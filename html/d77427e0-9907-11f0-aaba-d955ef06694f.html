<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        :root {
            --bar-color: #3498db;
            --compare-color: #f1c40f;
            --swap-color: #e67e22;
            --sorted-color: #2ecc71;
            --primary-bg: #f0f2f5;
            --secondary-bg: #ffffff;

</head>
<body>

    <h1>Bubble Sort Visualization</h1>

    <div class="controls">
        <label for="array-input">Array (comma-separated):</label>
        <input type="text" id="array-input" value="8, 2, 6, 4, 9, 7, 1, 3, 5">
        <button id="sortBtn">Sort</button>
        <button id="resetBtn">Reset</button>
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="50" max="1000" value="300" step="10">
    </div>

    <div id="visualization-container"></div>
    
    <div class="status">
        <h3>Algorithm Steps</h3>
        <p id="status-text">Enter an array and click 'Sort' to begin.</p>
    </div>

    <script>
        const arrayInput = document.getElementById('array-input');
        const sortBtn = document.getElementById('sortBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speed-slider');
        const container = document.getElementById('visualization-container');
        const statusText = document.getElementById('status-text');

        let dataArray = [];
        let animationDelay = 300;

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', initialize);
        sortBtn.addEventListener('click', startSort);
        resetBtn.addEventListener('click', initialize);
        speedSlider.addEventListener('input', (e) => {
            // Invert the slider value so that moving it to the right increases speed (decreases delay)
            animationDelay = 1050 - parseInt(e.target.value, 10);
        });

        // --- Core Functions ---

        /**
         * Initializes or resets the visualization based on the input field.
         */
        function initialize() {
            const inputText = arrayInput.value.trim();
            if (inputText === '') {
                dataArray = [];
            } else {
                dataArray = inputText.split(',')
                                 .map(item => parseInt(item.trim(), 10))
                                 .filter(item => !isNaN(item) && item > 0);
            }
            renderBars();
            updateStatus('Ready to sort.');
            toggleControls(true);
        }

        /**
         * Renders the bars in the visualization container based on the current array.
         */
        function renderBars() {
            container.innerHTML = '';
            if (dataArray.length === 0) return;

            const maxValue = Math.max(...dataArray);
            const containerHeight = container.clientHeight - 20; // Account for padding

            dataArray.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                // Calculate height relative to the max value, with a minimum for visibility
                const barHeight = Math.max((value / maxValue) * containerHeight, 25);
                bar.style.height = `${barHeight}px`;
                bar.textContent = value;
                container.appendChild(bar);
            });
        }
        
        /**
         * Updates the status text panel.
         * @param {string} text - The message to display.
         */
        function updateStatus(text) {
            statusText.textContent = text;
        }
        
        /**
         * Enables or disables UI controls to prevent interference during sorting.
         * @param {boolean} enabled - True to enable, false to disable.
         */
        function toggleControls(enabled) {
            sortBtn.disabled = !enabled;
            resetBtn.disabled = !enabled;
            arrayInput.disabled = !enabled;
            speedSlider.disabled = !enabled;
        }

        /**
         * Kicks off the sorting process.
         */
        async function startSort() {
            toggleControls(false);
            await bubbleSort();
            toggleControls(true);
        }

        // --- Bubble Sort Algorithm and Visualization ---

        /**
         * Performs the Bubble Sort algorithm with visual feedback.
         */
        async function bubbleSort() {
            const bars = Array.from(container.children);
            let n = dataArray.length;
            let swapped;

            updateStatus('Starting Bubble Sort...');
            await sleep(animationDelay * 2);
            
            for (let i = 0; i < n - 1; i++) {
                swapped = false;
                for (let j = 0; j < n - i - 1; j++) {
                    // 1. Highlight bars being compared
                    bars[j].classList.add('comparing');
                    bars[j + 1].classList.add('comparing');
                    updateStatus(`Comparing ${dataArray[j]} and ${dataArray[j + 1]}...`);
                    await sleep(animationDelay);

                    if (dataArray[j] > dataArray[j + 1]) {
                        // 2. Elements need to be swapped
                        swapped = true;
                        updateStatus(`${dataArray[j]} > ${dataArray[j + 1]}. Swapping.`);
                        
                        bars[j].classList.add('swapping');
                        bars[j+1].classList.add('swapping');
                        await sleep(animationDelay);

                        await swap(bars, j, j + 1);

                        bars[j].classList.remove('swapping');
                        bars[j+1].classList.remove('swapping');
                    } else {
                        updateStatus(`${dataArray[j]} <= ${dataArray[j + 1]}. No swap needed.`);
                        await sleep(animationDelay / 2);
                    }

                    // 3. Remove comparison highlight
                    bars[j].classList.remove('comparing');
                    bars[j + 1].classList.remove('comparing');
                }
                
                // 4. Mark the last element of the unsorted part as sorted
                bars[n - 1 - i].classList.add('sorted');
                updateStatus(`Element ${dataArray[n - 1 - i]} is in its correct position.`);
                await sleep(animationDelay);

                // Optimization: if no swaps in a pass, the array is already sorted
                if (!swapped) {
                    updateStatus('No swaps in the last pass. Array is sorted.');
                    // Mark all remaining unsorted elements as sorted
                    for(let k = 0; k < n - 1 - i; k++) {
                        bars[k].classList.add('sorted');
                    }
                    break;
                }
            }
            
            // Ensure the first element is marked if the loop completes
            if(bars.length > 0 && !bars[0].classList.contains('sorted')) {
                bars[0].classList.add('sorted');
            }

            updateStatus('Bubble Sort Complete!');
        }

        /**
         * Swaps two elements in the data array and their visual representations.
         * @param {HTMLElement[]} bars - The array of bar elements.
         * @param {number} index1 - The first index to swap.
         * @param {number} index2 - The second index to swap.
         */
        async function swap(bars, index1, index2) {
            // Swap in the data array
            [dataArray[index1], dataArray[index2]] = [dataArray[index2], dataArray[index1]];

            // Visually swap the bars' properties (height and text content)
            const tempHeight = bars[index1].style.height;
            const tempText = bars[index1].textContent;

            bars[index1].style.height = bars[index2].style.height;
            bars[index1].textContent = bars[index2].textContent;
            
            bars[index2].style.height = tempHeight;
            bars[index2].textContent = tempText;
            
            await sleep(animationDelay);
        }

        /**
         * Pauses execution for a specified duration.
         * @param {number} ms - The number of milliseconds to sleep.
         * @returns {Promise<void>}
         */
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

    </script>

</body>
</html>
