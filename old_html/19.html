<!DOCTYPE html>
<html>
  <head>
    <title>K-Nearest Neighbors</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      #result {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 400px;
      }
      .nearest {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>K-Nearest Neighbors</h1>

    <button id="searchButton">Search</button>

    <div id="result"></div>

    <script>
      // Parameters for the search
      const k = 5; // Number of nearest neighbors to find
      const data = [
        { name: "Alice", price: 20 },
        { name: "Bob", price: 30 },
        { name: "Charlie", price: 15 },
        { name: "David", price: 25 },
        { name: "Eve", price: 10 },
        { name: "Frank", price: 40 },
        { name: "Grace", price: 5 },
      ];

      // Function to calculate distance between two data points
      function calculateDistance(point1, point2) {
        const distance = Math.sqrt(
          Math.pow(point1.name - point2.name, 2) +
            Math.pow(point1.price - point2.price, 2)
        );
        return distance;
      }

      // Calculate distances to all data points
      const distances = data.map((item) => calculateDistance(item, data[0]));

      // Sort distances in ascending order
      distances.sort((a, b) => a - b);

      // Get the k nearest neighbors
      const nearestNeighbors = distances.slice(0, k);

      // Display the results
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Nearest Neighbors (k=" + k + "):";
      nearestNeighbors.forEach((neighbor) => {
        resultDiv.innerHTML += `<span class="nearest">${neighbor.name}</span> `;
      });

      // Clear the result
      document.getElementById("result").innerHTML = "";
    </script>
  </body>
</html>
