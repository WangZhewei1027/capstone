<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Sort Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 20px;
    }
    #array {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 40px;
    }
    .bar {
      width: 30px;
      margin: 0 2px;
      background: steelblue;
      color: white;
      text-align: center;
      font-size: 12px;
      border-radius: 4px 4px 0 0;
    }
    .bar.active {
      background: tomato;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: steelblue;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h1>Bubble Sort Visualization</h1>
  <p>Click the button to see Bubble Sort in action!</p>
  <div id="array"></div>
  <button onclick="startSort()">Start Bubble Sort</button>

  <script>
    const arrayContainer = document.getElementById('array');
    let values = [];

    // Generate random array
    function generateArray(size = 10) {
      values = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 10);
      renderArray(values);
    }

    // Render bars
    function renderArray(arr, activeIndices = []) {
      arrayContainer.innerHTML = '';
      arr.forEach((val, i) => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        if (activeIndices.includes(i)) bar.classList.add('active');
        bar.style.height = val * 3 + 'px';
        bar.textContent = val;
        arrayContainer.appendChild(bar);
      });
    }

    async function bubbleSort(arr) {
      let n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          renderArray(arr, [j, j+1]);
          await sleep(300);
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      renderArray(arr);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startSort() {
      bubbleSort(values);
    }

    // Initialize with random array
    generateArray();
  </script>
</body>
</html>
