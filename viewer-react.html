      const FSMGraph = ({ fsmData, screenshots, onStateClick }) => {
        const svgRef = useRef();
        const [graphData, setGraphData] = useState({ nodes: [], links: [] });

        useEffect(() => {
          if (!fsmData) return;

          // ÂÖºÂÆπ‰∏çÂêåÁöÑFSMÊï∞ÊçÆÊ†ºÂºè
          let states = [];
          let machineStates = null;

          // Ê£ÄÊü•Êñ∞Ê†ºÂºè (machine.states object)
          if (fsmData.machine && fsmData.machine.states) {
            machineStates = fsmData.machine.states;
            // Â∞ÜÂØπË±°ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÊ†ºÂºè
            states = Object.entries(machineStates).map(([name, stateConfig]) => ({
              name: name,
              onEnter: stateConfig.onEnter,
              onExit: stateConfig.onExit,
              on: stateConfig.on || {}
            }));
          }
          // Ê£ÄÊü•ÊóßÊ†ºÂºè (states array)
          else if (fsmData.states && Array.isArray(fsmData.states)) {
            states = fsmData.states;
          }
          // Â¶ÇÊûúÈÉΩÊ≤°ÊúâÔºåËøîÂõûÁ©∫Êï∞ÊçÆ
          else {
            console.warn('FSMÊï∞ÊçÆÊ†ºÂºèÊó†ÊïàÔºåÁº∫Â∞ëstatesÈÖçÁΩÆ');
            setGraphData({ nodes: [], links: [] });
            return;
          }

          // ÊûÑÂª∫ÂõæÊï∞ÊçÆ
          const nodes = states.map((state) => ({
            id: state.name,
            name: state.name,
            onEnter: state.onEnter,
            color: STATE_COLORS[state.name] || "#666",
            hasScreenshots: screenshots.some((img) => {
              // Êõ¥Êô∫ËÉΩÁöÑÊà™Âõæ-Áä∂ÊÄÅÂåπÈÖç
              return isScreenshotForState(img, state.name);
            }),
          }));

          const links = [];
          states.forEach((state) => {
            if (state.on) {
              Object.entries(state.on).forEach(([event, target]) => {
                links.push({
                  source: state.name,
                  target: target,
                  event: event,
                });
              });
            }
          });

          setGraphData({ nodes, links });
        }, [fsmData, screenshots]);

        useEffect(() => {
          if (!graphData.nodes.length) return;

          const svg = d3.select(svgRef.current);
          svg.selectAll("*").remove();

          const width = 1000;
          const height = 550;

          // ÂÆö‰πâÁÆ≠Â§¥Ê†áËÆ∞
          svg
            .append("defs")
            .append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 25)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#666");

          const simulation = d3
            .forceSimulation(graphData.nodes)
            .force(
              "link",
              d3
                .forceLink(graphData.links)
                .id((d) => d.id)

            .force("charge", d3.forceManyBody().strength(-800))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(60))
            .alpha(0.1) // Èôç‰ΩéÂàùÂßãËÉΩÈáèÔºåÂáèÂ∞ëÂä®Áîª
            .alphaDecay(0.1) // Âø´ÈÄüË°∞Âáè
            .velocityDecay(0.9); // Â¢ûÂä†ÈòªÂ∞º

          // Êô∫ËÉΩÂ∏ÉÂ±ÄËäÇÁÇπ‰ΩçÁΩÆ - Ê†πÊçÆÁä∂ÊÄÅÁ±ªÂûãÂàÜÁªÑ
          const layoutNodesByType = (nodes, width, height) => {
            // Ê†πÊçÆÁä∂ÊÄÅÂêçÁß∞ÂàÜÁ±ª
            const categories = {
              start: [], // ÂºÄÂßãÁä∂ÊÄÅ
              input: [], // ËæìÂÖ•Â§ÑÁêÜ
              action: [], // ÊâßË°åÂä®‰Ωú
              display: [], // ÊòæÁ§∫Êõ¥Êñ∞
              error: [], // ÈîôËØØÂ§ÑÁêÜ
              end: [], // ÁªìÊùüÁä∂ÊÄÅ
            };

            nodes.forEach((node) => {
              const name = node.name.toLowerCase();
              if (name.includes("idle") || name.includes("initial")) {
                categories.start.push(node);
              } else if (
                name.includes("validating") ||
                name.includes("input")
              ) {
                categories.input.push(node);
              } else if (
                name.includes("adding") ||
                name.includes("removing") ||
                name.includes("inserting") ||
                name.includes("performing")
              ) {
                categories.action.push(node);
              } else if (
                name.includes("updating") ||
                name.includes("drawing") ||
                name.includes("display") ||
                name.includes("clearing")
              ) {
                categories.display.push(node);
              } else if (name.includes("error") || name.includes("alert")) {
                categories.error.push(node);
              } else if (
                name.includes("resetting") ||
                name.includes("done") ||
                name.includes("complete")
              ) {
                categories.end.push(node);
              } else {
                // ÈªòËÆ§ÊîæÂÖ•actionÂàÜÁ±ª
                categories.action.push(node);
              }
            });

            // ÂÆö‰πâÂêÑÂàÜÁ±ªÁöÑÂ∏ÉÂ±ÄÂå∫Âüü
            const layouts = {
              start: { x: width * 0.15, y: height * 0.5, spread: 80 },
              input: { x: width * 0.35, y: height * 0.25, spread: 100 },

                categoryNodes.forEach((node, i) => {

                    node.x = layout.x + Math.cos(angles[i]) * radius;
                    node.y = layout.y + Math.sin(angles[i]) * radius;

                    // Â§ö‰∏™ËäÇÁÇπÂ∞èÂúÜÂΩ¢ÊéíÂàóÔºåÊ∑ªÂä†ÈöèÊú∫ÂÅèÁßª
                    const angle = (i / categoryNodes.length) * 2 * Math.PI;
                    const radius =
                      layout.spread / 3 + (Math.random() - 0.5) * 20;
                    node.x = layout.x + Math.cos(angle) * radius;
                    node.y = layout.y + Math.sin(angle) * radius;
                  }
                });
              }
            });
          };

          // Â∫îÁî®Êô∫ËÉΩÂ∏ÉÂ±Ä
          layoutNodesByType(graphData.nodes, width, height);

          // Ê∑ªÂä†ÂàÜÁªÑËÉåÊôØÂå∫Âüü
          const addGroupBackgrounds = () => {
            const groupAreas = [
              {
                name: "ÂºÄÂßã",

                y: height * 0.3,
                w: width * 0.2,
                h: height * 0.4,

              {

                h: height * 0.3,

              {

                y: height * 0.65,

              {

            // Ê∑ªÂä†ËÉåÊôØÁü©ÂΩ¢
            svg

            // Ê∑ªÂä†ÂàÜÁªÑÊ†áÁ≠æ

          // Á´ãÂç≥ÂÅúÊ≠¢Ê®°Êãü‰ª•Âõ∫ÂÆö‰ΩçÁΩÆ
          simulation.stop();

          // ÂàõÂª∫ËøûÁ∫ø
          const link = svg

          // ÂàõÂª∫ËøûÁ∫øÊ†áÁ≠æ
          const linkLabel = svg
            .append("g")
            .selectAll("text")

          // ÂàõÂª∫ËäÇÁÇπ
          const node = svg
            .append("g")
            .selectAll("g")

            .join("g")
            .attr("class", "state-node")

          // ËäÇÁÇπÂúÜÂúà
          node

          // Êà™ÂõæÊåáÁ§∫Âô®
          node

          node

            .attr("font-weight", "bold")
            .text("üì∑");

          // ËäÇÁÇπÊ†áÁ≠æ
          node
            .append("text")
            .attr("font-size", "11px")
            .attr("font-weight", "600")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
            .text((d) => d.name);

          // ËäÇÁÇπ‰∫§‰∫í
          node.on("click", (event, d) => {
            // ÈáçÁΩÆÊâÄÊúâËäÇÁÇπÊ†∑Âºè
            node
              .select("circle")
              .attr("stroke-width", (d) => (d.hasScreenshots ? 3 : 0));

            // È´ò‰∫ÆÂΩìÂâçËäÇÁÇπ
            d3.select(event.currentTarget)
              .select("circle")
              .attr("stroke", "#ff6b6b")
              .attr("stroke-width", 5);

            onStateClick(d.name);
          });

          // Á´ãÂç≥Êõ¥Êñ∞‰ΩçÁΩÆÂáΩÊï∞
          const updatePositions = () => {
            link.attr("d", (d) => {
              const dx = d.target.x - d.source.x;
              const dy = d.target.y - d.source.y;
              const dr = Math.sqrt(dx * dx + dy * dy);

              // ËÆ°ÁÆóÂúÜÂúàËæπÁºòÁöÑÁÇπ
              const sourceX = d.source.x + (dx * 35) / dr;
              const sourceY = d.source.y + (dy * 35) / dr;
              const targetX = d.target.x - (dx * 35) / dr;
              const targetY = d.target.y - (dy * 35) / dr;

              return `M${sourceX},${sourceY}L${targetX},${targetY}`;
            });

            linkLabel
              .attr("x", (d) => (d.source.x + d.target.x) / 2)
              .attr("y", (d) => (d.source.y + d.target.y) / 2);

            node.attr("transform", (d) => `translate(${d.x},${d.y})`);
          };

          // ÊãñÊãΩÂäüËÉΩÔºà‰ºòÂåñ‰∏∫ÈùôÊÄÅÊ®°ÂºèÔºâ
          const drag = d3
            .drag()
            .on("start", (event, d) => {
              // ‰ªÖÂú®ÊãñÊãΩÊó∂ÂêØÂä®ÂæÆÂº±ÁöÑÊ®°Êãü
              simulation.alpha(0.1).restart();
              d.fx = d.x;
              d.fy = d.y;
            })
            .on("drag", (event, d) => {
              d.fx = event.x;
              d.fy = event.y;
              // Á´ãÂç≥Êõ¥Êñ∞‰ΩçÁΩÆ
              updatePositions();
            })
            .on("end", (event, d) => {
              // ÂÅúÊ≠¢Ê®°ÊãüÂπ∂ÈáäÊîæÂõ∫ÂÆö‰ΩçÁΩÆ
              simulation.alpha(0);
              d.fx = null;
              d.fy = null;
            });

          node.call(drag);

          // Á´ãÂç≥Êõ¥Êñ∞‰ΩçÁΩÆÔºåÊó†Âä®Áîª
          updatePositions();

          // Âè™Âú®ÊãñÊãΩÊó∂‰ΩøÁî®tickÊõ¥Êñ∞
          simulation.on("tick", updatePositions);
        }, [graphData, onStateClick]);

        return (

                  onChange={(e) => onFilterChange("tag", e.target.value)}
                >
                  <option value="">ÊâÄÊúâÊ†áÁ≠æ</option>
                  {availableTags.map((tag) => (
                    <option key={tag} value={tag}>
                      {tag}
                    </option>
                  ))}
                </select>
              </div>

              <div className="filter-group">
                <div className="filter-label">ÈóÆÈ¢òÂÖ≥ÈîÆËØç</div>
                <input
                  type="text"
                  className="filter-input"
                  placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØç..."
                  value={filters.question}
                  onChange={(e) => onFilterChange("question", e.target.value)}
                />
              </div>

              <div className="filter-group">
                <div className="filter-label">Êó•ÊúüËåÉÂõ¥</div>
                <select
                  className="filter-select"
                  value={filters.dateRange}
                  onChange={(e) => onFilterChange("dateRange", e.target.value)}
                >
                  <option value="">ÊâÄÊúâÊó∂Èó¥</option>
                  <option value="today">‰ªäÂ§©</option>
                  <option value="week">Ëøë‰∏ÄÂë®</option>
                  <option value="month">Ëøë‰∏ÄÊúà</option>
                </select>
              </div>
            </div>

            <div className="filter-buttons">
              <button className="filter-btn clear" onClick={onClearFilters}>
                Ê∏ÖÈô§Á≠õÈÄâ
              </button>
            </div>
          </div>
        );
      };

      // WorkspaceSelector Component
      const WorkspaceSelector = ({
        onWorkspaceChange,
        workspaces,
        loading,
        error,
      }) => {
        return (
          <div className="workspace-selector">
            <select
              onChange={(e) => onWorkspaceChange(e.target.value)}
              disabled={loading}
            >
              <option value="">ÈÄâÊã©Â∑•‰ΩúÁ©∫Èó¥...</option>
              {workspaces.map((workspace) => (
                <option
                  key={workspace.name}
                  value={workspace.name}
                  disabled={!workspace.hasData}
                >
                  {workspace.name}
                  {workspace.hasData ? "" : " (Êï∞ÊçÆ‰∏çÂÆåÊï¥)"}
                </option>
              ))}
            </select>
            {error && (
              <div className="error" style={{ marginTop: "10px" }}>
                {error}
              </div>
            )}
          </div>
        );
      };

      // Message Component
      const Message = ({ message }) => {
        const roleClass = `message-${message.role}`;
        const roleText =
          message.role === "system"
            ? "Á≥ªÁªü"
            : message.role === "user"
            ? "Áî®Êà∑"
            : message.role;

        return (
          <div className={`message-item ${roleClass}`}>
            <div className="message-role">{roleText}</div>
            <div className="message-content">{message.content}</div>
          </div>
        );
      };

      // HtmlCard Component
      const HtmlCard = ({
        data,
        workspace,
        fileId,
        onFSMClick,
        onEvaluationClick,
      }) => {
        const handleViewClick = () => {
          window.open(`./workspace/${workspace}/html/${fileId}.html`, "_blank");
        };

        const handleFSMClick = (e) => {
          e.stopPropagation();
          onFSMClick(fileId);
        };

        const handleEvaluationClick = (e) => {
          e.stopPropagation();
          onEvaluationClick(fileId);
        };

        return (
          <div className="html-card">
            <iframe
              className="card-preview"
              src={`./workspace/${workspace}/html/${fileId}.html`}
              scrolling="no"
              title={`Preview of ${fileId}`}
            />
            <div className="card-info">
              <div className="card-buttons">
                <button className="card-btn view" onClick={handleViewClick}>
                  Êü•ÁúãÈ°µÈù¢
                </button>
                <button className="card-btn fsm" onClick={handleFSMClick}>
                  FSM ÂèØËßÜÂåñ
                </button>
                <button
                  className="card-btn evaluation"
                  onClick={handleEvaluationClick}
                >
                  ËßÜËßâËØÑ‰º∞
                </button>
              </div>
              <div className="card-title">{fileId}</div>
              <div className="card-model">Ê®°Âûã: {data.model}</div>
              <div className="card-timestamp">
                {new Date(data.timestamp).toLocaleString("zh-CN")}
              </div>

              {/* ÊµãËØïÁªüËÆ°‰ø°ÊÅØÊòæÁ§∫ */}
              {data.testStats && (
                <div className="card-test-stats">
                  <div className="test-stats-title">üß™ ÊµãËØïÁªìÊûú</div>
                  <div className="test-stats-row">
                    <div className="test-stat-item">
                      <span>ÊÄªËÆ°:</span>
                      <span className="stat-badge total">
                        {data.testStats.total || 0}
                      </span>
                    </div>
                    <div className="test-stat-item">
                      <span>‚úÖ</span>
                      <span className="stat-badge passed">
                        {data.testStats.passed || 0}
                      </span>
                    </div>
                  </div>
                  <div className="test-stats-row">
                    <div className="test-stat-item">
                      <span>‚ùå</span>
                      <span className="stat-badge failed">
                        {data.testStats.failed || 0}
                      </span>
                    </div>
                    <div className="test-stat-item">
                      <span>‚è≠Ô∏è</span>
                      <span className="stat-badge skipped">
                        {data.testStats.skipped || 0}
                      </span>
                    </div>
                  </div>
                  {data.testStats.score !== undefined && (
                    <div
                      className="test-stats-row"
                      style={{
                        marginTop: "8px",
                        borderTop: "1px solid #e0e0e0",
                        paddingTop: "8px",
                      }}
                    >
                      <div
                        className="test-stat-item"
                        style={{ width: "100%", justifyContent: "center" }}
                      >
                        <span style={{ fontWeight: "600", marginRight: "8px" }}>
                          üìä ÂæóÂàÜ:
                        </span>
                        <span
                          className="stat-badge"
                          style={{
                            background:
                              data.testStats.score >= 0.8
                                ? "#e8f5e9"
                                : data.testStats.score >= 0.6
                                ? "#fff3e0"
                                : "#ffebee",
                            color:
                              data.testStats.score >= 0.8
                                ? "#2e7d32"
                                : data.testStats.score >= 0.6
                                ? "#ef6c00"
                                : "#c62828",
                            fontSize: "0.9rem",
                            fontWeight: "700",
                          }}
                        >
                          {(data.testStats.score * 100).toFixed(1)}%
                        </span>
                        <span
                          style={{
                            marginLeft: "6px",
                            fontSize: "0.8rem",
                            color: "#666",
                          }}
                        >
                          ({data.testStats.passed}/{data.testStats.total})
                        </span>
                      </div>
                    </div>
                  )}
                </div>
              )}

              {data.messages && data.messages.length > 0 && (
                <div className="card-messages">
                  {data.messages.map((message, index) => (
                    <Message key={index} message={message} />
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      };

      // GridContainer Component
      const GridContainer = ({
        htmlFiles,
        currentData,
        workspace,
        loading,
        totalCount,
        onFSMClick,
        onEvaluationClick,
      }) => {
        if (loading) {
          return <div className="loading">Âä†ËΩΩ‰∏≠...</div>;
        }

        if (htmlFiles.length === 0 && totalCount > 0) {
          return <div className="no-files">Ê≤°ÊúâÁ¨¶ÂêàÁ≠õÈÄâÊù°‰ª∂ÁöÑÊñá‰ª∂</div>;
        }

        if (htmlFiles.length === 0) {
          return <div className="no-files">ÂΩìÂâçÂ∑•‰ΩúÁ©∫Èó¥Ê≤°ÊúâHTMLÊñá‰ª∂</div>;
        }

        const filteredCount = htmlFiles.filter(
          (fileId) => currentData[fileId]
        ).length;

        return (
          <>
            {totalCount > 0 && (
              <div className="results-count">
                ÊòæÁ§∫ {filteredCount} / {totalCount} ‰∏™Êñá‰ª∂
              </div>
            )}
            <div className="grid-container">
              {htmlFiles.map((fileId) => {
                const data = currentData[fileId];
                if (!data) return null;

                return (
                  <HtmlCard
                    key={fileId}
                    data={data}
                    workspace={workspace}
                    fileId={fileId}
                    onFSMClick={onFSMClick}
                    onEvaluationClick={onEvaluationClick}
                  />
                );
              })}
            </div>
          </>
        );
      };

      // Main App Component
      const App = () => {
        const [workspaces, setWorkspaces] = useState([]);
        const [currentWorkspace, setCurrentWorkspace] = useState("");
        const [currentData, setCurrentData] = useState({});
        const [htmlFiles, setHtmlFiles] = useState([]);
        const [allFiles, setAllFiles] = useState([]);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState("");
        const [filters, setFilters] = useState({
          model: "",
          tag: "",
          question: "",
          dateRange: "",
        });

        // FSMÁõ∏ÂÖ≥Áä∂ÊÄÅ
        const [showFSMModal, setShowFSMModal] = useState(false);
        const [currentFSMFile, setCurrentFSMFile] = useState("");

        // ËØÑ‰º∞Áõ∏ÂÖ≥Áä∂ÊÄÅ
        const [showEvaluationModal, setShowEvaluationModal] = useState(false);
        const [currentEvaluationFile, setCurrentEvaluationFile] = useState("");

        // Load workspaces on mount
        useEffect(() => {
          loadWorkspaces();
        }, []);

        const loadWorkspaces = async () => {
          try {
            // Â∞ùËØï‰ªéAPIËé∑ÂèñÂ∑•‰ΩúÁ©∫Èó¥ÂàóË°®
            const response = await fetch(
              "http://localhost:3000/api/workspaces"
            );
            if (!response.ok) {
              throw new Error("APIÊúçÂä°Âô®Êú™ÂêØÂä®ÊàñÊó†Ê≥ïËÆøÈóÆ");
            }

            const workspaceData = await response.json();
            setWorkspaces(workspaceData);
            console.log(`‚úÖ ÊàêÂäüÂä†ËΩΩ ${workspaceData.length} ‰∏™Â∑•‰ΩúÁ©∫Èó¥`);
          } catch (apiError) {
            console.warn("API‰∏çÂèØÁî®Ôºå‰ΩøÁî®Â§áÁî®ÊñπÊ°à:", apiError.message);

            // Â§áÁî®ÊñπÊ°àÔºöÊâãÂä®Ê∑ªÂä†Â∑≤Áü•Â∑•‰ΩúÁ©∫Èó¥
            const fallbackWorkspaces = [
              { name: "10-04", hasData: true },
              { name: "test", hasData: true },
            ];
            setWorkspaces(fallbackWorkspaces);

            setError(
              "APIÊúçÂä°Âô®Êú™ÂêØÂä®Ôºå‰ΩøÁî®Á¶ªÁ∫øÊ®°Âºè„ÄÇËØ∑ËøêË°å 'node api.mjs' ÂêØÂä®ÊúçÂä°Âô®‰ª•Ëé∑ÂæóÂÆåÊï¥ÂäüËÉΩ„ÄÇ"
            );
          }
        };

        const loadWorkspaceData = async (workspace) => {
          if (!workspace) {
            setHtmlFiles([]);
            setCurrentData({});
            return;
          }

          setLoading(true);
          setError("");

          try {
            // È¶ñÂÖàÂ∞ùËØï‰ªéAPIËé∑ÂèñÊï∞ÊçÆ
            let data;
            try {
              const apiResponse = await fetch(
                `http://localhost:3000/api/workspaces/${workspace}/data`
              );
              if (apiResponse.ok) {
                data = await apiResponse.json();
                console.log(`‚úÖ ‰ªéAPIÂä†ËΩΩÂ∑•‰ΩúÁ©∫Èó¥ ${workspace} ÁöÑÊï∞ÊçÆ`);
              } else {
                throw new Error("APIÂìçÂ∫îÂ§±Ë¥•");
              }
            } catch (apiError) {
              console.warn("API‰∏çÂèØÁî®Ôºå‰ΩøÁî®Áõ¥Êé•ËÆøÈóÆ:", apiError.message);
              // Â§áÁî®ÊñπÊ°àÔºöÁõ¥Êé•ËÆøÈóÆÊñá‰ª∂
              const dataResponse = await fetch(
                `./workspace/${workspace}/data/data.json`
              );
              if (!dataResponse.ok) {
                throw new Error(`Êó†Ê≥ïÂä†ËΩΩ ${workspace} ÁöÑÊï∞ÊçÆÊñá‰ª∂`);
              }
              data = await dataResponse.json();
            }

            const newCurrentData = {};
            // Â∞ÜÊï∞ÊçÆÊåâIDÁ¥¢Âºï
            data.forEach((item) => {
              newCurrentData[item.id] = item;
            });

            setCurrentData(newCurrentData);
            // Ëé∑ÂèñHTMLÊñá‰ª∂ÂàóË°®ÔºàÊ†πÊçÆÊï∞ÊçÆÊé®Êñ≠Ôºâ
            const fileIds = data.map((item) => item.id);
            setAllFiles(fileIds);
            setHtmlFiles(fileIds);

            // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØÔºàÂ¶ÇÊûúAPIÂèØÁî®Ôºâ
            try {
              const statsResponse = await fetch(
                `http://localhost:3000/api/workspaces/${workspace}/stats`
              );
              if (statsResponse.ok) {
                const stats = await statsResponse.json();
                console.log(`üìä Â∑•‰ΩúÁ©∫Èó¥ÁªüËÆ°:`, stats);
              }
            } catch (statsError) {
              // ÁªüËÆ°‰ø°ÊÅØËé∑ÂèñÂ§±Ë¥•‰∏çÂΩ±Âìç‰∏ªË¶ÅÂäüËÉΩ
            }
          } catch (error) {
            setError(error.message);
            console.error("Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:", error);
          } finally {
            setLoading(false);
          }
        };

        const handleWorkspaceChange = (workspace) => {
          setCurrentWorkspace(workspace);
          loadWorkspaceData(workspace);
          // ÈáçÁΩÆÁ≠õÈÄâÂô®
          setFilters({
            model: "",
            tag: "",
            question: "",
            dateRange: "",
          });
        };

        // Á≠õÈÄâÂäüËÉΩ
        const applyFilters = (data, filterOptions) => {
          return data.filter((fileId) => {
            const item = currentData[fileId];
            if (!item) return false;

            // Ê®°ÂûãÁ≠õÈÄâ
            if (filterOptions.model && item.model !== filterOptions.model) {
              return false;
            }

            // Ê†áÁ≠æÁ≠õÈÄâ
            if (
              filterOptions.tag &&
              (!item.tags || !item.tags.includes(filterOptions.tag))
            ) {
              return false;
            }

            // ÈóÆÈ¢òÂÖ≥ÈîÆËØçÁ≠õÈÄâ
            if (
              filterOptions.question &&
              !item.question
                .toLowerCase()
                .includes(filterOptions.question.toLowerCase())
            ) {
              return false;
            }

            // Êó•ÊúüËåÉÂõ¥Á≠õÈÄâ
            if (filterOptions.dateRange) {
              const itemDate = new Date(item.timestamp);
              const now = new Date();
              const diffTime = Math.abs(now - itemDate);
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

              switch (filterOptions.dateRange) {
                case "today":
                  if (diffDays > 1) return false;
                  break;
                case "week":
                  if (diffDays > 7) return false;
                  break;
                case "month":
                  if (diffDays > 30) return false;
                  break;
              }
            }

            return true;
          });
        };

        // Â§ÑÁêÜÁ≠õÈÄâÂô®ÂèòÂåñ
        const handleFilterChange = (key, value) => {
          const newFilters = { ...filters, [key]: value };
          setFilters(newFilters);

          // Â∫îÁî®Á≠õÈÄâ
          const filteredFiles = applyFilters(allFiles, newFilters);
          setHtmlFiles(filteredFiles);
        };

        // Ê∏ÖÈô§Á≠õÈÄâ
        const handleClearFilters = () => {
          const emptyFilters = {
            model: "",
            tag: "",
            question: "",
            dateRange: "",
          };
          setFilters(emptyFilters);
          setHtmlFiles(allFiles);
        };

        // FSMÁõ∏ÂÖ≥Â§ÑÁêÜÂáΩÊï∞
        const handleFSMClick = (fileId) => {
          setCurrentFSMFile(fileId);
          setShowFSMModal(true);
        };

        const closeFSMModal = () => {
          setShowFSMModal(false);
          setCurrentFSMFile("");
        };

        // ËØÑ‰º∞Áõ∏ÂÖ≥Â§ÑÁêÜÂáΩÊï∞
        const handleEvaluationClick = (fileId) => {
          setCurrentEvaluationFile(fileId);
          setShowEvaluationModal(true);
        };

        const closeEvaluationModal = () => {
          setShowEvaluationModal(false);
          setCurrentEvaluationFile("");
        };

        return (
          <div className="container">
            <h1>HTML Files Viewer - React Edition</h1>

            <WorkspaceSelector
              onWorkspaceChange={handleWorkspaceChange}
              workspaces={workspaces}
              loading={loading}
              error={error}
            />

            {currentWorkspace && Object.keys(currentData).length > 0 && (
              <FilterControls
                filters={filters}
                onFilterChange={handleFilterChange}
                onClearFilters={handleClearFilters}
                allData={currentData}
              />
            )}

            <GridContainer
              htmlFiles={htmlFiles}
              currentData={currentData}
              workspace={currentWorkspace}
              loading={loading}
              totalCount={allFiles.length}
              onFSMClick={handleFSMClick}
              onEvaluationClick={handleEvaluationClick}
            />

            <FSMVisualizerModal
              show={showFSMModal}
              onClose={closeFSMModal}
              fileId={currentFSMFile}
              workspace={currentWorkspace}
            />

            <EvaluationModal
              show={showEvaluationModal}
              onClose={closeEvaluationModal}
              fileId={currentEvaluationFile}
              workspace={currentWorkspace}
            />
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
