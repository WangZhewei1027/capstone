<body>
    <div class="container">
        <h1>Linked List Data Structure</h1>
        
        <div class="controls">
            <input type="text" id="valueInput" placeholder="Enter value" maxlength="10">
            <button onclick="addToHead()">Add to Head</button>
            <button onclick="addToTail()">Add to Tail</button>
            <button onclick="removeHead()">Remove Head</button>
            <button onclick="removeTail()">Remove Tail</button>
            <button onclick="clearList()">Clear All</button>
            <button onclick="findValue()">Find Value</button>
        </div>
        
        <div class="visualization" id="visualization">
            <div class="empty-message">Linked list is empty. Add some nodes to get started!</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Length</div>
                <div class="stat-value" id="lengthStat">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Head Value</div>
                <div class="stat-value" id="headStat">null</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tail Value</div>
                <div class="stat-value" id="tailStat">null</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Operations</div>
                <div class="stat-value" id="operationsStat">0</div>
            </div>
        </div>
        
        <div class="operations-log">
            <h3>Operations Log</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.length = 0;
            }

            addToHead(data) {
                const newNode = new Node(data);
                newNode.next = this.head;
                this.head = newNode;
                this.length++;
            }

            addToTail(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.length++;
            }

            removeHead() {
                if (!this.head) return null;
                const removedData = this.head.data;
                this.head = this.head.next;
                this.length--;
                return removedData;
            }

            removeTail() {
                if (!this.head) return null;
                
                if (!this.head.next) {
                    const removedData = this.head.data;
                    this.head = null;
                    this.length--;
                    return removedData;
                }

                let current = this.head;
                while (current.next && current.next.next) {
                    current = current.next;
                }
                const removedData = current.next.data;
                current.next = null;
                this.length--;
                return removedData;
            }

            find(data) {
                let current = this.head;
                let index = 0;
                while (current) {
                    if (current.data === data) {
                        return index;
                    }
                    current = current.next;
                    index++;
                }
                return -1;
            }

            clear() {
                this.head = null;
                this.length = 0;
            }

            getTail() {
                if (!this.head) return null;
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                return current.data;
            }
        }

        const linkedList = new LinkedList();
        let operationsCount = 0;

        function addToHead() {
            const value = document.getElementById('valueInput').value.trim();
            if (!value) {
                alert('Please enter a value');
                return;
            }
            
            linkedList.addToHead(value);
            operationsCount++;
            logOperation(`Added "${value}" to head`);
            document.getElementById('valueInput').value = '';
            updateVisualization();
        }

        function addToTail() {
            const value = document.getElementById('valueInput').value.trim();
            if (!value) {
                alert('Please enter a value');
                return;
            }
            
            linkedList.addToTail(value);
            operationsCount++;
            logOperation(`Added "${value}" to tail`);
            document.getElementById('valueInput').value = '';
            updateVisualization();
        }

        function removeHead() {
            const removedValue = linkedList.removeHead();
            if (removedValue !== null) {
                operationsCount++;
                logOperation(`Removed "${removedValue}" from head`);
                updateVisualization();
            } else {
                alert('List is empty');
            }
        }

        function removeTail() {
            const removedValue = linkedList.removeTail();
            if (removedValue !== null) {
                operationsCount++;
                logOperation(`Removed "${removedValue}" from tail`);
                updateVisualization();
            } else {
                alert('List is empty');
            }
        }

        function findValue() {
            const value = document.getElementById('valueInput').value.trim();
            if (!value) {
                alert('Please enter a value to find');
                return;
            }
            
            const index = linkedList.find(value);
            operationsCount++;
            if (index !== -1) {
                logOperation(`Found "${value}" at index ${index}`);
                highlightNode(index);
            } else {
                logOperation(`"${value}" not found in list`);
            }
        }

        function clearList() {
            linkedList.clear();
            operationsCount++;
            logOperation('Cleared entire list');
            updateVisualization();
        }

        function updateVisualization() {
            const visualization = document.getElementById('visualization');
            
            if (linkedList.length === 0) {
                visualization.innerHTML = '<div class="empty-message">Linked list is empty. Add some nodes to get started!</div>';
            } else {
                let html = '';
                let current = linkedList.head;
                let index = 0;
                
                while (current) {
                    html += `
                        <div class="node" id="node-${index}">
                            <div class="node-data">${current.data}</div>
                            <div class="node-pointer">${current.next ? 'next' : 'null'}</div>
                        </div>
                    `;
                    
                    if (current.next) {
                        html += '<div class="arrow">→</div>';
                    }
                    
                    current = current.next;
                    index++;
                }
                
                visualization.innerHTML = html;
            }
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('lengthStat').textContent = linkedList.length;
            document.getElementById('headStat').textContent = linkedList.head ? linkedList.head.data : 'null';
            document.getElementById('tailStat').textContent = linkedList.getTail() || 'null';
            document.getElementById('operationsStat').textContent = operationsCount;
        }

        function logOperation(operation) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${timestamp}] ${operation}`;
            logContainer.insertBefore(logItem, logContainer.firstChild);
            
            // Keep only last 20 operations
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function highlightNode(index) {
            // Remove previous highlights
            document.querySelectorAll('.node').forEach(node => {
                node.style.background = 'white';
                node.style.borderColor = '#007bff';
            });
            
            // Highlight found node
            const nodeElement = document.getElementById(`node-${index}`);
            if (nodeElement) {
                nodeElement.style.background = '#fff3cd';
                nodeElement.style.borderColor = '#ffc107';
                
                // Remove highlight after 2 seconds
                setTimeout(() => {
                    nodeElement.style.background = 'white';
                    nodeElement.style.borderColor = '#007bff';
                }, 2000);
            }
        }

        // Allow Enter key to add to tail
        document.getElementById('valueInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToTail();
            }
        });

        // Initialize with some sample data
        linkedList.addToTail('A');
        linkedList.addToTail('B');
        linkedList.addToTail('C');
        operationsCount = 3;
        logOperation('Initialized with sample data: A → B → C');
        updateVisualization();
    </script>
</body>
</html>
