<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            margin: 0;

            padding: 10px 15px;
            font-size: 16px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #testButton:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Test JavaScript Functionality</h1>
    <p>Click the button below to see a test message!</p>
    <button id="testButton">Test</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'The button has been clicked! This is a simple test of JavaScript functionality.';
        });
    </script>

</body>
</html>
