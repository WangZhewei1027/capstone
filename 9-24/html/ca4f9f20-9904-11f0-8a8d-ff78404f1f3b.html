<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Linked List Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input,
      button {
        margin: 5px;
        padding: 5px 10px;
        font-size: 16px;
      }
      .node {
        display: inline-block;
        border: 1px solid #333;
        border-radius: 4px;
        padding: 8px 12px;
        margin: 5px;
        background-color: #cce5ff;
      }
      .arrow {
        display: inline-block;
        margin: 0 5px;
        font-size: 22px;
        vertical-align: middle;
      }
      #listContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Linked List Demo (JavaScript)</h1>
    <p>
      This demo demonstrates a simple Linked List implementation in JavaScript.
      You can append nodes, remove the head node, or clear the entire list.
    </p>

    <div>
      <input type="text" id="nodeValue" placeholder="Enter node value" />
      <button onclick="appendNode()">Append Node</button>
      <button onclick="removeHead()">Remove Head</button>
      <button onclick="clearList()">Clear List</button>
    </div>

    <div id="listContainer">
      <!-- Linked List will be rendered here -->
    </div>

    <script>
      // Node class - represents a single element in the linked list
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      // LinkedList class - manages nodes
      class LinkedList {
        constructor() {
          this.head = null;
        }

        // Append a node with the given value to the end of the list
        append(value) {
          const newNode = new Node(value);
          if (this.head === null) {
            this.head = newNode;
          } else {
            let current = this.head;
            while (current.next !== null) {
              current = current.next;
            }
            current.next = newNode;
          }
        }

        // Remove the head node of the linked list
        removeHead() {
          if (this.head !== null) {
            this.head = this.head.next;
          }
        }

        // Clear the linked list
        clear() {
          this.head = null;
        }

        // Convert the linked list to an array for easy display
        toArray() {
          const arr = [];
          let current = this.head;
          while (current) {
            arr.push(current.value);
            current = current.next;
          }
          return arr;
        }
      }

      // Instance of the LinkedList
      const linkedList = new LinkedList();

      // Update the display of the linked list in the HTML
      function updateDisplay() {
        const container = document.getElementById("listContainer");
        container.innerHTML = ""; // Clear previous content

        if (linkedList.head === null) {
          container.textContent = "The list is empty.";
          return;
        }

        let current = linkedList.head;
        while (current) {
          // Create a visual representation for a node
          const nodeElement = document.createElement("span");
          nodeElement.className = "node";
          nodeElement.textContent = current.value;
          container.appendChild(nodeElement);

          // If there is a next node, add an arrow
          if (current.next) {
            const arrowElement = document.createElement("span");
            arrowElement.className = "arrow";
            arrowElement.textContent = "â†’";
            container.appendChild(arrowElement);
          }

          current = current.next;
        }
      }

      // Append a new node to the linked list
      function appendNode() {
        const input = document.getElementById("nodeValue");
        const value = input.value.trim();
        if (value !== "") {
          linkedList.append(value);
          input.value = "";
          updateDisplay();
        } else {
          alert("Please enter a value to append.");
        }
      }

      // Remove the head node of the linked list
      function removeHead() {
        if (linkedList.head === null) {
          alert("The list is already empty.");
          return;
        }
        linkedList.removeHead();
        updateDisplay();
      }

      // Clear the entire linked list
      function clearList() {
        linkedList.clear();
        updateDisplay();
      }

      // Initial display update
      updateDisplay();
    </script>
  </body>
</html>
