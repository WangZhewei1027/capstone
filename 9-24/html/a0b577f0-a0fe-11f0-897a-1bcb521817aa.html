<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Enter a Number</h1>
    <input type="number" id="numberInput" placeholder="123" />
    <button onclick="displayNumber()">Submit</button>

    <div id="output"></div>

    <script>
        function displayNumber() {
            const numberInput = document.getElementById('numberInput').value;
            const outputDiv = document.getElementById('output');
            if (numberInput) {
                outputDiv.textContent = `You entered the number: ${numberInput}`;
            } else {
                outputDiv.textContent = 'Please enter a number.';
            }
        }
    </script>
    
</body>
</html>
