<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        li {
            padding: 5px;
            background: #fff;
            margin: 5px 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Sort a List of Numbers</h1>
<input type="text" id="numberInput" placeholder="Enter numbers separated by commas (e.g. 34,12,2,5)">
<button onclick="sortNumbers()">Sort Numbers</button>

<h2>Sorted Numbers:</h2>
<ul id="sortedList"></ul>

<script>
    function sortNumbers() {
        const input = document.getElementById('numberInput').value;
        const numberArray = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
        numberArray.sort((a, b) => a - b);
        
        const sortedList = document.getElementById('sortedList');
        sortedList.innerHTML = '';
        
        numberArray.forEach(num => {
            const listItem = document.createElement('li');
            listItem.textContent = num;
            sortedList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
