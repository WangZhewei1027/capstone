<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s ease;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<button onclick="startBubbleSort()">Start Bubble Sort</button>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const array = [64, 34, 25, 12, 22, 11, 90];

    function createBars(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 4 + 'px'; // Scale the height for visibility
            arrayContainer.appendChild(bar);
        });
    }
    
    function startBubbleSort() {
        bubbleSort(array.slice());
    }

    async function bubbleSort(arr) {
        const bars = document.querySelectorAll('.bar');
        let n = arr.length;

        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                // Change color of the bars being compared
                bars[j].style.backgroundColor = 'red';
                bars[j + 1].style.backgroundColor = 'red';

                // Wait for a moment to visualize the comparison
                await new Promise(resolve => setTimeout(resolve, 300));

                // Compare and swap if needed
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;

                    // Update the visual representation
                    bars[j].style.height = arr[j] * 4 + 'px';
                    bars[j + 1].style.height = arr[j + 1] * 4 + 'px';
                }

                // Reset color after comparison
                bars[j].style.backgroundColor = 'teal';
                bars[j + 1].style.backgroundColor = 'teal';
            }
        }
    }

    // Initial bar creation
    createBars(array);
</script>

</body>
</html>
