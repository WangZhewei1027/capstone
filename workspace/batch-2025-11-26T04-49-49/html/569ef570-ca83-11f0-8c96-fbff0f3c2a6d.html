<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Sequence</title>
	<script>
		var n = 1;
		var fibonacci = [0, 1];

		function generate() {
			for (var i = 2; i < n; i++) {
				fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
			}
		}

		document.getElementById("fibonacci").innerHTML = fibonacci.join(", ");
	</script>
</head>
<body>
	<h1>Fibonacci Sequence</h1>
	<p id="fibonacci"></p>

	<button onclick="generate()">Generate</button>

	<script>
		generate();
	</script>
</body>
</html>
