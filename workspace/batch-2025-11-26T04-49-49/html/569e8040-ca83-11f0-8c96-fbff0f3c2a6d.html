<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    
    <p>This is the basic algorithm for finding the minimum spanning tree (MST) of an undirected graph.</p>
    
    <div class="algorithm">
        <h2>Most Recently Used Element (MRE)</h2>
        
        <input type="text" id="min-references">
        
        <button onclick="calculateMinReferences()">Calculate Min References</button>
        
        <p id="result"></p>
        
        <script src="scripts.js"></script>
    </div>
    
    <script src="scripts.js"></script>
</body>
