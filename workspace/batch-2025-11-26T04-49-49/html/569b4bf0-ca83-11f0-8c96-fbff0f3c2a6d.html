<!DOCTYPE html>
<html>
<head>
	<title>Heap</title>
	<script src="https://cdn.jsdelivr.net/npm/@google/closure.js"></script>
	<script>
		var heap = [];
		function push(value, index) {
		(heap.push({ value: value, index });
		}

		function pop() {
			if (!heap.length) {
				return null;
			}
			return heap.pop();
		}

		function search(value) {
			for (var i = 0; i < heap.length; i++) {
				if (heap[i].value === value) {
					return i;
				}
			}
			return -1;
		}

		function getAverageValue(index) {
			var sum = 0;
			for (var i = 0; i < heap.length; i++) {
				sum += heap[i].value;
			}
			return sum / heap.length;
		}

		function findMinHeap(arr) {
			var minIndex = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] < arr[minIndex]) {
					minIndex = i;
				}
			}
			return minIndex;
		}

		function findMaxHeap(arr) {
			var maxIndex = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] > arr[maxIndex]) {
					maxIndex = i;
				}
			}
			return maxIndex;
		}

		function calculateAverage(arr) {
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum += arr[i];
			}
			return sum / arr.length;
		}

		function createHeap(arr) {
			var maxIndex = findMaxHeap(arr);
			var minIndex = findMinHeap(arr);
			var total = arr[0] + arr[1] +... + arr[maxIndex] + arr[minIndex];
		 heap.push({ value: total, index: maxIndex });
		}

		document.getElementById("myHeap").addEventListener("input", function(e) {
			var value = e.target.value;
			var index = createHeap(value);
			document.getElementById("myHeap").innerHTML = "Heap: " + index;
		});
	</script>
</head>
<body>
	<h2>Heap</h2>
	<p>Enter a number to place it in the heap:</p>
	<input type="number" id="myHeap">
	<p>Heap is created by pushing and popping values from the input field.</p>
	<button onclick="calculateAverage()">Calculate Average</button>
	<button onclick="search('1')">Search for 1</button>
	<button onclick="findMinHeap()">Find Min Heap</button>
	<button onclick="findMaxHeap()">Find Max Heap</button>
	<p>The average value of the elements in the heap is: </p>
	<p id="average">4.5</p>
</body>
</html>
