<!DOCTYPE html>
<html>
<head>
    <title>K-Means Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #map {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            position: relative;
        }
        
        #cluster {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        #labels {
            list-style-type: none;
            margin: 0;
        }
        
        #labels li {
            cursor: pointer;
        }
        
        #labels li:hover {
            background-color: #f0f0f0;
        }
        
        #labels.label {
            color: white;
            font-size: 24px;
        }
        
        #labels.label:hover {
            text-decoration: underline;
        }
        
        #labels.label img {
            max-width: 100%;
        }
        
        #labels.label img:hover {
            transform: scale(1.1);
        }
        
        #cluster.label {
            font-size: 24px;
        }
        
        #cluster.label:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering</h1>
    
    <div id="map"></div>
    
    <div id="cluster">
        <ul id="labels">
            <li><span class="label">Cluster 1:</span></li>
            <li><span class="label">Cluster 2:</span></li>
            <li><span class="label">Cluster 3:</span></li>
            <!-- Add more clusters here -->
        </ul>
        
        <img src="cluster1.png" alt="Cluster 1">
        
        <img src="cluster2.png" alt="Cluster 2">
        
        <img src="cluster3.png" alt="Cluster 3">
        
        <a href="#" class="label">Add New Cluster</a>
    </div>
    
    <script>
        // Function to create a new cluster and update its label on the map
        function addNewCluster() {
            var cluster = document.getElementById("cluster");
            
            var newLabel = document.createElement("li");
            newLabel.textContent = "New Label";
            newLabel.classList.add("label");
            
            var newCluster = cluster.appendChild(newLabel);
            
            cluster.addEventListener("click", function() {
                alert("Cluster added successfully!");
            });
            
            // Update the labels of the other clusters using the same code
            //...
        }
        
        // Function to remove a cluster from the map
        function removeCluster(cluster) {
            var clusterId = cluster.id;
            
            if (clusterId) {
                var clusterElement = document.getElementById(clusterId);
                
                clusterElement.removeChild(clusterElement);
            } else {
                console.log("Cluster not found.");
            }
        }
        
        // Main event loop to handle the user input
        function updateMap() {
            var labels = document.getElementById("labels").value.split(",");
            var clusterCount = 0;
            
            for (var i = 0; i < labels.length; i++) {
                var label = labels[i];
                
                if (clusterCount === 0) {
                    clusterCount++;
                }
                
                // Update the labels of the other clusters
                for (var j = 0; j < labels.length - 1; j++) {
                    var label = labels[j];
                    
                    if (clusterCount === 0) {
                        clusterCount++;
                    }
                    
                    if (label!== cluster[clusterCount - 1].textContent) {
                        cluster[clusterCount - 1] = label;
                        clusterCount--;
                    }
                }
            }
            
            // Remove any empty clusters
            if (clusterCount > 0) {
                removeCluster(clusterCount);
            }
            
            updateMap();
        }
        
        // Main event loop to update the map
        document.getElementById("updateMap").addEventListener("click", updateMap);
    </script>
</body>
</html>
