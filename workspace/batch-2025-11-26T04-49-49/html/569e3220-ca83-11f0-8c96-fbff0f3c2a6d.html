<!DOCTYPE html>
<html>

	<title>Dijkstra's Algorithm</title>

<body>
	<h1>Dijkstra's Algorithm</h1>
	<p>Introduction to Dijkstra's Algorithm</p>

	<script src="https://cdn.jsdelivr.net/npm/dijkstra@0.5/dist/dijkstra.js"></script>

	<script>
		function dijkstra(graph, start) {
			var distances = {};
			for (var i = 0; i < graph.length; i++) {
				var weight = graph[i];
				if (!distances[weight]) {
				(distances[weight]] = [];
				}
			Distances[weight].push(start);
			}

			return distances;
		}

		function findClosestNode(graph, start, target) {
			var closestNode = null;
			var shortestPath = null;

			for (var i = 0; i < graph.length; i++) {
				if (graph[i][target] === start) {
					cost = 0;
					for (var j = 0; j < graph.length - 1; j++) {
						if (graph[j][target]!== graph[j + 1][target]) {
							cost += Math.abs(graph[j][target] - graph[j + 1][target]);
						}
					}
					cost /= 2;
					cost += distances[target];
				closestNode = graph[i][cost];
				} else if (graph[i][start] === target && distance(graph[i], start) <= distances[target]) {
				_shortestPath = [start];
				} else {
					cost += distances[start];
				(shortestPath.push(start);
				}
			}

			return closestNode;
		}

		function printGraph(graph) {
			var nodes = graph.map(function(d) {
				return d;
			});

			var dists = dijkstra(graph, 0);

			var nodesLength = Math.ceil(dists.length / 3);
			var distancesLength = dists.length * 3;

			var distsArray = new Array(distsLength);
			var distancesArray[0] = distances[0];
			var distancesArray[1] = distances[1];
			var distancesArray[2] = distances[2];

			for (var i = 0; i < nodesLength; i++) {
				distsArray[i] = distances[i];
			}

			printGraph(distsArray);
		}

		function main() {
			var graph = [
				{ 'a': ['b', 'c'], 'b': ['d', 'e'] },
				{ 'b': ['c', 'd'], 'c': ['e', 'f' } 
			];

			printGraph(graph);
		}

		document.getElementById("main").addEventListener("click", main);
	</script>
</body>
