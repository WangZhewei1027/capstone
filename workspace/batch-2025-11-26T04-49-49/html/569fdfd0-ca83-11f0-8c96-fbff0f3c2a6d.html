<!DOCTYPE html>
<html>
<head>
	<title>Two Pointers</title>
</head>
<body>
	<h1>Two Pointers</h1>
	<p>This is an example of two pointers:</p>
	<div id="point1"></div>
	<div id="point2"></div>

	<script>
		var point1 = document.getElementById("point1");
		var point2 = document.getElementById("point2");

		function movePoint() {
			var x = point2.x - point1.x;
			var y = point2.y - point1.y;

			document.getElementById("point1").innerHTML = "Point 1 moved to (" + x + ", " + y + ")");
		}

		document.addEventListener("click", movePoint);
	</script>
</body>
</html>
