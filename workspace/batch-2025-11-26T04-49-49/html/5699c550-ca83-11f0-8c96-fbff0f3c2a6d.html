<!DOCTYPE html>
<html>
<head>
    <title>Hash Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Hash Table</h2>

<table id="hashTable">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Apple</td>
        <td>0.36</td>
    </tr>
    <tr>
        <td>Banana</td>
        <td>1.54</td>
    </tr>
    <tr>
        <td>Cherry</td>
        <td>0.78</td>
    </tr>
    <tr>
        <td>Grapes</td>
        <td>2.93</td>
    </tr>
    <tr>
        <td>Peach</td>
        <td>0.91</td>
    </tr>
    <tr>
        <td>Sugar</td>
        <td>3.69</td>
    </tr>
</table>

<script>
    var hashTable = document.getElementById('hashTable');
    var key = 'apple';
    var value = '0.36';
    
    // Add new rows to the table when clicked
    hashTable.addEventListener('click', function() {
        var row = document.createElement('tr');
        var cell = document.createElement('td');
        cell.textContent = key;
        row.appendChild(cell);
        
        var valueCell = document.createElement('td');
        valueCell.textContent = value;
        row.appendChild(valueCell);
        
        hashTable.appendChild(row);
    });
</script>

</body>
</html>
