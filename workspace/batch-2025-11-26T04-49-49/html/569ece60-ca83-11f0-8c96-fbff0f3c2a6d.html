<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

       .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

       .column {
            width: 30%;
            padding: 20px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 30px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 Topological Sort</h1>
        <button onclick="sortArray()">Sort array</button>

        <div class="column">
            <input type="text" id="arrayInput" placeholder="Enter array elements">
            <button onclick="sortArray()">Sort array</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tensorflow.js@1.x/dist/tensorflow.js"></script>
        <script>
            const tf = require('@tensorflow/tensorflow');
            const input = document.getElementById('arrayInput').value;

            tf.sort(input, (a, b) => {
                return a - b;
            });

            console.log(tf.toTensor());
        </script>
    </div>
</body>
</html>
