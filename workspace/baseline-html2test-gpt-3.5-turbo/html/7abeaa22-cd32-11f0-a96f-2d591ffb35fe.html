<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selection Sort Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  #array-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin: 20px 0;
    height: 300px;
    gap: 5px;
  }
  .bar {
    background-color: steelblue;
    width: 30px;
    text-align: center;
    color: white;
    font-size: 14px;
    border-radius: 3px 3px 0 0;
    user-select: none;
    position: relative;
  }
  .bar.selected {
    background-color: orange;
  }
  .bar.min {
    background-color: crimson;
  }
  .bar.sorted {
    background-color: seagreen;
  }
  #controls {
    text-align: center;
    margin-top: 10px;
  }
  button, input[type=number] {
    font-size: 16px;
    margin: 5px;
    padding: 8px 12px;
  }
  label {
    font-weight: bold;
  }
  #speed-label {
    margin-left: 15px;
    font-weight: normal;
  }
  #log {
    height: 120px;
    overflow-y: auto;
    background: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    margin-top: 20px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 5px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>Selection Sort Visualization</h1>

<div id="array-container"></div>

<div id="controls">
  <label for="array-size">Array Size:</label>
  <input type="number" id="array-size" min="5" max="30" value="10" />
  <button id="generate">Generate New Array</button>
  <button id="sort">Start Sorting</button>
  <label for="speed">Speed:</label>
  <input type="range" id="speed" min="100" max="2000" value="500" step="100" />
  <span id="speed-label">500 ms</span>
</div>

<div id="log" aria-live="polite" aria-atomic="true"></div>

<script>
(() => {
  const container = document.getElementById('array-container');
  const generateBtn = document.getElementById('generate');
  const sortBtn = document.getElementById('sort');
  const arraySizeInput = document.getElementById('array-size');
  const speedInput = document.getElementById('speed');
  const speedLabel = document.getElementById('speed-label');
  const logDiv = document.getElementById('log');

  let array = [];
  let bars = [];
  let sorting = false;
  let delay = +speedInput.value;

  function log(message) {
    logDiv.textContent += message + '\n';
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function generateArray(size) {
    array = [];
    for(let i = 0; i < size; i++) {
      array.push(Math.floor(Math.random() * 100) + 5);
    }
  }

  function renderArray() {
    container.innerHTML = '';
    bars = [];
    const maxVal = Math.max(...array);
    for(let val of array) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      bar.style.height = ((val / maxVal) * 100) + '%';
      bar.textContent = val;
      container.appendChild(bar);
      bars.push(bar);
    }
  }

  async function selectionSort() {
    sorting = true;
    log('Start Selection Sort');
    const n = array.length;

    for(let i = 0; i < n - 1; i++) {
      // Mark current index i as selected
      bars[i].classList.add('selected');
      let minIndex = i;
      bars[minIndex].classList.add('min');
      log(`Selecting index ${i} as current minimum (${array[minIndex]})`);

      for(let j = i + 1; j < n; j++) {
        // Highlight the bar being compared
        bars[j].classList.add('selected');
        log(`Comparing index ${j} (${array[j]}) with current minimum index ${minIndex} (${array[minIndex]})`);
        await sleep(delay);

        if(array[j] < array[minIndex]) {
          // Unmark old min
          bars[minIndex].classList.remove('min');
          minIndex = j;
          bars[minIndex].classList.add('min');
          log(`New minimum found at index ${minIndex} (${array[minIndex]})`);
        }
        bars[j].classList.remove('selected');
      }

      if(minIndex !== i) {
        log(`Swapping index ${i} (${array[i]}) and minimum index ${minIndex} (${array[minIndex]})`);
        // Swap values
        [array[i], array[minIndex]] = [array[minIndex], array[i]];
        renderArray();

        // Re-add highlights because we re-rendered bars
        for(let k = 0; k < bars.length; k++) {
          bars[k].classList.remove('selected', 'min', 'sorted');
        }
        bars[i].classList.add('sorted');
      } else {
        log(`No swap needed for index ${i}, already minimum`);
        bars[minIndex].classList.remove('min');
        bars[i].classList.add('sorted');
      }

      bars[i].classList.remove('selected');
      await sleep(delay);
    }
    // Mark last element as sorted
    bars[n-1].classList.add('sorted');
    log('Array is sorted');
    sorting = false;
  }

  function disableControls(state) {
    generateBtn.disabled = state;
    sortBtn.disabled = state;
    arraySizeInput.disabled = state;
  }

  generateBtn.addEventListener('click', () => {
    if(sorting) return;
    const size = +arraySizeInput.value;
    if(isNaN(size) || size < 5 || size > 30) {
      alert('Please enter an array size between 5 and 30.');
      return;
    }
    generateArray(size);
    renderArray();
    logDiv.textContent = '';
  });

  sortBtn.addEventListener('click', async () => {
    if(sorting) return;
    disableControls(true);
    await selectionSort();
    disableControls(false);
  });

  speedInput.addEventListener('input', () => {
    delay = +speedInput.value;
    speedLabel.textContent = delay + ' ms';
  });

  // On page load, generate default array
  generateArray(+arraySizeInput.value);
  renderArray();

})();
</script>
</body>
</html>
