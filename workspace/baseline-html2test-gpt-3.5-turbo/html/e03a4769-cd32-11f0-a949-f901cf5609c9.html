<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fibonacci Sequence Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    color: #4CAF50;
  }
  label, input, button {
    font-size: 1.1em;
  }
  input {
    width: 60px;
    padding: 4px;
    margin-right: 10px;
  }
  button {
    padding: 6px 12px;
    background: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    font-family: monospace;
    background: #fff;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<h1>Fibonacci Sequence Generator</h1>

<label for="num">Enter how many terms:</label>
<input type="number" id="num" min="1" max="100" value="10" />
<button id="generateBtn">Generate</button>

<div id="output" aria-live="polite"></div>

<script>
  function generateFibonacci(n) {
    if (n <= 0) return [];
    if (n === 1) return [0];
    let fib = [0, 1];
    for (let i = 2; i < n; i++) {
      fib.push(fib[i - 1] + fib[i - 2]);
    }
    return fib;
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const nInput = document.getElementById('num');
    const n = parseInt(nInput.value, 10);
    const outputDiv = document.getElementById('output');

    if (isNaN(n) || n < 1 || n > 100) {
      outputDiv.textContent = 'Please enter a valid number between 1 and 100.';
      return;
    }

    const fibSequence = generateFibonacci(n);

    // Create a readable formatted string output
    let result = `First ${n} term${n > 1 ? 's' : ''} of the Fibonacci sequence:\n\n`;

    // Print sequence by index : value
    for(let i = 0; i < fibSequence.length; i++){
      result += `Term ${i+1}: ${fibSequence[i]}\n`;
    }
    outputDiv.textContent = result;
  });

  // Generate default sequence on load
  window.addEventListener('load', () => {
    document.getElementById('generateBtn').click();
  });
</script>
</body>
</html>
