<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hash Map Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.3rem 0.5rem 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background-color: #2980b9;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #3498db;
    }
    #mapDisplay {
      margin-top: 1rem;
      background-color: #ecf0f1;
      padding: 1rem;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .log {
      background: #f39c12;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Hash Map (JavaScript Map) Demo</h1>
  <p>
    This demo uses JavaScript's built-in <code>Map</code> object to demonstrate hash map operations.
  </p>
  <div>
    <label>
      Key: <input type="text" id="keyInput" placeholder="Enter key" />
    </label>
    <label>
      Value: <input type="text" id="valueInput" placeholder="Enter value" />
    </label>
  </div>
  <div>
    <button id="insertBtn">Insert / Update</button>
    <button id="getBtn">Get Value by Key</button>
    <button id="removeBtn">Remove by Key</button>
    <button id="clearBtn">Clear Map</button>
  </div>

  <div id="output" role="region" aria-live="polite" style="margin-top:1rem; font-weight:bold;"></div>

  <h2>Current Map Content</h2>
  <div id="mapDisplay">Map is empty.</div>

  <script>
    // Initialize an empty Map
    const map = new Map();

    // Get references to DOM elements
    const keyInput = document.getElementById('keyInput');
    const valueInput = document.getElementById('valueInput');
    const insertBtn = document.getElementById('insertBtn');
    const getBtn = document.getElementById('getBtn');
    const removeBtn = document.getElementById('removeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const mapDisplay = document.getElementById('mapDisplay');
    const output = document.getElementById('output');

    // Function to update the displayed map content
    function updateDisplay() {
      if (map.size === 0) {
        mapDisplay.textContent = 'Map is empty.';
        return;
      }
      let content = '';
      // Display keys and values
      map.forEach((value, key) => {
        content += `${JSON.stringify(key)} : ${JSON.stringify(value)}\n`;
      });
      mapDisplay.textContent = content;
    }

    // Insert or update a key-value pair
    insertBtn.addEventListener('click', () => {
      const key = keyInput.value.trim();
      const value = valueInput.value.trim();

      if (key === '') {
        output.textContent = 'Please enter a key to insert or update.';
        return;
      }

      // Insert/update
      map.set(key, value);
      output.textContent = `Key ${JSON.stringify(key)} inserted/updated with value ${JSON.stringify(value)}.`;
      updateDisplay();
    });

    // Get value by key
    getBtn.addEventListener('click', () => {
      const key = keyInput.value.trim();
      if (key === '') {
        output.textContent = 'Please enter a key to get its value.';
        return;
      }
      if (map.has(key)) {
        const value = map.get(key);
        output.textContent = `Value for key ${JSON.stringify(key)} is ${JSON.stringify(value)}.`;
      } else {
        output.textContent = `Key ${JSON.stringify(key)} does not exist in the map.`;
      }
    });

    // Remove key by key
    removeBtn.addEventListener('click', () => {
      const key = keyInput.value.trim();
      if (key === '') {
        output.textContent = 'Please enter a key to remove.';
        return;
      }
      if (map.delete(key)) {
        output.textContent = `Key ${JSON.stringify(key)} removed from the map.`;
        updateDisplay();
      } else {
        output.textContent = `Key ${JSON.stringify(key)} not found to remove.`;
      }
    });

    // Clear the entire map
    clearBtn.addEventListener('click', () => {
      if (map.size === 0) {
        output.textContent = 'Map is already empty.';
        return;
      }
      map.clear();
      output.textContent = 'Map cleared.';
      updateDisplay();
    });

    // Initial display
    updateDisplay();
  </script>
</body>
</html>
