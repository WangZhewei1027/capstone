<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recursion Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    color: #005f73;
  }
  input[type="number"] {
    padding: 0.5em;
    font-size: 1em;
    width: 80px;
  }
  button {
    padding: 0.5em 1em;
    font-size: 1em;
    margin-left: 1em;
    background-color: #0a9396;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #007070;
  }
  .output {
    margin-top: 2em;
    background: white;
    padding: 1em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    white-space: pre-wrap;
    font-family: "Courier New", monospace;
  }
  label {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Recursion Demonstration</h1>
<p>Enter a positive integer to see the calculation of the factorial using recursion.</p>

<label for="numberInput">Number (â‰¥0): </label>
<input id="numberInput" type="number" min="0" value="5" />
<button id="calcBtn">Calculate Factorial</button>

<div class="output" id="output"></div>

<script>
  // Recursive factorial function with logging of the process
  function factorial(n, depth = 0, logs = []) {
    const indent = '  '.repeat(depth);
    logs.push(`${indent}factorial(${n}) called`);
    if (n === 0) {
      logs.push(`${indent}Reached base case factorial(0) = 1`);
      return [1, logs];
    } else {
      const [result, innerLogs] = factorial(n - 1, depth + 1, []);
      logs.push(...innerLogs);
      const value = n * result;
      logs.push(`${indent}Returning ${n} * factorial(${n-1}) = ${value}`);
      return [value, logs];
    }
  }

  const input = document.getElementById('numberInput');
  const btn = document.getElementById('calcBtn');
  const output = document.getElementById('output');

  btn.addEventListener('click', () => {
    output.textContent = '';
    const n = parseInt(input.value);
    if (isNaN(n) || n < 0) {
      output.textContent = 'Please enter a non-negative integer.';
      return;
    }
    if (n > 20) {
      // Factorial grows fast, warn about big numbers
      if(!confirm("Calculating factorial above 20 might be slow or produce very large numbers. Continue?")) {
        return;
      }
    }
    output.textContent = `Calculating factorial(${n}) using recursion...\n\n`;
    const [fact, logs] = factorial(n);
    output.textContent += logs.join('\n');
    output.textContent += `\n\nResult: factorial(${n}) = ${fact.toLocaleString()}`;
  });
</script>
</body>
</html>
