<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked List Visualization & Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .controls > div {
      flex: 1 1 200px;
      min-width: 180px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 7px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #a6c8ff;
      cursor: not-allowed;
    }
    #listContainer {
      margin-top: 30px;
      padding: 20px;
      background: #e9f0ff;
      border-radius: 8px;
      overflow-x: auto;
      white-space: nowrap;
      user-select: none;
    }
    .node {
      display: inline-flex;
      align-items: center;
      margin-right: 20px;
    }
    .node-box {
      width: 70px;
      height: 50px;
      border: 2px solid #007bff;
      border-radius: 6px;
      background: #cce0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      position: relative;
    }
    .node-box .arrow {
      position: absolute;
      height: 2px;
      width: 20px;
      background: #007bff;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
    }
    .node-box .arrow::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      width: 6px;
      height: 6px;
      border-top: 2px solid #007bff;
      border-right: 2px solid #007bff;
      background: transparent;
    }
    .node:last-child .node-box .arrow {
      display: none;
    }

    #output {
      white-space: pre-wrap;
      background: #f1f3f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      min-height: 50px;
      font-family: monospace;
      margin-top: 25px;
      user-select: text;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .controls > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Linked List - Visualization & Demo</h1>

    <div class="controls">
      <div>
        <label for="valueInput">Node Value</label>
        <input type="text" id="valueInput" placeholder="Enter node value" />
      </div>

      <div>
        <label for="indexInput">Index (optional)</label>
        <input type="number" id="indexInput" placeholder="For insert/delete at index" min="0" />
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="addHeadBtn">Add to Head</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="addTailBtn">Add to Tail</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="insertAtBtn">Insert at Index</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="deleteHeadBtn">Delete Head</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="deleteTailBtn">Delete Tail</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="deleteAtBtn">Delete at Index</button>
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="searchBtn">Search Value</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="clearBtn" style="background: #dc3545;">Clear List</button>
      </div>
    </div>

    <div id="listContainer" aria-label="Linked list visualization" role="region" tabindex="0">
      <!-- Nodes will appear here -->
    </div>

    <div id="output" aria-live="polite" aria-atomic="true" role="region" tabindex="0">Welcome! Use the controls above to manipulate the linked list.</div>
  </div>

  <div class="footer">
    <small>Linked List Demo by ChatGPT &mdash; Singly Linked List</small>
  </div>

  <script>
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }

    class LinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
      }

      addHead(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          this.tail = newNode;
        } else {
          newNode.next = this.head;
          this.head = newNode;
        }
        this.length++;
      }

      addTail(value) {
        const newNode = new Node(value);
        if (!this.tail) {
          this.head = newNode;
          this.tail = newNode;
        } else {
          this.tail.next = newNode;
          this.tail = newNode;
        }
        this.length++;
      }

      insertAt(value, index) {
        if (index < 0 || index > this.length) {
          return false;
        }
        if (index === 0) {
          this.addHead(value);
          return true;
        }
        if (index === this.length) {
          this.addTail(value);
          return true;
        }
        const newNode = new Node(value);
        let prev = this.head;
        for (let i = 0; i < index - 1; i++) {
          prev = prev.next;
        }
        newNode.next = prev.next;
        prev.next = newNode;
        this.length++;
        return true;
      }

      deleteHead() {
        if (!this.head) return null;
        const removed = this.head;
        this.head = this.head.next;
        this.length--;
        if (this.length === 0) this.tail = null;
        return removed.value;
      }

      deleteTail() {
        if (!this.tail) return null;
        if (this.length === 1) {
          const removed = this.tail;
          this.head = null;
          this.tail = null;
          this.length = 0;
          return removed.value;
        }
        let current = this.head;
        while (current.next !== this.tail) {
          current = current.next;
        }
        const removed = this.tail;
        current.next = null;
        this.tail = current;
        this.length--;
        return removed.value;
      }

      deleteAt(index) {
        if (index < 0 || index >= this.length) return null;
        if (index === 0) return this.deleteHead();
        if (index === this.length -1) return this.deleteTail();
        let prev = this.head;
        for (let i = 0; i < index - 1; i++) {
          prev = prev.next;
        }
        const removed = prev.next;
        prev.next = removed.next;
        this.length--;
        return removed.value;
      }

      search(value) {
        let current = this.head;
        let index = 0;
        while (current) {
          if (current.value === value) {
            return index;
          }
          current = current.next;
          index++;
        }
        return -1;
      }

      toArray() {
        const arr = [];
        let current = this.head;
        while (current) {
          arr.push(current.value);
          current = current.next;
        }
        return arr;
      }
    }

    // DOM Elements
    const listContainer = document.getElementById('listContainer');
    const output = document.getElementById('output');
    const valueInput = document.getElementById('valueInput');
    const indexInput = document.getElementById('indexInput');

    const addHeadBtn = document.getElementById('addHeadBtn');
    const addTailBtn = document.getElementById('addTailBtn');
    const insertAtBtn = document.getElementById('insertAtBtn');
    const deleteHeadBtn = document.getElementById('deleteHeadBtn');
    const deleteTailBtn = document.getElementById('deleteTailBtn');
    const deleteAtBtn = document.getElementById('deleteAtBtn');
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');

    const linkedList = new LinkedList();

    function renderList() {
      listContainer.innerHTML = '';
      let current = linkedList.head;

      if(!current){
        listContainer.textContent = "(Empty List)";
        return;
      }

      while(current){
        const nodeEl = document.createElement('div');
        nodeEl.className = 'node';

        const box = document.createElement('div');
        box.className = 'node-box';
        box.textContent = current.value;
        nodeEl.appendChild(box);

        listContainer.appendChild(nodeEl);

        current = current.next;
      }
    }

    function setOutput(message) {
      output.textContent = message;
      output.focus();
    }

    // Input helpers
    function getValueInput() {
      return valueInput.value.trim();
    }

    function getIndexInput() {
      const val = indexInput.value.trim();
      if(val === '') return null;
      const n = Number(val);
      if(Number.isNaN(n) || !Number.isInteger(n)) return null;
      return n;
    }

    addHeadBtn.addEventListener('click', () => {
      const val = getValueInput();
      if(val === '') {
        setOutput('Please enter a value to add.');
        return;
      }
      linkedList.addHead(val);
      renderList();
      setOutput(`Added "${val}" to head.`);
      valueInput.value = '';
    });

    addTailBtn.addEventListener('click', () => {
      const val = getValueInput();
      if(val === '') {
        setOutput('Please enter a value to add.');
        return;
      }
      linkedList.addTail(val);
      renderList();
      setOutput(`Added "${val}" to tail.`);
      valueInput.value = '';
    });

    insertAtBtn.addEventListener('click', () => {
      const val = getValueInput();
      const index = getIndexInput();
      if(val === '') {
        setOutput('Please enter a value to insert.');
        return;
      }
      if(index === null) {
        setOutput('Please enter a valid index to insert at.');
        return;
      }
      if(index < 0 || index > linkedList.length) {
        setOutput(`Index out of bounds. Enter index between 0 and ${linkedList.length}.`);
        return;
      }
      linkedList.insertAt(val, index);
      renderList();
      setOutput(`Inserted "${val}" at index ${index}.`);
      valueInput.value = '';
      indexInput.value = '';
    });

    deleteHeadBtn.addEventListener('click', () => {
      const removed = linkedList.deleteHead();
      if(removed === null) {
        setOutput('List is empty; nothing to delete at head.');
        return;
      }
      renderList();
      setOutput(`Deleted head node with value "${removed}".`);
    });

    deleteTailBtn.addEventListener('click', () => {
      const removed = linkedList.deleteTail();
      if(removed === null) {
        setOutput('List is empty; nothing to delete at tail.');
        return;
      }
      renderList();
      setOutput(`Deleted tail node with value "${removed}".`);
    });

    deleteAtBtn.addEventListener('click', () => {
      const index = getIndexInput();
      if(index === null) {
        setOutput('Please enter a valid index to delete at.');
        return;
      }
      if(index < 0 || index >= linkedList.length) {
        setOutput(`Index out of bounds. Enter index between 0 and ${linkedList.length - 1}.`);
        return;
      }
      const removed = linkedList.deleteAt(index);
      renderList();
      setOutput(`Deleted node at index ${index} with value "${removed}".`);
      indexInput.value = '';
    });

    searchBtn.addEventListener('click', () => {
      const val = getValueInput();
      if(val === '') {
        setOutput('Please enter a value to search.');
        return;
      }
      const idx = linkedList.search(val);
      if(idx === -1) {
        setOutput(`Value "${val}" not found in linked list.`);
      } else {
        setOutput(`Value "${val}" found at index ${idx}.`);
      }
      valueInput.value = '';
    });

    clearBtn.addEventListener('click', () => {
      linkedList.head = null;
      linkedList.tail = null;
      linkedList.length = 0;
      renderList();
      setOutput('Cleared the linked list.');
      valueInput.value = '';
      indexInput.value = '';
    });

    // Initial render
    renderList();

  </script>
</body>
</html>
