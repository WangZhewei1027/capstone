<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Set Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    color: #2c3e50;
  }
  section {
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 1em 1.5em;
    margin-bottom: 1.5em;
  }
  pre {
    background: #ececec;
    padding: 1em;
    border-radius: 4px;
    overflow-x: auto;
  }
  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 0.5em 1em;
    margin: 0.5em 0 1em 0;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #2980b9;
  }
  input[type="text"] {
    padding: 0.3em 0.5em;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 0.3em;
    width: 200px;
  }
  #output {
    white-space: pre-wrap;
    background: #f1f1f1;
    padding: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    min-height: 2em;
  }
</style>
</head>
<body>
  <h1>JavaScript Set Object Demonstration</h1>

  <section>
    <h2>What is a Set?</h2>
    <p>
      A <code>Set</code> is a collection of unique values â€” you can store any value 
      (primitives or objects), and each value can only occur once in the set.
    </p>
  </section>

  <section>
    <h2>Basic Operations on Set</h2>
    <button id="demoSetBtn">Run Basic Set Demo</button>
    <div id="basicSetOutput"></div>
  </section>

  <section>
    <h2>Interactive: Add / Delete / Check Values</h2>
    <input type="text" id="valueInput" placeholder="Enter value" />
    <button id="addValueBtn">Add to Set</button>
    <button id="deleteValueBtn">Delete from Set</button>
    <button id="hasValueBtn">Check if in Set</button>
    <div id="interactiveOutput"></div>
    <h3>Current Set Contents:</h3>
    <div id="setContents"></div>
  </section>

  <script>
    // Basic Set demo
    const basicSetOutput = document.getElementById('basicSetOutput');
    const demoSetBtn = document.getElementById('demoSetBtn');

    demoSetBtn.addEventListener('click', () => {
      let output = '';

      // Create a Set with some values:
      let mySet = new Set();
      output += 'Created new empty Set.\n';

      // Add values
      mySet.add(1);
      mySet.add(5);
      mySet.add('some text');
      output += 'Added values: 1, 5, "some text"\n';

      // Add duplicate
      mySet.add(5);
      output += 'Attempted to add duplicate value 5 (ignored by Set).\n';

      // Check size
      output += `Set size is: ${mySet.size}\n`;

      // Check for a value
      output += `Set has "some text"? ${mySet.has('some text')}\n`;
      output += `Set has 7? ${mySet.has(7)}\n`;

      // Delete a value
      mySet.delete(5);
      output += 'Deleted value 5 from Set.\n';
      output += `Set has 5? ${mySet.has(5)}\n`;

      // Iterate over values
      output += 'Iterate over Set values:\n';
      for (let item of mySet) {
        output += '  ' + item + '\n';
      }

      // Convert Set to Array
      const arr = Array.from(mySet);
      output += `Converted Set to Array: [${arr.join(', ')}]\n`;

      basicSetOutput.textContent = output;
    });

    // Interactive Part

    const interactiveOutput = document.getElementById('interactiveOutput');
    const addValueBtn = document.getElementById('addValueBtn');
    const deleteValueBtn = document.getElementById('deleteValueBtn');
    const hasValueBtn = document.getElementById('hasValueBtn');
    const valueInput = document.getElementById('valueInput');
    const setContents = document.getElementById('setContents');

    // We'll store values as strings for simplicity in this demo
    const interactiveSet = new Set();

    function updateSetContents() {
      if (interactiveSet.size === 0) {
        setContents.textContent = '(Set is empty)';
      } else {
        setContents.textContent = [...interactiveSet].join(', ');
      }
    }

    addValueBtn.addEventListener('click', () => {
      const val = valueInput.value.trim();
      if (val === '') {
        interactiveOutput.textContent = 'Please enter a value to add.';
        return;
      }
      if (interactiveSet.has(val)) {
        interactiveOutput.textContent = `"${val}" is already in the Set.`;
      } else {
        interactiveSet.add(val);
        interactiveOutput.textContent = `Added "${val}" to the Set.`;
        updateSetContents();
      }
      valueInput.value = '';
      valueInput.focus();
    });

    deleteValueBtn.addEventListener('click', () => {
      const val = valueInput.value.trim();
      if (val === '') {
        interactiveOutput.textContent = 'Please enter a value to delete.';
        return;
      }
      if (interactiveSet.has(val)) {
        interactiveSet.delete(val);
        interactiveOutput.textContent = `Deleted "${val}" from the Set.`;
        updateSetContents();
      } else {
        interactiveOutput.textContent = `"${val}" was not found in the Set.`;
      }
      valueInput.value = '';
      valueInput.focus();
    });

    hasValueBtn.addEventListener('click', () => {
      const val = valueInput.value.trim();
      if (val === '') {
        interactiveOutput.textContent = 'Please enter a value to check.';
        return;
      }
      if (interactiveSet.has(val)) {
        interactiveOutput.textContent = `Yes, "${val}" is in the Set.`;
      } else {
        interactiveOutput.textContent = `No, "${val}" is NOT in the Set.`;
      }
      valueInput.value = '';
      valueInput.focus();
    });

    // Initialize display
    updateSetContents();
  </script>
</body>
</html>
