<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deque (Double-Ended Queue) Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
  }
  #deque-container {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
    gap: 0.5rem;
    flex-wrap: wrap;
  }
  .deque-element {
    background: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    min-width: 40px;
    text-align: center;
    user-select: none;
  }
  .controls {
    max-width: 600px;
    margin: 1rem auto;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  .controls > div {
    display: flex;
    flex-direction: column;
    min-width: 140px;
  }
  label {
    margin-bottom: 0.25rem;
    font-weight: bold;
  }
  input[type=text] {
    padding: 0.3rem;
    font-size: 1rem;
  }
  button {
    margin-top: 0.5rem;
    padding: 0.4rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #aaa;
    cursor: default;
  }
  #log {
    max-width: 600px;
    margin: 1rem auto;
    height: 120px;
    overflow-y: auto;
    background: #222;
    color: #0f0;
    font-family: monospace;
    padding: 0.5rem;
    border-radius: 6px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>Deque (Double-Ended Queue) Demonstration</h1>

<div id="deque-container" aria-label="Deque elements" role="list" tabindex="0">
  <!-- Elements of the deque will be displayed here -->
</div>

<div class="controls">
  <div>
    <label for="input-value">Value to Add:</label>
    <input type="text" id="input-value" placeholder="Enter value" />
  </div>
  <div>
    <button id="push-back-btn" title="Add element to the back">Push Back (enqueue tail)</button>
    <button id="push-front-btn" title="Add element to the front">Push Front (enqueue head)</button>
  </div>
  <div>
    <button id="pop-front-btn" title="Remove element from front">Pop Front (dequeue head)</button>
    <button id="pop-back-btn" title="Remove element from back">Pop Back (dequeue tail)</button>
  </div>
</div>

<div id="log" aria-live="polite" aria-relevant="additions"></div>

<script>
  // Simple Deque class using an array internally
  class Deque {
    constructor() {
      this._data = [];
    }

    pushBack(value) {
      this._data.push(value);
    }

    pushFront(value) {
      this._data.unshift(value);
    }

    popFront() {
      if (this.isEmpty()) return undefined;
      return this._data.shift();
    }

    popBack() {
      if (this.isEmpty()) return undefined;
      return this._data.pop();
    }

    isEmpty() {
      return this._data.length === 0;
    }

    size() {
      return this._data.length;
    }

    toArray() {
      return this._data.slice();
    }
  }

  // UI and Logic
  const deque = new Deque();

  const dequeContainer = document.getElementById('deque-container');
  const inputValue = document.getElementById('input-value');
  const pushBackBtn = document.getElementById('push-back-btn');
  const pushFrontBtn = document.getElementById('push-front-btn');
  const popFrontBtn = document.getElementById('pop-front-btn');
  const popBackBtn = document.getElementById('pop-back-btn');
  const logEl = document.getElementById('log');

  function log(message) {
    const time = new Date().toLocaleTimeString();
    logEl.textContent += `[${time}] ${message}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  function updateDequeDisplay() {
    // Clear current elements
    dequeContainer.innerHTML = '';

    const arr = deque.toArray();

    if (arr.length === 0) {
      const emptyMsg = document.createElement('span');
      emptyMsg.textContent = '(empty)';
      emptyMsg.style.color = '#555';
      emptyMsg.style.fontStyle = 'italic';
      dequeContainer.appendChild(emptyMsg);
      return;
    }

    // Show elements from front (left) to back (right)
    arr.forEach((value, i) => {
      const div = document.createElement('div');
      div.className = 'deque-element';
      div.textContent = value;
      div.setAttribute('role', 'listitem');

      if (i === 0) {
        div.title = 'Front of deque';
        div.style.border = '2px solid #0f0';
      } else if (i === arr.length - 1) {
        div.title = 'Back of deque';
        div.style.border = '2px solid #ff0';
      } else {
        div.style.border = '2px solid transparent';
      }

      dequeContainer.appendChild(div);
    });
  }

  // Button event handlers
  pushBackBtn.addEventListener('click', () => {
    const val = inputValue.value.trim();
    if (val === '') {
      alert('Please enter a value to add.');
      inputValue.focus();
      return;
    }
    deque.pushBack(val);
    log(`pushBack("${val}")`);
    inputValue.value = '';
    inputValue.focus();
    updateDequeDisplay();
  });

  pushFrontBtn.addEventListener('click', () => {
    const val = inputValue.value.trim();
    if (val === '') {
      alert('Please enter a value to add.');
      inputValue.focus();
      return;
    }
    deque.pushFront(val);
    log(`pushFront("${val}")`);
    inputValue.value = '';
    inputValue.focus();
    updateDequeDisplay();
  });

  popFrontBtn.addEventListener('click', () => {
    if (deque.isEmpty()) {
      alert('Deque is empty. Cannot pop front.');
      return;
    }
    const removed = deque.popFront();
    log(`popFront() -> "${removed}"`);
    updateDequeDisplay();
  });

  popBackBtn.addEventListener('click', () => {
    if (deque.isEmpty()) {
      alert('Deque is empty. Cannot pop back.');
      return;
    }
    const removed = deque.popBack();
    log(`popBack() -> "${removed}"`);
    updateDequeDisplay();
  });

  // Initial display
  updateDequeDisplay();
</script>

</body>
</html>
