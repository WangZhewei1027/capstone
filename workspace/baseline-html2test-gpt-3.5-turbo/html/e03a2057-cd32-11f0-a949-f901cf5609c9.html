<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bubble Sort Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  #arrayInput {
    width: 100%;
    padding: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  #sortButton {
    margin-top: 10px;
    font-size: 1rem;
    padding: 10px 20px;
    cursor: pointer;
  }
  #steps {
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 6px;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .array-step {
    margin-bottom: 5px;
  }
  .highlight {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Bubble Sort Visualization</h1>
<p>Enter numbers separated by commas:</p>
<input type="text" id="arrayInput" placeholder="e.g. 5,3,8,4,2" />
<button id="sortButton">Sort</button>

<div id="steps"></div>

<script>
  function bubbleSort(arr, callback) {
    let n = arr.length;
    let a = arr.slice(); // clone array to sort
    let steps = [];
    let swapped;
    for (let i = 0; i < n - 1; i++) {
      swapped = false;
      for (let j = 0; j < n - i -1; j++) {
        // Show comparison
        callback(a, j, j+1, 'compare');
        if (a[j] > a[j + 1]) {
          // Swap
          [a[j], a[j + 1]] = [a[j + 1], a[j]];
          swapped = true;
          // Show swap
          callback(a, j, j+1, 'swap');
        }
      }
      if (!swapped) break;
      // Show array after each outer loop iteration
      callback(a, null, null, 'pass');
    }
    callback(a, null, null, 'finished');
  }

  const input = document.getElementById('arrayInput');
  const button = document.getElementById('sortButton');
  const stepsDiv = document.getElementById('steps');

  function renderArray(arr, idx1, idx2, action) {
    let line = '';
    if (action === 'compare') {
      line = `Comparing indices ${idx1} & ${idx2}: `;
    } else if (action === 'swap') {
      line = `Swapped indices ${idx1} & ${idx2}: `;
    } else if (action === 'pass') {
      line = 'Array after pass: ';
    } else if (action === 'finished') {
      line = 'Sorted array: ';
    }

    line += arr.map((num, i) => {
      if (i === idx1 || i === idx2) {
        if (action === 'compare') return `<span class="highlight">${num}</span>`;
        if (action === 'swap') return `<span class="highlight" style="color:green">${num}</span>`;
      }
      return num;
    }).join(', ');

    const div = document.createElement('div');
    div.className = 'array-step';
    div.innerHTML = line;
    stepsDiv.appendChild(div);
    stepsDiv.scrollTop = stepsDiv.scrollHeight;
  }

  button.addEventListener('click', () => {
    stepsDiv.innerHTML = '';
    let rawInput = input.value.trim();
    if (!rawInput) {
      alert("Please enter some numbers separated by commas.");
      return;
    }
    let arr = rawInput.split(',').map(s => s.trim()).filter(s => s !== '').map(Number);
    if (arr.some(isNaN)) {
      alert("Please enter valid numbers separated by commas.");
      return;
    }
    renderArray(arr, null, null, 'pass');
    // Run bubble sort with callbacks showing steps
    bubbleSort(arr, (array, i, j, type) => {
      setTimeout(() => { renderArray(array, i, j, type); }, 0);
    });
  });
</script>
</body>
</html>
