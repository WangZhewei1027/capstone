<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linear Search Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .container {
    max-width: 500px;
    background: #fff;
    margin: 0 auto;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.6rem 1.2rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    background-color: #0078d7;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #005ea1;
  }
  .output {
    margin-top: 1.5rem;
    padding: 1rem;
    background: #e1f5fe;
    border-radius: 6px;
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 80px;
  }
</style>
</head>
<body>
  <h1>Linear Search Visualization</h1>
  <div class="container">
    <label for="arrayInput">Enter array elements (comma separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,4,2,7" />

    <label for="targetInput">Enter target element to search:</label>
    <input type="number" id="targetInput" placeholder="e.g. 4" />

    <button id="searchBtn">Perform Linear Search</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Linear Search function with step-by-step visualization
    function linearSearch(arr, target, outputElement) {
      outputElement.textContent = '';
      let foundIndex = -1;
      for(let i = 0; i < arr.length; i++) {
        outputElement.textContent += `Checking index ${i}: value ${arr[i]} ...\n`;
        if(arr[i] == target) {
          outputElement.textContent += `\nElement ${target} found at index ${i}! ✅\n`;
          foundIndex = i;
          break;
        }
      }
      if(foundIndex === -1) {
        outputElement.textContent += `\nElement ${target} not found in the array. ❌\n`;
      }
      return foundIndex;
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const arrayInput = document.getElementById('arrayInput').value;
      const targetInput = document.getElementById('targetInput').value;
      const outputElement = document.getElementById('output');

      if (!arrayInput.trim()) {
        outputElement.textContent = 'Please enter the array elements.';
        return;
      }
      if (!targetInput.trim()) {
        outputElement.textContent = 'Please enter a target element.';
        return;
      }

      // Parse the input array
      const arrStr = arrayInput.split(',');
      const arr = arrStr.map(s => s.trim()).filter(s => s.length > 0);

      // Check if array elements are numbers or strings (we handle all as strings for inclusive demo)
      // But since target input is a number, let's search for a number.

      // Convert all array elements to numbers if possible:
      const arrNum = arr.map(e => {
        const n = Number(e);
        return isNaN(n) ? e : n;
      });

      let targetVal = Number(targetInput);
      
      // If targetInput cannot convert to number (NaN), then just use as string (fallback)
      if (isNaN(targetVal)) {
        targetVal = targetInput.trim();
      }

      linearSearch(arrNum, targetVal, outputElement);
    });
  </script>
</body>
</html>
