<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  .container {
    max-width: 500px;
    margin: 1rem auto;
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
  }
  button {
    margin-top: 0.75rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    margin-right: 10px;
  }
  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
  .queue-display {
    margin-top: 1.5rem;
    min-height: 50px;
    border: 2px dashed #777;
    border-radius: 6px;
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: start;
    flex-wrap: wrap;
    padding: 0.5rem;
    background: #eef6fc;
  }
  .queue-item {
    background: #4A90E2;
    color: white;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    font-weight: bold;
    min-width: 40px;
    text-align: center;
    user-select: none;
  }
  .info-text {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #555;
  }
  .flex-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

</style>
</head>
<body>
  <h1>Queue Demonstration</h1>
  <div class="container">
    <label for="enqueueInput">Enter value to enqueue:</label>
    <input type="text" id="enqueueInput" placeholder="Value (e.g. 5, apple)" />
    <div class="flex-row">
      <button id="enqueueBtn">Enqueue</button>
      <button id="dequeueBtn" disabled>Dequeue</button>
      <button id="peekBtn" disabled>Peek</button>
      <button id="clearBtn" disabled>Clear Queue</button>
    </div>
    <div class="info-text" id="message"></div>
    <h3>Queue Contents (Front â†’ Rear):</h3>
    <div class="queue-display" id="queueDisplay">
      <!-- Queue items will appear here -->
    </div>
  </div>

<script>
  /*
   * Simple Queue class implementation with FIFO behavior
   */
  class Queue {
    constructor() {
      this.items = [];
    }
    enqueue(element) {
      this.items.push(element);
    }
    dequeue() {
      if (this.isEmpty()) return null;
      return this.items.shift();
    }
    peek() {
      if (this.isEmpty()) return null;
      return this.items[0];
    }
    isEmpty() {
      return this.items.length === 0;
    }
    clear() {
      this.items = [];
    }
    getItems() {
      return this.items;
    }
  }

  const queue = new Queue();

  const enqueueInput = document.getElementById('enqueueInput');
  const enqueueBtn = document.getElementById('enqueueBtn');
  const dequeueBtn = document.getElementById('dequeueBtn');
  const peekBtn = document.getElementById('peekBtn');
  const clearBtn = document.getElementById('clearBtn');
  const queueDisplay = document.getElementById('queueDisplay');
  const message = document.getElementById('message');

  function updateButtons() {
    const empty = queue.isEmpty();
    dequeueBtn.disabled = empty;
    peekBtn.disabled = empty;
    clearBtn.disabled = empty;
  }

  function renderQueue() {
    queueDisplay.innerHTML = '';
    const items = queue.getItems();
    for (let i = 0; i < items.length; i++) {
      const div = document.createElement('div');
      div.className = 'queue-item';
      div.textContent = items[i];
      if (i === 0) {
        div.title = 'Front of Queue';
        div.style.border = '2px solid #2a65d7';
        div.style.fontWeight = '900';
      }
      queueDisplay.appendChild(div);
    }
  }

  function setMessage(text, isError = false) {
    message.textContent = text;
    message.style.color = isError ? 'crimson' : '#333';
  }

  enqueueBtn.addEventListener('click', () => {
    const val = enqueueInput.value.trim();
    if (val === '') {
      setMessage('Please enter a value to enqueue.', true);
      return;
    }
    queue.enqueue(val);
    setMessage(`Enqueued "${val}" successfully.`);
    enqueueInput.value = '';
    enqueueInput.focus();
    renderQueue();
    updateButtons();
  });

  dequeueBtn.addEventListener('click', () => {
    const removed = queue.dequeue();
    if (removed === null) {
      setMessage('Queue is empty, cannot dequeue.', true);
    } else {
      setMessage(`Dequeued "${removed}".`);
      renderQueue();
      updateButtons();
    }
  });

  peekBtn.addEventListener('click', () => {
    const front = queue.peek();
    if (front === null) {
      setMessage('Queue is empty, nothing to peek.', true);
    } else {
      setMessage(`Front of the queue: "${front}".`);
    }
  });

  clearBtn.addEventListener('click', () => {
    queue.clear();
    setMessage('Queue cleared.');
    renderQueue();
    updateButtons();
  });

  // Allow pressing Enter in input to enqueue
  enqueueInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      enqueueBtn.click();
    }
  });

  // Initialize
  renderQueue();
  updateButtons();
  setMessage('Enter values to enqueue. Use buttons to interact with the queue.');
</script>
</body>
</html>
