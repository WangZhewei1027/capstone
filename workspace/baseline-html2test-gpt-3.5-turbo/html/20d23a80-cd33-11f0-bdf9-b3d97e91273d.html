<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Array Demo in JavaScript</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    max-width: 600px;
  }
  h1 {
    color: #2c3e50;
  }
  pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
  }
  button {
    margin: 0.25rem 0.5rem 0.5rem 0;
    padding: 0.4rem 0.7rem;
    border: none;
    background-color: #2980b9;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #3498db;
  }
  #output {
    background-color: #ecf0f1;
    min-height: 100px;
    padding: 1rem;
    border-radius: 5px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>JavaScript Array Demonstration</h1>

<p>This demo shows common operations with JavaScript arrays. Click the buttons below to see results of each operation.</p>

<button id="btnCreate">Create an Array</button>
<button id="btnAccess">Access Elements</button>
<button id="btnAdd">Add Elements</button>
<button id="btnRemove">Remove Elements</button>
<button id="btnLoop">Loop through Array</button>
<button id="btnFind">Find Elements</button>
<button id="btnMap">Map Array</button>
<button id="btnFilter">Filter Array</button>
<button id="btnReduce">Reduce Array</button>

<h2>Output:</h2>
<div id="output">(Output will appear here)</div>

<script>
  const output = document.getElementById('output');
  let arr = [];

  function clearOutput() {
    output.textContent = '';
  }

  document.getElementById('btnCreate').addEventListener('click', () => {
    arr = ["apple", "banana", "cherry"];
    output.textContent = 
`Created an array:
arr = ["apple", "banana", "cherry"]

Current array: 
[${arr.join(', ')}]`;
  });

  document.getElementById('btnAccess').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    output.textContent = 
`Access elements by index:

arr[0] = "${arr[0]}"
arr[1] = "${arr[1]}"
arr[arr.length - 1] = "${arr[arr.length - 1]}"
    
Length of array: ${arr.length}`;
  });

  document.getElementById('btnAdd').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    arr.push("date"); // add to end
    arr.unshift("apricot"); // add to front
    output.textContent =
`Added elements "date" (end) and "apricot" (front):

arr.push("date")
arr.unshift("apricot")

Updated array:
[${arr.join(', ')}]`;
  });

  document.getElementById('btnRemove').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    const removedEnd = arr.pop();
    const removedFront = arr.shift();
    output.textContent =
`Removed elements from front and end:

arr.pop() => "${removedEnd}"
arr.shift() => "${removedFront}"

Resulting array:
[${arr.join(', ')}]`;
  });

  document.getElementById('btnLoop').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    let result = 'Looping through array with forEach:\n';
    arr.forEach((item, index) => {
      result += `Index ${index}: ${item}\n`;
    });
    output.textContent = result;
  });

  document.getElementById('btnFind').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    // Find a fruit containing the letter 'e'
    const found = arr.find(fruit => fruit.includes('e'));
    output.textContent =
`Find first fruit containing letter 'e':

arr.find(fruit => fruit.includes('e')) => "${found}"`;
  });

  document.getElementById('btnMap').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    // Map to uppercase
    const uppercased = arr.map(fruit => fruit.toUpperCase());
    output.textContent =
`Map array to uppercase:

arr.map(fruit => fruit.toUpperCase()) =>
[${uppercased.join(', ')}]`;
  });

  document.getElementById('btnFilter').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    // Filter fruits with length > 5
    const filtered = arr.filter(fruit => fruit.length > 5);
    output.textContent =
`Filter fruits with length > 5:

arr.filter(fruit => fruit.length > 5) =>
[${filtered.join(', ')}]`;
  });

  document.getElementById('btnReduce').addEventListener('click', () => {
    if (arr.length === 0) {
      output.textContent = 'Array is empty. Please create the array first.';
      return;
    }
    // Reduce to concatenated string
    const concatenated = arr.reduce((acc, cur) => acc + ', ' + cur);
    output.textContent =
`Reduce array to single string separated by commas:

arr.reduce((acc, cur) => acc + ', ' + cur) =>
"${concatenated}"`;
  });
</script>

</body>
</html>
