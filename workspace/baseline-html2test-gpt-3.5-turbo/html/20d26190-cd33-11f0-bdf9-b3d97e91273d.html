<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked List Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px #bbb;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    .output {
      margin-top: 1.5em;
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 1em;
      border-radius: 4px;
      min-height: 80px;
      font-family: monospace;
    }
    .linked-list-visual {
      margin-top: 2em;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      overflow-x: auto;
      padding-bottom: 1em;
    }
    .node {
      background: #0078d7;
      color: white;
      padding: 1em;
      border-radius: 6px;
      min-width: 50px;
      text-align: center;
      position: relative;
      font-weight: bold;
      user-select: none;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .node:last-child {
      margin-right: 0;
    }
    .arrow {
      position: relative;
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }
    .arrow:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 2px solid #333;
      transform: translateY(-50%);
    }
    .arrow:before {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      width: 10px;
      height: 10px;
      border-top: 2px solid #333;
      border-right: 2px solid #333;
      transform: translateY(-50%) rotate(45deg);
      background: transparent;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
      justify-content: space-between;
    }
    .controls > div {
      flex: 1 1 45%;
    }
    @media (max-width: 500px) {
      .controls > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Singly Linked List Demo</h1>
  <div class="container">
    <div class="controls">
      <div>
        <label for="insertValue">Insert Value</label>
        <input type="text" id="insertValue" placeholder="Enter value to insert" />
        <button id="insertHead">Insert at Head</button>
        <button id="insertTail">Insert at Tail</button>
      </div>
      <div>
        <label for="removeValue">Remove Value</label>
        <input type="text" id="removeValue" placeholder="Enter value to remove" />
        <button id="removeNode">Remove Node</button>
      </div>
    </div>
    <button id="clearList" style="background-color: #aa3333; margin-top: 1em; width: 100%;">Clear List</button>

    <h2>Current Linked List:</h2>
    <div id="linkedListVisual" class="linked-list-visual" aria-label="Visual representation of Linked List"></div>

    <h2>List Contents (toString):</h2>
    <div id="output" class="output" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    // Node class for singly linked list
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }

    // Singly Linked List implementation
    class LinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
      }

      insertAtHead(value) {
        const node = new Node(value);
        if (!this.head) {
          this.head = this.tail = node;
        } else {
          node.next = this.head;
          this.head = node;
        }
      }

      insertAtTail(value) {
        const node = new Node(value);
        if (!this.tail) {
          this.head = this.tail = node;
        } else {
          this.tail.next = node;
          this.tail = node;
        }
      }

      remove(value) {
        if (!this.head) return false;

        // Remove if head matches
        if (this.head.value === value) {
          this.head = this.head.next;
          if (!this.head) this.tail = null;
          return true;
        }

        // Remove from middle or tail
        let current = this.head;
        while (current.next && current.next.value !== value) {
          current = current.next;
        }

        if (current.next && current.next.value === value) {
          if (this.tail === current.next) {
            this.tail = current;
          }
          current.next = current.next.next;
          return true;
        }
        return false; // value not found
      }

      clear() {
        this.head = this.tail = null;
      }

      toArray() {
        const arr = [];
        let current = this.head;
        while (current) {
          arr.push(current.value);
          current = current.next;
        }
        return arr;
      }

      toString() {
        return this.toArray().join(" -> ") || "(empty)";
      }
    }

    // Setup for UI interaction
    const linkedList = new LinkedList();

    const insertValueInput = document.getElementById('insertValue');
    const removeValueInput = document.getElementById('removeValue');
    const insertHeadBtn = document.getElementById('insertHead');
    const insertTailBtn = document.getElementById('insertTail');
    const removeNodeBtn = document.getElementById('removeNode');
    const clearListBtn = document.getElementById('clearList');
    const outputDiv = document.getElementById('output');
    const linkedListVisual = document.getElementById('linkedListVisual');

    function renderList() {
      // Clear visual first
      linkedListVisual.innerHTML = '';
      const arr = linkedList.toArray();

      if (arr.length === 0) {
        linkedListVisual.textContent = "(empty)";
      } else {
        for (let i = 0; i < arr.length; i++) {
          const nodeDiv = document.createElement('div');
          nodeDiv.className = 'node';
          nodeDiv.textContent = arr[i];
          linkedListVisual.appendChild(nodeDiv);
          if (i !== arr.length - 1) {
            const arrowDiv = document.createElement('div');
            arrowDiv.className = 'arrow';
            linkedListVisual.appendChild(arrowDiv);
          }
        }
      }

      // Update text output
      outputDiv.textContent = linkedList.toString();
    }

    insertHeadBtn.addEventListener('click', () => {
      const val = insertValueInput.value.trim();
      if (val === "") {
        alert("Please enter a value to insert.");
        insertValueInput.focus();
        return;
      }
      linkedList.insertAtHead(val);
      insertValueInput.value = "";
      insertValueInput.focus();
      renderList();
    });

    insertTailBtn.addEventListener('click', () => {
      const val = insertValueInput.value.trim();
      if (val === "") {
        alert("Please enter a value to insert.");
        insertValueInput.focus();
        return;
      }
      linkedList.insertAtTail(val);
      insertValueInput.value = "";
      insertValueInput.focus();
      renderList();
    });

    removeNodeBtn.addEventListener('click', () => {
      const val = removeValueInput.value.trim();
      if (val === "") {
        alert("Please enter a value to remove.");
        removeValueInput.focus();
        return;
      }
      const removed = linkedList.remove(val);
      if (!removed) {
        alert(`Value "${val}" not found in the list.`);
        removeValueInput.focus();
        return;
      }
      removeValueInput.value = "";
      removeValueInput.focus();
      renderList();
    });

    clearListBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the entire list?")) {
        linkedList.clear();
        renderList();
      }
    });

    // Initial render
    renderList();
  </script>
</body>
</html>
