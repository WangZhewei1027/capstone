<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursion Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      color: #00509e;
    }
    label, input, button {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    input {
      width: 60px;
      text-align: center;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #00509e;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #003f6c;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      background: #e1ecf4;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      max-width: 600px;
    }
    #trace {
      margin-top: 1rem;
      font-family: monospace;
      background: #d9f0ff;
      border-radius: 5px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
      color: #00497a;
    }
  </style>
</head>
<body>
  <h1>Recursion Demonstration</h1>
  <p>Enter a positive integer to calculate the factorial using recursion:</p>
  
  <label for="numberInput">Number (n): </label>
  <input type="number" id="numberInput" min="0" value="5" />
  <button id="calcBtn">Calculate Factorial</button>

  <div id="result"></div>
  <h2>Recursive Call Trace:</h2>
  <div id="trace"></div>

  <script>
    const numberInput = document.getElementById('numberInput');
    const calcBtn = document.getElementById('calcBtn');
    const resultDiv = document.getElementById('result');
    const traceDiv = document.getElementById('trace');

    function factorial(n, depth = 0) {
      let indent = '  '.repeat(depth);
      traceDiv.textContent += `${indent}factorial(${n}) called\n`;
      if (n <= 1) {
        traceDiv.textContent += `${indent}Base case reached (factorial(${n}) = 1)\n`;
        return 1;
      } else {
        let res = n * factorial(n - 1, depth + 1);
        traceDiv.textContent += `${indent}Returning factorial(${n}) = ${res}\n`;
        return res;
      }
    }

    calcBtn.addEventListener('click', () => {
      const n = parseInt(numberInput.value);
      if (isNaN(n) || n < 0) {
        resultDiv.textContent = "Please enter a valid non-negative integer.";
        traceDiv.textContent = "";
        return;
      }
      traceDiv.textContent = "";
      resultDiv.textContent = "Calculating factorial...";
      // Using setTimeout to allow traceDiv to update before calculation starts
      setTimeout(() => {
        const fact = factorial(n);
        resultDiv.textContent = `Factorial of ${n} is ${fact}.`;
      }, 10);
    });
  </script>
</body>
</html>
