<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heap (Min/Max) Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f5f5f5;
    color: #222;
  }
  h1 {
    text-align: center;
  }
  section {
    background: white;
    padding: 1rem 2rem 2rem 2rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 1rem;
  }
  input[type="number"], select {
    padding: 0.3rem;
    font-size: 1rem;
    width: 120px;
  }
  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
  }
  pre {
    background: #eee;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    max-height: 200px;
  }
  .heap-array {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Heap (Min/Max) Demo</h1>

<section id="heap-section">
  <label for="heap-type">Choose Heap Type:</label>
  <select id="heap-type">
    <option value="min">Min Heap</option>
    <option value="max">Max Heap</option>
  </select>

  <label for="insert-value">Value to Insert:</label>
  <input type="number" id="insert-value" />

  <button id="insert-btn">Insert</button>
  <button id="extract-btn">Extract Root</button>
  <button id="peek-btn">Peek Root</button>
  <button id="clear-btn">Clear Heap</button>

  <h3>Heap Array:</h3>
  <pre id="heap-array" class="heap-array">[]</pre>

  <h3>Output:</h3>
  <pre id="output"></pre>
</section>

<script>
  // Generic Heap class, parameterized by comparator
  class Heap {
    constructor(comparator) {
      this.data = [];
      this.compare = comparator;
    }

    // Helper methods
    parentIndex(idx) {
      return Math.floor((idx - 1) / 2);
    }
    leftChildIndex(idx) {
      return idx * 2 + 1;
    }
    rightChildIndex(idx) {
      return idx * 2 + 2;
    }

    siftUp(idx) {
      let parent = this.parentIndex(idx);
      while (idx > 0 && this.compare(this.data[idx], this.data[parent])) {
        [this.data[idx], this.data[parent]] = [this.data[parent], this.data[idx]];
        idx = parent;
        parent = this.parentIndex(idx);
      }
    }

    siftDown(idx) {
      let left = this.leftChildIndex(idx);
      let right = this.rightChildIndex(idx);
      let candidate = idx;

      if (left < this.data.length && this.compare(this.data[left], this.data[candidate])) {
        candidate = left;
      }
      if (right < this.data.length && this.compare(this.data[right], this.data[candidate])) {
        candidate = right;
      }
      if (candidate !== idx) {
        [this.data[idx], this.data[candidate]] = [this.data[candidate], this.data[idx]];
        this.siftDown(candidate);
      }
    }

    insert(value) {
      this.data.push(value);
      this.siftUp(this.data.length - 1);
    }

    extractRoot() {
      if (this.data.length === 0) return null;
      const root = this.data[0];
      const last = this.data.pop();
      if (this.data.length > 0) {
        this.data[0] = last;
        this.siftDown(0);
      }
      return root;
    }

    peekRoot() {
      if (this.data.length === 0) return null;
      return this.data[0];
    }

    clear() {
      this.data = [];
    }
  }


  // DOM elements
  const heapTypeSelect = document.getElementById('heap-type');
  const insertValueInput = document.getElementById('insert-value');
  const insertBtn = document.getElementById('insert-btn');
  const extractBtn = document.getElementById('extract-btn');
  const peekBtn = document.getElementById('peek-btn');
  const clearBtn = document.getElementById('clear-btn');
  const heapArrayPre = document.getElementById('heap-array');
  const outputPre = document.getElementById('output');

  // Initialize heap with default comparator (min heap)
  let heap = new Heap((a, b) => a < b);

  // Update heap comparator on heap type change
  function updateHeapType() {
    const type = heapTypeSelect.value;
    if (type === 'min') {
      heap = new Heap((a, b) => a < b);
      logOutput('Switched to Min Heap');
    } else {
      heap = new Heap((a, b) => a > b);
      logOutput('Switched to Max Heap');
    }
    updateHeapDisplay();
  }

  function updateHeapDisplay() {
    heapArrayPre.textContent = JSON.stringify(heap.data);
  }

  function logOutput(message) {
    outputPre.textContent = message;
  }

  insertBtn.addEventListener('click', () => {
    const val = Number(insertValueInput.value);
    if (isNaN(val)) {
      logOutput('Please enter a valid number to insert.');
      return;
    }
    heap.insert(val);
    logOutput(`Inserted value: ${val}`);
    updateHeapDisplay();
    insertValueInput.value = '';
    insertValueInput.focus();
  });

  extractBtn.addEventListener('click', () => {
    const extracted = heap.extractRoot();
    if (extracted === null) {
      logOutput('Heap is empty. Nothing to extract.');
    } else {
      logOutput(`Extracted root: ${extracted}`);
      updateHeapDisplay();
    }
  });

  peekBtn.addEventListener('click', () => {
    const peeked = heap.peekRoot();
    if (peeked === null) {
      logOutput('Heap is empty.');
    } else {
      logOutput(`Root (peek): ${peeked}`);
    }
  });

  clearBtn.addEventListener('click', () => {
    heap.clear();
    logOutput('Heap cleared.');
    updateHeapDisplay();
  });

  heapTypeSelect.addEventListener('change', updateHeapType);

  // Initialize display
  updateHeapType();
</script>

</body>
</html>
