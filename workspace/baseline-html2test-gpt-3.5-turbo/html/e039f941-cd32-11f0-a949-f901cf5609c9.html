<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Set Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    max-width: 600px;
  }
  input, button {
    padding: 0.5em;
    font-size: 1em;
    margin-right: 0.5em;
  }
  .output {
    margin-top: 1em;
    background: #f9f9f9;
    border: 1px solid #ccc;
    padding: 1em;
    white-space: pre-wrap;
  }
  .section {
    margin-top: 2em;
  }
</style>
</head>
<body>
<h1>JavaScript Set Demo</h1>

<p>A <code>Set</code> is a collection of unique values. This demo lets you add, delete, check, and list values in a Set.</p>

<div>
  <input type="text" id="valueInput" placeholder="Enter value" />
  <button id="addBtn">Add to Set</button>
  <button id="deleteBtn">Delete from Set</button>
  <button id="hasBtn">Check if Set has value</button>
</div>

<div class="section">
  <button id="clearBtn">Clear Set</button>
  <button id="showBtn">Show Set contents</button>
</div>

<div class="section output" id="outputArea">Set is empty.</div>

<script>
  const set = new Set();

  const input = document.getElementById('valueInput');
  const output = document.getElementById('outputArea');

  function displaySet() {
    if (set.size === 0) {
      output.textContent = 'Set is empty.';
    } else {
      output.textContent = 'Set contents (' + set.size + ' values):\n';
      let i = 1;
      for (const item of set) {
        output.textContent += i++ + '. ' + String(item) + '\n';
      }
    }
  }

  document.getElementById('addBtn').onclick = () => {
    const val = input.value.trim();
    if (val === '') {
      output.textContent = 'Please enter a value to add.';
      return;
    }
    const beforeSize = set.size;
    // We'll add as string always for simplicity
    set.add(val);
    if (set.size === beforeSize) {
      output.textContent = `"${val}" is already in the set.`;
    } else {
      output.textContent = `"${val}" added to the set.`;
    }
    input.value = '';
  };

  document.getElementById('deleteBtn').onclick = () => {
    const val = input.value.trim();
    if (val === '') {
      output.textContent = 'Please enter a value to delete.';
      return;
    }
    if (set.delete(val)) {
      output.textContent = `"${val}" removed from the set.`;
    } else {
      output.textContent = `"${val}" was not found in the set.`;
    }
    input.value = '';
  };

  document.getElementById('hasBtn').onclick = () => {
    const val = input.value.trim();
    if (val === '') {
      output.textContent = 'Please enter a value to check.';
      return;
    }
    if (set.has(val)) {
      output.textContent = `Set contains "${val}".`;
    } else {
      output.textContent = `Set does NOT contain "${val}".`;
    }
  };

  document.getElementById('clearBtn').onclick = () => {
    set.clear();
    output.textContent = 'Set cleared.';
  };

  document.getElementById('showBtn').onclick = () => {
    displaySet();
  };
</script>

</body>
</html>
