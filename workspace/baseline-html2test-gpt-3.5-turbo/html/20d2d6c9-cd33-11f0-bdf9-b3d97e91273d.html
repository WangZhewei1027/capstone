<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fibonacci Sequence Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    color: #2a7ae2;
  }
  label, input, button {
    font-size: 1rem;
  }
  input[type="number"] {
    width: 80px;
    margin-right: 1rem;
    padding: 0.3rem;
  }
  button {
    background-color: #2a7ae2;
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #1f5bb8;
  }
  #result {
    margin-top: 1.5rem;
    padding: 1rem;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 6px #ccc;
    white-space: pre-wrap;
    font-family: monospace;
  }
  .error {
    color: #d9534f;
  }
</style>
</head>
<body>
<h1>Fibonacci Sequence Generator</h1>
<label for="numTerms">Enter number of terms (1 - 100): </label>
<input id="numTerms" name="numTerms" type="number" min="1" max="100" value="10" />
<button id="generateBtn">Generate</button>
<div id="result" aria-live="polite"></div>

<script>
  function fibonacci(n) {
    if (n === 1) return [0];
    if (n === 2) return [0, 1];
    const seq = [0, 1];
    for (let i = 2; i < n; i++) {
      seq.push(seq[i - 1] + seq[i - 2]);
    }
    return seq;
  }

  const generateBtn = document.getElementById('generateBtn');
  const resultDiv = document.getElementById('result');
  const numInput = document.getElementById('numTerms');

  generateBtn.addEventListener('click', () => {
    let n = parseInt(numInput.value, 10);
    if (Number.isNaN(n) || n < 1 || n > 100) {
      resultDiv.innerHTML = '<span class="error">Please enter a valid number between 1 and 100.</span>';
      return;
    }

    const fibSeq = fibonacci(n);
    resultDiv.textContent = `Fibonacci sequence (${n} terms):\n` + fibSeq.join(', ');
  });
</script>
</body>
</html>
