<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Longest Common Subsequence (LCS) Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 0 20px;
    background: #f5f8fa;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
  }
  input[type="text"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    background-color: #007acc;
    border: none;
    color: white;
    font-size: 1.1rem;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  .output {
    margin-top: 25px;
    background: white;
    border-radius: 8px;
    padding: 15px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  pre {
    background: #eef6fc;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
  }
  .highlight {
    color: #007acc;
    font-weight: bold;
  }
  .matrix {
    margin-top: 15px;
    overflow-x: auto;
  }
  table {
    border-collapse: collapse;
    margin-top: 10px;
  }
  td, th {
    border: 1px solid #cccccc;
    text-align: center;
    padding: 5px 8px;
    font-family: monospace;
  }
  th {
    background-color: #d6eaff;
  }
</style>
</head>
<body>
  <h1>Longest Common Subsequence (LCS) Calculator</h1>
  <label for="string1">String 1:</label>
  <input type="text" id="string1" placeholder="Enter first string" spellcheck="false" />

  <label for="string2">String 2:</label>
  <input type="text" id="string2" placeholder="Enter second string" spellcheck="false" />

  <button id="calc-btn">Calculate LCS</button>

  <div class="output" id="output" style="display:none;">
    <h2>Results</h2>
    <p><strong>Length of LCS:</strong> <span id="lcs-length"></span></p>
    <p><strong>LCS:</strong> <span id="lcs-string" class="highlight"></span></p>
    <div class="matrix" id="matrix-container">
      <h3>DP Matrix (LCS lengths):</h3>
      <div id="matrix"></div>
    </div>
  </div>

<script>
  // Function to compute the LCS length matrix using dynamic programming
  // Returns the dp matrix
  function computeLCSMatrix(s1, s2) {
    const m = s1.length;
    const n = s2.length;
    // Create a (m+1) x (n+1) matrix initialized to 0
    const dp = Array.from({length: m + 1}, () => Array(n + 1).fill(0));

    for (let i = 1; i <= m; i++) {
      for (let j = 1; j <= n; j++) {
        if (s1[i-1] === s2[j-1]) {
          dp[i][j] = dp[i-1][j-1] + 1;
        } else {
          dp[i][j] = Math.max(dp[i-1][j], dp[i][j-1]);
        }
      }
    }

    return dp;
  }

  // Function to backtrack the dp matrix to find one LCS string
  function backtrackLCS(dp, s1, s2) {
    let i = s1.length;
    let j = s2.length;
    let lcsChars = [];

    while (i > 0 && j > 0) {
      if (s1[i-1] === s2[j-1]) {
        lcsChars.push(s1[i-1]);
        i--;
        j--;
      } else if (dp[i-1][j] > dp[i][j-1]) {
        i--;
      } else {
        j--;
      }
    }

    return lcsChars.reverse().join('');
  }

  // Generate an HTML table representation for the matrix
  function generateMatrixTable(dp, s1, s2) {
    const m = s1.length;
    const n = s2.length;

    // Create table element
    const table = document.createElement('table');

    // First row: empty corner + characters of s2
    const headerRow = document.createElement('tr');
    const emptyCorner = document.createElement('th');
    emptyCorner.textContent = '';
    headerRow.appendChild(emptyCorner);
    // Label top columns with s2 characters plus an initial empty for dp alignment
    for(let j = 0; j < n; j++) {
      const th = document.createElement('th');
      th.textContent = s2[j];
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);

    // Rows of dp with s1 character labels
    for(let i = 0; i <= m; i++) {
      const row = document.createElement('tr');
      const headerCell = document.createElement('th');
      headerCell.textContent = i === 0 ? '' : s1[i-1];
      row.appendChild(headerCell);
      for(let j = 0; j <= n; j++) {
        const cell = document.createElement('td');
        cell.textContent = dp[i][j];
        // Highlight the last cell dp[m][n]
        if(i === m && j === n) {
          cell.style.fontWeight = "bold";
          cell.style.color = "#007acc";
        }
        row.appendChild(cell);
      }
      table.appendChild(row);
    }

    return table;
  }

  // Main calculation triggered by button click
  document.getElementById('calc-btn').addEventListener('click', () => {
    const s1 = document.getElementById('string1').value.trim();
    const s2 = document.getElementById('string2').value.trim();
    const output = document.getElementById('output');
    const lcsLengthElem = document.getElementById('lcs-length');
    const lcsStringElem = document.getElementById('lcs-string');
    const matrixContainer = document.getElementById('matrix');

    if (s1 === '' || s2 === '') {
      alert('Please enter both strings.');
      output.style.display = 'none';
      return;
    }

    // Compute LCS matrix
    const dp = computeLCSMatrix(s1, s2);
    // Backtrack to get one LCS
    const lcs = backtrackLCS(dp, s1, s2);

    // Show results
    lcsLengthElem.textContent = dp[s1.length][s2.length];
    lcsStringElem.textContent = lcs || '(No common subsequence)';
    // Clear and set matrix
    matrixContainer.innerHTML = '';
    matrixContainer.appendChild(generateMatrixTable(dp, s1, s2));

    output.style.display = 'block';
  });
</script>
</body>
</html>
