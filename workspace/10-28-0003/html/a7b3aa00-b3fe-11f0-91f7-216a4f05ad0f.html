<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Interactive Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
        }
        .array {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #007BFF;
            transition: height 0.3s, background-color 0.3s;
        }
        button {
            padding: 10px 20px;
            margin: 16px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Interactive Bubble Sort</h1>

    <div class="container">
        <p>Click "Sort Array" to visualize the Bubble Sort algorithm!</p>
        <div id="arrayContainer" class="array"></div>
        <button id="sortButton">Sort Array</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const sortButton = document.getElementById('sortButton');

        // Initial random array generation
        function generateArray(size = 10) {
            return Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 10);
        }

        let array = generateArray();
        renderArray();

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`; // Scale for visual representation
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            let n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        // Change the style to highlight the bars being compared
                        updateBars(j, j + 1);
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }
            }
            sortButton.disabled = false; // Re-enable the sort button after completion
        }

        function updateBars(index1, index2) {
            const bars = document.querySelectorAll('.bar');
            bars[index1].style.backgroundColor = 'red'; // Current bar
            bars[index2].style.backgroundColor = 'red'; // Next bar
            setTimeout(() => {
                bars[index1].style.backgroundColor = '#007BFF'; // Revert color
                bars[index2].style.backgroundColor = '#007BFF'; // Revert color
            }, 300);
        }

        sortButton.addEventListener('click', async () => {
            sortButton.disabled = true; // Disable the button while sorting
            await bubbleSort();
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the interactive bubble sort tutorial application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "SORT_ARRAY_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "sortButton.disabled = true",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "sortButton.disabled = false",
      "onExit": null,
      "on": {
        "SORT_ARRAY_CLICK": "sorting"
      }
    }
  ],
  "events": [
    "SORT_ARRAY_CLICK",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state involves the execution of the bubble sort algorithm, with visual updates for each comparison and swap."
}
  </script>
</body>
</html>
