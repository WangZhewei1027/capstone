<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .array {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4CAF50;
            transition: height 0.5s, background-color 0.5s;
        }
        .controls {
            margin: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .reset {
            background-color: #f44336;
            color: white;
        }
        .sort {
            background-color: #4CAF50;
            color: white;
        }
        .explanation {
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div class="container">
        <div class="array" id="arrayContainer"></div>
        <div class="controls">
            <button class="sort" id="sortButton">Sort</button>
            <button class="reset">Reset</button>
        </div>
        <div class="explanation">
            <p><strong>Learning Objective:</strong> Understand how the bubble sort algorithm works through visualization.</p>
        </div>
    </div>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const sortButton = document.getElementById('sortButton');
        const resetButton = document.querySelector('.reset');
        let array = [];

        function generateArray() {
            array = [];
            for (let i = 0; i < 10; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${array[i] * 2}px`;
                bar.dataset.index = i;
                arrayContainer.appendChild(bar);
            }
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    bars[j].style.backgroundColor = 'yellow'; // Highlight the current comparison
                    bars[j + 1].style.backgroundColor = 'yellow';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for demo

                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                    }

                    bars[j].style.backgroundColor = '#4CAF50'; // Reset color
                    bars[j + 1].style.backgroundColor = '#4CAF50'; // Reset color
                }
            }
        }

        sortButton.addEventListener('click', bubbleSort);
        resetButton.addEventListener('click', generateArray);

        // Initialize the array and render it
        generateArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Queue",
  "description": "Finite State Machine for the Bubble Sort Visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray",
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": "renderArray",
      "on": {
        "RESET_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "SORT_BUTTON_CLICK",
    "RESET_BUTTON_CLICK",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM transitions from idle to sorting when the sort button is clicked, and to done when sorting is complete. Resetting returns to idle."
}
  </script>
</body>
</html>
