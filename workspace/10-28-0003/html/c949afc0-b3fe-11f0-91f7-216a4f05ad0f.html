<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 24px;
        }
        p {
            margin: 8px 0 24px;
            text-align: center;
            max-width: 600px;
        }
        .controls {
            margin: 16px;
        }
        button, input[type=range] {
            margin: 0 8px;
            padding: 10px 15px;
            font-size:16px;
            cursor: pointer;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 16px;
            height: 400px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <p>Click "Generate Array" to create a random array of numbers, then click "Sort" to observe the Bubble Sort algorithm in action!</p>
    
    <div class="controls">
        <button id="generateBtn">Generate Array</button>
        <button id="sortBtn" disabled>Sort</button>
        <input type="range" id="speedControl" min="50" max="1000" value="300" />
        <label for="speedControl">Speed</label>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="arrayContainer"></div>

    <script>
        let array = [];
        const arrayContainer = document.getElementById('arrayContainer');
        const generateBtn = document.getElementById('generateBtn');
        const sortBtn = document.getElementById('sortBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedControl = document.getElementById('speedControl');

        function generateArray() {
            array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
            sortBtn.disabled = false;
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 4}px`;
                bar.className = 'bar';
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            const speed = parseInt(speedControl.value);
            for(let i = 0; i < array.length - 1; i++) {
                for(let j = 0; j < array.length - i - 1; j++) {
                    bars[j].style.backgroundColor = '#e74c3c'; // Highlight
                    bars[j + 1].style.backgroundColor = '#e74c3c'; // Highlight

                    await new Promise(resolve => setTimeout(resolve, speed));

                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                    }

                    bars[j].style.backgroundColor = '#3498db'; // Reset Color
                    bars[j + 1].style.backgroundColor = '#3498db'; // Reset Color
                }
            }
        }

        generateBtn.addEventListener('click', generateArray);
        sortBtn.addEventListener('click', bubbleSort);
        resetBtn.addEventListener('click', () => {
            generateArray();
            sortBtn.disabled = false;
        });

    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "enableGenerateButton",
      "onExit": "disableSortButton",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": "none",
      "on": {
        "SORT": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "none",
      "on": {
        "SORT_COMPLETE": "sorted",
        "RESET": "idle"
      }
    },
    {
      "name": "sorted",
      "onEnter": "highlightSortedArray",
      "onExit": "none",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT",
    "SORT_COMPLETE",
    "RESET"
  ],
  "notes": "The FSM captures the states of generating an array, sorting it, and the completion of the sort. The 'sorting' state involves the animation and logic of the Bubble Sort algorithm."
}
  </script>
</body>
</html>
