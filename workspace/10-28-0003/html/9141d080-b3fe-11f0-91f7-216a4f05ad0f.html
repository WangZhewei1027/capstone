<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Visualizer</title>
    <style>
        body {
            margin: 24px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .array {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        .sorted {
            background-color: #2ECC71;
        }
        button {
            padding: 10px 20px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bubble Sort Visualizer</h1>
        <div id="array" class="array"></div>
        <button id="sortButton">Sort</button>
        <p id="message">Drag the numbers to reorder them.</p>
    </div>
    
    <script>
        const arrayElement = document.getElementById('array');
        const sortButton = document.getElementById('sortButton');
        const message = document.getElementById('message');

        // Initial random array
        let array = [5, 1, 4, 2, 8];
        
        // Create the array visuals
        function displayArray() {
            arrayElement.innerHTML = '';
            array.forEach((num, index) => {
                const element = document.createElement('div');
                element.classList.add('element');
                element.setAttribute('draggable', true);
                element.innerText = num;
                element.dataset.index = index;
                element.addEventListener('dragstart', dragStart);
                element.addEventListener('dragover', dragOver);
                element.addEventListener('drop', drop);
                arrayElement.appendChild(element);
            });
        }

        // Drag and Drop Functions
        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
        }

        function dragOver(e) {
            e.preventDefault(); // Allow drop
        }

        function drop(e) {
            e.preventDefault();
            const fromIndex = e.dataTransfer.getData('text/plain');
            const toIndex = e.target.dataset.index;

            // Swap the elements
            [array[fromIndex], array[toIndex]] = [array[toIndex], array[fromIndex]];
            displayArray();
        }

        // Bubble Sort Function
        async function bubbleSort() {
            const len = array.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        displayArray();
                        message.innerText = `Swapping ${array[j + 1]} and ${array[j]}...`;
                        await new Promise(resolve => setTimeout(resolve, 500)); // Pause for a moment to visualize
                    }
                }
            }
            message.innerText = 'Sorting Complete!';
            document.querySelectorAll('.element').forEach(el => el.classList.add('sorted'));
        }

        sortButton.addEventListener('click', bubbleSort);

        // Initial display
        displayArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the interactive bubble sort visualizer application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "displayArray",
      "on": {
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "updateMessage",
      "on": {
        "SWAP_COMPLETE": "sorting",
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "displaySortedArray",
      "onExit": "resetMessage",
      "on": {
        "SORT_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "SORT_BUTTON_CLICK",
    "SWAP_COMPLETE",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the main states of the bubble sort visualizer, including idle, sorting, and done states. Events trigger transitions between these states based on user interactions and sorting progress."
}
  </script>
</body>
</html>
