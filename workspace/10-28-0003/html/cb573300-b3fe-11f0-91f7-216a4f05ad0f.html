<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 24px;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 0 0 16px;
        }
        #arrayContainer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin-bottom: 16px;
            border: 1px solid #ccc; 
        }
        .bar {
            width: 30px;
            background-color: #2F80ED;
            margin: 0 4px;
            transition: height 0.3s, background-color 0.5s;
        }
        button {
            margin: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #complexityInfo {
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Mastering Bubble Sort</h1>
    <div id="arrayContainer"></div>
    <button id="generateBtn">Generate New Array</button>
    <button id="sortBtn">Start Sorting</button>
    <div id="complexityInfo">
        <p>Time Complexity:</p>
        <ul>
            <li>Best Case: O(n)</li>
            <li>Average Case: O(n²)</li>
            <li>Worst Case: O(n²)</li>
        </ul>
    </div>
    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const generateBtn = document.getElementById('generateBtn');
        const sortBtn = document.getElementById('sortBtn');
        let array = [];

        function generateArray() {
            array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale height for visibility
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    bars[j].style.backgroundColor = 'orange'; // Highlight
                    bars[j + 1].style.backgroundColor = 'orange'; // Highlight
                    await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]; // Swap
                        renderArray();
                    }
                    bars[j].style.backgroundColor = '#2F80ED'; // Reset color
                    bars[j + 1].style.backgroundColor = '#2F80ED'; // Reset color
                }
                bars[n - i - 1].style.backgroundColor = 'green'; // Sort color
            }
        }

        generateBtn.addEventListener('click', generateArray);
        sortBtn.addEventListener('click', bubbleSort);

        // Generate initial array
        window.onload = generateArray;
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine modeling the interactive states and transitions of a bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray",
      "onExit": null,
      "on": {
        "GENERATE_NEW_ARRAY": "array_generated",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_NEW_ARRAY": "array_generated",
        "START_SORTING": "sorting"
      }
    }
  ],
  "events": [
    "GENERATE_NEW_ARRAY",
    "START_SORTING",
    "SORTING_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during array generation and sorting. The 'done' state indicates that sorting has completed, allowing for new interactions."
}
  </script>
</body>
</html>
