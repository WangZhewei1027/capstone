<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
        }
        h1 {
            margin: 0 0 16px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 16px;
            height: 200px;
            width: 100%;
            overflow: hidden;
        }
        .bar {
            width: 30px;
            background-color: #3498db;
            margin: 0 4px;
            transition: height 0.3s, background-color 0.3s;
        }
        .controls {
            display: flex;
            gap: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .highlight {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Understanding Bubble Sort Through Visualization</h1>
    <p>Click "Generate Array" to create a random set of numbers, then click "Sort" to see the bubble sort algorithm in action!</p>
    
    <div class="array-container" id="arrayContainer"></div>

    <div class="controls">
        <button id="generateArray">Generate Array</button>
        <button id="sortArray" disabled>Sort</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const generateButton = document.getElementById('generateArray');
        const sortButton = document.getElementById('sortArray');
        let array = [];

        function generateRandomArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
            sortButton.disabled = false;
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 2 + 'px';
                bar.style.backgroundColor = '#3498db';
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            let n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');

                    if (array[j] > array[j + 1]) {
                        // Swap elements in the array
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        // Swap bars visually
                        bars[j].style.height = array[j] * 2 + 'px';
                        bars[j + 1].style.height = array[j + 1] * 2 + 'px';
                    }

                    await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
            }
        }

        generateButton.addEventListener('click', generateRandomArray);
        sortButton.addEventListener('click', bubbleSort);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualization application, capturing states and transitions during array generation and sorting.",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetUI",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": "",
      "on": {
        "SORT_ARRAY": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "disableSortButton",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "enableGenerateButton",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the main states of the application: idle, array generation, sorting, and completion. The transitions are triggered by button clicks and the completion of the sorting process."
}
  </script>
</body>
</html>
