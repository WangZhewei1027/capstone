<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            margin-bottom: 24px;
        }
        .bar {
            width: 40px;
            background-color: #4CAF50;
            transition: height 0.3s, background-color 0.3s;
        }
        .highlight {
            background-color: #f44336;
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Interactive Bubble Sort Visualization</h1>
    <p>Click 'Generate Array' and then 'Start Sorting' to visualize the Bubble Sort algorithm.</p>
    <div id="array-container"></div>
    
    <div id="controls">
        <button id="generate">Generate Array</button>
        <button id="start">Start Sorting</button>
        <button id="stop">Stop Sorting</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const generateButton = document.getElementById('generate');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');

        let array = [];
        let intervalId;
        
        function generateArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`; // Scale factor for visibility
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');

                    if (array[j] > array[j + 1]) {
                        // Swap in array
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        // Swap in DOM
                        bars[j].style.height = `${array[j] * 3}px`;
                        bars[j + 1].style.height = `${array[j + 1] * 3}px`;
                    }

                    await new Promise(resolve => setTimeout(resolve, 300)); // Wait for animation
                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
            }
        }

        generateButton.addEventListener('click', generateArray);
        
        startButton.addEventListener('click', () => {
            clearInterval(intervalId);
            bubbleSort();
        });

        stopButton.addEventListener('click', () => {
            clearInterval(intervalId);
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the interactive bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "on": {
        "START_SORTING": "sorting",
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "on": {
        "STOP_SORTING": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "STOP_SORTING"
  ],
  "notes": "The FSM captures the states of generating an array, starting the sorting process, and stopping the sorting. The 'highlight' class is applied during sorting to provide visual feedback."
}
  </script>
</body>
</html>
