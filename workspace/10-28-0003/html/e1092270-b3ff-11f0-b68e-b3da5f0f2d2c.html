<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
        }
        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 16px 0;
        }
        .array-item {
            width: 30px;
            margin: 0 8px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border-radius: 4px;
            transition: height 0.5s;
        }
        #controls {
            margin: 16px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset {
            background-color: #f44336;
        }
        #reset:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Sort</h1>
    <p>Learn how Bubble Sort works by interacting with the visual representation of the algorithm.</p>
    
    <div id="array-container"></div>
    
    <div id="controls">
        <button id="start">Start Sorting</button>
        <button id="reset">Reset Array</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');

        let array = [];
        const ARRAY_SIZE = 10;

        function generateRandomArray() {
            array = Array.from({ length: ARRAY_SIZE }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(item => {
                const div = document.createElement('div');
                div.className = 'array-item';
                div.style.height = `${item * 3}px`; // Scale to increase height
                div.innerText = item;
                arrayContainer.appendChild(div);
            });
        }

        async function bubbleSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // Swap elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray(); // Update UI
                        await new Promise(resolve => setTimeout(resolve, 500)); // Pause animation
                    }
                }
            }
        }

        startButton.addEventListener('click', bubbleSort);
        resetButton.addEventListener('click', generateRandomArray);

        // Initialize the array
        generateRandomArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Linked List",
  "description": "Finite State Machine for the Interactive Bubble Sort application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "on": {
        "START_SORTING": "sorting",
        "RESET_ARRAY": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "renderArray",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "renderArray",
      "on": {
        "RESET_ARRAY": "idle"
      }
    }
  ],
  "events": [
    "START_SORTING",
    "RESET_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the bubble sort process, including idle state, sorting state, and completion state."
}
  </script>
</body>
</html>
