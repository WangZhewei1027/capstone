<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .bar {
            display: inline-block;
            width: 30px;
            margin: 0 8px;
            background-color: #4CAF50;
            transition: height 0.3s, background-color 0.3s;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 0 16px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 16px;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Sort Visualization</h1>
    <p>Understand how bubble sort works by visualizing its process.</p>
    <div id="visualization"></div>
    <div class="controls">
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="bubbleSort()">Sort</button>
        <button onclick="resetArray()">Reset</button>
    </div>
    
    <script>
        let array = [];
        
        function generateArray() {
            const input = document.getElementById("arrayInput").value.replace(/\s/g, '');
            array = input.split(',').map(Number);
            renderArray(array);
        }

        function renderArray(arr) {
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';
            arr.forEach(num => {
                const bar = document.createElement('div');
                bar.style.height = `${num * 5}px`;
                bar.className = 'bar';
                visualization.appendChild(bar);
            });
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].style.backgroundColor = 'blue'; // Highlight current bar
                    bars[j + 1].style.backgroundColor = 'blue'; // Highlight next bar
                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray(array);
                        await new Promise(resolve => setTimeout(resolve, 500)); // Pause for animation
                    }
                    bars[j].style.backgroundColor = '#4CAF50'; // Reset color
                    bars[j + 1].style.backgroundColor = '#4CAF50'; // Reset color
                }
            }
        }

        function resetArray() {
            array = [];
            renderArray(array);
            document.getElementById("arrayInput").value = '';
        }
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the interactive bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetInputField",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "SORT": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "SORT": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "resetBarsColor",
      "on": {
        "SORT_COMPLETE": "sorted",
        "RESET": "idle"
      }
    },
    {
      "name": "sorted",
      "onEnter": null,
      "onExit": null,
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT",
    "RESET",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the bubble sort visualization, including generating an array, sorting it, and resetting the application."
}
  </script>
</body>
</html>
