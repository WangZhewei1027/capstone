<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 24px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            margin-bottom: 16px;
        }
        #bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.3s ease;
        }
        .bar.comparing {
            background-color: red;
        }
        .bar.sorted {
            background-color: green;
        }
        .controls {
            margin-top: 16px;
            display: flex;
            gap: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>
    
    <div id="bar-container"></div>

    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="sort-btn">Start Sorting</button>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" min="100" max="2000" value="500" step="100">
    </div>

    <script>
        const barContainer = document.getElementById('bar-container');
        const shuffleButton = document.getElementById('shuffle-btn');
        const sortButton = document.getElementById('sort-btn');
        const speedInput = document.getElementById('speed');
        
        let arr = [];
        const numBars = 20;

        function generateBars() {
            arr = Array.from({ length: numBars }, () => Math.floor(Math.random() * 300) + 10);
            renderBars(arr);
        }

        function renderBars(array) {
            barContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value}px`;
                barContainer.appendChild(bar);
            });
        }

        async function bubbleSort(array) {
            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].classList.add('comparing');
                    bars[j + 1].classList.add('comparing');

                    await delay(speedInput.value);

                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].style.height = `${array[j]}px`;
                        bars[j + 1].style.height = `${array[j + 1]}px`;
                    }

                    bars[j].classList.remove('comparing');
                    bars[j + 1].classList.remove('comparing');
                }
                bars[array.length - i - 1].classList.add('sorted');
            }
        }

        shuffleButton.addEventListener('click', generateBars);
        sortButton.addEventListener('click', () => bubbleSort(arr));
        
        window.onload = generateBars;

    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort Visualizer application, capturing states and transitions during sorting visualization.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateBars",
      "onExit": null,
      "on": {
        "SHUFFLE_BUTTON_CLICK": "bars_generated",
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "bars_generated",
      "onEnter": "renderBars(arr)",
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "comparing",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SWAP": "swapping",
        "NEXT_COMPARISON": "comparing"
      }
    },
    {
      "name": "swapping",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SWAP_COMPLETE": "comparing"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SHUFFLE_BUTTON_CLICK": "bars_generated"
      }
    }
  ],
  "events": [
    "SHUFFLE_BUTTON_CLICK",
    "SORT_BUTTON_CLICK",
    "SORTING_COMPLETE",
    "SWAP",
    "NEXT_COMPARISON",
    "SWAP_COMPLETE"
  ],
  "notes": "The FSM captures the main states of the bubble sort visualization process, including idle state, bar generation, sorting, comparing, swapping, and completion. The events trigger transitions between these states."
}
  </script>
</body>
</html>
