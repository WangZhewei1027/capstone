<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Queue</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 24px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 16px;
        }
        .queue {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            min-height: 60px;
            border: 2px dashed #007BFF;
            margin-bottom: 16px;
            padding: 8px;
            background-color: white;
        }
        .queue-item {
            width: 50px;
            height: 50px;
            margin: 0 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: all 0.5s ease;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 8px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Understanding Queues</h1>
<div class="queue" id="queue"></div>
<input type="text" id="inputValue" placeholder="Enter a number" />
<button id="enqueueBtn">Enqueue</button>
<button id="dequeueBtn">Dequeue</button>

<script>
    const queueElement = document.getElementById('queue');
    const inputValue = document.getElementById('inputValue');
    const enqueueBtn = document.getElementById('enqueueBtn');
    const dequeueBtn = document.getElementById('dequeueBtn');

    function updateQueueDisplay() {
        queueElement.innerHTML = '';
        queue.forEach(item => {
            const queueItem = document.createElement('div');
            queueItem.className = 'queue-item';
            queueItem.innerText = item;
            queueElement.appendChild(queueItem);
        });
    }

    let queue = [];

    enqueueBtn.addEventListener('click', () => {
        const value = inputValue.value.trim();
        if (value) {
            queue.push(value);
            updateQueueDisplay();
            inputValue.value = '';
            // Visual feedback for enqueue
            const newItem = document.createElement('div');
            newItem.className = 'queue-item';
            newItem.innerText = value;
            newItem.style.transform = 'translateX(100%)';
            queueElement.appendChild(newItem);
            requestAnimationFrame(() => {
                newItem.style.transform = 'translateX(0)';
            });
        }
    });

    dequeueBtn.addEventListener('click', () => {
        if (queue.length > 0) {
            const dequeuedItem = queue.shift();
            const firstItem = queueElement.firstChild;
            // Visual feedback for dequeue
            firstItem.style.opacity = '0';
            firstItem.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                updateQueueDisplay();
            }, 500);
        }
    });
</script>

</body>
</html>
