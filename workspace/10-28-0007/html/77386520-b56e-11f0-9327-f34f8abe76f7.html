<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deque</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 24px;
        }
        h1 {
            margin-bottom: 24px;
        }
        #deque {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            width: 80%;
            max-width: 600px;
            height: 50px;
            background-color: white;
            margin-bottom: 16px;
            position: relative;
        }
        .element {
            background-color: #007bff;
            color: white;
            margin: 0 4px;
            padding: 10px;
            border-radius: 5px;
            transition: translate 0.5s;
        }
        input {
            margin-right: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <h1>Understanding Deques: The Double-Ended Queue</h1>
    
    <div id="deque"></div>
    
    <input type="text" id="inputElement" placeholder="Enter value">
    <button onclick="addToFront()">Add to Front</button>
    <button onclick="addToBack()">Add to Back</button>
    <button onclick="removeFromFront()">Remove from Front</button>
    <button onclick="removeFromBack()">Remove from Back</button>
    
    <div id="status"></div>

    <script>
        let deque = [];
        
        function updateDequeDisplay() {
            const dequeElement = document.getElementById('deque');
            dequeElement.innerHTML = '';
            deque.forEach(element => {
                const div = document.createElement('div');
                div.className = 'element';
                div.textContent = element;
                dequeElement.appendChild(div);
            });
            document.getElementById('status').textContent = `Current Deque: [${deque.join(', ')}]`;
        }

        function addToFront() {
            const input = document.getElementById('inputElement').value;
            if (input) {
                deque.unshift(input);
                updateDequeDisplay();
                document.getElementById('inputElement').value = '';
            }
        }

        function addToBack() {
            const input = document.getElementById('inputElement').value;
            if (input) {
                deque.push(input);
                updateDequeDisplay();
                document.getElementById('inputElement').value = '';
            }
        }

        function removeFromFront() {
            if (deque.length > 0) {
                deque.shift();
                updateDequeDisplay();
            } else {
                document.getElementById('status').textContent = 'Deque is empty. Cannot remove from front.';
            }
        }

        function removeFromBack() {
            if (deque.length > 0) {
                deque.pop();
                updateDequeDisplay();
            } else {
                document.getElementById('status').textContent = 'Deque is empty. Cannot remove from back.';
            }
        }
    </script>

</body>
</html>
