<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 24px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
            overflow: hidden;
            border: 2px dashed #007bff;
            height: 250px;
        }
        .stack-item {
            width: 80%;
            margin: 8px 0;
            padding: 12px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .controls {
            margin-bottom: 16px;
        }
        .output {
            margin-top: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding Stack</h1>
        <div class="stack" id="stackContainer"></div>
        <div class="controls">
            <input type="text" id="inputValue" placeholder="Enter value">
            <button onclick="push()">Push</button>
            <button onclick="pop()">Pop</button>
            <button onclick="peek()">Peek</button>
        </div>
        <div class="output" id="outputArea"></div>
    </div>

    <script>
        const stack = [];
        const stackContainer = document.getElementById('stackContainer');
        const outputArea = document.getElementById('outputArea');

        function push() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                stack.push(value);
                const newItem = document.createElement('div');
                newItem.classList.add('stack-item');
                newItem.innerText = value;
                stackContainer.prepend(newItem);
                outputArea.innerText = `Pushed: ${value}`;
                document.getElementById('inputValue').value = '';
            }
        }

        function pop() {
            if (stack.length > 0) {
                const removedValue = stack.pop();
                stackContainer.firstChild.style.opacity = '0';
                setTimeout(() => {
                    stackContainer.removeChild(stackContainer.firstChild);
                    outputArea.innerText = `Popped: ${removedValue}`;
                }, 300);
            } else {
                outputArea.innerText = 'Stack is empty!';
            }
        }

        function peek() {
            if (stack.length > 0) {
                outputArea.innerText = `Top: ${stack[stack.length - 1]}`;
            } else {
                outputArea.innerText = 'Stack is empty!';
            }
        }
    </script>
</body>
</html>
