<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .linked-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .node {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.5s, opacity 0.5s;
        }

        .node:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .node.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduction to Linked Lists</h1>
        <div class="input-area">
            <input type="text" id="nodeValue" placeholder="Enter node value" />
            <button id="addNodeBtn">Add Node</button>
        </div>
        <div class="linked-list" id="linkedList"></div>
    </div>

    <script>
        const nodeValueInput = document.getElementById("nodeValue");
        const addNodeBtn = document.getElementById("addNodeBtn");
        const linkedListContainer = document.getElementById("linkedList");

        function createNode(value) {
            const node = document.createElement("div");
            node.textContent = value;
            node.className = "node";
            node.onclick = function() {
                removeNode(node);
            };

            linkedListContainer.appendChild(node);
            node.style.transform = "translateX(-50px)";
            setTimeout(() => {
                node.style.transform = "translateX(0)";
            }, 10); // Allow time for the layout to update
        }

        function removeNode(node) {
            node.classList.add("fade-out");
            setTimeout(() => {
                linkedListContainer.removeChild(node);
            }, 500); // Matches the CSS transition time
        }

        addNodeBtn.onclick = function() {
            const value = nodeValueInput.value.trim();
            if (value) {
                createNode(value);
                nodeValueInput.value = ""; // Clear input after adding
            }
        };
    </script>
</body>
</html>
