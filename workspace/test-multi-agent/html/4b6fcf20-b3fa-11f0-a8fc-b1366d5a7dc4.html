<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .count-display {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1 class="count-display" id="countDisplay">0</h1>
        <button id="incrementBtn">+</button>
        <button id="decrementBtn">-</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script>
        let count = 0;

        document.getElementById('incrementBtn').onclick = function() {
            count++;
            updateDisplay();
        };

        document.getElementById('decrementBtn').onclick = function() {
            count--;
            updateDisplay();
        };

        document.getElementById('resetBtn').onclick = function() {
            count = 0;
            updateDisplay();
        };

        function updateDisplay() {
            document.getElementById('countDisplay').innerText = count;
        }
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Counter",
  "description": "Finite state machine modeling the interactive counter application with increment, decrement, and reset functionalities.",
  "states": [
    {
      "name": "idle",
      "onEnter": "updateDisplay",
      "on": {
        "INCREMENT": "incrementing",
        "DECREMENT": "decrementing",
        "RESET": "resetting"
      }
    },
    {
      "name": "incrementing",
      "onEnter": "updateDisplay",
      "onExit": "updateDisplay",
      "on": {
        "INCREMENT": "incrementing",
        "DECREMENT": "decrementing",
        "RESET": "resetting",
        "DONE": "idle"
      }
    },
    {
      "name": "decrementing",
      "onEnter": "updateDisplay",
      "onExit": "updateDisplay",
      "on": {
        "INCREMENT": "incrementing",
        "DECREMENT": "decrementing",
        "RESET": "resetting",
        "DONE": "idle"
      }
    },
    {
      "name": "resetting",
      "onEnter": "updateDisplay",
      "onExit": "updateDisplay",
      "on": {
        "INCREMENT": "incrementing",
        "DECREMENT": "decrementing",
        "DONE": "idle"
      }
    }
  ],
  "events": [
    "INCREMENT",
    "DECREMENT",
    "RESET",
    "DONE"
  ],
  "notes": "The FSM captures the states of the counter as it responds to user interactions through button clicks."
}
  </script>
</body>
</html>
