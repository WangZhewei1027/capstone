<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f4f6f8;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  .container {
    max-width: 600px;
    margin: 1em auto;
    background: white;
    border-radius: 8px;
    padding: 1.5em;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  input[type="text"] {
    padding: 0.5em;
    width: 70%;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 0.5em 1em;
    margin-left: 0.5em;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    cursor: not-allowed;
    background: #ccc;
  }
  #enqueueBtn {
    background-color: #28a745;
    color: white;
  }
  #dequeueBtn {
    background-color: #dc3545;
    color: white;
  }
  #peekBtn {
    background-color: #007bff;
    color: white;
    margin-left: 0.5em;
  }
  #clearBtn {
    background-color: #6c757d;
    color: white;
    margin-left: 0.5em;
  }
  #queueDisplay {
    margin-top: 1.5em;
    padding: 1em;
    border: 1px solid #007acc;
    border-radius: 6px;
    background: #e9f5ff;
    min-height: 50px;
    font-weight: bold;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: start;
  }
  .queue-item {
    background: #007acc;
    color: white;
    padding: 0.6em 1em;
    border-radius: 4px;
    font-size: 1em;
  }
  #message {
    margin-top: 1em;
    min-height: 1.5em;
    font-style: italic;
    color: #555;
  }
  .label {
    margin-bottom: 0.25em;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Queue Data Structure Demo</h1>
  <div class="container">
    <div>
      <label for="enqueueInput" class="label">Enter value to enqueue:</label><br />
      <input type="text" id="enqueueInput" placeholder="Type something..." />
      <button id="enqueueBtn">Enqueue</button>
    </div>
    <div style="margin-top: 1em;">
      <button id="dequeueBtn">Dequeue</button>
      <button id="peekBtn">Peek Front</button>
      <button id="clearBtn">Clear Queue</button>
    </div>

    <div id="message" aria-live="polite"></div>

    <div style="margin-top: 2em;">
      <div class="label">Queue Content (Front â†’ Rear):</div>
      <div id="queueDisplay" aria-label="Queue content"></div>
    </div>
  </div>

<script>
  // Simple Queue class
  class Queue {
    constructor() {
      this.items = [];
    }
    enqueue(element) {
      this.items.push(element);
    }
    dequeue() {
      if (this.isEmpty()) return null;
      return this.items.shift();
    }
    peek() {
      if (this.isEmpty()) return null;
      return this.items[0];
    }
    clear() {
      this.items = [];
    }
    isEmpty() {
      return this.items.length === 0;
    }
    getItems() {
      return this.items.slice(); // return a copy for safety
    }
  }

  const queue = new Queue();

  const enqueueInput = document.getElementById('enqueueInput');
  const enqueueBtn = document.getElementById('enqueueBtn');
  const dequeueBtn = document.getElementById('dequeueBtn');
  const peekBtn = document.getElementById('peekBtn');
  const clearBtn = document.getElementById('clearBtn');
  const queueDisplay = document.getElementById('queueDisplay');
  const message = document.getElementById('message');

  function renderQueue() {
    const items = queue.getItems();
    queueDisplay.innerHTML = '';
    if(items.length === 0){
      queueDisplay.textContent = '(empty)';
      dequeueBtn.disabled = true;
      peekBtn.disabled = true;
      clearBtn.disabled = true;
      return;
    }
    dequeueBtn.disabled = false;
    peekBtn.disabled = false;
    clearBtn.disabled = false;

    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'queue-item';
      div.textContent = item;
      if(index === 0){
        // Mark front item visually
        div.title = "Front of queue";
        div.style.border = "2px solid #28a745";
      }
      queueDisplay.appendChild(div);
    });
  }

  enqueueBtn.addEventListener('click', () => {
    const val = enqueueInput.value.trim();
    if(val === ''){
      message.textContent = "Please enter a value to enqueue.";
      return;
    }
    queue.enqueue(val);
    message.textContent = `Enqueued "${val}" to the queue.`;
    enqueueInput.value = '';
    enqueueInput.focus();
    renderQueue();
  });

  enqueueInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      enqueueBtn.click();
    }
  });

  dequeueBtn.addEventListener('click', () => {
    if(queue.isEmpty()){
      message.textContent = "Queue is empty, cannot dequeue.";
      return;
    }
    const removed = queue.dequeue();
    message.textContent = `Dequeued "${removed}" from the queue.`;
    renderQueue();
  });

  peekBtn.addEventListener('click', () => {
    if(queue.isEmpty()){
      message.textContent = "Queue is empty, nothing at front.";
      return;
    }
    const front = queue.peek();
    message.textContent = `Front of the queue: "${front}"`;
  });

  clearBtn.addEventListener('click', () => {
    queue.clear();
    message.textContent = "Queue cleared.";
    renderQueue();
  });

  // Initial render
  renderQueue();
</script>
</body>
</html>
