<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linked List Visualization and Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  #listContainer {
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    min-height: 70px;
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    overflow-x: auto;
    background-color: #f0f8ff;
  }
  .node {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    margin-right: 15px;
    position: relative;
    flex-shrink: 0;
    user-select: none;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .node::after {
    content: "â†’";
    color: #007bff;
    position: absolute;
    right: -25px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
  }
  .node:last-child::after {
    content: "null";
    color: #999;
    right: -55px;
    font-weight: normal;
    font-style: italic;
  }
  label, input, button, select {
    font-size: 1rem;
    margin: 5px 0;
  }
  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #7aa7e9;
    cursor: not-allowed;
  }
  .controls {
    max-width: 800px;
    margin: 10px auto 40px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .control-group {
    display: flex;
    flex-direction: column;
    min-width: 200px;
  }
  #message {
    max-width: 800px;
    margin: 0 auto;
    color: #d9534f;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  footer {
    text-align: center;
    margin-top: 50px;
    color: #777;
    font-size: 0.9rem;
  }
  @media (max-width: 600px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    .control-group {
      min-width: unset;
      width: 90%;
    }
  }
</style>
</head>
<body>
  <h1>Linked List Visualizer & Demo</h1>

  <div id="listContainer" aria-label="Linked List Visualization" role="list">
    <!-- Nodes rendered here -->
  </div>

  <div class="controls" aria-label="Linked List Controls">
    <div class="control-group">
      <label for="insertValue">Value to Insert:</label>
      <input type="text" id="insertValue" aria-describedby="insertValueHelp" />
      <small id="insertValueHelp">Enter a value (number or text)</small>
    </div>

    <div class="control-group">
      <label for="insertPosition">Insert Position:</label>
      <select id="insertPosition" aria-describedby="insertPositionHelp">
        <option value="head">At Head (front)</option>
        <option value="tail">At Tail (end)</option>
        <option value="index">At Index</option>
      </select>
      <input type="number" id="insertIndex" min="0" placeholder="Index (0-based)" style="margin-top:5px; display:none;" aria-label="Index to insert at" />
      <small id="insertPositionHelp">Choose where to insert node</small>
      <button id="insertBtn" style="margin-top:10px;">Insert Node</button>
    </div>

    <div class="control-group">
      <label for="removePosition">Remove Position:</label>
      <select id="removePosition" aria-describedby="removePositionHelp">
        <option value="head">At Head (front)</option>
        <option value="tail">At Tail (end)</option>
        <option value="index">At Index</option>
        <option value="value">By Value</option>
      </select>
      <input type="number" id="removeIndex" min="0" placeholder="Index (0-based)" style="margin-top:5px; display:none;" aria-label="Index to remove at" />
      <input type="text" id="removeValue" placeholder="Value to remove" style="margin-top:5px; display:none;" aria-label="Value to remove" />
      <small id="removePositionHelp">Choose which node to remove</small>
      <button id="removeBtn" style="margin-top:10px;">Remove Node</button>
    </div>

    <div class="control-group" style="align-items:center;">
      <label>&nbsp;</label>
      <button id="clearBtn" style="background-color:#dc3545;">Clear List</button>
    </div>
  </div>

  <div id="message" role="alert" aria-live="assertive"></div>

  <footer>
    &copy; 2024 Linked List Demo - Created by ChatGPT
  </footer>

<script>
  // Doubly linked list node
  class Node {
    constructor(value) {
      this.value = value;
      this.next = null;
    }
  }

  // Singly Linked List implementation
  class LinkedList {
    constructor() {
      this.head = null;
      this.size = 0;
    }

    insertAtHead(value) {
      const newNode = new Node(value);
      newNode.next = this.head;
      this.head = newNode;
      this.size++;
    }

    insertAtTail(value) {
      const newNode = new Node(value);
      if (!this.head) {
        this.head = newNode;
      } else {
        let current = this.head;
        while (current.next) current = current.next;
        current.next = newNode;
      }
      this.size++;
    }

    insertAtIndex(value, index) {
      if (index < 0 || index > this.size) return false;
      if (index === 0) {
        this.insertAtHead(value);
        return true;
      }
      const newNode = new Node(value);
      let current = this.head;
      let previous = null;
      let count = 0;

      while (count < index) {
        previous = current;
        current = current.next;
        count++;
      }
      newNode.next = current;
      previous.next = newNode;
      this.size++;
      return true;
    }

    removeAtHead() {
      if (!this.head) return null;
      const removedValue = this.head.value;
      this.head = this.head.next;
      this.size--;
      return removedValue;
    }

    removeAtTail() {
      if (!this.head) return null;
      if (!this.head.next) {
        const val = this.head.value;
        this.head = null;
        this.size--;
        return val;
      }
      let current = this.head;
      let previous = null;
      while (current.next) {
        previous = current;
        current = current.next;
      }
      previous.next = null;
      this.size--;
      return current.value;
    }

    removeAtIndex(index) {
      if (index < 0 || index >= this.size || !this.head) return null;
      if (index === 0) return this.removeAtHead();

      let current = this.head;
      let previous = null;
      let count = 0;

      while (count < index) {
        previous = current;
        current = current.next;
        count++;
      }

      previous.next = current.next;
      this.size--;
      return current.value;
    }

    removeByValue(value) {
      if (!this.head) return null;
      if (this.head.value === value) return this.removeAtHead();

      let current = this.head.next;
      let previous = this.head;

      while (current) {
        if (current.value === value) {
          previous.next = current.next;
          this.size--;
          return current.value;
        }
        previous = current;
        current = current.next;
      }
      return null;
    }

    toArray() {
      const arr = [];
      let current = this.head;
      while (current) {
        arr.push(current.value);
        current = current.next;
      }
      return arr;
    }

    clear() {
      this.head = null;
      this.size = 0;
    }
  }

  // UI and event handling
  const list = new LinkedList();

  const listContainer = document.getElementById('listContainer');
  const insertValueInput = document.getElementById('insertValue');
  const insertPositionSelect = document.getElementById('insertPosition');
  const insertIndexInput = document.getElementById('insertIndex');
  const insertBtn = document.getElementById('insertBtn');

  const removePositionSelect = document.getElementById('removePosition');
  const removeIndexInput = document.getElementById('removeIndex');
  const removeValueInput = document.getElementById('removeValue');
  const removeBtn = document.getElementById('removeBtn');

  const clearBtn = document.getElementById('clearBtn');

  const messageDiv = document.getElementById('message');

  function renderList() {
    listContainer.innerHTML = '';
    if (list.size === 0) {
      const emptyMsg = document.createElement('p');
      emptyMsg.textContent = 'The linked list is empty.';
      emptyMsg.style.color = '#555';
      emptyMsg.style.fontStyle = 'italic';
      emptyMsg.style.margin = '0 auto';
      listContainer.appendChild(emptyMsg);
      return;
    }

    let current = list.head;
    let index = 0;
    while (current) {
      const nodeDiv = document.createElement('div');
      nodeDiv.classList.add('node');
      nodeDiv.setAttribute('role', 'listitem');
      nodeDiv.setAttribute('aria-label', `Node at index ${index} with value ${current.value}`);
      nodeDiv.textContent = current.value;
      listContainer.appendChild(nodeDiv);
      current = current.next;
      index++;
    }
  }

  function showMessage(msg, isError = true) {
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? '#d9534f' : '#28a745';
    setTimeout(() => {
      messageDiv.textContent = '';
    }, 4000);
  }

  // Show/hide insert index input depending on selection
  insertPositionSelect.addEventListener('change', () => {
    if (insertPositionSelect.value === 'index') {
      insertIndexInput.style.display = 'block';
      insertIndexInput.required = true;
    } else {
      insertIndexInput.style.display = 'none';
      insertIndexInput.required = false;
      insertIndexInput.value = '';
    }
  });

  // Show/hide remove inputs depending on selection
  removePositionSelect.addEventListener('change', () => {
    const val = removePositionSelect.value;
    if (val === 'index') {
      removeIndexInput.style.display = 'block';
      removeIndexInput.required = true;
      removeValueInput.style.display = 'none';
      removeValueInput.required = false;
      removeValueInput.value = '';
    } else if (val === 'value') {
      removeValueInput.style.display = 'block';
      removeValueInput.required = true;
      removeIndexInput.style.display = 'none';
      removeIndexInput.required = false;
      removeIndexInput.value = '';
    } else {
      removeIndexInput.style.display = 'none';
      removeIndexInput.required = false;
      removeIndexInput.value = '';
      removeValueInput.style.display = 'none';
      removeValueInput.required = false;
      removeValueInput.value = '';
    }
  });

  insertBtn.addEventListener('click', () => {
    const val = insertValueInput.value.trim();
    if (val === '') {
      showMessage('Please enter a value to insert.');
      insertValueInput.focus();
      return;
    }

    let inserted = false;
    if (insertPositionSelect.value === 'head') {
      list.insertAtHead(val);
      inserted = true;
    } else if (insertPositionSelect.value === 'tail') {
      list.insertAtTail(val);
      inserted = true;
    } else if (insertPositionSelect.value === 'index') {
      const idx = parseInt(insertIndexInput.value);
      if (isNaN(idx) || idx < 0 || idx > list.size) {
        showMessage(`Invalid index. Please enter a number between 0 and ${list.size}.`);
        insertIndexInput.focus();
        return;
      }
      inserted = list.insertAtIndex(val, idx);
    }

    if (inserted) {
      showMessage(`Inserted "${val}" successfully.`, false);
      insertValueInput.value = '';
      insertIndexInput.value = '';
      renderList();
    } else {
      showMessage('Failed to insert node.');
    }
  });

  removeBtn.addEventListener('click', () => {
    if (list.size === 0) {
      showMessage('The list is empty. No nodes to remove.');
      return;
    }
    let removedValue = null;

    const rmPos = removePositionSelect.value;
    if (rmPos === 'head') {
      removedValue = list.removeAtHead();
    } else if (rmPos === 'tail') {
      removedValue = list.removeAtTail();
    } else if (rmPos === 'index') {
      const idx = parseInt(removeIndexInput.value);
      if (isNaN(idx) || idx < 0 || idx >= list.size) {
        showMessage(`Invalid index. Please enter a number between 0 and ${list.size - 1}.`);
        removeIndexInput.focus();
        return;
      }
      removedValue = list.removeAtIndex(idx);
    } else if (rmPos === 'value') {
      const val = removeValueInput.value.trim();
      if (val === '') {
        showMessage('Please enter a value to remove.');
        removeValueInput.focus();
        return;
      }
      removedValue = list.removeByValue(val);
      if (removedValue === null) {
        showMessage(`Value "${val}" not found in the list.`);
        return;
      }
    }

    if (removedValue !== null) {
      showMessage(`Removed node with value "${removedValue}".`, false);
      removeIndexInput.value = '';
      removeValueInput.value = '';
      renderList();
    } else {
      showMessage('Failed to remove node.');
    }
  });

  clearBtn.addEventListener('click', () => {
    if (list.size === 0) {
      showMessage('The list is already empty.');
      return;
    }
    if (confirm('Are you sure you want to clear the entire list?')) {
      list.clear();
      renderList();
      showMessage('List cleared.', false);
    }
  });

  // Initial render
  renderList();
</script>
</body>
</html>
