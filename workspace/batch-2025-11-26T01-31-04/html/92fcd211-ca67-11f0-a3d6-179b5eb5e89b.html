<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stack Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 0.5em;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    border: 2px solid #0077cc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"] {
    width: calc(100% - 16px);
    padding: 6px 8px;
    margin-bottom: 10px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 1em;
  }
  button {
    background: #0077cc;
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 0 5px 10px 0;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  button:hover:not(:disabled) {
    background: #005fa3;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  #stackDisplay {
    min-height: 120px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fff;
    padding: 10px;
    font-family: monospace;
    font-size: 1.2em;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
  }
  .stack-element {
    width: 80%;
    margin: 4px 0;
    padding: 8px;
    background: #0077cc;
    color: white;
    text-align: center;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgb(0 119 204 / 0.5);
  }
  .stack-empty {
    color: #999;
    font-style: italic;
  }
  #message {
    min-height: 1.4em;
    margin-top: 8px;
    font-weight: bold;
    color: #d9534f;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Stack Data Structure Demo</h1>
  <div class="container">
    <label for="itemInput">Add Item to Stack</label>
    <input id="itemInput" type="text" placeholder="Enter item..." />
    <div>
      <button id="pushBtn">Push</button>
      <button id="popBtn" disabled>Pop</button>
      <button id="peekBtn" disabled>Peek</button>
      <button id="clearBtn" disabled>Clear</button>
    </div>
    <div id="message"></div>
    <h3>Stack (Top at the top):</h3>
    <div id="stackDisplay" aria-live="polite" aria-atomic="true">
      <div class="stack-empty">Stack is empty</div>
    </div>
  </div>

<script>
  // Basic stack class implemented in JS
  class Stack {
    constructor() {
      this.items = [];
    }
    push(element) {
      this.items.push(element);
    }
    pop() {
      if (this.isEmpty()) return null;
      return this.items.pop();
    }
    peek() {
      if (this.isEmpty()) return null;
      return this.items[this.items.length - 1];
    }
    isEmpty() {
      return this.items.length === 0;
    }
    size() {
      return this.items.length;
    }
    clear() {
      this.items = [];
    }
  }

  // DOM references
  const itemInput = document.getElementById('itemInput');
  const pushBtn = document.getElementById('pushBtn');
  const popBtn = document.getElementById('popBtn');
  const peekBtn = document.getElementById('peekBtn');
  const clearBtn = document.getElementById('clearBtn');
  const stackDisplay = document.getElementById('stackDisplay');
  const message = document.getElementById('message');

  // Initialize stack
  const stack = new Stack();

  // Update buttons state depending on stack size
  function updateButtons() {
    const empty = stack.isEmpty();
    popBtn.disabled = empty;
    peekBtn.disabled = empty;
    clearBtn.disabled = empty;
  }

  // Show stack visually
  function renderStack() {
    stackDisplay.innerHTML = '';
    if (stack.isEmpty()) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'stack-empty';
      emptyDiv.textContent = 'Stack is empty';
      stackDisplay.appendChild(emptyDiv);
      return;
    }
    // Display from top to bottom (last element first)
    for(let i = stack.items.length - 1; i >= 0; i--) {
      const elemDiv = document.createElement('div');
      elemDiv.className = 'stack-element';
      elemDiv.textContent = stack.items[i];
      if (i === stack.items.length - 1) {
        elemDiv.title = 'Top of Stack';
        elemDiv.style.backgroundColor = '#28a745'; // shape top as green
      }
      stackDisplay.appendChild(elemDiv);
    }
  }

  // Clear message
  function clearMessage() {
    message.textContent = '';
    message.style.color = '#d9534f'; // red by default (errors)
  }

  // Event Handlers
  pushBtn.onclick = () => {
    clearMessage();
    const val = itemInput.value.trim();
    if (!val) {
      message.textContent = 'Please enter a valid item to push.';
      return;
    }
    stack.push(val);
    itemInput.value = '';
    renderStack();
    updateButtons();
    message.style.color = '#28a745';
    message.textContent = `"${val}" pushed onto stack.`;
    itemInput.focus();
  };

  popBtn.onclick = () => {
    clearMessage();
    if (stack.isEmpty()) {
      message.textContent = 'Stack is empty, cannot pop.';
      return;
    }
    const popped = stack.pop();
    renderStack();
    updateButtons();
    message.style.color = '#28a745';
    message.textContent = `Popped "${popped}" from stack.`;
  };

  peekBtn.onclick = () => {
    clearMessage();
    if (stack.isEmpty()) {
      message.textContent = 'Stack is empty, nothing to peek.';
      return;
    }
    const top = stack.peek();
    message.style.color = '#007bff';
    message.textContent = `Top item: "${top}"`;
  };

  clearBtn.onclick = () => {
    clearMessage();
    stack.clear();
    renderStack();
    updateButtons();
    message.style.color = '#28a745';
    message.textContent = 'Stack cleared.';
  };

  // Enable push only if input is not empty
  function togglePushButton() {
    pushBtn.disabled = itemInput.value.trim() === '';
  }

  itemInput.addEventListener('input', togglePushButton);

  // Initialize
  togglePushButton();
  renderStack();
  updateButtons();

  // Accessibility: focus input on load
  itemInput.focus();
</script>
</body>
</html>
