<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fibonacci Sequence Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form {
    max-width: 400px;
    margin: 1rem auto 2rem;
    padding: 1rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    background-color: #2980b9;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1c5980;
  }
  #result {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .error {
    color: #e74c3c;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<h1>Fibonacci Sequence Generator</h1>

<form id="fibForm">
  <label for="numTerms">Enter Number of Terms (1 - 100):</label>
  <input type="number" id="numTerms" name="numTerms" min="1" max="100" value="10" required />
  <button type="submit">Generate</button>
  <div id="errorMsg" class="error" role="alert" aria-live="assertive"></div>
</form>

<div id="result" aria-live="polite"></div>

<script>
  function generateFibonacci(n) {
    // We'll store as BigInt because values grow fast
    let fib = [];
    let a = BigInt(0), b = BigInt(1);
    for(let i=0; i<n; i++) {
      fib.push(a);
      let next = a + b;
      a = b;
      b = next;
    }
    return fib;
  }

  const form = document.getElementById('fibForm');
  const resultDiv = document.getElementById('result');
  const errorMsgDiv = document.getElementById('errorMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsgDiv.textContent = '';
    resultDiv.textContent = '';

    const input = form.numTerms.value;
    const n = Number(input);

    if (!Number.isInteger(n) || n < 1 || n > 100) {
      errorMsgDiv.textContent = "Please enter an integer between 1 and 100.";
      return;
    }

    const sequence = generateFibonacci(n);
    // Convert BigInts to string for display
    const sequenceStr = sequence.map(x => x.toString()).join(', ');
    resultDiv.textContent = `First ${n} term${n > 1 ? 's' : ''} of the Fibonacci sequence:\n${sequenceStr}`;
  });
</script>

</body>
</html>
