<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Set Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      color: #007acc;
    }
    .container {
      background: white;
      padding: 1em 2em 2em 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #005f99;
    }
    .output {
      margin-top: 1em;
      white-space: pre-wrap;
      background: #eef6fb;
      padding: 1em;
      border-radius: 4px;
      border: 1px solid #c3daf9;
      min-height: 100px;
      font-family: monospace;
    }
    .inline-space {
      margin-left: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript <code>Set</code> Demo</h1>
    <p>
      Enter comma-separated values below to add to the <code>Set</code>. Try adding duplicates to see how <code>Set</code> stores unique values only.
    </p>
    <label for="inputValues">Values to add to Set:</label>
    <input type="text" id="inputValues" placeholder="e.g. apple, banana, apple, 42, 42, hello" />

    <button id="addButton">Add to Set</button>
    <button id="clearButton" style="background:#a00;" title="Clear Set and output">Clear Set</button>

    <div class="output" id="output"></div>

    <h2>What is a Set?</h2>
    <p>
      A <code>Set</code> is a built-in JavaScript object that lets you store unique values of any type, whether primitive values or object references.
    </p>
  </div>

<script>
  (function(){
    const input = document.getElementById('inputValues');
    const addButton = document.getElementById('addButton');
    const clearButton = document.getElementById('clearButton');
    const output = document.getElementById('output');
    
    // Create a new Set
    const mySet = new Set();

    // Helper function to parse input string into array of values
    function parseInput(str) {
      // Split on comma, trim whitespace
      return str.split(',').map(s => s.trim()).filter(s => s.length > 0);
    }

    // Helper function to try to convert string to a number or boolean when possible
    function convertValue(v) {
      // Try to parse as number
      if(!isNaN(v)) {
        return Number(v);
      }
      // Check for booleans
      let lower = v.toLowerCase();
      if(lower === 'true') return true;
      if(lower === 'false') return false;
      // Return original string
      return v;
    }

    // Display the contents of the Set and some info
    function displaySet(s) {
      let entries = Array.from(s);
      let lines = [];
      lines.push('Set size: ' + s.size);
      lines.push('Set values:');
      if (entries.length === 0) {
        lines.push('(empty)');
      } else {
        entries.forEach((v,i) => {
          lines.push(`  [${i}]: ${formatValue(v)}`);
        });
      }
      output.textContent = lines.join('\n');
    }

    // Helper to format values, showing type
    function formatValue(v) {
      if(typeof v === 'string') {
        return `"${v}" (string)`;
      }
      if(typeof v === 'number') {
        return `${v} (number)`;
      }
      if(typeof v === 'boolean') {
        return `${v} (boolean)`;
      }
      if(v === null) {
        return 'null';
      }
      if(v === undefined) {
        return 'undefined';
      }
      if(typeof v === 'object') {
        return JSON.stringify(v);
      }
      return String(v);
    }


    addButton.addEventListener('click', () => {
      const valString = input.value;
      if(valString.trim() === '') {
        alert('Please enter some values to add.');
        return;
      }

      const rawValues = parseInput(valString);

      // Convert values to numbers/booleans if possible
      const values = rawValues.map(convertValue);

      let beforeSize = mySet.size;

      values.forEach(v => mySet.add(v));

      let afterSize = mySet.size;

      let addedCount = afterSize - beforeSize;

      displaySet(mySet);

      alert(`${addedCount} unique value${addedCount !== 1 ? 's' : ''} added to the Set.`);

      input.value = '';
      input.focus();
    });

    clearButton.addEventListener('click', () => {
      mySet.clear();
      displaySet(mySet);
    });

    // Initial display on load
    displaySet(mySet);
  })();
</script>
</body>
</html>
