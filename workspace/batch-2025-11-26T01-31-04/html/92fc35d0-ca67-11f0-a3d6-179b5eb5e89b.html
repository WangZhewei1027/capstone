<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Array Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f8ff;
    }
    h1 {
      color: #004080;
    }
    input, select, button {
      font-size: 1rem;
      margin: 0.3rem 0.7rem 0.3rem 0;
    }
    #arrayDisplay {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #e6f0ff;
      min-height: 2rem;
      width: 100%;
      max-width: 600px;
      word-wrap: break-word;
    }
    #log {
      margin-top: 1rem;
      padding: 1rem;
      background: #d9ead3;
      border: 1px solid #6aa84f;
      max-width: 600px;
      height: 150px;
      overflow-y: auto;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>JavaScript Array Demo</h1>

  <p>Current Array:</p>
  <div id="arrayDisplay"></div>

  <hr />

  <p>
    Add element:
    <input type="text" id="addValue" placeholder="Value" />
    <select id="addPosition">
      <option value="end">End</option>
      <option value="start">Start</option>
    </select>
    <button id="btnAdd">Add</button>
  </p>

  <p>
    Remove element:
    <select id="removePosition">
      <option value="end">End</option>
      <option value="start">Start</option>
    </select>
    <button id="btnRemove">Remove</button>
  </p>

  <p>
    Find element index:
    <input type="text" id="findValue" placeholder="Value to find" />
    <button id="btnFind">Find Index</button>
  </p>

  <p>
    Other actions:
    <button id="btnSort">Sort</button>
    <button id="btnReverse">Reverse</button>
    <button id="btnClear">Clear</button>
  </p>

  <h3>Operation Log:</h3>
  <div id="log"></div>

  <script>
    (function () {
      let arr = ['apple', 'banana', 'cherry'];
      const arrayDisplay = document.getElementById('arrayDisplay');
      const log = document.getElementById('log');

      function updateDisplay() {
        arrayDisplay.textContent = '[' + arr.map(v => JSON.stringify(v)).join(', ') + ']';
      }

      function logAction(text) {
        const time = new Date().toLocaleTimeString();
        log.textContent += `[${time}] ${text}\n`;
        log.scrollTop = log.scrollHeight;
      }

      function addElement() {
        const value = document.getElementById('addValue').value;
        const position = document.getElementById('addPosition').value;
        if (value === '') {
          alert('Please enter a value to add.');
          return;
        }
        if (position === 'end') {
          arr.push(value);
          logAction(`Added "${value}" to the end.`);
        } else {
          arr.unshift(value);
          logAction(`Added "${value}" to the start.`);
        }
        updateDisplay();
        document.getElementById('addValue').value = '';
      }

      function removeElement() {
        if (arr.length === 0) {
          alert('Array is empty, nothing to remove.');
          return;
        }
        const position = document.getElementById('removePosition').value;
        let removed;
        if (position === 'end') {
          removed = arr.pop();
          logAction(`Removed "${removed}" from the end.`);
        } else {
          removed = arr.shift();
          logAction(`Removed "${removed}" from the start.`);
        }
        updateDisplay();
      }

      function findIndex() {
        const value = document.getElementById('findValue').value;
        if (value === '') {
          alert('Please enter a value to find.');
          return;
        }
        const index = arr.indexOf(value);
        if (index === -1) {
          logAction(`Value "${value}" not found in array.`);
          alert(`"${value}" not found in array.`);
        } else {
          logAction(`Value "${value}" found at index ${index}.`);
          alert(`"${value}" found at index ${index}.`);
        }
      }

      function sortArray() {
        arr.sort();
        logAction('Array sorted.');
        updateDisplay();
      }

      function reverseArray() {
        arr.reverse();
        logAction('Array reversed.');
        updateDisplay();
      }

      function clearArray() {
        arr = [];
        logAction('Array cleared.');
        updateDisplay();
      }

      document.getElementById('btnAdd').addEventListener('click', addElement);
      document.getElementById('btnRemove').addEventListener('click', removeElement);
      document.getElementById('btnFind').addEventListener('click', findIndex);
      document.getElementById('btnSort').addEventListener('click', sortArray);
      document.getElementById('btnReverse').addEventListener('click', reverseArray);
      document.getElementById('btnClear').addEventListener('click', clearArray);

      updateDisplay();
      logAction('Initialized array demo with ["apple", "banana", "cherry"]');
    })();
  </script>
</body>
</html>
