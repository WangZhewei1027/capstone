<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insertion Sort Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f2f5;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  #arrayInput {
    width: 70%;
    padding: 0.5rem;
    font-size: 1rem;
  }
  #startBtn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    margin-left: 1rem;
    cursor: pointer;
  }
  #barsContainer {
    margin-top: 2rem;
    display: flex;
    align-items: flex-end;
    height: 300px;
    border: 1px solid #ccc;
    background: white;
    padding: 1rem;
    gap: 4px;
  }
  .bar {
    background-color: #3498db;
    width: 20px;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    color: white;
    font-size: 12px;
    font-weight: bold;
    user-select: none;
  }
  .bar.current {
    background-color: #e67e22;
  }
  .bar.compared {
    background-color: #f39c12;
  }
  .bar.sorted {
    background-color: #2ecc71;
  }
  #controls {
    margin-top: 1rem;
    text-align: center;
  }
  #speedLabel {
    margin-left: 1rem;
  }
</style>
</head>
<body>
<h1>Insertion Sort Visualization</h1>
<div id="controls">
  <input id="arrayInput" type="text" placeholder="Enter numbers separated by commas (e.g. 5,3,8,6,2)" />
  <button id="startBtn">Start Sorting</button>
  <label for="speedRange" id="speedLabel">Speed:</label>
  <input type="range" min="100" max="2000" value="500" id="speedRange" />
  <span id="speedValue">500 ms</span>
</div>

<div id="barsContainer"></div>

<script>
  const arrayInput = document.getElementById('arrayInput');
  const startBtn = document.getElementById('startBtn');
  const barsContainer = document.getElementById('barsContainer');
  const speedRange = document.getElementById('speedRange');
  const speedValue = document.getElementById('speedValue');

  let speed = 500;

  speedRange.addEventListener('input', () => {
    speed = parseInt(speedRange.value);
    speedValue.textContent = speed + ' ms';
  });

  // Create bars from array
  function createBars(arr) {
    barsContainer.innerHTML = '';
    const max = Math.max(...arr);
    arr.forEach((value) => {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      // scale height relative to max, max height 250px
      const height = (value / max) * 250 + 20; // add minimum height so very small numbers visible
      bar.style.height = height + 'px';
      bar.textContent = value;
      barsContainer.appendChild(bar);
    });
  }

  // Sleep helper function
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // The insertion sort with visualization
  async function insertionSort(arr) {
    const bars = barsContainer.children;

    for (let i = 1; i < arr.length; i++) {
      let key = arr[i];
      let j = i - 1;

      // Highlight the current key bar
      bars[i].classList.add('current');
      await sleep(speed);

      // Move elements of arr[0..i-1], that are greater than key,
      // to one position ahead of their current position
      while (j >= 0 && arr[j] > key) {
        bars[j].classList.add('compared');
        bars[j + 1].classList.add('compared');
        await sleep(speed);

        arr[j + 1] = arr[j];
        bars[j + 1].style.height = bars[j].style.height;
        bars[j + 1].textContent = bars[j].textContent;

        bars[j].classList.remove('compared');
        bars[j + 1].classList.remove('compared');
        bars[j].classList.remove('current');

        j = j - 1;
        await sleep(speed);
      }
      arr[j + 1] = key;

      // Update the key bar to new position
      bars[j + 1].style.height = ((key / Math.max(...arr)) * 250 + 20) + 'px';
      bars[j + 1].textContent = key;

      // Remove previous key highlight and highlight new key position
      for(let k=0; k<bars.length; k++){
        bars[k].classList.remove('current');
      }
      bars[j + 1].classList.add('current');

      await sleep(speed);
    }

    // Mark all bars as sorted
    for (let k = 0; k < bars.length; k++) {
      bars[k].classList.remove('current');
      bars[k].classList.add('sorted');
      await sleep(speed / 5);
    }
  }

  startBtn.addEventListener('click', async () => {
    let input = arrayInput.value.trim();
    if (!input) {
      alert('Please enter a sequence of numbers separated by commas.');
      return;
    }
    let arr = input.split(',').map(x => Number(x.trim()));
    if (arr.some(isNaN)) {
      alert('Please make sure all inputs are valid numbers.');
      return;
    }
    if (arr.length < 2) {
      alert('Please enter at least two numbers.');
      return;
    }
    createBars(arr);
    startBtn.disabled = true;
    arrayInput.disabled = true;
    speedRange.disabled = true;
    await insertionSort(arr);
    startBtn.disabled = false;
    arrayInput.disabled = false;
    speedRange.disabled = false;
  });
</script>
</body>
</html>
