<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Search Tree Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 24px;
        }
        #bst-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        #visualization {
            height: 60vh;
            width: 70%;
            position: relative;
            border: 1px solid #ccc;
            background: white;
        }
        #controls {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Binary Search Tree Explorer</h1>
    </header>
    <div id="bst-container">
        <div id="controls">
            <input type="number" id="valueInput" placeholder="Enter value to insert" />
            <button id="insertButton">Insert</button>
            <button id="inOrderButton">In-order Traversal</button>
            <button id="preOrderButton">Pre-order Traversal</button>
            <button id="postOrderButton">Post-order Traversal</button>
        </div>
        <div id="visualization"></div>
    </div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (!this.root) {
                    this.root = newNode;
                } else {
                    this._insertNode(this.root, newNode);
                }
                this.render();
            }

            _insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (!node.left) {
                        node.left = newNode;
                    } else {
                        this._insertNode(node.left, newNode);
                    }
                } else {
                    if (!node.right) {
                        node.right = newNode;
                    } else {
                        this._insertNode(node.right, newNode);
                    }
                }
            }

            inOrder(node, visit) {
                if (node) {
                    this.inOrder(node.left, visit);
                    visit(node);
                    this.inOrder(node.right, visit);
                }
            }

            preOrder(node, visit) {
                if (node) {
                    visit(node);
                    this.preOrder(node.left, visit);
                    this.preOrder(node.right, visit);
                }
            }

            postOrder(node, visit) {
                if (node) {
                    this.postOrder(node.left, visit);
                    this.postOrder(node.right, visit);
                    visit(node);
                }
            }
        }

        const bst = new BST();
        const visualization = document.getElementById('visualization');
        const valueInput = document.getElementById('valueInput');
        const insertButton = document.getElementById('insertButton');
        const inOrderButton = document.getElementById('inOrderButton');
        const preOrderButton = document.getElementById('preOrderButton');
        const postOrderButton = document.getElementById('postOrderButton');

        insertButton.addEventListener('click', () => {
            const value = parseInt(valueInput.value);
            if (!isNaN(value)) {
                bst.insert(value);
                valueInput.value = '';
            }
        });

        function highlightNode(node, color) {
            const nodeElement = document.getElementById(`node-${node.value}`);
            if (nodeElement) {
                nodeElement.style.backgroundColor = color;
                setTimeout(() => {
                    nodeElement.style.backgroundColor = '';
                }, 1000);
            }
        }

        function renderTree(node, x, y, offset) {
            if (!node) return;
            const nodeElement = document.createElement('div');
            nodeElement.textContent = node.value;
            nodeElement.id = `node-${node.value}`;
            nodeElement.style.position = 'absolute';
            nodeElement.style.left = `${x}px`;
            nodeElement.style.top = `${y}px`;
            nodeElement.style.width = '30px';
            nodeElement.style.height = '30px';
            nodeElement.style.borderRadius = '50%';
            nodeElement.style.border = '1px solid black';
            nodeElement.style.backgroundColor = 'white';
            nodeElement.style.display = 'flex';
            nodeElement.style.alignItems = 'center';
            nodeElement.style.justifyContent = 'center';
            visualization.appendChild(nodeElement);

            if (node.left) {
                drawLine(x + 15, y + 30, x - offset + 15, y + 60);
                renderTree(node.left, x - offset, y + 60, offset / 2);
            }
            if (node.right) {
                drawLine(x + 15, y + 30, x + offset + 15, y + 60);
                renderTree(node.right, x + offset, y + 60, offset / 2);
            }
        }

        function drawLine(startX, startY, endX, endY) {
            const line = document.createElement('canvas');
            line.width = visualization.clientWidth;
            line.height = visualization.clientHeight;
            const context = line.getContext('2d');
            context.strokeStyle = '#000';
            context.beginPath();
            context.moveTo(startX, startY);
            context.lineTo(endX, endY);
            context.stroke();
            visualization.appendChild(line);
        }

        bst.render = function() {
            visualization.innerHTML = '';
            renderTree(this.root, visualization.clientWidth / 2 - 15, 20, 200);
        };

        function traverse(type) {
            const visit = (node) => {
                highlightNode(node, 'yellow');
                if (type === 'inOrder') {
                    console.log(node.value);
                }
            };
            if (type === 'inOrder') {
                bst.inOrder(bst.root, visit);
            } else if (type === 'preOrder') {
                bst.preOrder(bst.root, visit);
            } else if (type === 'postOrder') {
                bst.postOrder(bst.root, visit);
            }
        }

        inOrderButton.addEventListener('click', () => traverse('inOrder'));
        preOrderButton.addEventListener('click', () => traverse('preOrder'));
        postOrderButton.addEventListener('click', () => traverse('postOrder'));

    </script>
</body>
</html>
