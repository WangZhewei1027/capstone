<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Search Tree (BST)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        #bst-container {
            border: 1px solid #ccc;
            background: white;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .node {
            background: #4caf50;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: transform 0.3s;
        }

        #input-area {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        button {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        #output {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1>Interactive Binary Search Tree (BST)</h1>
    <div id="bst-container"></div>
    <div id="input-area">
        <input type="number" id="nodeValue" placeholder="Enter a number" />
        <button id="addNode">Add Node</button>
    </div>
    <div id="output"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
                this.element = null; // To store DOM element of the node
            }
        }

        class BST {
            constructor() {
                this.root = null;
                this.nodes = [];
            }

            insert(data) {
                const newNode = new Node(data);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this._insertNode(this.root, newNode);
                }
                this.nodes.push(newNode);
                this.render();
            }

            _insertNode(node, newNode) {
                if (newNode.data < node.data) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this._insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this._insertNode(node.right, newNode);
                    }
                }
            }

            render() {
                const container = document.getElementById('bst-container');
                container.innerHTML = ''; // Clear previous nodes
                const positions = this.calculatePositions(this.root, 0, 400, { y: 50 });
                this.nodes.forEach((node, index) => {
                    node.element = document.createElement('div');
                    node.element.className = 'node';
                    node.element.innerText = node.data;

                    if (positions[index]) {
                        node.element.style.transform = `translate(${positions[index].x}px, ${positions[index].y}px)`;
                        container.appendChild(node.element);
                    }
                });
                document.getElementById('output').innerText = 'Current Nodes: ' + this.nodes.map(node => node.data).join(', ');
            }

            calculatePositions(node, offsetX, parentWidth, position) {
                if (!node) return [];
                const currentIndex = this.nodes.indexOf(node);
                const nodePositions = [];

                nodePositions.push({ x: offsetX + 20, y: position.y });

                position.y += 60; // Vertical space between layers
                const leftWidth = parentWidth / 2;
                const rightWidth = parentWidth / 2;

                nodePositions.push(...this.calculatePositions(node.left, offsetX - leftWidth, leftWidth, position));
                nodePositions.push(...this.calculatePositions(node.right, offsetX + rightWidth, rightWidth, position));

                return nodePositions;
            }
        }

        const bst = new BST();
        const addNodeButton = document.getElementById('addNode');
        const nodeValueInput = document.getElementById('nodeValue');

        addNodeButton.addEventListener('click', () => {
            const value = parseInt(nodeValueInput.value);
            if (!isNaN(value)) {
                bst.insert(value);
                nodeValueInput.value = ''; // Clear input after adding
            }
        });
    </script>
</body>

</html>
