<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 24px;
        }
        #array {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 24px;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.2s ease, background-color 0.2s ease;
        }
        .active {
            background-color: #e74c3c;
        }
        .swapped {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>
    <h2>Visualize how Bubble Sort works!</h2>
    
    <div class="controls">
        <button id="newArray">New Array</button>
        <button id="sort">Sort</button>
        <label for="speed">Animation Speed:</label>
        <input type="range" id="speed" min="50" max="1000" step="50" value="300">
    </div>
    
    <div id="array"></div>

    <script>
        const arrayContainer = document.getElementById('array');
        const newArrayButton = document.getElementById('newArray');
        const sortButton = document.getElementById('sort');
        const speedControl = document.getElementById('speed');
        
        let array = [];

        function generateRandomArray() {
            array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; 
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const speed = parseInt(speedControl.value);
            let n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].classList.add('active'); // Color the current bar
                    bars[j + 1].classList.add('active');

                    await new Promise(resolve => setTimeout(resolve, speed));

                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].classList.add('swapped');
                        bars[j + 1].classList.add('swapped');
                    }

                    renderArray();

                    await new Promise(resolve => setTimeout(resolve, speed));
                    bars[j].classList.remove('active');
                    bars[j + 1].classList.remove('active');
                    bars[j].classList.remove('swapped');
                    bars[j + 1].classList.remove('swapped');
                }
            }
        }

        newArrayButton.addEventListener('click', generateRandomArray);
        sortButton.addEventListener('click', bubbleSort);
        
        // Generate initial array
        generateRandomArray();
    </script>
</body>
</html>
