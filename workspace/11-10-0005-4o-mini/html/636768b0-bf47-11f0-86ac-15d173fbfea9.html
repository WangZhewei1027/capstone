<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            margin: 24px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-area {
            margin: 8px 0;
        }
        .output-area {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4caf50;
            display: inline-block;
            vertical-align: bottom;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bubble Sort: Learn and Visualize</h1>
    <p>Input a list of numbers separated by commas (e.g., 5, 3, 8, 4, 2).</p>
    <div class="input-area">
        <input type="text" id="arrayInput" placeholder="Enter numbers here" aria-label="Array input">
        <button id="sortButton">Sort</button>
        <button id="restartButton">Restart</button>
    </div>
    <div class="output-area" id="output"></div>
    <div id="currentState"></div>
</div>

<script>
    document.getElementById('sortButton').onclick = function() {
        const input = document.getElementById('arrayInput').value;
        const array = input.split(',').map(Number);
        bubbleSort(array);
    };

    document.getElementById('restartButton').onclick = function() {
        document.getElementById('arrayInput').value = '';
        document.getElementById('output').innerHTML = '';
        document.getElementById('currentState').innerText = '';
    };

    function bubbleSort(arr) {
        const n = arr.length;
        let output = '';
        const outputDiv = document.getElementById('output');
        for (let i = 0; i < n - 1; i++) {
            let swapped = false;
            for (let j = 0; j < n - i - 1; j++) {
                output += renderArray(arr, j, j + 1);
                outputDiv.innerHTML = output;
                outputDiv.scrollIntoView();
                if (arr[j] > arr[j + 1]) {
                    swapped = true;
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
            if (!swapped) break;
        }
        outputDiv.innerHTML += renderArray(arr); // final state
    }

    function renderArray(arr, i = -1, j = -1) {
        let bars = arr.map((value, index) => {
            let color = (index === i || index === j) ? '#ffdf00' : '#4caf50';
            return `<div class="bar" style="height:${value * 10}px; background-color:${color};"></div>`;
        });
        return bars.join('');
    }
</script>

</body>
</html>
