<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linked List Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1, h2 {
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 16px;
        }
        #listContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
            position: relative;
            overflow-x: auto;
        }
        .node {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 70px;
            margin: 0 8px;
            background-color: #008cba;
            color: white;
            border-radius: 4px;
            position: relative;
            transition: 0.3s ease;
            cursor: pointer;
        }
        .pointer {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #ff5722;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            border-radius: 4px;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <h1>Singly Linked List Explorer</h1>
    <h2>Understanding Node Creation, Traversal, and Deletion</h2>
    <div id="container">
        <div id="listContainer"></div>
        <div class="controls">
            <input type="text" id="nodeValue" placeholder="Enter node value">
            <button onclick="addNode()">Add Node</button>
            <button onclick="traverseList()">Traverse List</button>
            <button onclick="deleteLastNode()">Delete Last Node</button>
        </div>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }

            render() {
                const listContainer = document.getElementById('listContainer');
                listContainer.innerHTML = '';

                let current = this.head;
                while (current) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.innerText = current.value;

                    if (current.next) {
                        const pointerDiv = document.createElement('div');
                        pointerDiv.className = 'pointer';
                        nodeDiv.appendChild(pointerDiv);
                    }

                    listContainer.appendChild(nodeDiv);
                    current = current.next;
                }
            }

            traverse() {
                let current = this.head;
                let result = '';
                while (current) {
                    result += current.value + ' â†’ ';
                    current = current.next;
                }
                result += 'null';
                alert('Traversal Result: ' + result);
            }

            deleteLast() {
                if (!this.head) return;

                if (!this.head.next) {
                    this.head = null;
                } else {
                    let current = this.head;
                    while (current.next && current.next.next) {
                        current = current.next;
                    }
                    current.next = null;
                }
                this.render();
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const input = document.getElementById('nodeValue');
            if (input.value) {
                linkedList.add(input.value);
                input.value = '';
            } else {
                alert('Please enter a value.');
            }
        }

        function traverseList() {
            linkedList.traverse();
        }

        function deleteLastNode() {
            linkedList.deleteLast();
        }
    </script>
</body>
</html>
