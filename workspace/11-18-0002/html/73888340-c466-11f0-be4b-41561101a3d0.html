<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Queue Exploration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        #queue-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .queue-box {
            width: 50px;
            height: 50px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-size: 20px;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }

        .queue-box:hover {
            background-color: #e7f1ff;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Interactive Queue Exploration</h1>
    <div class="info">
        <strong>What is a Queue?</strong>
        <p>A queue is a collection of items where the first element added to the queue will be the first one to be removed (FIFO: First In, First Out).</p>
    </div>

    <div id="queue-container">
        <div class="queue-box" id="box0"></div>
        <div class="queue-box" id="box1"></div>
        <div class="queue-box" id="box2"></div>
        <div class="queue-box" id="box3"></div>
        <div class="queue-box" id="box4"></div>
    </div>

    <div id="controls">
        <input type="text" id="inputValue" placeholder="Enter item">
        <button id="enqueueBtn">Enqueue</button>
        <button id="dequeueBtn" disabled>Dequeue</button>
    </div>

    <div class="info" id="queueStatus">
        Queue Status: [ ]
    </div>

    <script>
        const queue = [];
        const boxes = Array.from(document.querySelectorAll('.queue-box'));
        const inputValue = document.getElementById('inputValue');
        const enqueueBtn = document.getElementById('enqueueBtn');
        const dequeueBtn = document.getElementById('dequeueBtn');
        const queueStatus = document.getElementById('queueStatus');

        function updateQueueDisplay() {
            boxes.forEach((box, index) => {
                box.textContent = queue[index] || '';
            });
            queueStatus.textContent = `Queue Status: [ ${queue.join(', ')} ]`;
            dequeueBtn.disabled = queue.length === 0;
        }

        enqueueBtn.addEventListener('click', () => {
            const input = inputValue.value.trim();
            if (input && queue.length < boxes.length) {
                queue.push(input);
                inputValue.value = '';
                updateQueueDisplay();
            }
        });

        dequeueBtn.addEventListener('click', () => {
            if (queue.length > 0) {
                queue.shift();
                updateQueueDisplay();
            }
        });
    </script>

</body>

</html>
