<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort: Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: clamp(24px, 5vw, 36px);
            color: #1a365d;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: clamp(14px, 3vw, 18px);
            color: #4a5568;
        }

        .visualization-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            padding: 32px;
            margin: 0 auto;
            width: min(100%, 800px);
        }

        .array-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            gap: 8px;
            margin-bottom: 24px;
            position: relative;
        }

        .array-bar {
            flex: 1;
            max-width: 60px;
            background: #e2e8f0;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .array-bar.sorted {
            background: #48bb78;
        }

        .array-bar.current-min {
            background: #f6e05e;
            animation: pulse 1s infinite;
        }

        .array-bar.comparing {
            background: #ed8936;
        }

        .array-bar.swapping {
            animation: swap 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes swap {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .bar-value {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .bar-index {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #718096;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 40px;
            min-width: 80px;
        }

        .primary-btn {
            background: #4299e1;
            color: white;
        }

        .primary-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: #e2e8f0;
            color: #2d3748;
        }

        .secondary-btn:hover {
            background: #cbd5e0;
        }

        .secondary-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .slider {
            width: 200px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #e2e8f0;
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4299e1;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4299e1;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .info-panel {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .stats, .explanation {
            background: white;
            padding: 16px;
            border-radius: 6px;
        }

        .stats h3, .explanation h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #4299e1;
        }

        .explanation-text {
            font-size: 14px;
            line-height: 1.6;
            color: #4a5568;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #48bb78;
            transition: width 0.3s ease;
        }

        @media (max-width: 640px) {
            .info-panel {
                grid-template-columns: 1fr;
            }
            
            .array-bar {
                max-width: 40px;
            }
            
            .slider-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selection Sort Visualization</h1>
        <p class="subtitle">Finding the minimum element, one at a time</p>
    </div>

    <div class="visualization-container">
        <div class="array-display" id="arrayDisplay"></div>
        
        <div class="controls">
            <div class="button-row">
                <button class="secondary-btn" id="stepBackBtn" onclick="stepBack()">
                    ‚Üê Previous
                </button>
                <button class="primary-btn" id="playPauseBtn" onclick="togglePlay()">
                    ‚ñ∂ Play
                </button>
                <button class="secondary-btn" id="stepBtn" onclick="step()">
                    Next ‚Üí
                </button>
                <button class="secondary-btn" id="resetBtn" onclick="reset()">
                    ‚Ü∫ Reset
                </button>
            </div>
            
            <div class="slider-container">
                <span>Speed:</span>
                <input type="range" class="slider" id="speedSlider" 
                       min="100" max="2000" value="1000" step="100">
                <span id="speedLabel">1.0s</span>
            </div>
            
            <div class="button-row">
                <button class="primary-btn" onclick="generateNewArray()">
                    üé≤ Generate New Array
                </button>
            </div>
        </div>

        <div class="info-panel">
            <div class="stats">
                <h3>Algorithm Statistics</h3>
                <div class="stat-item">
                    <span>Current Pass:</span>
                    <span class="stat-value" id="currentPass">0</span>
                </div>
                <div class="stat-item">
                    <span>Comparisons:</span>
                    <span class="stat-value" id="comparisons">0</span>
                </div>
                <div class="stat-item">
                    <span>Swaps:</span>
                    <span class="stat-value" id="swaps">0</span>
                </div>
                <div class="stat-item">
                    <span>Progress:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
            
            <div class="explanation">
                <h3>Current Step</h3>
                <p class="explanation-text" id="explanationText">
                    Click "Generate New Array" to begin!
                </p>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let currentStep = 0;
        let isPlaying = false;
        let playInterval = null;
        let sortingSteps = [];
        let stats = {
            comparisons: 0,
            swaps: 0,
            currentPass: 0
        };

        // Initialize
        const speedSlider = document.getElementById('speedSlider');
        speedSlider.addEventListener('input', updateSpeed);
        updateSpeed();

        function updateSpeed() {
            const speed = speedSlider.value;
            document.getElementById('speedLabel').textContent = (speed / 1000).toFixed(1) + 's';
        }

        function generateNewArray() {
            const size = Math.floor(Math.random() * 5) + 8; // 8-12 elements
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 90) + 10); // Values 10-99
            }
            reset();
            generateSortingSteps();
            renderArray();
        }

        function generateSortingSteps() {
            sortingSteps = [];
            const tempArray = [...array];
            const n = tempArray.length;
            
            for (let i = 0; i < n - 1; i++) {
                let minIdx = i;
                sortingSteps.push({
                    type: 'startPass',
                    pass: i,
                    description: `Starting pass ${i + 1}: Finding minimum in unsorted portion [${i}...${n-1}]`
                });
                
                sortingSteps.push({
                    type: 'setMin',
                    index: i,
                    description: `Assuming element at index ${i} (value: ${tempArray[i]}) is the minimum`
                });
                
                for (let j = i + 1; j < n; j++) {
                    sortingSteps.push({
                        type: 'compare',
                        comparing: j,
                        minIdx: minIdx,
                        description: `Comparing ${tempArray[j]} with current minimum ${tempArray[minIdx]}`
                    });
                    
                    if (tempArray[j] < tempArray[minIdx]) {
                        minIdx = j;
                        sortingSteps.push({
                            type: 'updateMin',
                            newMin: j,
                            description: `Found new minimum: ${tempArray[j]} at index ${j}`
                        });
                    }
                }
                
                if (minIdx !== i) {
                    sortingSteps.push({
                        type: 'swap',
                        index1: i,
                        index2: minIdx,
                        description: `Swapping ${tempArray[i]} with minimum value ${tempArray[minIdx]}`
                    });
                    [tempArray[i], tempArray[minIdx]] = [tempArray[minIdx], tempArray[i]];
                }
                
                sortingSteps.push({
                    type: 'sorted',
                    index: i,
                    description: `Position ${i} is now sorted with value ${tempArray[i]}`
                });
            }
            
            sortingSteps.push({
                type: 'complete',
                description: 'Array is now completely sorted!'
            });
        }

        function renderArray() {
            const display = document.getElementById('arrayDisplay');
            display.innerHTML = '';
            
            const maxValue = Math.max(...array);
            
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                bar.style.height = (value / maxValue * 200) + 'px';
                bar.innerHTML = `
                    <div class="bar-index">${index}</div>
                    <div class="bar-value">${value}</div>
                `;
                display.appendChild(bar);
            });
            
            updateVisualization();
        }

        function updateVisualization() {
            if (currentStep >= sortingSteps.length) return;
            
            const bars = document.querySelectorAll('.array-bar');
            const step = sortingSteps[currentStep];
            
            // Reset all bars
            bars.forEach(bar => {
                bar.classList.remove('comparing', 'current-min', 'swapping');
            });
            
            // Apply step-specific styling
            let sortedCount = 0;
            for (let i = 0; i <= currentStep; i++) {
                if (sortingSteps[i].type === 'sorted') {
                    sortedCount++;
                }
            }
            
            // Mark sorted elements
            for (let i = 0; i < sortedCount; i++) {
                bars[i].classList.add('sorted');
            }
            
            // Apply current step visualization
            switch (step.type) {
                case 'setMin':
                case 'updateMin':
                    if (step.index !== undefined) bars[step.index].classList.add('current-min');
                    if (step.newMin !== undefined) bars[step.newMin].classList.add('current-min');
                    break;
                case 'compare':
                    bars[step.comparing].classList.add('comparing');
                    bars[step.minIdx].classList.add('current-min');
                    break;
                case 'swap':
                    bars[step.index1].classList.add('swapping');
                    bars[step.index2].classList.add('swapping');
                    // Perform actual swap
                    setTimeout(() => {
                        [array[step.index1], array[step.index2]] = [array[step.index2], array[step.index1]];
                        renderArray();
                    }, 250);
                    break;
            }
            
            // Update explanation
            document.getElementById('explanationText').textContent = step.description || '';
            
            // Update progress
            const progress = (currentStep / (sortingSteps.length - 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateStats() {
            const step = sortingSteps[currentStep];
            
            if (step.type === 'startPass') {
                stats.currentPass = step.pass + 1;
            } else if (step.type === 'compare') {
                stats.comparisons++;
            } else if (step.type === 'swap') {
                stats.swaps++;
            }
            
            document.getElementById('currentPass').textContent = stats.currentPass;
            document.getElementById('comparisons').textContent = stats.comparisons;
            document.getElementById('swaps').textContent = stats.swaps;
        }

        function step() {
            if (currentStep < sortingSteps.length - 1) {
                currentStep++;
                updateStats();
                updateVisualization();
                updateButtons();
            }
        }

        function stepBack() {
            if (currentStep > 0) {
                // Reset stats and recalculate
                stats = { comparisons: 0, swaps: 0, currentPass: 0 };
                currentStep--;
                
                // Recalculate stats up to current step
                for (let i = 0; i <= currentStep; i++) {
                    const tempStep = sortingSteps[i];
                    if (tempStep.type === 'startPass') {
                        stats.currentPass = tempStep.pass + 1;
                    } else if (tempStep.type === 'compare') {
                        stats.comparisons++;
                    } else if (tempStep.type === 'swap') {
                        stats.swaps++;
                    }
                }
                
                // Reset array to initial state and replay swaps
                array = [...generateInitialArray()];
                for (let i = 0; i <= currentStep; i++) {
                    if (sortingSteps[i].type === 'swap') {
                        const {index1, index2} = sortingSteps[i];
                        [array[index1], array[index2]] = [array[index2], array[index1]];
                    }
                }
                
                renderArray();
                document.getElementById('currentPass').textContent = stats.currentPass;
                document.getElementById('comparisons').textContent = stats.comparisons;
                document.getElementById('swaps').textContent = stats.swaps;
                updateButtons();
            }
        }

        function generateInitialArray() {
            // Extract initial array from first steps
            const tempArray = [];
            for (let i = 0; i < array.length; i++) {
                tempArray.push(array[i]);
            }
            
            // Reverse all swaps
            for (let i = sortingSteps.length - 1; i >= 0; i--) {
                if (sortingSteps[i].type === 'swap') {
                    const {index1, index2} = sortingSteps[i];
                    [tempArray[index1], tempArray[index2]] = [tempArray[index2], tempArray[index1]];
                }
            }
            
            return tempArray;
        }

        function reset() {
            currentStep = 0;
            stats = { comparisons: 0, swaps: 0, currentPass: 0 };
            isPlaying = false;
            clearInterval(playInterval);
            
            if (sortingSteps.length > 0) {
                array = [...generateInitialArray()];
                renderArray();
            }
            
            document.getElementById('currentPass').textContent = '0';
            document.getElementById('comparisons').textContent = '0';
            document.getElementById('swaps').textContent = '0';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('playPauseBtn').textContent = '‚ñ∂ Play';
            updateButtons();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                document.getElementById('playPauseBtn').textContent = '‚è∏ Pause';
                playInterval = setInterval(() => {
                    step();
                    if (currentStep >= sortingSteps.length - 1) {
                        isPlaying = false;
                        clearInterval(playInterval);
                        document.getElementById('playPauseBtn').textContent = '‚ñ∂ Play';
                    }
                }, parseInt(speedSlider.value));
            } else {
                clearInterval(playInterval);
                document.getElementById('playPauseBtn').textContent = '‚ñ∂ Play';
            }
            
            updateButtons();
        }

        function updateButtons() {
            const stepBackBtn = document.getElementById('stepBackBtn');
            const stepBtn = document.getElementById('stepBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            stepBackBtn.disabled = currentStep === 0;
            stepBtn.disabled = currentStep >= sortingSteps.length - 1;
            playPauseBtn.disabled = array.length === 0 || currentStep >= sortingSteps.length - 1;
        }

        // Generate initial array
        generateNewArray();
    </script>
</body>
</html>
