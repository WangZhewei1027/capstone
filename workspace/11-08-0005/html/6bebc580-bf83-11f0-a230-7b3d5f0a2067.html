<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 24px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 24px;
            min-height: calc(100vh - 48px);
        }
        
        header {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            gap: 24px;
            align-items: start;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 24px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin-top: 8px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 10px #ffd700;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }
        
        .sequence-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .numbers-container {
            display: flex;
            gap: 16px;
            min-height: 100px;
            align-items: center;
        }
        
        .fib-number {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }
        
        .fib-number.new {
            animation: fadeIn 0.5s ease-out, pulse 1s ease-out;
        }
        
        .fib-number.highlight {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }
        
        .fib-number:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .fib-index {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffd700;
            color: #1e3c72;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: normal;
        }
        
        .visualization {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }
        
        #spiral-canvas {
            width: 100%;
            height: 350px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .tooltip.visible {
            opacity: 1;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .control-panel {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
            
            .visualization {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fibonacci Sequence Explorer</h1>
            <p class="subtitle">Discover Nature's Mathematical Pattern</p>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="control-group">
                    <button id="generate-btn">Generate Next Number</button>
                    <button id="reset-btn" class="secondary">Reset Sequence</button>
                </div>
                
                <div class="control-group">
                    <label for="position-slider">Jump to Position:</label>
                    <input type="range" id="position-slider" class="slider" min="1" max="30" value="2">
                    <div style="margin-top: 8px; text-align: center; font-size: 0.9em;">
                        Position: <span id="slider-value">2</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Visualization Mode:</label>
                    <button id="toggle-viz" class="secondary">Toggle Spiral/Squares</button>
                </div>
            </div>
            
            <div class="sequence-display">
                <div class="numbers-container" id="numbers-container">
                    <div class="fib-number" data-index="1">
                        1
                        <span class="fib-index">1</span>
                    </div>
                    <div class="fib-number" data-index="2">
                        1
                        <span class="fib-index">2</span>
                    </div>
                </div>
            </div>
            
            <div class="visualization">
                <canvas id="spiral-canvas"></canvas>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-box">
                <div class="info-label">Current Position</div>
                <div class="info-value" id="current-position">2</div>
            </div>
            <div class="info-box">
                <div class="info-label">Last Number</div>
                <div class="info-value" id="last-number">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">Sum of All Numbers</div>
                <div class="info-value" id="sum-numbers">2</div>
            </div>
            <div class="info-box">
                <div class="info-label">Ratio (Ï† approximation)</div>
                <div class="info-value" id="golden-ratio">1.000</div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // Fibonacci sequence state
        let fibSequence = [1, 1];
        let currentPosition = 2;
        let visualizationMode = 'spiral'; // 'spiral' or 'squares'
        
        // DOM elements
        const numbersContainer = document.getElementById('numbers-container');
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const positionSlider = document.getElementById('position-slider');
        const sliderValue = document.getElementById('slider-value');
        const toggleVizBtn = document.getElementById('toggle-viz');
        const canvas = document.getElementById('spiral-canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        
        // Info panel elements
        const currentPosEl = document.getElementById('current-position');
        const lastNumberEl = document.getElementById('last-number');
        const sumNumbersEl = document.getElementById('sum-numbers');
        const goldenRatioEl = document.getElementById('golden-ratio');
        
        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawVisualization();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Generate next Fibonacci number
        function generateNext() {
            const len = fibSequence.length;
            const nextNum = fibSequence[len - 1] + fibSequence[len - 2];
            fibSequence.push(nextNum);
            currentPosition++;
            
            addNumberToDisplay(nextNum, currentPosition, true);
            updateInfo();
            drawVisualization();
            
            // Highlight the two previous numbers briefly
            const numbers = document.querySelectorAll('.fib-number');
            if (numbers.length >= 2) {
                numbers[numbers.length - 2].classList.add('highlight');
                numbers[numbers.length - 3].classList.add('highlight');
                setTimeout(() => {
                    numbers[numbers.length - 2].classList.remove('highlight');
                    numbers[numbers.length - 3].classList.remove('highlight');
                }, 600);
            }
        }
        
        // Add number to display
        function addNumberToDisplay(number, index, animate = false) {
            const numEl = document.createElement('div');
            numEl.className = 'fib-number' + (animate ? ' new' : '');
            numEl.dataset.index = index;
            numEl.innerHTML = `
                ${number}
                <span class="fib-index">${index}</span>
            `;
            
            numEl.addEventListener('mouseenter', (e) => showTooltip(e, number, index));
            numEl.addEventListener('mouseleave', hideTooltip);
            
            numbersContainer.appendChild(numEl);
            
            // Scroll to show new number
            if (animate) {
                setTimeout(() => {
                    numEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'end' });
                }, 100);
            }
        }
        
        // Show tooltip
        function showTooltip(e, number, index) {
            const calculation = index <= 2 ? 'Starting number' : 
                `F(${index-1}) + F(${index-2}) = ${fibSequence[index-2]} + ${fibSequence[index-3]} = ${number}`;
            tooltip.innerHTML = calculation;
            tooltip.style.left = e.pageX + 'px';
            tooltip.style.top = (e.pageY - 40) + 'px';
            tooltip.classList.add('visible');
        }
        
        function hideTooltip() {
            tooltip.classList.remove('visible');
        }
        
        // Reset sequence
        function reset() {
            fibSequence = [1, 1];
            currentPosition = 2;
            numbersContainer.innerHTML = '';
            
            addNumberToDisplay(1, 1);
            addNumberToDisplay(1, 2);
            
            positionSlider.value = 2;
            sliderValue.textContent = 2;
            
            updateInfo();
            drawVisualization();
        }
        
        // Jump to position
        function jumpToPosition(position) {
            reset();
            
            while (currentPosition < position) {
                generateNext();
            }
        }
        
        // Update info panel
        function updateInfo() {
            currentPosEl.textContent = currentPosition;
            lastNumberEl.textContent = fibSequence[fibSequence.length - 1].toLocaleString();
            
            const sum = fibSequence.reduce((a, b) => a + b, 0);
            sumNumbersEl.textContent = sum.toLocaleString();
            
            if (fibSequence.length > 1) {
                const ratio = fibSequence[fibSequence.length - 1] / fibSequence[fibSequence.length - 2];
                goldenRatioEl.textContent = ratio.toFixed(3);
            }
        }
        
        // Draw visualization
        function drawVisualization() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (visualizationMode === 'spiral') {
                drawFibonacciSpiral();
            } else {
                drawFibonacciSquares();
            }
        }
        
        // Draw Fibonacci spiral
        function drawFibonacciSpiral() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 20;
            
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            
            let x = centerX;
            let y = centerY;
            let direction = 0; // 0: right, 1: down, 2: left, 3: up
            
            for (let i = 0; i < Math.min(fibSequence.length, 10); i++) {
                const size = fibSequence[i] * scale;
                
                // Draw square
                ctx.fillStyle = `rgba(255, 215, 0, ${0.1 + (i / 20)})`;
                ctx.fillRect(x, y, size, size);
                ctx.strokeRect(x, y, size, size);
                
                // Draw arc
                ctx.beginPath();
                let startAngle, endAngle, arcX, arcY;
                
                switch (direction % 4) {
                    case 0: // right
                        arcX = x;
                        arcY = y + size;
                        startAngle = -Math.PI / 2;
                        endAngle = 0;
                        x += size;
                        break;
                    case 1: // down
                        arcX = x - size;
                        arcY = y;
                        startAngle = 0;
                        endAngle = Math.PI / 2;
                        y += size;
                        break;
                    case 2: // left
                        arcX = x;
                        arcY = y - size;
                        startAngle = Math.PI / 2;
                        endAngle = Math.PI;
                        x -= size;
                        break;
                    case 3: // up
                        arcX = x + size;
                        arcY = y;
                        startAngle = Math.PI;
                        endAngle = -Math.PI / 2;
                        y -= size;
                        break;
                }
                
                ctx.arc(arcX, arcY, size, startAngle, endAngle);
                ctx.stroke();
                
                direction++;
            }
        }
        
        // Draw Fibonacci squares
        function drawFibonacciSquares() {
            const scale = Math.min(canvas.width, canvas.height) / 40;
            let x = 10;
            let y = canvas.height / 2;
            
            for (let i = 0; i < Math.min(fibSequence.length, 8); i++) {
                const size = fibSequence[i] * scale;
                
                ctx.fillStyle = `hsla(${45 + i * 15}, 80%, 60%, 0.6)`;
                ctx.fillRect(x, y - size/2, size, size);
                
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y - size/2, size, size);
                
                // Draw number in center
                ctx.fillStyle = '#ffffff';
                ctx.font = `${Math.min(size/3, 20)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(fibSequence[i], x + size/2, y);
                
                x += size + 10;
            }
        }
        
        // Event listeners
        generateBtn.addEventListener('click', generateNext);
        resetBtn.addEventListener('click', reset);
        
        positionSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            sliderValue.textContent = value;
        });
        
        positionSlider.addEventListener('change', (e) => {
            const value = parseInt(e.target.value);
            if (value !== currentPosition) {
                jumpToPosition(value);
            }
        });
        
        toggleVizBtn.addEventListener('click', () => {
            visualizationMode = visualizationMode === 'spiral' ? 'squares' : 'spiral';
            drawVisualization();
        });
        
        // Initialize
        updateInfo();
    </script>
</body>
</html>
