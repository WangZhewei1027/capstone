<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 16px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 1.1em;
        }

        .main-content {
            display: flex;
            gap: 32px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .sequence-panel {
            flex: 1;
            min-width: 300px;
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
        }

        .visual-panel {
            flex: 1.5;
            min-width: 400px;
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sequence-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: white;
            border-radius: 12px;
        }

        .fib-number {
            background: #e6fffa;
            border: 2px solid #4fd1c5;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .fib-number:hover {
            transform: scale(1.05);
            background: #81e6d9;
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.3);
        }

        .fib-number.highlight {
            background: #ffd700;
            border-color: #f59e0b;
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .fib-number .index {
            font-size: 0.7em;
            color: #718096;
            position: absolute;
            top: 4px;
            right: 8px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn {
            background: #4fd1c5;
            color: white;
        }

        .next-btn:hover {
            background: #38b2ac;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.4);
        }

        .reset-btn {
            background: #fc8181;
            color: white;
        }

        .reset-btn:hover {
            background: #f56565;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.4);
        }

        .canvas-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        #spiral-canvas {
            width: 100%;
            height: 100%;
        }

        .slider-container {
            width: 100%;
            max-width: 400px;
        }

        .slider-label {
            text-align: center;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fd1c5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #38b2ac;
            transform: scale(1.2);
        }

        .info-panel {
            background: #edf2f7;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .info-text {
            font-size: 1.1em;
            color: #4a5568;
            line-height: 1.6;
        }

        .golden-ratio {
            display: inline-block;
            background: #ffd700;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: bold;
            margin: 0 4px;
        }

        .equation {
            font-size: 1.2em;
            color: #2d3748;
            margin: 16px 0;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Fibonacci Sequence</h1>
        <p class="subtitle">Nature's Mathematical Pattern</p>
        
        <div class="main-content">
            <div class="sequence-panel">
                <h2 style="margin-bottom: 16px; color: #4a5568;">Build the Sequence</h2>
                <div class="controls">
                    <button class="next-btn" onclick="addNextNumber()">Next Number</button>
                    <button class="reset-btn" onclick="resetSequence()">Reset</button>
                </div>
                <div class="sequence-display" id="sequence-display"></div>
                <div class="equation" id="equation"></div>
            </div>
            
            <div class="visual-panel">
                <h2 style="margin-bottom: 16px; color: #4a5568;">Fibonacci Spiral</h2>
                <div class="canvas-container">
                    <canvas id="spiral-canvas"></canvas>
                </div>
                <div class="slider-container">
                    <p class="slider-label">Spiral Iterations: <span id="spiral-value">5</span></p>
                    <input type="range" id="spiral-slider" min="1" max="12" value="5" oninput="updateSpiral()">
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <p class="info-text" id="info-text">
                Click "Next Number" to generate Fibonacci numbers. Each number is the sum of the two before it.
                The ratio between consecutive numbers approaches the <span class="golden-ratio">golden ratio ≈ 1.618</span>
            </p>
        </div>
    </div>

    <script>
        let sequence = [0, 1];
        let currentIndex = 2;

        function initializeDisplay() {
            const display = document.getElementById('sequence-display');
            display.innerHTML = '';
            
            sequence.forEach((num, index) => {
                const element = createNumberElement(num, index);
                display.appendChild(element);
            });
            
            updateEquation();
            drawSpiral();
        }

        function createNumberElement(num, index) {
            const element = document.createElement('div');
            element.className = 'fib-number';
            element.innerHTML = `
                ${num}
                <span class="index">F${index}</span>
            `;
            element.onclick = () => showNumberInfo(num, index);
            return element;
        }

        function addNextNumber() {
            if (sequence.length >= 20) {
                document.getElementById('info-text').innerHTML = 
                    'Maximum sequence length reached! The sequence grows exponentially. ' +
                    'Reset to explore again.';
                return;
            }
            
            const prev1 = sequence[sequence.length - 2];
            const prev2 = sequence[sequence.length - 1];
            const next = prev1 + prev2;
            
            sequence.push(next);
            
            const display = document.getElementById('sequence-display');
            const newElement = createNumberElement(next, sequence.length - 1);
            newElement.classList.add('highlight');
            display.appendChild(newElement);
            
            // Highlight the two numbers that were added
            const allNumbers = display.querySelectorAll('.fib-number');
            allNumbers[sequence.length - 3].classList.add('highlight');
            allNumbers[sequence.length - 2].classList.add('highlight');
            
            setTimeout(() => {
                display.querySelectorAll('.fib-number').forEach(el => {
                    el.classList.remove('highlight');
                });
            }, 600);
            
            updateEquation();
            updateRatioInfo();
            currentIndex++;
        }

        function updateEquation() {
            if (sequence.length < 3) return;
            
            const prev1 = sequence[sequence.length - 2];
            const prev2 = sequence[sequence.length - 1];
            const current = sequence[sequence.length - 1];
            
            document.getElementById('equation').innerHTML = 
                `F<sub>${sequence.length - 3}</sub> + F<sub>${sequence.length - 2}</sub> = ${prev1} + ${prev2} = ${prev1 + prev2}`;
        }

        function updateRatioInfo() {
            if (sequence.length < 3) return;
            
            const ratio = sequence[sequence.length - 1] / sequence[sequence.length - 2];
            const goldenRatio = (1 + Math.sqrt(5)) / 2;
            const difference = Math.abs(ratio - goldenRatio);
            
            document.getElementById('info-text').innerHTML = 
                `The ratio ${sequence[sequence.length - 1]}/${sequence[sequence.length - 2]} = ${ratio.toFixed(6)}. ` +
                `This is getting closer to the <span class="golden-ratio">golden ratio ≈ ${goldenRatio.toFixed(6)}</span> ` +
                `(difference: ${difference.toFixed(6)})`;
        }

        function showNumberInfo(num, index) {
            if (index < 2) {
                document.getElementById('info-text').innerHTML = 
                    `F<sub>${index}</sub> = ${num} is a starting number in the Fibonacci sequence.`;
            } else {
                const prev1 = sequence[index - 2];
                const prev2 = sequence[index - 1];
                const ratio = num / prev2;
                
                document.getElementById('info-text').innerHTML = 
                    `F<sub>${index}</sub> = ${num} = ${prev1} + ${prev2}. ` +
                    `Ratio to previous: ${ratio.toFixed(6)}`;
            }
        }

        function resetSequence() {
            sequence = [0, 1];
            currentIndex = 2;
            initializeDisplay();
            document.getElementById('info-text').innerHTML = 
                'Click "Next Number" to generate Fibonacci numbers. Each number is the sum of the two before it. ' +
                'The ratio between consecutive numbers approaches the <span class="golden-ratio">golden ratio ≈ 1.618</span>';
        }

        function drawSpiral() {
            const canvas = document.getElementById('spiral-canvas');
            const ctx = canvas.getContext('2d');
            const iterations = parseInt(document.getElementById('spiral-slider').value);
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate Fibonacci numbers for spiral
            let fibNums = [0, 1];
            for (let i = 2; i <= iterations; i++) {
                fibNums.push(fibNums[i-1] + fibNums[i-2]);
            }
            
            // Calculate scale
            const maxFib = fibNums[iterations];
            const scale = Math.min(canvas.width, canvas.height) * 0.8 / maxFib;
            
            // Center point
            let x = canvas.width / 2;
            let y = canvas.height / 2;
            
            // Draw rectangles and arcs
            let angle = 0;
            
            for (let i = 1; i <= iterations; i++) {
                const size = fibNums[i] * scale;
                
                // Set color based on index
                const hue = (i * 30) % 360;
                ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.lineWidth = 2;
                
                // Draw rectangle
                ctx.strokeRect(x - size/2, y - size/2, size, size);
                
                // Draw arc
                ctx.beginPath();
                const centerX = x + (angle === 0 || angle === 180 ? size/2 : -size/2) * (angle < 180 ? 1 : -1);
                const centerY = y + (angle === 90 || angle === 270 ? size/2 : -size/2) * (angle < 180 ? 1 : -1);
                
                ctx.arc(centerX, centerY, size, 
                    (angle + 180) * Math.PI / 180, 
                    (angle + 270) * Math.PI / 180);
                ctx.stroke();
                
                // Move to next position
                switch(angle) {
                    case 0: x += size/2; y -= size/2; break;
                    case 90: x -= size/2; y -= size/2; break;
                    case 180: x -= size/2; y += size/2; break;
                    case 270: x += size/2; y += size/2; break;
                }
                
                angle = (angle + 90) % 360;
            }
        }

        function updateSpiral() {
            const value = document.getElementById('spiral-slider').value;
            document.getElementById('spiral-value').textContent = value;
            drawSpiral();
        }

        // Initialize on load
        window.onload = () => {
            initializeDisplay();
        };

        // Redraw spiral on resize
        window.onresize = () => {
            drawSpiral();
        };
    </script>
</body>
</html>
