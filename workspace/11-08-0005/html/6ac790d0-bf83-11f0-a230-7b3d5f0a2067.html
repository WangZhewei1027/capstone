<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: #4f46e5;
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            background: #4338ca;
        }

        .secondary-btn {
            background: #e5e7eb;
            color: #374151;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #d1d5db;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        select, input[type="range"] {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 120px;
        }

        .visualization-area {
            height: 300px;
            background: #fafafa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .bar {
            width: 60px;
            background: #3b82f6;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            padding-bottom: 8px;
        }

        .bar.comparing {
            background: #f59e0b;
        }

        .bar.swapping {
            background: #ef4444;
            transform: scale(1.1);
        }

        .bar.sorted {
            background: #10b981;
        }

        .statistics {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
        }

        .pseudocode {
            background: #1f2937;
            color: #f3f4f6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .code-line {
            padding: 2px 0;
            transition: all 0.2s ease;
        }

        .code-line.active {
            background: #374151;
            padding-left: 16px;
            margin-left: -16px;
            margin-right: -16px;
            padding-right: 16px;
        }

        .speed-display {
            font-size: 12px;
            color: #6b7280;
            margin-left: 4px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            .bar {
                width: 40px;
                font-size: 14px;
            }

            .control-panel {
                padding: 16px;
            }

            button {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bubble Sort Visualizer</h1>
            <p class="subtitle">Watch larger elements bubble up to their correct positions</p>
        </div>

        <div class="control-panel">
            <div class="button-group">
                <button id="generateBtn" class="primary-btn">Generate Array</button>
                <button id="stepBtn" class="secondary-btn">Step</button>
                <button id="playBtn" class="primary-btn">Play</button>
                <button id="resetBtn" class="secondary-btn">Reset</button>
            </div>
            <div class="control-group">
                <label for="sizeSelect">Size:</label>
                <select id="sizeSelect">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" selected>7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="control-group">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="1000" value="500" step="100">
                <span class="speed-display" id="speedDisplay">500ms</span>
            </div>
        </div>

        <div class="visualization-area" id="visualizationArea">
            <!-- Bars will be dynamically generated here -->
        </div>

        <div class="statistics">
            <div class="stat">
                <div class="stat-label">Pass</div>
                <div class="stat-value" id="passCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value" id="comparisonCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Swaps</div>
                <div class="stat-value" id="swapCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="status">Ready</div>
            </div>
        </div>

        <div class="pseudocode">
            <div class="code-line" data-line="0">for i = 0 to n-1:</div>
            <div class="code-line" data-line="1">&nbsp;&nbsp;for j = 0 to n-i-2:</div>
            <div class="code-line" data-line="2">&nbsp;&nbsp;&nbsp;&nbsp;if arr[j] > arr[j+1]:</div>
            <div class="code-line" data-line="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;swap(arr[j], arr[j+1])</div>
        </div>
    </div>

    <script>
        class BubbleSortVisualizer {
            constructor() {
                this.array = [];
                this.originalArray = [];
                this.size = 7;
                this.speed = 500;
                this.isPlaying = false;
                this.isSorted = false;
                this.currentI = 0;
                this.currentJ = 0;
                this.passCount = 0;
                this.comparisonCount = 0;
                this.swapCount = 0;
                
                this.initializeElements();
                this.attachEventListeners();
                this.generateArray();
            }

            initializeElements() {
                this.generateBtn = document.getElementById('generateBtn');
                this.stepBtn = document.getElementById('stepBtn');
                this.playBtn = document.getElementById('playBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.sizeSelect = document.getElementById('sizeSelect');
                this.speedSlider = document.getElementById('speedSlider');
                this.speedDisplay = document.getElementById('speedDisplay');
                this.visualizationArea = document.getElementById('visualizationArea');
                this.passCountEl = document.getElementById('passCount');
                this.comparisonCountEl = document.getElementById('comparisonCount');
                this.swapCountEl = document.getElementById('swapCount');
                this.statusEl = document.getElementById('status');
                this.codeLines = document.querySelectorAll('.code-line');
            }

            attachEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateArray());
                this.stepBtn.addEventListener('click', () => this.step());
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.sizeSelect.addEventListener('change', (e) => {
                    this.size = parseInt(e.target.value);
                    this.generateArray();
                });
                this.speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    this.speedDisplay.textContent = `${this.speed}ms`;
                });
            }

            generateArray() {
                this.stop();
                this.array = [];
                for (let i = 0; i < this.size; i++) {
                    this.array.push(Math.floor(Math.random() * 50) + 10);
                }
                this.originalArray = [...this.array];
                this.resetState();
                this.renderBars();
                this.updateButtons();
            }

            resetState() {
                this.currentI = 0;
                this.currentJ = 0;
                this.passCount = 0;
                this.comparisonCount = 0;
                this.swapCount = 0;
                this.isSorted = false;
                this.updateStatistics();
                this.statusEl.textContent = 'Ready';
                this.highlightCodeLine(-1);
            }

            reset() {
                this.stop();
                this.array = [...this.originalArray];
                this.resetState();
                this.renderBars();
                this.updateButtons();
            }

            renderBars() {
                this.visualizationArea.innerHTML = '';
                const maxValue = Math.max(...this.array);
                
                this.array.forEach((value, index) => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${(value / maxValue) * 250}px`;
                    bar.textContent = value;
                    bar.id = `bar-${index}`;
                    this.visualizationArea.appendChild(bar);
                });
            }

            updateBar(index, className = '') {
                const bar = document.getElementById(`bar-${index}`);
                if (bar) {
                    bar.className = `bar ${className}`;
                }
            }

            async step() {
                if (this.isSorted) return;

                // Highlight comparison line
                this.highlightCodeLine(2);
                this.statusEl.textContent = 'Comparing';

                // Highlight bars being compared
                this.updateBar(this.currentJ, 'comparing');
                this.updateBar(this.currentJ + 1, 'comparing');
                
                await this.delay(this.speed / 2);
                
                this.comparisonCount++;
                this.updateStatistics();

                if (this.array[this.currentJ] > this.array[this.currentJ + 1]) {
                    // Highlight swap line
                    this.highlightCodeLine(3);
                    this.statusEl.textContent = 'Swapping';
                    
                    // Show swapping animation
                    this.updateBar(this.currentJ, 'swapping');
                    this.updateBar(this.currentJ + 1, 'swapping');
                    
                    await this.delay(this.speed / 2);
                    
                    // Swap elements
                    [this.array[this.currentJ], this.array[this.currentJ + 1]] = 
                    [this.array[this.currentJ + 1], this.array[this.currentJ]];
                    
                    this.swapCount++;
                    this.updateStatistics();
                    
                    // Re-render after swap
                    this.renderBars();
                    
                    // Check if elements are in final position
                    if (this.currentJ + 1 === this.size - this.currentI - 1) {
                        this.updateBar(this.currentJ + 1, 'sorted');
                    }
                } else {
                    // Reset bar colors if no swap
                    this.updateBar(this.currentJ, '');
                    this.updateBar(this.currentJ + 1, '');
                    
                    // Check if element is in final position
                    if (this.currentJ + 1 === this.size - this.currentI - 1) {
                        this.updateBar(this.currentJ + 1, 'sorted');
                    }
                }

                // Move to next comparison
                this.currentJ++;
                
                if (this.currentJ >= this.size - this.currentI - 1) {
                    // End of pass
                    this.currentJ = 0;
                    this.currentI++;
                    this.passCount++;
                    this.updateStatistics();
                    
                    if (this.currentI >= this.size - 1) {
                        // Sorting complete
                        this.isSorted = true;
                        this.statusEl.textContent = 'Sorted!';
                        this.highlightCodeLine(-1);
                        this.celebrateCompletion();
                        this.updateButtons();
                    }
                }
            }

            async togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.play();
                }
            }

            async play() {
                this.isPlaying = true;
                this.updateButtons();
                
                while (!this.isSorted && this.isPlaying) {
                    await this.step();
                    if (!this.isSorted && this.isPlaying) {
                        await this.delay(100);
                    }
                }
                
                this.isPlaying = false;
                this.updateButtons();
            }

            stop() {
                this.isPlaying = false;
                this.updateButtons();
            }

            updateButtons() {
                this.generateBtn.disabled = this.isPlaying;
                this.stepBtn.disabled = this.isPlaying || this.isSorted;
                this.playBtn.textContent = this.isPlaying ? 'Pause' : 'Play';
                this.playBtn.disabled = this.isSorted;
                this.resetBtn.disabled = this.isPlaying;
                this.sizeSelect.disabled = this.isPlaying;
            }

            updateStatistics() {
                this.passCountEl.textContent = this.passCount;
                this.comparisonCountEl.textContent = this.comparisonCount;
                this.swapCountEl.textContent = this.swapCount;
            }

            highlightCodeLine(lineIndex) {
                this.codeLines.forEach((line, index) => {
                    line.classList.toggle('active', index === lineIndex);
                });
            }

            celebrateCompletion() {
                // Mark all bars as sorted with a wave effect
                this.array.forEach((_, index) => {
                    setTimeout(() => {
                        this.updateBar(index, 'sorted');
                    }, index * 50);
                });
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BubbleSortVisualizer();
        });
    </script>
</body>
</html>
