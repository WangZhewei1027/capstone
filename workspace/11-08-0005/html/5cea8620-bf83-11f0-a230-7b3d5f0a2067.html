<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 8px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 32px;
            padding: 24px;
            background: #f7fafc;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .primary-btn {
            background: #667eea;
            color: white;
        }

        .primary-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn {
            background: #48bb78;
            color: white;
        }

        .secondary-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .danger-btn {
            background: #f56565;
            color: white;
        }

        .danger-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }

        .array-container {
            min-height: 200px;
            padding: 32px;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 32px;
        }

        .array-element {
            position: relative;
            padding: 20px 24px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: move;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            min-width: 80px;
            text-align: center;
        }

        .array-element:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .array-element.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .array-element.new {
            background: #48bb78;
            animation: bounceIn 0.6s ease;
        }

        .array-element .index {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .array-element:hover .index {
            opacity: 1;
        }

        .array-element .remove {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #f56565;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .array-element:hover .remove {
            opacity: 1;
        }

        .array-element .remove:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .code-display {
            padding: 24px;
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .code-display.highlight {
            animation: highlight 0.5s ease;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: #edf2f7;
            border-radius: 12px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .empty-state {
            color: #718096;
            font-size: 18px;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes highlight {
            0% {
                background: #2d3748;
            }
            50% {
                background: #4a5568;
            }
            100% {
                background: #2d3748;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .removing {
            animation: fadeOut 0.3s ease forwards;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Array Explorer</h1>
        <p class="subtitle">Interact with JavaScript arrays visually</p>

        <div class="control-panel">
            <div class="input-group">
                <input type="text" id="valueInput" placeholder="Enter a value" />
                <button class="primary-btn" onclick="pushElement()">Push →</button>
                <button class="primary-btn" onclick="unshiftElement()">← Unshift</button>
            </div>
            <div class="input-group">
                <button class="secondary-btn" onclick="popElement()">Pop ←</button>
                <button class="secondary-btn" onclick="shiftElement()">→ Shift</button>
                <button class="danger-btn" onclick="clearArray()">Clear Array</button>
            </div>
        </div>

        <div class="array-container" id="arrayContainer">
            <p class="empty-state">Array is empty. Add some elements!</p>
        </div>

        <div class="code-display" id="codeDisplay">
            <code>let myArray = [];</code>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Array Length</div>
                <div class="info-value" id="arrayLength">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Operation</div>
                <div class="info-value" id="lastOperation">-</div>
            </div>
        </div>
    </div>

    <script>
        let myArray = [];
        let draggedElement = null;
        let draggedIndex = null;

        function updateDisplay() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';

            if (myArray.length === 0) {
                container.innerHTML = '<p class="empty-state">Array is empty. Add some elements!</p>';
            } else {
                myArray.forEach((value, index) => {
                    const element = createArrayElement(value, index);
                    container.appendChild(element);
                });
            }

            document.getElementById('arrayLength').textContent = myArray.length;
            updateCodeDisplay();
        }

        function createArrayElement(value, index) {
            const element = document.createElement('div');
            element.className = 'array-element';
            element.draggable = true;
            element.innerHTML = `
                <span class="index">[${index}]</span>
                <span class="value">${value}</span>
                <span class="remove" onclick="removeAtIndex(${index})">×</span>
            `;

            element.addEventListener('dragstart', (e) => {
                draggedElement = element;
                draggedIndex = index;
                element.classList.add('dragging');
            });

            element.addEventListener('dragend', (e) => {
                element.classList.remove('dragging');
            });

            element.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            element.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedElement !== element) {
                    const targetIndex = index;
                    const draggedValue = myArray[draggedIndex];
                    myArray.splice(draggedIndex, 1);
                    myArray.splice(targetIndex, 0, draggedValue);
                    updateOperation(`Moved element from index ${draggedIndex} to ${targetIndex}`);
                    updateDisplay();
                }
            });

            return element;
        }

        function pushElement() {
            const input = document.getElementById('valueInput');
            const value = input.value.trim();
            
            if (value) {
                myArray.push(value);
                input.value = '';
                updateOperation(`push("${value}")`);
                updateDisplay();
                highlightNewElement(myArray.length - 1);
            }
        }

        function unshiftElement() {
            const input = document.getElementById('valueInput');
            const value = input.value.trim();
            
            if (value) {
                myArray.unshift(value);
                input.value = '';
                updateOperation(`unshift("${value}")`);
                updateDisplay();
                highlightNewElement(0);
            }
        }

        function popElement() {
            if (myArray.length > 0) {
                const removed = myArray.pop();
                updateOperation(`pop() // removed: "${removed}"`);
                updateDisplay();
            }
        }

        function shiftElement() {
            if (myArray.length > 0) {
                const removed = myArray.shift();
                updateOperation(`shift() // removed: "${removed}"`);
                updateDisplay();
            }
        }

        function removeAtIndex(index) {
            const removed = myArray.splice(index, 1)[0];
            updateOperation(`splice(${index}, 1) // removed: "${removed}"`);
            updateDisplay();
        }

        function clearArray() {
            myArray = [];
            updateOperation('myArray = []');
            updateDisplay();
        }

        function highlightNewElement(index) {
            setTimeout(() => {
                const elements = document.querySelectorAll('.array-element');
                if (elements[index]) {
                    elements[index].classList.add('new');
                    setTimeout(() => {
                        elements[index].classList.remove('new');
                    }, 1000);
                }
            }, 100);
        }

        function updateCodeDisplay() {
            const codeDisplay = document.getElementById('codeDisplay');
            const arrayString = myArray.map(v => `"${v}"`).join(', ');
            codeDisplay.innerHTML = `<code>let myArray = [${arrayString}]; // length: ${myArray.length}</code>`;
            
            codeDisplay.classList.add('highlight');
            setTimeout(() => {
                codeDisplay.classList.remove('highlight');
            }, 500);
        }

        function updateOperation(operation) {
            document.getElementById('lastOperation').textContent = operation;
        }

        // Initialize display
        updateDisplay();

        // Add keyboard support
        document.getElementById('valueInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                pushElement();
            }
        });
    </script>
</body>
</html>
