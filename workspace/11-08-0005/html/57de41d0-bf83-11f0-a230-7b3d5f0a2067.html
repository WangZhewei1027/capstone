<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Data Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            display: flex;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #48bb78;
        }

        button.danger {
            background: #f56565;
        }

        .stack-container {
            background: #f7fafc;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px;
            gap: 8px;
        }

        .stack-element {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
            position: relative;
        }

        .stack-element:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .stack-element.peek {
            background: #fef3c7;
            border-color: #f59e0b;
            animation: pulse 0.6s ease-in-out;
        }

        .stack-element.popping {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-top: 4px;
        }

        .message {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        .message.info {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .message.error {
            background: #fed7d7;
            color: #c53030;
        }

        .message.success {
            background: #c6f6d5;
            color: #276749;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a0aec0;
            font-size: 18px;
            font-weight: 500;
        }

        .capacity-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .capacity-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stack</h1>
        <p class="subtitle">Last In, First Out (LIFO) Data Structure</p>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="valueInput" placeholder="Enter value" maxlength="10">
                <button id="pushBtn" onclick="pushElement()">Push</button>
            </div>
            <button id="popBtn" class="secondary" onclick="popElement()">Pop</button>
            <button id="peekBtn" class="secondary" onclick="peekElement()">Peek</button>
            <button id="clearBtn" class="danger" onclick="clearStack()">Clear All</button>
        </div>

        <div class="stack-container" id="stackContainer">
            <div class="empty-state" id="emptyState">Stack is empty</div>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-label">Size</div>
                <div class="status-value" id="sizeValue">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Capacity</div>
                <div class="status-value" id="capacityValue">8</div>
            </div>
            <div class="status-item">
                <div class="status-label">Top Element</div>
                <div class="status-value" id="topValue">—</div>
            </div>
        </div>

        <div class="capacity-bar">
            <div class="capacity-fill" id="capacityFill" style="width: 0%"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const MAX_CAPACITY = 8;
        let stack = [];
        
        const stackContainer = document.getElementById('stackContainer');
        const emptyState = document.getElementById('emptyState');
        const valueInput = document.getElementById('valueInput');
        const message = document.getElementById('message');
        const sizeValue = document.getElementById('sizeValue');
        const topValue = document.getElementById('topValue');
        const capacityFill = document.getElementById('capacityFill');

        valueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                pushElement();
            }
        });

        function updateUI() {
            sizeValue.textContent = stack.length;
            topValue.textContent = stack.length > 0 ? stack[stack.length - 1] : '—';
            capacityFill.style.width = `${(stack.length / MAX_CAPACITY) * 100}%`;
            
            emptyState.style.display = stack.length === 0 ? 'block' : 'none';
            
            document.getElementById('popBtn').disabled = stack.length === 0;
            document.getElementById('peekBtn').disabled = stack.length === 0;
            document.getElementById('clearBtn').disabled = stack.length === 0;
            document.getElementById('pushBtn').disabled = stack.length >= MAX_CAPACITY;
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function pushElement() {
            const value = valueInput.value.trim();
            
            if (!value) {
                showMessage('Please enter a value to push', 'error');
                return;
            }
            
            if (stack.length >= MAX_CAPACITY) {
                showMessage('Stack overflow! Maximum capacity reached', 'error');
                return;
            }
            
            stack.push(value);
            
            const element = document.createElement('div');
            element.className = 'stack-element';
            element.textContent = value;
            stackContainer.insertBefore(element, stackContainer.firstChild);
            
            valueInput.value = '';
            valueInput.focus();
            updateUI();
            showMessage(`Pushed "${value}" to the stack`, 'success');
        }

        function popElement() {
            if (stack.length === 0) {
                showMessage('Stack underflow! Cannot pop from empty stack', 'error');
                return;
            }
            
            const poppedValue = stack.pop();
            const topElement = stackContainer.querySelector('.stack-element:first-child');
            
            if (topElement) {
                topElement.classList.add('popping');
                setTimeout(() => {
                    topElement.remove();
                }, 300);
            }
            
            updateUI();
            showMessage(`Popped "${poppedValue}" from the stack`, 'info');
        }

        function peekElement() {
            if (stack.length === 0) {
                showMessage('Cannot peek! Stack is empty', 'error');
                return;
            }
            
            const topElement = stackContainer.querySelector('.stack-element:first-child');
            topElement.classList.add('peek');
            setTimeout(() => {
                topElement.classList.remove('peek');
            }, 600);
            
            showMessage(`Top element is "${stack[stack.length - 1]}"`, 'info');
        }

        function clearStack() {
            const elements = Array.from(stackContainer.querySelectorAll('.stack-element'));
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('popping');
                    setTimeout(() => {
                        element.remove();
                    }, 300);
                }, index * 50);
            });
            
            stack = [];
            setTimeout(() => {
                updateUI();
            }, elements.length * 50 + 300);
            
            showMessage('Stack cleared', 'info');
        }

        updateUI();
    </script>
</body>
</html>
