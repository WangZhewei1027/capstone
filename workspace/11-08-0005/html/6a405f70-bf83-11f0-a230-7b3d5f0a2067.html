<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hash Table Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .metrics-bar {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 16px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .metric-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 500px;
        }

        .control-panel {
            flex: 0 0 40%;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hash-table-viz {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52,152,219,0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .slider-container {
            margin-bottom: 24px;
        }

        input[type="range"] {
            width: 100%;
            margin: 8px 0;
        }

        .hash-display {
            background: #ecf0f1;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .hash-calculation {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .hash-result {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }

        .bucket {
            background: #ecf0f1;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bucket-index {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .bucket-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entry {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .entry-key {
            font-weight: bold;
        }

        .entry-value {
            opacity: 0.9;
        }

        .bucket.highlight {
            background: #f39c12;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(243,156,18,0.3);
        }

        .bucket.empty {
            background: #bdc3c7;
            opacity: 0.6;
        }

        .bucket.collision {
            background: #e8b4b4;
        }

        .operation-log {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            border-left: 3px solid #3498db;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #2c3e50;
            background: #ecf0f1;
        }

        .legend {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel {
                flex: none;
            }
        }

        .arrow-animation {
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #3498db;
            animation: arrowMove 1s ease-out;
        }

        @keyframes arrowMove {
            from {
                left: -30px;
                opacity: 0;
            }
            to {
                left: 10px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hash Table Visualization</h1>
            <p class="subtitle">Explore how hash functions map keys to array indices</p>
        </header>

        <div class="metrics-bar">
            <div class="metric">
                <div class="metric-value" id="loadFactor">0%</div>
                <div class="metric-label">Load Factor</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="totalEntries">0</div>
                <div class="metric-label">Total Entries</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="collisions">0</div>
                <div class="metric-label">Collisions</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="avgChainLength">0</div>
                <div class="metric-label">Avg Chain Length</div>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 style="margin-bottom: 16px; color: #2c3e50;">Controls</h2>
                
                <div class="input-group">
                    <label for="keyInput">Key:</label>
                    <input type="text" id="keyInput" placeholder="Enter a key (e.g., 'name')">
                </div>

                <div class="input-group">
                    <label for="valueInput">Value:</label>
                    <input type="text" id="valueInput" placeholder="Enter a value (e.g., 'John')">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="insert()">Insert</button>
                    <button class="btn-secondary" onclick="search()">Search</button>
                    <button class="btn-danger" onclick="remove()">Delete</button>
                </div>

                <div class="slider-container">
                    <label for="sizeSlider">Table Size: <span id="sizeValue">10</span></label>
                    <input type="range" id="sizeSlider" min="5" max="20" value="10" onchange="updateTableSize()">
                </div>

                <div class="hash-display">
                    <div class="hash-calculation" id="hashCalculation">Hash calculation will appear here...</div>
                    <div class="hash-result" id="hashResult"></div>
                </div>
            </div>

            <div class="hash-table-viz">
                <h2 style="margin-bottom: 16px; color: #2c3e50;">Hash Table</h2>
                <div id="bucketsContainer"></div>
            </div>
        </div>

        <div class="operation-log">
            <h3 style="margin-bottom: 8px; color: #2c3e50;">Operation Log</h3>
            <div id="logContainer"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #bdc3c7;"></div>
                <span>Empty Bucket</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ecf0f1;"></div>
                <span>Single Entry</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e8b4b4;"></div>
                <span>Collision Chain</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>Active Bucket</span>
            </div>
        </div>
    </div>

    <script>
        class HashTable {
            constructor(size = 10) {
                this.size = size;
                this.buckets = new Array(size).fill(null).map(() => []);
                this.totalEntries = 0;
                this.collisionCount = 0;
            }

            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash * 31 + key.charCodeAt(i)) % this.size;
                }
                return hash;
            }

            insert(key, value) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                
                const existingIndex = bucket.findIndex(entry => entry.key === key);
                
                if (existingIndex !== -1) {
                    bucket[existingIndex].value = value;
                    return { index, updated: true };
                }
                
                if (bucket.length > 0) {
                    this.collisionCount++;
                }
                
                bucket.push({ key, value });
                this.totalEntries++;
                return { index, updated: false };
            }

            search(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                const entry = bucket.find(entry => entry.key === key);
                return { index, value: entry ? entry.value : null };
            }

            remove(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                const entryIndex = bucket.findIndex(entry => entry.key === key);
                
                if (entryIndex !== -1) {
                    bucket.splice(entryIndex, 1);
                    this.totalEntries--;
                    if (bucket.length === 0 && this.collisionCount > 0) {
                        this.collisionCount--;
                    }
                    return { index, removed: true };
                }
                
                return { index, removed: false };
            }

            getLoadFactor() {
                return (this.totalEntries / this.size * 100).toFixed(1);
            }

            getAverageChainLength() {
                const nonEmptyBuckets = this.buckets.filter(bucket => bucket.length > 0).length;
                return nonEmptyBuckets > 0 ? (this.totalEntries / nonEmptyBuckets).toFixed(2) : 0;
            }

            resize(newSize) {
                const oldEntries = [];
                this.buckets.forEach(bucket => {
                    bucket.forEach(entry => oldEntries.push(entry));
                });
                
                this.size = newSize;
                this.buckets = new Array(newSize).fill(null).map(() => []);
                this.totalEntries = 0;
                this.collisionCount = 0;
                
                oldEntries.forEach(entry => {
                    this.insert(entry.key, entry.value);
                });
            }
        }

        let hashTable = new HashTable(10);
        let operationLog = [];

        function updateMetrics() {
            document.getElementById('loadFactor').textContent = hashTable.getLoadFactor() + '%';
            document.getElementById('totalEntries').textContent = hashTable.totalEntries;
            document.getElementById('collisions').textContent = hashTable.collisionCount;
            document.getElementById('avgChainLength').textContent = hashTable.getAverageChainLength();
        }

        function renderHashTable() {
            const container = document.getElementById('bucketsContainer');
            container.innerHTML = '';
            
            hashTable.buckets.forEach((bucket, index) => {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket';
                
                if (bucket.length === 0) {
                    bucketDiv.classList.add('empty');
                } else if (bucket.length > 1) {
                    bucketDiv.classList.add('collision');
                }
                
                bucketDiv.innerHTML = `
                    <div class="bucket-index">Bucket ${index}</div>
                    <div class="bucket-content">
                        ${bucket.map(entry => `
                            <div class="entry">
                                <span class="entry-key">${entry.key}</span>: 
                                <span class="entry-value">${entry.value}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(bucketDiv);
            });
        }

        function highlightBucket(index) {
            const buckets = document.querySelectorAll('.bucket');
            buckets.forEach(bucket => bucket.classList.remove('highlight'));
            
            if (buckets[index]) {
                buckets[index].classList.add('highlight');
                
                // Add arrow animation
                const arrow = document.createElement('div');
                arrow.className = 'arrow-animation';
                arrow.textContent = '→';
                buckets[index].appendChild(arrow);
                
                setTimeout(() => {
                    buckets[index].classList.remove('highlight');
                    if (arrow.parentElement) {
                        arrow.remove();
                    }
                }, 2000);
            }
        }

        function addToLog(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Keep only last 10 entries
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function updateHashCalculation(key) {
            if (!key) {
                document.getElementById('hashCalculation').textContent = 'Hash calculation will appear here...';
                document.getElementById('hashResult').textContent = '';
                return;
            }
            
            let calculation = `Hash("${key}") = `;
            let hash = 0;
            let steps = [];
            
            for (let i = 0; i < key.length; i++) {
                const charCode = key.charCodeAt(i);
                hash = (hash * 31 + charCode) % hashTable.size;
                steps.push(`(${i === 0 ? '0' : 'prev'} × 31 + ${charCode})`);
            }
            
            calculation += steps.join(' → ') + ` mod ${hashTable.size}`;
            
            document.getElementById('hashCalculation').textContent = calculation;
            document.getElementById('hashResult').textContent = `Result: Bucket ${hashTable.hash(key)}`;
        }

        document.getElementById('keyInput').addEventListener('input', (e) => {
            updateHashCalculation(e.target.value);
        });

        function insert() {
            const key = document.getElementById('keyInput').value.trim();
            const value = document.getElementById('valueInput').value.trim();
            
            if (!key || !value) {
                alert('Please enter both key and value');
                return;
            }
            
            const result = hashTable.insert(key, value);
            highlightBucket(result.index);
            renderHashTable();
            updateMetrics();
            
            if (result.updated) {
                addToLog(`Updated: "${key}" → "${value}" at bucket ${result.index}`);
            } else {
                addToLog(`Inserted: "${key}" → "${value}" at bucket ${result.index}`);
            }
            
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
            updateHashCalculation('');
        }

        function search() {
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key) {
                alert('Please enter a key to search');
                return;
            }
            
            const result = hashTable.search(key);
            highlightBucket(result.index);
            
            if (result.value !== null) {
                addToLog(`Found: "${key}" → "${result.value}" at bucket ${result.index}`);
                document.getElementById('valueInput').value = result.value;
            } else {
                addToLog(`Not found: "${key}" (checked bucket ${result.index})`);
            }
        }

        function remove() {
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key) {
                alert('Please enter a key to delete');
                return;
            }
            
            const result = hashTable.remove(key);
            highlightBucket(result.index);
            renderHashTable();
            updateMetrics();
            
            if (result.removed) {
                addToLog(`Deleted: "${key}" from bucket ${result.index}`);
            } else {
                addToLog(`Delete failed: "${key}" not found (checked bucket ${result.index})`);
            }
            
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
            updateHashCalculation('');
        }

        function updateTableSize() {
            const newSize = parseInt(document.getElementById('sizeSlider').value);
            document.getElementById('sizeValue').textContent = newSize;
            
            const oldSize = hashTable.size;
            hashTable.resize(newSize);
            
            renderHashTable();
            updateMetrics();
            addToLog(`Resized table: ${oldSize} → ${newSize} buckets`);
            
            // Recalculate hash for current key if any
            const currentKey = document.getElementById('keyInput').value;
            if (currentKey) {
                updateHashCalculation(currentKey);
            }
        }

        // Initialize
        renderHashTable();
        updateMetrics();

        // Add some sample data
        const sampleData = [
            { key: 'apple', value: 'fruit' },
            { key: 'carrot', value: 'vegetable' },
            { key: 'blue', value: 'color' }
        ];

        sampleData.forEach(item => {
            hashTable.insert(item.key, item.value);
        });

        renderHashTable();
        updateMetrics();
        addToLog('Welcome! Sample data loaded. Try inserting, searching, or deleting items.');
    </script>
</body>
</html>
