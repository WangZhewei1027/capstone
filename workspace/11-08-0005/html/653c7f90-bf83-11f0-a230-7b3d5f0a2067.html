<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .primary-btn {
            background: #667eea;
            color: white;
        }

        .primary-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .secondary-btn {
            background: #48bb78;
            color: white;
        }

        .secondary-btn:hover {
            background: #38a169;
        }

        .secondary-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            width: 120px;
        }

        .visualization {
            margin-top: 24px;
        }

        .array-display {
            margin-bottom: 32px;
        }

        .array-label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #4a5568;
        }

        .numbers-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 60px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            position: relative;
        }

        .number-box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            transition: all 0.5s ease;
        }

        .number-box.moving {
            position: absolute;
            z-index: 10;
        }

        .number-box .digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .number-box .highlighted-digit {
            color: #e53e3e;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .buckets-section {
            margin-top: 32px;
        }

        .buckets-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 16px;
        }

        .bucket {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            min-height: 120px;
            transition: all 0.3s;
        }

        .bucket.active {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .bucket-header {
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .bucket-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .step-info {
            font-weight: 600;
            color: #4a5568;
        }

        .complexity-info {
            text-align: right;
            font-size: 0.9rem;
            color: #718096;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .buckets-container {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Radix Sort: Digit-by-Digit Sorting</h1>
            <p>Watch how numbers are sorted by processing each digit position from right to left</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <input type="text" id="arrayInput" placeholder="e.g., 170,45,75,90,802">
                    <button class="primary-btn" onclick="setCustomArray()">Set Array</button>
                    <button class="secondary-btn" onclick="generateRandomArray()">Random</button>
                </div>
                
                <div class="control-group">
                    <button class="primary-btn" onclick="nextStep()" id="nextBtn">Next Step</button>
                    <button class="secondary-btn" onclick="reset()">Reset</button>
                </div>
                
                <div class="control-group">
                    <label>Auto-play:</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoPlay" onchange="toggleAutoPlay()">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
                
                <div class="speed-control">
                    <label>Speed:</label>
                    <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                </div>
            </div>

            <div class="progress-info">
                <div class="step-info" id="stepInfo">Ready to start</div>
                <div class="complexity-info">
                    Time Complexity: O(d Ã— n)<br>
                    Space Complexity: O(n + k)
                </div>
            </div>

            <div class="visualization">
                <div class="array-display">
                    <div class="array-label">Current Array:</div>
                    <div class="numbers-container" id="arrayContainer"></div>
                </div>

                <div class="buckets-section">
                    <div class="array-label">Digit Buckets:</div>
                    <div class="buckets-container" id="bucketsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let originalArray = [];
        let currentDigitPosition = 0;
        let maxDigits = 0;
        let isAnimating = false;
        let autoPlayInterval = null;
        let currentStep = 'ready';
        let buckets = Array(10).fill(null).map(() => []);

        function initializeBuckets() {
            const container = document.getElementById('bucketsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const bucket = document.createElement('div');
                bucket.className = 'bucket';
                bucket.id = `bucket-${i}`;
                bucket.innerHTML = `
                    <div class="bucket-header">Digit ${i}</div>
                    <div class="bucket-content" id="bucket-content-${i}"></div>
                `;
                container.appendChild(bucket);
            }
        }

        function displayArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            
            array.forEach((num, index) => {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.id = `num-${index}`;
                box.innerHTML = formatNumberWithHighlight(num, currentDigitPosition);
                container.appendChild(box);
            });
        }

        function formatNumberWithHighlight(num, digitPos) {
            const strNum = num.toString().padStart(maxDigits, '0');
            const digitIndex = maxDigits - digitPos - 1;
            
            let html = '<div class="digit">';
            for (let i = 0; i < strNum.length; i++) {
                if (i === digitIndex && currentStep === 'distributing') {
                    html += `<span class="highlighted-digit">${strNum[i]}</span>`;
                } else {
                    html += strNum[i];
                }
            }
            html += '</div>';
            return html;
        }

        function getDigitAtPosition(num, position) {
            const strNum = num.toString().padStart(maxDigits, '0');
            return parseInt(strNum[maxDigits - position - 1]);
        }

        async function animateNumberToBucket(number, fromIndex, bucketIndex) {
            const numberBox = document.getElementById(`num-${fromIndex}`);
            const bucket = document.getElementById(`bucket-${bucketIndex}`);
            const bucketContent = document.getElementById(`bucket-content-${bucketIndex}`);
            
            const startRect = numberBox.getBoundingClientRect();
            const endRect = bucket.getBoundingClientRect();
            const containerRect = document.getElementById('arrayContainer').getBoundingClientRect();
            
            numberBox.classList.add('moving');
            numberBox.style.left = `${startRect.left - containerRect.left}px`;
            numberBox.style.top = `${startRect.top - containerRect.top}px`;
            
            bucket.classList.add('active');
            
            await new Promise(resolve => setTimeout(resolve, 50));
            
            numberBox.style.left = `${endRect.left - containerRect.left + endRect.width/2 - 30}px`;
            numberBox.style.top = `${endRect.top - containerRect.top + 50}px`;
            
            await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
            
            numberBox.style.display = 'none';
            
            const bucketBox = document.createElement('div');
            bucketBox.className = 'number-box';
            bucketBox.textContent = number;
            bucketContent.appendChild(bucketBox);
            
            bucket.classList.remove('active');
        }

        async function distributeIntoBuckets() {
            buckets = Array(10).fill(null).map(() => []);
            
            for (let i = 0; i < array.length; i++) {
                const digit = getDigitAtPosition(array[i], currentDigitPosition);
                await animateNumberToBucket(array[i], i, digit);
                buckets[digit].push(array[i]);
            }
        }

        async function collectFromBuckets() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            
            let newArray = [];
            
            for (let i = 0; i < 10; i++) {
                const bucketContent = document.getElementById(`bucket-content-${i}`);
                
                for (let j = 0; j < buckets[i].length; j++) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    const box = document.createElement('div');
                    box.className = 'number-box';
                    box.textContent = buckets[i][j];
                    container.appendChild(box);
                    
                    newArray.push(buckets[i][j]);
                    
                    if (bucketContent.children.length > 0) {
                        bucketContent.removeChild(bucketContent.children[0]);
                    }
                }
            }
            
            array = newArray;
        }

        async function nextStep() {
            if (isAnimating) return;
            isAnimating = true;
            document.getElementById('nextBtn').disabled = true;
            
            if (currentStep === 'ready') {
                currentStep = 'distributing';
                updateStepInfo(`Distributing by digit position ${currentDigitPosition + 1} (from right)`);
                displayArray();
                await distributeIntoBuckets();
                currentStep = 'collecting';
                updateStepInfo(`Collecting from buckets`);
            } else if (currentStep === 'collecting') {
                await collectFromBuckets();
                currentDigitPosition++;
                
                if (currentDigitPosition < maxDigits) {
                    currentStep = 'distributing';
                    updateStepInfo(`Distributing by digit position ${currentDigitPosition + 1} (from right)`);
                    displayArray();
                } else {
                    currentStep = 'complete';
                    updateStepInfo('Sorting complete!');
                    displayArray();
                }
            } else if (currentStep === 'distributing') {
                await distributeIntoBuckets();
                currentStep = 'collecting';
                updateStepInfo(`Collecting from buckets`);
            }
            
            isAnimating = false;
            document.getElementById('nextBtn').disabled = currentStep === 'complete';
        }

        function updateStepInfo(text) {
            document.getElementById('stepInfo').textContent = text;
        }

        function getAnimationSpeed() {
            return parseInt(document.getElementById('speedSlider').value);
        }

        function setCustomArray() {
            const input = document.getElementById('arrayInput').value;
            const numbers = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n >= 0);
            
            if (numbers.length === 0) {
                alert('Please enter valid positive numbers separated by commas');
                return;
            }
            
            array = numbers;
            originalArray = [...array];
            initialize();
        }

        function generateRandomArray() {
            const size = 8;
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 900) + 100);
            }
            originalArray = [...array];
            document.getElementById('arrayInput').value = array.join(',');
            initialize();
        }

        function initialize() {
            currentDigitPosition = 0;
            currentStep = 'ready';
            maxDigits = Math.max(...array.map(n => n.toString().length));
            
            initializeBuckets();
            displayArray();
            updateStepInfo('Ready to start - Click "Next Step" to begin');
            
            document.getElementById('nextBtn').disabled = false;
            
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        function reset() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
                document.getElementById('autoPlay').checked = false;
            }
            
            array = [...originalArray];
            initialize();
        }

        function toggleAutoPlay() {
            const isChecked = document.getElementById('autoPlay').checked;
            
            if (isChecked && currentStep !== 'complete') {
                autoPlayInterval = setInterval(() => {
                    if (!isAnimating && currentStep !== 'complete') {
                        nextStep();
                    } else if (currentStep === 'complete') {
                        clearInterval(autoPlayInterval);
                        autoPlayInterval = null;
                        document.getElementById('autoPlay').checked = false;
                    }
                }, getAnimationSpeed() + 500);
            } else {
                if (autoPlayInterval) {
                    clearInterval(autoPlayInterval);
                    autoPlayInterval = null;
                }
            }
        }

        // Initialize with a random array
        generateRandomArray();
    </script>
</body>
</html>
