<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 24px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 24px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-content {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .visualization-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 24px;
            min-height: 400px;
            position: relative;
        }

        .array-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 300px;
            gap: 4px;
            margin-bottom: 16px;
        }

        .array-bar {
            background: #4CAF50;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-size: 12px;
            padding-bottom: 4px;
        }

        .array-bar.pivot {
            background: #FFC107;
        }

        .array-bar.comparing {
            background: #2196F3;
        }

        .array-bar.less {
            background: #4CAF50;
        }

        .array-bar.greater {
            background: #F44336;
        }

        .array-bar.sorted {
            background: #9C27B0;
        }

        .array-bar:hover::after {
            content: attr(data-value);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 16px;
            font-size: 1.2em;
        }

        .recursion-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stack-frame {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            border-left: 3px solid #FFC107;
        }

        .stack-frame.active {
            background: rgba(255, 193, 7, 0.2);
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .partition-indicator {
            display: flex;
            justify-content: center;
            gap: 4px;
            height: 20px;
            margin-top: 8px;
        }

        .partition-range {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            button {
                width: 100%;
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Sort Visualization</h1>
        <p class="subtitle">Watch how the divide-and-conquer algorithm efficiently sorts arrays</p>
        
        <div class="controls">
            <button onclick="generateArray('random')">Random Array</button>
            <button onclick="generateArray('sorted')">Nearly Sorted</button>
            <button onclick="generateArray('reverse')">Reverse Sorted</button>
            <button onclick="startSort()" id="sortBtn">Sort</button>
            <button onclick="resetArray()">Reset</button>
        </div>

        <div class="main-content">
            <div class="visualization-area">
                <div class="array-container" id="arrayContainer"></div>
                <div class="partition-indicator" id="partitionIndicator"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFC107;"></div>
                        <span>Pivot</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Less than Pivot</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #F44336;"></div>
                        <span>Greater than Pivot</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #9C27B0;"></div>
                        <span>Sorted</span>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3>Recursion Stack</h3>
                <div class="recursion-stack" id="recursionStack">
                    <div class="stack-frame">Ready to sort...</div>
                </div>
                <div style="margin-top: 24px;">
                    <h3>Current Operation</h3>
                    <p id="operationText" style="font-size: 14px; opacity: 0.9;">
                        Click "Sort" to begin
                    </p>
                </div>
            </div>
        </div>

        <div class="playback-controls">
            <button onclick="togglePlayPause()" id="playPauseBtn">Play</button>
            <button onclick="step()">Step</button>
            <div class="speed-control">
                <label>Speed:</label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
            </div>
            <div class="stats">
                <div class="stat">Comparisons: <span id="comparisons">0</span></div>
                <div class="stat">Swaps: <span id="swaps">0</span></div>
                <div class="stat">Depth: <span id="depth">0</span></div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let sorting = false;
        let paused = false;
        let comparisons = 0;
        let swaps = 0;
        let maxDepth = 0;
        let currentDepth = 0;
        let animationSpeed = 50;
        let sortingSteps = [];
        let currentStep = 0;

        function generateArray(type = 'random') {
            const size = 15;
            array = [];
            
            if (type === 'random') {
                for (let i = 0; i < size; i++) {
                    array.push(Math.floor(Math.random() * 90) + 10);
                }
            } else if (type === 'sorted') {
                for (let i = 0; i < size; i++) {
                    array.push(i * 6 + 10 + Math.floor(Math.random() * 5));
                }
            } else if (type === 'reverse') {
                for (let i = 0; i < size; i++) {
                    array.push((size - i) * 6 + 10);
                }
            }
            
            resetStats();
            renderArray();
        }

        function resetStats() {
            comparisons = 0;
            swaps = 0;
            maxDepth = 0;
            currentDepth = 0;
            sortingSteps = [];
            currentStep = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
            document.getElementById('depth').textContent = currentDepth;
        }

        function renderArray(highlights = {}) {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            
            const maxValue = Math.max(...array);
            const barWidth = Math.min(50, (container.offsetWidth - (array.length - 1) * 4) / array.length);
            
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                
                if (highlights.pivot === index) {
                    bar.classList.add('pivot');
                } else if (highlights.comparing === index) {
                    bar.classList.add('comparing');
                } else if (highlights.sorted && highlights.sorted.includes(index)) {
                    bar.classList.add('sorted');
                } else if (highlights.less && highlights.less.includes(index)) {
                    bar.classList.add('less');
                } else if (highlights.greater && highlights.greater.includes(index)) {
                    bar.classList.add('greater');
                }
                
                bar.style.height = `${(value / maxValue) * 250}px`;
                bar.style.width = `${barWidth}px`;
                bar.setAttribute('data-value', value);
                bar.textContent = value;
                
                container.appendChild(bar);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function quickSort(arr, low, high, depth = 0) {
            if (low < high && !paused) {
                currentDepth = depth;
                maxDepth = Math.max(maxDepth, depth);
                updateStats();
                updateRecursionStack(low, high, depth);
                
                const pivotIndex = await partition(arr, low, high);
                
                await quickSort(arr, low, pivotIndex - 1, depth + 1);
                await quickSort(arr, pivotIndex + 1, high, depth + 1);
            }
        }

        async function partition(arr, low, high) {
            const pivot = arr[high];
            let i = low - 1;
            
            updateOperation(`Partitioning with pivot ${pivot} (index ${high})`);
            renderArray({ pivot: high });
            await sleep(1000 - animationSpeed * 10);
            
            for (let j = low; j < high; j++) {
                comparisons++;
                updateStats();
                
                renderArray({ pivot: high, comparing: j });
                await sleep(1000 - animationSpeed * 10);
                
                if (arr[j] <= pivot) {
                    i++;
                    if (i !== j) {
                        swaps++;
                        updateStats();
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                        
                        updateOperation(`Swapping ${arr[j]} and ${arr[i]}`);
                        renderArray({ pivot: high, less: Array.from({length: i - low + 1}, (_, idx) => low + idx) });
                        await sleep(1000 - animationSpeed * 10);
                    }
                }
            }
            
            swaps++;
            updateStats();
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            
            updateOperation(`Placing pivot ${pivot} at position ${i + 1}`);
            renderArray({ sorted: [i + 1] });
            await sleep(1000 - animationSpeed * 10);
            
            return i + 1;
        }

        function updateRecursionStack(low, high, depth) {
            const stack = document.getElementById('recursionStack');
            stack.innerHTML = '';
            
            for (let d = 0; d <= depth; d++) {
                const frame = document.createElement('div');
                frame.className = 'stack-frame' + (d === depth ? ' active' : '');
                frame.textContent = d === depth ? `Sorting [${low}...${high}]` : `Waiting...`;
                stack.appendChild(frame);
            }
        }

        function updateOperation(text) {
            document.getElementById('operationText').textContent = text;
        }

        async function startSort() {
            if (sorting) return;
            
            sorting = true;
            paused = false;
            document.getElementById('sortBtn').disabled = true;
            document.getElementById('playPauseBtn').textContent = 'Pause';
            
            resetStats();
            await quickSort(array, 0, array.length - 1);
            
            // Mark all as sorted
            renderArray({ sorted: array.map((_, i) => i) });
            updateOperation('Sorting complete!');
            updateRecursionStack(0, array.length - 1, 0);
            
            sorting = false;
            document.getElementById('sortBtn').disabled = false;
            document.getElementById('playPauseBtn').textContent = 'Play';
        }

        function togglePlayPause() {
            if (!sorting) {
                startSort();
            } else {
                paused = !paused;
                document.getElementById('playPauseBtn').textContent = paused ? 'Resume' : 'Pause';
            }
        }

        function step() {
            // Implementation for step-by-step would require refactoring to store steps
            if (!sorting) {
                startSort();
            }
        }

        function resetArray() {
            sorting = false;
            paused = false;
            generateArray('random');
            document.getElementById('sortBtn').disabled = false;
            updateOperation('Click "Sort" to begin');
            updateRecursionStack(0, 0, 0);
        }

        // Speed control
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
        });

        // Initialize
        generateArray('random');
    </script>
</body>
</html>
