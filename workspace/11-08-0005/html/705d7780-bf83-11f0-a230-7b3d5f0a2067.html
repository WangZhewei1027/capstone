<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adjacency List Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            gap: 24px;
            flex: 1;
            min-height: 500px;
        }

        .graph-panel {
            flex: 2;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .instructions {
            font-size: 14px;
            color: #718096;
            margin-bottom: 16px;
            text-align: center;
        }

        #graphCanvas {
            flex: 1;
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            position: relative;
            cursor: crosshair;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0,0,0,.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .adjacency-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a202c;
        }

        #adjacencyList {
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .adj-entry {
            padding: 8px 12px;
            margin-bottom: 4px;
            background: #f6f8fa;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .adj-entry:hover {
            background: #e1e4e8;
            transform: translateX(4px);
        }

        .adj-entry.highlighted {
            background: #ffd700;
            font-weight: bold;
        }

        .controls {
            margin-top: 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .button-group {
            display: flex;
            gap: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3182ce;
            color: white;
        }

        button:hover {
            background: #2c5282;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-button {
            background: #805ad5;
        }

        .toggle-button:hover {
            background: #6b46c1;
        }

        .stats {
            margin-left: auto;
            display: flex;
            gap: 24px;
            font-size: 14px;
        }

        .stat {
            color: #718096;
        }

        .stat strong {
            color: #2d3748;
        }

        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4299e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: nodeAppear 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        @keyframes nodeAppear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .node.selected {
            background: #e53e3e;
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.3);
        }

        .node.highlighted {
            background: #ffd700;
            color: #2d3748;
        }

        .edge {
            position: absolute;
            background: #718096;
            height: 2px;
            transform-origin: left center;
            transition: all 0.3s ease;
            animation: edgeAppear 0.3s ease-out;
            z-index: 5;
        }

        @keyframes edgeAppear {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .edge.highlighted {
            background: #ffd700;
            height: 4px;
            z-index: 6;
        }

        .temp-edge {
            position: absolute;
            background: #cbd5e0;
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            z-index: 7;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #718096;
            transform-origin: center bottom;
            transition: all 0.3s ease;
            z-index: 8;
        }

        .arrow.highlighted {
            border-bottom-color: #ffd700;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .stats {
                margin-left: 0;
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graph Adjacency List Visualization</h1>
        <p class="subtitle">Explore how graphs are represented using adjacency lists</p>
        
        <div class="main-content">
            <div class="graph-panel">
                <div class="instructions">
                    Click to add nodes • Drag between nodes to connect • Right-click to delete
                </div>
                <div id="graphCanvas"></div>
            </div>
            
            <div class="adjacency-panel">
                <h2 class="panel-title">Adjacency List</h2>
                <div id="adjacencyList"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button onclick="clearGraph()">Clear Graph</button>
                <button onclick="loadSampleGraph()">Sample Graph</button>
                <button class="toggle-button" onclick="toggleGraphType()">
                    <span id="graphTypeLabel">Undirected</span>
                </button>
            </div>
            <div class="stats">
                <div class="stat">Nodes: <strong id="nodeCount">0</strong></div>
                <div class="stat">Edges: <strong id="edgeCount">0</strong></div>
            </div>
        </div>
    </div>

    <script>
        let nodes = [];
        let edges = [];
        let isDirected = false;
        let selectedNode = null;
        let isDragging = false;
        let tempEdge = null;
        let nextLabel = 65; // ASCII for 'A'

        const canvas = document.getElementById('graphCanvas');
        const adjacencyListEl = document.getElementById('adjacencyList');

        // Canvas event listeners
        canvas.addEventListener('click', handleCanvasClick);
        canvas.addEventListener('contextmenu', handleRightClick);
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        function handleCanvasClick(e) {
            if (isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicking on empty space
            const clickedNode = getNodeAt(x, y);
            if (!clickedNode) {
                createNode(x, y);
            }
        }

        function handleRightClick(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const node = getNodeAt(x, y);
            if (node) {
                deleteNode(node);
            }
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const node = getNodeAt(x, y);
            if (node) {
                selectedNode = node;
                isDragging = true;
                
                // Create temporary edge
                tempEdge = document.createElement('div');
                tempEdge.className = 'temp-edge';
                canvas.appendChild(tempEdge);
                
                updateTempEdge(x, y);
            }
        }

        function handleMouseMove(e) {
            if (isDragging && tempEdge) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                updateTempEdge(x, y);
            }
        }

        function handleMouseUp(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const targetNode = getNodeAt(x, y);
                if (targetNode && targetNode !== selectedNode) {
                    createEdge(selectedNode, targetNode);
                }
                
                // Clean up
                if (tempEdge) {
                    tempEdge.remove();
                    tempEdge = null;
                }
                isDragging = false;
                selectedNode = null;
            }
        }

        function updateTempEdge(x, y) {
            if (!tempEdge || !selectedNode) return;
            
            const nodeEl = document.getElementById(`node-${selectedNode.id}`);
            const startX = nodeEl.offsetLeft + 25;
            const startY = nodeEl.offsetTop + 25;
            
            const dx = x - startX;
            const dy = y - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            tempEdge.style.left = startX + 'px';
            tempEdge.style.top = startY + 'px';
            tempEdge.style.width = distance + 'px';
            tempEdge.style.transform = `rotate(${angle}deg)`;
        }

        function getNodeAt(x, y) {
            return nodes.find(node => {
                const nodeEl = document.getElementById(`node-${node.id}`);
                const nodeX = nodeEl.offsetLeft;
                const nodeY = nodeEl.offsetTop;
                const dx = x - (nodeX + 25);
                const dy = y - (nodeY + 25);
                return Math.sqrt(dx * dx + dy * dy) < 25;
            });
        }

        function createNode(x, y) {
            const id = Date.now();
            const label = String.fromCharCode(nextLabel++);
            
            // Reset label if we run out of letters
            if (nextLabel > 90) nextLabel = 65;
            
            const node = { id, label, x: x - 25, y: y - 25, connections: [] };
            nodes.push(node);
            
            // Create DOM element
            const nodeEl = document.createElement('div');
            nodeEl.id = `node-${id}`;
            nodeEl.className = 'node';
            nodeEl.textContent = label;
            nodeEl.style.left = node.x + 'px';
            nodeEl.style.top = node.y + 'px';
            
            canvas.appendChild(nodeEl);
            
            updateStats();
            updateAdjacencyList();
        }

        function deleteNode(node) {
            // Remove connected edges
            edges = edges.filter(edge => {
                if (edge.from.id === node.id || edge.to.id === node.id) {
                    document.getElementById(`edge-${edge.id}`)?.remove();
                    document.getElementById(`arrow-${edge.id}`)?.remove();
                    return false;
                }
                return true;
            });
            
            // Remove node from connections
            nodes.forEach(n => {
                n.connections = n.connections.filter(c => c.id !== node.id);
            });
            
            // Remove node
            nodes = nodes.filter(n => n.id !== node.id);
            document.getElementById(`node-${node.id}`)?.remove();
            
            updateStats();
            updateAdjacencyList();
        }

        function createEdge(fromNode, toNode) {
            // Check if edge already exists
            const existingEdge = edges.find(e => 
                (e.from.id === fromNode.id && e.to.id === toNode.id) ||
                (!isDirected && e.from.id === toNode.id && e.to.id === fromNode.id)
            );
            
            if (existingEdge) return;
            
            const id = Date.now();
            const edge = { id, from: fromNode, to: toNode };
            edges.push(edge);
            
            // Update connections
            fromNode.connections.push(toNode);
            if (!isDirected) {
                toNode.connections.push(fromNode);
            }
            
            // Create edge element
            drawEdge(edge);
            
            updateStats();
            updateAdjacencyList();
        }

        function drawEdge(edge) {
            const fromEl = document.getElementById(`node-${edge.from.id}`);
            const toEl = document.getElementById(`node-${edge.to.id}`);
            
            const x1 = fromEl.offsetLeft + 25;
            const y1 = fromEl.offsetTop + 25;
            const x2 = toEl.offsetLeft + 25;
            const y2 = toEl.offsetTop + 25;
            
            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            // Create edge line
            const edgeEl = document.createElement('div');
            edgeEl.id = `edge-${edge.id}`;
            edgeEl.className = 'edge';
            edgeEl.style.left = x1 + 'px';
            edgeEl.style.top = y1 + 'px';
            edgeEl.style.width = distance + 'px';
            edgeEl.style.transform = `rotate(${angle}deg)`;
            
            canvas.appendChild(edgeEl);
            
            // Create arrow for directed graphs
            if (isDirected) {
                const arrowEl = document.createElement('div');
                arrowEl.id = `arrow-${edge.id}`;
                arrowEl.className = 'arrow';
                arrowEl.style.left = (x2 - 6) + 'px';
                arrowEl.style.top = (y2 - 6) + 'px';
                arrowEl.style.transform = `rotate(${angle + 90}deg)`;
                
                canvas.appendChild(arrowEl);
            }
        }

        function updateStats() {
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = edges.length;
        }

        function updateAdjacencyList() {
            adjacencyListEl.innerHTML = '';
            
            // Sort nodes by label
            const sortedNodes = [...nodes].sort((a, b) => a.label.localeCompare(b.label));
            
            sortedNodes.forEach(node => {
                const entry = document.createElement('div');
                entry.className = 'adj-entry';
                entry.dataset.nodeId = node.id;
                
                const connections = node.connections
                    .map(c => c.label)
                    .sort()
                    .join(', ');
                
                entry.textContent = `${node.label} → [${connections}]`;
                
                // Add hover effect
                entry.addEventListener('mouseenter', () => highlightNode(node));
                entry.addEventListener('mouseleave', () => unhighlightAll());
                
                adjacencyListEl.appendChild(entry);
            });
        }

        function highlightNode(node) {
            // Highlight the node
            const nodeEl = document.getElementById(`node-${node.id}`);
            nodeEl.classList.add('highlighted');
            
            // Highlight connected nodes and edges
            node.connections.forEach(connected => {
                const connectedEl = document.getElementById(`node-${connected.id}`);
                connectedEl.classList.add('highlighted');
            });
            
            edges.forEach(edge => {
                if (edge.from.id === node.id || edge.to.id === node.id) {
                    const edgeEl = document.getElementById(`edge-${edge.id}`);
                    edgeEl.classList.add('highlighted');
                    
                    const arrowEl = document.getElementById(`arrow-${edge.id}`);
                    if (arrowEl) {
                        arrowEl.classList.add('highlighted');
                    }
                }
            });
            
            // Highlight adjacency list entry
            const entries = adjacencyListEl.querySelectorAll('.adj-entry');
            entries.forEach(entry => {
                if (entry.dataset.nodeId === node.id.toString()) {
                    entry.classList.add('highlighted');
                }
            });
        }

        function unhighlightAll() {
            document.querySelectorAll('.node').forEach(el => el.classList.remove('highlighted'));
            document.querySelectorAll('.edge').forEach(el => el.classList.remove('highlighted'));
            document.querySelectorAll('.arrow').forEach(el => el.classList.remove('highlighted'));
            document.querySelectorAll('.adj-entry').forEach(el => el.classList.remove('highlighted'));
        }

        function clearGraph() {
            nodes = [];
            edges = [];
            nextLabel = 65;
            canvas.innerHTML = '';
            updateStats();
            updateAdjacencyList();
        }

        function loadSampleGraph() {
            clearGraph();
            
            // Create sample nodes
            const positions = [
                { x: 150, y: 100 },
                { x: 300, y: 80 },
                { x: 250, y: 200 },
                { x: 100, y: 220 },
                { x: 400, y: 180 }
            ];
            
            positions.forEach(pos => {
                createNode(pos.x, pos.y);
            });
            
            // Create sample edges
            setTimeout(() => {
                createEdge(nodes[0], nodes[1]);
                createEdge(nodes[0], nodes[3]);
                createEdge(nodes[1], nodes[2]);
                createEdge(nodes[2], nodes[3]);
                createEdge(nodes[2], nodes[4]);
                createEdge(nodes[1], nodes[4]);
            }, 100);
        }

        function toggleGraphType() {
            isDirected = !isDirected;
            document.getElementById('graphTypeLabel').textContent = isDirected ? 'Directed' : 'Undirected';
            
            // Redraw all edges
            document.querySelectorAll('.edge, .arrow').forEach(el => el.remove());
            edges.forEach(edge => drawEdge(edge));
            
            // Update connections for undirected graph
            if (!isDirected) {
                edges.forEach(edge => {
                    if (!edge.to.connections.find(n => n.id === edge.from.id)) {
                        edge.to.connections.push(edge.from);
                    }
                });
            } else {
                // Remove backward connections for directed graph
                nodes.forEach(node => {
                    node.connections = [];
                });
                edges.forEach(edge => {
                    edge.from.connections.push(edge.to);
                });
            }
            
            updateAdjacencyList();
        }

        // Initialize with sample graph
        setTimeout(loadSampleGraph, 500);
    </script>
</body>
</html>
