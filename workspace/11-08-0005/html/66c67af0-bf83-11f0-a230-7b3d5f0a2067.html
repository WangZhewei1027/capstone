<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Algorithm - Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 1fr auto;
            gap: 24px;
            height: 100vh;
        }
        
        .header {
            grid-column: 1 / -1;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .problem-selector {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .problem-selector select {
            padding: 8px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .problem-selector select:hover {
            border-color: #3498db;
        }
        
        .visualization-area {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .array-container {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        
        .array {
            display: flex;
            gap: 4px;
            position: relative;
        }
        
        .array-element {
            width: 60px;
            height: 60px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .array-element.in-window {
            background: #3498db;
            color: white;
            border-color: #2980b9;
            transform: scale(1.05);
        }
        
        .window-overlay {
            position: absolute;
            background: rgba(52, 152, 219, 0.1);
            border: 3px solid #3498db;
            border-radius: 12px;
            transition: all 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .window-handle {
            position: absolute;
            width: 20px;
            height: 100%;
            background: #3498db;
            cursor: ew-resize;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 3;
        }
        
        .window-handle:hover {
            opacity: 0.3;
        }
        
        .window-handle.left {
            left: -10px;
            border-radius: 8px 0 0 8px;
        }
        
        .window-handle.right {
            right: -10px;
            border-radius: 0 8px 8px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .code-panel {
            background: #2c3e50;
            border-radius: 12px;
            padding: 24px;
            color: white;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            overflow-y: auto;
        }
        
        .code-line {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: pre;
        }
        
        .code-line.active {
            background: #3498db;
            transform: translateX(8px);
        }
        
        .controls {
            grid-column: 1 / -1;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .playback-controls {
            display: flex;
            gap: 16px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #bdc3c7;
        }
        
        .speed-control {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .speed-slider {
            flex: 1;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .speed-label {
            font-weight: 500;
            min-width: 100px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .code-panel {
                height: 300px;
            }
            
            .array-element {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sliding Window Algorithm Visualization</h1>
            <div class="problem-selector">
                <label for="problem">Choose Problem:</label>
                <select id="problem">
                    <option value="maxSum">Maximum Sum Subarray of Size K</option>
                    <option value="longestSubstring">Longest Substring Without Repeating Characters</option>
                    <option value="minWindow">Minimum Window Substring</option>
                </select>
            </div>
        </header>
        
        <main class="visualization-area">
            <div class="array-container">
                <div class="array" id="array"></div>
                <div class="window-overlay" id="windowOverlay">
                    <div class="window-handle left" id="leftHandle"></div>
                    <div class="window-handle right" id="rightHandle"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Window Start</h3>
                    <div class="stat-value" id="windowStart">0</div>
                </div>
                <div class="stat-card">
                    <h3>Window End</h3>
                    <div class="stat-value" id="windowEnd">0</div>
                </div>
                <div class="stat-card">
                    <h3>Current Sum</h3>
                    <div class="stat-value" id="currentSum">0</div>
                </div>
                <div class="stat-card">
                    <h3>Max Sum</h3>
                    <div class="stat-value" id="maxSum">0</div>
                </div>
            </div>
        </main>
        
        <aside class="code-panel">
            <div id="pseudocode"></div>
        </aside>
        
        <footer class="controls">
            <div class="playback-controls">
                <button class="btn btn-primary" id="playBtn">▶ Play</button>
                <button class="btn btn-secondary" id="stepBtn">Step →</button>
                <button class="btn btn-secondary" id="resetBtn">↺ Reset</button>
            </div>
            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" class="speed-slider" min="1" max="10" value="5">
                <span class="speed-label">5x</span>
            </div>
        </footer>
    </div>
    
    <script>
        class SlidingWindowVisualizer {
            constructor() {
                this.array = [2, 1, 5, 1, 3, 2, 4, 3, 1, 2];
                this.windowStart = 0;
                this.windowEnd = 0;
                this.k = 3;
                this.currentSum = 0;
                this.maxSum = 0;
                this.isPlaying = false;
                this.speed = 5;
                this.currentStep = 0;
                
                this.init();
            }
            
            init() {
                this.renderArray();
                this.updateWindow();
                this.renderPseudocode();
                this.attachEventListeners();
            }
            
            renderArray() {
                const arrayEl = document.getElementById('array');
                arrayEl.innerHTML = '';
                
                this.array.forEach((val, idx) => {
                    const element = document.createElement('div');
                    element.className = 'array-element';
                    element.textContent = val;
                    element.dataset.index = idx;
                    arrayEl.appendChild(element);
                });
            }
            
            updateWindow() {
                const elements = document.querySelectorAll('.array-element');
                elements.forEach((el, idx) => {
                    if (idx >= this.windowStart && idx <= this.windowEnd) {
                        el.classList.add('in-window');
                    } else {
                        el.classList.remove('in-window');
                    }
                });
                
                // Update window overlay
                const overlay = document.getElementById('windowOverlay');
                const firstElement = elements[this.windowStart];
                const lastElement = elements[this.windowEnd];
                
                if (firstElement && lastElement) {
                    const containerRect = document.getElementById('array').getBoundingClientRect();
                    const firstRect = firstElement.getBoundingClientRect();
                    const lastRect = lastElement.getBoundingClientRect();
                    
                    overlay.style.left = `${firstRect.left - containerRect.left - 8}px`;
                    overlay.style.top = `${firstRect.top - containerRect.top - 8}px`;
                    overlay.style.width = `${lastRect.right - firstRect.left + 16}px`;
                    overlay.style.height = `${firstRect.height + 16}px`;
                }
                
                // Update stats
                document.getElementById('windowStart').textContent = this.windowStart;
                document.getElementById('windowEnd').textContent = this.windowEnd;
                document.getElementById('currentSum').textContent = this.currentSum;
                document.getElementById('maxSum').textContent = this.maxSum;
            }
            
            renderPseudocode() {
                const pseudocode = `function maxSumSubarray(arr, k):
    maxSum = 0
    windowSum = 0
    windowStart = 0
    
    for windowEnd in range(len(arr)):
        windowSum += arr[windowEnd]
        
        if windowEnd >= k - 1:
            maxSum = max(maxSum, windowSum)
            windowSum -= arr[windowStart]
            windowStart += 1
    
    return maxSum`;
                
                const lines = pseudocode.split('\n');
                const codePanel = document.getElementById('pseudocode');
                codePanel.innerHTML = '';
                
                lines.forEach((line, idx) => {
                    const lineEl = document.createElement('div');
                    lineEl.className = 'code-line';
                    lineEl.textContent = line;
                    lineEl.dataset.line = idx;
                    codePanel.appendChild(lineEl);
                });
            }
            
            highlightCodeLine(lineNum) {
                document.querySelectorAll('.code-line').forEach(el => {
                    el.classList.remove('active');
                });
                const activeLine = document.querySelector(`[data-line="${lineNum}"]`);
                if (activeLine) {
                    activeLine.classList.add('active');
                }
            }
            
            step() {
                if (this.windowEnd >= this.array.length) {
                    this.isPlaying = false;
                    document.getElementById('playBtn').textContent = '▶ Play';
                    return;
                }
                
                // Add current element to window
                this.currentSum += this.array[this.windowEnd];
                this.highlightCodeLine(5);
                
                // Check if window has reached size k
                if (this.windowEnd >= this.k - 1) {
                    this.highlightCodeLine(7);
                    this.maxSum = Math.max(this.maxSum, this.currentSum);
                    
                    // Slide window
                    setTimeout(() => {
                        if (this.windowEnd < this.array.length - 1) {
                            this.highlightCodeLine(8);
                            this.currentSum -= this.array[this.windowStart];
                            this.windowStart++;
                        }
                    }, 1000 / this.speed);
                }
                
                this.windowEnd++;
                this.updateWindow();
            }
            
            play() {
                this.isPlaying = true;
                document.getElementById('playBtn').textContent = '⏸ Pause';
                
                const animate = () => {
                    if (!this.isPlaying || this.windowEnd >= this.array.length) {
                        this.isPlaying = false;
                        document.getElementById('playBtn').textContent = '▶ Play';
                        return;
                    }
                    
                    this.step();
                    setTimeout(animate, 2000 / this.speed);
                };
                
                animate();
            }
            
            reset() {
                this.windowStart = 0;
                this.windowEnd = 0;
                this.currentSum = 0;
                this.maxSum = 0;
                this.isPlaying = false;
                document.getElementById('playBtn').textContent = '▶ Play';
                this.updateWindow();
                this.highlightCodeLine(-1);
            }
            
            attachEventListeners() {
                document.getElementById('playBtn').addEventListener('click', () => {
                    if (this.isPlaying) {
                        this.isPlaying = false;
                        document.getElementById('playBtn').textContent = '▶ Play';
                    } else {
                        this.play();
                    }
                });
                
                document.getElementById('stepBtn').addEventListener('click', () => {
                    if (!this.isPlaying) {
                        this.step();
                    }
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.reset();
                });
                
                document.getElementById('speed').addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    document.querySelector('.speed-label').textContent = `${this.speed}x`;
                });
                
                document.getElementById('problem').addEventListener('change', (e) => {
                    // In a full implementation, this would switch between different algorithms
                    this.reset();
                });
                
                // Window resizing handlers (simplified for demo)
                let isDragging = false;
                let dragHandle = null;
                
                document.getElementById('leftHandle').addEventListener('mousedown', (e) => {
                    isDragging = true;
                    dragHandle = 'left';
                });
                
                document.getElementById('rightHandle').addEventListener('mousedown', (e) => {
                    isDragging = true;
                    dragHandle = 'right';
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    dragHandle = null;
                });
            }
        }
        
        // Initialize the visualizer
        const visualizer = new SlidingWindowVisualizer();
    </script>
</body>
</html>
