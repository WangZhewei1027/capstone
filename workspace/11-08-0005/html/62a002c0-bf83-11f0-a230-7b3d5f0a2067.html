<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Array Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f4f8;
            color: #2d3748;
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .subtitle {
            text-align: center;
            color: #4a5568;
            margin-bottom: 48px;
            font-size: 1.1rem;
        }

        .control-panel {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 240px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3182ce;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #3182ce;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5282;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .array-container {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
            min-height: 200px;
            position: relative;
        }

        .array-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: flex-start;
        }

        .array-element {
            position: relative;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .array-element.push-animation {
            animation: slideInRight 0.4s forwards;
        }

        .array-element.unshift-animation {
            animation: slideInLeft 0.4s forwards;
        }

        .array-element.remove-animation {
            animation: fadeOut 0.3s forwards;
        }

        .element-box {
            width: 80px;
            height: 60px;
            background: #edf2f7;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .element-box:hover {
            background: #e2e8f0;
            border-color: #3182ce;
            transform: translateY(-2px);
        }

        .element-box.selected {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }

        .index-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: #718096;
            font-weight: 500;
        }

        .info-panel {
            position: fixed;
            top: 24px;
            right: 24px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
        }

        .code-output {
            background: #1a202c;
            color: #a0aec0;
            padding: 24px;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            height: 200px;
            overflow-y: auto;
        }

        .code-line {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .code-comment {
            color: #718096;
            font-style: italic;
        }

        .code-keyword {
            color: #f687b3;
        }

        .code-string {
            color: #68d391;
        }

        .code-number {
            color: #63b3ed;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .info-panel {
                position: static;
                margin-bottom: 24px;
            }

            .control-panel {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Array Explorer</h1>
        <p class="subtitle">Visualize and manipulate JavaScript arrays in real-time</p>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Array Length</div>
                <div class="info-value" id="arrayLength">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Selected Index</div>
                <div class="info-value" id="selectedIndex">-</div>
            </div>
        </div>

        <div class="control-panel">
            <input type="text" id="valueInput" placeholder="Enter a value" />
            <button class="btn-success" onclick="pushElement()">Push →</button>
            <button class="btn-success" onclick="unshiftElement()">← Unshift</button>
            <button class="btn-danger" onclick="popElement()">Pop →</button>
            <button class="btn-danger" onclick="shiftElement()">← Shift</button>
            <button class="btn-primary" onclick="removeSelected()">Remove Selected</button>
        </div>

        <div class="array-container">
            <div class="array-wrapper" id="arrayDisplay">
                <div class="empty-state">Array is empty. Add some elements to begin!</div>
            </div>
        </div>

        <div class="code-output" id="codeOutput">
            <div class="code-comment">// JavaScript Array Operations Log</div>
            <div class="code-line"><span class="code-keyword">const</span> myArray = [];</div>
        </div>
    </div>

    <script>
        let myArray = [];
        let selectedIndex = -1;
        let codeHistory = ['const myArray = [];'];

        function updateDisplay() {
            const display = document.getElementById('arrayDisplay');
            const lengthDisplay = document.getElementById('arrayLength');
            
            lengthDisplay.textContent = myArray.length;
            lengthDisplay.style.animation = 'pulse 0.3s';
            setTimeout(() => {
                lengthDisplay.style.animation = '';
            }, 300);

            if (myArray.length === 0) {
                display.innerHTML = '<div class="empty-state">Array is empty. Add some elements to begin!</div>';
                return;
            }

            display.innerHTML = '';
            myArray.forEach((value, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.style.animationDelay = `${index * 0.05}s`;
                
                const box = document.createElement('div');
                box.className = 'element-box';
                if (index === selectedIndex) {
                    box.classList.add('selected');
                }
                box.textContent = value;
                box.onclick = () => selectElement(index);
                
                const indexLabel = document.createElement('div');
                indexLabel.className = 'index-label';
                indexLabel.textContent = `[${index}]`;
                
                element.appendChild(box);
                element.appendChild(indexLabel);
                display.appendChild(element);
            });
        }

        function selectElement(index) {
            selectedIndex = selectedIndex === index ? -1 : index;
            document.getElementById('selectedIndex').textContent = selectedIndex === -1 ? '-' : selectedIndex;
            updateDisplay();
        }

        function addCodeLine(code) {
            codeHistory.push(code);
            const output = document.getElementById('codeOutput');
            const newLine = document.createElement('div');
            newLine.className = 'code-line';
            newLine.innerHTML = formatCode(code);
            output.appendChild(newLine);
            output.scrollTop = output.scrollHeight;
        }

        function formatCode(code) {
            return code
                .replace(/const|let|var/g, '<span class="code-keyword">$&</span>')
                .replace(/push|pop|shift|unshift|splice/g, '<span class="code-keyword">$&</span>')
                .replace(/'[^']*'|"[^"]*"/g, '<span class="code-string">$&</span>')
                .replace(/\b\d+\b/g, '<span class="code-number">$&</span>')
                .replace(/\/\/.*/g, '<span class="code-comment">$&</span>');
        }

        function pushElement() {
            const input = document.getElementById('valueInput');
            const value = input.value.trim();
            
            if (value === '') {
                input.focus();
                return;
            }

            myArray.push(value);
            addCodeLine(`myArray.push('${value}'); // myArray is now [${myArray.map(v => `'${v}'`).join(', ')}]`);
            
            updateDisplay();
            const newElement = document.querySelector('.array-element:last-child');
            if (newElement) {
                newElement.classList.add('push-animation');
            }
            
            input.value = '';
            input.focus();
        }

        function unshiftElement() {
            const input = document.getElementById('valueInput');
            const value = input.value.trim();
            
            if (value === '') {
                input.focus();
                return;
            }

            myArray.unshift(value);
            addCodeLine(`myArray.unshift('${value}'); // myArray is now [${myArray.map(v => `'${v}'`).join(', ')}]`);
            
            updateDisplay();
            const newElement = document.querySelector('.array-element:first-child');
            if (newElement) {
                newElement.classList.add('unshift-animation');
            }
            
            input.value = '';
            input.focus();
        }

        function popElement() {
            if (myArray.length === 0) return;
            
            const removed = myArray.pop();
            addCodeLine(`myArray.pop(); // removed '${removed}', myArray is now [${myArray.map(v => `'${v}'`).join(', ')}]`);
            
            const lastElement = document.querySelector('.array-element:last-child');
            if (lastElement) {
                lastElement.classList.add('remove-animation');
                setTimeout(() => {
                    updateDisplay();
                }, 300);
            }
        }

        function shiftElement() {
            if (myArray.length === 0) return;
            
            const removed = myArray.shift();
            addCodeLine(`myArray.shift(); // removed '${removed}', myArray is now [${myArray.map(v => `'${v}'`).join(', ')}]`);
            
            const firstElement = document.querySelector('.array-element:first-child');
            if (firstElement) {
                firstElement.classList.add('remove-animation');
                setTimeout(() => {
                    updateDisplay();
                }, 300);
            }
        }

        function removeSelected() {
            if (selectedIndex === -1 || selectedIndex >= myArray.length) return;
            
            const removed = myArray.splice(selectedIndex, 1)[0];
            addCodeLine(`myArray.splice(${selectedIndex}, 1); // removed '${removed}', myArray is now [${myArray.map(v => `'${v}'`).join(', ')}]`);
            
            const elements = document.querySelectorAll('.array-element');
            if (elements[selectedIndex]) {
                elements[selectedIndex].classList.add('remove-animation');
                setTimeout(() => {
                    selectedIndex = -1;
                    document.getElementById('selectedIndex').textContent = '-';
                    updateDisplay();
                }, 300);
            }
        }

        // Allow Enter key to push elements
        document.getElementById('valueInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                pushElement();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
