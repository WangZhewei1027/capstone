<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: clamp(24px, 5vw, 32px);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .visualization-area {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            min-height: 300px;
            position: relative;
        }

        .bars-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            height: 200px;
            margin-bottom: 16px;
        }

        .bar {
            flex: 1;
            max-width: 60px;
            background: #3498db;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar.sorted {
            background: #27ae60;
        }

        .bar.current-min {
            background: #e74c3c;
            animation: pulse 0.5s infinite alternate;
        }

        .bar.comparing {
            background: #f39c12;
        }

        .bar.swapping {
            background: #9b59b6;
            animation: swap 0.5s ease;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes swap {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
        }

        .bar-index {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #7f8c8d;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3498db;
            color: white;
        }

        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        button.secondary {
            background: #95a5a6;
        }

        button.secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-control label {
            font-size: 14px;
            color: #2c3e50;
        }

        input[type="range"] {
            width: 100px;
        }

        .algorithm-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 24px;
        }

        .pseudocode {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .pseudocode .highlight {
            background: #f1c40f;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .stats {
            text-align: center;
        }

        .stats h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .stat-item {
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            
            .algorithm-section {
                grid-template-columns: 1fr;
            }
            
            .bars-container {
                gap: 4px;
            }
            
            .bar {
                max-width: 40px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            .speed-control {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selection Sort Visualizer</h1>
        <p class="subtitle">Finding the Minimum, One Step at a Time</p>

        <div class="visualization-area">
            <div class="bars-container" id="barsContainer"></div>
            <div class="status-message" id="statusMessage">
                Click "Generate Array" to start
            </div>
        </div>

        <div class="controls">
            <button onclick="generateNewArray()">Generate Array</button>
            <button onclick="step()" id="stepButton" disabled>Next Step</button>
            <button onclick="toggleAutoPlay()" id="autoButton" class="secondary" disabled>
                Auto Play
            </button>
            <button onclick="reset()" id="resetButton" class="secondary" disabled>Reset</button>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" 
                       onchange="updateSpeed()">
            </div>
        </div>

        <div class="algorithm-section">
            <div class="pseudocode" id="pseudocode">
                <div>for i = 0 to n-1:</div>
                <div>&nbsp;&nbsp;minIndex = i</div>
                <div>&nbsp;&nbsp;for j = i+1 to n:</div>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;if arr[j] < arr[minIndex]:</div>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;minIndex = j</div>
                <div>&nbsp;&nbsp;swap(arr[i], arr[minIndex])</div>
            </div>
            <div class="stats">
                <h3>Statistics</h3>
                <div class="stat-item">
                    <div class="stat-value" id="comparisons">0</div>
                    <div class="stat-label">Comparisons</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="swaps">0</div>
                    <div class="stat-label">Swaps</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let currentI = 0;
        let currentJ = 0;
        let minIndex = 0;
        let comparisons = 0;
        let swaps = 0;
        let isPlaying = false;
        let playInterval = null;
        let speed = 1000;
        let phase = 'findMin'; // 'findMin' or 'swap'
        let isComplete = false;

        function generateNewArray() {
            array = [];
            for (let i = 0; i < 8; i++) {
                array.push(Math.floor(Math.random() * 90) + 10);
            }
            reset();
            renderBars();
            updateButtons();
        }

        function reset() {
            currentI = 0;
            currentJ = 0;
            minIndex = 0;
            comparisons = 0;
            swaps = 0;
            phase = 'findMin';
            isComplete = false;
            stopAutoPlay();
            updateStats();
            clearHighlights();
            updateStatus('Ready to sort!');
            updateButtons();
        }

        function renderBars() {
            const container = document.getElementById('barsContainer');
            container.innerHTML = '';
            
            const maxValue = Math.max(...array);
            
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(value / maxValue) * 180}px`;
                bar.id = `bar-${index}`;
                
                if (index < currentI) {
                    bar.classList.add('sorted');
                }
                
                const valueLabel = document.createElement('div');
                valueLabel.className = 'bar-value';
                valueLabel.textContent = value;
                
                const indexLabel = document.createElement('div');
                indexLabel.className = 'bar-index';
                indexLabel.textContent = index;
                
                bar.appendChild(valueLabel);
                bar.appendChild(indexLabel);
                container.appendChild(bar);
            });
        }

        function step() {
            if (isComplete) return;
            
            clearHighlights();
            
            if (phase === 'findMin') {
                if (currentJ === 0) {
                    minIndex = currentI;
                    currentJ = currentI + 1;
                    highlightLine(1);
                }
                
                if (currentJ < array.length) {
                    comparisons++;
                    document.getElementById(`bar-${minIndex}`).classList.add('current-min');
                    document.getElementById(`bar-${currentJ}`).classList.add('comparing');
                    
                    if (array[currentJ] < array[minIndex]) {
                        minIndex = currentJ;
                        highlightLine(4);
                    } else {
                        highlightLine(3);
                    }
                    
                    updateStatus(`Comparing ${array[currentJ]} with current minimum ${array[minIndex]}`);
                    currentJ++;
                } else {
                    phase = 'swap';
                }
            } else if (phase === 'swap') {
                if (minIndex !== currentI) {
                    document.getElementById(`bar-${currentI}`).classList.add('swapping');
                    document.getElementById(`bar-${minIndex}`).classList.add('swapping');
                    
                    // Swap values
                    [array[currentI], array[minIndex]] = [array[minIndex], array[currentI]];
                    swaps++;
                    highlightLine(5);
                    updateStatus(`Swapping ${array[minIndex]} and ${array[currentI]}`);
                    
                    setTimeout(() => {
                        renderBars();
                        moveToNextIteration();
                    }, 300);
                } else {
                    updateStatus(`No swap needed - ${array[currentI]} is already in correct position`);
                    moveToNextIteration();
                }
            }
            
            updateStats();
        }

        function moveToNextIteration() {
            currentI++;
            currentJ = 0;
            phase = 'findMin';
            
            if (currentI >= array.length - 1) {
                isComplete = true;
                document.getElementById(`bar-${currentI}`).classList.add('sorted');
                updateStatus('Sorting complete!');
                stopAutoPlay();
                highlightLine(-1);
            } else {
                highlightLine(0);
            }
            
            updateButtons();
        }

        function clearHighlights() {
            document.querySelectorAll('.bar').forEach(bar => {
                bar.classList.remove('current-min', 'comparing', 'swapping');
            });
            document.querySelectorAll('.pseudocode div').forEach(line => {
                line.classList.remove('highlight');
            });
        }

        function highlightLine(lineNumber) {
            clearPseudocodeHighlights();
            if (lineNumber >= 0) {
                document.querySelectorAll('.pseudocode div')[lineNumber].classList.add('highlight');
            }
        }

        function clearPseudocodeHighlights() {
            document.querySelectorAll('.pseudocode div').forEach(line => {
                line.classList.remove('highlight');
            });
        }

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            isPlaying = true;
            document.getElementById('autoButton').textContent = 'Pause';
            playInterval = setInterval(() => {
                step();
                if (isComplete) {
                    stopAutoPlay();
                }
            }, speed);
        }

        function stopAutoPlay() {
            isPlaying = false;
            document.getElementById('autoButton').textContent = 'Auto Play';
            if (playInterval) {
                clearInterval(playInterval);
            }
        }

        function updateSpeed() {
            speed = 2100 - document.getElementById('speedSlider').value;
            if (isPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        }

        function updateButtons() {
            const hasArray = array.length > 0;
            document.getElementById('stepButton').disabled = !hasArray || isComplete;
            document.getElementById('autoButton').disabled = !hasArray || isComplete;
            document.getElementById('resetButton').disabled = !hasArray;
        }

        // Initialize
        updateButtons();
    </script>
</body>
</html>
