<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adjacency Matrix Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            min-height: 500px;
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            position: relative;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #34495e;
        }

        #graphCanvas {
            width: 100%;
            height: 400px;
            border: 2px solid #ecf0f1;
            border-radius: 4px;
            cursor: crosshair;
            position: relative;
            overflow: hidden;
            background: #fafafa;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: move;
            transition: all 0.3s ease;
            z-index: 10;
            user-select: none;
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .node.highlighted {
            background: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        .edge-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .edge {
            stroke: #95a5a6;
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
            pointer-events: stroke;
            cursor: pointer;
        }

        .edge:hover {
            stroke: #3498db;
            stroke-width: 3;
        }

        .edge.highlighted {
            stroke: #e74c3c;
            stroke-width: 3;
        }

        .arrow {
            fill: #95a5a6;
            transition: fill 0.3s ease;
        }

        .arrow.highlighted {
            fill: #e74c3c;
        }

        #matrixContainer {
            overflow: auto;
            max-height: 400px;
        }

        .matrix-table {
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 1rem;
        }

        .matrix-table th,
        .matrix-table td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .matrix-table th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }

        .matrix-table td {
            cursor: pointer;
            background: #ecf0f1;
            font-weight: 500;
        }

        .matrix-table td:hover {
            background: #d5dbdb;
        }

        .matrix-table td.value-1 {
            background: #3498db;
            color: white;
        }

        .matrix-table td.highlighted {
            background: #e74c3c !important;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .controls {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #2980b9;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        button.secondary {
            background: #95a5a6;
        }

        button.secondary:hover {
            background: #7f8c8d;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ecf0f1;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #3498db;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .info-box {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #2c3e50;
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            max-width: 300px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .info-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .temp-edge {
            stroke: #3498db;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            fill: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: space-between;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Adjacency Matrix Explorer</h1>
            <p class="subtitle">Visualize how graphs are represented as matrices</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">Graph Visualization</h2>
                <div id="graphCanvas">
                    <svg class="edge-svg" id="edgeSvg"></svg>
                </div>
                <p style="margin-top: 16px; color: #7f8c8d; font-size: 0.9rem;">
                    Click to add nodes • Drag between nodes to connect • Click edges to modify
                </p>
            </div>

            <div class="panel">
                <h2 class="panel-title">Adjacency Matrix</h2>
                <div id="matrixContainer"></div>
                <p style="margin-top: 16px; color: #7f8c8d; font-size: 0.9rem;">
                    Click cells to toggle connections • 1 = connected, 0 = not connected
                </p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Directed Graph:</label>
                <div class="toggle-switch" id="directedToggle"></div>
            </div>
            <button onclick="loadExample('simple')">Simple Example</button>
            <button onclick="loadExample('complete')">Complete Graph</button>
            <button onclick="loadExample('cycle')">Cycle Graph</button>
            <button class="secondary" onclick="clearGraph()">Clear All</button>
        </div>
    </div>

    <div class="info-box" id="infoBox"></div>

    <script>
        let nodes = [];
        let edges = [];
        let isDirected = false;
        let draggedNode = null;
        let tempEdge = null;
        let isDraggingNode = false;
        let isCreatingEdge = false;
        let startNode = null;

        const canvas = document.getElementById('graphCanvas');
        const edgeSvg = document.getElementById('edgeSvg');
        const matrixContainer = document.getElementById('matrixContainer');
        const infoBox = document.getElementById('infoBox');
        const directedToggle = document.getElementById('directedToggle');

        // Initialize
        directedToggle.addEventListener('click', () => {
            isDirected = !isDirected;
            directedToggle.classList.toggle('active');
            updateMatrix();
            showInfo(isDirected ? 'Switched to directed graph mode' : 'Switched to undirected graph mode');
        });

        canvas.addEventListener('click', (e) => {
            if (isDraggingNode || isCreatingEdge) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicking on empty space
            if (!getNodeAtPosition(x, y) && nodes.length < 6) {
                addNode(x, y);
            }
        });

        function addNode(x, y) {
            const node = {
                id: nodes.length,
                x: x,
                y: y,
                label: String.fromCharCode(65 + nodes.length)
            };
            
            nodes.push(node);
            
            const nodeEl = document.createElement('div');
            nodeEl.className = 'node';
            nodeEl.textContent = node.label;
            nodeEl.style.left = (x - 20) + 'px';
            nodeEl.style.top = (y - 20) + 'px';
            nodeEl.dataset.id = node.id;
            
            // Node event listeners
            nodeEl.addEventListener('mousedown', startNodeDrag);
            nodeEl.addEventListener('mouseenter', () => highlightNode(node.id, true));
            nodeEl.addEventListener('mouseleave', () => highlightNode(node.id, false));
            
            canvas.appendChild(nodeEl);
            nodeEl.classList.add('pulse');
            
            updateMatrix();
            showInfo(`Added node ${node.label}`);
        }

        function startNodeDrag(e) {
            e.stopPropagation();
            const nodeEl = e.target;
            const nodeId = parseInt(nodeEl.dataset.id);
            const node = nodes[nodeId];
            
            if (e.shiftKey || e.ctrlKey) {
                // Start creating edge
                isCreatingEdge = true;
                startNode = node;
                createTempEdge(e);
            } else {
                // Start dragging node
                isDraggingNode = true;
                draggedNode = node;
                nodeEl.style.cursor = 'grabbing';
            }
        }

        function createTempEdge(e) {
            const tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            tempLine.classList.add('temp-edge');
            tempLine.setAttribute('x1', startNode.x);
            tempLine.setAttribute('y1', startNode.y);
            tempLine.setAttribute('x2', startNode.x);
            tempLine.setAttribute('y2', startNode.y);
            edgeSvg.appendChild(tempLine);
            tempEdge = tempLine;
        }

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isDraggingNode && draggedNode) {
                draggedNode.x = Math.max(20, Math.min(canvas.offsetWidth - 20, x));
                draggedNode.y = Math.max(20, Math.min(canvas.offsetHeight - 20, y));
                
                const nodeEl = canvas.querySelector(`[data-id="${draggedNode.id}"]`);
                nodeEl.style.left = (draggedNode.x - 20) + 'px';
                nodeEl.style.top = (draggedNode.y - 20) + 'px';
                
                updateEdges();
            } else if (isCreatingEdge && tempEdge) {
                tempEdge.setAttribute('x2', x);
                tempEdge.setAttribute('y2', y);
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isDraggingNode) {
                isDraggingNode = false;
                if (draggedNode) {
                    const nodeEl = canvas.querySelector(`[data-id="${draggedNode.id}"]`);
                    nodeEl.style.cursor = 'move';
                }
                draggedNode = null;
            } else if (isCreatingEdge) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const endNode = getNodeAtPosition(x, y);
                
                if (endNode && endNode !== startNode) {
                    addEdge(startNode.id, endNode.id);
                }
                
                if (tempEdge) {
                    tempEdge.remove();
                    tempEdge = null;
                }
                
                isCreatingEdge = false;
                startNode = null;
            }
        });

        function getNodeAtPosition(x, y) {
            return nodes.find(node => {
                const dx = x - node.x;
                const dy = y - node.y;
                return Math.sqrt(dx * dx + dy * dy) < 20;
            });
        }

        function addEdge(fromId, toId) {
            // Check if edge already exists
            const existingEdge = edges.find(e => 
                (e.from === fromId && e.to === toId) || 
                (!isDirected && e.from === toId && e.to === fromId)
            );
            
            if (!existingEdge) {
                edges.push({ from: fromId, to: toId });
                updateEdges();
                updateMatrix();
                showInfo(`Connected ${nodes[fromId].label} → ${nodes[toId].label}`);
            }
        }

        function removeEdge(fromId, toId) {
            edges = edges.filter(e => !(e.from === fromId && e.to === toId));
            updateEdges();
            updateMatrix();
        }

        function updateEdges() {
            edgeSvg.innerHTML = '';
            
            edges.forEach((edge, index) => {
                const fromNode = nodes[edge.from];
                const toNode = nodes[edge.to];
                
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.classList.add('edge');
                line.setAttribute('x1', fromNode.x);
                line.setAttribute('y1', fromNode.y);
                line.setAttribute('x2', toNode.x);
                line.setAttribute('y2', toNode.y);
                line.dataset.from = edge.from;
                line.dataset.to = edge.to;
                
                // Click handler for edges
                line.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeEdge(edge.from, edge.to);
                    showInfo(`Removed edge ${fromNode.label} → ${toNode.label}`);
                });
                
                // Hover handlers
                line.addEventListener('mouseenter', () => highlightEdge(edge.from, edge.to, true));
                line.addEventListener('mouseleave', () => highlightEdge(edge.from, edge.to, false));
                
                g.appendChild(line);
                
                // Add arrow for directed graphs
                if (isDirected) {
                    const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                    const arrowX = toNode.x - 25 * Math.cos(angle);
                    const arrowY = toNode.y - 25 * Math.sin(angle);
                    
                    const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    arrow.classList.add('arrow');
                    
                    const points = [
                        [arrowX, arrowY],
                        [arrowX - 10 * Math.cos(angle - Math.PI/6), arrowY - 10 * Math.sin(angle - Math.PI/6)],
                        [arrowX - 10 * Math.cos(angle + Math.PI/6), arrowY - 10 * Math.sin(angle + Math.PI/6)]
                    ];
                    
                    arrow.setAttribute('points', points.map(p => p.join(',')).join(' '));
                    g.appendChild(arrow);
                }
                
                edgeSvg.appendChild(g);
            });
        }

        function updateMatrix() {
            if (nodes.length === 0) {
                matrixContainer.innerHTML = '<p style="text-align: center; color: #95a5a6;">Add nodes to see the matrix</p>';
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'matrix-table';
            
            // Header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('th')); // Empty corner
            nodes.forEach(node => {
                const th = document.createElement('th');
                th.textContent = node.label;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            // Data rows
            nodes.forEach((rowNode, i) => {
                const row = document.createElement('tr');
                
                // Row header
                const th = document.createElement('th');
                th.textContent = rowNode.label;
                row.appendChild(th);
                
                // Data cells
                nodes.forEach((colNode, j) => {
                    const td = document.createElement('td');
                    const hasEdge = edges.some(e => e.from === i && e.to === j);
                    const hasReverseEdge = !isDirected && edges.some(e => e.from === j && e.to === i);
                    
                    td.textContent = (hasEdge || hasReverseEdge) ? '1' : '0';
                    td.className = (hasEdge || hasReverseEdge) ? 'value-1' : '';
                    td.dataset.row = i;
                    td.dataset.col = j;
                    
                    // Click handler
                    td.addEventListener('click', () => {
                        if (i === j) return; // No self-loops for simplicity
                        
                        if (hasEdge) {
                            removeEdge(i, j);
                        } else {
                            addEdge(i, j);
                        }
                        td.classList.add('pulse');
                        setTimeout(() => td.classList.remove('pulse'), 500);
                    });
                    
                    // Hover handlers
                    td.addEventListener('mouseenter', () => {
                        highlightMatrixCell(i, j, true);
                    });
                    td.addEventListener('mouseleave', () => {
                        highlightMatrixCell(i, j, false);
                    });
                    
                    row.appendChild(td);
                });
                
                table.appendChild(row);
            });
            
            matrixContainer.innerHTML = '';
            matrixContainer.appendChild(table);
        }

        function highlightNode(nodeId, highlight) {
            const nodeEl = canvas.querySelector(`[data-id="${nodeId}"]`);
            if (highlight) {
                nodeEl.classList.add('highlighted');
                // Highlight matrix row and column
                document.querySelectorAll(`td[data-row="${nodeId}"], td[data-col="${nodeId}"]`).forEach(cell => {
                    cell.style.background = '#ecf0f1';
                });
            } else {
                nodeEl.classList.remove('highlighted');
                updateMatrix(); // Reset matrix colors
            }
        }

        function highlightEdge(fromId, toId, highlight) {
            const edge = edgeSvg.querySelector(`line[data-from="${fromId}"][data-to="${toId}"]`);
            const arrow = edge?.nextElementSibling;
            
            if (highlight) {
                edge?.classList.add('highlighted');
                arrow?.classList.add('highlighted');
                highlightMatrixCell(fromId, toId, true);
            } else {
                edge?.classList.remove('highlighted');
                arrow?.classList.remove('highlighted');
                highlightMatrixCell(fromId, toId, false);
            }
        }

        function highlightMatrixCell(row, col, highlight) {
            const cell = document.querySelector(`td[data-row="${row}"][data-col="${col}"]`);
            if (highlight) {
                cell?.classList.add('highlighted');
                // Highlight corresponding nodes
                canvas.querySelector(`[data-id="${row}"]`)?.classList.add('highlighted');
                canvas.querySelector(`[data-id="${col}"]`)?.classList.add('highlighted');
                // Highlight corresponding edge
                const edge = edgeSvg.querySelector(`line[data-from="${row}"][data-to="${col}"]`);
                edge?.classList.add('highlighted');
                edge?.nextElementSibling?.classList.add('highlighted');
            } else {
                cell?.classList.remove('highlighted');
                canvas.querySelector(`[data-id="${row}"]`)?.classList.remove('highlighted');
                canvas.querySelector(`[data-id="${col}"]`)?.classList.remove('highlighted');
                const edge = edgeSvg.querySelector(`line[data-from="${row}"][data-to="${col}"]`);
                edge?.classList.remove('highlighted');
                edge?.nextElementSibling?.classList.remove('highlighted');
            }
        }

        function showInfo(message) {
            infoBox.textContent = message;
            infoBox.classList.add('show');
            setTimeout(() => {
                infoBox.classList.remove('show');
            }, 3000);
        }

        function clearGraph() {
            nodes = [];
            edges = [];
            canvas.querySelectorAll('.node').forEach(n => n.remove());
            updateEdges();
            updateMatrix();
            showInfo('Graph cleared');
        }

        function loadExample(type) {
            clearGraph();
            
            switch(type) {
                case 'simple':
                    // Triangle
                    addNode(200, 100);
                    addNode(150, 200);
                    addNode(250, 200);
                    setTimeout(() => {
                        addEdge(0, 1);
                        addEdge(1, 2);
                        addEdge(2, 0);
                    }, 300);
                    break;
                    
                case 'complete':
                    // Complete graph K4
                    addNode(200, 100);
                    addNode(100, 200);
                    addNode(300, 200);
                    addNode(200, 300);
                    setTimeout(() => {
                        for(let i = 0; i < 4; i++) {
                            for(let j = i + 1; j < 4; j++) {
                                addEdge(i, j);
                            }
                        }
                    }, 300);
                    break;
                    
                case 'cycle':
                    // Cycle C5
                    for(let i = 0; i < 5; i++) {
                        const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                        addNode(
                            200 + 100 * Math.cos(angle),
                            200 + 100 * Math.sin(angle)
                        );
                    }
                    setTimeout(() => {
                        for(let i = 0; i < 5; i++) {
                            addEdge(i, (i + 1) % 5);
                        }
                    }, 300);
                    break;
            }
            
            showInfo(`Loaded ${type} graph example`);
        }

        // Initial state
        updateMatrix();
        showInfo('Click on the canvas to add nodes!');
    </script>
</body>
</html>
