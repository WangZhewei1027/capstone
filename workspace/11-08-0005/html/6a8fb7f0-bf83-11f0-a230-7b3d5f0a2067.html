<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            gap: 24px;
            flex: 1;
            margin-bottom: 24px;
        }

        .visualization-panel {
            flex: 1;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .array-container {
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            position: relative;
        }

        .array-bar {
            width: 60px;
            background: #e0e0e0;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .array-bar.sorted {
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
        }

        .array-bar.current {
            background: #ff6b35;
            animation: pulse 0.8s ease-in-out infinite;
        }

        .array-bar.comparing {
            background: #ffd93d;
        }

        .array-bar:hover .tooltip {
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .operation-indicator {
            position: absolute;
            top: -40px;
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .operation-indicator.show {
            opacity: 1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .playback-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .icon-button {
            padding: 12px 16px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 300px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4a90e2;
            border-radius: 50%;
            cursor: pointer;
        }

        .side-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .info-card h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #1a1a2e;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .stat-value {
            font-weight: 600;
            color: #4a90e2;
        }

        .pseudocode {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
        }

        .pseudocode-line {
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pseudocode-line.active {
            background: #ffd93d;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4a90e2;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .side-panel {
                width: 100%;
                flex-direction: row;
            }

            .info-card {
                flex: 1;
            }

            h1 {
                font-size: 2rem;
            }

            .array-bar {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Insertion Sort Visualizer</h1>
            <p class="subtitle">Building Order One Card at a Time</p>
        </header>

        <div class="main-content">
            <div class="side-panel">
                <div class="info-card">
                    <h3>Statistics</h3>
                    <div class="stat-row">
                        <span>Comparisons:</span>
                        <span class="stat-value" id="comparisons">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Shifts:</span>
                        <span class="stat-value" id="shifts">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Current Index:</span>
                        <span class="stat-value" id="currentIndex">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Array Size:</span>
                        <span class="stat-value" id="arraySize">8</span>
                    </div>
                </div>

                <div class="info-card">
                    <h3>Algorithm</h3>
                    <div class="pseudocode">
                        <div class="pseudocode-line" data-line="0">for i = 1 to n-1:</div>
                        <div class="pseudocode-line" data-line="1">  key = arr[i]</div>
                        <div class="pseudocode-line" data-line="2">  j = i - 1</div>
                        <div class="pseudocode-line" data-line="3">  while j â‰¥ 0 and arr[j] > key:</div>
                        <div class="pseudocode-line" data-line="4">    arr[j+1] = arr[j]</div>
                        <div class="pseudocode-line" data-line="5">    j = j - 1</div>
                        <div class="pseudocode-line" data-line="6">  arr[j+1] = key</div>
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                
                <div class="array-container" id="arrayContainer">
                    <div class="operation-indicator" id="operationIndicator"></div>
                </div>

                <div class="controls">
                    <div class="playback-controls">
                        <button class="icon-button" id="stepBack" disabled>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M12 5L7 10L12 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button id="playPause">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M6 4L16 10L6 16V4Z" fill="currentColor"/>
                            </svg>
                            Play
                        </button>
                        <button class="icon-button" id="stepForward">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M8 5L13 10L8 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button id="reset">Reset</button>
                    </div>

                    <div class="speed-control">
                        <label for="speedSlider">Speed:</label>
                        <input type="range" id="speedSlider" class="slider" min="50" max="300" value="100">
                        <span id="speedValue">1.0x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InsertionSortVisualizer {
            constructor() {
                this.array = [];
                this.size = 8;
                this.currentIndex = 1;
                this.currentCompareIndex = 0;
                this.comparisons = 0;
                this.shifts = 0;
                this.isPlaying = false;
                this.speed = 100;
                this.history = [];
                this.currentStep = 0;

                this.initializeElements();
                this.generateRandomArray();
                this.attachEventListeners();
                this.render();
            }

            initializeElements() {
                this.arrayContainer = document.getElementById('arrayContainer');
                this.operationIndicator = document.getElementById('operationIndicator');
                this.comparisonsEl = document.getElementById('comparisons');
                this.shiftsEl = document.getElementById('shifts');
                this.currentIndexEl = document.getElementById('currentIndex');
                this.arraySizeEl = document.getElementById('arraySize');
                this.progressBar = document.getElementById('progressBar');
                this.playPauseBtn = document.getElementById('playPause');
                this.stepBackBtn = document.getElementById('stepBack');
                this.stepForwardBtn = document.getElementById('stepForward');
                this.resetBtn = document.getElementById('reset');
                this.speedSlider = document.getElementById('speedSlider');
                this.speedValue = document.getElementById('speedValue');
            }

            generateRandomArray() {
                this.array = Array.from({ length: this.size }, () => 
                    Math.floor(Math.random() * 45) + 5
                );
                this.resetAlgorithm();
            }

            resetAlgorithm() {
                this.currentIndex = 1;
                this.currentCompareIndex = 0;
                this.comparisons = 0;
                this.shifts = 0;
                this.isPlaying = false;
                this.history = [{
                    array: [...this.array],
                    currentIndex: 1,
                    currentCompareIndex: 0,
                    comparisons: 0,
                    shifts: 0,
                    highlightLine: -1
                }];
                this.currentStep = 0;
                this.updatePlayPauseButton();
                this.render();
            }

            attachEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlay());
                this.stepBackBtn.addEventListener('click', () => this.stepBack());
                this.stepForwardBtn.addEventListener('click', () => this.stepForward());
                this.resetBtn.addEventListener('click', () => this.generateRandomArray());
                this.speedSlider.addEventListener('input', (e) => this.updateSpeed(e.target.value));
            }

            updateSpeed(value) {
                this.speed = value;
                const speedMultiplier = (200 / value).toFixed(1);
                this.speedValue.textContent = `${speedMultiplier}x`;
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                this.updatePlayPauseButton();
                
                if (this.isPlaying) {
                    this.play();
                }
            }

            updatePlayPauseButton() {
                if (this.isPlaying) {
                    this.playPauseBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="6" y="4" width="3" height="12" fill="currentColor"/>
                            <rect x="11" y="4" width="3" height="12" fill="currentColor"/>
                        </svg>
                        Pause
                    `;
                } else {
                    this.playPauseBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M6 4L16 10L6 16V4Z" fill="currentColor"/>
                        </svg>
                        Play
                    `;
                }
            }

            async play() {
                while (this.isPlaying && this.currentIndex < this.size) {
                    this.stepForward();
                    await this.delay(2000 / this.speed);
                }
                
                if (this.currentIndex >= this.size) {
                    this.isPlaying = false;
                    this.updatePlayPauseButton();
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            stepForward() {
                if (this.currentIndex >= this.size) return;

                if (this.currentCompareIndex === this.currentIndex - 1) {
                    // Starting a new element
                    this.saveState(1);
                    this.currentCompareIndex = this.currentIndex - 1;
                }

                const key = this.array[this.currentIndex];
                
                if (this.currentCompareIndex >= 0 && this.array[this.currentCompareIndex] > key) {
                    // Need to shift
                    this.comparisons++;
                    this.saveState(4);
                    this.array[this.currentCompareIndex + 1] = this.array[this.currentCompareIndex];
                    this.shifts++;
                    this.currentCompareIndex--;
                    this.saveState(5);
                } else {
                    // Found the correct position
                    if (this.currentCompareIndex >= 0) this.comparisons++;
                    this.array[this.currentCompareIndex + 1] = key;
                    this.saveState(6);
                    this.currentIndex++;
                    this.currentCompareIndex = this.currentIndex - 1;
                }

                this.currentStep++;
                this.render();
            }

            stepBack() {
                if (this.currentStep <= 0) return;
                
                this.currentStep--;
                const state = this.history[this.currentStep];
                
                this.array = [...state.array];
                this.currentIndex = state.currentIndex;
                this.currentCompareIndex = state.currentCompareIndex;
                this.comparisons = state.comparisons;
                this.shifts = state.shifts;
                
                this.render();
            }

            saveState(highlightLine) {
                const state = {
                    array: [...this.array],
                    currentIndex: this.currentIndex,
                    currentCompareIndex: this.currentCompareIndex,
                    comparisons: this.comparisons,
                    shifts: this.shifts,
                    highlightLine: highlightLine
                };
                
                // Trim future history if we're not at the end
                this.history = this.history.slice(0, this.currentStep + 1);
                this.history.push(state);
            }

            render() {
                // Clear container except for operation indicator
                const bars = this.arrayContainer.querySelectorAll('.array-bar');
                bars.forEach(bar => bar.remove());

                const maxValue = Math.max(...this.array);

                // Create bars
                this.array.forEach((value, index) => {
                    const bar = document.createElement('div');
                    bar.className = 'array-bar';
                    bar.style.height = `${(value / maxValue) * 250}px`;

                    // Add classes based on state
                    if (index < this.currentIndex && (index !== this.currentCompareIndex + 1 || this.currentCompareIndex < 0)) {
                        bar.classList.add('sorted');
                    } else if (index === this.currentIndex) {
                        bar.classList.add('current');
                    } else if (index === this.currentCompareIndex && this.currentCompareIndex >= 0) {
                        bar.classList.add('comparing');
                    }

                    // Add tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = value;
                    bar.appendChild(tooltip);

                    // Position bar
                    bar.style.order = index;

                    this.arrayContainer.appendChild(bar);
                });

                // Update stats
                this.comparisonsEl.textContent = this.comparisons;
                this.shiftsEl.textContent = this.shifts;
                this.currentIndexEl.textContent = this.currentIndex;
                this.arraySizeEl.textContent = this.size;

                // Update progress
                const progress = (this.currentIndex - 1) / (this.size - 1) * 100;
                this.progressBar.style.width = `${Math.max(0, Math.min(100, progress))}%`;

                // Update operation indicator
                if (this.currentIndex < this.size) {
                    const operation = this.currentCompareIndex >= 0 && 
                                    this.array[this.currentCompareIndex] > this.array[this.currentIndex]
                        ? `Shifting ${this.array[this.currentCompareIndex]} right`
                        : `Inserting ${this.array[this.currentIndex]}`;
                    this.operationIndicator.textContent = operation;
                    this.operationIndicator.classList.add('show');
                } else {
                    this.operationIndicator.classList.remove('show');
                }

                // Update pseudocode highlighting
                document.querySelectorAll('.pseudocode-line').forEach(line => {
                    line.classList.remove('active');
                });
                
                if (this.history[this.currentStep]) {
                    const highlightLine = this.history[this.currentStep].highlightLine;
                    if (highlightLine >= 0) {
                        document.querySelector(`[data-line="${highlightLine}"]`).classList.add('active');
                    }
                }

                // Update button states
                this.stepBackBtn.disabled = this.currentStep <= 0;
                this.stepForwardBtn.disabled = this.currentIndex >= this.size;
                this.playPauseBtn.disabled = this.currentIndex >= this.size;
            }
        }

        // Initialize visualizer
        const visualizer = new InsertionSortVisualizer();
    </script>
</body>
</html>
