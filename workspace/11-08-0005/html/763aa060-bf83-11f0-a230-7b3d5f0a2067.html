<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background-color: #4299e1;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #cbd5e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-control input[type="range"] {
            width: 120px;
        }

        .main-content {
            display: flex;
            gap: 24px;
            flex: 1;
            min-height: 0;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .queue-panel {
            width: 280px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .queue-panel h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #1a202c;
        }

        .queue-items {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .queue-item {
            padding: 12px 16px;
            background-color: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .queue-item.removing {
            animation: slideOut 0.3s ease-out;
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .info-panel {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 12px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
        }

        .message {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }

        .node {
            transition: all 0.3s ease;
        }

        .node.visiting {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .edge-highlight {
            animation: edgeFlow 0.5s ease-out;
        }

        @keyframes edgeFlow {
            from {
                stroke-dashoffset: 100;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .queue-panel {
                width: 100%;
                height: 200px;
            }
            
            .queue-items {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Breadth-First Search: Exploring Graphs Level by Level</h1>
            <p>Click to add nodes, drag between nodes to connect them, then watch BFS explore!</p>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-primary">Start BFS</button>
            <button id="stepBtn" class="btn-secondary">Step</button>
            <button id="resetBtn" class="btn-secondary">Reset</button>
            <button id="clearBtn" class="btn-secondary">Clear Graph</button>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="2000" value="800" step="100">
                <span id="speedValue">800ms</span>
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="queue-panel">
                <h3>Queue</h3>
                <div class="queue-items" id="queueDisplay"></div>
            </div>
        </div>

        <div class="info-panel">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Nodes Visited</span>
                    <span class="stat-value" id="visitedCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Current Level</span>
                    <span class="stat-value" id="currentLevel">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Queue Size</span>
                    <span class="stat-value" id="queueSize">0</span>
                </div>
            </div>
            <div class="message" id="message">
                Left-click to add nodes • Drag between nodes to create edges • Right-click to set start node
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const queueDisplay = document.getElementById('queueDisplay');
        const startBtn = document.getElementById('startBtn');
        const stepBtn = document.getElementById('stepBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearBtn = document.getElementById('clearBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const visitedCount = document.getElementById('visitedCount');
        const currentLevel = document.getElementById('currentLevel');
        const queueSize = document.getElementById('queueSize');
        const message = document.getElementById('message');

        let nodes = [];
        let edges = [];
        let startNode = null;
        let queue = [];
        let visited = new Set();
        let parentMap = new Map();
        let levelMap = new Map();
        let isRunning = false;
        let isPaused = false;
        let animationSpeed = 800;
        let dragStart = null;
        let hoveredNode = null;
        let selectedPath = [];

        // Canvas setup
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            draw();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Node class
        class Node {
            constructor(x, y, id) {
                this.x = x;
                this.y = y;
                this.id = id;
                this.radius = 25;
                this.state = 'unvisited'; // unvisited, queued, visiting, visited
                this.neighbors = [];
            }

            draw() {
                ctx.save();

                // Node circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                switch(this.state) {
                    case 'unvisited':
                        ctx.fillStyle = '#e2e8f0';
                        ctx.strokeStyle = '#cbd5e0';
                        break;
                    case 'queued':
                        ctx.fillStyle = '#fef3c7';
                        ctx.strokeStyle = '#f59e0b';
                        break;
                    case 'visiting':
                        ctx.fillStyle = '#93c5fd';
                        ctx.strokeStyle = '#3b82f6';
                        // Draw expanding ring
                        ctx.stroke();
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius + 10, 0, Math.PI * 2);
                        ctx.strokeStyle = 'rgba(59, 130, 246, 0.3)';
                        ctx.lineWidth = 3;
                        break;
                    case 'visited':
                        ctx.fillStyle = '#1e40af';
                        ctx.strokeStyle = '#1e3a8a';
                        break;
                }

                ctx.lineWidth = this === startNode ? 4 : 2;
                ctx.stroke();
                ctx.fill();

                // Node ID
                ctx.fillStyle = this.state === 'visited' ? 'white' : '#1a202c';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.id, this.x, this.y);

                // Start node indicator
                if (this === startNode) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - this.radius - 10, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#ef4444';
                    ctx.fill();
                }

                ctx.restore();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }
        }

        // Edge drawing
        function drawEdge(node1, node2, highlighted = false) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(node1.x, node1.y);
            ctx.lineTo(node2.x, node2.y);
            
            if (highlighted) {
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 4;
                ctx.setLineDash([10, 5]);
            } else {
                ctx.strokeStyle = '#cbd5e0';
                ctx.lineWidth = 2;
            }
            
            ctx.stroke();
            ctx.restore();
        }

        // Drawing function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.save();
            ctx.strokeStyle = '#f3f4f6';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            ctx.restore();

            // Draw edges
            edges.forEach(edge => {
                const isInPath = selectedPath.some((node, i) => 
                    i > 0 && 
                    ((selectedPath[i-1] === edge[0] && node === edge[1]) ||
                     (selectedPath[i-1] === edge[1] && node === edge[0]))
                );
                drawEdge(edge[0], edge[1], isInPath);
            });

            // Draw drag line
            if (dragStart && hoveredNode && dragStart !== hoveredNode) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(dragStart.x, dragStart.y);
                ctx.lineTo(hoveredNode.x, hoveredNode.y);
                ctx.strokeStyle = '#4ade80';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.restore();
            }

            // Draw nodes
            nodes.forEach(node => {
                node.draw();
            });

            // Draw level indicators
            if (isRunning || visited.size > 0) {
                const levels = new Map();
                visited.forEach(nodeId => {
                    const node = nodes.find(n => n.id === nodeId);
                    const level = levelMap.get(nodeId) || 0;
                    if (!levels.has(level)) levels.set(level, []);
                    levels.get(level).push(node);
                });

                ctx.save();
                ctx.font = '12px sans-serif';
                ctx.fillStyle = '#718096';
                levels.forEach((levelNodes, level) => {
                    const minX = Math.min(...levelNodes.map(n => n.x)) - 40;
                    const maxX = Math.max(...levelNodes.map(n => n.x)) + 40;
                    const minY = Math.min(...levelNodes.map(n => n.y)) - 40;
                    const maxY = Math.max(...levelNodes.map(n => n.y)) + 40;

                    ctx.strokeStyle = `rgba(99, 102, 241, ${0.1 + level * 0.05})`;
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                    ctx.fillText(`Level ${level}`, minX + 5, minY - 5);
                });
                ctx.restore();
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const clickedNode = nodes.find(node => node.contains(x, y));

            if (e.button === 2) { // Right click
                e.preventDefault();
                if (clickedNode && !isRunning) {
                    startNode = clickedNode;
                    message.textContent = `Start node set to ${clickedNode.id}. Click "Start BFS" to begin.`;
                    draw();
                }
                return;
            }

            if (clickedNode) {
                if (visited.has(clickedNode.id)) {
                    // Show path from start to clicked node
                    showPath(clickedNode);
                } else {
                    dragStart = clickedNode;
                }
            } else if (!isRunning) {
                // Create new node
                const id = String.fromCharCode(65 + nodes.length);
                const newNode = new Node(x, y, id);
                nodes.push(newNode);
                draw();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const oldHovered = hoveredNode;
            hoveredNode = nodes.find(node => node.contains(x, y));

            if (dragStart && (hoveredNode !== oldHovered || hoveredNode)) {
                draw();
            }

            canvas.style.cursor = hoveredNode ? 'pointer' : 'crosshair';
        });

        canvas.addEventListener('mouseup', (e) => {
            if (dragStart && hoveredNode && dragStart !== hoveredNode) {
                // Create edge
                if (!dragStart.neighbors.includes(hoveredNode)) {
                    dragStart.neighbors.push(hoveredNode);
                    hoveredNode.neighbors.push(dragStart);
                    edges.push([dragStart, hoveredNode]);
                }
            }
            dragStart = null;
            draw();
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // BFS implementation
        async function runBFS() {
            if (!startNode) {
                message.textContent = 'Please right-click a node to set the starting point.';
                return;
            }

            isRunning = true;
            isPaused = false;
            updateButtons();

            // Initialize
            visited.clear();
            parentMap.clear();
            levelMap.clear();
            queue = [startNode.id];
            levelMap.set(startNode.id, 0);
            
            startNode.state = 'queued';
            updateQueueDisplay();
            updateStats();
            draw();

            while (queue.length > 0 && !isPaused) {
                const currentId = queue.shift();
                const currentNode = nodes.find(n => n.id === currentId);
                const currentLevel = levelMap.get(currentId);

                // Mark as visiting
                currentNode.state = 'visiting';
                currentLevel !== undefined && (document.getElementById('currentLevel').textContent = currentLevel);
                message.textContent = `Visiting node ${currentId} at level ${currentLevel}`;
                updateQueueDisplay();
                draw();

                await sleep(animationSpeed);

                // Mark as visited
                visited.add(currentId);
                currentNode.state = 'visited';
                
                // Process neighbors
                for (const neighbor of currentNode.neighbors) {
                    if (!visited.has(neighbor.id) && !queue.includes(neighbor.id)) {
                        queue.push(neighbor.id);
                        neighbor.state = 'queued';
                        parentMap.set(neighbor.id, currentId);
                        levelMap.set(neighbor.id, currentLevel + 1);
                        
                        // Animate edge
                        const edge = edges.find(e => 
                            (e[0] === currentNode && e[1] === neighbor) ||
                            (e[0] === neighbor && e[1] === currentNode)
                        );
                        if (edge) {
                            drawEdge(edge[0], edge[1], true);
                            await sleep(200);
                        }
                    }
                }

                updateQueueDisplay();
                updateStats();
                draw();
            }

            if (!isPaused) {
                isRunning = false;
                message.textContent = 'BFS complete! Click any visited node to see the shortest path from start.';
                updateButtons();
            }
        }

        async function stepBFS() {
            if (!startNode) {
                message.textContent = 'Please right-click a node to set the starting point.';
                return;
            }

            if (!isRunning) {
                // Initialize for stepping
                isRunning = true;
                isPaused = true;
                visited.clear();
                parentMap.clear();
                levelMap.clear();
                queue = [startNode.id];
                levelMap.set(startNode.id, 0);
                startNode.state = 'queued';
                updateQueueDisplay();
                updateStats();
                draw();
                updateButtons();
                return;
            }

            if (queue.length === 0) {
                isRunning = false;
                isPaused = false;
                message.textContent = 'BFS complete! Click any visited node to see the shortest path from start.';
                updateButtons();
                return;
            }

            const currentId = queue.shift();
            const currentNode = nodes.find(n => n.id === currentId);
            const currentLevel = levelMap.get(currentId);

            // Mark as visiting
            currentNode.state = 'visiting';
            currentLevel !== undefined && (document.getElementById('currentLevel').textContent = currentLevel);
            message.textContent = `Visiting node ${currentId} at level ${currentLevel}`;
            updateQueueDisplay();
            draw();

            await sleep(300);

            // Mark as visited
            visited.add(currentId);
            currentNode.state = 'visited';
            
            // Process neighbors
            for (const neighbor of currentNode.neighbors) {
                if (!visited.has(neighbor.id) && !queue.includes(neighbor.id)) {
                    queue.push(neighbor.id);
                    neighbor.state = 'queued';
                    parentMap.set(neighbor.id, currentId);
                    levelMap.set(neighbor.id, currentLevel + 1);
                }
            }

            updateQueueDisplay();
            updateStats();
            draw();
        }

        function showPath(targetNode) {
            selectedPath = [];
            let current = targetNode.id;
            
            while (current !== undefined) {
                selectedPath.unshift(nodes.find(n => n.id === current));
                current = parentMap.get(current);
            }
            
            if (selectedPath.length > 1) {
                message.textContent = `Shortest path from ${startNode.id} to ${targetNode.id}: ${selectedPath.map(n => n.id).join(' → ')} (${selectedPath.length - 1} edges)`;
            }
            
            draw();
        }

        function resetGraph() {
            isRunning = false;
            isPaused = false;
            visited.clear();
            parentMap.clear();
            levelMap.clear();
            queue = [];
            selectedPath = [];
            
            nodes.forEach(node => {
                node.state = 'unvisited';
            });
            
            updateQueueDisplay();
            updateStats();
            updateButtons();
            message.textContent = 'Graph reset. Ready for new traversal.';
            draw();
        }

        function clearGraph() {
            nodes = [];
            edges = [];
            startNode = null;
            resetGraph();
            message.textContent = 'Canvas cleared. Click to add nodes.';
        }

        // UI updates
        function updateQueueDisplay() {
            queueDisplay.innerHTML = '';
            queue.forEach((nodeId, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <span>Node ${nodeId}</span>
                    <span>Level ${levelMap.get(nodeId) || 0}</span>
                `;
                queueDisplay.appendChild(item);
            });
        }

        function updateStats() {
            visitedCount.textContent = visited.size;
            queueSize.textContent = queue.length;
        }

        function updateButtons() {
            startBtn.disabled = isRunning && !isPaused;
            stepBtn.disabled = isRunning && !isPaused;
            resetBtn.disabled = !isRunning && visited.size === 0;
            clearBtn.disabled = isRunning;
            
            startBtn.textContent = isPaused ? 'Continue' : 'Start BFS';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isPaused) {
                isPaused = false;
                runBFS();
            } else {
                runBFS();
            }
        });

        stepBtn.addEventListener('click', stepBFS);
        resetBtn.addEventListener('click', resetGraph);
        clearBtn.addEventListener('click', clearGraph);

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            speedValue.textContent = `${animationSpeed}ms`;
        });

        // Create initial graph
        function createInitialGraph() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const positions = [
                {x: centerX, y: centerY - 100},
                {x: centerX - 100, y: centerY - 50},
                {x: centerX + 100, y: centerY - 50},
                {x: centerX - 150, y: centerY + 50},
                {x: centerX - 50, y: centerY + 50},
                {x: centerX + 50, y: centerY + 50},
                {x: centerX + 150, y: centerY + 50},
            ];

            positions.forEach((pos, i) => {
                const node = new Node(pos.x, pos.y, String.fromCharCode(65 + i));
                nodes.push(node);
            });

            // Create edges
            const connections = [[0,1], [0,2], [1,3], [1,4], [2,5], [2,6]];
            connections.forEach(([i, j]) => {
                nodes[i].neighbors.push(nodes[j]);
                nodes[j].neighbors.push(nodes[i]);
                edges.push([nodes[i], nodes[j]]);
            });

            draw();
        }

        // Initialize
        createInitialGraph();
        updateButtons();
    </script>
</body>
</html>
