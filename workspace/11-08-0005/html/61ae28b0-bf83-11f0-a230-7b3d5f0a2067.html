<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .description {
            color: #64748b;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 120px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .visualization {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            position: relative;
            overflow: auto;
        }

        .linked-list {
            display: flex;
            align-items: center;
            gap: 0;
            flex-wrap: wrap;
        }

        .node {
            width: 60px;
            height: 60px;
            background: #60a5fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: nodeAppear 0.5s ease-out;
        }

        @keyframes nodeAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .node.removing {
            animation: nodeRemove 0.5s ease-out forwards;
        }

        @keyframes nodeRemove {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .node:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .node.head {
            background: #10b981;
        }

        .node.tail {
            background: #f59e0b;
        }

        .node.current {
            background: #8b5cf6;
            animation: pulse 1s infinite;
        }

        .node.found {
            background: #22c55e;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
        }

        .arrow {
            width: 40px;
            height: 2px;
            background: #64748b;
            position: relative;
            margin: 0 8px;
            transition: all 0.5s;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            width: 0;
            height: 0;
            border-left: 8px solid #64748b;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }

        .info-panel {
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 24px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            font-weight: bold;
            color: #1e293b;
            font-size: 1.1rem;
        }

        .empty-state {
            color: #94a3b8;
            font-size: 1.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 16px;
            }

            .input-group {
                flex-direction: column;
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .linked-list {
                flex-direction: column;
            }

            .arrow {
                transform: rotate(90deg);
                margin: 16px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Linked List Visualizer</h1>
        <p class="description">
            Explore how linked lists work! Add nodes, delete them by clicking, and watch how pointers reconnect.
        </p>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="nodeValue" placeholder="Enter value" maxlength="3">
            <button onclick="addToHead()">Add to Head</button>
            <button onclick="addToTail()">Add to Tail</button>
        </div>
        <div class="input-group">
            <button onclick="searchValue()">Search</button>
            <button onclick="stepForward()">Step Forward</button>
            <button onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div class="visualization">
        <div id="linkedList" class="linked-list">
            <div class="empty-state">Empty list - add some nodes!</div>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-item">
            <span class="info-label">Nodes:</span>
            <span id="nodeCount" class="info-value">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">Status:</span>
            <span id="status" class="info-value">Ready</span>
        </div>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
                this.currentIndex = -1;
            }

            addToHead(value) {
                const newNode = new Node(value);
                newNode.next = this.head;
                this.head = newNode;
                this.size++;
            }

            addToTail(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.size++;
            }

            deleteAt(index) {
                if (index < 0 || index >= this.size) return;
                
                if (index === 0) {
                    this.head = this.head.next;
                } else {
                    let current = this.head;
                    for (let i = 0; i < index - 1; i++) {
                        current = current.next;
                    }
                    current.next = current.next.next;
                }
                this.size--;
                if (this.size === 0) this.currentIndex = -1;
                else if (this.currentIndex >= this.size) this.currentIndex = 0;
            }

            search(value) {
                let current = this.head;
                let indices = [];
                let index = 0;
                
                while (current) {
                    if (current.value == value) {
                        indices.push(index);
                    }
                    current = current.next;
                    index++;
                }
                return indices;
            }

            clear() {
                this.head = null;
                this.size = 0;
                this.currentIndex = -1;
            }
        }

        const linkedList = new LinkedList();

        function updateVisualization() {
            const container = document.getElementById('linkedList');
            container.innerHTML = '';

            if (linkedList.size === 0) {
                container.innerHTML = '<div class="empty-state">Empty list - add some nodes!</div>';
                updateInfo();
                return;
            }

            let current = linkedList.head;
            let index = 0;

            while (current) {
                // Create node element
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = current.value;
                nodeDiv.onclick = () => deleteNode(index);
                
                // Add special classes
                if (index === 0) nodeDiv.classList.add('head');
                if (!current.next) nodeDiv.classList.add('tail');
                if (index === linkedList.currentIndex) nodeDiv.classList.add('current');
                
                container.appendChild(nodeDiv);

                // Add arrow if not last node
                if (current.next) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    container.appendChild(arrow);
                }

                current = current.next;
                index++;
            }

            updateInfo();
        }

        function addToHead() {
            const input = document.getElementById('nodeValue');
            const value = input.value.trim();
            
            if (value === '') {
                updateStatus('Please enter a value');
                return;
            }

            linkedList.addToHead(value);
            updateVisualization();
            updateStatus(`Added "${value}" to head`);
            input.value = '';
            input.focus();
        }

        function addToTail() {
            const input = document.getElementById('nodeValue');
            const value = input.value.trim();
            
            if (value === '') {
                updateStatus('Please enter a value');
                return;
            }

            linkedList.addToTail(value);
            updateVisualization();
            updateStatus(`Added "${value}" to tail`);
            input.value = '';
            input.focus();
        }

        function deleteNode(index) {
            const nodes = document.querySelectorAll('.node');
            const node = nodes[index];
            node.classList.add('removing');
            
            setTimeout(() => {
                linkedList.deleteAt(index);
                updateVisualization();
                updateStatus('Node deleted');
            }, 500);
        }

        function searchValue() {
            const input = document.getElementById('nodeValue');
            const value = input.value.trim();
            
            if (value === '') {
                updateStatus('Please enter a value to search');
                return;
            }

            const indices = linkedList.search(value);
            
            if (indices.length === 0) {
                updateStatus(`Value "${value}" not found`);
            } else {
                const nodes = document.querySelectorAll('.node');
                nodes.forEach((node, index) => {
                    if (indices.includes(index)) {
                        node.classList.add('found');
                    }
                });
                updateStatus(`Found "${value}" at position(s): ${indices.join(', ')}`);
                
                setTimeout(() => {
                    nodes.forEach(node => node.classList.remove('found'));
                }, 2000);
            }
        }

        function stepForward() {
            if (linkedList.size === 0) {
                updateStatus('List is empty');
                return;
            }

            linkedList.currentIndex = (linkedList.currentIndex + 1) % linkedList.size;
            updateVisualization();
            updateStatus(`Traversing: position ${linkedList.currentIndex}`);
        }

        function clearAll() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach((node, index) => {
                setTimeout(() => {
                    node.classList.add('removing');
                }, index * 100);
            });

            setTimeout(() => {
                linkedList.clear();
                updateVisualization();
                updateStatus('List cleared');
            }, nodes.length * 100 + 500);
        }

        function updateInfo() {
            document.getElementById('nodeCount').textContent = linkedList.size;
        }

        function updateStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            
            setTimeout(() => {
                if (status.textContent === message) {
                    status.textContent = 'Ready';
                }
            }, 3000);
        }

        // Initialize
        updateVisualization();
        document.getElementById('nodeValue').focus();

        // Allow Enter key to add to tail
        document.getElementById('nodeValue').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addToTail();
            }
        });
    </script>
</body>
</html>
