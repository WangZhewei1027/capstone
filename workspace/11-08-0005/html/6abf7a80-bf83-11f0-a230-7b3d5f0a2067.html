<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hash Map Explorer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 8px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .control-panel {
            background: #f7fafc;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-add {
            background: #48bb78;
            color: white;
        }
        
        .btn-add:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }
        
        .btn-search {
            background: #4299e1;
            color: white;
        }
        
        .btn-search:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }
        
        .hash-display {
            background: #edf2f7;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            min-height: 80px;
        }
        
        .hash-step {
            margin: 4px 0;
            opacity: 0;
            transform: translateX(-10px);
            animation: fadeInSlide 0.3s forwards;
        }
        
        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .visualization {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            min-height: 400px;
            overflow-x: auto;
        }
        
        .buckets-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .bucket {
            background: #f7fafc;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            padding: 16px;
            min-width: 140px;
            transition: all 0.3s ease;
        }
        
        .bucket.active {
            border-color: #5a67d8;
            background: #ebf4ff;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.2);
        }
        
        .bucket-header {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .bucket-items {
            min-height: 60px;
        }
        
        .bucket-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0;
            transform: translateY(-10px);
            animation: dropIn 0.4s forwards;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes dropIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bucket-item.removing {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }
        
        .bucket-item .key {
            font-weight: 600;
            color: #5a67d8;
        }
        
        .bucket-item .value {
            color: #718096;
        }
        
        .bucket-item .arrow {
            margin: 0 8px;
            color: #a0aec0;
        }
        
        .info-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #5a67d8;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #718096;
            margin-top: 4px;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .message.info {
            background: #bee3f8;
            color: #2a4e7c;
            border: 1px solid #90cdf4;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .buckets-container {
                overflow-x: auto;
                flex-wrap: nowrap;
                justify-content: flex-start;
                padding-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hash Map Explorer</h1>
        <p class="subtitle">Visualize how hash maps store and retrieve data efficiently</p>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="control-group">
                    <label for="keyInput">Key</label>
                    <input type="text" id="keyInput" placeholder="Enter key (e.g., name)">
                </div>
                
                <div class="control-group">
                    <label for="valueInput">Value</label>
                    <input type="text" id="valueInput" placeholder="Enter value (e.g., John)">
                </div>
                
                <div class="button-group">
                    <button class="btn-add" onclick="addItem()">Add</button>
                    <button class="btn-search" onclick="searchItem()">Search</button>
                    <button class="btn-delete" onclick="deleteItem()">Delete</button>
                </div>
                
                <div class="hash-display" id="hashDisplay">
                    <div style="color: #718096;">Hash calculation will appear here...</div>
                </div>
            </div>
            
            <div class="visualization">
                <div class="buckets-container" id="bucketsContainer"></div>
            </div>
        </div>
        
        <div class="info-panel">
            <div id="messageArea"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="itemCount">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="bucketCount">8</div>
                    <div class="stat-label">Buckets</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="loadFactor">0.0</div>
                    <div class="stat-label">Load Factor</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class HashMap {
            constructor(size = 8) {
                this.buckets = Array(size).fill(null).map(() => []);
                this.size = size;
                this.itemCount = 0;
            }
            
            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash + key.charCodeAt(i) * (i + 1)) % this.size;
                }
                return hash;
            }
            
            set(key, value) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                
                const existingIndex = bucket.findIndex(item => item.key === key);
                if (existingIndex >= 0) {
                    bucket[existingIndex].value = value;
                    return { index, updated: true };
                } else {
                    bucket.push({ key, value });
                    this.itemCount++;
                    return { index, updated: false };
                }
            }
            
            get(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                const item = bucket.find(item => item.key === key);
                return { index, item };
            }
            
            delete(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                const itemIndex = bucket.findIndex(item => item.key === key);
                
                if (itemIndex >= 0) {
                    bucket.splice(itemIndex, 1);
                    this.itemCount--;
                    return { index, deleted: true };
                }
                return { index, deleted: false };
            }
            
            getLoadFactor() {
                return (this.itemCount / this.size).toFixed(2);
            }
        }
        
        const hashMap = new HashMap();
        
        function initializeBuckets() {
            const container = document.getElementById('bucketsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < hashMap.size; i++) {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket';
                bucketDiv.id = `bucket-${i}`;
                bucketDiv.innerHTML = `
                    <div class="bucket-header">Bucket ${i}</div>
                    <div class="bucket-items" id="items-${i}"></div>
                `;
                container.appendChild(bucketDiv);
            }
        }
        
        function showHashCalculation(key) {
            const display = document.getElementById('hashDisplay');
            display.innerHTML = '';
            
            const steps = [];
            steps.push(`Key: "${key}"`);
            
            let hash = 0;
            let calculation = 'Calculation: ';
            for (let i = 0; i < key.length; i++) {
                const charCode = key.charCodeAt(i);
                hash = (hash + charCode * (i + 1)) % hashMap.size;
                calculation += `${charCode}×${i + 1}${i < key.length - 1 ? ' + ' : ''}`;
            }
            steps.push(calculation);
            steps.push(`Hash: ${calculation} mod ${hashMap.size} = ${hashMap.hash(key)}`);
            
            steps.forEach((step, index) => {
                setTimeout(() => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'hash-step';
                    stepDiv.textContent = step;
                    stepDiv.style.animationDelay = `${index * 0.1}s`;
                    display.appendChild(stepDiv);
                }, index * 100);
            });
        }
        
        function updateBucketDisplay(index) {
            const itemsContainer = document.getElementById(`items-${index}`);
            const bucket = hashMap.buckets[index];
            
            itemsContainer.innerHTML = '';
            bucket.forEach((item, i) => {
                setTimeout(() => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bucket-item';
                    itemDiv.style.animationDelay = `${i * 0.1}s`;
                    itemDiv.innerHTML = `
                        <span class="key">${item.key}</span>
                        <span class="arrow">→</span>
                        <span class="value">${item.value}</span>
                    `;
                    itemsContainer.appendChild(itemDiv);
                }, i * 50);
            });
        }
        
        function highlightBucket(index) {
            document.querySelectorAll('.bucket').forEach(b => b.classList.remove('active'));
            const bucket = document.getElementById(`bucket-${index}`);
            bucket.classList.add('active');
            
            setTimeout(() => {
                bucket.classList.remove('active');
            }, 2000);
        }
        
        function showMessage(text, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => messageArea.innerHTML = '', 300);
            }, 3000);
        }
        
        function updateStats() {
            document.getElementById('itemCount').textContent = hashMap.itemCount;
            document.getElementById('loadFactor').textContent = hashMap.getLoadFactor();
        }
        
        function addItem() {
            const key = document.getElementById('keyInput').value.trim();
            const value = document.getElementById('valueInput').value.trim();
            
            if (!key || !value) {
                showMessage('Please enter both key and value', 'error');
                return;
            }
            
            showHashCalculation(key);
            const result = hashMap.set(key, value);
            
            setTimeout(() => {
                highlightBucket(result.index);
                updateBucketDisplay(result.index);
                updateStats();
                
                if (result.updated) {
                    showMessage(`Updated value for key "${key}"`, 'info');
                } else {
                    showMessage(`Added "${key}" → "${value}" to bucket ${result.index}`, 'success');
                }
                
                document.getElementById('keyInput').value = '';
                document.getElementById('valueInput').value = '';
            }, 500);
        }
        
        function searchItem() {
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key) {
                showMessage('Please enter a key to search', 'error');
                return;
            }
            
            showHashCalculation(key);
            const result = hashMap.get(key);
            
            setTimeout(() => {
                highlightBucket(result.index);
                
                if (result.item) {
                    showMessage(`Found: "${key}" → "${result.item.value}" in bucket ${result.index}`, 'success');
                    document.getElementById('valueInput').value = result.item.value;
                } else {
                    showMessage(`Key "${key}" not found (checked bucket ${result.index})`, 'error');
                }
            }, 500);
        }
        
        function deleteItem() {
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key) {
                showMessage('Please enter a key to delete', 'error');
                return;
            }
            
            showHashCalculation(key);
            const result = hashMap.delete(key);
            
            setTimeout(() => {
                highlightBucket(result.index);
                
                if (result.deleted) {
                    updateBucketDisplay(result.index);
                    updateStats();
                    showMessage(`Deleted "${key}" from bucket ${result.index}`, 'success');
                    document.getElementById('keyInput').value = '';
                    document.getElementById('valueInput').value = '';
                } else {
                    showMessage(`Key "${key}" not found in bucket ${result.index}`, 'error');
                }
            }, 500);
        }
        
        // Initialize on load
        initializeBuckets();
        updateStats();
        
        // Handle Enter key
        document.getElementById('keyInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('valueInput').focus();
            }
        });
        
        document.getElementById('valueInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
