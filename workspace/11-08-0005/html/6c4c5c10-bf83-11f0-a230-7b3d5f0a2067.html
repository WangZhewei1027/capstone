<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Search Tree Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 500px;
        }

        .control-panel {
            width: 280px;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 44px;
            min-height: 44px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #e0e6ed;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d1d8e0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .traversal-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .speed-control {
            margin-top: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #e0e6ed;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        .visualization-area {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        #tree-canvas {
            width: 100%;
            height: 100%;
        }

        .output-panel {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 100px;
            overflow-y: auto;
            margin-top: 16px;
        }

        .output-content {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .tree-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            background: #3498db;
            color: white;
            border: 3px solid #2980b9;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        .tree-node:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.4);
        }

        .tree-node.highlighting {
            animation: pulse 0.6s ease-in-out;
        }

        .tree-node.searching {
            background: #27ae60;
            border-color: #229954;
        }

        .tree-node.found {
            background: #f39c12;
            border-color: #d68910;
            animation: bounce 0.5s ease-in-out;
        }

        .tree-node.not-found {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .tree-edge {
            position: absolute;
            background: #95a5a6;
            height: 2px;
            transform-origin: left center;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .tree-edge.highlighting {
            background: #3498db;
            height: 3px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .node-entering {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel {
                width: 100%;
                order: -1;
            }
            
            .traversal-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Binary Search Tree Visualizer</h1>
            <p class="subtitle">Explore how Binary Search Trees maintain order and enable efficient searching</p>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="control-group">
                    <label>Insert Value</label>
                    <div class="input-group">
                        <input type="number" id="insert-input" placeholder="Enter number" min="0" max="999">
                        <button class="btn-primary" onclick="insertValue()">Insert</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Search Value</label>
                    <div class="input-group">
                        <input type="number" id="search-input" placeholder="Enter number" min="0" max="999">
                        <button class="btn-primary" onclick="searchValue()">Search</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Tree Traversals</label>
                    <div class="traversal-buttons">
                        <button class="btn-secondary" onclick="traverse('inorder')">In-Order</button>
                        <button class="btn-secondary" onclick="traverse('preorder')">Pre-Order</button>
                        <button class="btn-secondary" onclick="traverse('postorder')">Post-Order</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Animation Speed</label>
                    <div class="speed-control">
                        <input type="range" id="speed-slider" min="100" max="1000" value="500" step="100">
                    </div>
                </div>
                
                <div class="control-group">
                    <button class="btn-danger" onclick="clearTree()">Clear Tree</button>
                </div>
            </div>
            
            <div class="visualization-area">
                <svg id="tree-canvas"></svg>
            </div>
        </div>
        
        <div class="output-panel">
            <div class="output-content" id="output">
                Ready to build your Binary Search Tree...
            </div>
        </div>
    </div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.x = 0;
                this.y = 0;
                this.element = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
                this.animationSpeed = 500;
                this.nodeElements = new Map();
                this.edgeElements = new Map();
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (!this.root) {
                    this.root = newNode;
                    return this.root;
                }
                
                let current = this.root;
                while (true) {
                    if (value < current.value) {
                        if (!current.left) {
                            current.left = newNode;
                            return newNode;
                        }
                        current = current.left;
                    } else {
                        if (!current.right) {
                            current.right = newNode;
                            return newNode;
                        }
                        current = current.right;
                    }
                }
            }

            search(value) {
                let current = this.root;
                const path = [];
                
                while (current) {
                    path.push(current);
                    if (value === current.value) {
                        return { found: true, path };
                    }
                    current = value < current.value ? current.left : current.right;
                }
                
                return { found: false, path };
            }

            inorderTraversal(node = this.root, result = []) {
                if (node) {
                    this.inorderTraversal(node.left, result);
                    result.push(node);
                    this.inorderTraversal(node.right, result);
                }
                return result;
            }

            preorderTraversal(node = this.root, result = []) {
                if (node) {
                    result.push(node);
                    this.preorderTraversal(node.left, result);
                    this.preorderTraversal(node.right, result);
                }
                return result;
            }

            postorderTraversal(node = this.root, result = []) {
                if (node) {
                    this.postorderTraversal(node.left, result);
                    this.postorderTraversal(node.right, result);
                    result.push(node);
                }
                return result;
            }

            calculatePositions() {
                if (!this.root) return;
                
                const canvas = document.getElementById('tree-canvas');
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                
                const levelHeight = 60;
                const minNodeDistance = 50;
                
                // Calculate positions using level-order traversal
                const queue = [{node: this.root, level: 0, min: 0, max: width}];
                
                while (queue.length > 0) {
                    const {node, level, min, max} = queue.shift();
                    
                    node.x = (min + max) / 2;
                    node.y = 50 + level * levelHeight;
                    
                    if (node.left) {
                        queue.push({node: node.left, level: level + 1, min: min, max: node.x});
                    }
                    if (node.right) {
                        queue.push({node: node.right, level: level + 1, min: node.x, max: max});
                    }
                }
            }
        }

        const bst = new BinarySearchTree();
        const svg = document.getElementById('tree-canvas');

        function updateOutput(message) {
            const output = document.getElementById('output');
            output.textContent = message;
        }

        function getAnimationSpeed() {
            return parseInt(document.getElementById('speed-slider').value);
        }

        function createNodeElement(node) {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', node.x);
            circle.setAttribute('cy', node.y);
            circle.setAttribute('r', '20');
            circle.setAttribute('fill', '#3498db');
            circle.setAttribute('stroke', '#2980b9');
            circle.setAttribute('stroke-width', '3');
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', node.x);
            text.setAttribute('y', node.y + 5);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', 'white');
            text.setAttribute('font-weight', '600');
            text.setAttribute('font-size', '14');
            text.textContent = node.value;
            
            g.appendChild(circle);
            g.appendChild(text);
            g.classList.add('tree-node');
            
            // Add hover effect
            g.addEventListener('mouseover', () => {
                circle.setAttribute('r', '22');
            });
            
            g.addEventListener('mouseout', () => {
                circle.setAttribute('r', '20');
            });
            
            return g;
        }

        function createEdgeElement(parent, child) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', parent.x);
            line.setAttribute('y1', parent.y + 20);
            line.setAttribute('x2', child.x);
            line.setAttribute('y2', child.y - 20);
            line.setAttribute('stroke', '#95a5a6');
            line.setAttribute('stroke-width', '2');
            line.classList.add('tree-edge');
            return line;
        }

        function renderTree() {
            // Clear existing elements
            svg.innerHTML = '';
            bst.nodeElements.clear();
            bst.edgeElements.clear();
            
            if (!bst.root) return;
            
            bst.calculatePositions();
            
            // Draw edges first (so they appear behind nodes)
            const drawEdges = (node) => {
                if (node.left) {
                    const edge = createEdgeElement(node, node.left);
                    svg.appendChild(edge);
                    bst.edgeElements.set(`${node.value}-${node.left.value}`, edge);
                    drawEdges(node.left);
                }
                if (node.right) {
                    const edge = createEdgeElement(node, node.right);
                    svg.appendChild(edge);
                    bst.edgeElements.set(`${node.value}-${node.right.value}`, edge);
                    drawEdges(node.right);
                }
            };
            
            // Draw nodes
            const drawNodes = (node) => {
                const element = createNodeElement(node);
                svg.appendChild(element);
                bst.nodeElements.set(node.value, element);
                
                if (node.left) drawNodes(node.left);
                if (node.right) drawNodes(node.right);
            };
            
            drawEdges(bst.root);
            drawNodes(bst.root);
        }

        async function animateInsertion(path) {
            for (let i = 0; i < path.length; i++) {
                const node = path[i];
                const element = bst.nodeElements.get(node.value);
                if (element) {
                    const circle = element.querySelector('circle');
                    circle.setAttribute('fill', '#27ae60');
                    await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
                    circle.setAttribute('fill', '#3498db');
                }
            }
        }

        async function insertValue() {
            const input = document.getElementById('insert-input');
            const value = parseInt(input.value);
            
            if (isNaN(value)) {
                updateOutput('Please enter a valid number');
                return;
            }
            
            // Check if value already exists
            const searchResult = bst.search(value);
            if (searchResult.found) {
                updateOutput(`Value ${value} already exists in the tree`);
                return;
            }
            
            const path = [];
            let current = bst.root;
            
            if (current) {
                while (current) {
                    path.push(current);
                    if (value < current.value) {
                        if (!current.left) break;
                        current = current.left;
                    } else {
                        if (!current.right) break;
                        current = current.right;
                    }
                }
            }
            
            await animateInsertion(path);
            
            bst.insert(value);
            renderTree();
            
            updateOutput(`Inserted ${value} into the tree`);
            input.value = '';
        }

        async function searchValue() {
            const input = document.getElementById('search-input');
            const value = parseInt(input.value);
            
            if (isNaN(value)) {
                updateOutput('Please enter a valid number');
                return;
            }
            
            const result = bst.search(value);
            
            // Animate search path
            for (let i = 0; i < result.path.length; i++) {
                const node = result.path[i];
                const element = bst.nodeElements.get(node.value);
                if (element) {
                    const circle = element.querySelector('circle');
                    circle.setAttribute('fill', '#27ae60');
                    
                    if (i === result.path.length - 1 && result.found) {
                        await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
                        circle.setAttribute('fill', '#f39c12');
                        element.classList.add('found');
                    } else if (i === result.path.length - 1 && !result.found) {
                        await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
                        circle.setAttribute('fill', '#e74c3c');
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
                }
            }
            
            // Reset colors after animation
            setTimeout(() => {
                result.path.forEach(node => {
                    const element = bst.nodeElements.get(node.value);
                    if (element) {
                        const circle = element.querySelector('circle');
                        circle.setAttribute('fill', '#3498db');
                        element.classList.remove('found');
                    }
                });
            }, getAnimationSpeed() * 2);
            
            updateOutput(result.found ? `Found ${value} in the tree!` : `${value} not found in the tree`);
            input.value = '';
        }

        async function traverse(type) {
            let nodes;
            let traversalName;
            
            switch(type) {
                case 'inorder':
                    nodes = bst.inorderTraversal();
                    traversalName = 'In-Order';
                    break;
                case 'preorder':
                    nodes = bst.preorderTraversal();
                    traversalName = 'Pre-Order';
                    break;
                case 'postorder':
                    nodes = bst.postorderTraversal();
                    traversalName = 'Post-Order';
                    break;
            }
            
            if (nodes.length === 0) {
                updateOutput('Tree is empty');
                return;
            }
            
            const values = [];
            
            for (const node of nodes) {
                const element = bst.nodeElements.get(node.value);
                if (element) {
                    const circle = element.querySelector('circle');
                    circle.setAttribute('fill', '#9b59b6');
                    values.push(node.value);
                    updateOutput(`${traversalName} traversal: [${values.join(', ')}]`);
                    await new Promise(resolve => setTimeout(resolve, getAnimationSpeed()));
                    circle.setAttribute('fill', '#3498db');
                }
            }
            
            updateOutput(`${traversalName} traversal complete: [${values.join(', ')}]`);
        }

        function clearTree() {
            bst.root = null;
            renderTree();
            updateOutput('Tree cleared');
        }

        // Initialize with some values
        window.addEventListener('load', () => {
            [50, 30, 70, 20, 40, 60, 80].forEach(value => {
                bst.insert(value);
            });
            renderTree();
            updateOutput('Sample tree loaded. Try inserting, searching, or traversing!');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (bst.root) {
                renderTree();
            }
        });
    </script>
</body>
</html>
