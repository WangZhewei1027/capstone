<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        header {
            padding: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .tab.active {
            color: #667eea;
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }
        
        .main-content {
            display: flex;
            gap: 24px;
            padding: 32px;
            min-height: 400px;
        }
        
        .visualizer-section {
            flex: 1.5;
        }
        
        .code-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .array-container {
            margin: 24px 0;
            position: relative;
            padding-bottom: 60px;
        }
        
        .array {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .array-cell {
            width: 50px;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }
        
        .array-cell.highlighted {
            border-color: #667eea;
            background: #f0f3ff;
            transform: scale(1.1);
        }
        
        .array-cell.found {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .array-cell.comparing {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .pointer {
            position: absolute;
            bottom: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #667eea;
            transition: all 0.3s ease;
            transform: translateX(-15px);
        }
        
        .pointer.left {
            border-bottom-color: #667eea;
        }
        
        .pointer.right {
            border-bottom-color: #764ba2;
        }
        
        .pointer-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            padding: 24px 32px;
            background: #f8f9fa;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #dee2e6;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }
        
        .speed-slider {
            width: 150px;
        }
        
        .results {
            padding: 24px 32px;
            background: #f0f3ff;
            border-top: 1px solid #e9ecef;
        }
        
        .result-item {
            display: inline-block;
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            margin: 4px;
            font-weight: 500;
        }
        
        .stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .code-block {
            background: white;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .code-line {
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        
        .code-line.active {
            background: #fff3cd;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .array-cell {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            
            .speed-control {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Two Pointers Algorithm Visualizer</h1>
            <p class="subtitle">Master the efficient array traversal technique through interactive examples</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-scenario="pair-sum">Find Pair Sum</button>
            <button class="tab" data-scenario="palindrome">Check Palindrome</button>
            <button class="tab" data-scenario="partition">Partition Array</button>
        </div>
        
        <div class="main-content">
            <div class="visualizer-section">
                <h3 id="scenario-title">Find Two Numbers that Sum to Target</h3>
                <p id="scenario-desc" style="color: #6c757d; margin-top: 8px;">
                    Using two pointers from opposite ends to find pairs efficiently.
                </p>
                
                <div class="array-container">
                    <div class="array" id="array"></div>
                    <div class="pointer left" id="left-pointer" style="left: 0">
                        <div class="pointer-label">L</div>
                    </div>
                    <div class="pointer right" id="right-pointer" style="left: 0">
                        <div class="pointer-label">R</div>
                    </div>
                </div>
            </div>
            
            <div class="code-section">
                <h4 style="margin-bottom: 16px;">Algorithm Steps</h4>
                <div class="code-block" id="code-display"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-secondary" id="prev-btn" disabled>Previous Step</button>
            <button class="btn-primary" id="next-btn">Next Step</button>
            <button class="btn-secondary" id="auto-btn">Auto Play</button>
            <button class="btn-secondary" id="reset-btn">Reset</button>
            
            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" class="speed-slider" min="100" max="1000" value="500" step="100">
                <span id="speed-value">500ms</span>
            </div>
        </div>
        
        <div class="results">
            <h4>Results</h4>
            <div id="result-display"></div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Steps</span>
                    <span class="stat-value" id="step-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Comparisons</span>
                    <span class="stat-value" id="comparison-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time Complexity</span>
                    <span class="stat-value" style="font-size: 18px;">O(n)</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class TwoPointersVisualizer {
            constructor() {
                this.scenarios = {
                    'pair-sum': {
                        title: 'Find Two Numbers that Sum to Target',
                        desc: 'Using two pointers from opposite ends to find pairs efficiently.',
                        array: [1, 2, 3, 4, 5, 6, 7, 8],
                        target: 9,
                        code: [
                            'left = 0, right = array.length - 1',
                            'while (left < right) {',
                            '  sum = array[left] + array[right]',
                            '  if (sum == target) {',
                            '    found pair!',
                            '    left++; right--',
                            '  } else if (sum < target) {',
                            '    left++',
                            '  } else {',
                            '    right--',
                            '  }',
                            '}'
                        ]
                    },
                    'palindrome': {
                        title: 'Check if Array is Palindrome',
                        desc: 'Compare elements from both ends moving inward.',
                        array: ['R', 'A', 'C', 'E', 'C', 'A', 'R'],
                        code: [
                            'left = 0, right = array.length - 1',
                            'while (left < right) {',
                            '  if (array[left] != array[right]) {',
                            '    return false // Not palindrome',
                            '  }',
                            '  left++',
                            '  right--',
                            '}',
                            'return true // Is palindrome'
                        ]
                    },
                    'partition': {
                        title: 'Partition Array (Dutch National Flag)',
                        desc: 'Separate elements into three groups using two pointers.',
                        array: [2, 0, 1, 2, 1, 0, 1, 2],
                        code: [
                            'low = 0, mid = 0, high = array.length - 1',
                            'while (mid <= high) {',
                            '  if (array[mid] == 0) {',
                            '    swap(array[low], array[mid])',
                            '    low++; mid++',
                            '  } else if (array[mid] == 1) {',
                            '    mid++',
                            '  } else {',
                            '    swap(array[mid], array[high])',
                            '    high--',
                            '  }',
                            '}'
                        ]
                    }
                };
                
                this.currentScenario = 'pair-sum';
                this.currentStep = 0;
                this.steps = [];
                this.isPlaying = false;
                this.playInterval = null;
                this.speed = 500;
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadScenario('pair-sum');
            }
            
            initializeElements() {
                this.arrayEl = document.getElementById('array');
                this.leftPointerEl = document.getElementById('left-pointer');
                this.rightPointerEl = document.getElementById('right-pointer');
                this.codeDisplayEl = document.getElementById('code-display');
                this.resultDisplayEl = document.getElementById('result-display');
                this.stepCountEl = document.getElementById('step-count');
                this.comparisonCountEl = document.getElementById('comparison-count');
                
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.autoBtn = document.getElementById('auto-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.speedSlider = document.getElementById('speed');
                this.speedValueEl = document.getElementById('speed-value');
            }
            
            attachEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        this.loadScenario(tab.dataset.scenario);
                    });
                });
                
                // Control buttons
                this.prevBtn.addEventListener('click', () => this.previousStep());
                this.nextBtn.addEventListener('click', () => this.nextStep());
                this.autoBtn.addEventListener('click', () => this.toggleAutoPlay());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Speed control
                this.speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    this.speedValueEl.textContent = `${this.speed}ms`;
                });
            }
            
            loadScenario(scenarioName) {
                this.currentScenario = scenarioName;
                const scenario = this.scenarios[scenarioName];
                
                document.getElementById('scenario-title').textContent = scenario.title;
                document.getElementById('scenario-desc').textContent = scenario.desc;
                
                this.reset();
                this.generateSteps();
            }
            
            reset() {
                this.currentStep = 0;
                this.isPlaying = false;
                this.stopAutoPlay();
                this.autoBtn.textContent = 'Auto Play';
                
                const scenario = this.scenarios[this.currentScenario];
                
                // Render array
                this.arrayEl.innerHTML = '';
                scenario.array.forEach((value, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'array-cell';
                    cell.textContent = value;
                    cell.dataset.index = index;
                    this.arrayEl.appendChild(cell);
                });
                
                // Render code
                this.codeDisplayEl.innerHTML = scenario.code
                    .map((line, i) => `<div class="code-line" data-line="${i}">${line}</div>`)
                    .join('');
                
                // Reset displays
                this.resultDisplayEl.innerHTML = '';
                this.stepCountEl.textContent = '0';
                this.comparisonCountEl.textContent = '0';
                
                // Position pointers
                this.updatePointers(0, scenario.array.length - 1);
                
                // Update button states
                this.updateButtonStates();
            }
            
            generateSteps() {
                this.steps = [];
                const scenario = this.scenarios[this.currentScenario];
                
                if (this.currentScenario === 'pair-sum') {
                    this.generatePairSumSteps(scenario.array, scenario.target);
                } else if (this.currentScenario === 'palindrome') {
                    this.generatePalindromeSteps(scenario.array);
                } else if (this.currentScenario === 'partition') {
                    this.generatePartitionSteps([...scenario.array]);
                }
            }
            
            generatePairSumSteps(array, target) {
                let left = 0, right = array.length - 1;
                let comparisons = 0;
                const results = [];
                
                this.steps.push({
                    left, right,
                    codeLine: 0,
                    highlight: [left, right],
                    comparisons
                });
                
                while (left < right) {
                    comparisons++;
                    const sum = array[left] + array[right];
                    
                    this.steps.push({
                        left, right,
                        codeLine: 2,
                        highlight: [left, right],
                        comparing: true,
                        comparisons
                    });
                    
                    if (sum === target) {
                        results.push(`${array[left]} + ${array[right]} = ${target}`);
                        this.steps.push({
                            left, right,
                            codeLine: 4,
                            highlight: [left, right],
                            found: [left, right],
                            results: [...results],
                            comparisons
                        });
                        left++;
                        right--;
                    } else if (sum < target) {
                        this.steps.push({
                            left, right,
                            codeLine: 7,
                            highlight: [left],
                            comparisons
                        });
                        left++;
                    } else {
                        this.steps.push({
                            left, right,
                            codeLine: 9,
                            highlight: [right],
                            comparisons
                        });
                        right--;
                    }
                }
                
                this.steps.push({
                    left, right,
                    codeLine: 11,
                    results,
                    comparisons,
                    complete: true
                });
            }
            
            generatePalindromeSteps(array) {
                let left = 0, right = array.length - 1;
                let comparisons = 0;
                let isPalindrome = true;
                
                this.steps.push({
                    left, right,
                    codeLine: 0,
                    highlight: [left, right],
                    comparisons
                });
                
                while (left < right) {
                    comparisons++;
                    
                    this.steps.push({
                        left, right,
                        codeLine: 2,
                        highlight: [left, right],
                        comparing: true,
                        comparisons
                    });
                    
                    if (array[left] !== array[right]) {
                        isPalindrome = false;
                        this.steps.push({
                            left, right,
                            codeLine: 3,
                            highlight: [left, right],
                            found: [],
                            results: ['Not a palindrome!'],
                            comparisons,
                            complete: true
                        });
                        break;
                    }
                    
                    this.steps.push({
                        left, right,
                        codeLine: 5,
                        highlight: [left, right],
                        found: [left, right],
                        comparisons
                    });
                    
                    left++;
                    right--;
                }
                
                if (isPalindrome) {
                    this.steps.push({
                        left, right,
                        codeLine: 8,
                        results: ['Is a palindrome!'],
                        comparisons,
                        complete: true
                    });
                }
            }
            
            generatePartitionSteps(array) {
                let low = 0, mid = 0, high = array.length - 1;
                let comparisons = 0;
                
                this.steps.push({
                    left: low,
                    right: high,
                    mid,
                    codeLine: 0,
                    highlight: [low, mid, high],
                    array: [...array],
                    comparisons
                });
                
                while (mid <= high) {
                    comparisons++;
                    
                    if (array[mid] === 0) {
                        [array[low], array[mid]] = [array[mid], array[low]];
                        this.steps.push({
                            left: low,
                            right: high,
                            mid,
                            codeLine: 3,
                            highlight: [low, mid],
                            array: [...array],
                            comparisons
                        });
                        low++;
                        mid++;
                    } else if (array[mid] === 1) {
                        this.steps.push({
                            left: low,
                            right: high,
                            mid,
                            codeLine: 6,
                            highlight: [mid],
                            array: [...array],
                            comparisons
                        });
                        mid++;
                    } else {
                        [array[mid], array[high]] = [array[high], array[mid]];
                        this.steps.push({
                            left: low,
                            right: high,
                            mid,
                            codeLine: 9,
                            highlight: [mid, high],
                            array: [...array],
                            comparisons
                        });
                        high--;
                    }
                }
                
                this.steps.push({
                    left: low,
                    right: high,
                    mid,
                    codeLine: 11,
                    array: [...array],
                    comparisons,
                    complete: true,
                    results: ['Array partitioned!']
                });
            }
            
            updatePointers(left, right, mid = null) {
                const cells = this.arrayEl.querySelectorAll('.array-cell');
                if (cells.length === 0) return;
                
                const leftCell = cells[left];
                const rightCell = cells[right];
                
                if (leftCell) {
                    this.leftPointerEl.style.left = `${leftCell.offsetLeft + 25}px`;
                }
                
                if (rightCell) {
                    this.rightPointerEl.style.left = `${rightCell.offsetLeft + 25}px`;
                }
                
                if (mid !== null && this.currentScenario === 'partition') {
                    // For partition scenario, we can show mid pointer differently
                    // For simplicity, we'll highlight it
                }
            }
            
            applyStep(step) {
                // Update pointers
                this.updatePointers(step.left, step.right, step.mid);
                
                // Update code highlight
                document.querySelectorAll('.code-line').forEach(line => {
                    line.classList.remove('active');
                });
                if (step.codeLine !== undefined) {
                    const activeLine = document.querySelector(`.code-line[data-line="${step.codeLine}"]`);
                    if (activeLine) activeLine.classList.add('active');
                }
                
                // Update array highlights
                const cells = this.arrayEl.querySelectorAll('.array-cell');
                cells.forEach(cell => {
                    cell.classList.remove('highlighted', 'found', 'comparing');
                });
                
                if (step.highlight) {
                    step.highlight.forEach(index => {
                        if (cells[index]) cells[index].classList.add('highlighted');
                    });
                }
                
                if (step.comparing) {
                    step.highlight.forEach(index => {
                        if (cells[index]) cells[index].classList.add('comparing');
                    });
                }
                
                if (step.found) {
                    step.found.forEach(index => {
                        if (cells[index]) cells[index].classList.add('found');
                    });
                }
                
                // Update array values for partition scenario
                if (step.array && this.currentScenario === 'partition') {
                    cells.forEach((cell, index) => {
                        cell.textContent = step.array[index];
                    });
                }
                
                // Update results
                if (step.results) {
                    this.resultDisplayEl.innerHTML = step.results
                        .map(r => `<span class="result-item">${r}</span>`)
                        .join('');
                }
                
                // Update stats
                this.stepCountEl.textContent = this.currentStep;
                this.comparisonCountEl.textContent = step.comparisons || 0;
            }
            
            nextStep() {
                if (this.currentStep < this.steps.length - 1) {
                    this.currentStep++;
                    this.applyStep(this.steps[this.currentStep]);
                    this.updateButtonStates();
                }
            }
            
            previousStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.applyStep(this.steps[this.currentStep]);
                    this.updateButtonStates();
                }
            }
            
            updateButtonStates() {
                this.prevBtn.disabled = this.currentStep === 0;
                this.nextBtn.disabled = this.currentStep >= this.steps.length - 1;
                
                if (this.currentStep >= this.steps.length - 1 && this.isPlaying) {
                    this.stopAutoPlay();
                }
            }
            
            toggleAutoPlay() {
                if (this.isPlaying) {
                    this.stopAutoPlay();
                } else {
                    this.startAutoPlay();
                }
            }
            
            startAutoPlay() {
                if (this.currentStep >= this.steps.length - 1) {
                    this.reset();
                }
                
                this.isPlaying = true;
                this.autoBtn.textContent = 'Pause';
                
                this.playInterval = setInterval(() => {
                    if (this.currentStep < this.steps.length - 1) {
                        this.nextStep();
                    } else {
                        this.stopAutoPlay();
                    }
                }, this.speed);
            }
            
            stopAutoPlay() {
                this.isPlaying = false;
                this.autoBtn.textContent = 'Auto Play';
                
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                    this.playInterval = null;
                }
            }
        }
        
        // Initialize the visualizer
        const visualizer = new TwoPointersVisualizer();
    </script>
</body>
</html>
