<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort: Visual Algorithm Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.125rem;
        }

        .visualization {
            background-color: #f7fafc;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            min-height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .array-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            height: 300px;
        }

        .array-bar {
            background-color: #4299e1;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            font-weight: bold;
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .array-bar.current {
            background-color: #f56565;
            transform: translateY(-10px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .array-bar.comparing {
            background-color: #ed8936;
            animation: pulse 0.6s ease-in-out;
        }

        .array-bar.sorted {
            background-color: #48bb78;
        }

        .array-bar.moving {
            animation: slide 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-20px) translateY(-20px); }
            100% { transform: translateX(0); }
        }

        .sorted-region {
            position: absolute;
            bottom: 0;
            left: 32px;
            background-color: rgba(72, 187, 120, 0.1);
            border-radius: 8px;
            transition: width 0.3s ease;
            height: 100%;
            z-index: 0;
        }

        .controls {
            background-color: #edf2f7;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(66, 153, 225, 0.4);
        }

        .btn-secondary {
            background-color: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4a5568;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .slider-group {
            display: flex;
            gap: 32px;
            align-items: center;
            flex-wrap: wrap;
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-control label {
            font-weight: 600;
            color: #2d3748;
            min-width: 60px;
        }

        .slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background-color: #cbd5e0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #4299e1;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.4);
        }

        .info-section {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 24px;
        }

        .stats {
            background-color: #f7fafc;
            border-radius: 12px;
            padding: 24px;
        }

        .stats h3 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .stat-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: #718096;
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.125rem;
        }

        .pseudocode {
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .pseudocode h3 {
            color: #f7fafc;
            margin-bottom: 16px;
            font-size: 1.25rem;
        }

        .code-line {
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .code-line.active {
            background-color: rgba(66, 153, 225, 0.3);
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .info-section {
                grid-template-columns: 1fr;
            }

            .array-bar {
                min-width: 40px;
                font-size: 0.875rem;
            }

            .slider-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Insertion Sort</h1>
            <p>Building a Sorted Array One Element at a Time</p>
        </div>

        <div class="visualization">
            <div class="sorted-region" id="sortedRegion"></div>
            <div class="array-container" id="arrayContainer"></div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" id="stepBtn" onclick="step()">
                    Step Forward
                </button>
                <button class="btn btn-secondary" id="stepBackBtn" onclick="stepBack()">
                    Step Back
                </button>
                <button class="btn btn-secondary" id="autoPlayBtn" onclick="toggleAutoPlay()">
                    Auto Play
                </button>
                <button class="btn btn-secondary" onclick="reset()">
                    Reset
                </button>
                <button class="btn btn-secondary" onclick="generateNewArray()">
                    New Array
                </button>
            </div>

            <div class="slider-group">
                <div class="slider-control">
                    <label>Speed:</label>
                    <input type="range" class="slider" id="speedSlider" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
                <div class="slider-control">
                    <label>Size:</label>
                    <input type="range" class="slider" id="sizeSlider" min="5" max="12" value="8">
                    <span id="sizeValue">8</span>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="stats">
                <h3>Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Comparisons:</span>
                    <span class="stat-value" id="comparisons">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Swaps:</span>
                    <span class="stat-value" id="swaps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Index:</span>
                    <span class="stat-value" id="currentIndex">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="status">Ready</span>
                </div>
            </div>

            <div class="pseudocode">
                <h3>Algorithm</h3>
                <div class="code-line" id="line0">for i from 1 to length(array):</div>
                <div class="code-line" id="line1">    key = array[i]</div>
                <div class="code-line" id="line2">    j = i - 1</div>
                <div class="code-line" id="line3">    while j >= 0 and array[j] > key:</div>
                <div class="code-line" id="line4">        array[j + 1] = array[j]</div>
                <div class="code-line" id="line5">        j = j - 1</div>
                <div class="code-line" id="line6">    array[j + 1] = key</div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let originalArray = [];
        let currentIndex = 1;
        let currentJ = 0;
        let key = 0;
        let comparisons = 0;
        let swaps = 0;
        let isAutoPlaying = false;
        let autoPlayInterval = null;
        let history = [];
        let currentStep = 0;

        // Initialize
        function init() {
            generateNewArray();
            updateSliderValues();
        }

        function generateNewArray() {
            const size = parseInt(document.getElementById('sizeSlider').value);
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 50) + 1);
            }
            originalArray = [...array];
            resetState();
            renderArray();
        }

        function resetState() {
            currentIndex = 1;
            currentJ = 0;
            key = 0;
            comparisons = 0;
            swaps = 0;
            history = [];
            currentStep = 0;
            isAutoPlaying = false;
            clearInterval(autoPlayInterval);
            document.getElementById('autoPlayBtn').textContent = 'Auto Play';
            updateStats();
            clearPseudocodeHighlight();
        }

        function reset() {
            array = [...originalArray];
            resetState();
            renderArray();
        }

        function renderArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            
            const maxValue = Math.max(...array);
            
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                bar.style.height = `${(value / maxValue) * 250}px`;
                bar.textContent = value;
                bar.id = `bar-${index}`;
                
                if (index < currentIndex) {
                    bar.classList.add('sorted');
                }
                
                container.appendChild(bar);
            });
            
            updateSortedRegion();
        }

        function updateSortedRegion() {
            const region = document.getElementById('sortedRegion');
            const barWidth = document.querySelector('.array-bar')?.offsetWidth || 50;
            const gap = 8;
            const width = currentIndex * (barWidth + gap) - gap;
            region.style.width = width > 0 ? `${width}px` : '0px';
        }

        function highlightPseudocode(lineNumber) {
            clearPseudocodeHighlight();
            if (lineNumber >= 0) {
                document.getElementById(`line${lineNumber}`).classList.add('active');
            }
        }

        function clearPseudocodeHighlight() {
            for (let i = 0; i <= 6; i++) {
                document.getElementById(`line${i}`).classList.remove('active');
            }
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
            document.getElementById('currentIndex').textContent = currentIndex;
            
            const status = document.getElementById('status');
            if (currentIndex >= array.length) {
                status.textContent = 'Sorted!';
                status.style.color = '#48bb78';
            } else {
                status.textContent = 'Sorting...';
                status.style.color = '#4299e1';
            }
        }

        function saveState() {
            history.push({
                array: [...array],
                currentIndex,
                currentJ,
                key,
                comparisons,
                swaps
            });
        }

        function step() {
            if (currentIndex >= array.length) return;
            
            saveState();
            
            // Start of outer loop
            if (currentJ === 0 && key === 0) {
                highlightPseudocode(0);
                setTimeout(() => {
                    key = array[currentIndex];
                    currentJ = currentIndex - 1;
                    highlightPseudocode(1);
                    
                    // Highlight current element
                    for (let i = 0; i < array.length; i++) {
                        document.getElementById(`bar-${i}`).classList.remove('current', 'comparing');
                    }
                    document.getElementById(`bar-${currentIndex}`).classList.add('current');
                }, 300);
                return;
            }
            
            // Comparison phase
            if (currentJ >= 0 && array[currentJ] > key) {
                comparisons++;
                highlightPseudocode(3);
                
                // Highlight comparing elements
                document.getElementById(`bar-${currentJ}`).classList.add('comparing');
                
                setTimeout(() => {
                    // Shift element
                    array[currentJ + 1] = array[currentJ];
                    swaps++;
                    highlightPseudocode(4);
                    
                    // Animate shift
                    renderArray();
                    document.getElementById(`bar-${currentIndex}`).classList.add('current');
                    
                    currentJ--;
                    updateStats();
                }, 300);
            } else {
                // Insert key at correct position
                if (currentJ >= 0) comparisons++;
                array[currentJ + 1] = key;
                highlightPseudocode(6);
                
                renderArray();
                
                // Move to next element
                currentIndex++;
                currentJ = 0;
                key = 0;
                
                updateStats();
                
                if (currentIndex >= array.length) {
                    clearPseudocodeHighlight();
                    document.getElementById('stepBtn').disabled = true;
                    if (isAutoPlaying) {
                        toggleAutoPlay();
                    }
                }
            }
            
            currentStep++;
            document.getElementById('stepBackBtn').disabled = false;
        }

        function stepBack() {
            if (history.length === 0) return;
            
            const prevState = history.pop();
            array = prevState.array;
            currentIndex = prevState.currentIndex;
            currentJ = prevState.currentJ;
            key = prevState.key;
            comparisons = prevState.comparisons;
            swaps = prevState.swaps;
            
            currentStep--;
            renderArray();
            updateStats();
            
            document.getElementById('stepBtn').disabled = false;
            if (history.length === 0) {
                document.getElementById('stepBackBtn').disabled = true;
            }
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            const btn = document.getElementById('autoPlayBtn');
            
            if (isAutoPlaying) {
                btn.textContent = 'Pause';
                const speed = 11 - parseInt(document.getElementById('speedSlider').value);
                autoPlayInterval = setInterval(() => {
                    step();
                    if (currentIndex >= array.length) {
                        toggleAutoPlay();
                    }
                }, speed * 200);
            } else {
                btn.textContent = 'Auto Play';
                clearInterval(autoPlayInterval);
            }
        }

        function updateSliderValues() {
            const speedSlider = document.getElementById('speedSlider');
            const sizeSlider = document.getElementById('sizeSlider');
            
            speedSlider.addEventListener('input', (e) => {
                document.getElementById('speedValue').textContent = e.target.value;
                if (isAutoPlaying) {
                    toggleAutoPlay();
                    toggleAutoPlay();
                }
            });
            
            sizeSlider.addEventListener('input', (e) => {
                document.getElementById('sizeValue').textContent = e.target.value;
                generateNewArray();
            });
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
