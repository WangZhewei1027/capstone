<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 32px;
            min-height: calc(100vh - 48px);
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
        }

        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
        }

        .priority-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .priority-value {
            width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .priority-1 { color: #e53e3e; }
        .priority-2 { color: #ed8936; }
        .priority-3 { color: #ecc94b; }
        .priority-4 { color: #48bb78; }
        .priority-5 { color: #4299e1; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .enqueue-btn {
            background: #4299e1;
            color: white;
        }

        .enqueue-btn:hover:not(:disabled) {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .dequeue-btn {
            background: #ed8936;
            color: white;
        }

        .dequeue-btn:hover:not(:disabled) {
            background: #dd6b20;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #cbd5e0;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4299e1;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .queue-visualization {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .queue-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .queue-stats {
            display: flex;
            gap: 24px;
            font-size: 0.9rem;
            color: #718096;
        }

        .stat-value {
            font-weight: 600;
            color: #2d3748;
        }

        .queue-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .queue-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .queue-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .queue-item.removing {
            animation: slideOut 0.3s forwards;
        }

        .queue-item.priority-1 { border-color: #e53e3e; background: #fff5f5; }
        .queue-item.priority-2 { border-color: #ed8936; background: #fffaf0; }
        .queue-item.priority-3 { border-color: #ecc94b; background: #fffff0; }
        .queue-item.priority-4 { border-color: #48bb78; background: #f0fff4; }
        .queue-item.priority-5 { border-color: #4299e1; background: #ebf8ff; }

        .item-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .item-priority {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .item-priority.priority-1 { background: #e53e3e; }
        .item-priority.priority-2 { background: #ed8936; }
        .item-priority.priority-3 { background: #ecc94b; }
        .item-priority.priority-4 { background: #48bb78; }
        .item-priority.priority-5 { background: #4299e1; }

        .item-task {
            font-weight: 500;
        }

        .item-order {
            font-size: 0.85rem;
            color: #718096;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .control-panel {
                position: static;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Priority Queue</h1>
            <p class="subtitle">First In, First Out... With Priorities!</p>
        </header>

        <div class="control-panel">
            <div class="form-group">
                <label for="taskInput">Task Name</label>
                <input type="text" id="taskInput" placeholder="Enter task..." maxlength="30">
            </div>

            <div class="form-group">
                <label for="priorityInput">Priority Level</label>
                <div class="priority-selector">
                    <input type="range" id="priorityInput" min="1" max="5" value="3">
                    <span class="priority-value priority-3" id="priorityValue">3</span>
                </div>
            </div>

            <button class="enqueue-btn" id="enqueueBtn">Enqueue Task</button>
            <button class="dequeue-btn" id="dequeueBtn">Dequeue Highest Priority</button>

            <div class="toggle-container">
                <label>Queue Type:</label>
                <div class="toggle-switch" id="queueToggle">
                    <div class="toggle-slider"></div>
                </div>
                <span id="queueTypeLabel">Regular Queue</span>
            </div>
        </div>

        <div class="queue-visualization">
            <div class="queue-header">
                <h2 class="queue-title" id="queueTitle">Priority Queue</h2>
                <div class="queue-stats">
                    <div>Size: <span class="stat-value" id="queueSize">0</span></div>
                    <div>Next: <span class="stat-value" id="nextItem">-</span></div>
                </div>
            </div>

            <div class="queue-container">
                <div class="queue-items" id="queueItems">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <p>Queue is empty. Add some tasks!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
                this.arrivalOrder = 0;
                this.isPriorityMode = true;
            }

            enqueue(task, priority) {
                const item = {
                    task,
                    priority,
                    arrivalOrder: ++this.arrivalOrder,
                    id: Date.now()
                };
                
                if (this.isPriorityMode) {
                    // Insert in priority order
                    let inserted = false;
                    for (let i = 0; i < this.items.length; i++) {
                        if (priority < this.items[i].priority) {
                            this.items.splice(i, 0, item);
                            inserted = true;
                            break;
                        }
                    }
                    if (!inserted) {
                        this.items.push(item);
                    }
                } else {
                    // Regular queue - FIFO
                    this.items.push(item);
                }
                
                return item;
            }

            dequeue() {
                return this.items.shift();
            }

            peek() {
                return this.items[0];
            }

            size() {
                return this.items.length;
            }

            toggleMode() {
                this.isPriorityMode = !this.isPriorityMode;
                if (this.isPriorityMode) {
                    // Re-sort by priority
                    this.items.sort((a, b) => a.priority - b.priority);
                } else {
                    // Re-sort by arrival order
                    this.items.sort((a, b) => a.arrivalOrder - b.arrivalOrder);
                }
            }
        }

        // Initialize
        const queue = new PriorityQueue();
        const taskInput = document.getElementById('taskInput');
        const priorityInput = document.getElementById('priorityInput');
        const priorityValue = document.getElementById('priorityValue');
        const enqueueBtn = document.getElementById('enqueueBtn');
        const dequeueBtn = document.getElementById('dequeueBtn');
        const queueToggle = document.getElementById('queueToggle');
        const queueTypeLabel = document.getElementById('queueTypeLabel');
        const queueTitle = document.getElementById('queueTitle');
        const queueItems = document.getElementById('queueItems');
        const queueSize = document.getElementById('queueSize');
        const nextItem = document.getElementById('nextItem');

        // Priority input handler
        priorityInput.addEventListener('input', (e) => {
            const value = e.target.value;
            priorityValue.textContent = value;
            priorityValue.className = `priority-value priority-${value}`;
        });

        // Enqueue handler
        enqueueBtn.addEventListener('click', () => {
            const task = taskInput.value.trim();
            if (!task) {
                taskInput.focus();
                return;
            }

            const priority = parseInt(priorityInput.value);
            const item = queue.enqueue(task, priority);
            renderQueue();
            
            taskInput.value = '';
            taskInput.focus();
        });

        // Enter key handler
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enqueueBtn.click();
            }
        });

        // Dequeue handler
        dequeueBtn.addEventListener('click', () => {
            if (queue.size() === 0) return;
            
            const itemId = queue.peek().id;
            const itemElement = document.querySelector(`[data-id="${itemId}"]`);
            if (itemElement) {
                itemElement.classList.add('removing');
                setTimeout(() => {
                    queue.dequeue();
                    renderQueue();
                }, 300);
            }
        });

        // Queue type toggle
        queueToggle.addEventListener('click', () => {
            queueToggle.classList.toggle('active');
            queue.toggleMode();
            
            if (queue.isPriorityMode) {
                queueTypeLabel.textContent = 'Priority Queue';
                queueTitle.textContent = 'Priority Queue';
            } else {
                queueTypeLabel.textContent = 'Regular Queue';
                queueTitle.textContent = 'Regular Queue (FIFO)';
            }
            
            renderQueue(true);
        });

        // Render queue
        function renderQueue(animate = false) {
            // Update stats
            queueSize.textContent = queue.size();
            nextItem.textContent = queue.peek() ? queue.peek().task : '-';
            dequeueBtn.disabled = queue.size() === 0;

            // Clear and render items
            if (queue.size() === 0) {
                queueItems.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <p>Queue is empty. Add some tasks!</p>
                    </div>
                `;
                return;
            }

            queueItems.innerHTML = '';
            
            queue.items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = `queue-item priority-${item.priority}`;
                itemElement.dataset.id = item.id;
                itemElement.innerHTML = `
                    <div class="item-content">
                        <div class="item-priority priority-${item.priority}">${item.priority}</div>
                        <div class="item-task">${item.task}</div>
                    </div>
                    <div class="item-order">Order #${item.arrivalOrder}</div>
                `;
                
                if (animate) {
                    itemElement.style.animationDelay = `${index * 0.05}s`;
                }
                
                queueItems.appendChild(itemElement);
            });
        }

        // Initial render
        renderQueue();
        taskInput.focus();
    </script>
</body>
</html>
