<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heap Sort Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .toggle-button {
            background-color: #e74c3c;
        }

        .toggle-button.active {
            background-color: #27ae60;
        }

        .visualization-area {
            margin-bottom: 32px;
        }

        .array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .array-element {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
            border: 2px solid #95a5a6;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .array-element.current {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .array-element.comparing {
            background-color: #f39c12;
            color: white;
            border-color: #d68910;
        }

        .array-element.swapping {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            animation: pulse 0.5s ease-in-out;
        }

        .array-element.sorted {
            background-color: #27ae60;
            color: white;
            border-color: #229954;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .tree-container {
            position: relative;
            min-height: 400px;
            margin-bottom: 32px;
        }

        .tree-node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ecf0f1;
            border: 3px solid #95a5a6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 2;
            cursor: pointer;
        }

        .tree-node:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tree-node.current {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .tree-node.comparing {
            background-color: #f39c12;
            color: white;
            border-color: #d68910;
        }

        .tree-node.swapping {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .tree-node.sorted {
            background-color: #27ae60;
            color: white;
            border-color: #229954;
        }

        .tree-edge {
            position: absolute;
            background-color: #95a5a6;
            height: 2px;
            transform-origin: left center;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .tree-edge.active {
            background-color: #e74c3c;
            height: 3px;
        }

        .info-panel {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .step-info {
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .speed-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .speed-slider {
            width: 200px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #333;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Heap Sort Visualization</h1>
            <p class="description">
                Watch how Heap Sort builds a max heap and then extracts elements one by one to create a sorted array.
                Use the controls to step through the algorithm or watch it play automatically.
            </p>
        </header>

        <div class="controls">
            <button id="generateBtn">Generate New Array</button>
            <button id="prevBtn">Previous Step</button>
            <button id="nextBtn">Next Step</button>
            <button id="playBtn" class="toggle-button">Auto Play</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="visualization-area">
            <div class="array-container" id="arrayContainer"></div>
            <div class="tree-container" id="treeContainer"></div>
        </div>

        <div class="info-panel">
            <div class="step-info" id="stepInfo">Click "Generate New Array" to begin</div>
            
            <div class="speed-control">
                <span>Speed:</span>
                <input type="range" class="speed-slider" id="speedSlider" 
                       min="100" max="1000" value="500" step="100">
                <span id="speedValue">500ms</span>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #3498db;"></div>
                    <span>Current Element</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f39c12;"></div>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e74c3c;"></div>
                    <span>Swapping</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #27ae60;"></div>
                    <span>Sorted</span>
                </div>
            </div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        class HeapSortVisualizer {
            constructor() {
                this.array = [];
                this.steps = [];
                this.currentStep = -1;
                this.isPlaying = false;
                this.speed = 500;
                this.heapSize = 0;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.arrayContainer = document.getElementById('arrayContainer');
                this.treeContainer = document.getElementById('treeContainer');
                this.stepInfo = document.getElementById('stepInfo');
                this.generateBtn = document.getElementById('generateBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.playBtn = document.getElementById('playBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.speedSlider = document.getElementById('speedSlider');
                this.speedValue = document.getElementById('speedValue');
                this.tooltip = document.getElementById('tooltip');
            }

            attachEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateArray());
                this.prevBtn.addEventListener('click', () => this.previousStep());
                this.nextBtn.addEventListener('click', () => this.nextStep());
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    this.speedValue.textContent = `${this.speed}ms`;
                });
            }

            generateArray() {
                const size = Math.floor(Math.random() * 5) + 8; // 8-12 elements
                this.array = [];
                for (let i = 0; i < size; i++) {
                    this.array.push(Math.floor(Math.random() * 90) + 10);
                }
                this.heapSize = this.array.length;
                this.generateSteps();
                this.currentStep = -1;
                this.render();
                this.updateControls();
            }

            generateSteps() {
                this.steps = [];
                const arr = [...this.array];
                
                // Build max heap
                this.steps.push({
                    array: [...arr],
                    phase: 'start',
                    description: 'Starting Heap Sort algorithm',
                    heapSize: arr.length
                });

                // Build heap phase
                for (let i = Math.floor(arr.length / 2) - 1; i >= 0; i--) {
                    this.heapifySteps(arr, arr.length, i);
                }

                // Extract elements phase
                for (let i = arr.length - 1; i > 0; i--) {
                    this.steps.push({
                        array: [...arr],
                        phase: 'extract',
                        description: `Swapping root (${arr[0]}) with last heap element (${arr[i]})`,
                        swapping: [0, i],
                        heapSize: i + 1
                    });

                    // Swap
                    [arr[0], arr[i]] = [arr[i], arr[0]];

                    this.steps.push({
                        array: [...arr],
                        phase: 'sorted',
                        description: `Element ${arr[i]} is now in its final position`,
                        sorted: i,
                        heapSize: i
                    });

                    // Heapify root
                    this.heapifySteps(arr, i, 0);
                }

                this.steps.push({
                    array: [...arr],
                    phase: 'complete',
                    description: 'Heap Sort complete! Array is sorted.',
                    heapSize: 0
                });
            }

            heapifySteps(arr, n, i) {
                let largest = i;
                const left = 2 * i + 1;
                const right = 2 * i + 2;

                this.steps.push({
                    array: [...arr],
                    phase: 'heapify',
                    description: `Heapifying subtree rooted at index ${i} (value: ${arr[i]})`,
                    current: i,
                    comparing: [i],
                    heapSize: n
                });

                if (left < n) {
                    this.steps.push({
                        array: [...arr],
                        phase: 'compare',
                        description: `Comparing parent ${arr[i]} with left child ${arr[left]}`,
                        comparing: [i, left],
                        heapSize: n
                    });

                    if (arr[left] > arr[largest]) {
                        largest = left;
                    }
                }

                if (right < n) {
                    this.steps.push({
                        array: [...arr],
                        phase: 'compare',
                        description: `Comparing with right child ${arr[right]}`,
                        comparing: [largest, right],
                        heapSize: n
                    });

                    if (arr[right] > arr[largest]) {
                        largest = right;
                    }
                }

                if (largest !== i) {
                    this.steps.push({
                        array: [...arr],
                        phase: 'swap',
                        description: `Swapping ${arr[i]} with ${arr[largest]}`,
                        swapping: [i, largest],
                        heapSize: n
                    });

                    [arr[i], arr[largest]] = [arr[i], arr[largest]];

                    this.heapifySteps(arr, n, largest);
                }
            }

            render() {
                this.renderArray();
                this.renderTree();
                this.updateStepInfo();
            }

            renderArray() {
                this.arrayContainer.innerHTML = '';
                
                if (this.currentStep < 0 || this.currentStep >= this.steps.length) {
                    this.array.forEach((value, index) => {
                        const element = this.createArrayElement(value, index);
                        this.arrayContainer.appendChild(element);
                    });
                    return;
                }

                const step = this.steps[this.currentStep];
                step.array.forEach((value, index) => {
                    const element = this.createArrayElement(value, index);
                    
                    if (step.current === index) {
                        element.classList.add('current');
                    }
                    if (step.comparing && step.comparing.includes(index)) {
                        element.classList.add('comparing');
                    }
                    if (step.swapping && step.swapping.includes(index)) {
                        element.classList.add('swapping');
                    }
                    if (index >= step.heapSize || (step.sorted === index)) {
                        element.classList.add('sorted');
                    }
                    
                    this.arrayContainer.appendChild(element);
                });
            }

            createArrayElement(value, index) {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = value;
                element.style.order = index;
                
                const indexLabel = document.createElement('div');
                indexLabel.style.position = 'absolute';
                indexLabel.style.bottom = '-20px';
                indexLabel.style.fontSize = '12px';
                indexLabel.style.color = '#666';
                indexLabel.textContent = index;
                element.appendChild(indexLabel);
                
                return element;
            }

            renderTree() {
                this.treeContainer.innerHTML = '';
                
                if (this.currentStep < 0 || this.currentStep >= this.steps.length) {
                    return;
                }

                const step = this.steps[this.currentStep];
                const heapArray = step.array.slice(0, step.heapSize);
                
                if (heapArray.length === 0) return;

                const levels = Math.ceil(Math.log2(heapArray.length + 1));
                const containerWidth = this.treeContainer.offsetWidth;
                const levelHeight = 80;
                const nodeSize = 50;

                // Create edges first (so they appear behind nodes)
                for (let i = 0; i < heapArray.length; i++) {
                    if (2 * i + 1 < heapArray.length) {
                        this.createEdge(i, 2 * i + 1, levels, containerWidth, levelHeight, nodeSize);
                    }
                    if (2 * i + 2 < heapArray.length) {
                        this.createEdge(i, 2 * i + 2, levels, containerWidth, levelHeight, nodeSize);
                    }
                }

                // Create nodes
                heapArray.forEach((value, index) => {
                    const node = this.createTreeNode(value, index, levels, containerWidth, levelHeight, nodeSize);
                    
                    if (step.current === index) {
                        node.classList.add('current');
                    }
                    if (step.comparing && step.comparing.includes(index)) {
                        node.classList.add('comparing');
                    }
                    if (step.swapping && step.swapping.includes(index)) {
                        node.classList.add('swapping');
                    }
                    
                    this.treeContainer.appendChild(node);
                });
            }

            createTreeNode(value, index, levels, containerWidth, levelHeight, nodeSize) {
                const node = document.createElement('div');
                node.className = 'tree-node';
                node.textContent = value;
                
                const { x, y } = this.getNodePosition(index, levels, containerWidth, levelHeight, nodeSize);
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                
                node.addEventListener('mouseenter', (e) => {
                    const parentIndex = Math.floor((index - 1) / 2);
                    const leftChild = 2 * index + 1;
                    const rightChild = 2 * index + 2;
                    
                    let info = `Index: ${index}`;
                    if (index > 0) info += `\nParent: ${parentIndex}`;
                    if (leftChild < this.heapSize) info += `\nLeft: ${leftChild}`;
                    if (rightChild < this.heapSize) info += `\nRight: ${rightChild}`;
                    
                    this.tooltip.textContent = info;
                    this.tooltip.style.left = `${e.pageX + 10}px`;
                    this.tooltip.style.top = `${e.pageY - 30}px`;
                    this.tooltip.classList.add('visible');
                });
                
                node.addEventListener('mouseleave', () => {
                    this.tooltip.classList.remove('visible');
                });
                
                return node;
            }

            createEdge(parentIndex, childIndex, levels, containerWidth, levelHeight, nodeSize) {
                const edge = document.createElement('div');
                edge.className = 'tree-edge';
                
                const parent = this.getNodePosition(parentIndex, levels, containerWidth, levelHeight, nodeSize);
                const child = this.getNodePosition(childIndex, levels, containerWidth, levelHeight, nodeSize);
                
                const dx = child.x - parent.x;
                const dy = child.y - parent.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                edge.style.width = `${length}px`;
                edge.style.left = `${parent.x + nodeSize / 2}px`;
                edge.style.top = `${parent.y + nodeSize / 2}px`;
                edge.style.transform = `rotate(${angle}deg)`;
                
                const step = this.steps[this.currentStep];
                if (step && step.swapping && 
                    ((step.swapping[0] === parentIndex && step.swapping[1] === childIndex) ||
                     (step.swapping[1] === parentIndex && step.swapping[0] === childIndex))) {
                    edge.classList.add('active');
                }
                
                this.treeContainer.appendChild(edge);
            }

            getNodePosition(index, levels, containerWidth, levelHeight, nodeSize) {
                const level = Math.floor(Math.log2(index + 1));
                const levelStart = Math.pow(2, level) - 1;
                const positionInLevel = index - levelStart;
                const nodesInLevel = Math.pow(2, level);
                
                const levelWidth = containerWidth - 100;
                const spacing = levelWidth / (nodesInLevel + 1);
                
                const x = spacing * (positionInLevel + 1) + 50 - nodeSize / 2;
                const y = level * levelHeight + 20;
                
                return { x, y };
            }

            updateStepInfo() {
                if (this.currentStep >= 0 && this.currentStep < this.steps.length) {
                    const step = this.steps[this.currentStep];
                    this.stepInfo.textContent = `Step ${this.currentStep + 1}/${this.steps.length}: ${step.description}`;
                }
            }

            updateControls() {
                this.prevBtn.disabled = this.currentStep <= 0;
                this.nextBtn.disabled = this.currentStep >= this.steps.length - 1;
                this.resetBtn.disabled = this.currentStep === -1;
                this.playBtn.textContent = this.isPlaying ? 'Pause' : 'Auto Play';
                this.playBtn.classList.toggle('active', this.isPlaying);
            }

            previousStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.render();
                    this.updateControls();
                }
            }

            nextStep() {
                if (this.currentStep < this.steps.length - 1) {
                    this.currentStep++;
                    this.render();
                    this.updateControls();
                }
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                this.updateControls();
                
                if (this.isPlaying) {
                    this.play();
                }
            }

            play() {
                if (!this.isPlaying || this.currentStep >= this.steps.length - 1) {
                    this.isPlaying = false;
                    this.updateControls();
                    return;
                }
                
                this.nextStep();
                setTimeout(() => this.play(), this.speed);
            }

            reset() {
                this.currentStep = -1;
                this.isPlaying = false;
                this.render();
                this.updateControls();
            }
        }

        // Initialize the visualizer when the page loads
        const visualizer = new HeapSortVisualizer();
    </script>
</body>
</html>
