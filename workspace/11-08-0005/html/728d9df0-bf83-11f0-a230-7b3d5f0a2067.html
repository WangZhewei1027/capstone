<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Huffman Coding Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
            padding: 24px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 32px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 32px;
            font-size: 1.1em;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .panel h2 {
            font-size: 1.3em;
            margin-bottom: 16px;
            color: #495057;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
            font-weight: 500;
        }
        
        button:hover {
            background: #45b7b8;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(78,205,196,0.3);
        }
        
        button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            transform: none;
        }
        
        .frequency-chart {
            margin-top: 16px;
            height: 200px;
            position: relative;
            overflow-x: auto;
        }
        
        .chart-bar {
            display: inline-block;
            width: 40px;
            background: #4ecdc4;
            margin: 0 2px;
            transition: all 0.3s;
            position: relative;
            vertical-align: bottom;
        }
        
        .chart-bar:hover {
            background: #45b7b8;
            transform: scaleY(1.05);
        }
        
        .chart-bar span {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 500;
        }
        
        .tree-container {
            min-height: 400px;
            position: relative;
            overflow: hidden;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        
        .tree-node {
            position: absolute;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .tree-node:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }
        
        .tree-node.leaf {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .tree-node.highlighted {
            background: #ffeb3b;
            border-color: #f57c00;
            z-index: 20;
        }
        
        .tree-edge {
            position: absolute;
            background: #b0bec5;
            height: 2px;
            transform-origin: left center;
            z-index: 1;
        }
        
        .tree-edge-label {
            position: absolute;
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            z-index: 5;
        }
        
        .codes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        .codes-table th,
        .codes-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .codes-table th {
            background: #f1f3f5;
            font-weight: 600;
        }
        
        .codes-table tr:hover {
            background: #f8f9fa;
        }
        
        .code-binary {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #2e7d32;
        }
        
        .encoding-output {
            margin-top: 16px;
            padding: 12px;
            background: #f1f3f5;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-top: 16px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .step-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
            min-height: 48px;
            display: flex;
            align-items: center;
        }
        
        @keyframes nodeAppear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes highlight {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .node-appear {
            animation: nodeAppear 0.5s ease-out;
        }
        
        .node-highlight {
            animation: highlight 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huffman Coding Visualizer</h1>
        <p class="subtitle">Build optimal binary trees for data compression</p>
        
        <div class="main-grid">
            <div class="panel">
                <h2>Input Text</h2>
                <textarea id="inputText" placeholder="Enter text to compress...">hello world</textarea>
                <button id="analyzeBtn" onclick="analyzeText()">Analyze & Build Tree</button>
                
                <h2 style="margin-top: 24px;">Character Frequencies</h2>
                <div id="frequencyChart" class="frequency-chart"></div>
            </div>
            
            <div class="panel">
                <h2>Huffman Tree Construction</h2>
                <div id="treeContainer" class="tree-container"></div>
                <div class="controls">
                    <button id="stepBtn" onclick="stepAnimation()" disabled>Step</button>
                    <button id="playBtn" onclick="toggleAnimation()" disabled>Play</button>
                    <button id="resetBtn" onclick="resetAnimation()" disabled>Reset</button>
                    <div class="speed-control">
                        <label for="speedSlider">Speed:</label>
                        <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                    </div>
                </div>
                <div id="stepInfo" class="step-info">Enter text and click "Analyze & Build Tree" to start</div>
            </div>
            
            <div class="panel">
                <h2>Huffman Codes</h2>
                <div id="codesContainer"></div>
                
                <h2 style="margin-top: 24px;">Encode Text</h2>
                <textarea id="encodeInput" placeholder="Text to encode..." style="min-height: 60px;"></textarea>
                <button onclick="encodeText()">Encode</button>
                <div id="encodedOutput" class="encoding-output" style="display: none;"></div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Total Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueChars">0</div>
                <div class="stat-label">Unique Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgCodeLength">0</div>
                <div class="stat-label">Avg Code Length</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="compressionRatio">0%</div>
                <div class="stat-label">Compression Ratio</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let frequencies = {};
        let huffmanCodes = {};
        let huffmanRoot = null;
        let animationQueue = [];
        let animationIndex = 0;
        let isPlaying = false;
        let animationSpeed = 1000;
        
        // Node class for Huffman tree
        class HuffmanNode {
            constructor(char, freq, left = null, right = null) {
                this.char = char;
                this.freq = freq;
                this.left = left;
                this.right = right;
                this.x = 0;
                this.y = 0;
                this.element = null;
            }
        }
        
        // Analyze text and build frequency table
        function analyzeText() {
            const text = document.getElementById('inputText').value;
            if (!text) return;
            
            // Reset
            frequencies = {};
            huffmanCodes = {};
            animationQueue = [];
            animationIndex = 0;
            isPlaying = false;
            
            // Calculate frequencies
            for (let char of text) {
                frequencies[char] = (frequencies[char] || 0) + 1;
            }
            
            // Update stats
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('uniqueChars').textContent = Object.keys(frequencies).length;
            
            // Display frequency chart
            displayFrequencyChart();
            
            // Build Huffman tree
            buildHuffmanTree();
            
            // Enable controls
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
        }
        
        // Display frequency chart
        function displayFrequencyChart() {
            const chartContainer = document.getElementById('frequencyChart');
            chartContainer.innerHTML = '';
            
            const maxFreq = Math.max(...Object.values(frequencies));
            const chartHeight = 180;
            
            for (let [char, freq] of Object.entries(frequencies)) {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = `${(freq / maxFreq) * chartHeight}px`;
                bar.innerHTML = `<span>${char === ' ' ? '␣' : char}</span>`;
                bar.title = `${char}: ${freq}`;
                chartContainer.appendChild(bar);
            }
        }
        
        // Build Huffman tree with animation steps
        function buildHuffmanTree() {
            // Create leaf nodes
            let nodes = [];
            for (let [char, freq] of Object.entries(frequencies)) {
                nodes.push(new HuffmanNode(char, freq));
            }
            
            // Sort by frequency
            nodes.sort((a, b) => a.freq - b.freq);
            
            // Store initial state
            animationQueue.push({
                type: 'initial',
                nodes: [...nodes],
                message: `Starting with ${nodes.length} characters sorted by frequency`
            });
            
            // Build tree
            while (nodes.length > 1) {
                // Take two nodes with lowest frequency
                const left = nodes.shift();
                const right = nodes.shift();
                
                // Create parent node
                const parent = new HuffmanNode(null, left.freq + right.freq, left, right);
                
                // Add animation step
                animationQueue.push({
                    type: 'merge',
                    left: left,
                    right: right,
                    parent: parent,
                    message: `Merging nodes with frequencies ${left.freq} and ${right.freq} → ${parent.freq}`
                });
                
                // Insert parent back into sorted position
                let insertIndex = nodes.findIndex(node => node.freq >= parent.freq);
                if (insertIndex === -1) insertIndex = nodes.length;
                nodes.splice(insertIndex, 0, parent);
            }
            
            huffmanRoot = nodes[0];
            
            // Generate codes
            generateCodes(huffmanRoot, '');
            
            // Display codes
            displayHuffmanCodes();
            
            // Calculate stats
            calculateCompressionStats();
            
            // Start animation
            resetAnimation();
        }
        
        // Generate Huffman codes
        function generateCodes(node, code) {
            if (!node) return;
            
            if (node.char !== null) {
                huffmanCodes[node.char] = code || '0';
                return;
            }
            
            generateCodes(node.left, code + '0');
            generateCodes(node.right, code + '1');
        }
        
        // Display Huffman codes table
        function displayHuffmanCodes() {
            const container = document.getElementById('codesContainer');
            let html = '<table class="codes-table"><thead><tr><th>Character</th><th>Code</th><th>Length</th></tr></thead><tbody>';
            
            for (let [char, code] of Object.entries(huffmanCodes)) {
                html += `<tr>
                    <td>${char === ' ' ? '␣ (space)' : char}</td>
                    <td class="code-binary">${code}</td>
                    <td>${code.length}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // Calculate compression statistics
        function calculateCompressionStats() {
            const text = document.getElementById('inputText').value;
            let totalBits = 0;
            let totalChars = 0;
            
            for (let char of text) {
                if (huffmanCodes[char]) {
                    totalBits += huffmanCodes[char].length;
                    totalChars++;
                }
            }
            
            const avgCodeLength = totalChars > 0 ? (totalBits / totalChars).toFixed(2) : 0;
            const originalBits = totalChars * 8;
            const compressionRatio = originalBits > 0 ? ((originalBits - totalBits) / originalBits * 100).toFixed(1) : 0;
            
            document.getElementById('avgCodeLength').textContent = avgCodeLength;
            document.getElementById('compressionRatio').textContent = `${compressionRatio}%`;
        }
        
        // Animation functions
        function resetAnimation() {
            animationIndex = 0;
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            renderAnimationStep();
        }
        
        function stepAnimation() {
            if (animationIndex < animationQueue.length) {
                animationIndex++;
                renderAnimationStep();
            }
        }
        
        function toggleAnimation() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? 'Pause' : 'Play';
            if (isPlaying) playAnimation();
        }
        
        function playAnimation() {
            if (!isPlaying || animationIndex >= animationQueue.length) {
                isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play';
                return;
            }
            
            animationIndex++;
            renderAnimationStep();
            
            animationSpeed = parseInt(document.getElementById('speedSlider').value);
            setTimeout(() => playAnimation(), animationSpeed);
        }
        
        // Render current animation step
        function renderAnimationStep() {
            const container = document.getElementById('treeContainer');
            const stepInfo = document.getElementById('stepInfo');
            
            if (animationIndex === 0 || animationIndex > animationQueue.length) {
                container.innerHTML = '';
                stepInfo.textContent = 'Click "Step" or "Play" to see the tree construction';
                return;
            }
            
            const currentStep = animationQueue[animationIndex - 1];
            stepInfo.textContent = currentStep.message;
            
            // Clear container
            container.innerHTML = '';
            
            // Render based on step type
            if (currentStep.type === 'initial') {
                renderInitialNodes(currentStep.nodes);
            } else if (currentStep.type === 'merge') {
                renderMergeStep(currentStep);
            }
        }
        
        // Render initial nodes
        function renderInitialNodes(nodes) {
            const container = document.getElementById('treeContainer');
            const containerWidth = container.offsetWidth;
            const spacing = Math.min(80, (containerWidth - 100) / nodes.length);
            
            nodes.forEach((node, index) => {
                const element = createNodeElement(node);
                element.style.left = `${50 + index * spacing}px`;
                element.style.bottom = '50px';
                element.classList.add('node-appear');
                container.appendChild(element);
            });
        }
        
        // Render merge step
        function renderMergeStep(step) {
            const container = document.getElementById('treeContainer');
            const allNodes = getAllNodesFromStep(step);
            layoutTree(allNodes, container);
        }
        
        // Get all nodes up to current merge step
        function getAllNodesFromStep(currentStep) {
            let nodes = [];
            
            for (let i = 0; i <= animationIndex - 1; i++) {
                const step = animationQueue[i];
                if (step.type === 'initial') {
                    nodes = [...step.nodes];
                } else if (step.type === 'merge') {
                    nodes = nodes.filter(n => n !== step.left && n !== step.right);
                    nodes.push(step.parent);
                }
            }
            
            return nodes;
        }
        
        // Layout tree
        function layoutTree(nodes, container) {
            container.innerHTML = '';
            
            // Find root (node with highest frequency)
            const root = nodes.reduce((max, node) => node.freq > max.freq ? node : max);
            
            // Calculate positions
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            assignPositions(root, containerWidth / 2, 50, containerWidth / 4);
            
            // Render nodes and edges
            renderNode(root, container);
        }
        
        // Assign positions to nodes
        function assignPositions(node, x, y, offset) {
            if (!node) return;
            
            node.x = x;
            node.y = y;
            
            if (node.left) {
                assignPositions(node.left, x - offset, y + 80, offset / 2);
                assignPositions(node.right, x + offset, y + 80, offset / 2);
            }
        }
        
        // Render node and its children
        function renderNode(node, container) {
            if (!node) return;
            
            // Create node element
            const element = createNodeElement(node);
            element.style.left = `${node.x - 30}px`;
            element.style.top = `${node.y - 30}px`;
            container.appendChild(element);
            node.element = element;
            
            // Draw edges to children
            if (node.left) {
                drawEdge(container, node, node.left, '0');
                drawEdge(container, node, node.right, '1');
                renderNode(node.left, container);
                renderNode(node.right, container);
            }
        }
        
        // Create node element
        function createNodeElement(node) {
            const element = document.createElement('div');
            element.className = 'tree-node';
            if (node.char !== null) {
                element.classList.add('leaf');
                element.textContent = node.char === ' ' ? '␣' : node.char;
                element.title = `Character: ${node.char}, Frequency: ${node.freq}`;
            } else {
                element.textContent = node.freq;
                element.title = `Combined frequency: ${node.freq}`;
            }
            
            element.onclick = () => highlightPath(node);
            
            return element;
        }
        
        // Draw edge between nodes
        function drawEdge(container, parent, child, label) {
            const edge = document.createElement('div');
            edge.className = 'tree-edge';
            
            const dx = child.x - parent.x;
            const dy = child.y - parent.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            edge.style.width = `${length}px`;
            edge.style.left = `${parent.x}px`;
            edge.style.top = `${parent.y}px`;
            edge.style.transform = `rotate(${angle}deg)`;
            
            container.appendChild(edge);
            
            // Add edge label
            const labelElement = document.createElement('div');
            labelElement.className = 'tree-edge-label';
            labelElement.textContent = label;
            labelElement.style.left = `${parent.x + dx / 3}px`;
            labelElement.style.top = `${parent.y + dy / 3}px`;
            container.appendChild(labelElement);
        }
        
        // Highlight path to root
        function highlightPath(node) {
            // Clear previous highlights
            document.querySelectorAll('.tree-node').forEach(n => n.classList.remove('highlighted'));
            
            // Highlight current node
            if (node.element) {
                node.element.classList.add('highlighted', 'node-highlight');
            }
        }
        
        // Encode text
        function encodeText() {
            const text = document.getElementById('encodeInput').value;
            const output = document.getElementById('encodedOutput');
            
            if (!text || Object.keys(huffmanCodes).length === 0) {
                output.style.display = 'none';
                return;
            }
            
            let encoded = '';
            let validChars = 0;
            
            for (let char of text) {
                if (huffmanCodes[char]) {
                    encoded += huffmanCodes[char] + ' ';
                    validChars++;
                }
            }
            
            if (encoded) {
                output.textContent = encoded.trim();
                output.style.display = 'block';
                
                // Update compression info
                const originalBits = validChars * 8;
                const compressedBits = encoded.replace(/\s/g, '').length;
                const savings = ((originalBits - compressedBits) / originalBits * 100).toFixed(1);
                
                output.title = `Original: ${originalBits} bits, Compressed: ${compressedBits} bits, Saved: ${savings}%`;
            } else {
                output.style.display = 'none';
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-analyze default text
            analyzeText();
        });
    </script>
</body>
</html>
