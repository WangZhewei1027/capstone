<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Queue Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            color: #2d3748;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 24px;
        }

        .header {
            text-align: center;
            padding: 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.1em;
            color: #718096;
        }

        .visualization-area {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 32px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .queue-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            position: relative;
            padding: 40px 0;
        }

        .queue-element {
            width: 80px;
            height: 80px;
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: 600;
            margin: 0 8px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .queue-element.front {
            background: #c6f6d5;
            border-color: #68d391;
            color: #22543d;
        }

        .queue-element.rear {
            background: #bee3f8;
            border-color: #63b3ed;
            color: #2c5282;
        }

        .queue-element.removing {
            animation: slideOut 0.5s ease-out forwards;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100px);
                opacity: 0;
            }
        }

        .queue-indicators {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
        }

        .indicator {
            font-size: 0.9em;
            font-weight: 600;
            color: #4a5568;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .indicator-arrow {
            font-size: 1.5em;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-size: 1.2em;
            padding: 60px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            width: 150px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #3182ce;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .btn-secondary {
            background: #e53e3e;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #c53030;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }

        .btn-tertiary {
            background: #718096;
            color: white;
        }

        .btn-tertiary:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .speed-control label {
            font-weight: 600;
            color: #4a5568;
        }

        input[type="range"] {
            width: 120px;
        }

        .info-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .panel-section {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .panel-section h3 {
            margin-bottom: 12px;
            color: #2d3748;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            gap: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.95em;
        }

        .stat-value {
            font-weight: 600;
            color: #4299e1;
        }

        .operations-log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 6px;
            margin-bottom: 4px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #4299e1;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .examples {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        @media (max-width: 768px) {
            .info-panel {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
            
            .queue-element {
                width: 60px;
                height: 60px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Queue Data Structure</h1>
            <p>First In, First Out (FIFO) - Like waiting in line!</p>
        </div>

        <div class="visualization-area">
            <div class="queue-container" id="queueContainer">
                <div class="empty-state" id="emptyState">
                    Queue is empty. Add elements to begin!
                </div>
            </div>
            <div class="queue-indicators" id="indicators" style="display: none;">
                <div class="indicator">
                    <span class="indicator-arrow">↑</span>
                    <span>Front</span>
                </div>
                <div class="indicator">
                    <span class="indicator-arrow">↑</span>
                    <span>Rear</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="valueInput" placeholder="Enter value" maxlength="10">
                <button class="btn-primary" id="enqueueBtn">Enqueue</button>
                <button class="btn-secondary" id="dequeueBtn" disabled>Dequeue</button>
                <button class="btn-tertiary" id="clearBtn" disabled>Clear</button>
            </div>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="1000" value="500">
            </div>
        </div>

        <div class="info-panel">
            <div class="panel-section">
                <h3>Queue Status</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span>Size:</span>
                        <span class="stat-value" id="sizeValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Front Element:</span>
                        <span class="stat-value" id="frontValue">None</span>
                    </div>
                    <div class="stat-item">
                        <span>Rear Element:</span>
                        <span class="stat-value" id="rearValue">None</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Enqueued:</span>
                        <span class="stat-value" id="enqueueCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Dequeued:</span>
                        <span class="stat-value" id="dequeueCount">0</span>
                    </div>
                </div>
                <div class="examples" style="margin-top: 16px;">
                    <button class="example-btn" onclick="loadExample('numbers')">Numbers</button>
                    <button class="example-btn" onclick="loadExample('letters')">Letters</button>
                    <button class="example-btn" onclick="loadExample('tasks')">Tasks</button>
                </div>
            </div>
            <div class="panel-section">
                <h3>Operations Log</h3>
                <div class="operations-log" id="operationsLog">
                    <div class="log-entry">Ready to perform queue operations!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
                this.enqueueCount = 0;
                this.dequeueCount = 0;
            }

            enqueue(element) {
                this.items.push(element);
                this.enqueueCount++;
                return true;
            }

            dequeue() {
                if (this.isEmpty()) return null;
                this.dequeueCount++;
                return this.items.shift();
            }

            front() {
                return this.isEmpty() ? null : this.items[0];
            }

            rear() {
                return this.isEmpty() ? null : this.items[this.items.length - 1];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            size() {
                return this.items.length;
            }

            clear() {
                this.items = [];
            }
        }

        const queue = new Queue();
        let animationSpeed = 500;
        let elementIdCounter = 0;

        // DOM elements
        const queueContainer = document.getElementById('queueContainer');
        const emptyState = document.getElementById('emptyState');
        const indicators = document.getElementById('indicators');
        const valueInput = document.getElementById('valueInput');
        const enqueueBtn = document.getElementById('enqueueBtn');
        const dequeueBtn = document.getElementById('dequeueBtn');
        const clearBtn = document.getElementById('clearBtn');
        const speedSlider = document.getElementById('speedSlider');
        const sizeValue = document.getElementById('sizeValue');
        const frontValue = document.getElementById('frontValue');
        const rearValue = document.getElementById('rearValue');
        const enqueueCount = document.getElementById('enqueueCount');
        const dequeueCount = document.getElementById('dequeueCount');
        const operationsLog = document.getElementById('operationsLog');

        // Event listeners
        enqueueBtn.addEventListener('click', handleEnqueue);
        dequeueBtn.addEventListener('click', handleDequeue);
        clearBtn.addEventListener('click', handleClear);
        speedSlider.addEventListener('input', (e) => {
            animationSpeed = 1100 - e.target.value;
        });
        valueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEnqueue();
        });

        function handleEnqueue() {
            const value = valueInput.value.trim() || `Item ${elementIdCounter++}`;
            
            queue.enqueue(value);
            addLogEntry(`Enqueued: "${value}"`);
            
            const element = createQueueElement(value);
            if (queue.size() === 1) {
                emptyState.style.display = 'none';
                indicators.style.display = 'flex';
            }
            
            const queueElements = queueContainer.querySelectorAll('.queue-element');
            queueElements.forEach(el => el.appendChild(element));
            
            if (queueElements.length === 0) {
                queueContainer.appendChild(element);
            } else {
                queueContainer.insertBefore(element, queueElements[0]);
            }
            
            valueInput.value = '';
            valueInput.focus();
            updateUI();
            updateElementStyles();
        }

        function handleDequeue() {
            if (queue.isEmpty()) return;
            
            const value = queue.dequeue();
            addLogEntry(`Dequeued: "${value}"`);
            
            const elements = queueContainer.querySelectorAll('.queue-element');
            const lastElement = elements[elements.length - 1];
            
            if (lastElement) {
                lastElement.classList.add('removing');
                setTimeout(() => {
                    lastElement.remove();
                    if (queue.isEmpty()) {
                        emptyState.style.display = 'block';
                        indicators.style.display = 'none';
                    }
                    updateUI();
                    updateElementStyles();
                }, animationSpeed);
            }
        }

        function handleClear() {
            queue.clear();
            addLogEntry('Queue cleared');
            
            const elements = queueContainer.querySelectorAll('.queue-element');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('removing');
                    setTimeout(() => el.remove(), animationSpeed);
                }, index * 50);
            });
            
            setTimeout(() => {
                emptyState.style.display = 'block';
                indicators.style.display = 'none';
                updateUI();
            }, elements.length * 50 + animationSpeed);
        }

        function createQueueElement(value) {
            const element = document.createElement('div');
            element.className = 'queue-element';
            element.textContent = value;
            element.style.animationDuration = `${animationSpeed}ms`;
            return element;
        }

        function updateElementStyles() {
            const elements = queueContainer.querySelectorAll('.queue-element:not(.removing)');
            elements.forEach((el, index) => {
                el.classList.remove('front', 'rear');
                if (index === elements.length - 1 && elements.length > 0) {
                    el.classList.add('front');
                }
                if (index === 0 && elements.length > 0) {
                    el.classList.add('rear');
                }
            });
        }

        function updateUI() {
            sizeValue.textContent = queue.size();
            frontValue.textContent = queue.front() || 'None';
            rearValue.textContent = queue.rear() || 'None';
            enqueueCount.textContent = queue.enqueueCount;
            dequeueCount.textContent = queue.dequeueCount;
            
            dequeueBtn.disabled = queue.isEmpty();
            clearBtn.disabled = queue.isEmpty();
        }

        function addLogEntry(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            operationsLog.insertBefore(entry, operationsLog.firstChild);
            
            // Keep only last 10 entries
            const entries = operationsLog.querySelectorAll('.log-entry');
            if (entries.length > 10) {
                entries[entries.length - 1].remove();
            }
        }

        function loadExample(type) {
            handleClear();
            setTimeout(() => {
                let items = [];
                switch(type) {
                    case 'numbers':
                        items = ['1', '2', '3', '4', '5'];
                        break;
                    case 'letters':
                        items = ['A', 'B', 'C', 'D', 'E'];
                        break;
                    case 'tasks':
                        items = ['Task 1', 'Task 2', 'Task 3', 'Task 4'];
                        break;
                }
                
                items.forEach((item, index) => {
                    setTimeout(() => {
                        valueInput.value = item;
                        handleEnqueue();
                    }, index * 200);
                });
            }, 500);
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
