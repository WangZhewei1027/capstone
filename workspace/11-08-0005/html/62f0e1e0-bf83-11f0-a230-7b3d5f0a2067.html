<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deque Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            padding: 24px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5rem;
            color: #5a67d8;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .deque-container {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .deque-wrapper {
            display: flex;
            align-items: center;
            gap: 24px;
            margin: 24px 0;
        }

        .end-label {
            font-weight: 600;
            color: #5a67d8;
            font-size: 1rem;
            padding: 8px 16px;
            background: #e6fffa;
            border-radius: 8px;
            border: 2px solid #5a67d8;
            transition: all 0.3s ease;
        }

        .end-label.highlight {
            background: #5a67d8;
            color: white;
            transform: scale(1.1);
        }

        .deque {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            min-height: 80px;
            min-width: 400px;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cbd5e0;
            position: relative;
        }

        .deque.empty::after {
            content: 'Empty Deque';
            position: absolute;
            color: #a0aec0;
            font-style: italic;
        }

        .element {
            background: #5a67d8;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.4s ease;
        }

        .element:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
        }

        .element.removing {
            animation: slideOut 0.4s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 150px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5a67d8;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #5a67d8;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.3);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-2px);
        }

        .info-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .panel {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .panel h3 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .capacity-bar {
            background: #e2e8f0;
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }

        .capacity-fill {
            background: #5a67d8;
            height: 100%;
            transition: width 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .operation-log {
            max-height: 150px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .operation-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .op-add {
            background: #c6f6d5;
            color: #22543d;
        }

        .op-remove {
            background: #fed7d7;
            color: #742a2a;
        }

        .op-clear {
            background: #e2e8f0;
            color: #2d3748;
        }

        .op-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .deque-wrapper {
                flex-direction: column;
                gap: 16px;
            }

            .deque {
                min-width: 100%;
                overflow-x: auto;
            }

            .info-panels {
                grid-template-columns: 1fr;
            }

            .control-row {
                flex-direction: column;
                width: 100%;
            }

            button, input[type="text"] {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Deque: The Two-Way Queue</h1>
            <p class="subtitle">
                A deque (double-ended queue) allows insertion and deletion at both ends. 
                Unlike a regular queue, you can add or remove elements from either the front or the back!
            </p>
        </div>

        <div class="deque-container">
            <div class="deque-wrapper">
                <div class="end-label" id="frontLabel">FRONT</div>
                <div class="deque empty" id="deque"></div>
                <div class="end-label" id="backLabel">BACK</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="btn-primary" onclick="addFront()">Add Front</button>
                <div class="input-group">
                    <input type="text" id="valueInput" placeholder="Enter value" maxlength="10">
                </div>
                <button class="btn-primary" onclick="addBack()">Add Back</button>
            </div>
            <div class="control-row">
                <button class="btn-danger" onclick="removeFront()">Remove Front</button>
                <button class="btn-secondary" onclick="clearDeque()">Clear All</button>
                <button class="btn-danger" onclick="removeBack()">Remove Back</button>
            </div>
        </div>

        <div class="info-panels">
            <div class="panel">
                <h3>Capacity Status</h3>
                <div class="capacity-bar">
                    <div class="capacity-fill" id="capacityFill" style="width: 0%">
                        0/10
                    </div>
                </div>
                <p style="color: #718096; font-size: 0.9rem;">
                    Current size: <span id="currentSize">0</span> / 10 elements
                </p>
            </div>
            <div class="panel">
                <h3>Operation History</h3>
                <div class="operation-log" id="operationLog">
                    <div class="operation-item op-clear">
                        <span class="op-icon">üìã</span>
                        <span>Deque initialized</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Deque {
            constructor(maxSize = 10) {
                this.items = [];
                this.maxSize = maxSize;
            }

            addFront(item) {
                if (this.items.length >= this.maxSize) {
                    return false;
                }
                this.items.unshift(item);
                return true;
            }

            addBack(item) {
                if (this.items.length >= this.maxSize) {
                    return false;
                }
                this.items.push(item);
                return true;
            }

            removeFront() {
                return this.items.shift();
            }

            removeBack() {
                return this.items.pop();
            }

            clear() {
                this.items = [];
            }

            size() {
                return this.items.length;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            isFull() {
                return this.items.length >= this.maxSize;
            }
        }

        const deque = new Deque();
        let elementCounter = 1;

        function updateDisplay() {
            const dequeElement = document.getElementById('deque');
            const currentSizeElement = document.getElementById('currentSize');
            const capacityFill = document.getElementById('capacityFill');
            
            // Clear current display
            dequeElement.innerHTML = '';
            
            // Update empty state
            if (deque.isEmpty()) {
                dequeElement.classList.add('empty');
            } else {
                dequeElement.classList.remove('empty');
                
                // Add elements
                deque.items.forEach((item, index) => {
                    const element = document.createElement('div');
                    element.className = 'element';
                    element.textContent = item;
                    element.title = `Position: ${index + 1}`;
                    dequeElement.appendChild(element);
                });
            }
            
            // Update capacity
            const percentage = (deque.size() / deque.maxSize) * 100;
            capacityFill.style.width = `${percentage}%`;
            capacityFill.textContent = `${deque.size()}/10`;
            currentSizeElement.textContent = deque.size();
            
            // Update button states
            document.querySelectorAll('.btn-danger').forEach(btn => {
                btn.disabled = deque.isEmpty();
            });
            
            document.querySelectorAll('.btn-primary').forEach(btn => {
                btn.disabled = deque.isFull();
            });
        }

        function addToLog(operation, value, type) {
            const log = document.getElementById('operationLog');
            const item = document.createElement('div');
            item.className = `operation-item op-${type}`;
            
            const icon = type === 'add' ? '‚ûï' : type === 'remove' ? '‚ûñ' : 'üóëÔ∏è';
            item.innerHTML = `
                <span class="op-icon">${icon}</span>
                <span>${operation}${value ? `: ${value}` : ''}</span>
            `;
            
            log.insertBefore(item, log.firstChild);
            
            // Keep only last 10 operations
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }

        function highlightEnd(endId) {
            const element = document.getElementById(endId);
            element.classList.add('highlight');
            setTimeout(() => element.classList.remove('highlight'), 300);
        }

        function getInputValue() {
            const input = document.getElementById('valueInput');
            const value = input.value.trim() || `Item ${elementCounter++}`;
            input.value = '';
            return value;
        }

        function addFront() {
            const value = getInputValue();
            if (deque.addFront(value)) {
                highlightEnd('frontLabel');
                addToLog('Added to front', value, 'add');
                updateDisplay();
            }
        }

        function addBack() {
            const value = getInputValue();
            if (deque.addBack(value)) {
                highlightEnd('backLabel');
                addToLog('Added to back', value, 'add');
                updateDisplay();
            }
        }

        function removeFront() {
            const value = deque.removeFront();
            if (value !== undefined) {
                highlightEnd('frontLabel');
                addToLog('Removed from front', value, 'remove');
                updateDisplay();
            }
        }

        function removeBack() {
            const value = deque.removeBack();
            if (value !== undefined) {
                highlightEnd('backLabel');
                addToLog('Removed from back', value, 'remove');
                updateDisplay();
            }
        }

        function clearDeque() {
            deque.clear();
            addToLog('Cleared all elements', '', 'clear');
            updateDisplay();
        }

        // Handle Enter key in input
        document.getElementById('valueInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!deque.isFull()) {
                    addBack();
                }
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
