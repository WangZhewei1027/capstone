<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Tree Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px);
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .main-content {
            display: flex;
            gap: 24px;
            flex: 1;
            overflow: hidden;
        }

        .control-panel {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background-color: #d5dbdb;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 4px;
            color: #34495e;
        }

        .output-area {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #2c3e50;
        }

        .tree-container {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: auto;
        }

        svg {
            width: 100%;
            height: 100%;
            min-height: 600px;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node circle {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2;
        }

        .node.selected circle {
            stroke: #e74c3c;
            stroke-width: 3;
            filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.4));
        }

        .node.traversing circle {
            fill: #2ecc71;
            stroke: #27ae60;
            animation: pulse 0.6s ease-in-out;
        }

        .node text {
            fill: white;
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }

        .edge {
            stroke: #95a5a6;
            stroke-width: 2;
            fill: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .node.new {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel {
                width: 100%;
                order: 2;
            }
            
            .tree-container {
                order: 1;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Binary Tree Explorer</h1>
            <p class="subtitle">Visualize and understand binary tree structure and traversal methods</p>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="input-group">
                    <input type="number" id="nodeValue" placeholder="Enter value" min="0" max="99">
                    <button class="btn-primary" onclick="addNode()">Add Node</button>
                </div>
                
                <div class="btn-group">
                    <button class="btn-danger" onclick="removeSelected()">Remove Selected</button>
                    <button class="btn-secondary" onclick="clearTree()">Clear Tree</button>
                </div>
                
                <div class="section-title">Traversal Methods</div>
                <div class="btn-group">
                    <button class="btn-primary" onclick="traverseTree('inorder')">In-Order Traversal</button>
                    <button class="btn-primary" onclick="traverseTree('preorder')">Pre-Order Traversal</button>
                    <button class="btn-primary" onclick="traverseTree('postorder')">Post-Order Traversal</button>
                </div>
                
                <div class="section-title">Output</div>
                <div class="output-area" id="output">
                    Ready to explore binary trees!<br>
                    Add nodes to build your tree.
                </div>
            </div>
            
            <div class="tree-container">
                <svg id="treeSvg">
                    <g id="edges"></g>
                    <g id="nodes"></g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.x = 0;
                this.y = 0;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
                this.selectedNode = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (!this.root) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
                return newNode;
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (!node.left) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (!node.right) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            remove(value) {
                this.root = this.removeNode(this.root, value);
            }

            removeNode(node, value) {
                if (!node) return null;

                if (value < node.value) {
                    node.left = this.removeNode(node.left, value);
                } else if (value > node.value) {
                    node.right = this.removeNode(node.right, value);
                } else {
                    if (!node.left && !node.right) {
                        return null;
                    }
                    if (!node.left) {
                        return node.right;
                    }
                    if (!node.right) {
                        return node.left;
                    }

                    let minRight = node.right;
                    while (minRight.left) {
                        minRight = minRight.left;
                    }
                    node.value = minRight.value;
                    node.right = this.removeNode(node.right, minRight.value);
                }
                return node;
            }

            inorder(node = this.root, result = []) {
                if (node) {
                    this.inorder(node.left, result);
                    result.push(node);
                    this.inorder(node.right, result);
                }
                return result;
            }

            preorder(node = this.root, result = []) {
                if (node) {
                    result.push(node);
                    this.preorder(node.left, result);
                    this.preorder(node.right, result);
                }
                return result;
            }

            postorder(node = this.root, result = []) {
                if (node) {
                    this.postorder(node.left, result);
                    this.postorder(node.right, result);
                    result.push(node);
                }
                return result;
            }
        }

        const tree = new BinaryTree();
        let isAnimating = false;

        function updateOutput(message) {
            const output = document.getElementById('output');
            output.innerHTML = message;
            output.scrollTop = output.scrollHeight;
        }

        function addNode() {
            const input = document.getElementById('nodeValue');
            const value = parseInt(input.value);
            
            if (isNaN(value)) {
                updateOutput('Please enter a valid number.');
                return;
            }

            tree.insert(value);
            renderTree();
            updateOutput(`Added node with value ${value}.<br>Tree updated successfully.`);
            input.value = '';
            input.focus();
        }

        function removeSelected() {
            if (!tree.selectedNode) {
                updateOutput('Please select a node to remove.');
                return;
            }

            const value = tree.selectedNode.value;
            tree.remove(value);
            tree.selectedNode = null;
            renderTree();
            updateOutput(`Removed node with value ${value}.<br>Tree restructured.`);
        }

        function clearTree() {
            tree.root = null;
            tree.selectedNode = null;
            renderTree();
            updateOutput('Tree cleared.<br>Ready to build a new tree!');
        }

        function calculatePositions(node, x, y, offset) {
            if (!node) return;

            node.x = x;
            node.y = y;

            if (node.left) {
                calculatePositions(node.left, x - offset, y + 80, offset / 2);
            }
            if (node.right) {
                calculatePositions(node.right, x + offset, y + 80, offset / 2);
            }
        }

        function renderTree() {
            const svg = document.getElementById('treeSvg');
            const nodesGroup = document.getElementById('nodes');
            const edgesGroup = document.getElementById('edges');
            
            nodesGroup.innerHTML = '';
            edgesGroup.innerHTML = '';

            if (!tree.root) return;

            const svgWidth = svg.clientWidth;
            calculatePositions(tree.root, svgWidth / 2, 60, svgWidth / 4);

            renderEdges(tree.root, edgesGroup);
            renderNodes(tree.root, nodesGroup);
        }

        function renderEdges(node, container) {
            if (!node) return;

            if (node.left) {
                const edge = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                edge.setAttribute('class', 'edge');
                edge.setAttribute('d', `M ${node.x} ${node.y} L ${node.left.x} ${node.left.y}`);
                container.appendChild(edge);
                renderEdges(node.left, container);
            }

            if (node.right) {
                const edge = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                edge.setAttribute('class', 'edge');
                edge.setAttribute('d', `M ${node.x} ${node.y} L ${node.right.x} ${node.right.y}`);
                container.appendChild(edge);
                renderEdges(node.right, container);
            }
        }

        function renderNodes(node, container, isNew = false) {
            if (!node) return;

            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('class', `node ${isNew ? 'new' : ''} ${node === tree.selectedNode ? 'selected' : ''}`);
            g.setAttribute('transform', `translate(${node.x}, ${node.y})`);

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', '20');
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.textContent = node.value;

            g.appendChild(circle);
            g.appendChild(text);
            
            g.addEventListener('click', () => {
                tree.selectedNode = tree.selectedNode === node ? null : node;
                renderTree();
                if (tree.selectedNode) {
                    updateOutput(`Selected node: ${node.value}`);
                }
            });

            container.appendChild(g);

            renderNodes(node.left, container);
            renderNodes(node.right, container);
        }

        async function traverseTree(method) {
            if (!tree.root) {
                updateOutput('Tree is empty. Add some nodes first!');
                return;
            }

            if (isAnimating) return;
            isAnimating = true;

            let nodes;
            switch(method) {
                case 'inorder':
                    nodes = tree.inorder();
                    updateOutput(`In-Order Traversal (Left → Root → Right):<br>`);
                    break;
                case 'preorder':
                    nodes = tree.preorder();
                    updateOutput(`Pre-Order Traversal (Root → Left → Right):<br>`);
                    break;
                case 'postorder':
                    nodes = tree.postorder();
                    updateOutput(`Post-Order Traversal (Left → Right → Root):<br>`);
                    break;
            }

            const values = [];
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                values.push(node.value);
                
                // Animate node
                const nodeElements = document.querySelectorAll('.node');
                nodeElements.forEach(el => {
                    const text = el.querySelector('text').textContent;
                    if (parseInt(text) === node.value) {
                        el.classList.add('traversing');
                        setTimeout(() => el.classList.remove('traversing'), 600);
                    }
                });

                updateOutput(document.getElementById('output').innerHTML + `${node.value} `);
                await new Promise(resolve => setTimeout(resolve, 700));
            }

            updateOutput(document.getElementById('output').innerHTML + `<br>Complete: [${values.join(', ')}]`);
            isAnimating = false;
        }

        // Initialize with sample tree
        [50, 30, 70, 20, 40, 60, 80].forEach(value => tree.insert(value));
        renderTree();
        updateOutput('Sample tree loaded!<br>Try adding more nodes or exploring traversal methods.');

        // Handle Enter key in input
        document.getElementById('nodeValue').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNode();
        });

        // Handle window resize
        window.addEventListener('resize', renderTree);
    </script>
</body>
</html>
