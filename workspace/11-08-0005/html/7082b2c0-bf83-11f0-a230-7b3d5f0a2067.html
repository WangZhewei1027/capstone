<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knapsack Problem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 16px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 1.1em;
        }

        .main-layout {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }

        .left-panel {
            flex: 0 0 40%;
        }

        .right-panel {
            flex: 1;
        }

        .items-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            cursor: grab;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .item-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .item-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .item-weight {
            color: #e74c3c;
            font-weight: bold;
        }

        .item-value {
            color: #27ae60;
            font-weight: bold;
        }

        .knapsack-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .knapsack {
            background: white;
            border: 3px dashed #ccc;
            border-radius: 16px;
            min-height: 300px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 12px;
        }

        .knapsack.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .knapsack.warning {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .knapsack .item {
            width: 100px;
            height: auto;
            padding: 12px;
            animation: dropIn 0.4s ease;
        }

        @keyframes dropIn {
            from {
                transform: scale(1.2) rotate(10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .stats {
            margin-top: 24px;
        }

        .stat-row {
            margin-bottom: 16px;
        }

        .stat-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 8px;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .capacity-control {
            margin-top: 24px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            margin-top: 8px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin-top: 16px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .left-panel {
                flex: 1;
            }
            
            .items-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .optimal-solution {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .optimal-solution.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Knapsack Problem</h1>
        <p class="subtitle">Maximize value while staying within the weight limit!</p>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="items-section">
                    <h2>Available Items</h2>
                    <p style="color: #666; margin-top: 8px;">Drag items to the knapsack</p>
                    <div class="items-grid" id="itemsGrid">
                        <!-- Items will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="knapsack-section">
                    <h2>Knapsack</h2>
                    <div class="knapsack" id="knapsack">
                        <div class="empty-message">Drop items here</div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-row">
                            <div class="stat-label">Weight: <span id="currentWeight">0</span> / <span id="maxWeight">50</span> kg</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="weightProgress" style="width: 0%"></div>
                                <div class="progress-text"><span id="weightPercent">0</span>%</div>
                            </div>
                        </div>
                        
                        <div class="value-display">
                            Total Value: $<span id="totalValue">0</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn-primary" onclick="showOptimalSolution()">Show Optimal Solution</button>
                        <button class="btn-secondary" onclick="resetKnapsack()">Reset</button>
                    </div>
                    
                    <div class="capacity-control">
                        <div class="stat-label">Knapsack Capacity: <span id="capacityValue">50</span> kg</div>
                        <input type="range" class="slider" id="capacitySlider" min="20" max="100" value="50" step="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="closeOptimalSolution()"></div>
    <div class="optimal-solution" id="optimalSolution">
        <h2>Optimal Solution Found!</h2>
        <p style="margin: 16px 0; color: #666;">The best combination of items is:</p>
        <div id="optimalItems" style="margin: 24px 0;"></div>
        <div style="text-align: center;">
            <div style="font-size: 1.5em; color: #27ae60; font-weight: bold;">Total Value: $<span id="optimalValue">0</span></div>
            <div style="color: #666; margin-top: 8px;">Weight: <span id="optimalWeight">0</span> kg</div>
        </div>
        <button class="btn-primary" style="width: 100%; margin-top: 24px;" onclick="closeOptimalSolution()">Close</button>
    </div>

    <script>
        const items = [
            { id: 1, name: 'Laptop', icon: 'ðŸ’»', weight: 3, value: 1500 },
            { id: 2, name: 'Camera', icon: 'ðŸ“·', weight: 2, value: 1000 },
            { id: 3, name: 'Book', icon: 'ðŸ“š', weight: 1, value: 50 },
            { id: 4, name: 'Water', icon: 'ðŸ’§', weight: 2, value: 30 },
            { id: 5, name: 'Gold Bar', icon: 'ðŸ†', weight: 10, value: 5000 },
            { id: 6, name: 'Phone', icon: 'ðŸ“±', weight: 1, value: 800 },
            { id: 7, name: 'Watch', icon: 'âŒš', weight: 1, value: 300 },
            { id: 8, name: 'Tent', icon: 'â›º', weight: 5, value: 200 }
        ];

        let knapsackItems = [];
        let maxWeight = 50;

        function initializeItems() {
            const itemsGrid = document.getElementById('itemsGrid');
            itemsGrid.innerHTML = '';
            
            items.forEach(item => {
                const itemEl = createItemElement(item);
                itemsGrid.appendChild(itemEl);
            });
        }

        function createItemElement(item, inKnapsack = false) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.dataset.itemId = item.id;
            div.innerHTML = `
                <div class="item-icon">${item.icon}</div>
                <div style="font-weight: 600;">${item.name}</div>
                <div class="item-stats">
                    <span class="item-weight">${item.weight}kg</span>
                    <span class="item-value">$${item.value}</span>
                </div>
            `;
            
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);
            
            if (inKnapsack) {
                div.addEventListener('click', () => removeFromKnapsack(item.id));
                div.style.cursor = 'pointer';
            }
            
            return div;
        }

        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('itemId', e.target.dataset.itemId);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        const knapsack = document.getElementById('knapsack');
        
        knapsack.addEventListener('dragover', (e) => {
            e.preventDefault();
            knapsack.classList.add('drag-over');
        });

        knapsack.addEventListener('dragleave', () => {
            knapsack.classList.remove('drag-over');
        });

        knapsack.addEventListener('drop', (e) => {
            e.preventDefault();
            knapsack.classList.remove('drag-over');
            
            const itemId = parseInt(e.dataTransfer.getData('itemId'));
            const item = items.find(i => i.id === itemId);
            
            if (item && !knapsackItems.find(i => i.id === itemId)) {
                addToKnapsack(item);
            }
        });

        function addToKnapsack(item) {
            const currentWeight = knapsackItems.reduce((sum, i) => sum + i.weight, 0);
            
            if (currentWeight + item.weight <= maxWeight) {
                knapsackItems.push(item);
                updateKnapsackDisplay();
                
                // Remove from available items
                const itemEl = document.querySelector(`.items-grid .item[data-item-id="${item.id}"]`);
                if (itemEl) {
                    itemEl.style.opacity = '0.3';
                    itemEl.draggable = false;
                }
            } else {
                // Show warning animation
                knapsack.classList.add('warning');
                setTimeout(() => knapsack.classList.remove('warning'), 1000);
            }
        }

        function removeFromKnapsack(itemId) {
            knapsackItems = knapsackItems.filter(i => i.id !== itemId);
            updateKnapsackDisplay();
            
            // Re-enable in available items
            const itemEl = document.querySelector(`.items-grid .item[data-item-id="${itemId}"]`);
            if (itemEl) {
                itemEl.style.opacity = '1';
                itemEl.draggable = true;
            }
        }

        function updateKnapsackDisplay() {
            const knapsackEl = document.getElementById('knapsack');
            
            if (knapsackItems.length === 0) {
                knapsackEl.innerHTML = '<div class="empty-message">Drop items here</div>';
            } else {
                knapsackEl.innerHTML = '';
                knapsackItems.forEach(item => {
                    const itemEl = createItemElement(item, true);
                    knapsackEl.appendChild(itemEl);
                });
            }
            
            updateStats();
        }

        function updateStats() {
            const currentWeight = knapsackItems.reduce((sum, i) => sum + i.weight, 0);
            const totalValue = knapsackItems.reduce((sum, i) => sum + i.value, 0);
            
            document.getElementById('currentWeight').textContent = currentWeight;
            document.getElementById('totalValue').textContent = totalValue;
            
            const weightPercent = (currentWeight / maxWeight * 100).toFixed(0);
            const progressFill = document.getElementById('weightProgress');
            progressFill.style.width = `${Math.min(weightPercent, 100)}%`;
            document.getElementById('weightPercent').textContent = weightPercent;
            
            if (weightPercent > 80) {
                progressFill.classList.add('warning');
            } else {
                progressFill.classList.remove('warning');
            }
        }

        function resetKnapsack() {
            knapsackItems = [];
            updateKnapsackDisplay();
            
            // Re-enable all items
            document.querySelectorAll('.items-grid .item').forEach(el => {
                el.style.opacity = '1';
                el.draggable = true;
            });
        }

        function solveKnapsack() {
            const n = items.length;
            const dp = Array(n + 1).fill(null).map(() => Array(maxWeight + 1).fill(0));
            
            for (let i = 1; i <= n; i++) {
                for (let w = 0; w <= maxWeight; w++) {
                    if (items[i - 1].weight <= w) {
                        dp[i][w] = Math.max(
                            dp[i - 1][w],
                            dp[i - 1][w - items[i - 1].weight] + items[i - 1].value
                        );
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }
            
            // Backtrack to find items
            const selectedItems = [];
            let w = maxWeight;
            
            for (let i = n; i > 0 && w > 0; i--) {
                if (dp[i][w] !== dp[i - 1][w]) {
                    selectedItems.push(items[i - 1]);
                    w -= items[i - 1].weight;
                }
            }
            
            return selectedItems;
        }

        function showOptimalSolution() {
            const optimal = solveKnapsack();
            const optimalValue = optimal.reduce((sum, i) => sum + i.value, 0);
            const optimalWeight = optimal.reduce((sum, i) => sum + i.weight, 0);
            
            document.getElementById('optimalValue').textContent = optimalValue;
            document.getElementById('optimalWeight').textContent = optimalWeight;
            
            const optimalItemsEl = document.getElementById('optimalItems');
            optimalItemsEl.innerHTML = '';
            
            optimal.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.style.cssText = 'display: inline-block; margin: 8px; padding: 12px; background: #f0f4ff; border-radius: 8px;';
                itemDiv.innerHTML = `
                    <span style="font-size: 1.5em;">${item.icon}</span>
                    <div style="font-size: 0.9em; margin-top: 4px;">${item.name}</div>
                `;
                optimalItemsEl.appendChild(itemDiv);
            });
            
            document.getElementById('overlay').classList.add('show');
            document.getElementById('optimalSolution').classList.add('show');
        }

        function closeOptimalSolution() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('optimalSolution').classList.remove('show');
        }

        // Capacity slider
        const capacitySlider = document.getElementById('capacitySlider');
        capacitySlider.addEventListener('input', (e) => {
            maxWeight = parseInt(e.target.value);
            document.getElementById('maxWeight').textContent = maxWeight;
            document.getElementById('capacityValue').textContent = maxWeight;
            
            // Check if current items exceed new capacity
            const currentWeight = knapsackItems.reduce((sum, i) => sum + i.weight, 0);
            if (currentWeight > maxWeight) {
                knapsack.classList.add('warning');
                setTimeout(() => knapsack.classList.remove('warning'), 1000);
            }
            
            updateStats();
        });

        // Initialize
        initializeItems();
        updateStats();
    </script>
</body>
</html>
