<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 24px;
            min-height: calc(100vh - 48px);
        }

        /* Control Panel Styles */
        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: #4CAF50;
            color: white;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #1976D2;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #d32f2f;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        /* Visualization Area */
        .visualization-area {
            display: grid;
            grid-template-columns: 250px 1fr 200px;
            gap: 16px;
            height: 100%;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hash-function-viz {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .hash-function-viz h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .hash-calculation {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            min-height: 100px;
            transition: all 0.3s;
        }

        .hash-calculation.active {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
        }

        /* Hash Table Visualization */
        .hash-table-viz {
            overflow-y: auto;
            max-height: 500px;
        }

        .bucket {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            min-height: 40px;
            position: relative;
        }

        .bucket-index {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            border: 2px solid #2196F3;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1976D2;
            margin-right: 12px;
        }

        .bucket-content {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .entry {
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            position: relative;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .entry:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .entry.highlighting {
            background: #4CAF50;
            color: white;
            border-color: #388E3C;
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chain-arrow {
            color: #666;
            font-size: 18px;
            margin: 0 4px;
        }

        /* Stats Panel */
        .stats-panel h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 16px;
        }

        .stat-item {
            margin-bottom: 12px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .load-factor-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
        }

        .load-factor-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s, background 0.3s;
        }

        .load-factor-fill.warning {
            background: #ff9800;
        }

        .load-factor-fill.danger {
            background: #f44336;
        }

        /* Info Panel */
        .info-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .operation-log {
            max-height: 120px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 4px 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            background: #f5f5f5;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .log-entry.success { background: #e8f5e9; color: #2e7d32; }
        .log-entry.error { background: #ffebee; color: #c62828; }
        .log-entry.info { background: #e3f2fd; color: #1565c0; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .visualization-area {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="input-group">
                <input type="text" id="keyInput" placeholder="Enter key" />
                <input type="text" id="valueInput" placeholder="Enter value" />
                <button onclick="insert()">Insert</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search key" />
                <button class="secondary" onclick="search()">Search</button>
                <button class="danger" onclick="deleteKey()">Delete</button>
            </div>
            
            <div class="input-group">
                <label for="hashFunction">Hash Function:</label>
                <select id="hashFunction" onchange="changeHashFunction()">
                    <option value="modulo">Simple Modulo</option>
                    <option value="polynomial">Polynomial Rolling</option>
                </select>
            </div>
            
            <button class="secondary" onclick="clearTable()">Clear All</button>
        </div>

        <div class="visualization-area">
            <div class="panel hash-function-viz">
                <h3>Hash Function</h3>
                <div class="hash-calculation" id="hashCalculation">
                    <div>Ready to calculate...</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Table Size</div>
                    <div class="stat-value" id="tableSize">8</div>
                </div>
            </div>

            <div class="panel hash-table-viz">
                <h3 style="margin-bottom: 16px;">Hash Table</h3>
                <div id="hashTableContainer"></div>
            </div>

            <div class="panel stats-panel">
                <h3>Statistics</h3>
                <div class="stat-item">
                    <div class="stat-label">Total Entries</div>
                    <div class="stat-value" id="totalEntries">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Load Factor</div>
                    <div class="stat-value" id="loadFactor">0%</div>
                    <div class="load-factor-bar">
                        <div class="load-factor-fill" id="loadFactorBar"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Collisions</div>
                    <div class="stat-value" id="collisions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Max Chain Length</div>
                    <div class="stat-value" id="maxChain">0</div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3 style="margin-bottom: 12px;">Operation Log</h3>
            <div class="operation-log" id="operationLog"></div>
        </div>
    </div>

    <script>
        class HashTable {
            constructor(size = 8) {
                this.size = size;
                this.buckets = new Array(size).fill(null).map(() => []);
                this.entryCount = 0;
                this.collisionCount = 0;
                this.hashFunction = 'modulo';
            }

            hash(key, showCalculation = false) {
                const calcDiv = document.getElementById('hashCalculation');
                let steps = [];
                let hashValue;

                if (this.hashFunction === 'modulo') {
                    let sum = 0;
                    for (let i = 0; i < key.length; i++) {
                        sum += key.charCodeAt(i);
                    }
                    hashValue = sum % this.size;
                    
                    if (showCalculation) {
                        steps.push(`Key: "${key}"`);
                        steps.push(`ASCII values: ${key.split('').map(c => c.charCodeAt(0)).join(' + ')}`);
                        steps.push(`Sum: ${sum}`);
                        steps.push(`Hash: ${sum} % ${this.size} = ${hashValue}`);
                    }
                } else {
                    // Polynomial rolling hash
                    const p = 31;
                    const m = 1e9 + 9;
                    let hashValue = 0;
                    let p_pow = 1;
                    
                    for (let i = 0; i < key.length; i++) {
                        hashValue = (hashValue + key.charCodeAt(i) * p_pow) % m;
                        p_pow = (p_pow * p) % m;
                    }
                    
                    hashValue = hashValue % this.size;
                    
                    if (showCalculation) {
                        steps.push(`Key: "${key}"`);
                        steps.push(`Polynomial: p=31, m=10^9+9`);
                        steps.push(`Hash calculation...`);
                        steps.push(`Final: ${hashValue}`);
                    }
                }

                if (showCalculation) {
                    calcDiv.classList.add('active');
                    calcDiv.innerHTML = steps.join('<br>');
                    setTimeout(() => calcDiv.classList.remove('active'), 2000);
                }

                return hashValue;
            }

            insert(key, value) {
                const index = this.hash(key, true);
                const bucket = this.buckets[index];
                
                // Check if key already exists
                const existingIndex = bucket.findIndex(entry => entry.key === key);
                if (existingIndex !== -1) {
                    bucket[existingIndex].value = value;
                    return { index, updated: true, collision: false };
                }
                
                // Check for collision
                const collision = bucket.length > 0;
                if (collision) this.collisionCount++;
                
                bucket.push({ key, value });
                this.entryCount++;
                
                return { index, updated: false, collision };
            }

            search(key) {
                const index = this.hash(key, true);
                const bucket = this.buckets[index];
                
                const entry = bucket.find(entry => entry.key === key);
                return { index, found: entry !== undefined, value: entry?.value };
            }

            delete(key) {
                const index = this.hash(key, true);
                const bucket = this.buckets[index];
                
                const entryIndex = bucket.findIndex(entry => entry.key === key);
                if (entryIndex !== -1) {
                    bucket.splice(entryIndex, 1);
                    this.entryCount--;
                    
                    // Update collision count
                    if (bucket.length === 0) {
                        this.collisionCount = this.buckets.filter(b => b.length > 1).length;
                    }
                    
                    return { index, deleted: true };
                }
                
                return { index, deleted: false };
            }

            getLoadFactor() {
                return this.entryCount / this.size;
            }

            getMaxChainLength() {
                return Math.max(...this.buckets.map(bucket => bucket.length));
            }

            clear() {
                this.buckets = new Array(this.size).fill(null).map(() => []);
                this.entryCount = 0;
                this.collisionCount = 0;
            }
        }

        // Global hash table instance
        let hashTable = new HashTable();

        // UI Functions
        function renderHashTable() {
            const container = document.getElementById('hashTableContainer');
            container.innerHTML = '';
            
            hashTable.buckets.forEach((bucket, index) => {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket';
                bucketDiv.id = `bucket-${index}`;
                
                const indexDiv = document.createElement('div');
                indexDiv.className = 'bucket-index';
                indexDiv.textContent = index;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'bucket-content';
                
                bucket.forEach((entry, i) => {
                    if (i > 0) {
                        const arrow = document.createElement('span');
                        arrow.className = 'chain-arrow';
                        arrow.textContent = 'â†’';
                        contentDiv.appendChild(arrow);
                    }
                    
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    entryDiv.textContent = `${entry.key}: ${entry.value}`;
                    entryDiv.id = `entry-${index}-${i}`;
                    contentDiv.appendChild(entryDiv);
                });
                
                bucketDiv.appendChild(indexDiv);
                bucketDiv.appendChild(contentDiv);
                container.appendChild(bucketDiv);
            });
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalEntries').textContent = hashTable.entryCount;
            
            const loadFactor = hashTable.getLoadFactor();
            const loadFactorPercent = Math.round(loadFactor * 100);
            document.getElementById('loadFactor').textContent = `${loadFactorPercent}%`;
            
            const loadFactorBar = document.getElementById('loadFactorBar');
            loadFactorBar.style.width = `${loadFactorPercent}%`;
            loadFactorBar.className = 'load-factor-fill';
            if (loadFactor > 0.9) {
                loadFactorBar.classList.add('danger');
            } else if (loadFactor > 0.7) {
                loadFactorBar.classList.add('warning');
            }
            
            document.getElementById('collisions').textContent = hashTable.collisionCount;
            document.getElementById('maxChain').textContent = hashTable.getMaxChainLength();
            document.getElementById('tableSize').textContent = hashTable.size;
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('operationLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }

        function highlightBucket(index, duration = 1000) {
            const bucket = document.getElementById(`bucket-${index}`);
            if (bucket) {
                const indexDiv = bucket.querySelector('.bucket-index');
                indexDiv.style.background = '#4CAF50';
                indexDiv.style.color = 'white';
                setTimeout(() => {
                    indexDiv.style.background = '#e3f2fd';
                    indexDiv.style.color = '#1976D2';
                }, duration);
            }
        }

        function highlightEntry(bucketIndex, entryIndex, duration = 1000) {
            const entry = document.getElementById(`entry-${bucketIndex}-${entryIndex}`);
            if (entry) {
                entry.classList.add('highlighting');
                setTimeout(() => entry.classList.remove('highlighting'), duration);
            }
        }

        // Operations
        function insert() {
            const key = document.getElementById('keyInput').value.trim();
            const value = document.getElementById('valueInput').value.trim();
            
            if (!key || !value) {
                addLog('Please enter both key and value', 'error');
                return;
            }
            
            const result = hashTable.insert(key, value);
            renderHashTable();
            highlightBucket(result.index);
            
            if (result.updated) {
                addLog(`Updated existing key "${key}" with new value "${value}"`, 'info');
            } else {
                addLog(`Inserted "${key}: ${value}" at index ${result.index}${result.collision ? ' (collision handled)' : ''}`, 'success');
            }
            
            // Clear inputs
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
        }

        function search() {
            const key = document.getElementById('searchInput').value.trim();
            
            if (!key) {
                addLog('Please enter a key to search', 'error');
                return;
            }
            
            const result = hashTable.search(key);
            highlightBucket(result.index, 2000);
            
            if (result.found) {
                // Find and highlight the entry
                const bucket = hashTable.buckets[result.index];
                const entryIndex = bucket.findIndex(e => e.key === key);
                if (entryIndex !== -1) {
                    highlightEntry(result.index, entryIndex, 2000);
                }
                addLog(`Found "${key}" with value "${result.value}" at index ${result.index}`, 'success');
            } else {
                addLog(`Key "${key}" not found (searched index ${result.index})`, 'error');
            }
        }

        function deleteKey() {
            const key = document.getElementById('searchInput').value.trim();
            
            if (!key) {
                addLog('Please enter a key to delete', 'error');
                return;
            }
            
            const result = hashTable.delete(key);
            
            if (result.deleted) {
                renderHashTable();
                highlightBucket(result.index);
                addLog(`Deleted key "${key}" from index ${result.index}`, 'success');
            } else {
                addLog(`Key "${key}" not found for deletion`, 'error');
            }
            
            document.getElementById('searchInput').value = '';
        }

        function clearTable() {
            hashTable.clear();
            renderHashTable();
            addLog('Cleared all entries from hash table', 'info');
        }

        function changeHashFunction() {
            const func = document.getElementById('hashFunction').value;
            hashTable.hashFunction = func;
            addLog(`Changed hash function to ${func}`, 'info');
        }

        // Initialize
        renderHashTable();
        addLog('Hash table initialized with size 8', 'info');

        // Add enter key support
        document.getElementById('keyInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('valueInput').focus();
        });

        document.getElementById('valueInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') insert();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
