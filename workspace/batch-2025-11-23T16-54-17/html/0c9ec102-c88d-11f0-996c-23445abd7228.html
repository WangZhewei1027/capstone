<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  #queueContainer {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .queue-item {
    background-color: #4a90e2;
    color: white;
    min-width: 40px;
    min-height: 40px;
    line-height: 40px;
    text-align: center;
    border-radius: 5px;
    font-weight: bold;
    user-select: none;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
    flex-wrap: wrap;
  }
  #controls > * {
    font-size: 1rem;
  }
  input[type="text"] {
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1.5px solid #ccc;
    width: 120px;
  }
  button {
    padding: 0.5rem 1.2rem;
    border: none;
    background-color: #4a90e2;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  button:hover:enabled {
    background-color: #357ABD;
  }
  button:disabled {
    background-color: #a3c0f5;
    cursor: not-allowed;
  }
  #log {
    margin-top: 2rem;
    max-height: 150px;
    overflow-y: auto;
    background-color: #ffffff;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 5px;
    font-family: monospace;
    font-size: 0.9rem;
  }
  #log p {
    margin: 0.2rem 0;
  }
</style>
</head>
<body>
<h1>Queue Data Structure Demonstration</h1>

<div id="controls">
  <input type="text" id="enqueueInput" placeholder="Enter value" maxlength="10" />
  <button id="enqueueBtn">Enqueue</button>
  <button id="dequeueBtn" disabled>Dequeue</button>
  <button id="peekBtn" disabled>Peek</button>
  <button id="clearBtn" disabled>Clear</button>
</div>

<div id="queueContainer" aria-label="Queue visualization" role="list" tabindex="0">
  <!-- Queue items will appear here -->
</div>

<div id="log" aria-live="polite" aria-atomic="true">
  <!-- Logs of operations -->
</div>

<script>
  (function () {
    const enqueueInput = document.getElementById('enqueueInput');
    const enqueueBtn = document.getElementById('enqueueBtn');
    const dequeueBtn = document.getElementById('dequeueBtn');
    const peekBtn = document.getElementById('peekBtn');
    const clearBtn = document.getElementById('clearBtn');
    const queueContainer = document.getElementById('queueContainer');
    const logDiv = document.getElementById('log');

    // Internal queue implemented with an array
    const queue = [];

    // Helper: Log messages to the log container
    function log(message) {
      const p = document.createElement('p');
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Helper: Update buttons state based on queue contents
    function updateButtons() {
      const isEmpty = queue.length === 0;
      dequeueBtn.disabled = isEmpty;
      peekBtn.disabled = isEmpty;
      clearBtn.disabled = isEmpty;
      enqueueBtn.disabled = enqueueInput.value.trim() === '';
    }

    // Helper: Render the queue visually
    function renderQueue() {
      queueContainer.innerHTML = '';
      queue.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'queue-item';
        div.textContent = item;
        div.setAttribute('role', 'listitem');
        if(index === 0){
          div.title = 'Front';
          div.style.border = '3px solid #ff8c00';
        }
        if(index === queue.length - 1){
          div.title = (div.title ? div.title + ' & ' : '') + 'Rear';
          if(index !== 0){
            div.style.border = '3px solid #2ecc71';
          }
        }
        queueContainer.appendChild(div);
      });
      if(queue.length === 0){
        const emptyMsg = document.createElement('p');
        emptyMsg.textContent = 'Queue is empty';
        emptyMsg.style.fontStyle = 'italic';
        emptyMsg.style.color = '#666';
        queueContainer.appendChild(emptyMsg);
      }
    }

    // Event Handlers
    enqueueBtn.addEventListener('click', () => {
      const value = enqueueInput.value.trim();
      if(value === '') return;
      queue.push(value);
      log(`Enqueued: "${value}"`);
      enqueueInput.value = '';
      enqueueInput.focus();
      renderQueue();
      updateButtons();
    });

    dequeueBtn.addEventListener('click', () => {
      if(queue.length === 0) return;
      const value = queue.shift();
      log(`Dequeued: "${value}"`);
      renderQueue();
      updateButtons();
    });

    peekBtn.addEventListener('click', () => {
      if(queue.length === 0) return;
      const value = queue[0];
      log(`Peek: front value is "${value}"`);
      renderQueue();
      updateButtons();
    });

    clearBtn.addEventListener('click', () => {
      if(queue.length === 0) return;
      queue.length = 0;
      log('Cleared the queue');
      renderQueue();
      updateButtons();
      enqueueInput.focus();
    });

    enqueueInput.addEventListener('input', updateButtons);
    enqueueInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && !enqueueBtn.disabled){
        enqueueBtn.click();
      }
    });

    // Initial render
    renderQueue();
    updateButtons();
  })();
</script>

</body>
</html>
