<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Array Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f9f9f9;
  }
  h1 {
    color: #333;
  }
  #arrayOutput {
    margin-top: 1em;
    padding: 1em;
    background: white;
    border: 1px solid #ddd;
    min-height: 3em;
  }
  input, button {
    padding: 0.5em;
    font-size: 1em;
    margin-right: 0.5em;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>JavaScript Array Demo</h1>

  <p>Enter items to add to the array. Use the buttons to perform array operations.</p>

  <input type="text" id="inputItem" placeholder="Enter array item" />
  <button id="btnAdd">Add Item</button>
  <button id="btnRemoveLast">Remove Last</button>
  <button id="btnShowLength">Show Length</button>
  <button id="btnClear">Clear Array</button>

  <h3>Current Array:</h3>
  <div id="arrayOutput">[]</div>

  <h3>Operations Output:</h3>
  <pre id="outputArea"></pre>

<script>
  (function() {
    const arr = [];

    const inputItem = document.getElementById("inputItem");
    const btnAdd = document.getElementById("btnAdd");
    const btnRemoveLast = document.getElementById("btnRemoveLast");
    const btnShowLength = document.getElementById("btnShowLength");
    const btnClear = document.getElementById("btnClear");

    const arrayOutput = document.getElementById("arrayOutput");
    const outputArea = document.getElementById("outputArea");

    function updateArrayOutput() {
      arrayOutput.textContent = JSON.stringify(arr);
    }

    function logOutput(message) {
      outputArea.textContent = message;
    }

    btnAdd.addEventListener("click", () => {
      const value = inputItem.value.trim();
      if (value === "") {
        alert("Please enter a non-empty value.");
        return;
      }
      arr.push(value);
      updateArrayOutput();
      logOutput(`Added "${value}" to the array.`);
      inputItem.value = "";
      inputItem.focus();
    });

    btnRemoveLast.addEventListener("click", () => {
      if (arr.length === 0) {
        logOutput("Array is already empty.");
        return;
      }
      const removed = arr.pop();
      updateArrayOutput();
      logOutput(`Removed last item: "${removed}".`);
    });

    btnShowLength.addEventListener("click", () => {
      logOutput(`Current array length: ${arr.length}`);
    });

    btnClear.addEventListener("click", () => {
      arr.length = 0;
      updateArrayOutput();
      logOutput("Array cleared.");
    });

    // Initialize the display
    updateArrayOutput();
    logOutput("Array is empty.");
  })();
</script>
</body>
</html>
