<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #linkedList {
            display: flex;
            margin-top: 20px;
        }
        .node {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            position: relative;
        }
        .node:not(:last-child)::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 5px;
            background-color: #4caf50;
            top: 18px;
            right: -40px;
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Node</button>
<button onclick="clearList()">Clear List</button>

<div id="linkedList"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) return;
            if (this.head === this.tail) {
                this.head = null;
                this.tail = null;
            } else {
                let current = this.head;
                while (current.next && current.next !== this.tail) {
                    current = current.next;
                }
                current.next = null;
                this.tail = current;
            }
            this.render();
        }

        clear() {
            this.head = null;
            this.tail = null;
            this.render();
        }

        render() {
            const linkedListDiv = document.getElementById('linkedList');
            linkedListDiv.innerHTML = '';
            let current = this.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = current.value;
                linkedListDiv.appendChild(nodeDiv);
                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();
    let nodeCount = 0;

    function addNode() {
        nodeCount++;
        linkedList.add(`Node ${nodeCount}`);
    }

    function removeNode() {
        linkedList.remove();
    }

    function clearList() {
        linkedList.clear();
    }
</script>

</body>
</html>
