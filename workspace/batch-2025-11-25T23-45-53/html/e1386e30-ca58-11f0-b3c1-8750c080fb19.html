<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Topological Sort Visualization</h1>
<canvas id="canvas" width="600" height="400"></canvas>
<br>
<button id="runSort">Perform Topological Sort</button>
<p id="result"></p>

<script>
    // Create a graph using an adjacency list
    const graph = {
        0: [1, 2],
        1: [2],
        2: [3],
        3: [],
        4: [0, 1]
    };

    // Function to perform topological sort
    function topologicalSort(graph) {
        const visited = new Set();
        const result = [];
        const tempMark = new Set();

        function visit(node) {
            if (tempMark.has(node)) throw new Error("Graph is not a Directed Acyclic Graph (DAG)");
            if (!visited.has(node)) {
                tempMark.add(node);
                if (graph[node]) {
                    for (const neighbor of graph[node]) {
                        visit(neighbor);
                    }
                }
                tempMark.delete(node);
                visited.add(node);
                result.push(node);
            }
        }

        for (let node in graph) {
            visit(parseInt(node));
        }

        return result.reverse();
    }

    // Function to visualize the graph and the sort
    function visualize() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the graph
        const positions = {
            0: { x: 50, y: 200 },
            1: { x: 150, y: 100 },
            2: { x: 150, y: 300 },
            3: { x: 250, y: 200 },
            4: { x: 50, y: 100 }
        };

        // Draw nodes
        for (const node in positions) {
            ctx.beginPath();
            ctx.arc(positions[node].x, positions[node].y, 20, 0, Math.PI * 2, false);
            ctx.fillStyle = '#007bff';
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'white';
            ctx.fillText(node, positions[node].x - 5, positions[node].y + 5);
        }

        // Draw edges
        for (const [from, edges] of Object.entries(graph)) {
            edges.forEach(to => {
                ctx.beginPath();
                ctx.moveTo(positions[from].x, positions[from].y);
                ctx.lineTo(positions[to].x, positions[to].y);
                ctx.stroke();
            });
        }
    }

    // Run sort on button click
    document.getElementById('runSort').onclick = function() {
        try {
            const sortedOrder = topologicalSort(graph);
            document.getElementById('result').textContent = 'Topological Sort Order: ' + sortedOrder.join(', ');
        } catch (e) {
            document.getElementById('result').textContent = e.message;
        }
    };

    // Initial visualization
    visualize();
</script>

</body>
</html>
