<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 30%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 5px;
        }
        #deque {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Deque Demo</h1>
    <input type="text" id="inputValue" placeholder="Enter value" />
    <button onclick="addFront()">Add to Front</button>
    <button onclick="addBack()">Add to Back</button>
    <button onclick="removeFront()">Remove from Front</button>
    <button onclick="removeBack()">Remove from Back</button>

    <h2>Current Deque:</h2>
    <div id="deque">[]</div>

    <script>
        // Initialize deque as an array
        let deque = [];

        function updateDisplay() {
            document.getElementById('deque').innerText = JSON.stringify(deque);
        }

        function addFront() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.unshift(value);
                document.getElementById('inputValue').value = '';
                updateDisplay();
            }
        }

        function addBack() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.push(value);
                document.getElementById('inputValue').value = '';
                updateDisplay();
            }
        }

        function removeFront() {
            if (deque.length > 0) {
                deque.shift();
                updateDisplay();
            } else {
                alert("Deque is empty!");
            }
        }

        function removeBack() {
            if (deque.length > 0) {
                deque.pop();
                updateDisplay();
            } else {
                alert("Deque is empty!");
            }
        }
    </script>

</body>
</html>
