<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Merge Sort Visualization</h1>
    <button onclick="startMergeSort()">Start Merge Sort</button>
    <div id="arrayContainer"></div>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        let array = [];

        function generateRandomArray(size = 10) {
            array = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = "";
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = value * 3 + 'px';
                bar.className = 'bar';
                arrayContainer.appendChild(bar);
            });
        }

        async function mergeSort(arr) {
            if (arr.length <= 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left = await mergeSort(arr.slice(0, mid));
            const right = await mergeSort(arr.slice(mid));

            return await merge(left, right);
        }

        async function merge(left, right) {
            let sortedArray = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    sortedArray.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    sortedArray.push(right[rightIndex]);
                    rightIndex++;
                }

                await new Promise(resolve => setTimeout(resolve, 300)); // Visual delay
                array = sortedArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
                renderArray();
            }

            return sortedArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

        async function startMergeSort() {
            generateRandomArray(10);
            await mergeSort(array);
        }

        // Initialize random array on load
        window.onload = () => generateRandomArray();
    </script>
</body>
</html>
