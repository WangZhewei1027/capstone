<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #cccccc;
            background-color: #ffffff;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Kruskal's Algorithm Visualization</h1>
<div id="controls">
    <button onclick="generateGraph()">Generate Random Graph</button>
    <button onclick="runKruskal()">Run Kruskal's Algorithm</button>
</div>
<canvas id="graphCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('graphCanvas');
const ctx = canvas.getContext('2d');

let edges = [];
let vertices = [];
const numVertices = 6;

function generateGraph() {
    edges = [];
    vertices = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let i = 0; i < numVertices; i++) {
        vertices.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    for (let i = 0; i < numVertices; i++) {
        for (let j = i + 1; j < numVertices; j++) {
            const weight = Math.floor(Math.random() * 10) + 1; // random weight between 1 and 10
            edges.push({ source: i, target: j, weight: weight });
        }
    }
    
    drawGraph();
}

function drawGraph() {
    edges.forEach(edge => {
        const { source, target, weight } = edge;
        drawEdge(vertices[source], vertices[target], weight);
    });

    vertices.forEach((vertex, index) => {
        drawVertex(vertex, index);
    });
}

function drawEdge(v1, v2, weight) {
    ctx.beginPath();
    ctx.moveTo(v1.x, v1.y);
    ctx.lineTo(v2.x, v2.y);
    ctx.strokeStyle = '#cccccc';
    ctx.stroke();
    
    const midX = (v1.x + v2.x) / 2;
    const midY = (v1.y + v2.y) / 2;
    ctx.fillStyle = 'black';
    ctx.fillText(weight, midX, midY);
}

function drawVertex(vertex, index) {
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(vertex.x, vertex.y, 5, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = 'black';
    ctx.fillText(index, vertex.x - 5, vertex.y - 10);
}

function find(parent, i) {
    if (parent[i] === -1) {
        return i;
    }
    return find(parent, parent[i]);
}

function union(parent, x, y) {
    parent[x] = y;
}

function runKruskal() {
    let parent = Array(numVertices).fill(-1);
    edges.sort((a, b) => a.weight - b.weight);
    let mstEdges = [];
    
    edges.forEach(edge => {
        const { source, target } = edge;
        const xset = find(parent, source);
        const yset = find(parent, target);
        
        if (xset !== yset) {
            mstEdges.push(edge);
            union(parent, xset, yset);
        }
    });

    highlightMST(mstEdges);
}

function highlightMST(mstEdges) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGraph();
    
    mstEdges.forEach(edge => {
        const { source, target } = edge;
        ctx.beginPath();
        ctx.moveTo(vertices[source].x, vertices[source].y);
        ctx.lineTo(vertices[target].x, vertices[target].y);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
    });
}

</script>
</body>
</html>
