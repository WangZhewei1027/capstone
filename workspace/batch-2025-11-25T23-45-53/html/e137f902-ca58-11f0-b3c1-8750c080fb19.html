<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            border: 1px solid #333;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<p>Enter the edges of the graph (e.g., A-B, A-C, B-D):</p>
<input type="text" id="edgesInput" placeholder="Enter edges separated by commas">
<button onclick="startBFS()">Start BFS</button>
<button onclick="clearCanvas()">Clear</button>

<canvas id="graphCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    let edges = [];
    let nodes = {};
    
    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const radius = 20;
        const nodePositions = {};
        const angleIncrement = Math.PI * 2 / Object.keys(nodes).length;
        
        Object.keys(nodes).forEach((node, index) => {
            const angle = angleIncrement * index;
            const x = canvas.width / 2 + Math.cos(angle) * 150;
            const y = canvas.height / 2 + Math.sin(angle) * 150;
            nodePositions[node] = { x, y };
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'lightgray';
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(node, x - 5, y + 5);
        });
        
        edges.forEach(edge => {
            const [node1, node2] = edge.split('-');
            ctx.beginPath();
            ctx.moveTo(nodePositions[node1].x, nodePositions[node1].y);
            ctx.lineTo(nodePositions[node2].x, nodePositions[node2].y);
            ctx.stroke();
        });
    }
    
    async function bfs(startNode) {
        const queue = [startNode];
        const visited = new Set();
        visited.add(startNode);
        
        while (queue.length > 0) {
            const currentNode = queue.shift();
            await new Promise(resolve => setTimeout(resolve, 1000));
            highlightNode(currentNode);
            
            nodes[currentNode].forEach(neighbor => {
                if (!visited.has(neighbor)) {
                    visited.add(neighbor);
                    queue.push(neighbor);
                }
            });
        }
    }
    
    function highlightNode(node) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGraph();
        
        // Highlight the current node
        const radius = 20;
        const nodePositions = {};
        const angleIncrement = Math.PI * 2 / Object.keys(nodes).length;
        
        Object.keys(nodes).forEach((n, index) => {
            const angle = angleIncrement * index;
            const x = canvas.width / 2 + Math.cos(angle) * 150;
            const y = canvas.height / 2 + Math.sin(angle) * 150;
            nodePositions[n] = { x, y };
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = (n === node) ? 'yellow' : 'lightgray';
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(n, x - 5, y + 5);
        });
        
        edges.forEach(edge => {
            const [node1, node2] = edge.split('-');
            ctx.beginPath();
            ctx.moveTo(nodePositions[node1].x, nodePositions[node1].y);
            ctx.lineTo(nodePositions[node2].x, nodePositions[node2].y);
            ctx.stroke();
        });
    }
    
    function startBFS() {
        const input = document.getElementById('edgesInput').value;
        edges = input.split(',').map(edge => edge.trim());
        
        nodes = edges.reduce((acc, edge) => {
            const [node1, node2] = edge.split('-');
            if (!acc[node1]) acc[node1] = [];
            if (!acc[node2]) acc[node2] = [];
            acc[node1].push(node2);
            acc[node2].push(node1);
            return acc;
        }, {});
        
        drawGraph();
        const startNode = Object.keys(nodes)[0];
        bfs(startNode);
    }
    
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('edgesInput').value = '';
        edges = [];
        nodes = {};
    }
</script>

</body>
</html>
