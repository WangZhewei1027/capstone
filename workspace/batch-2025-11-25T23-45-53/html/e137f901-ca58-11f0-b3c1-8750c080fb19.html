<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
        }
        .visited {
            background-color: #FF5722;
        }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS) Visualization</h1>
<div id="graph">
    <div class="node" data-value="A">A</div>
    <div class="node" data-value="B">B</div>
    <div class="node" data-value="C">C</div>
    <div class="node" data-value="D">D</div>
    <div class="node" data-value="E">E</div>
    <div class="node" data-value="F">F</div>
    <div class="node" data-value="G">G</div>
</div>
<button onclick="startDFS()">Start DFS</button>

<script>
    const graph = {
        A: ['B', 'C'],
        B: ['D', 'E'],
        C: ['F', 'G'],
        D: [],
        E: [],
        F: [],
        G: []
    };

    function startDFS() {
        const visited = new Set();
        const nodes = document.querySelectorAll('.node');

        nodes.forEach(node => node.classList.remove('visited'));

        const dfs = (node) => {
            if (!node || visited.has(node)) return;
            visited.add(node);
            document.querySelector(`[data-value="${node}"]`).classList.add('visited');

            // Simulate delay for better visualization
            setTimeout(() => {
                graph[node].forEach(neighbor => dfs(neighbor));
            }, 1000);
        };

        dfs('A'); // Starting DFS from node A
    }
</script>
</body>
</html>
