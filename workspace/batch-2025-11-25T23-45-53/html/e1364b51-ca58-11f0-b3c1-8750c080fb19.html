<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #stack {
            margin-top: 20px;
        }
        #stackDisplay {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
            width: 200px;
            overflow-y: auto;
        }
        .stackItem {
            padding: 5px;
            margin: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Stack Implementation</h2>
<div>
    <input type="text" id="inputValue" placeholder="Enter value to push" />
    <button onclick="push()">Push to Stack</button>
    <button onclick="pop()">Pop from Stack</button>
</div>
<div id="stack">
    <h3>Stack:</h3>
    <div id="stackDisplay"></div>
</div>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
        }

        pop() {
            if (this.items.length === 0) {
                return "Underflow";
            }
            return this.items.pop();
        }

        peek() {
            if (this.items.length === 0) {
                return "Stack is empty";
            }
            return this.items[this.items.length - 1];
        }

        isEmpty() {
            return this.items.length === 0;
        }

        display() {
            let displayStack = document.getElementById('stackDisplay');
            displayStack.innerHTML = ''; // Clear the display
            this.items.forEach(item => {
                let div = document.createElement('div');
                div.className = 'stackItem';
                div.textContent = item;
                displayStack.appendChild(div);
            });
        }
    }

    const stack = new Stack();

    function push() {
        const inputValue = document.getElementById('inputValue').value;
        if (inputValue) {
            stack.push(inputValue);
            stack.display();
            document.getElementById('inputValue').value = ''; // Clear input
        } else {
            alert("Please enter a value to push.");
        }
    }

    function pop() {
        const poppedValue = stack.pop();
        stack.display();
        if (poppedValue === "Underflow") {
            alert("Stack is empty, cannot pop.");
        }
    }
</script>

</body>
</html>
