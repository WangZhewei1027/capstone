<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #priorityQueue {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .queue-item {
            padding: 5px;
            margin: 2px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<label for="task">Task:</label>
<input type="text" id="task" placeholder="Enter task">
<label for="priority">Priority:</label>
<input type="number" id="priority" placeholder="Priority (lower is higher)">
<button onclick="enqueue()">Add to Queue</button>
<button onclick="dequeue()">Process Task</button>

<div id="priorityQueue">
    <h3>Priority Queue</h3>
    <div id="queueDisplay"></div>
</div>

<script>
    class PriorityQueue {
        constructor() {
            this.items = [];
        }

        enqueue(element, priority) {
            const queueItem = { element, priority };
            let added = false;

            for (let i = 0; i < this.items.length; i++) {
                if (queueItem.priority < this.items[i].priority) {
                    this.items.splice(i, 0, queueItem);
                    added = true;
                    break;
                }
            }

            if (!added) {
                this.items.push(queueItem);
            }
            this.displayQueue();
        }

        dequeue() {
            if (this.isEmpty()) return null;
            const item = this.items.shift();
            this.displayQueue();
            return item.element;
        }

        isEmpty() {
            return this.items.length === 0;
        }

        displayQueue() {
            const queueDisplay = document.getElementById("queueDisplay");
            queueDisplay.innerHTML = "";
            this.items.forEach((item) => {
                const div = document.createElement("div");
                div.className = "queue-item";
                div.textContent = `${item.element} (Priority: ${item.priority})`;
                queueDisplay.appendChild(div);
            });
        }
    }

    const priorityQueue = new PriorityQueue();

    function enqueue() {
        const taskInput = document.getElementById("task").value;
        const priorityInput = parseInt(document.getElementById("priority").value);
        if (taskInput && !isNaN(priorityInput)) {
            priorityQueue.enqueue(taskInput, priorityInput);
            document.getElementById("task").value = '';
            document.getElementById("priority").value = '';
        } else {
            alert("Please enter a valid task and priority.");
        }
    }

    function dequeue() {
        const item = priorityQueue.dequeue();
        if (item) {
            alert(`Processed task: ${item}`);
        } else {
            alert("The queue is empty!");
        }
    }
</script>

</body>
</html>
