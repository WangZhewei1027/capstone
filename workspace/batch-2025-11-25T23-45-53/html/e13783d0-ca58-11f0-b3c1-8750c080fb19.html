<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: lightblue;
            transition: height 0.4s ease;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Insertion Sort Visualization</h1>
<div id="array"></div>
<div id="controls">
    <button onclick="startSorting()">Start Sorting</button>
    <button onclick="resetArray()">Reset Array</button>
</div>

<script>
    let array = [];
    const arraySize = 10;

    function generateRandomArray() {
        array = [];
        for (let i = 0; i < arraySize; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
        renderArray();
    }

    function renderArray() {
        const arrayDiv = document.getElementById("array");
        arrayDiv.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement("div");
            bar.style.height = num * 3 + "px"; // Scale height for visualization
            bar.classList.add("bar");
            arrayDiv.appendChild(bar);
        });
    }

    async function insertionSort() {
        for (let i = 1; i < array.length; i++) {
            let key = array[i];
            let j = i - 1;

            // Change the color of the bar being considered
            document.getElementsByClassName("bar")[i].style.backgroundColor = 'orange';

            while (j >= 0 && array[j] > key) {
                array[j + 1] = array[j];
                j--;
                renderArray();
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
            }
            array[j + 1] = key;

            // Reset the color of the current bar
            document.getElementsByClassName("bar")[i].style.backgroundColor = 'lightblue';

            renderArray();
        }
    }

    function startSorting() {
        insertionSort();
    }

    function resetArray() {
        generateRandomArray();
    }

    // Initialize with a random array on load
    window.onload = resetArray;
</script>

</body>
</html>
