<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #inputArray {
            width: 300px;
            padding: 10px;
        }
        #startSort {
            padding: 10px 20px;
            cursor: pointer;
        }
        #arrayDisplay {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #steps {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<p>Enter an array of non-negative integers (comma separated):</p>
<input type="text" id="inputArray" placeholder="e.g. 170, 45, 75, 90, 802, 24, 2, 66">
<button id="startSort">Start Radix Sort</button>

<div id="arrayDisplay"></div>
<div id="steps"></div>

<script>
    function getMax(arr) {
        return Math.max(...arr);
    }

    function countingSort(arr, exp) {
        const n = arr.length;
        const output = new Array(n); 
        const count = new Array(10).fill(0);

        for (let i = 0; i < n; i++) {
            count[Math.floor((arr[i] / exp) % 10)]++;
        }

        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = n - 1; i >= 0; i--) {
            output[count[Math.floor((arr[i] / exp) % 10)] - 1] = arr[i];
            count[Math.floor((arr[i] / exp) % 10)]--;
        }

        for (let i = 0; i < n; i++) {
            arr[i] = output[i];
        }
    }

    function radixSort(arr) {
        const max = getMax(arr);

        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            countingSort(arr, exp);
            updateDisplay(arr, `Sorting with exponent: ${exp}`);
        }
    }

    function updateDisplay(array, message) {
        document.getElementById('arrayDisplay').innerText = `Current array: ${array.join(", ")}`;
        document.getElementById('steps').innerText += `${message}\n`;
    }

    document.getElementById('startSort').onclick = function() {
        const input = document.getElementById('inputArray').value;
        const array = input.split(',').map(Number).filter(num => !isNaN(num) && num >= 0);
        
        if (array.length === 0) {
            alert('Please enter a valid array of non-negative integers.');
            return;
        }

        document.getElementById('steps').innerText = ''; // Clear previous steps
        radixSort(array);
    };
</script>

</body>
</html>
