<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 10px;
        }
        #hashTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #hashTable th, #hashTable td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <input type="text" id="key" placeholder="Enter key" />
    <input type="text" id="value" placeholder="Enter value" />
    <button onclick="addToHashTable()">Add to Hash Table</button>
    <button onclick="searchInHashTable()">Search in Hash Table</button>
    
    <h3>Hash Table Contents:</h3>
    <table id="hashTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        class HashTable {
            constructor(size) {
                this.size = size;
                this.table = new Array(size);
            }

            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash += key.charCodeAt(i);
                }
                return hash % this.size;
            }

            set(key, value) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    this.table[index] = [];
                }
                this.table[index].push([key, value]);
            }

            get(key) {
                const index = this.hash(key);
                if (this.table[index]) {
                    for (let pair of this.table[index]) {
                        if (pair[0] === key) {
                            return pair[1];
                        }
                    }
                }
                return undefined;
            }

            remove(key) {
                const index = this.hash(key);
                if (this.table[index]) {
                    this.table[index] = this.table[index].filter(pair => pair[0] !== key);
                }
            }

            getAllEntries() {
                const entries = [];
                for (const bucket of this.table) {
                    if (bucket) {
                        for (const pair of bucket) {
                            entries.push(pair);
                        }
                    }
                }
                return entries;
            }
        }

        const hashTable = new HashTable(10);

        function addToHashTable() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            hashTable.set(key, value);
            displayHashTable();
            clearInputs();
        }

        function searchInHashTable() {
            const key = document.getElementById('key').value;
            const value = hashTable.get(key);
            if (value !== undefined) {
                alert(`Value for "${key}": ${value}`);
            } else {
                alert(`Key "${key}" not found.`);
            }
        }

        function displayHashTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const entries = hashTable.getAllEntries();
            for (let [key, value] of entries) {
                const row = document.createElement('tr');
                const cellKey = document.createElement('td');
                const cellValue = document.createElement('td');
                cellKey.textContent = key;
                cellValue.textContent = value;
                row.appendChild(cellKey);
                row.appendChild(cellValue);
                tableBody.appendChild(row);
            }
        }

        function clearInputs() {
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        }
    </script>
</body>
</html>
