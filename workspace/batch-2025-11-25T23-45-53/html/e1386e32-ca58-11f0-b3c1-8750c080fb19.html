<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <label for="weights">Weights (comma separated):</label><br>
    <input type="text" id="weights" placeholder="e.g., 1, 2, 3"><br>
    
    <label for="values">Values (comma separated):</label><br>
    <input type="text" id="values" placeholder="e.g., 10, 15, 40"><br>
    
    <label for="capacity">Knapsack Capacity:</label><br>
    <input type="number" id="capacity" placeholder="e.g., 6"><br>
    
    <button onclick="solveKnapsack()">Solve Knapsack</button>

    <div id="result"></div>
    
    <script>
        function solveKnapsack() {
            const weights = document.getElementById('weights').value.split(',').map(Number);
            const values = document.getElementById('values').value.split(',').map(Number);
            const capacity = parseInt(document.getElementById('capacity').value);
            const n = weights.length;

            if (n !== values.length) {
                document.getElementById('result').innerText = "Error: Weights and Values must be of the same length!";
                return;
            }

            const dp = Array(n + 1).fill(0).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 1; w <= capacity; w++) {
                    if (weights[i - 1] <= w) {
                        dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            const maxProfit = dp[n][capacity];
            document.getElementById('result').innerText = `Maximum Profit: ${maxProfit}`;
        }
    </script>
</body>
</html>
