<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #tree {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #ccc;
        }
        .node {
            position: absolute;
            background: #f0f0f0;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        .node:hover {
            background: #e0e0e0;
        }
        .line {
            position: absolute;
            background: #333;
            width: 2px;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<button onclick="createBinaryTree()">Create Binary Tree</button>
<div id="tree"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this._insertNode(this.root, newNode);
            }
        }

        _insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        getElements() {
            let result = [];
            this._inOrder(this.root, result);
            return result;
        }

        _inOrder(node, result) {
            if (node !== null) {
                this._inOrder(node.left, result);
                result.push(node.value);
                this._inOrder(node.right, result);
            }
        }
    }

    function createBinaryTree() {
        const values = [30, 15, 45, 10, 20, 40, 50];
        const tree = new BinaryTree();
        values.forEach(value => tree.insert(value));
        drawTree(tree);
    }

    function drawTree(tree) {
        const container = document.getElementById('tree');
        container.innerHTML = '';
        const elements = tree.getElements();
        const coordinates = calculateCoordinates(elements);
        
        coordinates.forEach((coord, index) => {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.style.left = `${coord.x}px`;
            nodeDiv.style.top = `${coord.y}px`;
            nodeDiv.innerText = elements[index];
            container.appendChild(nodeDiv);
            
            // Draw lines to children
            if (coord.parentIndex !== null) {
                drawLine(
                    coordinates[coord.parentIndex].x + 30,
                    coordinates[coord.parentIndex].y + 20,
                    coord.x + 30,
                    coord.y
                );
            }
        });
    }

    function drawLine(startX, startY, endX, endY) {
        const container = document.getElementById('tree');
        const lineDiv = document.createElement('div');
        const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        lineDiv.className = 'line';
        lineDiv.style.height = `${length}px`;
        const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
        lineDiv.style.transform = `rotate(${angle}deg)`;
        lineDiv.style.transformOrigin = '0 0';
        lineDiv.style.left = `${startX}px`;
        lineDiv.style.top = `${startY}px`;
        container.appendChild(lineDiv);
    }

    function calculateCoordinates(elements) {
        const coords = [];
        const depth = Math.ceil(Math.log2(elements.length + 1));
        const width = Math.pow(2, depth) * 60; 

        function placeNode(index, depth, pos) {
            if (index < elements.length) {
                coords[index] = {
                    x: pos,
                    y: depth * 60,
                    parentIndex: Math.floor((index - 1) / 2)
                };
                placeNode(2 * index + 1, depth + 1, pos - width / (Math.pow(2, depth + 1)));
                placeNode(2 * index + 2, depth + 1, pos + width / (Math.pow(2, depth + 1)));
            }
        }

        placeNode(0, 0, width / 2);
        return coords;
    }
</script>

</body>
</html>
