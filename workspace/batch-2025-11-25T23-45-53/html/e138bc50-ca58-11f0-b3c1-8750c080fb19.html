<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer Algorithm - Merge Sort</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button onclick="executeMergeSort()">Sort Array</button>
    <div class="result" id="result"></div>

    <script>
        function mergeSort(array) {
            if (array.length < 2) {
                return array;
            }
            const mid = Math.floor(array.length / 2);
            const left = mergeSort(array.slice(0, mid));
            const right = mergeSort(array.slice(mid));

            return merge(left, right);
        }

        function merge(left, right) {
            let result = [];
            let i = 0;
            let j = 0;

            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }

            // Concatenate remaining elements (if any)
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        function executeMergeSort() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            const sortedArray = mergeSort(array);
            document.getElementById('result').innerText = `Sorted Array: ${sortedArray.join(', ')}`;
        }
    </script>
</body>
</html>
