<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            margin-top: 20px;
        }
        .node {
            margin: 5px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Graph Representation using Adjacency List</h1>
    <input type="text" id="nodeInput" placeholder="Enter node (e.g., A)" />
    <input type="text" id="adjacentInput" placeholder="Enter adjacent nodes (e.g., B,C)" />
    <button onclick="addEdge()">Add Edge</button>
    <button onclick="displayGraph()">Display Graph</button>

    <div id="graph"></div>

    <script>
        const adjacencyList = {};

        function addEdge() {
            const node = document.getElementById('nodeInput').value.trim();
            const adjacentNodes = document.getElementById('adjacentInput').value.trim().split(',');

            if (node && adjacentNodes.length) {
                // Initialize the node if it doesn't exist
                if (!adjacencyList[node]) {
                    adjacencyList[node] = [];
                }
                // Add adjacent nodes to the list
                adjacentNodes.forEach(adj => {
                    const trimmedAdj = adj.trim();
                    if (trimmedAdj && !adjacencyList[node].includes(trimmedAdj)) {
                        adjacencyList[node].push(trimmedAdj);
                    }
                });

                // Clear inputs
                document.getElementById('nodeInput').value = '';
                document.getElementById('adjacentInput').value = '';
            }
        }

        function displayGraph() {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = '';  // Clear previous output

            for (const node in adjacencyList) {
                const div = document.createElement('div');
                div.className = 'node';
                div.innerHTML = `<strong>${node}:</strong> ${adjacencyList[node].join(', ')}`;
                graphDiv.appendChild(div);
            }
        }
    </script>

</body>
</html>
