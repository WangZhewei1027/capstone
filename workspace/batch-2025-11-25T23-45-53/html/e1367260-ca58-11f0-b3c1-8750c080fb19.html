<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #queueContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #queue {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            min-height: 50px;
            background-color: white;
            overflow: auto;
            margin: 10px 0;
        }
        #queueControls {
            margin: 10px 0;
        }
        button {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<h1>Queue Demonstration</h1>
<div id="queueContainer">
    <div id="queue"></div>
    <div id="queueControls">
        <input type="text" id="queueInput" placeholder="Enter item..." />
        <button id="enqueueBtn">Enqueue</button>
        <button id="dequeueBtn">Dequeue</button>
    </div>
</div>

<script>
    class Queue {
        constructor() {
            this.items = [];
        }

        enqueue(item) {
            this.items.push(item);
            this.render();
        }

        dequeue() {
            if (this.isEmpty()) {
                alert("Queue is empty!");
                return;
            }
            this.items.shift();
            this.render();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        render() {
            const queueDiv = document.getElementById("queue");
            queueDiv.innerHTML = this.items.map(item => `<div>${item}</div>`).join('');
        }
    }

    const queue = new Queue();

    document.getElementById('enqueueBtn').addEventListener('click', () => {
        const input = document.getElementById('queueInput');
        const value = input.value.trim();

        if (value) {
            queue.enqueue(value);
            input.value = "";
        } else {
            alert("Please enter a valid item.");
        }
    });

    document.getElementById('dequeueBtn').addEventListener('click', () => {
        queue.dequeue();
    });
</script>

</body>
</html>
