<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #factorial-result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

<h1>Recursion Demonstration</h1>
<p>Recursion is a technique in programming where a function calls itself in order to solve a problem.</p>

<label for="number-input">Enter a non-negative integer:</label>
<input type="number" id="number-input" min="0">
<button id="calculate-button">Calculate Factorial</button>

<div id="factorial-result"></div>

<script>
    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return n * factorial(n - 1);
        }
    }

    document.getElementById('calculate-button').addEventListener('click', function() {
        const numberInput = document.getElementById('number-input').value;
        const number = parseInt(numberInput);

        if (number < 0) {
            document.getElementById('factorial-result').innerText = 'Please enter a non-negative integer.';
        } else {
            const result = factorial(number);
            document.getElementById('factorial-result').innerText = `Factorial of ${number} is: ${result}`;
        }
    });
</script>

</body>
</html>
