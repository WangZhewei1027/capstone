<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <p>Click on the canvas to add points. The linear regression line will be computed based on the points you provide.</p>
    <canvas id="regressionCanvas" width="600" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('regressionCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            points.push({x: x, y: y});
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            if (points.length >= 2) {
                const {m, b} = linearRegression(points);
                drawLine(m, b);
            }
        }

        function linearRegression(points) {
            const n = points.length;
            const sumX = points.reduce((sum, p) => sum + p.x, 0);
            const sumY = points.reduce((sum, p) => sum + p.y, 0);
            const sumXY = points.reduce((sum, p) => sum + p.x * p.y, 0);
            const sumXX = points.reduce((sum, p) => sum + p.x * p.x, 0);

            const m = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const b = (sumY - m * sumX) / n;

            return {m, b};
        }

        function drawLine(m, b) {
            ctx.beginPath();
            const startX = 0;
            const startY = m * startX + b;
            const endX = canvas.width;
            const endY = m * endX + b;

            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        }
    </script>
</body>
</html>
