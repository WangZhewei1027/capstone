<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: left;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Union-Find (Disjoint Set) Demonstration</h1>
    <input type="number" id="size" placeholder="Enter number of elements" min="1" max="100">
    <button id="initialize">Initialize</button>
    <button id="unionButton">Union</button>
    <button id="findButton">Find</button>
    <div id="output"></div>

    <script>
        class UnionFind {
            constructor(size) {
                this.parent = Array.from({ length: size }, (_, i) => i);
                this.rank = Array(size).fill(1);
                this.size = size;
            }

            find(x) {
                if (this.parent[x] !== x) {
                    this.parent[x] = this.find(this.parent[x]); // Path compression
                }
                return this.parent[x];
            }

            union(x, y) {
                let rootX = this.find(x);
                let rootY = this.find(y);

                if (rootX !== rootY) {
                    // Union by rank
                    if (this.rank[rootX] > this.rank[rootY]) {
                        this.parent[rootY] = rootX;
                    } else if (this.rank[rootX] < this.rank[rootY]) {
                        this.parent[rootX] = rootY;
                    } else {
                        this.parent[rootY] = rootX;
                        this.rank[rootX]++;
                    }
                    return true;
                }
                return false;
            }

            getParentArray() {
                return this.parent;
            }
        }

        let uf, currentSize;

        document.getElementById('initialize').onclick = function() {
            currentSize = parseInt(document.getElementById('size').value);
            if (isNaN(currentSize) || currentSize <= 0) {
                alert("Please enter a valid size.");
                return;
            }
            uf = new UnionFind(currentSize);
            displayOutput(`Union-Find initialized with ${currentSize} elements.`);
        }

        document.getElementById('unionButton').onclick = function() {
            if (!uf) {
                alert("Please initialize Union-Find first.");
                return;
            }
            let x = Math.floor(Math.random() * currentSize);
            let y = Math.floor(Math.random() * currentSize);
            if (uf.union(x, y)) {
                displayOutput(`Union performed between ${x} and ${y}.`);
            } else {
                displayOutput(`Elements ${x} and ${y} are already in the same set.`);
            }
        }

        document.getElementById('findButton').onclick = function() {
            if (!uf) {
                alert("Please initialize Union-Find first.");
                return;
            }
            let x = Math.floor(Math.random() * currentSize);
            let root = uf.find(x);
            displayOutput(`The root of element ${x} is ${root}.`);
        }

        function displayOutput(message) {
            document.getElementById('output').innerText += message + '\n';
        }
    </script>
</body>
</html>
