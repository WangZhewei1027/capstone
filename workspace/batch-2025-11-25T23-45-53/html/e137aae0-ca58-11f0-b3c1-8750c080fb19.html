<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #array {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .bar {
            width: 20px;
            margin: 0 1px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Quick Sort Visualization</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button onclick="startQuickSort()">Sort</button>
    <div id="array"></div>
    
    <script>
        let arrayContainer = document.getElementById('array');

        function visualizeArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach(value => {
                let bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 5}px`; // Scale bar height
                arrayContainer.appendChild(bar);
            });
        }

        async function quickSort(arr, low, high) {
            if (low < high) {
                let pivotIndex = await partition(arr, low, high);
                await quickSort(arr, low, pivotIndex - 1);
                await quickSort(arr, pivotIndex + 1, high);
            }
        }

        async function partition(arr, low, high) {
            let pivot = arr[high];
            let i = low - 1;
            for (let j = low; j < high; j++) {
                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                    visualizeArray(arr);
                    await sleep(100);
                }
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            visualizeArray(arr);
            await sleep(100);
            return i + 1;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function startQuickSort() {
            let input = document.getElementById('arrayInput').value;
            let arr = input.split(',').map(Number);
            visualizeArray(arr);
            quickSort(arr, 0, arr.length - 1);
        }
    </script>
</body>
</html>
