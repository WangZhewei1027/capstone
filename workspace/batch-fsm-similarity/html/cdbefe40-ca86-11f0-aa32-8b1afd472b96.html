<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <p>Here's an example of how to create and manipulate an array using JavaScript:</p>
    <code>
        const numbers = [1, 2, 3, 4, 5];
        console.log(numbers); // Output: [1, 2, 3, 4, 5]
    </code>
    <button onclick="addElement()">Add Element</button>
    <div id="myArray"></div>
    <script>
        function addElement() {
            const element = document.getElementById("myArray");
            element.innerHTML += "Element added!";
        }
    </script>
</body>
</html>
