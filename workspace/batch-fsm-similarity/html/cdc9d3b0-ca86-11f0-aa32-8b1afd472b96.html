<!DOCTYPE html>
<html>
<body>
<h1>Counting Sort</h1>
<p id="countSort"></p>

<script>
function countingSort(arr) {
  var len = arr.length;
  
  for (var i = 0; i < len - 1; i++) {
    var j = i + 1;
    
    // If current element is greater than or equal to the next one, swap them
    if (arr[j] > arr[j + 1]) {
      var temp = arr[j];
      arr[j] = arr[j + 1];
      arr[j + 1] = temp;
    }
  }
  
  // Print the sorted array
  document.getElementById("countSort").innerHTML = arr.join(", ");
}

// Example usage
countingSort([3,6,9,1,2,5]);
</script>
</body>
</html>
