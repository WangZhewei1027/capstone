<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Radix Sort</h2>
        <p>Enter the number of digits:</p>
        <input type="number" id="numDigits" value="5">
        <button id="sortButton">Sort</button>
        <button id="resetButton">Reset</button>
        <div id="result"></div>
    </div>

    <script>
        let numDigits = parseInt(document.getElementById("numDigits").value);
        let arr = new Array(numDigits).fill(0);

        function displayArray(arr) {
            console.log("Original array:", arr);
        }

        function getDigitPosition(n, d) {
            let position = 0;
            while (n > 0) {
                position += n % d;
                n = Math.floor(n / d);
            }
            return position;
        }

        function radixSort(arr) {
            let maxDigit = Math.max(...arr);
            let exp = 1;
            while (exp <= maxDigit) {
                let buckets = new Array(10).fill(0);
                for (let i = 0; i < arr.length; i++) {
                    let digit = arr[i] / exp;
                    buckets[digit % 10] += 1;
                }
                let newArr = new Array(arr.length);
                for (let i = 0; i < arr.length; i++) {
                    let digit = arr[i] / exp;
                    newArr[i] = buckets[digit % 10] * Math.pow(10, exp - 1) + digit;
                }
                arr = newArr;
                exp *= 10;
            }
            return arr;
        }

        function sort(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                result.push(arr[i]);
            }
            return result;
        }

        function displayResult(result) {
            console.log("Sorted array:", result);
            document.getElementById("result").innerHTML = "Sorted array: " + result.join(', ');
        }

        function displayArray(arr) {
            console.log("Original array:", arr);
            displayResult(arr);
        }

        document.getElementById("sortButton").addEventListener("click", () => {
            displayArray(radixSort(arr));
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            arr = new Array(numDigits).fill(0);
            document.getElementById("result").innerHTML = "Original array: " + arr.join(', ');
            displayArray(arr);
        });
    </script>
</body>
</html>
