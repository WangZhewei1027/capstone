<!DOCTYPE html>
<html>
<head>
    <title>Heap Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort</h1>
    <input id="input" type="number" placeholder="Enter numbers separated by spaces">
    <button id="sort-btn">Heap Sort</button>
    <div id="output"></div>

    <script>
        function heapify(arr, n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && arr[i] < arr[left]) {
                largest = left;
            }

            if (right < n && arr[largest] < arr[right]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        function heapSort(arr) {
            let n = arr.length;

            for (let i = n - 1; i >= 0; i--) {
                heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[i], arr[0]] = [arr[0], arr[i]];
                heapify(arr, i, 0);
            }

            return arr;
        }

        let inputElement = document.getElementById('input');
        let sortButton = document.getElementById('sort-btn');
        let outputElement = document.getElementById('output');

        sortButton.addEventListener('click', function () {
            let input = inputElement.value.trim();
            if (input.length === 0) {
                outputElement.innerText = "Please enter numbers separated by spaces.";
                return;
            }

            let numbers = input.split(' ');
            let arr = numbers.map(Number);

            outputElement.innerText = "Heap Sort Result:\n";

            arr = heapSort(arr);

            outputElement.innerText = "Heap Sort Result:\n";
            outputElement.innerText += arr.join(' ');

            outputElement.innerText += "\n";
        });
    </script>
</body>
</html>
