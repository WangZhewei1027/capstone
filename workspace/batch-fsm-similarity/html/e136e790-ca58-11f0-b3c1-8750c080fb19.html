<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #bst {
            margin-top: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            min-width: 300px;
            height: 200px;
            position: relative;
        }
        .node {
            border: 1px solid #000;
            border-radius: 4px;
            padding: 5px;
            display: inline-block;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Binary Search Tree Visualization</h2>
<input type="number" id="valueInput" placeholder="Enter a number" />
<button onclick="insertNode()">Insert Node</button>
<button onclick="resetTree()">Reset Tree</button>

<div id="bst"></div>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        reset() {
            this.root = null;
        }

        getTreeElements() {
            return this.toArray(this.root);
        }

        toArray(node) {
            if (!node) {
                return [];
            }
            return [
                node,
                ...this.toArray(node.left),
                ...this.toArray(node.right),
            ];
        }
    }

    const bst = new BST();

    function insertNode() {
        const valueInput = document.getElementById('valueInput');
        const value = parseInt(valueInput.value);
        if (!isNaN(value)) {
            bst.insert(value);
            valueInput.value = '';
            drawTree();
        }
    }

    function resetTree() {
        bst.reset();
        document.getElementById('bst').innerHTML = '';
    }

    function drawTree() {
        const container = document.getElementById('bst');
        container.innerHTML = '';

        const elements = bst.getTreeElements();
        drawNodes(elements, container);
    }

    function drawNodes(nodes, container, x = 0, y = 0, gap = 50) {
        if (nodes.length === 0) return;

        const nodeWidth = 40;
        nodes.forEach((node, index) => {
            const div = document.createElement('div');
            div.className = 'node';
            div.innerText = node.value;
            div.style.left = `${x + index * gap}px`;
            div.style.top = `${y}px`;
            container.appendChild(div);

            const leftChild = node.left ? node.left.value : null;
            const rightChild = node.right ? node.right.value : null;

            if (leftChild) {
                drawNodes([node.left], container, x + index * gap - gap / 2, y + 50, gap / 2);
            }
            if (rightChild) {
                drawNodes([node.right], container, x + index * gap + gap / 2, y + 50, gap / 2);
            }
        });
    }
</script>

</body>
</html>
