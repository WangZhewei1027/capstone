<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Linked List</h1>
        </div>
        <div class="section">
            <h2>Operations:</h2>
            <ul>
                <li>Insert: <button id="insert-btn">Insert</button></li>
                <li>Delete: <button id="delete-btn">Delete</button></li>
                <li>Search: <button id="search-btn">Search</button></li>
            </ul>
        </div>
        <div class="section">
            <h2>Node Data:</h2>
            <ul>
                <li>Node 1:</li>
                <li>Node 2:</li>
                <li>Node 3:</li>
                <li>Node 4:</li>
                <li>Node 5:</li>
            </ul>
        </div>
        <div class="section">
            <h2>Linked List Operations:</h2>
            <table id="linked-list">
                <thead>
                    <tr>
                        <th>Node Index</th>
                        <th>Node Data</th>
                        <th>Next Node Index</th>
                        <th>Next Node Data</th>
                    </tr>
                </thead>
                <tbody id="linked-list-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let head = document.querySelector('.header');
        let section = document.querySelector('.section');
        let tbody = document.querySelector('#linked-list-tbody');
        let linkedList = [];

        function addNode(data) {
            let newNode = {
                index: linkedList.length,
                data: data,
                next: null
            };
            linkedList.push(newNode);
            updateTable();
        }

        function updateTable() {
            let tableBody = document.querySelector('#linked-list-tbody');
            tableBody.innerHTML = '';
            linkedList.forEach((node, index) => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${node.data}</td>
                    <td>${node.next ? node.next.index + 1 : 'None'}</td>
                    <td>${node.next ? node.next.data : 'None'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function insertNode(index, data) {
            let newNode = {
                index,
                data,
                next: null
            };
            let lastNode = linkedList[linkedList.length - 1];
            let newNodeIndex = lastNode.index;
            if (newNodeIndex === index) {
                newNode.next = newNode;
                return;
            }
            let currentNode = linkedList[0];
            while (currentNode.index !== newNodeIndex) {
                currentNode = currentNode.next;
            }
            newNode.next = currentNode.next;
            currentNode.next = newNode;
            updateTable();
        }

        function deleteNode(index) {
            if (index < 0 || index >= linkedList.length) {
                return;
            }
            let lastNode = linkedList[linkedList.length - 1];
            let currentNode = linkedList[0];
            while (currentNode.index !== index) {
                currentNode = currentNode.next;
            }
            if (currentNode.index === index) {
                lastNode.next = currentNode.next;
            } else {
                let newNode = currentNode.next;
                while (newNode.index !== index) {
                    newNode = newNode.next;
                }
                currentNode.next = newNode.next;
            }
            updateTable();
        }

        function searchNode(data) {
            let currentNode = linkedList[0];
            while (currentNode.index !== 0) {
                if (currentNode.data === data) {
                    return true;
                }
                currentNode = currentNode.next;
            }
            return false;
        }

        let insertBtn = document.getElementById('insert-btn');
        let deleteBtn = document.getElementById('delete-btn');
        let searchBtn = document.getElementById('search-btn');

        insertBtn.addEventListener('click', () => {
            let data = prompt('Enter data to insert:', '');
            if (data !== null && data !== '') {
                addNode(data);
            }
        });

        deleteBtn.addEventListener('click', () => {
            let index = parseInt(prompt('Enter index to delete:', ''));
            if (index >= 0 && index < linkedList.length) {
                deleteNode(index);
            }
        });

        searchBtn.addEventListener('click', () => {
            let data = prompt('Enter data to search:', '');
            if (data !== null && data !== '') {
                if (searchNode(data)) {
                    alert('Data found');
                } else {
                    alert('Data not found');
                }
            }
        });
    </script>
</body>
</html>
