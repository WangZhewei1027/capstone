<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Huffman Coding Demo</h1>
<p>Enter a string to see the frequency of characters and the corresponding Huffman codes:</p>
<input type="text" id="inputString" placeholder="Enter text here" />
<button onclick="generateHuffmanCode()">Generate Huffman Code</button>

<div id="output"></div>

<script>
    class Node {
        constructor(char, freq) {
            this.char = char;
            this.freq = freq;
            this.left = null;
            this.right = null;
        }
    }

    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(node) {
            this.heap.push(node);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            const element = this.heap[index];
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                let parent = this.heap[parentIndex];
                if (element.freq >= parent.freq) break;
                this.heap[index] = parent;
                index = parentIndex;
            }
            this.heap[index] = element;
        }

        extractMin() {
            const min = this.heap[0];
            const end = this.heap.pop();
            if (this.heap.length > 0) {
                this.heap[0] = end;
                this.sinkDown();
            }
            return min;
        }

        sinkDown() {
            let index = 0;
            const length = this.heap.length;
            const element = this.heap[0];
            while (true) {
                let leftChildIndex = 2 * index + 1;
                let rightChildIndex = 2 * index + 2;
                let leftChild, rightChild;
                let swap = null;

                if (leftChildIndex < length) {
                    leftChild = this.heap[leftChildIndex];
                    if (leftChild.freq < element.freq) {
                        swap = leftChildIndex;
                    }
                }

                if (rightChildIndex < length) {
                    rightChild = this.heap[rightChildIndex];
                    if (
                        (swap === null && rightChild.freq < element.freq) ||
                        (swap !== null && rightChild.freq < leftChild.freq)
                    ) {
                        swap = rightChildIndex;
                    }
                }

                if (swap === null) break;

                this.heap[index] = this.heap[swap];
                this.heap[swap] = element;
                index = swap;
            }
        }
    }

    function buildHuffmanTree(charFrequencies) {
        const minHeap = new MinHeap();

        for (let char in charFrequencies) {
            minHeap.insert(new Node(char, charFrequencies[char]));
        }

        while (minHeap.heap.length > 1) {
            const left = minHeap.extractMin();
            const right = minHeap.extractMin();
            const newNode = new Node(null, left.freq + right.freq);
            newNode.left = left;
            newNode.right = right;
            minHeap.insert(newNode);
        }

        return minHeap.extractMin();
    }

    function generateHuffmanCodes(node, binaryString = '', huffmanCodes = {}) {
        if (node) {
            if (node.char) {
                huffmanCodes[node.char] = binaryString;
            }
            generateHuffmanCodes(node.left, binaryString + '0', huffmanCodes);
            generateHuffmanCodes(node.right, binaryString + '1', huffmanCodes);
        }
        return huffmanCodes;
    }

    function generateHuffmanCode() {
        const inputString = document.getElementById('inputString').value;
        const charFrequencies = {};

        for (const char of inputString) {
            charFrequencies[char] = (charFrequencies[char] || 0) + 1;
        }

        const huffmanTreeRoot = buildHuffmanTree(charFrequencies);
        const huffmanCodes = generateHuffmanCodes(huffmanTreeRoot);
       
        displayOutput(charFrequencies, huffmanCodes);
    }

    function displayOutput(frequencies, codes) {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '<h3>Character Frequencies:</h3><pre>' + JSON.stringify(frequencies, null, 2) + '</pre>';
        outputDiv.innerHTML += '<h3>Huffman Codes:</h3><pre>' + JSON.stringify(codes, null, 2) + '</pre>';
    }
</script>

</body>
</html>
