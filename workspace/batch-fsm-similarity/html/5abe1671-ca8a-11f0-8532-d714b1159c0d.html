<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort</h1>
    <p>Enter the number of elements:</p>
    <input type="number" id="numElements" value="5">
    <button id="sortButton">Sort</button>
    <button id="resetButton">Reset</button>
    <div id="result"></div>

    <script>
        const numElements = document.getElementById('numElements');
        const sortButton = document.getElementById('sortButton');
        const resetButton = document.getElementById('resetButton');
        const resultDiv = document.getElementById('result');

        let array = [];

        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function printArray(arr) {
            console.log(arr);
        }

        function sort() {
            array = bubbleSort(JSON.parse(numElements.value));
            printArray(array);
            resultDiv.innerText = 'Sorted array: ' + array.join(', ');
        }

        function reset() {
            array = [];
            printArray(array);
            resultDiv.innerText = 'Array: ' + array.join(', ');
        }

        sortButton.addEventListener('click', sort);
        resetButton.addEventListener('click', reset);
    </script>
</body>
</html>
