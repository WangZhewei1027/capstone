<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .set-container {
            margin-top: 20px;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>JavaScript Set Demonstration</h1>
    <p>Enter some numbers (separated by commas) to see how a Set can handle duplicate values.</p>
    <input type="text" id="inputNumbers" placeholder="e.g. 1, 2, 2, 3, 4, 4, 5">
    <button id="submitBtn">Submit</button>

    <div class="set-container">
        <h2>Set Output:</h2>
        <div class="output" id="setOutput"></div>
    </div>

    <script>
        document.getElementById('submitBtn').onclick = function() {
            let input = document.getElementById('inputNumbers').value;
            let numberArray = input.split(',').map(num => num.trim()).filter(num => num !== "");
            let numberSet = new Set(numberArray);
            document.getElementById('setOutput').textContent = Array.from(numberSet).join(', ');
        };
    </script>
</body>
</html>
