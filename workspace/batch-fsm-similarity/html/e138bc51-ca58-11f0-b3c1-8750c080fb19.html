<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
        input[type="number"] {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Sliding Window Example</h1>
<p>Enter the size of the window and the array elements:</p>

<label for="windowSize">Window Size:</label>
<input type="number" id="windowSize" min="1" value="3">
<br>

<label for="arrayInput">Array Elements (comma separated):</label>
<input type="text" id="arrayInput" value="1,2,3,4,5,6,7,8,9">
<br>

<button onclick="calculateSlidingWindowSum()">Calculate Sliding Window Sum</button>

<div id="output"></div>

<script>
function calculateSlidingWindowSum() {
    const windowSize = parseInt(document.getElementById('windowSize').value);
    const arrayInput = document.getElementById('arrayInput').value;
    const arr = arrayInput.split(',').map(Number);
    const result = [];
    
    if (windowSize > arr.length) {
        document.getElementById('output').innerText = "Window size must be less than or equal to array length.";
        return;
    }

    // Calculate the sum for the first window
    let windowSum = 0;
    for (let i = 0; i < windowSize; i++) {
        windowSum += arr[i];
    }
    result.push(windowSum);
    
    // Slide the window across the array
    for (let i = windowSize; i < arr.length; i++) {
        windowSum += arr[i] - arr[i - windowSize]; // Update sum by removing the element going out and adding the new one
        result.push(windowSum);
    }

    document.getElementById('output').innerText = 'Sliding Window Sums: ' + result.join(', ');
}
</script>

</body>
</html>
