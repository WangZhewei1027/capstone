<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            width: 50px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to generate Fibonacci sequence up to that number:</p>
    <input type="number" id="numberInput" placeholder="e.g., 10" min="1">
    <button onclick="generateFibonacci()">Generate</button>

    <div id="output"></div>

    <script>
        function generateFibonacci() {
            const number = parseInt(document.getElementById('numberInput').value);
            let result = [];
            let a = 0, b = 1;

            if (number <= 0) {
                document.getElementById('output').innerHTML = 'Please enter a positive integer.';
                return;
            }

            result.push(a); // Add the first Fibonacci number

            for (let i = 1; i < number; i++) {
                result.push(b);
                const next = a + b;
                a = b;
                b = next;
            }

            document.getElementById('output').innerHTML = 'Fibonacci Sequence: ' + result.join(', ');
        }
    </script>

</body>
</html>
