<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #arrayContainer {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 1px;
            background-color: teal;
            display: inline-block;
            vertical-align: bottom;
        }
    </style>
</head>
<body>

<h1>Counting Sort Visualization</h1>
<input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
<button onclick="countingSort()">Sort</button>
<div id="arrayContainer"></div>

<script>
    function displayArray(arr) {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${num * 10}px`;
            container.appendChild(bar);
        });
    }

    function countingSort() {
        const input = document.getElementById('arrayInput').value;
        const arr = input.split(',').map(Number);
        const maxValue = Math.max(...arr);
        const count = new Array(maxValue + 1).fill(0);
        const output = new Array(arr.length);

        // Count each element
        for (let num of arr) {
            count[num]++;
        }

        // Update count[i] to contain the actual position of this number in output
        for (let i = 1; i <= maxValue; i++) {
            count[i] += count[i - 1];
        }

        // Build the output array
        for (let i = arr.length - 1; i >= 0; i--) {
            output[count[arr[i]] - 1] = arr[i];
            count[arr[i]]--;
        }

        // Display sorted array
        displayArray(output);
    }
</script>

</body>
</html>
