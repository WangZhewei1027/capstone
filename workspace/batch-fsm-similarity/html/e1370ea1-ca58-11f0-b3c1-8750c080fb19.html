<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        #graph {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
        }
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            color: white;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            width: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization</h1>
    <button onclick="addNode()">Add Node</button>
    <button onclick="addEdge()">Add Edge</button>
    <button onclick="toggleDirected()">Toggle Directed/Undirected</button>
    <div id="graph"></div>

    <script>
        let nodes = [];
        let edges = [];
        let directed = true;

        function addNode() {
            const id = nodes.length;
            const node = document.createElement('div');
            node.className = 'node';
            node.textContent = id;
            node.style.top = Math.random() * 370 + 'px';
            node.style.left = Math.random() * 570 + 'px';
            node.onclick = () => removeNode(id);
            document.getElementById('graph').appendChild(node);
            nodes.push(node);
        }

        function removeNode(id) {
            nodes[id].remove();
            nodes[id] = null;

            edges = edges.filter(edge => edge.source !== id && edge.target !== id);
            redrawEdges();
        }

        function addEdge() {
            const sourceId = Math.floor(Math.random() * nodes.length);
            const targetId = Math.floor(Math.random() * nodes.length);
            if (sourceId !== targetId && nodes[sourceId] && nodes[targetId]) {
                edges.push({source: sourceId, target: targetId});
                redrawEdges();
            }
        }

        function toggleDirected() {
            directed = !directed;
            redrawEdges();
        }

        function redrawEdges() {
            const graph = document.getElementById('graph');
            const edgeElements = document.querySelectorAll('.edge');
            edgeElements.forEach(edge => edge.remove());
            
            edges.forEach(edge => {
                const sourceNode = nodes[edge.source];
                const targetNode = nodes[edge.target];

                if (sourceNode && targetNode) {
                    const edgeDiv = document.createElement('div');
                    edgeDiv.className = 'edge';
                    const x1 = sourceNode.offsetLeft + 15;
                    const y1 = sourceNode.offsetTop + 15;
                    const x2 = targetNode.offsetLeft + 15;
                    const y2 = targetNode.offsetTop + 15;

                    edgeDiv.style.transform = `rotate(${Math.atan2(y2 - y1, x2 - x1)}rad)`;
                    edgeDiv.style.width = `${Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2)}px`;
                    edgeDiv.style.left = `${x1}px`;
                    edgeDiv.style.top = `${y1}px`;

                    graph.appendChild(edgeDiv);
                }
            });
        }
    </script>
</body>
</html>
