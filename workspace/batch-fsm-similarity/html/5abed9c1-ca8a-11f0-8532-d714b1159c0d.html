<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <form id="input-form">
        <label for="graph">Graph Edges:</label>
        <input type="text" id="graph" placeholder="Enter the graph edges (e.g., A->B, B->C, etc.)">
        <br>
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" placeholder="Enter the number of rows">
        <br>
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" placeholder="Enter the number of columns">
        <br>
        <label for="time">Time Complexity:</label>
        <input type="number" id="time" placeholder="Enter the time complexity (e.g., O(n^3), O(n^2), etc.)">
        <br>
        <button id="submit-btn">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('input-form');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const graphEdges = document.getElementById('graph').value.trim();
            const numRows = parseInt(document.getElementById('rows').value);
            const numCols = parseInt(document.getElementById('cols').value);

            const graph = document.createElement('table');
            graph.style.width = '100%';

            const rows = graph.insertRow(0);
            const cols = graph.insertColumn(0);

            let timeComplexity = document.getElementById('time').value;
            let result = '';

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    rows.insertCell(i);
                    cols.insertCell(j);
                }
            }

            const edges = graphEdges.split(';').map((edge) => edge.trim());

            for (const edge of edges) {
                const [from, to] = edge.split('->').map((value) => value.trim());
                const row = rows.getRow(parseInt(from) - 1);
                const col = cols.getCell(parseInt(to) - 1);
                row.insertCell(0);
                col.insertCell(0);

                const [rowCol, colRow] = row.cells[0].cells[0].getElementsByClassName('col');
                const [colRowCol, rowColCol] = col.cells[0].cells[0].getElementsByClassName('row');
                rowColCol.insertCell(0, colRowCol.getElementsByClassName('row')[0].textContent);
                colRowCol.insertCell(0, rowColCol.getElementsByClassName('col')[0].textContent);
            }

            const resultTable = graph.insertRow(0);
            const resultCol = graph.insertColumn(0);

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    resultTable.insertCell(i);
                    resultCol.insertCell(j);
                }
            }

            const resultRows = resultTable.rows;
            const resultCols = resultCol.cells;

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    resultRows[i].cells[j].textContent = resultCols[j].textContent;
                }
            }

            resultDiv.textContent = `The shortest path from ${graphEdges[0].split('->')[0]} to ${graphEdges[0].split('->')[1]} is ${graphEdges[0].split('->')[0]}->${graphEdges[0].split('->')[1]} with a total weight of ${timeComplexity}.`;
        });
    </script>
</body>
</html>
