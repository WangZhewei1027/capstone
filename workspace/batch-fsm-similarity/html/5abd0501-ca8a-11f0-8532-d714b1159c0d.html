<!DOCTYPE html>
<html>
<head>
    <title>Hash Table Demo</title>
    <style>
        #hashTable {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Hash Table Demo</h1>
    <form id="hashTableForm">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br><br>
        <button type="submit">Add</button>
    </form>
    <div id="hashTable"></div>

    <script>
        let hashTable = {};

        document.getElementById('hashTableForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;

            if (key in hashTable) {
                hashTable[key] += parseInt(value);
            } else {
                hashTable[key] = parseInt(value);
            }

            document.getElementById('hashTable').innerHTML = JSON.stringify(hashTable, null, 4);
        });
    </script>
</body>
</html>
