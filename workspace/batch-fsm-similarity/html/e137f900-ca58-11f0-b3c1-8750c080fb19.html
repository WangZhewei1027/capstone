<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binary Search Demonstration</h1>
    <p>Enter a sorted array of numbers (comma-separated):</p>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5"/>
    <p>Enter the number to search:</p>
    <input type="number" id="targetInput" placeholder="Number to search"/>
    <button onclick="performBinarySearch()">Search</button>
    
    <div id="result"></div>

    <script>
        function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);

                if (arr[mid] === target) {
                    return mid; // Target found
                } else if (arr[mid] < target) {
                    left = mid + 1; // Search in the right half
                } else {
                    right = mid - 1; // Search in the left half
                }
            }

            return -1; // Target not found
        }

        function performBinarySearch() {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;

            const arr = arrayInput.split(',').map(num => parseInt(num.trim())).sort((a, b) => a - b);
            const target = parseInt(targetInput);
            const index = binarySearch(arr, target);

            const resultDiv = document.getElementById('result');
            if (index !== -1) {
                resultDiv.textContent = `Target ${target} found at index: ${index} in the sorted array.`;
            } else {
                resultDiv.textContent = `Target ${target} not found in the array.`;
            }
        }
    </script>
</body>
</html>
