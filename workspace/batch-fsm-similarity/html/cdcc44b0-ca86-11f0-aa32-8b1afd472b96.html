<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
</head>
<body>

<div id="slidingWindow"></div>

<script>
    var window = document.getElementById("slidingWindow");

    function slideWindow() {
        var width = window.innerWidth;
        var height = window.innerHeight;

        if (height > width) {
            width = height;
        }

        var position = Math.floor((window.innerWidth / 2) * width);
        var direction = "top";

        var y = (position - 50) / 300;

        var slide = setInterval(function() {
            if (direction === "left") {
                window.classList.add("slide");
            } else if (direction === "right") {
                window.classList.remove("slide");
            }
            if (direction === "up") {
                window.classList.add("slide");
            } else if (direction === "down") {
                window.classList.remove("slide");
            }
            if (direction === "top") {
                window.style.top = y + "px";
            } else if (direction === "bottom") {
                window.style.top = y - 50 + "px";
            }

            var positionX = position;
            var positionY = y + 50 + "px";
            slide();
        }, 1000);
    }

    slideWindow();

</script>

</body>
</html>
