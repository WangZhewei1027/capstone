<!DOCTYPE html>
<html>
<head>
    <title>Divide and Conquer</title>
</head>
<body>
    <h1>Divide and Conquer</h1>

    <div class="container">
        <p>Welcome to Divide and Conquer! This is your first challenge.</p>
        <button onclick="divide()">Divide</button>
        <button onclick="conquer()">Conquer</button>
    </div>

    <script>
        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                alert("Both numbers must be provided.");
                return;
            }

            if (num1 > num2) {
                num1 -= 1;
            } else {
                num2 -= 1;
            }

            document.getElementById("result").innerHTML = "Number " + num1 + " divided by " + num2 + " equals " + num1 / num2;

            // Check if the number was successfully divided
            if (num1 === 0 || num2 === 0) {
                alert("The number cannot be divided.");
                return;
            }
        }

        function conquer() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                alert("Both numbers must be provided.");
                return;
            }

            if (num1 > num2) {
                num1 -= 1;
            } else {
                num2 -= 1;
            }

            document.getElementById("result").innerHTML = "Number " + num1 + " divided by " + num2 + " equals " + num1 / num2;

            // Check if the number was successfully divided
            if (num1 === 0 || num2 === 0) {
                alert("The number cannot be divided.");
                return;
            }
        }
    </script>
</body>
</html>
