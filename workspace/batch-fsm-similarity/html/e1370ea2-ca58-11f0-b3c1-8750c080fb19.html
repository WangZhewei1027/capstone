<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #graph {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            border: 1px solid #ccc;
            position: relative;
            padding: 10px;
            overflow: hidden;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 2px solid #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            height: 2px;
            background: #007BFF;
        }
        .weight {
            position: absolute;
            background: #FFF;
            padding: 2px 5px;
            border: 1px solid #007BFF;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h1>Weighted Graph Visualization</h1>
<div id="graph"></div>
<script>
    const nodes = [
        { id: 'A', x: 150, y: 50 },
        { id: 'B', x: 50, y: 150 },
        { id: 'C', x: 250, y: 150 },
        { id: 'D', x: 150, y: 250 },
    ];

    const edges = [
        { from: 'A', to: 'B', weight: 4 },
        { from: 'A', to: 'C', weight: 2 },
        { from: 'B', to: 'D', weight: 5 },
        { from: 'C', to: 'D', weight: 1 },
    ];

    const graphDiv = document.getElementById('graph');

    function drawNode(node) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'node';
        nodeDiv.style.left = `${node.x}px`;
        nodeDiv.style.top = `${node.y}px`;
        nodeDiv.textContent = node.id;

        graphDiv.appendChild(nodeDiv);
        return nodeDiv;
    }

    function drawEdge(edge) {
        const fromNode = nodes.find(n => n.id === edge.from);
        const toNode = nodes.find(n => n.id === edge.to);

        const edgeDiv = document.createElement('div');
        edgeDiv.className = 'edge';
        edgeDiv.style.left = `${fromNode.x + 25}px`;
        edgeDiv.style.top = `${fromNode.y + 25}px`;
        edgeDiv.style.width = `${Math.sqrt(Math.pow(toNode.x - fromNode.x, 2) + Math.pow(toNode.y - fromNode.y, 2))}px`;
        edgeDiv.style.transform = `rotate(${Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x) * 180 / Math.PI}deg)`;

        const weightDiv = document.createElement('div');
        weightDiv.className = 'weight';
        weightDiv.style.left = `${(fromNode.x + toNode.x) / 2}px`;
        weightDiv.style.top = `${(fromNode.y + toNode.y) / 2}px`;
        weightDiv.textContent = edge.weight;

        graphDiv.appendChild(edgeDiv);
        graphDiv.appendChild(weightDiv);
    }

    nodes.forEach(drawNode);
    edges.forEach(drawEdge);
</script>

</body>
</html>
