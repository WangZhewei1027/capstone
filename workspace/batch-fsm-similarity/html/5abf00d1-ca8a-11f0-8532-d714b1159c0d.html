<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topological Sort</h2>
        <div class="header">Given Graph:</div>
        <div class="footer"></div>
        <input type="text" id="graph" placeholder="Enter graph data (nodes and edges separated by comma)">
        <button id="sort-btn">Sort</button>
        <div class="footer"></div>
        <p id="result"></p>

        <script>
            function topologicalSort(graph) {
                const visited = {};
                const stack = [];

                function dfs(node) {
                    visited[node] = true;
                    for (const neighbor of graph[node]) {
                        if (!visited[neighbor]) {
                            dfs(neighbor);
                        } else if (stack.includes(neighbor)) {
                            stack.splice(stack.indexOf(neighbor), 1);
                        }
                    }
                    stack.push(node);
                }

                for (const node in graph) {
                    if (!visited[node]) {
                        dfs(node);
                    }
                }

                return stack;
            }

            const graph = {
                'A': ['B', 'C'],
                'B': ['A', 'D', 'E'],
                'C': ['A', 'F'],
                'D': [],
                'E': ['B', 'F'],
                'F': ['C', 'E']
            };

            document.getElementById('sort-btn').addEventListener('click', () => {
                const graphData = document.getElementById('graph').value;
                const sortedNodes = topologicalSort(graphData);
                const sortedGraph = sortedNodes.map(node => graph[node]).join(' -> ');
                document.getElementById('result').innerHTML = 'Topological Sort: ' + sortedGraph;
            });
        </script>
    </div>
</body>
</html>
