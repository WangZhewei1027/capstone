<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm</h1>
    <p>Given a list of edges in a graph, determine the minimum spanning tree using Kruskal's algorithm.</p>
    <form id="edge-form">
        <label for="start">Start:</label>
        <input type="number" id="start" required>
        <br>
        <label for="end">End:</label>
        <input type="number" id="end" required>
        <br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" required>
        <br>
        <button id="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('edge-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const weight = parseFloat(document.getElementById('weight').value);

            const edges = [];
            const graph = {
                'A': {'B': 2, 'C': 3},
                'B': {'A': 2, 'C': 1},
                'C': {'A': 3, 'B': 1}
            };

            for (const node in graph) {
                for (const neighbor in graph[node]) {
                    edges.push({ node, neighbor, weight: graph[node][neighbor] });
                }
            }

            edges.sort((a, b) => a.weight - b.weight);

            const mst = [];
            let i = 0;
            while (i < edges.length) {
                const edge = edges[i];
                if (!mst.includes(edge)) {
                    mst.push(edge);
                    i++;
                }
            }

            const totalWeight = mst.reduce((acc, current) => acc + current.weight, 0);
            const resultText = `Minimum Spanning Tree: ${mst.map((edge) => `${edge.node} - ${edge.neighbor} (${edge.weight})`).join(', ')}`;
            result.textContent = resultText;
        });
    </script>
</body>
</html>
