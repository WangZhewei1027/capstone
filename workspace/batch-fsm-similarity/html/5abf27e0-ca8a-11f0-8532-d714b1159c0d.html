<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem</h1>
    <form id="knapsack-form">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br><br>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br><br>
        <button id="submit-btn">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        const weight = document.getElementById('weight').value;
        const value = document.getElementById('value').value;
        const capacity = document.getElementById('capacity').value;
        const outputDiv = document.getElementById('output');

        const knapsack = (weight, value, capacity) => {
            let dp = new Array(capacity + 1).fill(0);
            for (let i = 0; i <= capacity; i++) {
                dp[i] = new Array(value + 1).fill(0);
            }

            for (let i = 1; i <= capacity; i++) {
                for (let j = 1; j <= value; j++) {
                    if (weight[j] <= i) {
                        dp[i][j] = Math.max(dp[i - weight[j]][j] + value[j], dp[i][j - 1]);
                    } else {
                        dp[i][j] = dp[i][j - 1];
                    }
                }
            }

            return dp[capacity][value];
        }

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', () => {
            const weightValue = parseFloat(weight);
            const capacityValue = parseFloat(capacity);
            const result = knapsack(weightValue, value, capacityValue);

            if (result === 0) {
                outputDiv.innerText = 'The optimal solution is not feasible.';
            } else {
                outputDiv.innerText = `The optimal solution is to take ${weightValue} units of weight and ${result} units of value.`;
            }
        });
    </script>
</body>
</html>
