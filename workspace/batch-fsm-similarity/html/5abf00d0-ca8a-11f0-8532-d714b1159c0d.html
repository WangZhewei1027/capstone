<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <p>Given a graph with vertices and edges, Prim's algorithm finds the minimum spanning tree.</p>
    <button id="generate-button">Generate Graph</button>
    <div id="graph"></div>

    <script>
        function generateGraph(vertices, edges) {
            const graph = {};
            for (const vertex in edges) {
                graph[vertex] = [];
                for (const edge of edges[vertex]) {
                    graph[vertex].push([edge[0], edge[1]]);
                }
            }
            return graph;
        }

        function prim(graph) {
            const visited = new Set();
            const edges = [];
            const minHeap = [];

            // Choose an arbitrary starting vertex
            const startVertex = Object.keys(graph)[0];
            visited.add(startVertex);

            while (minHeap.length > 0) {
                // Extract the vertex with the minimum edge weight from the heap
                const [vertex, edge] = minHeap.pop();

                // If the vertex has not been visited yet, add it to the visited set and the edges list
                if (!visited.has(vertex)) {
                    visited.add(vertex);
                    edges.push([vertex, edge[0], edge[1]]);

                    // Add all unvisited neighbors of the current vertex to the heap
                    for (const neighbor of graph[vertex]) {
                        if (!visited.has(neighbor[0]) && !visited.has(neighbor[1])) {
                            minHeap.push([neighbor[0], neighbor[1]]);
                        }
                    }
                }
            }

            return edges;
        }

        const graph = generateGraph(Object.keys(graph), Object.keys(graph).map(vertex => [[vertex, vertex + 1]]));
        const edges = prim(graph);

        const graphElement = document.getElementById('graph');
        graphElement.innerHTML = '';
        edges.forEach(([vertex1, vertex2]) => {
            const edge = document.createElement('div');
            edge.textContent = `${vertex1} - ${vertex2}`;
            graphElement.appendChild(edge);
        });
    </script>
</body>
</html>
