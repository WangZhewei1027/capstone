<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Linear Search Demonstration</h1>
    <p>Enter numbers separated by commas (e.g., 4, 2, 7, 1, 3):</p>
    <input type="text" id="arrayInput" placeholder="Enter numbers here">
    
    <p>Enter the number to find:</p>
    <input type="number" id="searchInput" placeholder="Enter number to search">
    
    <button id="searchButton">Search</button>
    
    <div class="results" id="resultDisplay"></div>

    <script>
        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // Return the index if found
                }
            }
            return -1; // Return -1 if not found
        }

        document.getElementById('searchButton').onclick = function() {
            const arrayInput = document.getElementById('arrayInput').value;
            const searchInput = parseInt(document.getElementById('searchInput').value);

            if (!arrayInput || isNaN(searchInput)) {
                document.getElementById('resultDisplay').innerHTML = "Please enter a valid number list and target number.";
                return;
            }

            const arr = arrayInput.split(',').map(num => parseInt(num.trim()));
            const resultIndex = linearSearch(arr, searchInput);

            if (resultIndex !== -1) {
                document.getElementById('resultDisplay').innerHTML = `Number ${searchInput} found at index ${resultIndex}.`;
            } else {
                document.getElementById('resultDisplay').innerHTML = `Number ${searchInput} not found.`;
            }
        };
    </script>

</body>
</html>
