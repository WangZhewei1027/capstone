	<script>
		function dijkstra(graph, start) {
			var distances = [];
			for (var i = 0; i < graph.length; i++) {
				if (!distances[i]) {
				Distances[i] = {};
				}
				Distances[i][start] = Math.abs(graph[start].length - graph[i].length);
			}
			return distances;
		}

		function findShortestPath(graph) {
			var shortestPath = null;
			for (var i = 0; i < graph.length; i++) {
				if (shortestPath === null || graph[i].length < shortestPath.length) {
				(shortestPath = graph[i];
				}
			}
			return shortestPath;
		}
