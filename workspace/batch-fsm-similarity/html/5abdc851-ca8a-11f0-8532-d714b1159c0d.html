<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            height: 300px;
            margin: 50px auto;
        }
        .vertex {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        .edge {
            border: 1px solid #ccc;
            border-width: 1px 2px 0px 2px;
            padding: 2px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph</h1>
    <input id="vertex" type="text" placeholder="Vertex 1">
    <input id="weight" type="number" placeholder="Weight">
    <button id="add-vertex">Add Vertex</button>
    <button id="add-edge">Add Edge</button>
    <div id="graph"></div>

    <script>
        const graph = document.getElementById('graph');
        const vertexInput = document.getElementById('vertex');
        const weightInput = document.getElementById('weight');
        const addVertexButton = document.getElementById('add-vertex');
        const addEdgeButton = document.getElementById('add-edge');

        addVertexButton.addEventListener('click', addVertex);
        addEdgeButton.addEventListener('click', addEdge);

        function addVertex() {
            const vertex = vertexInput.value;
            if (vertex !== '') {
                const vertexElement = document.createElement('div');
                vertexElement.classList.add('vertex');
                vertexElement.textContent = vertex;
                graph.appendChild(vertexElement);
                vertexInput.value = '';
            }
        }

        function addEdge() {
            const edge = document.createElement('div');
            edge.classList.add('edge');
            const weightElement = document.createElement('input');
            weightElement.type = 'number';
            weightElement.placeholder = 'Weight';
            edge.appendChild(weightElement);
            graph.appendChild(edge);
        }

        function drawGraph() {
            const vertices = Array.from(graph.children);
            const edges = Array.from(graph.children).filter(edge => edge.tagName === 'INPUT');
            const vertexElements = vertices.map(vertex => vertex.textContent);
            const weightElements = edges.map(edge => edge.value);
            const graphContent = vertices.map(vertex => `<div>${vertex}</div>`);
            const edgeContent = edges.map(edge => `<div>${edge.textContent}</div>`);
            const graphHTML = graphContent.join('\n') + '\n' + edgeContent.join('\n');
            graph.innerHTML = graphHTML;
        }

        drawGraph();
    </script>
</body>
</html>
