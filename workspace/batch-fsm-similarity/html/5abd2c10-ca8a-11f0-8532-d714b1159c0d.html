<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hash Map</h2>
        <form class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <button type="submit">Add Item</button>
        </form>
        <h2>Hash Map Demo</h2>
        <div id="hash-map"></div>
    </div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            add(key, value) {
                if (key in this.map) {
                    this.map[key].push(value);
                } else {
                    this.map[key] = [value];
                }
            }

            get(key) {
                return this.map[key];
            }

            delete(key) {
                if (key in this.map) {
                    delete this.map[key];
                } else {
                    console.log(`Key ${key} does not exist in the hash map.`);
                }
            }
        }

        const hashMap = new HashMap();

        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const submitButton = document.getElementById('add-item');

        submitButton.addEventListener('click', (e) => {
            e.preventDefault();
            const name = nameInput.value;
            const age = parseInt(ageInput.value);

            if (name && age) {
                hashMap.add(name, age);
                displayHashMap(hashMap.map);
            } else {
                alert('Please fill in both name and age.');
            }
        });

        function displayHashMap(hashMap) {
            const hashMapDiv = document.getElementById('hash-map');
            hashMapDiv.innerHTML = '';
            hashMap.map.forEach((values, key) => {
                const listElement = document.createElement('ul');
                listElement.innerHTML = `${key}: ${values.join(', ')}`;
                hashMapDiv.appendChild(listElement);
            });
        }
    </script>
</body>
</html>
