<!DOCTYPE html>
<html>
<head>
    <title>Deque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        .button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deque Implementation</h1>
        <p>Deque is a data structure that follows the Last In First Out (LIFO) principle.</p>
        <p>Here's a simple implementation in JavaScript:</p>
        <div id="deque"></div>
        <script>
            class Deque {
                constructor() {
                    this.items = [];
                }
                pushFront(item) {
                    this.items.unshift(item);
                }
                pushBack(item) {
                    this.items.push(item);
                }
                popFront() {
                    if (this.items.length < 1) return null;
                    return this.items.shift();
                }
                popBack() {
                    if (this.items.length < 1) return null;
                    return this.items.pop();
                }
                peekFront() {
                    if (this.items.length < 1) return null;
                    return this.items[0];
                }
                peekBack() {
                    if (this.items.length < 1) return null;
                    return this.items[this.items.length - 1];
                }
                isEmpty() {
                    return this.items.length === 0;
                }
            }
            const deque = new Deque();
            const input = document.getElementById('deque');
            const button = document.createElement('button');
            button.textContent = 'Push Front';
            button.onclick = function() {
                const item = prompt('Enter a value to push front:', '');
                if (item) deque.pushFront(item);
                input.value = item;
            };
            const button2 = document.createElement('button');
            button2.textContent = 'Push Back';
            button2.onclick = function() {
                const item = prompt('Enter a value to push back:', '');
                if (item) deque.pushBack(item);
                input.value = item;
            };
            const button3 = document.createElement('button');
            button3.textContent = 'Pop Front';
            button3.onclick = function() {
                const item = deque.popFront();
                input.value = item;
            };
            const button4 = document.createElement('button');
            button4.textContent = 'Pop Back';
            button4.onclick = function() {
                const item = deque.popBack();
                input.value = item;
            };
            const button5 = document.createElement('button');
            button5.textContent = 'Peek Front';
            button5.onclick = function() {
                const item = deque.peekFront();
                input.value = item;
            };
            const button6 = document.createElement('button');
            button6.textContent = 'Peek Back';
            button6.onclick = function() {
                const item = deque.peekBack();
                input.value = item;
            };
            button7 = document.createElement('button');
            button7.textContent = 'Empty';
            button7.onclick = function() {
                deque = new Deque();
                input.value = '';
            };
            document.body.appendChild(button);
            button2.appendChild(button3);
            button4.appendChild(button5);
            button5.appendChild(button6);
            button6.appendChild(button7);
        </script>
    </div>
</body>
</html>
