<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 50px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Adjacency Matrix Demonstration</h1>
    <label for="numVertices">Number of vertices:</label>
    <input type="number" id="numVertices" min="1" value="3">
    <button id="createMatrix">Create Adjacency Matrix</button>

    <div id="matrixContainer" class="hidden">
        <h2>Adjacency Matrix</h2>
        <table id="adjMatrix"></table>
        <button id="submitMatrix">Submit Matrix</button>
    </div>

    <div id="resultContainer" class="hidden">
        <h2>Matrix Result</h2>
        <pre id="matrixResult"></pre>
    </div>

    <script>
        document.getElementById('createMatrix').onclick = function() {
            const numVertices = parseInt(document.getElementById('numVertices').value);
            const adjMatrix = createMatrix(numVertices);
            displayMatrix(adjMatrix);
            document.getElementById('matrixContainer').classList.remove('hidden');
        };

        function createMatrix(size) {
            const matrix = [];
            for (let i = 0; i < size; i++) {
                matrix[i] = new Array(size).fill(0);
            }
            return matrix;
        }

        function displayMatrix(matrix) {
            const table = document.getElementById('adjMatrix');
            table.innerHTML = ''; // Clear previous matrix if any

            // Create table header
            let headerRow = '<tr><th></th>';
            for (let i = 0; i < matrix.length; i++) {
                headerRow += `<th>${i}</th>`;
            }
            headerRow += '</tr>';
            table.innerHTML += headerRow;

            // Create table rows
            for (let i = 0; i < matrix.length; i++) {
                let row = `<tr><th>${i}</th>`;
                for (let j = 0; j < matrix[i].length; j++) {
                    row += `<td><input type="number" value="${matrix[i][j]}" min="0" max="1" /></td>`;
                }
                row += '</tr>';
                table.innerHTML += row;
            }
        }

        document.getElementById('submitMatrix').onclick = function() {
            const adjMatrixInputs = document.querySelectorAll("#adjMatrix input[type='number']");
            const matrixSize = Math.sqrt(adjMatrixInputs.length);
            const resultMatrix = [];

            for (let i = 0; i < matrixSize; i++) {
                resultMatrix[i] = [];
                for (let j = 0; j < matrixSize; j++) {
                    const index = i * matrixSize + j;
                    resultMatrix[i][j] = parseInt(adjMatrixInputs[index].value);
                }
            }

            document.getElementById('matrixResult').textContent = JSON.stringify(resultMatrix);
            document.getElementById('resultContainer').classList.remove('hidden');
        };
    </script>
</body>
</html>
