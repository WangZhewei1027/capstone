<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        input[type=text] {
            width: 35%;
            margin-bottom: 10px;
        }
        
        button {
            width: 40px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Model</h1>
    
    <table>
        <tr>
            <th>Input Features</th>
            <th>Response Variables</th>
        </tr>
        <tr>
            <td><input type="text" id="x1"></td>
            <td><input type="text" id="y1"></td>
        </tr>
        <tr>
            <td><input type="text" id="x2"></td>
            <td><input type="text" id="y2"></td>
        </tr>
        <!-- Add more features as needed -->
    </table>

    <button onclick="myFunction()">Submit</button>
    
    <script>
        function myFunction() {
            var x1 = document.getElementById("x1").value;
            var y1 = document.getElementById("y1").value;
            
            // Calculate the coefficients for each feature
            var coefficients = [];
            
            // Loop through all possible combinations of input features and response variables
            for (var i = 0; i < x1.length; i++) {
                var combination = [x1[i], y1[i]];
                
                // Calculate the weight associated with each combination
                var weight = 1 / combination.length;
                
                // Create a new array to store the coefficients
                coefficients.push(weight);
            }
            
            // Print out the coefficients
            console.log(coefficients);
        }
    </script>
</body>
</html>
