<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayDisplay {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort Visualization</h1>
    <div id="arrayDisplay"></div>
    <button onclick="generateRandomArray()">Generate Random Array</button>
    <button onclick="heapSort()">Sort with Heap Sort</button>
    <p id="status"></p>

    <script>
        let arr = [];

        function generateRandomArray() {
            arr = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            displayArray();
            document.getElementById('status').textContent = 'Array generated. Click "Sort with Heap Sort" to sort.';
        }

        function displayArray() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            arrayDisplay.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Multiply for better visibility
                arrayDisplay.appendChild(bar);
            });
        }

        function heapify(arr, n, i) {
            let largest = i;
            const left = 2 * i + 1;
            const right = 2 * i + 2;

            if (left < n && arr[left] > arr[largest]) {
                largest = left;
            }

            if (right < n && arr[right] > arr[largest]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                displayArray();
                updateStatus(`Swapping ${arr[largest]} and ${arr[i]}...`);
                heapify(arr, n, largest);
            }
        }

        async function heapSort() {
            const n = arr.length;
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                await heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                displayArray();
                updateStatus(`Swapping ${arr[0]} and ${arr[i]}...`);
                await heapify(arr, i, 0);
            }

            updateStatus('Array sorted!');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
