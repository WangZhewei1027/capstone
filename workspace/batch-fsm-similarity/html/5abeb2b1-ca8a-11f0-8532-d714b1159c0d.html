<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search</h1>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <div id="graph"></div>

    <script>
        let graph = document.getElementById('graph');
        let startButton = document.getElementById('start-button');
        let stopButton = document.getElementById('stop-button');
        let graphCanvas = document.getElementById('graph');
        let graphCtx = graphCanvas.getContext('2d');

        let nodes = [];
        let edges = [];
        let visited = new Set();

        startButton.addEventListener('click', start);
        stopButton.addEventListener('click', stop);

        function start() {
            startButton.disabled = true;
            stopButton.disabled = false;
            graphCanvas.width = window.innerWidth;
            graphCanvas.height = window.innerHeight;
            graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    nodes.push({ x: i, y: j });
                    edges.push({ from: i, to: j, weight: Math.random() });
                }
            }

            for (let node of nodes) {
                graphCtx.beginPath();
                graphCtx.arc(node.x, node.y, 10, 0, 2 * Math.PI);
                graphCtx.fillStyle = 'blue';
                graphCtx.fill();
            }

            for (let edge of edges) {
                graphCtx.beginPath();
                graphCtx.moveTo(edge.from.x, edge.from.y);
                graphCtx.lineTo(edge.to.x, edge.to.y);
                graphCtx.strokeStyle = 'red';
                graphCtx.lineWidth = 2;
                graphCtx.stroke();
            }

            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function stop() {
            startButton.disabled = true;
            stopButton.disabled = false;
            graphCanvas.width = window.innerWidth;
            graphCanvas.height = window.innerHeight;
            graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

            for (let node of nodes) {
                graphCtx.beginPath();
                graphCtx.arc(node.x, node.y, 10, 0, 2 * Math.PI);
                graphCtx.fillStyle = 'blue';
                graphCtx.fill();
            }

            for (let edge of edges) {
                graphCtx.beginPath();
                graphCtx.moveTo(edge.from.x, edge.from.y);
                graphCtx.lineTo(edge.to.x, edge.to.y);
                graphCtx.strokeStyle = 'red';
                graphCtx.lineWidth = 2;
                graphCtx.stroke();
            }

            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function bfs(start, end) {
            let queue = [start];
            visited.add(start);

            while (queue.length > 0) {
                let node = queue.shift();
                for (let edge of edges) {
                    if (edge.to.x === node.x && edge.to.y === node.y && !visited.has(edge.to)) {
                        visited.add(edge.to);
                        queue.push(edge.to);
                    }
                }
            }

            if (start.x === end.x && start.y === end.y) {
                console.log("BFS: Found path from", start, "to", end);
            } else {
                console.log("BFS: No path found");
            }
        }

        startButton.addEventListener('click', function() {
            bfs(nodes[0], nodes[4]);
        });

        stopButton.addEventListener('click', function() {
            bfs(nodes[0], nodes[4]);
        });
    </script>
</body>
</html>
