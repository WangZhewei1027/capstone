<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Topological Sort Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1em;
    background: #f4f4f9;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #graphInput {
    width: 100%;
    height: 150px;
    font-family: monospace;
    font-size: 14px;
    padding: 0.5em;
    box-sizing: border-box;
  }
  #runButton {
    margin-top: 0.5em;
    padding: 0.6em 1.2em;
    font-size: 1em;
    background: #0066cc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  #runButton:hover {
    background: #005bb5;
  }
  #output {
    margin-top: 1em;
    padding: 1em;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    min-height: 70px;
    white-space: pre-wrap;
    font-family: monospace;
  }
  #hint {
    margin-top: 0.5em;
    font-size: 0.9em;
    color: #666;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.3em;
  }
</style>
</head>
<body>
<h1>Topological Sort Demo</h1>

<label for="graphInput">Enter Directed Graph (Edges) in JSON format:</label>
<textarea id="graphInput" aria-label="Graph input">
{
  "A": ["C"],
  "B": ["C", "D"],
  "C": ["E"],
  "D": ["F"],
  "E": ["H", "F"],
  "F": ["G"],
  "G": [],
  "H": []
}
</textarea>
<div id="hint">
Format: JSON object where keys are nodes and values are arrays of nodes they direct to.<br/>
Example: {"A":["C"],"B":["C","D"],"C":["E"],"D":["F"],"E":["H","F"],"F":["G"],"G":[],"H":[]}
</div>

<button id="runButton">Run Topological Sort</button>

<div id="output" aria-live="polite" aria-atomic="true"></div>

<script>
  // Function: perform topological sort
  // Input: graph as adjacency list {node: [neighbors]}
  // Output: array of nodes in topological order or error if cycle detected
  function topologicalSort(graph) {
    const visited = new Set();
    const onStack = new Set();
    const result = [];
    let hasCycle = false;

    function dfs(node) {
      if (hasCycle) return;

      visited.add(node);
      onStack.add(node);

      for (const neighbor of (graph[node] || [])) {
        if (!visited.has(neighbor)) {
          dfs(neighbor);
        } else if (onStack.has(neighbor)) {
          hasCycle = true;
          return;
        }
      }

      onStack.delete(node);
      result.push(node);
    }

    // Ensure all nodes appear in the graph (some nodes might not be keys if they have no outgoing edges)
    const nodes = new Set(Object.keys(graph));
    for (const adjs of Object.values(graph)) {
      for (const n of adjs) {
        nodes.add(n);
        if (!(n in graph)) graph[n] = [];
      }
    }

    for (const node of nodes) {
      if (!visited.has(node)) {
        dfs(node);
      }
    }

    if (hasCycle) {
      return { error: "Cycle detected in the graph – topological sort not possible."};
    } else {
      return { order: result.reverse() }; // reverse because we push after dfs completes node
    }
  }

  const graphInput = document.getElementById("graphInput");
  const runBtn = document.getElementById("runButton");
  const output = document.getElementById("output");

  runBtn.addEventListener("click", () => {
    output.textContent = "";
    let graph;
    try {
      graph = JSON.parse(graphInput.value);
      if (typeof graph !== "object" || graph === null || Array.isArray(graph)) {
        throw new Error("Input must be a JSON object.");
      }
    } catch (e) {
      output.textContent = "Invalid JSON input:\n" + e.message;
      return;
    }

    const result = topologicalSort(graph);

    if (result.error) {
      output.textContent = "Error: " + result.error;
    } else {
      output.textContent = "Topological Order:\n" + result.order.join(" → ");
    }
  });
</script>
</body>
</html>
