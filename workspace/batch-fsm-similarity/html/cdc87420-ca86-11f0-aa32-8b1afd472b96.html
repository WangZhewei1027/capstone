<!DOCTYPE html>
<html>
<head>
	<title>Union-Find</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<h1>Union-Find</h1>

	<p>Union-Find is a JavaScript library that allows you to find all sets in an array or set of sets.</p>

	<div id="container">
		<form method="post">
			<label for="array">Enter an array:</label><br>
			<input type="text" id="array" name="array"><br><br>
			<label for="set">Enter a set:</label><br>
			<input type="text" id="set" name="set"><br><br>
			<button type="submit">Find All Sets</button>
		</form>

		<div id="result"></div>

		<script>
			var array = document.getElementById("array").value;
			var set = document.getElementById("set").value;

			var unionFinder = new UnionFind(array, set);

			if (!unionFinder.findSet()) {
				document.getElementById("result").innerHTML = "No results found.";
			} else {
				document.getElementById("result").innerHTML = "Found " + unionFinder.getNames().join(", ");
			}
		</script>

	</body>
</html>
