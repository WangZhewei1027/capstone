<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        input { width: 50px; }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm Visualization</h1>
    <div>
        <h2>Input Adjacency Matrix</h2>
        <form id="matrixForm">
            <table id="adjacencyMatrix">
                <tr>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="5"></td>
                    <td><input type="number" value="Infinity"></td>
                </tr>
                <tr>
                    <td><input type="number" value="Infinity"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="2"></td>
                </tr>
                <tr>
                    <td><input type="number" value="Infinity"></td>
                    <td><input type="number" value="Infinity"></td>
                    <td><input type="number" value="0"></td>
                </tr>
            </table>
            <button type="button" onclick="runFloydWarshall()">Calculate Shortest Paths</button>
        </form>
    </div>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function runFloydWarshall() {
            const matrix = Array.from(document.querySelectorAll('#adjacencyMatrix tr')).slice(1)
                .map(row => Array.from(row.querySelectorAll('input')).map(input => {
                    return input.value === 'Infinity' ? Infinity : Number(input.value);
                }));

            const n = matrix.length;
            const dist = JSON.parse(JSON.stringify(matrix)); // Deep copy of the matrix

            for (let k = 0; k < n; k++) {
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (dist[i][j] > dist[i][k] + dist[k][j]) {
                            dist[i][j] = dist[i][k] + dist[k][j];
                        }
                    }
                }
            }

            displayResult(dist);
        }

        function displayResult(dist) {
            let resultHtml = '<h2>Shortest Path Matrix</h2><table><tr><th></th>';
            for (let i = 0; i < dist.length; i++) {
                resultHtml += `<th>${i}</th>`;
            }
            resultHtml += '</tr>';
            for (let i = 0; i < dist.length; i++) {
                resultHtml += `<tr><th>${i}</th>`;
                for (let j = 0; j < dist[i].length; j++) {
                    resultHtml += `<td>${dist[i][j] === Infinity ? 'Infinity' : dist[i][j]}</td>`;
                }
                resultHtml += '</tr>';
            }
            resultHtml += '</table>';
            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
