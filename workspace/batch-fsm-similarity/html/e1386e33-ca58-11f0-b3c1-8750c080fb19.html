<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 0.5em;
            margin-top: 1em;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
            color: #2d7f2d;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence Finder</h1>
    <p>Enter two strings to find their longest common subsequence.</p>
    
    <div>
        <label for="string1">String 1:</label><br>
        <input type="text" id="string1" required>
    </div>

    <div>
        <label for="string2">String 2:</label><br>
        <input type="text" id="string2" required>
    </div>

    <button id="calculateBtn">Calculate LCS</button>
    
    <div id="result"></div>

    <script>
        function longestCommonSubsequence(X, Y) {
            const m = X.length, n = Y.length;
            const L = Array.from(Array(m + 1), () => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (X[i - 1] === Y[j - 1]) {
                        L[i][j] = L[i - 1][j - 1] + 1;
                    } else {
                        L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                    }
                }
            }

            return L[m][n];
        }

        document.getElementById('calculateBtn').addEventListener('click', function() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;

            const lcsLength = longestCommonSubsequence(str1, str2);
            document.getElementById('result').textContent = "Length of Longest Common Subsequence: " + lcsLength;
        });
    </script>
</body>
</html>
