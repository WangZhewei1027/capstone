<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h1>Hash Map Demonstration</h1>
<p>Type a key and a value to store in the hash map:</p>

<input type="text" id="key" placeholder="Enter key" />
<input type="text" id="value" placeholder="Enter value" />
<button id="storeButton">Store in Hash Map</button>
<button id="getButton">Get From Hash Map</button>
<button id="clearButton">Clear Hash Map</button>

<h3>Output:</h3>
<div id="output"></div>

<script>
    const hashMap = {};

    document.getElementById('storeButton').addEventListener('click', function() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;

        if (key && value) {
            hashMap[key] = value;
            displayOutput(`Stored: { ${key}: ${value} }`);
        } else {
            displayOutput('Please enter both a key and a value.');
        }
    });

    document.getElementById('getButton').addEventListener('click', function() {
        const key = document.getElementById('key').value;

        if (key in hashMap) {
            displayOutput(`Value for key "${key}": ${hashMap[key]}`);
        } else {
            displayOutput(`Key "${key}" does not exist.`);
        }
    });

    document.getElementById('clearButton').addEventListener('click', function() {
        for (const key in hashMap) {
            delete hashMap[key];
        }
        displayOutput('Hash Map cleared.');
    });

    function displayOutput(message) {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML += message + '<br>';
    }
</script>

</body>
</html>
