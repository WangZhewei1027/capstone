<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayInput {
            width: 300px;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique Demo</h1>
    <p>Enter a sorted array of numbers separated by commas to find pairs that sum up to a target:</p>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5">
    <input type="number" id="targetInput" placeholder="Target sum" />
    <button onclick="findPairs()">Find Pairs</button>
    <div id="result"></div>

    <script>
        function findPairs() {
            const arrayInput = document.getElementById('arrayInput').value;
            const target = parseInt(document.getElementById('targetInput').value);
            const resultDiv = document.getElementById('result');

            if (!arrayInput || isNaN(target)) {
                resultDiv.innerText = 'Please enter a valid array and target.';
                return;
            }

            const nums = arrayInput.split(',').map(num => parseInt(num.trim()));
            let left = 0;
            let right = nums.length - 1;
            const pairs = [];

            while (left < right) {
                const sum = nums[left] + nums[right];

                if (sum === target) {
                    pairs.push(`(${nums[left]}, ${nums[right]})`);
                    left++;
                    right--;
                } else if (sum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            resultDiv.innerText = pairs.length > 0 ? `Pairs that sum to ${target}: ${pairs.join(', ')}` : `No pairs found that sum to ${target}.`;
        }
    </script>
</body>
</html>
