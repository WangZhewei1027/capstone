<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .array-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Array Demo</h1>

<p>Click the button to generate an array of random numbers and display it below:</p>
<button id="generateArrayButton">Generate Random Array</button>

<div class="array-output" id="arrayOutput">Array will be displayed here.</div>

<script>
    function generateRandomArray(size) {
        const array = [];
        for (let i = 0; i < size; i++) {
            array.push(Math.floor(Math.random() * 100)); // Random number between 0 and 99
        }
        return array;
    }

    document.getElementById('generateArrayButton').addEventListener('click', function() {
        const randomArray = generateRandomArray(10); // Generate an array of 10 random numbers
        document.getElementById('arrayOutput').innerText = 'Generated Array: ' + JSON.stringify(randomArray);
    });
</script>

</body>
</html>
