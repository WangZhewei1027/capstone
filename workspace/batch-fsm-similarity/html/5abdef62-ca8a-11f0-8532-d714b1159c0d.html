<!DOCTYPE html>
<html>
<head>
    <title>Union-Find (Disjoint Set)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Union-Find (Disjoint Set)</h1>

<div id="graph"></div>

<script>
    let graph = {
        'A': ['B', 'C'],
        'B': ['A', 'D', 'E'],
        'C': ['A', 'F'],
        'D': ['B'],
        'E': ['B', 'F'],
        'F': ['C', 'E']
    };

    function find(node) {
        if (graph[node] === node) {
            return node;
        } else {
            return graph[node] = find(graph[node]);
        }
    }

    function union(node1, node2) {
        let root1 = find(node1);
        let root2 = find(node2);

        if (root1 !== root2) {
            graph[root1] = root2;
        }
    }

    let nodes = Object.keys(graph);
    let colors = Array(nodes.length).fill(0).map((_, i) => i);

    let graphDiv = document.getElementById('graph');
    graphDiv.innerHTML = '';

    for (let node of nodes) {
        let nodeDiv = document.createElement('div');
        nodeDiv.className = 'node';
        nodeDiv.style.width = '50px';
        nodeDiv.style.height = '50px';
        nodeDiv.style.border = '1px solid #ccc';
        nodeDiv.style.margin = '10px';
        nodeDiv.style.position = 'absolute';
        nodeDiv.style.top = '50%';
        nodeDiv.style.left = '50%';
        nodeDiv.style.transform = 'translate(-50%, -50%)';

        if (colors[node] === 0) {
            nodeDiv.style.background = 'lightblue';
        } else {
            nodeDiv.style.background = 'lightgreen';
        }

        graphDiv.appendChild(nodeDiv);
    }

    for (let node of nodes) {
        for (let neighbor of graph[node]) {
            let neighborNodeDiv = document.createElement('div');
            neighborNodeDiv.className = 'node';
            neighborNodeDiv.style.width = '50px';
            neighborNodeDiv.style.height = '50px';
            neighborNodeDiv.style.border = '1px solid #ccc';
            neighborNodeDiv.style.margin = '10px';
            neighborNodeDiv.style.position = 'absolute';
            neighborNodeDiv.style.top = '50%';
            neighborNodeDiv.style.left = '50%';
            neighborNodeDiv.style.transform = 'translate(-50%, -50%)';

            if (colors[neighbor] === 0) {
                neighborNodeDiv.style.background = 'lightblue';
            } else {
                neighborNodeDiv.style.background = 'lightgreen';
            }

            neighborNodeDiv.style.border = '1px solid #ccc';
            neighborNodeDiv.style.width = '50px';
            neighborNodeDiv.style.height = '50px';
            neighborNodeDiv.style.margin = '10px';
            neighborNodeDiv.style.position = 'absolute';
            neighborNodeDiv.style.top = '50%';
            neighborNodeDiv.style.left = '50%';
            neighborNodeDiv.style.transform = 'translate(-50%, -50%)';

            graphDiv.appendChild(neighborNodeDiv);

            union(node, neighbor);
        }
    }
</script>

</body>
</html>
