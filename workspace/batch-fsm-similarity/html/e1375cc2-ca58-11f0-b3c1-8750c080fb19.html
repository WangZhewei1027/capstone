<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .array {
            display: flex;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: lightblue;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Selection Sort Visualization</h1>
    <div class="array" id="array"></div>
    <button onclick="startSelectionSort()">Start Selection Sort</button>

    <script>
        const arrayContainer = document.getElementById('array');

        // Generate a random array of bars
        let array = Array.from({length: 15}, () => Math.floor(Math.random() * 100) + 1);
        displayArray(array);

        function displayArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                bar.textContent = value;
                arrayContainer.appendChild(bar);
            });
        }

        async function startSelectionSort() {
            for (let i = 0; i < array.length - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < array.length; j++) {
                    // Highlight current comparison
                    highlightBars(i, j);
                    await sleep(500);
                    if (array[j] < array[minIndex]) {
                        minIndex = j;
                    }
                    resetHighlight(i, j);
                }
                // Swap the found minimum element with the first element
                if (minIndex !== i) {
                    swap(i, minIndex);
                    displayArray(array);
                }
            }
        }

        function highlightBars(i, j) {
            const bars = document.querySelectorAll('.bar');
            bars[i].style.backgroundColor = 'red';
            bars[j].style.backgroundColor = 'yellow';
        }

        function resetHighlight(i, j) {
            const bars = document.querySelectorAll('.bar');
            bars[i].style.backgroundColor = 'lightblue';
            bars[j].style.backgroundColor = 'lightblue';
        }

        function swap(i, j) {
            [array[i], array[j]] = [array[j], array[i]];
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
