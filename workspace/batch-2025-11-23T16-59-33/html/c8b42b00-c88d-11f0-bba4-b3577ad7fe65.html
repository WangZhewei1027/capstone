<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Array Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    max-width: 800px;
  }
  h1 {
    text-align: center;
  }
  section {
    margin-bottom: 2rem;
  }
  pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
  }
  button {
    padding: 0.5rem 1rem;
    margin-top: 0.5rem;
    cursor: pointer;
  }
  label, input {
    font-size: 1rem;
  }
  input[type="text"] {
    padding: 0.3rem;
    width: 200px;
    margin-left: 0.5rem;
  }
  .output {
    margin-top: 0.5rem;
    font-family: monospace;
    background: #e7f3ff;
    border: 1px solid #a2c4ff;
    padding: 0.5rem;
    border-radius: 4px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>JavaScript Array Demonstration</h1>

<section>
  <h2>1. Create and Display an Array</h2>
  <button id="createArrayBtn">Create Array</button>
  <div id="arrayOutput" class="output"></div>
</section>

<section>
  <h2>2. Access and Modify Array Elements</h2>
  <label for="indexInput">Index to access:</label>
  <input type="number" id="indexInput" min="0" step="1" />
  <button id="accessIndexBtn">Access Element</button>
  <div id="accessOutput" class="output"></div>

  <label for="modifyInput">New Value to set at index:</label>
  <input type="text" id="modifyValueInput" />
  <button id="modifyIndexBtn">Modify Element</button>
  <div id="modifyOutput" class="output"></div>
</section>

<section>
  <h2>3. Array Methods Demonstration</h2>
  <button id="pushBtn">Push 'Hello'</button>
  <button id="popBtn">Pop Last Element</button>
  <button id="shiftBtn">Shift First Element</button>
  <button id="unshiftBtn">Unshift 'Start'</button>
  <button id="spliceBtn">Splice at index 1 (remove 1, add 'Spliced')</button>
  <button id="sliceBtn">Slice first 3 elements</button>
  <button id="indexOfBtn">Find Index of 'Hello'</button>
  <div id="methodsOutput" class="output"></div>
</section>

<script>
  let arr = [];

  const arrayOutput = document.getElementById('arrayOutput');
  const accessOutput = document.getElementById('accessOutput');
  const modifyOutput = document.getElementById('modifyOutput');
  const methodsOutput = document.getElementById('methodsOutput');

  // Helper: display current array nicely
  function displayArray(description = '') {
    return description + JSON.stringify(arr);
  }

  // 1. Create and Display Array
  document.getElementById('createArrayBtn').addEventListener('click', () => {
    arr = [10, 20, 30, 40, 50];
    arrayOutput.textContent = displayArray('Created array: ');
    accessOutput.textContent = '';
    modifyOutput.textContent = '';
    methodsOutput.textContent = '';
  });

  // 2. Access
  document.getElementById('accessIndexBtn').addEventListener('click', () => {
    const idx = Number(document.getElementById('indexInput').value);
    if (isNaN(idx) || idx < 0 || idx >= arr.length) {
      accessOutput.textContent = 'Invalid index. Current array length: ' + arr.length;
      return;
    }
    accessOutput.textContent = `Element at index ${idx}: ${arr[idx]}`;
  });

  // 2. Modify
  document.getElementById('modifyIndexBtn').addEventListener('click', () => {
    const idx = Number(document.getElementById('indexInput').value);
    const val = document.getElementById('modifyValueInput').value;
    if (isNaN(idx) || idx < 0 || idx >= arr.length) {
      modifyOutput.textContent = 'Invalid index for modification. Current array length: ' + arr.length;
      return;
    }
    arr[idx] = val;
    modifyOutput.textContent = `Modified array:\n${JSON.stringify(arr)}`;
  });

  // 3. Array methods buttons
  document.getElementById('pushBtn').addEventListener('click', () => {
    arr.push('Hello');
    methodsOutput.textContent = `After push('Hello'):\n${JSON.stringify(arr)}`;
  });

  document.getElementById('popBtn').addEventListener('click', () => {
    const popped = arr.pop();
    methodsOutput.textContent = `After pop(): removed "${popped}"\n${JSON.stringify(arr)}`;
  });

  document.getElementById('shiftBtn').addEventListener('click', () => {
    const shifted = arr.shift();
    methodsOutput.textContent = `After shift(): removed "${shifted}"\n${JSON.stringify(arr)}`;
  });

  document.getElementById('unshiftBtn').addEventListener('click', () => {
    arr.unshift('Start');
    methodsOutput.textContent = `After unshift('Start'):\n${JSON.stringify(arr)}`;
  });

  document.getElementById('spliceBtn').addEventListener('click', () => {
    if (arr.length < 2) {
      methodsOutput.textContent = 'Array should have at least 2 elements to splice at index 1.';
      return;
    }
    const removed = arr.splice(1, 1, 'Spliced');
    methodsOutput.textContent = `After splice(1, 1, 'Spliced'):\nRemoved element: ${JSON.stringify(removed)}\n${JSON.stringify(arr)}`;
  });

  document.getElementById('sliceBtn').addEventListener('click', () => {
    const sliced = arr.slice(0, 3);
    methodsOutput.textContent = `Slice first 3 elements: ${JSON.stringify(sliced)}\nOriginal array remains:\n${JSON.stringify(arr)}`;
  });

  document.getElementById('indexOfBtn').addEventListener('click', () => {
    const idx = arr.indexOf('Hello');
    if(idx === -1) {
      methodsOutput.textContent = `"Hello" not found in array.`;
    } else {
      methodsOutput.textContent = `"Hello" found at index: ${idx}`;
    }
  });
</script>

</body>
</html>
