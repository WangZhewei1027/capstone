<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Linear Search Demonstration</h1>
<p>Enter a comma-separated list of numbers:</p>
<input type="text" id="numberList" placeholder="e.g. 4, 2, 5, 1, 3">
<p>Enter the number to search for:</p>
<input type="text" id="searchNumber" placeholder="e.g. 3">
<button id="searchButton">Search</button>

<div class="result" id="result"></div>

<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        const numbersInput = document.getElementById('numberList').value;
        const searchValue = parseInt(document.getElementById('searchNumber').value);
        
        if (numbersInput.trim() === '' || isNaN(searchValue)) {
            document.getElementById('result').innerHTML = "Please enter valid numbers.";
            return;
        }

        const numbersArray = numbersInput.split(',').map(num => parseInt(num.trim()));
        const index = linearSearch(numbersArray, searchValue);
        
        if (index !== -1) {
            document.getElementById('result').innerHTML = `The number ${searchValue} was found at index ${index}.`;
        } else {
            document.getElementById('result').innerHTML = `The number ${searchValue} was not found in the list.`;
        }
    });

    function linearSearch(arr, target) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === target) {
                return i; // return the index if found
            }
        }
        return -1; // return -1 if not found
    }
</script>

</body>
</html>
