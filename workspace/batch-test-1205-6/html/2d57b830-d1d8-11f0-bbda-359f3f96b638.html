<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Knapsack Problem Solver</h1>
<label for="weights">Enter weights (comma separated):</label>
<input type="text" id="weights" placeholder="e.g. 1,2,3,2">
<label for="values">Enter values (comma separated):</label>
<input type="text" id="values" placeholder="e.g. 6,10,12,7">
<label for="capacity">Enter capacity:</label>
<input type="number" id="capacity" placeholder="e.g. 5">
<button onclick="solveKnapsack()">Solve Knapsack</button>

<div id="result"></div>

<script>
    function solveKnapsack() {
        const weights = document.getElementById("weights").value.split(',').map(Number);
        const values = document.getElementById("values").value.split(',').map(Number);
        const capacity = parseInt(document.getElementById("capacity").value);
        
        const n = weights.length;
        const dp = Array(n + 1).fill().map(() => Array(capacity + 1).fill(0));

        for (let i = 1; i <= n; i++) {
            for (let w = 1; w <= capacity; w++) {
                if (weights[i - 1] <= w) {
                    dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                } else {
                    dp[i][w] = dp[i - 1][w];
                }
            }
        }

        const result = dp[n][capacity];
        document.getElementById("result").innerText = `Maximum value in Knapsack = ${result}`;
    }
</script>

</body>
</html>
