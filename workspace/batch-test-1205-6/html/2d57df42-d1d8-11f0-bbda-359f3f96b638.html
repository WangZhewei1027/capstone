<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .data-item {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: lightblue;
            line-height: 20px;
            border: 1px solid #007BFF;
            border-radius: 4px;
        }
        .data-container {
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Divide and Conquer Example</h1>
<p>Click the button to sort the numbers using the Divide and Conquer method!</p>

<div id="data" class="data-container"></div>

<button onclick="sortArray()">Sort Numbers</button>
<div id="result"></div>

<script>
    const data = [9, 7, 5, 11, 12, 2, 14, 3, 10, 6, 4, 1, 8];

    function displayData(arr) {
        const dataContainer = document.getElementById('data');
        dataContainer.innerHTML = ''; // Clear previous data
        
        arr.forEach(num => {
            const div = document.createElement('div');
            div.className = 'data-item';
            div.innerText = num;
            dataContainer.appendChild(div);
        });
    }

    function merge(left, right) {
        let sortedArray = [], leftIndex = 0, rightIndex = 0;

        while (leftIndex < left.length && rightIndex < right.length) {
            if (left[leftIndex] < right[rightIndex]) {
                sortedArray.push(left[leftIndex]);
                leftIndex++;
            } else {
                sortedArray.push(right[rightIndex]);
                rightIndex++;
            }
        }
        
        return sortedArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
    }

    function mergeSort(array) {
        if (array.length <= 1) {
            return array;
        }

        const mid = Math.floor(array.length / 2);
        const left = mergeSort(array.slice(0, mid));
        const right = mergeSort(array.slice(mid));

        return merge(left, right);
    }

    function sortArray() {
        displayData(data); // Display initial data
        const sortedData = mergeSort(data);
        displayData(sortedData); // Display sorted data

        // Display result
        document.getElementById('result').innerText = `Sorted Array: [${sortedData.join(', ')}]`;
    }

    // Initial display
    displayData(data);
</script>

</body>
</html>
