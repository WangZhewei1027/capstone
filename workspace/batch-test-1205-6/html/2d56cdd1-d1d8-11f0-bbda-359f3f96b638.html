<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #array {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.5s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h1>Merge Sort Visualization</h1>
<div id="array"></div>
<button onclick="startMergeSort()">Start Merge Sort</button>

<script>
    const arrayContainer = document.getElementById('array');
    let array = generateRandomArray(10);

    function generateRandomArray(size) {
        const arr = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 10);
        renderArray(arr);
        return arr;
    }

    function renderArray(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${num * 2}px`;
            arrayContainer.appendChild(bar);
        });
    }

    async function mergeSort(arr) {
        if (arr.length <= 1) return arr;

        const mid = Math.floor(arr.length / 2);
        const left = await mergeSort(arr.slice(0, mid));
        const right = await mergeSort(arr.slice(mid));

        return merge(left, right);
    }

    async function merge(left, right) {
        const sorted = [];
        let i = 0, j = 0;

        while (i < left.length && j < right.length) {
            if (left[i] <= right[j]) {
                sorted.push(left[i]);
                i++;
            } else {
                sorted.push(right[j]);
                j++;
            }
            await renderIntermediate(sorted.concat(left.slice(i)).concat(right.slice(j)));
        }

        return sorted.concat(left.slice(i)).concat(right.slice(j));
    }

    async function renderIntermediate(arr) {
        renderArray(arr);
        await new Promise(resolve => setTimeout(resolve, 500)); // Pause for 500ms
    }

    async function startMergeSort() {
        array = await mergeSort(array);
        renderArray(array);
    }
</script>

</body>
</html>
