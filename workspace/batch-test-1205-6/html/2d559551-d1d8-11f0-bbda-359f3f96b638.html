<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #deque {
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Deque (Double Ended Queue) Demonstration</h1>

    <input type="number" id="inputValue" placeholder="Enter a number" />
    <button onclick="addFront()">Add to Front</button>
    <button onclick="addBack()">Add to Back</button>
    <button onclick="removeFront()">Remove from Front</button>
    <button onclick="removeBack()">Remove from Back</button>
    
    <div id="deque"></div>
    <div id="output"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            addFront(element) {
                this.items.unshift(element);
                this.display();
            }

            addBack(element) {
                this.items.push(element);
                this.display();
            }

            removeFront() {
                if (this.isEmpty()) {
                    alert("Deque is empty!");
                    return;
                }
                const removed = this.items.shift();
                this.display();
                return removed;
            }

            removeBack() {
                if (this.isEmpty()) {
                    alert("Deque is empty!");
                    return;
                }
                const removed = this.items.pop();
                this.display();
                return removed;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            display() {
                const dequeElement = document.getElementById('deque');
                dequeElement.innerHTML = "Deque: [" + this.items.join(", ") + "]";
                document.getElementById('output').innerHTML = "";
            }
        }

        const deque = new Deque();

        function addFront() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addFront(value);
                document.getElementById('inputValue').value = '';
            } else {
                alert("Please enter a valid number.");
            }
        }

        function addBack() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addBack(value);
                document.getElementById('inputValue').value = '';
            } else {
                alert("Please enter a valid number.");
            }
        }

        function removeFront() {
            const removed = deque.removeFront();
            if (removed !== undefined) {
                document.getElementById('output').innerHTML = `Removed from Front: ${removed}`;
            }
        }

        function removeBack() {
            const removed = deque.removeBack();
            if (removed !== undefined) {
                document.getElementById('output').innerHTML = `Removed from Back: ${removed}`;
            }
        }
    </script>
</body>
</html>
