<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .node {
            width: 50px;
            height: 50px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            transition: background-color 0.5s;
        }
        .visited {
            background-color: #28a745;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Breadth-First Search Visualization</h1>
    <div id="graph"></div>
    <div id="controls">
        <button id="startBtn">Start BFS</button>
    </div>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['A', 'D', 'E'],
            C: ['A', 'F'],
            D: ['B'],
            E: ['B', 'F'],
            F: ['C', 'E']
        };

        const graphContainer = document.getElementById('graph');

        function createGraphNodes() {
            for (let node in graph) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.id = node;
                nodeDiv.innerText = node;
                graphContainer.appendChild(nodeDiv);
            }
        }

        function bfs(startNode) {
            const queue = [startNode];
            const visited = new Set();
            visited.add(startNode);
            const delay = 1000;

            const visitNode = (node) => {
                const nodeElement = document.getElementById(node);
                nodeElement.classList.add('visited');
                queue.shift();

                graph[node].forEach(neighbor => {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push(neighbor);
                    }
                });

                if (queue.length > 0) {
                    setTimeout(() => visitNode(queue[0]), delay);
                }
            };

            visitNode(startNode);
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            createGraphNodes();
            bfs('A');
        });
    </script>
</body>
</html>
