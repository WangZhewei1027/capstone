<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" />
    <button onclick="generateFibonacci()">Generate</button>
    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const num = parseInt(document.getElementById('number').value);
            if (isNaN(num) || num < 1) {
                document.getElementById('result').innerText = 'Please enter a valid positive integer.';
                return;
            }

            let fibonacci = [0, 1];
            for (let i = 2; i < num; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            document.getElementById('result').innerText = 'Fibonacci Sequence: ' + fibonacci.slice(0, num).join(', ');
        }
    </script>
</body>
</html>
