<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayOutput {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Demonstrating JavaScript Arrays</h1>
    <p>Click the button to generate an array of random numbers and display various array operations:</p>
    <button id="generateArray">Generate Array</button>
    <div id="arrayOutput"></div>

    <script>
        document.getElementById('generateArray').addEventListener('click', function() {
            // Generate an array of 10 random numbers between 1 and 100
            const randomArray = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            const arrayOutput = document.getElementById('arrayOutput');

            // Calculate array operations
            const sum = randomArray.reduce((acc, val) => acc + val, 0);
            const average = sum / randomArray.length;
            const max = Math.max(...randomArray);
            const min = Math.min(...randomArray);
            const sortedArray = randomArray.slice().sort((a, b) => a - b); // Sort without mutating the original array

            // Display the results
            arrayOutput.innerHTML = `
                <strong>Generated Array:</strong> [ ${randomArray.join(', ')} ]<br>
                <strong>Sum:</strong> ${sum}<br>
                <strong>Average:</strong> ${average.toFixed(2)}<br>
                <strong>Max Value:</strong> ${max}<br>
                <strong>Min Value:</strong> ${min}<br>
                <strong>Sorted Array:</strong> [ ${sortedArray.join(', ')} ]
            `;
        });
    </script>
</body>
</html>
