<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Concept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #arrayInput {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Two Pointers Technique</h1>
    <p>Enter a sorted array of numbers and a target sum:</p>
    <input type="text" id="arrayInput" placeholder="e.g. 1, 2, 3, 4, 6">
    <input type="number" id="targetInput" placeholder="Target Sum" />
    <button onclick="findPair()">Find Pair</button>

    <div id="result"></div>

    <script>
        function findPair() {
            const input = document.getElementById('arrayInput').value;
            const targetSum = parseInt(document.getElementById('targetInput').value);
            const arr = input.split(',').map(Number).sort((a, b) => a - b); // Convert to numbers and sort

            let left = 0;
            let right = arr.length - 1;
            let result = '';

            while (left < right) {
                const currentSum = arr[left] + arr[right];
                if (currentSum === targetSum) {
                    result = `Pair found: ${arr[left]} + ${arr[right]} = ${targetSum}`;
                    break;
                } else if (currentSum < targetSum) {
                    left++;
                } else {
                    right--;
                }
            }

            if (!result) {
                result = 'No valid pair found.';
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
