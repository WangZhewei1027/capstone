<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #hashTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #hashTable th, #hashTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #hashTable th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h1>Simple Hash Table Demonstration</h1>
<label for="key">Key:</label>
<input type="text" id="key" placeholder="Enter key">
<label for="value">Value:</label>
<input type="text" id="value" placeholder="Enter value">
<button onclick="insert()">Insert</button>
<button onclick="search()">Search</button>
<button onclick="remove()">Remove</button>

<h2>Hash Table Content</h2>
<table id="hashTable">
    <thead>
        <tr>
            <th>Index</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    class HashTable {
        constructor(size) {
            this.size = size;
            this.table = new Array(size);
        }

        hash(key) {
            let hashValue = 0;
            for (let char of key) {
                hashValue += char.charCodeAt(0);
            }
            return hashValue % this.size;
        }

        insert(key, value) {
            const index = this.hash(key);
            if (!this.table[index]) {
                this.table[index] = [];
            }
            this.table[index].push({ key, value });
        }

        search(key) {
            const index = this.hash(key);
            if (!this.table[index]) return null;
            for (let pair of this.table[index]) {
                if (pair.key === key) {
                    return pair.value;
                }
            }
            return null;
        }

        remove(key) {
            const index = this.hash(key);
            if (!this.table[index]) return false;
            this.table[index] = this.table[index].filter(pair => pair.key !== key);
            return true;
        }

        display() {
            return this.table;
        }
    }

    const hashTable = new HashTable(10);

    function insert() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;
        hashTable.insert(key, value);
        document.getElementById('key').value = '';
        document.getElementById('value').value = '';
        updateTable();
    }

    function search() {
        const key = document.getElementById('key').value;
        const result = hashTable.search(key);
        if (result !== null) {
            alert(`Value found: ${result}`);
        } else {
            alert('Key not found.');
        }
    }

    function remove() {
        const key = document.getElementById('key').value;
        if (hashTable.remove(key)) {
            alert('Key removed.');
        } else {
            alert('Key not found.');
        }
        updateTable();
    }

    function updateTable() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';

        hashTable.table.forEach((bucket, index) => {
            if (bucket) {
                bucket.forEach(pair => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = index;
                    row.insertCell(1).innerText = pair.key;
                    row.insertCell(2).innerText = pair.value;
                });
            }
        });
    }
</script>

</body>
</html>
