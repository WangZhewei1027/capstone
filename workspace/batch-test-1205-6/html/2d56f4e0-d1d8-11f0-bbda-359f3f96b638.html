<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #array {
            margin-bottom: 20px;
        }
        .bar {
            display: inline-block;
            width: 10px;
            margin-right: 2px;
            background-color: steelblue;
        }
        .sorted {
            background-color: lightgreen;
        }
        .current {
            background-color: coral;
        }
    </style>
</head>
<body>

<h2>Heap Sort Visualization</h2>
<div id="array"></div>
<button onclick="heapSort()">Sort Array</button>

<script>
    let array = [35, 33, 42, 10, 14, 19, 27, 44, 26, 31];
    
    function drawArray() {
        const container = document.getElementById("array");
        container.innerHTML = '';
        for (let i = 0; i < array.length; i++) {
            const bar = document.createElement("div");
            bar.classList.add("bar");
            bar.style.height = array[i] * 5 + "px"; // scale the height
            bar.id = "bar-" + i;
            container.appendChild(bar);
        }
    }
    
    function heapify(arr, n, i) {
        let largest = i; 
        let left = 2 * i + 1; 
        let right = 2 * i + 2; 

        if (left < n && arr[left] > arr[largest]) {
            largest = left;
        }

        if (right < n && arr[right] > arr[largest]) {
            largest = right;
        }

        if (largest !== i) {
            [arr[i], arr[largest]] = [arr[largest], arr[i]]; // swap

            // Visualize current state
            drawArrayWithCurrentState(i, largest);
            heapify(arr, n, largest);
        }
    }

    function drawArrayWithCurrentState(i, largest) {
        const bars = document.getElementsByClassName("bar");
        for (let j = 0; j < bars.length; j++) {
            bars[j].classList.remove("current");
        }
        
        if (bars[i]) bars[i].classList.add("current");
        if (bars[largest]) bars[largest].classList.add("current");
    }

    function heapSort() {
        const n = array.length;

        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
            heapify(array, n, i);
        }

        for (let i = n - 1; i > 0; i--) {
            [array[0], array[i]] = [array[i], array[0]]; // swap

            drawArray();
            setTimeout(() => {
                drawArrayWithCurrentState(0, i);
                heapify(array, i, 0);
                drawArray();
            }, 500);
        }

        // Mark sorted
        setTimeout(() => {
            const bars = document.getElementsByClassName("bar");
            for (let j = 0; j < bars.length; j++) {
                bars[j].classList.add("sorted");
            }
        }, (n - 1) * 500);
    }

    // Initial draw
    drawArray();
</script>

</body>
</html>
