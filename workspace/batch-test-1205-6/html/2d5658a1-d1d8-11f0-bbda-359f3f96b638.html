<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 0 auto;
            display: block;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="addEdge()">Add Edge</button>
        <label for="edgeInput">Edge (e.g., A-B-5):</label>
        <input type="text" id="edgeInput" placeholder="Node1-Node2-Weight">
    </div>
    <canvas id="graphCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        const nodes = {};
        const edges = [];

        function addEdge() {
            const input = document.getElementById('edgeInput').value;
            const parts = input.split('-');

            if (parts.length !== 3) {
                alert('Please input the edge in the format: Node1-Node2-Weight');
                return;
            }

            const [node1, node2, weight] = parts;
            const w = parseInt(weight, 10);

            if (!nodes[node1]) nodes[node1] = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
            if (!nodes[node2]) nodes[node2] = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };

            edges.push({ from: node1, to: node2, weight: w });
            drawGraph();
            document.getElementById('edgeInput').value = '';
        }

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            edges.forEach(edge => {
                const { from, to, weight } = edge;
                const fromNode = nodes[from];
                const toNode = nodes[to];

                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = 'black';
                ctx.stroke();

                const midX = (fromNode.x + toNode.x) / 2;
                const midY = (fromNode.y + toNode.y) / 2;

                ctx.fillStyle = 'black';
                ctx.fillText(weight, midX, midY);
            });

            Object.keys(nodes).forEach(node => {
                const { x, y } = nodes[node];
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fillStyle = 'lightblue';
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = 'black';
                ctx.fillText(node, x - 5, y + 5);
            });
        }
    </script>
</body>
</html>
