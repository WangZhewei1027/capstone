<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix Visualization</h1>
    <label for="size">Number of vertices:</label>
    <input type="number" id="size" value="3" min="1" max="10">
    <button onclick="createMatrix()">Create Matrix</button>

    <h2>Adjacency Matrix</h2>
    <div id="matrixContainer"></div>

    <script>
        function createMatrix() {
            const size = parseInt(document.getElementById('size').value);
            const container = document.getElementById('matrixContainer');
            container.innerHTML = '';

            // Create table structure
            let table = '<table><tr><th></th>';
            for (let i = 0; i < size; i++) {
                table += `<th>${i}</th>`;
            }
            table += '</tr>';

            for (let i = 0; i < size; i++) {
                table += `<tr><th>${i}</th>`;
                for (let j = 0; j < size; j++) {
                    table += `<td><input type="number" min="0" max="1" value="0" onchange="updateMatrix()"></td>`;
                }
                table += '</tr>';
            }
            table += '</table>';
            container.innerHTML = table;
        }

        function updateMatrix() {
            const matrix = [];
            const inputs = document.querySelectorAll('#matrixContainer input');

            const size = Math.sqrt(inputs.length);
            for (let i = 0; i < size; i++) {
                matrix[i] = [];
                for (let j = 0; j < size; j++) {
                    matrix[i][j] = parseInt(inputs[i * size + j].value);
                }
            }

            console.log("Adjacency Matrix:");
            console.table(matrix);
        }
    </script>
</body>
</html>
