<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #list {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .node {
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            background-color: #ecf0f1;
        }
        .arrow {
            margin: 0 5px;
            font-size: 24px;
            line-height: 50px;
        }
        #inputValue {
            width: 50px;
        }
        #form {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Linked List Visualization</h1>
    <div id="list"></div>
    
    <div id="form">
        <input type="number" id="inputValue" placeholder="Value">
        <button onclick="addNode()">Add Node</button>
        <button onclick="removeNode()">Remove Node</button>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }

            remove() {
                if (!this.head) return;
                if (!this.head.next) {
                    this.head = null;
                } else {
                    let current = this.head;
                    while (current.next && current.next.next) {
                        current = current.next;
                    }
                    current.next = null;
                }
                this.render();
            }

            render() {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = '';
                let current = this.head;
                while (current) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = current.value;
                    listDiv.appendChild(nodeDiv);
                    if (current.next) {
                        const arrowDiv = document.createElement('div');
                        arrowDiv.className = 'arrow';
                        arrowDiv.textContent = 'â†’';
                        listDiv.appendChild(arrowDiv);
                    }
                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const valueInput = document.getElementById('inputValue');
            const value = valueInput.value;
            if (value) {
                linkedList.add(value);
                valueInput.value = '';
            }
        }

        function removeNode() {
            linkedList.remove();
        }
    </script>
</body>
</html>
