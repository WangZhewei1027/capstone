<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .graph-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Adjacency List Demonstration</h1>
<p>Enter edges of the graph (e.g., "A B" for an edge between A and B):</p>
<input type="text" id="edge-input" placeholder="Enter edge (e.g., A B)">
<button id="add-edge">Add Edge</button>

<div class="graph-container">
    <h2>Graph Adjacency List</h2>
    <pre id="adjacency-list"></pre>
</div>

<script>
    const adjacencyList = {};

    document.getElementById('add-edge').addEventListener('click', function() {
        const edgeInput = document.getElementById('edge-input').value.trim();
        const [node1, node2] = edgeInput.split(' ');

        if (node1 && node2) {
            // If node1 doesn't exist, create it
            if (!adjacencyList[node1]) {
                adjacencyList[node1] = [];
            }
            // If node2 doesn't exist, create it
            if (!adjacencyList[node2]) {
                adjacencyList[node2] = [];
            }

            // Add the edge
            adjacencyList[node1].push(node2);
            adjacencyList[node2].push(node1); // Assuming undirected graph

            // Clear input
            document.getElementById('edge-input').value = '';

            // Update the displayed adjacency list
            displayAdjacencyList();
        } else {
            alert('Please enter a valid edge (e.g., A B)');
        }
    });

    function displayAdjacencyList() {
        const listElement = document.getElementById('adjacency-list');
        listElement.textContent = JSON.stringify(adjacencyList, null, 2);
    }
</script>

</body>
</html>
