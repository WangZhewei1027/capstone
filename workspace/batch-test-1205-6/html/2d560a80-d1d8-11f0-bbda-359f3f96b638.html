<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tree {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            text-align: center;
            position: relative;
        }
        .line {
            display: block;
            width: 2px;
            background-color: #000;
            position: absolute;
            top: 100%;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="inputValue" placeholder="Enter a number">
<button onclick="insertNode()">Insert</button>

<div class="tree" id="treeContainer"></div>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        getTreeNodes() {
            const nodes = [];
            this.inOrderTraversal(this.root, nodes);
            return nodes;
        }

        inOrderTraversal(node, nodes) {
            if (node) {
                this.inOrderTraversal(node.left, nodes);
                nodes.push(node);
                this.inOrderTraversal(node.right, nodes);
            }
        }
    }

    const bst = new BST();

    function insertNode() {
        const value = parseInt(document.getElementById('inputValue').value);
        if (!isNaN(value)) {
            bst.insert(value);
            drawTree();
            document.getElementById('inputValue').value = '';
        }
    }

    function drawTree() {
        const treeContainer = document.getElementById('treeContainer');
        treeContainer.innerHTML = ''; // Clear previous tree
        const nodes = bst.getTreeNodes();

        const createNodeElement = (node) => {
            const div = document.createElement('div');
            div.className = 'node';
            div.innerText = node.value;

            // Create connecting lines if parent exists
            const parent = nodes.find(n => n.left === node || n.right === node);
            if (parent) {
                const line = document.createElement('span');
                line.className = 'line';
                line.style.height = '30px';
                line.style.left = (node.value < parent.value ? '50%' : '50%');
                line.style.transform = `translateX(${node.value < parent.value ? '-50%' : '50%'})`;
                div.appendChild(line);
            }
            return div;
        };

        nodes.forEach(node => {
            const nodeElement = createNodeElement(node);
            treeContainer.appendChild(nodeElement);
        });
    }
</script>

</body>
</html>
