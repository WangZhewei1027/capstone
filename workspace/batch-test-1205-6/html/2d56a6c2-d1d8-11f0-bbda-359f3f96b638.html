<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .array-bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1>Selection Sort Visualization</h1>
    <button onclick="startSorting()">Start Sorting</button>
    <div id="array-container"></div>

    <script>
        const array = [64, 25, 12, 22, 11];
        const container = document.getElementById('array-container');

        function createArrayBars(array) {
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                bar.style.height = `${value * 5}px`; // Scale height for visibility
                container.appendChild(bar);
            });
        }

        async function selectionSort() {
            let arr = [...array];
            for (let i = 0; i < arr.length - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== i) {
                    // Swap
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                    createArrayBars(arr);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                }
            }
        }

        function startSorting() {
            createArrayBars(array);
            selectionSort();
        }
    </script>
</body>
</html>
