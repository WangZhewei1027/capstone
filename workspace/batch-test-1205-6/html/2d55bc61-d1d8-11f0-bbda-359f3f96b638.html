<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Hash Map Demo</h1>
    <div>
        <input type="text" id="keyInput" placeholder="Enter key" />
        <input type="text" id="valueInput" placeholder="Enter value" />
        <button id="addButton">Add Key-Value Pair</button>
        <button id="getButton">Get Value by Key</button>
    </div>
    <div>
        <h2>Stored Key-Value Pairs:</h2>
        <ul id="hashMapList"></ul>
    </div>
    <div>
        <h2>Value:</h2>
        <p id="retrievedValue"></p>
    </div>

    <script>
        // Simple Hash Map Implementation
        class HashMap {
            constructor(size = 10) {
                this.size = size;
                this.map = new Array(size);
            }

            // Hash function
            hash(key) {
                let hash = 0;
                for (let char of key) {
                    hash += char.charCodeAt(0);
                }
                return hash % this.size;
            }

            // Add key-value pair
            set(key, value) {
                const index = this.hash(key);
                if (!this.map[index]) {
                    this.map[index] = [];
                }
                this.map[index].push([key, value]);
            }

            // Get value by key
            get(key) {
                const index = this.hash(key);
                if (this.map[index]) {
                    for (const [k, v] of this.map[index]) {
                        if (k === key) {
                            return v;
                        }
                    }
                }
                return undefined;
            }

            // Get all key-value pairs
            entries() {
                const result = [];
                for (const bucket of this.map) {
                    if (bucket) {
                        for (const [key, value] of bucket) {
                            result.push(`${key}: ${value}`);
                        }
                    }
                }
                return result;
            }
        }

        const hashMap = new HashMap();

        const addButton = document.getElementById('addButton');
        const getButton = document.getElementById('getButton');
        const keyInput = document.getElementById('keyInput');
        const valueInput = document.getElementById('valueInput');
        const hashMapList = document.getElementById('hashMapList');
        const retrievedValue = document.getElementById('retrievedValue');

        // Add key-value pair to hash map
        addButton.addEventListener('click', () => {
            const key = keyInput.value;
            const value = valueInput.value;
            if (key && value) {
                hashMap.set(key, value);
                displayHashMap();
                keyInput.value = '';
                valueInput.value = '';
            } else {
                alert('Please enter both key and value');
            }
        });

        // Get value by key from hash map
        getButton.addEventListener('click', () => {
            const key = keyInput.value;
            if (key) {
                const value = hashMap.get(key);
                retrievedValue.textContent = value !== undefined ? value : 'Key not found';
            } else {
                alert('Please enter a key to search');
            }
        });

        // Display all key-value pairs
        function displayHashMap() {
            hashMapList.innerHTML = '';
            const entries = hashMap.entries();
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = entry;
                hashMapList.appendChild(li);
            });
        }
    </script>
</body>
</html>
