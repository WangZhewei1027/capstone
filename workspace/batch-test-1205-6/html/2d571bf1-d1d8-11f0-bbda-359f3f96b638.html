<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binary Search Demonstration</h1>
    <p>Enter a sorted array of numbers (comma-separated) and a target number to search:</p>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5" />
    <input type="number" id="targetInput" placeholder="Enter target number" />
    <button id="searchButton">Search</button>
    <div class="result" id="resultDisplay"></div>

    <script>
        function binarySearch(array, target) {
            let left = 0;
            let right = array.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                if (array[mid] === target) {
                    return mid; // Target found
                } else if (array[mid] < target) {
                    left = mid + 1; // Search in the right half
                } else {
                    right = mid - 1; // Search in the left half
                }
            }
            return -1; // Target not found
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;

            const array = arrayInput.split(',').map(Number).sort((a, b) => a - b);
            const target = Number(targetInput);
            const result = binarySearch(array, target);

            const resultDisplay = document.getElementById('resultDisplay');
            if (result !== -1) {
                resultDisplay.textContent = `Target found at index: ${result}`;
            } else {
                resultDisplay.textContent = 'Target not found.';
            }
        });
    </script>
</body>
</html>
