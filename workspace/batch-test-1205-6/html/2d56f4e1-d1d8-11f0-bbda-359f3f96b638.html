<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #inputArray {
            width: 300px;
            margin-bottom: 20px;
        }
        #sortButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .bar {
            display: inline-block;
            background-color: #4caf50;
            margin: 1px;
        }
    </style>
</head>
<body>

    <h1>Counting Sort Visualization</h1>
    <p>Enter integers separated by commas (e.g., 3, 6, 4, 1, 2):</p>
    <input type="text" id="inputArray" placeholder="Enter numbers">
    <button id="sortButton">Sort</button>

    <div id="result"></div>
    <div id="visualization"></div>

    <script>
        function countingSort(arr) {
            const maxElement = Math.max(...arr);
            const count = new Array(maxElement + 1).fill(0);
            const sortedArray = new Array(arr.length);

            // Count occurrence of each number
            for (const num of arr) {
                count[num]++;
            }

            // Update the sortedArray based on count
            let index = 0;
            for (let i = 0; i < count.length; i++) {
                while (count[i] > 0) {
                    sortedArray[index++] = i;
                    count[i]--;
                }
            }
            return sortedArray;
        }

        function visualizeSorting(sortedArray) {
            const visualizationContainer = document.getElementById('visualization');
            visualizationContainer.innerHTML = ''; // Clear previous visualization
            sortedArray.forEach(num => {
                const bar = document.createElement('div');
                bar.style.height = num * 20 + 'px'; // Scale height
                bar.style.width = '20px';
                bar.className = 'bar';
                visualizationContainer.appendChild(bar);
            });
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const input = document.getElementById('inputArray').value;
            const arr = input.split(',').map(Number);
            const sortedArray = countingSort(arr);
            document.getElementById('result').innerText = 'Sorted Array: ' + sortedArray.join(', ');
            visualizeSorting(sortedArray);
        });
    </script>

</body>
</html>
