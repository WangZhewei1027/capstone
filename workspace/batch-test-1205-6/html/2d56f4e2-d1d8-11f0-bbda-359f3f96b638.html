<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .bar {
            display: inline-block;
            width: 30px;
            background-color: teal;
            margin: 2px;
        }
        .sorted {
            background-color: orange;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<button onclick="generateRandomArray()">Generate Random Array</button>
<button onclick="radixSort()">Sort Array</button>
<div id="arrayContainer"></div>

<script>
    let array = [];

    function generateRandomArray() {
        array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
        displayArray();
    }

    function displayArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement('div');
            bar.style.height = num * 3 + 'px'; // Scaling for visibility
            bar.className = 'bar';
            bar.innerText = num;
            container.appendChild(bar);
        });
    }

    function getMax(arr) {
        return Math.max(...arr);
    }

    function countingSortForRadix(arr, exp) {
        const output = new Array(arr.length);
        const count = new Array(10).fill(0);

        // Count occurrences
        for (let i = 0; i < arr.length; i++) {
            const index = Math.floor(arr[i] / exp) % 10;
            count[index]++;
        }

        // Update count[i] so that it contains the position of this digit in output
        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        // Build output array
        for (let i = arr.length - 1; i >= 0; i--) {
            const index = Math.floor(arr[i] / exp) % 10;
            output[count[index] - 1] = arr[i];
            count[index]--;
        }

        // Copy output to arr, so that arr now contains sorted numbers
        for (let i = 0; i < arr.length; i++) {
            arr[i] = output[i];
        }

        // Update display
        displayArray();
    }

    async function radixSort() {
        const max = getMax(array);
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
            countingSortForRadix(array, exp);
        }
        displaySortedArray();
    }

    function displaySortedArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement('div');
            bar.style.height = num * 3 + 'px'; // Scaling for visibility
            bar.className = 'bar sorted';
            bar.innerText = num;
            container.appendChild(bar);
        });
    }
</script>

</body>
</html>
