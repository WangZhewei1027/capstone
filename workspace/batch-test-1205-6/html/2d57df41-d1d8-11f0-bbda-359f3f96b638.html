<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Recursion Demonstration</h1>
    <p>Enter a non-negative integer to see the factorial calculated using recursion.</p>
    <input type="number" id="numberInput" min="0" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    
    <div id="output"></div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            if (number < 0) {
                document.getElementById('output').innerText = 'Please enter a non-negative integer.';
                return;
            }
            const result = factorial(number);
            document.getElementById('output').innerText = `Factorial of ${number} is ${result}.`;
        }
    </script>
</body>
</html>
