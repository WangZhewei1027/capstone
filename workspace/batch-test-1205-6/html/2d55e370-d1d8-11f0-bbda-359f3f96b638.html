<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>Set Example</h1>
<p>Enter numbers to create a set. Duplicate values will be ignored.</p>
<input type="text" id="numberInput" placeholder="Enter a number (comma separated)">
<button id="addButton">Add to Set</button>
<button id="clearButton">Clear Set</button>

<div id="result">
    <strong>Current Set:</strong> <span id="setDisplay">[]</span>
</div>

<script>
    const numberInput = document.getElementById('numberInput');
    const addButton = document.getElementById('addButton');
    const clearButton = document.getElementById('clearButton');
    const setDisplay = document.getElementById('setDisplay');

    // Create a new Set to store unique numbers
    const numberSet = new Set();

    addButton.addEventListener('click', () => {
        // Split the input into an array using comma as separator
        const numbers = numberInput.value.split(',').map(num => num.trim());
        
        // Add each number to the set
        numbers.forEach(num => {
            const number = Number(num);
            if (!isNaN(number)) {
                numberSet.add(number);
            }
        });

        // Update the displayed set
        updateSetDisplay();
        
        // Clear the input field
        numberInput.value = '';
    });

    clearButton.addEventListener('click', () => {
        // Clear the set
        numberSet.clear();
        
        // Update the displayed set
        updateSetDisplay();
    });

    function updateSetDisplay() {
        // Display the current set in sorted order
        setDisplay.textContent = Array.from(numberSet).sort((a, b) => a - b).join(', ');
    }
</script>

</body>
</html>
