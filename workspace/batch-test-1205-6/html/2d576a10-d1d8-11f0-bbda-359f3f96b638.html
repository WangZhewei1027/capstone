<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
        }
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Floyd-Warshall Algorithm Visualization</h2>
<p>Enter the adjacency matrix for the graph:</p>
<textarea id="matrixInput" rows="5" cols="50" placeholder="Use comma to separate elements of a row (e.g. 0,3,INF,7)"></textarea>
<br>
<button id="calculateBtn">Calculate Shortest Paths</button>

<div id="result"></div>

<script>
    function parseMatrix(input) {
        const rows = input.split('\n').map(row => row.split(',').map(value => value.trim() === 'INF' ? Infinity : Number(value)));
        return rows;
    }

    function floydWarshall(matrix) {
        const dist = JSON.parse(JSON.stringify(matrix)); // Clone the input matrix

        const n = dist.length;

        for (let k = 0; k < n; k++) {
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (dist[i][j] > dist[i][k] + dist[k][j]) {
                        dist[i][j] = dist[i][k] + dist[k][j];
                    }
                }
            }
        }
        return dist;
    }

    function displayResult(dist) {
        let resultHtml = '<h3>Shortest Path Matrix</h3>';
        resultHtml += '<table><tr><th></th>';
        for (let i = 0; i < dist.length; i++) {
            resultHtml += `<th>${i}</th>`;
        }
        resultHtml += '</tr>';
        for (let i = 0; i < dist.length; i++) {
            resultHtml += `<tr><th>${i}</th>`;
            for (let j = 0; j < dist[i].length; j++) {
                resultHtml += `<td>${dist[i][j] === Infinity ? 'INF' : dist[i][j]}</td>`;
            }
            resultHtml += '</tr>';
        }
        resultHtml += '</table>';
        document.getElementById('result').innerHTML = resultHtml;
    }

    document.getElementById('calculateBtn').onclick = function () {
        const input = document.getElementById('matrixInput').value;
        const matrix = parseMatrix(input);
        const shortestPaths = floydWarshall(matrix);
        displayResult(shortestPaths);
    };
</script>

</body>
</html>
