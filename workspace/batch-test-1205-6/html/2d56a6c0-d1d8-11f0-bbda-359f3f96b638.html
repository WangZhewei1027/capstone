<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        .queue {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Demo</h1>
    <label for="element">Element:</label>
    <input type="text" id="element" placeholder="Enter element">
    <label for="priority">Priority:</label>
    <input type="number" id="priority" placeholder="Enter priority (higher = more important)">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>

    <div class="queue">
        <h2>Current Priority Queue</h2>
        <ul id="queueList"></ul>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;

                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority > this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }

                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                return this.items.shift(); // Remove and return the highest priority element
            }

            getQueue() {
                return this.items;
            }
        }

        const priorityQueue = new PriorityQueue();

        function enqueue() {
            const elementInput = document.getElementById('element');
            const priorityInput = document.getElementById('priority');

            const element = elementInput.value;
            const priority = parseFloat(priorityInput.value);

            if (element && !isNaN(priority)) {
                priorityQueue.enqueue(element, priority);
                elementInput.value = '';
                priorityInput.value = '';
                updateQueueList();
            } else {
                alert('Please enter a valid element and priority.');
            }
        }

        function dequeue() {
            const removedElement = priorityQueue.dequeue();
            if (removedElement) {
                alert(`Removed: ${removedElement.element}`);
            } else {
                alert('Queue is empty.');
            }
            updateQueueList();
        }

        function updateQueueList() {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            priorityQueue.getQueue().forEach(item => {
                const li = document.createElement('li');
                li.textContent = `Element: ${item.element}, Priority: ${item.priority}`;
                queueList.appendChild(li);
            });
        }
    </script>
</body>
</html>
