<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        #tree-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .node {
            width: 50px;
            height: 50px;
            background-color: #f9c74f;
            border: 2px solid #fca311;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px;
        }
        .line {
            width: 2px;
            background-color: #fca311;
            position: absolute;
        }
    </style>
</head>
<body>

<h2>Binary Tree Visualization</h2>
<div id="tree-container"></div>
<button onclick="buildTree()">Build Sample Binary Tree</button>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            const queue = [this.root];
            while (queue.length) {
                const current = queue.shift();
                if (!current.left) {
                    current.left = newNode;
                    return;
                } else if (!current.right) {
                    current.right = newNode;
                    return;
                }
                queue.push(current.left);
                queue.push(current.right);
            }
        }
    }

    function createNodeElement(value) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'node';
        nodeDiv.innerText = value;
        return nodeDiv;
    }

    function buildTree() {
        const tree = new BinaryTree();
        const values = [1, 2, 3, 4, 5, 6, 7];
        values.forEach(value => tree.insert(value));
        drawTree(tree.root);
    }

    function drawTree(node, level = 0, pos = 0, parentPos = null) {
        if (!node) return;

        const container = document.getElementById('tree-container');

        const nodeElement = createNodeElement(node.value);
        container.appendChild(nodeElement);

        if (parentPos !== null) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.height = '20px';
            line.style.left = `${(pos + 0.5) * 50}px`;
            line.style.top = '0px';
            container.appendChild(line);
        }

        const currentPos = pos + (1 << (3 - level));
        drawTree(node.left, level + 1, currentPos * 2 - 1, pos);
        drawTree(node.right, level + 1, currentPos * 2, pos);
    }
</script>
</body>
</html>
