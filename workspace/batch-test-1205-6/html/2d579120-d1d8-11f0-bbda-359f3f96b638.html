<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; margin-top: 20px; }
        #controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Prim's Algorithm Visualization</h1>
    <div id="controls">
        <button onclick="startPrims()">Start Prim's Algorithm</button>
        <button onclick="reset()">Reset</button>
    </div>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let vertices = [
            { x: 100, y: 50, label: 'A' },
            { x: 200, y: 150, label: 'B' },
            { x: 300, y: 50, label: 'C' },
            { x: 400, y: 200, label: 'D' },
            { x: 500, y: 100, label: 'E' }
        ];

        let edges = [
            { from: 0, to: 1, weight: 4 },
            { from: 0, to: 2, weight: 3 },
            { from: 1, to: 2, weight: 1 },
            { from: 1, to: 3, weight: 2 },
            { from: 2, to: 3, weight: 5 },
            { from: 3, to: 4, weight: 6 },
            { from: 1, to: 4, weight: 7 }
        ];

        let visited = [];
        let mst = [];
        let currentVertex = 0;

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(edge => {
                const from = vertices[edge.from];
                const to = vertices[edge.to];
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.strokeStyle = 'black';
                ctx.stroke();
                ctx.closePath();
                
                ctx.fillText(edge.weight, (from.x + to.x) / 2, (from.y + to.y) / 2);
            });

            vertices.forEach((vertex, index) => {
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = visited[index] ? 'green' : 'red';
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle = 'black';
                ctx.fillText(vertex.label, vertex.x - 5, vertex.y + 5);
            });
        }

        function startPrims() {
            visited = Array(vertices.length).fill(false);
            mst = [];
            currentVertex = 0;
            visited[currentVertex] = true;
            drawGraph();
            primsAlgorithm();
        }

        function primsAlgorithm() {
            const edgesInMST = [];
            let totalWeight = 0;

            for (let i = 0; i < vertices.length - 1; i++) {
                let minEdge = { weight: Infinity };
                let fromIndex = -1, toIndex = -1;

                edges.forEach(edge => {
                    if (visited[edge.from] && !visited[edge.to] && edge.weight < minEdge.weight) {
                        minEdge = edge;
                        fromIndex = edge.from;
                        toIndex = edge.to;
                    }
                });

                if (minEdge.weight !== Infinity) {
                    visited[toIndex] = true;
                    edgesInMST.push(minEdge);
                    totalWeight += minEdge.weight;
                    drawGraph();

                    // Delay to visualize the process
                    setTimeout(() => {
                        ctx.beginPath();
                        ctx.moveTo(vertices[fromIndex].x, vertices[fromIndex].y);
                        ctx.lineTo(vertices[toIndex].x, vertices[toIndex].y);
                        ctx.strokeStyle = 'blue';
                        ctx.lineWidth = 4;
                        ctx.stroke();
                        ctx.closePath();
                    }, 1000 * i);
                }
            }

            setTimeout(() => {
                // Display total weight of MST
                ctx.fillStyle = 'black';
                ctx.fillText(`Total Weight of MST: ${totalWeight}`, 10, canvas.height - 10);
            }, 1000 * (vertices.length - 1));
        }

        function reset() {
            visited = [];
            mst = [];
            drawGraph();
        }

        drawGraph();
    </script>
</body>
</html>
