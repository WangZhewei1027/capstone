<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Technique Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #arrayInput {
            width: 200px;
            margin-right: 10px;
        }
        .result {
            margin-top: 20px;
        }
        .window {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Sliding Window Technique Demo</h2>
    <label for="arrayInput">Enter Array (comma separated): </label>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5">
    <br><br>
    
    <label for="windowSizeInput">Enter Window Size: </label>
    <input type="number" id="windowSizeInput" min="1">
    <button id="runButton">Run Sliding Window</button>
    
    <div class="result" id="resultContainer"></div>

    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            const arrayInput = document.getElementById('arrayInput').value;
            const windowSize = parseInt(document.getElementById('windowSizeInput').value);
            const resultContainer = document.getElementById('resultContainer');

            resultContainer.innerHTML = ''; // Clear previous results
            
            // Convert input string into an array of numbers
            const array = arrayInput.split(',').map(num => parseInt(num.trim()));
            if (array.length < windowSize) {
                resultContainer.innerHTML = "Window size cannot be larger than the array length.";
                return;
            }

            // Sliding Window Logic
            for (let i = 0; i <= array.length - windowSize; i++) {
                const window = array.slice(i, i + windowSize);
                const sum = window.reduce((acc, val) => acc + val, 0);
                const windowDiv = document.createElement('div');
                windowDiv.className = 'window';
                windowDiv.innerText = `Window: [${window.join(', ')}], Sum: ${sum}`;
                resultContainer.appendChild(windowDiv);
            }
        });
    </script>

</body>
</html>
