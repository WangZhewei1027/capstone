<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }

        #queueContainer {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 10px;
            min-height: 50px;
        }

        .queue-item {
            padding: 5px;
            background-color: #f0f0f0;
            margin: 2px 0;
            border-radius: 3px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Queue Demonstration</h1>
    <input type="text" id="itemInput" placeholder="Add an item to the queue">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>

    <div id="queueContainer"></div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            front() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items[0];
            }

            printQueue() {
                return this.items.join(", ");
            }
        }

        const queue = new Queue();

        function updateQueueDisplay() {
            const queueDisplay = document.getElementById("queueContainer");
            queueDisplay.innerHTML = queue.items.map(item => `<div class="queue-item">${item}</div>`).join('');
        }

        function enqueue() {
            const itemInput = document.getElementById("itemInput");
            const itemValue = itemInput.value.trim();

            if (itemValue) {
                queue.enqueue(itemValue);
                itemInput.value = '';
                updateQueueDisplay();
            } else {
                alert("Please enter a valid item.");
            }
        }

        function dequeue() {
            const dequeuedItem = queue.dequeue();
            if (dequeuedItem !== "Queue is empty") {
                alert(`Dequeued: ${dequeuedItem}`);
            } else {
                alert(dequeuedItem);
            }
            updateQueueDisplay();
        }
    </script>
</body>

</html>
