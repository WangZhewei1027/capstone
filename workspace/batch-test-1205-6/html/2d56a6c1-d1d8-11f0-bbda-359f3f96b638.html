<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .array-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            background-color: teal;
            margin: 0 2px;
            transition: height 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div class="array-container" id="array-container"></div>
    <button id="sort-button">Sort Array</button>

    <script>
        const arrayContainer = document.getElementById("array-container");
        const sortButton = document.getElementById("sort-button");

        // Generate a random array
        let array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);

        function drawArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 3}px`; // Scale bar height
                bar.className = 'bar';
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    if (array[j] > array[j + 1]) {
                        // Swap elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }
                    drawArray();
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    bars[j].style.backgroundColor = 'teal';
                    bars[j + 1].style.backgroundColor = 'teal';
                }
            }
        }

        sortButton.addEventListener('click', async () => {
            await bubbleSort();
            alert("Sorting complete!");
        });

        drawArray(); // Initial draw
    </script>
</body>
</html>
