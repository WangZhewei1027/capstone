<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 500px;
        }
        #stack {
            margin-bottom: 20px;
        }
        .stack-item {
            padding: 5px;
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
            margin-top: 5px;
            text-align: center;
            transition: transform 0.2s;
        }
        .stack-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Simple Stack Implementation</h2>
    <div>
        <input type="number" id="stackValue" placeholder="Enter a number" />
        <button onclick="pushToStack()">Push</button>
        <button onclick="popFromStack()">Pop</button>
    </div>
    
    <div id="stack"></div>
    
    <script>
        let stack = [];

        function pushToStack() {
            const value = document.getElementById('stackValue').value;
            if (value) {
                stack.push(value);
                renderStack();
                document.getElementById('stackValue').value = '';
            } else {
                alert('Please enter a value to push onto the stack.');
            }
        }

        function popFromStack() {
            if (stack.length > 0) {
                stack.pop();
                renderStack();
            } else {
                alert('Stack is empty! Nothing to pop.');
            }
        }

        function renderStack() {
            const stackDiv = document.getElementById('stack');
            stackDiv.innerHTML = '';
            stack.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'stack-item';
                itemDiv.textContent = item;
                stackDiv.appendChild(itemDiv);
            });
        }
    </script>

</body>
</html>
