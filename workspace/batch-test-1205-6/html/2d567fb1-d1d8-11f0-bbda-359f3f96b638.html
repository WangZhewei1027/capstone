<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .output {
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            text-align: left;
        }
        .button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Union-Find (Disjoint Set) Visualization</h1>

    <input type="text" id="elementA" placeholder="Element A" />
    <input type="text" id="elementB" placeholder="Element B" />
    
    <button class="button" onclick="union()">Union</button>
    <button class="button" onclick="find()">Find</button>
    
    <div class="output" id="output"></div>
</div>

<script>
    class UnionFind {
        constructor() {
            this.parent = {};
            this.rank = {};
        }

        find(item) {
            if (!this.parent[item]) {
                this.parent[item] = item;
                this.rank[item] = 0;
            }
            if (this.parent[item] !== item) {
                this.parent[item] = this.find(this.parent[item]); // Path Compression
            }
            return this.parent[item];
        }

        union(itemA, itemB) {
            const rootA = this.find(itemA);
            const rootB = this.find(itemB);

            if (rootA !== rootB) {
                // Union by rank
                if (this.rank[rootA] > this.rank[rootB]) {
                    this.parent[rootB] = rootA;
                } else if (this.rank[rootA] < this.rank[rootB]) {
                    this.parent[rootA] = rootB;
                } else {
                    this.parent[rootB] = rootA;
                    this.rank[rootA]++;
                }
            }
        }

        getSets() {
            const sets = {};
            for (let item in this.parent) {
                const root = this.find(item);
                if (!sets[root]) {
                    sets[root] = [];
                }
                sets[root].push(item);
            }
            return sets;
        }
    }

    const uf = new UnionFind();

    function union() {
        const elementA = document.getElementById("elementA").value;
        const elementB = document.getElementById("elementB").value;

        uf.union(elementA, elementB);
        document.getElementById("output").innerText = `Union: ${elementA} and ${elementB} completed.\n` + JSON.stringify(uf.getSets(), null, 2);
    }

    function find() {
        const element = document.getElementById("elementA").value || document.getElementById("elementB").value;
        const root = uf.find(element);
        document.getElementById("output").innerText = `The root of ${element} is ${root}.\n` + JSON.stringify(uf.getSets(), null, 2);
    }
</script>

</body>
</html>
