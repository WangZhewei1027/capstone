<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #graph {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }
        .node {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            transition: background 0.5s;
        }
        .visited {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search Visualization</h1>
    <div id="graph"></div>
    <button id="start">Start DFS</button>
    <script>
        const graph = [
            [0, 1, 0],
            [1, 0, 1],
            [0, 1, 0]
        ];

        const nodeElements = [];
        const rows = graph.length;
        const cols = graph[0].length;

        const createGraph = () => {
            const graphContainer = document.getElementById('graph');
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.classList.add('node');
                    nodeDiv.id = `node-${i}-${j}`;
                    nodeDiv.innerText = `(${i}, ${j})`;
                    nodeElements.push(nodeDiv);
                    graphContainer.appendChild(nodeDiv);
                }
            }
        };

        const dfs = (x, y, visited) => {
            if (x < 0 || x >= rows || y < 0 || y >= cols || visited.has(`${x}-${y}`) || graph[x][y] === 0) {
                return;
            }

            visited.add(`${x}-${y}`);
            document.getElementById(`node-${x}-${y}`).classList.add('visited');

            // Explore neighbors
            dfs(x + 1, y, visited); // Down
            dfs(x - 1, y, visited); // Up
            dfs(x, y + 1, visited); // Right
            dfs(x, y - 1, visited); // Left
        };

        document.getElementById('start').addEventListener('click', () => {
            const visited = new Set();
            // Start DFS from (0, 0)
            dfs(0, 0, visited);
        });

        // Initialize graph on load
        window.onload = createGraph;
    </script>
</body>
</html>
