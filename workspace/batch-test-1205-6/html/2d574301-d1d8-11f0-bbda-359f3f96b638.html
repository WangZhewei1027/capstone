<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #graph {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
        }
        .node {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            position: relative;
            text-align: center;
        }
        .node.start {
            background-color: lightgreen;
        }
        .node.end {
            background-color: lightcoral;
        }
        .path {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm Visualization</h1>
    <div id="graph"></div>
    <button id="run">Run Dijkstra's Algorithm</button>
    <script>
        const graphElement = document.getElementById('graph');
        const runButton = document.getElementById('run');

        const graph = [
            [0, 7, 0, 0, 0],
            [7, 0, 5, 0, 0],
            [0, 5, 0, 2, 0],
            [0, 0, 2, 0, 1],
            [0, 0, 0, 1, 0]
        ];

        const nodes = ["A", "B", "C", "D", "E"];
        let startNode = 0; // A
        let endNode = 4; // E

        function createGraph() {
            nodes.forEach((node, index) => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.textContent = node;
                nodeElement.dataset.index = index;
                graphElement.appendChild(nodeElement);
            });
            graphElement.children[startNode].classList.add('start');
            graphElement.children[endNode].classList.add('end');
        }

        async function dijkstra() {
            const distances = Array(graph.length).fill(Infinity);
            const prevNodes = Array(graph.length).fill(null);
            const visited = new Set();
            distances[startNode] = 0;

            const unvisited = new Set(nodes.map((_, index) => index));

            while (unvisited.size) {
                const currentNodeIndex = Array.from(unvisited).reduce((lowestIndex, index) => {
                    if (distances[index] < distances[lowestIndex]) {
                        return index;
                    }
                    return lowestIndex;
                }, Array.from(unvisited)[0]);

                if (distances[currentNodeIndex] === Infinity) break;

                unvisited.delete(currentNodeIndex);
                visited.add(currentNodeIndex);

                graph[currentNodeIndex].forEach((distance, neighborIndex) => {
                    if (distance > 0 && !visited.has(neighborIndex)) {
                        const newDistance = distances[currentNodeIndex] + distance;
                        if (newDistance < distances[neighborIndex]) {
                            distances[neighborIndex] = newDistance;
                            prevNodes[neighborIndex] = currentNodeIndex;
                        }
                    }
                });

                await new Promise(resolve => setTimeout(resolve, 500));
                highlightNode(currentNodeIndex);
            }

            const path = [];
            let currentNode = endNode;
            while (currentNode !== null) {
                path.push(currentNode);
                currentNode = prevNodes[currentNode];
            }

            path.reverse().forEach(nodeIndex => {
                graphElement.children[nodeIndex].classList.add('path');
            });
        }

        function highlightNode(index) {
            graphElement.children[index].style.backgroundColor = 'lightblue';
        }

        runButton.addEventListener('click', async () => {
            resetGraph();
            await dijkstra();
        });

        function resetGraph() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.classList.remove('path', 'start', 'end');
                node.style.backgroundColor = '';
            });
            graphElement.children[startNode].classList.add('start');
            graphElement.children[endNode].classList.add('end');
        }

        createGraph();
    </script>
</body>
</html>
