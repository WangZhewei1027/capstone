<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #array-container {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s, background-color 0.3s;
        }
        .pivot {
            background-color: red;
        }
        .current {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h1>Quick Sort Visualization</h1>
<button onclick="startQuickSort()">Start Quick Sort</button>
<div id="array-container"></div>

<script>
    let array = [30, 10, 50, 20, 60, 40, 70];
    const container = document.getElementById("array-container");

    function createBars() {
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 3}px`; // scale height
            container.appendChild(bar);
        });
    }

    async function quickSort(arr, left, right) {
        if (left < right) {
            let pivotIndex = await partition(arr, left, right);
            await quickSort(arr, left, pivotIndex - 1);
            await quickSort(arr, pivotIndex + 1, right);
        }
        createBars();
    }

    async function partition(arr, left, right) {
        let pivot = arr[right];
        let i = left - 1;

        for (let j = left; j < right; j++) {
            if (arr[j] <= pivot) {
                i++;
                [arr[i], arr[j]] = [arr[j], arr[i]];
                createBars();
                await delay(300);
            }
        }
        
        [arr[i + 1], arr[right]] = [arr[right], arr[i + 1]];
        createBars();
        await delay(300);
        return i + 1;
    }

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startQuickSort() {
        array = [...array].sort(() => Math.random() - 0.5); // shuffle for demonstration
        createBars();
        quickSort(array, 0, array.length - 1);
    }

    createBars();
</script>

</body>
</html>
