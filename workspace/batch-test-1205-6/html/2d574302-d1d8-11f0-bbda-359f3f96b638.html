<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #graph {
            display: grid;
            gap: 10px;
        }
        .node {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .edge {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
        pre {
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm Visualization</h1>
    <div id="graph"></div>
    <button onclick="runBellmanFord()">Run Bellman-Ford Algorithm</button>
    <h3>Output:</h3>
    <pre id="output"></pre>

    <script>
        const edges = [
            { src: 0, dest: 1, weight: -1 },
            { src: 0, dest: 2, weight: 4 },
            { src: 1, dest: 2, weight: 3 },
            { src: 1, dest: 3, weight: 2 },
            { src: 1, dest: 4, weight: 2 },
            { src: 3, dest: 2, weight: 5 },
            { src: 3, dest: 1, weight: 1 },
            { src: 4, dest: 3, weight: -3 },
        ];

        const numVertices = 5; // Total vertices in the graph

        function createGraph() {
            const graphDiv = document.getElementById("graph");
            for (let i = 0; i < numVertices; i++) {
                const nodeDiv = document.createElement("div");
                nodeDiv.className = "node";
                nodeDiv.innerHTML = `Node ${i}`;
                graphDiv.appendChild(nodeDiv);
            }

            edges.forEach(edge => {
                const edgeDiv = document.createElement("div");
                edgeDiv.className = "edge";
                edgeDiv.innerHTML = `Edge from Node ${edge.src} to Node ${edge.dest} with weight ${edge.weight}`;
                graphDiv.appendChild(edgeDiv);
            });
        }

        function runBellmanFord() {
            let distance = Array(numVertices).fill(Infinity);
            distance[0] = 0; // Starting from vertex 0

            for (let i = 0; i < numVertices - 1; i++) {
                edges.forEach(edge => {
                    if (distance[edge.src] !== Infinity && distance[edge.src] + edge.weight < distance[edge.dest]) {
                        distance[edge.dest] = distance[edge.src] + edge.weight;
                    }
                });
            }

            let output = "Vertex Distance from Source (0):\n";
            distance.forEach((dist, index) => {
                output += `Node ${index}: ${dist === Infinity ? "Infinity" : dist}\n`;
            });

            // Checking for negative-weight cycles
            edges.forEach(edge => {
                if (distance[edge.src] !== Infinity && distance[edge.src] + edge.weight < distance[edge.dest]) {
                    output += "Negative-weight cycle detected!";
                }
            });

            document.getElementById("output").innerText = output;
        }

        // Initialize the graph on page load
        createGraph();
    </script>
</body>
</html>
