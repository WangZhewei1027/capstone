<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence (LCS) Calculator</h1>
    <p>Enter two strings to find their longest common subsequence.</p>
    <div>
        <input type="text" id="string1" placeholder="Enter first string" />
        <input type="text" id="string2" placeholder="Enter second string" />
        <button onclick="findLCS()">Find LCS</button>
    </div>
    <div id="result"></div>

    <script>
        function findLCS() {
            let str1 = document.getElementById("string1").value;
            let str2 = document.getElementById("string2").value;
            let lcs = longestCommonSubsequence(str1, str2);
            document.getElementById("result").innerText = `Longest Common Subsequence: ${lcs}`;
        }

        function longestCommonSubsequence(X, Y) {
            let m = X.length;
            let n = Y.length;
            let L = Array(m + 1).fill(0).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (X[i - 1] === Y[j - 1]) {
                        L[i][j] = L[i - 1][j - 1] + 1;
                    } else {
                        L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                    }
                }
            }

            let index = L[m][n];
            let lcs = Array(index).fill("");

            let i = m, j = n;

            while (i > 0 && j > 0) {
                if (X[i - 1] === Y[j - 1]) {
                    lcs[index - 1] = X[i - 1];
                    i--;
                    j--;
                    index--;
                } else if (L[i - 1][j] > L[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs.join("");
        }
    </script>
</body>
</html>
