<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
        }
        .sorted {
            background-color: lightgreen;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<div id="controls">
    <button id="sortBtn">Sort</button>
    <button id="resetBtn">Reset</button>
</div>

<script>
    let array = [5, 3, 8, 4, 2];
    const container = document.getElementById('arrayContainer');

    const createBars = () => {
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = `${value * 20}px`;
            bar.classList.add('bar');
            container.appendChild(bar);
        });
    };

    const bubbleSort = async () => {
        const bars = document.querySelectorAll('.bar');
        const len = array.length;

        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                bars[j].style.backgroundColor = 'orange'; // Highlight current comparison
                bars[j + 1].style.backgroundColor = 'orange'; // Highlight current comparison

                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization

                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    bars[j].style.height = `${array[j] * 20}px`;
                    bars[j + 1].style.height = `${array[j + 1] * 20}px`;
                }

                bars[j].style.backgroundColor = 'teal'; // Reset color
                bars[j + 1].style.backgroundColor = 'teal'; // Reset color
            }
            bars[len - i - 1].classList.add('sorted'); // Mark the last sorted item
        }
    };

    const resetArray = () => {
        array = [5, 3, 8, 4, 2];
        createBars();
    };

    document.getElementById('sortBtn').addEventListener('click', () => {
        createBars();
        bubbleSort();
    });

    document.getElementById('resetBtn').addEventListener('click', resetArray);

    // Initial display
    resetArray();
</script>

</body>
</html>
