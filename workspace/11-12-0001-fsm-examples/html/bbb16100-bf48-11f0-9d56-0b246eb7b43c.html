<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .bst-display {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 16px 0;
            border: 1px dashed #888;
            border-radius: 8px;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feedback {
            text-align: center;
            font-size: 1.2em;
            color: darkgreen;
        }
    </style>
</head>
<body>

<h1>Interactive Binary Search Tree (BST)</h1>

<div class="container">
    <div class="learning-objective">
        <p><strong>Learning Objective:</strong> Understand how to build and visualize a Binary Search Tree (BST) by adding nodes.</p>
    </div>
    
    <div class="bst-display" id="bstDisplay"></div>

    <input type="number" id="nodeValue" placeholder="Enter a number">
    <button onclick="insertNode()">Insert Node</button>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    class BSTNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new BSTNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this._insertNode(this.root, newNode);
            }
        }

        _insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        visualize() {
            const nodes = [];
            this._visualizeNode(this.root, 0, nodes);
            return nodes;
        }

        _visualizeNode(node, level, nodes) {
            if (node) {
                this._visualizeNode(node.left, level + 1, nodes);
                nodes.push({ value: node.value, level });
                this._visualizeNode(node.right, level + 1, nodes);
            }
        }
    }

    const bst = new BinarySearchTree();
    const bstDisplay = document.getElementById('bstDisplay');
    const feedback = document.getElementById('feedback');

    function renderBST() {
        bstDisplay.innerHTML = '';
        const nodes = bst.visualize();
        const height = Math.max(...nodes.map(node => node.level)) + 1;

        nodes.forEach(({ value, level }, index) => {
            const xPos = (level * 100) + 40 * (index % Math.pow(2, level));
            const yPos = height * 30 - level * 30;

            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';
            nodeElement.style.transform = `translate(${xPos}px, ${yPos}px)`;
            nodeElement.innerText = value;
            bstDisplay.appendChild(nodeElement);
        });
    }

    function insertNode() {
        const valueInput = document.getElementById('nodeValue');
        const value = Number(valueInput.value);
        if (isNaN(value)) {
            feedback.innerText = 'Please enter a valid number.';
            return;
        }

        bst.insert(value);
        feedback.innerText = `Inserted ${value} into BST.`;
        valueInput.value = '';
        renderBST();
    }
</script>

</body>
</html>
