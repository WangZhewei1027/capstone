<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #array-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #008cba;
            background-color: #fff;
        }

        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4caf50;
            display: inline-block;
            transition: height 0.5s;
        }

        #controls {
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #info {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Interactive Bubble Sort Visualization</h1>

    <div id="array-container"></div>

    <div id="controls">
        <button id="generate">Generate Random Array</button>
        <button id="sort">Sort Array</button>
        <button id="reset">Reset</button>
    </div>

    <div id="info">Click "Generate Random Array" to create a new array and then "Sort Array" to visualize the Bubble Sort algorithm.</div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const generateButton = document.getElementById('generate');
        const sortButton = document.getElementById('sort');
        const resetButton = document.getElementById('reset');

        let array = [];

        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`;
                bar.title = value;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }
            renderArray();
        }

        generateButton.addEventListener('click', () => {
            generateRandomArray();
        });

        sortButton.addEventListener('click', () => {
            if (array.length > 0) {
                bubbleSort();
            } else {
                alert('Generate an array first!');
            }
        });

        resetButton.addEventListener('click', () => {
            array = [];
            arrayContainer.innerHTML = '';
        });

        // Initial array generation
        generateRandomArray();
    </script>
</body>
</html>
