<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双端队列(Deque)算法互动演示</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #dequeContainer {
            width: 60%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            min-height: 100px;
            margin-top: 50px;
        }
        .element {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.5s;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="dequeContainer"></div>

<div class="button-container">
    <button onclick="addFront()">前端添加</button>
    <button onclick="removeFront()">前端移除</button>
    <button onclick="addRear()">后端添加</button>
    <button onclick="removeRear()">后端移除</button>
</div>

<script>
    let deque = [];
    const dequeContainer = document.getElementById('dequeContainer');

    function renderDeque() {
        dequeContainer.innerHTML = '';
        deque.forEach((el, index) => {
            let elementDiv = document.createElement('div');
            elementDiv.className = 'element';
            elementDiv.innerHTML = el;
            elementDiv.style.transform = `scale(1.2) translateY(0px)`;
            dequeContainer.appendChild(elementDiv);

            setTimeout(() => {
                elementDiv.style.transform = '';
            }, 500);
        });
    }

    function addFront() {
        const value = prompt("输入新元素(前端):");
        if (value) {
            deque.unshift(value);
            renderDeque();
        }
    }

    function removeFront() {
        if (deque.length > 0) {
            deque.shift();
            renderDeque();
        } else {
            alert("双端队列为空，无法移除前端元素！");
        }
    }

    function addRear() {
        const value = prompt("输入新元素(后端):");
        if (value) {
            deque.push(value);
            renderDeque();
        }
    }

    function removeRear() {
        if (deque.length > 0) {
            deque.pop();
            renderDeque();
        } else {
            alert("双端队列为空，无法移除后端元素！");
        }
    }
</script>

</body>
</html>
