<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #visualization {
            margin: 20px;
            border: 1px solid #ccc;
            height: 80vh;
            position: relative;
        }
        .node {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            position: absolute;
            transition: all 0.5s ease;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #4CAF50;
            position: absolute;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

<h1>Interactive Linked List Visualization</h1>

<div id="controls">
    <button onclick="addNode()">Add Node</button>
    <button onclick="removeNode()">Remove Node</button>
    <button onclick="clearList()">Clear List</button>
</div>

<div id="visualization"></div>

<script>
    class Node {
        constructor(value, position) {
            this.value = value;
            this.position = position;
            this.next = null;
            this.element = document.createElement('div');
            this.element.classList.add('node');
            this.element.textContent = value;
            this.arrow = document.createElement('div');
            this.arrow.classList.add('arrow');
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.size = 0;
            this.visualization = document.getElementById('visualization');
        }
        
        addNode() {
            const value = prompt("Enter node value: ");
            const newNode = new Node(value, this.size * 80);
            this.size++;
            if (this.head === null) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
                this.visualization.appendChild(current.arrow);
                current.arrow.style.left = `${current.position + 50}px`;
                current.arrow.style.top = '20vh';
            }
            newNode.element.style.left = `${newNode.position}px`;
            newNode.element.style.top = '30vh';
            this.visualization.appendChild(newNode.element);
        }

        removeNode() {
            if (this.head === null) {
                alert("List is empty. Nothing to remove.");
                return;
            }
            let current = this.head;
            if (this.size === 1) {
                this.visualization.removeChild(current.element);
                this.head = null;
            } else {
                let prev = null;
                while (current.next) {
                    prev = current;
                    current = current.next;
                }
                this.visualization.removeChild(prev.arrow);
                this.visualization.removeChild(current.element);
                prev.next = null;
            }
            this.size--;
        }

        clearList() {
            while(this.head !== null) {
                this.removeNode();
            }
        }
    }

    const list = new LinkedList();

    function addNode() {
        list.addNode();
    }

    function removeNode() {
        list.removeNode();
    }

    function clearList() {
        list.clearList();
    }
</script>

</body>
</html>
