<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack 可视化演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #stackContainer {
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            border: 2px solid #333;
            width: 100px;
            height: 300px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .stackItem {
            width: 90%;
            height: 40px;
            background-color: #6200ea;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }

        #controls {
            display: flex;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div>
        <div id="stackContainer"></div>
        <div id="controls">
            <button onclick="pushItem()">添加元素</button>
            <button onclick="popItem()">移除元素</button>
        </div>
    </div>

    <script>
        const stackContainer = document.getElementById('stackContainer');
        let stack = [];
        let itemId = 1;

        function pushItem() {
            if (stack.length >= 6) {
                alert("Stack 已满！");
                return;
            }
            const item = document.createElement('div');
            item.className = 'stackItem';
            item.textContent = '元素 ' + itemId++;
            stackContainer.appendChild(item);
            stack.push(item);
            animateEntry(item);
        }

        function animateEntry(item) {
            item.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                item.style.transform = 'translateY(0)';
            }, 100);
        }

        function popItem() {
            if (stack.length === 0) {
                alert("Stack 为空！");
                return;
            }
            const item = stack.pop();
            animateExit(item);
        }

        function animateExit(item) {
            item.style.transform = 'translateY(10px)';
            setTimeout(() => {
                item.remove();
            }, 500);
        }
    </script>
</body>
</html>
