<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Array Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .array-element {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: lightblue;
            text-align: center;
            line-height: 30px;
            transition: 0.5s;
        }
        .highlight {
            background-color: lightcoral;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Interactive Array Algorithm Visualization</h1>
<div class="array-container" id="arrayContainer"></div>
<button onclick="startSort()">Start Sort</button>
<button onclick="resetArray()">Reset Array</button>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    let array = [5, 3, 8, 4, 2, 7];
    let isSorting = false;

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach((value, index) => {
            const element = document.createElement('div');
            element.textContent = value;
            element.className = 'array-element';
            element.style.order = index;
            arrayContainer.appendChild(element);
        });
    }

    async function startSort() {
        if (isSorting) return;
        isSorting = true;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                highlightElements(j, j+1);
                await new Promise(resolve => setTimeout(resolve, 500));  // Animation delay
                if (array[j] > array[j + 1]) {
                    swap(j, j + 1);
                }
                removeHighlight(j, j+1);
            }
            setSortedHighlight(array.length - i - 1);
        }
        isSorting = false;
    }

    function swap(indexA, indexB) {
        const elements = arrayContainer.children;
        [array[indexA], array[indexB]] = [array[indexB], array[indexA]];
        [elements[indexA].style.order, elements[indexB].style.order] = [elements[indexB].style.order, elements[indexA].style.order];
        renderArray();
    }

    function highlightElements(indexA, indexB) {
        const elements = arrayContainer.children;
        elements[indexA].classList.add('highlight');
        elements[indexB].classList.add('highlight');
    }

    function removeHighlight(indexA, indexB) {
        const elements = arrayContainer.children;
        elements[indexA].classList.remove('highlight');
        elements[indexB].classList.remove('highlight');
    }

    function setSortedHighlight(index) {
        arrayContainer.children[index].style.backgroundColor = 'lightgreen';
    }

    function resetArray() {
        if (isSorting) return;
        array = [5, 3, 8, 4, 2, 7];  // Reset to original array
        renderArray();
    }

    renderArray();
</script>

</body>
</html>
