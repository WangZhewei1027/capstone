<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue算法的交互式可视化演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #queue-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            border: 2px solid #007bff;
            padding: 10px;
            height: 50px;
            min-width: 300px;
        }
        .queue-item {
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .highlight {
            background-color: #28a745 !important;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Queue算法的交互式可视化演示</h2>
    <div id="queue-container"></div>
    <input type="text" id="enqueue-input" placeholder="输入数据" />
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="clearQueue()">清空队列</button>
    <script>
        const queueContainer = document.getElementById('queue-container');
        const enqueueInput = document.getElementById('enqueue-input');
        let queue = [];

        function updateQueueVisualization() {
            queueContainer.innerHTML = '';
            queue.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.innerText = item;
                if (index === 0) div.classList.add('highlight');
                queueContainer.appendChild(div);
            });
        }

        function enqueue() {
            const value = enqueueInput.value.trim();
            if (value) {
                queue.push(value);
                enqueueInput.value = '';
                updateQueueVisualization();
            }
        }

        function dequeue() {
            if (queue.length > 0) {
                queue.shift();
                updateQueueVisualization();
            }
        }

        function clearQueue() {
            queue = [];
            updateQueueVisualization();
        }

        updateQueueVisualization();
    </script>
</body>
</html>
