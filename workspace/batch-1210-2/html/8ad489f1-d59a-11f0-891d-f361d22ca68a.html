<!DOCTYPE html>
<html>
<head>
    <title>Kruskal's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm</h1>
    <p>Input: <input type="number" id="num1" value="10">, <input type="number" id="num2" value="20">, <input type="number" id="num3" value="30"></p>
    <button id="sort-btn">Sort</button>
    <button id="kruskal-btn">Kruskal's Algorithm</button>
    <button id="mst-btn">Minimum Spanning Tree</button>
    <div id="result"></div>

    <script>
        let inputNumbers = document.querySelectorAll('input[type=number]');
        let sortButton = document.getElementById('sort-btn');
        let kruskalButton = document.getElementById('kruskal-btn');
        let mstButton = document.getElementById('mst-btn');
        let resultDiv = document.getElementById('result');

        inputNumbers.forEach((num) => {
            num.addEventListener('click', () => {
                let num1 = parseInt(num.value);
                let num2 = parseInt(num.value);
                let num3 = parseInt(num.value);
                let sortedNums = [num1, num2, num3];
                sortedNums.sort((a, b) => a - b);
                console.log(`Sorted numbers: ${sortedNums.join(', ')}`);
            });
        });

        sortButton.addEventListener('click', () => {
            let sortedNumbers = Array.from(inputNumbers).map((num) => parseInt(num.value));
            console.log('Sorted numbers:', sortedNumbers);
            let result = kruskal(sortedNumbers);
            console.log('Minimum Spanning Tree:', result);
        });

        kruskalButton.addEventListener('click', () => {
            let edges = Array.from(inputNumbers).map((num) => {
                let u = parseInt(num.value);
                let v = parseInt(num.value + 10);
                return { u, v };
            });
            let edgesArray = JSON.stringify(edges);
            console.log('Edges:', edgesArray);
            let result = kruskal(edgesArray);
            console.log('Minimum Spanning Tree:', result);
        });

        mstButton.addEventListener('click', () => {
            let edges = Array.from(inputNumbers).map((num) => {
                let u = parseInt(num.value);
                let v = parseInt(num.value + 10);
                return { u, v };
            });
            let edgesArray = JSON.stringify(edges);
            console.log('Edges:', edgesArray);
            let result = mst(edgesArray);
            console.log('Minimum Spanning Tree:', result);
        });

        function kruskal(edges) {
            let edgesArray = JSON.parse(edges);
            let edgesSet = new Set();
            let result = [];
            for (let edge of edgesArray) {
                let [u, v] = edge;
                if (!edgesSet.has(u) || !edgesSet.has(v)) {
                    edgesSet.add(u);
                    edgesSet.add(v);
                    result.push({ u, v });
                }
            }
            return result;
        }

        function mst(edges) {
            let edgesArray = JSON.parse(edges);
            let edgesSet = new Set();
            let result = [];
            for (let edge of edgesArray) {
                let [u, v] = edge;
                if (!edgesSet.has(u) || !edgesSet.has(v)) {
                    edgesSet.add(u);
                    edgesSet.add(v);
                    result.push({ u, v });
                    if (u === edgesSet.size - 1) {
                        return result;
                    }
                }
            }
            return result;
        }
    </script>
</body>
</html>
