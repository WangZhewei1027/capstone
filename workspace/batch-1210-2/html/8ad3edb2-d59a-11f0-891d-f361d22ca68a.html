<body>
    <h1>Counting Sort</h1>
    <p>Counting Sort is a sorting algorithm that uses the range of input values to determine the number of cycles a digit can go through before it repeats.</p>
    <p>Here is an example of a counting sort algorithm in JavaScript:</p>
    <pre>
        <script>
            function countingSort(arr) {
                let max = Math.max(...arr);
                let min = Math.min(...arr);
                let count = new Array(max + 1).fill(0);
                for (let i = 0; i < arr.length; i++) {
                    count[arr[i]]++;
                }
                let output = [];
                for (let i = 0; i < max + 1; i++) {
                    while (count[i] > 0) {
                        output.push(i);
                        count[i]--;
                    }
                }
                return output;
            }

            let arr = [4, 2, 2, 8, 3, 3, 1];
            console.log("Input Array:", arr);
            console.log("Sorted Array:", countingSort(arr));
        </script>
    </pre>
