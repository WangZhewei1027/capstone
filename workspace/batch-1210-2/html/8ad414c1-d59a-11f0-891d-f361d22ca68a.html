<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h2>Linear Search</h2>
        <label>Enter a number:</label>
        <input type="text" id="search-input" placeholder="Enter a number">
        <button id="search-button">Search</button>
        <p id="result"></p>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultElement = document.getElementById('result');

        searchButton.addEventListener('click', search);

        function search() {
            const input = searchInput.value.trim();
            if (input === '') {
                resultElement.textContent = 'Please enter a number';
                return;
            }

            const numbers = Array.from({ length: 100 }, (_, i) => i + 1);
            const index = numbers.indexOf(parseInt(input));

            if (index === -1) {
                resultElement.textContent = 'Number not found';
            } else {
                resultElement.textContent = `Number ${input} found at index ${index}`;
            }
        }
    </script>
</body>
</html>
