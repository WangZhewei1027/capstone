<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <style>
        #graph {
            border: 1px solid black;
            padding: 10px;
        }
        #graph table {
            border-collapse: collapse;
        }
        #graph table td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm</h1>
    <form id="graph-form">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start"><br><br>
        <label for="end">End:</label>
        <input type="text" id="end" name="end"><br><br>
        <label for="graph">Graph:</label>
        <textarea id="graph" name="graph"></textarea><br><br>
        <label for="num-vertices">Number of Vertices:</label>
        <input type="number" id="num-vertices" name="num-vertices"><br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <button id="start-button">Start</button>
        <button id="end-button">End</button>
        <button id="graph-button">Generate Graph</button>
        <button id="result-button">Get Result</button>
    </form>
    <div id="graph-container"></div>

    <script>
        const start = document.getElementById('start');
        const end = document.getElementById('end');
        const graph = document.getElementById('graph');
        const numVertices = document.getElementById('num-vertices');
        const weight = document.getElementById('weight');
        const startButton = document.getElementById('start-button');
        const endButton = document.getElementById('end-button');
        const graphButton = document.getElementById('graph-button');
        const resultButton = document.getElementById('result-button');
        let graphData = '';
        let vertices = [];
        let edges = [];
        let visited = {};
        let distances = {};
        let previous = {};
        let queue = [];

        startButton.addEventListener('click', () => {
            start.value = '';
            graphData = '';
            vertices = [];
            edges = [];
            visited = {};
            distances = {};
            previous = {};
            queue = [];
            graph.value = '';
            end.value = '';
            graphButton.value = 'Generate Graph';
            resultButton.value = 'Get Result';
            startButton.disabled = true;
            endButton.disabled = true;
            graphButton.disabled = true;
            resultButton.disabled = true;
        });

        endButton.addEventListener('click', () => {
            end.value = '';
            graphButton.value = 'Generate Graph';
            resultButton.value = 'Get Result';
            startButton.disabled = true;
            endButton.disabled = true;
            graphButton.disabled = true;
            resultButton.disabled = true;
        });

        graphButton.addEventListener('click', () => {
            const graphStr = document.getElementById('graph').value;
            graphData = graphStr;
            graph.innerHTML = '';
            graph.style.display = 'block';
            const graphLines = graphStr.split('\n');
            for (let i = 0; i < graphLines.length; i++) {
                const line = graphLines[i].split(',');
                graph.appendChild(document.createElement('tr'));
                for (let j = 0; j < line.length; j++) {
                    const cell = document.createElement('td');
                    cell.innerHTML = line[j];
                    cell.style.width = '100px';
                    cell.style.height = '50px';
                    cell.style.border = '1px solid black';
                    cell.style.padding = '5px';
                    cell.style.backgroundColor = 'lightgreen';
                    cell.onclick = () => {
                        addVertex(line[j], i);
                    };
                    graph.appendChild(cell);
                }
            }
        });

        function addVertex(vertex, index) {
            const row = document.createElement('tr');
            row.innerHTML = vertex;
            row.style.width = '100px';
            row.style.height = '50px';
            row.style.border = '1px solid black';
            row.style.padding = '5px';
            row.style.backgroundColor = 'lightgreen';
            row.onclick = () => {
                addEdge(index, vertex, index + 1);
            };
            graph.appendChild(row);
        }

        function addEdge(startVertex, endVertex, index) {
            const row = document.createElement('tr');
            row.innerHTML = `${startVertex},${endVertex},${index}`;
            row.style.width = '100px';
            row.style.height = '50px';
            row.style.border = '1px solid black';
            row.style.padding = '5px';
            row.style.backgroundColor = 'lightgreen';
            row.onclick = () => {
                updateDistances(startVertex, endVertex, index);
            };
            graph.appendChild(row);
        }

        function updateDistances(startVertex, endVertex, index) {
            const row = document.createElement('tr');
            row.innerHTML = `${startVertex},${endVertex},${index}`;
            row.style.width = '100px';
            row.style.height = '50px';
            row.style.border = '1px solid black';
            row.style.padding = '5px';
            row.style.backgroundColor = 'lightgreen';
            row.onclick = () => {
                const distance = getDistance(startVertex, endVertex, index);
                updateVisited(startVertex, endVertex, index, distance);
                updatePrevious(startVertex, endVertex, index, distance);
                updateVisited(endVertex, startVertex, index, distance);
            };
            graph.appendChild(row);
        }

        function updateVisited(startVertex, endVertex, index, distance) {
            visited[startVertex] = visited[endVertex] = true;
            distances[index] = distance;
            previous[index] = startVertex;
        }

        function updatePrevious(startVertex, endVertex, index, distance) {
            if (distance < distances[endVertex]) {
                distances[endVertex] = distance;
                previous[endVertex] = startVertex;
            }
        }

        function getDistance(startVertex, endVertex, index) {
            const distance = Infinity;
            if (visited[endVertex]) {
                return distance;
            }
            queue.push(index);
            while (queue.length > 0) {
                const current = queue.shift();
                if (current === index) {
                    return distances[current];
                }
                for (let i = 0; i < edges.length; i++) {
                    if (edges[i][0] === current && edges[i][1] === index) {
                        const newDistance = distances[current] + edges[i][2];
                        if (newDistance < distances[edges[i][1]]) {
                            distances[edges[i][1]] = newDistance;
                            previous[edges[i][1]] = edges[i][0];
                        }
                    }
                }
                queue.push(edges[current][0]);
            }
            return distance;
        }
    </script>
</body>
</html>
