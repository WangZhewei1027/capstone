<!DOCTYPE html>
<html>
<head>
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <form id="matrix-form">
        <label for="rows">Number of rows:</label>
        <input type="number" id="rows" required><br><br>
        <label for="columns">Number of columns:</label>
        <input type="number" id="columns" required><br><br>
        <button type="submit">Generate Matrix</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('matrix-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);

            if (rows <= 0 || columns <= 0) {
                alert('Please enter a positive number for both rows and columns.');
                return;
            }

            const matrix = Array(rows).fill(0).map(() => Array(columns).fill(0));

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'number';
                    cell.value = i * columns + j;
                    matrix[i][j] = parseInt(cell.value);
                    document.getElementById('result').appendChild(cell);
                }
            }

            const matrixHtml = matrix.map(row => row.join(' | ')).join('\n');
            const resultHtml = `
                <table>
                    ${matrixHtml}
                </table>
            `;

            resultDiv.innerHTML = resultHtml;
        });
    </script>
</body>
</html>
