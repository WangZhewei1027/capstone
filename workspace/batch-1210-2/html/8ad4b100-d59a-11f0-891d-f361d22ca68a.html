<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #graph {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <input id="vertices" type="text" placeholder="Enter number of vertices">
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
    <div id="graph"></div>

    <script>
        const vertices = parseInt(document.getElementById('vertices').value);
        let graph = new Array(vertices).fill(0).map(() => new Array(vertices).fill(0));

        function addEdge(v1, v2) {
            graph[v1][v2] = 1;
            graph[v2][v1] = 1;
        }

        function primAlgorithm() {
            const startVertex = parseInt(document.getElementById('start-button').value) - 1;
            const visited = new Array(vertices).fill(false);

            visited[startVertex] = true;

            const parent = new Array(vertices).fill(-1);

            const priorityQueue = [];

            priorityQueue.push([startVertex, 0]);

            while (priorityQueue.length > 0) {
                priorityQueue.sort((a, b) => a[1] - b[1]);

                const [v, d] = priorityQueue.shift();

                if (visited[v]) {
                    continue;
                }

                visited[v] = true;

                for (let i = 0; i < vertices; i++) {
                    if (graph[v][i] === 1 && !visited[i]) {
                        priorityQueue.push([i, d + 1]);
                        parent[i] = v;
                    }
                }
            }

            const result = {};

            for (let i = 0; i < vertices; i++) {
                result[i] = parent[i];
            }

            return result;
        }

        function displayGraph(result) {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = '';

            for (let i = 0; i < vertices; i++) {
                for (let j = 0; j < vertices; j++) {
                    if (graph[i][j] === 1 && result[i] === result[j]) {
                        graphDiv.innerHTML += '<span class="edge" style="width: 10px; height: 10px; border: 1px solid black; background-color: green;"></span>';
                    } else {
                        graphDiv.innerHTML += '<span class="edge" style="width: 10px; height: 10px; border: 1px solid black; background-color: gray;"></span>';
                    }
                }
            }
        }

        document.getElementById('start-button').addEventListener('click', () => {
            const result = primAlgorithm();
            displayGraph(result);
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            graph = new Array(vertices).fill(0).map(() => new Array(vertices).fill(0));
            document.getElementById('graph').innerHTML = '';
            displayGraph({});
        });
    </script>
</body>
</html>
