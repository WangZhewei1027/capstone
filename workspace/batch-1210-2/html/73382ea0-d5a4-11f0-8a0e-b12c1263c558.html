<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #input-field {
            padding: 10px;
            width: 100%;
        }
        #input-field input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree</h1>
    <form id="input-form">
        <label for="tree">Enter values for the binary search tree:</label>
        <input type="text" id="input-field" name="values" placeholder="Enter values separated by commas">
        <button type="submit">Add</button>
    </form>
    <h2>Binary Search Tree</h2>
    <div id="tree"></div>

    <script>
        const values = document.getElementById('input-field').value;
        const tree = document.getElementById('tree');

        let root = null;

        function add(value) {
            if (root === null) {
                root = new TreeNode(value);
            } else {
                traverse(root, value);
            }
        }

        function traverse(node, value) {
            if (value < node.value) {
                if (node.left === null) {
                    node.left = new TreeNode(value);
                } else {
                    traverse(node.left, value);
                }
            } else if (value > node.value) {
                if (node.right === null) {
                    node.right = new TreeNode(value);
                } else {
                    traverse(node.right, value);
                }
            }
        }

        function printTree(node) {
            if (node !== null) {
                printTree(node.left);
                tree.innerHTML += `<p>${node.value} ${node.data}</p>`;
                printTree(node.right);
            }
        }

        function createTree(values) {
            values.split(',').forEach((value) => {
                add(value);
            });
        }

        createTree(values);
    </script>
</body>
</html>
