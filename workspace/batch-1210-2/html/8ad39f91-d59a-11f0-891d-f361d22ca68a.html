<!DOCTYPE html>
<html>
<head>
    <title>Selection Sort</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Selection Sort</h1>
    <table id="sort-table">
        <tr>
            <th>Index</th>
            <th>Element</th>
            <th>Previous Index</th>
            <th>Previous Value</th>
            <th>Current Index</th>
            <th>Current Value</th>
            <th>Next Index</th>
            <th>Next Value</th>
        </tr>
    </table>

    <script>
        function selectionSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < n; j++) {
                    if (arr[minIndex] > arr[j]) {
                        minIndex = j;
                    }
                }
                [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                console.log("Sorted array is: ", arr);
            }
        }

        function printTable(arr) {
            let str = "<table><tr>";
            for (let i = 0; i < arr.length; i++) {
                str += "<th>" + i + "</th>";
                str += "<th>" + arr[i] + "</th>";
                str += "<th>" + arr[i].PreviousIndex + "</th>";
                str += "<th>" + arr[i].PreviousValue + "</th>";
                str += "<th>" + arr[i].CurrentIndex + "</th>";
                str += "<th>" + arr[i].CurrentValue + "</th>";
                str += "<th>" + arr[i].NextIndex + "</th>";
                str += "<th>" + arr[i].NextValue + "</th>";
                str += "</tr>";
            }
            str += "</table>";
            document.getElementById("sort-table").innerHTML = str;
        }

        let arr = [64, 34, 25, 12, 22, 11, 90];
        console.log("Original array is: ", arr);
        selectionSort(arr);
        printTable(arr);
    </script>
</body>
</html>
