<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMap Example</title>
    <style>
        #container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>HashMap Example</h2>
        <form id="hashmap-form">
            <label for="key">Enter Key:</label>
            <input type="text" id="key" name="key"><br><br>
            <label for="value">Enter Value:</label>
            <input type="text" id="value" name="value"><br><br>
            <button id="add-btn">Add</button>
            <button id="remove-btn">Remove</button>
            <button id="clear-btn">Clear</button>
            <button id="print-btn">Print</button>
        </form>
        <div id="hashmap-container"></div>
    </div>

    <script>
        const hashmap = new Map();
        let inputKey, inputValue;

        document.getElementById('add-btn').addEventListener('click', () => {
            inputKey = document.getElementById('key').value;
            hashmap.set(inputKey, inputValue);
            updateHashmap();
        });

        document.getElementById('remove-btn').addEventListener('click', () => {
            inputKey = document.getElementById('key').value;
            if (hashmap.has(inputKey)) {
                hashmap.delete(inputKey);
                updateHashmap();
            } else {
                alert('Key not found in HashMap');
            }
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            hashmap.clear();
            updateHashmap();
        });

        document.getElementById('print-btn').addEventListener('click', () => {
            const sortedKeys = Array.from(hashmap.keys()).sort().join(', ');
            const sortedValues = Array.from(hashmap.values()).sort().join(', ');
            const hashmapString = `${sortedKeys}, ${sortedValues}`;
            document.getElementById('hashmap-container').innerHTML = hashmapString;
        });

        function updateHashmap() {
            const sortedKeys = Array.from(hashmap.keys()).sort().join(', ');
            const sortedValues = Array.from(hashmap.values()).sort().join(', ');
            const hashmapString = `${sortedKeys}, ${sortedValues}`;
            document.getElementById('hashmap-container').innerHTML = hashmapString;
        }
    </script>
</body>
</html>
