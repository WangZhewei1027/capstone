<!DOCTYPE html>
<html>
<head>
    <title>Heap Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort</h1>
    <input id="input" type="number" placeholder="Enter array elements">
    <button id="sort-btn">Heap Sort</button>
    <div id="result"></div>

    <script>
        const input = document.getElementById('input');
        const sortBtn = document.getElementById('sort-btn');
        const resultDiv = document.getElementById('result');

        sortBtn.addEventListener('click', () => {
            const arr = input.value.split(' ').map(Number);
            const heap = arr.slice().sort((a, b) => a - b);
            resultDiv.innerText = `Sorted array: ${heap.join(' ')}`;
        });
    </script>
</body>
</html>
