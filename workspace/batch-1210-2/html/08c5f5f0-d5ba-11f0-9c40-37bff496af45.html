<!DOCTYPE html>
<html>
<head>
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tree {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .node {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .node:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="tree">
        <h2>Binary Search Tree</h2>
        <input type="text" id="input" placeholder="Enter a value to search for">
        <button id="search-btn">Search</button>
        <button id="add-btn">Add</button>
        <div id="tree"></div>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                if (this.root === null) {
                    this.root = new Node(value);
                } else {
                    this._insert(this.root, value);
                }
            }

            _insert(node, value) {
                if (value < node.value) {
                    if (node.left === null) {
                        node.left = new Node(value);
                    } else {
                        this._insert(node.left, value);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(value);
                    } else {
                        this._insert(node.right, value);
                    }
                }
            }

            search(value) {
                return this._search(this.root, value);
            }

            _search(node, value) {
                if (node === null) {
                    return false;
                } else if (value < node.value) {
                    return this._search(node.left, value);
                } else if (value > node.value) {
                    return this._search(node.right, value);
                } else {
                    return true;
                }
            }

            printTree(node) {
                if (node !== null) {
                    this.printTree(node.left);
                    document.getElementById("tree").innerHTML += `<p>${node.value}</p>`;
                    this.printTree(node.right);
                }
            }
        }

        let bst = new BinarySearchTree();

        document.getElementById("add-btn").addEventListener("click", () => {
            bst.insert(document.getElementById("input").value);
            bst.printTree(bst.root);
        });

        document.getElementById("search-btn").addEventListener("click", () => {
            let value = document.getElementById("input").value;
            if (bst.search(value)) {
                document.getElementById("tree").innerHTML += `<p>Found: ${value}</p>`;
            } else {
                document.getElementById("tree").innerHTML += `<p>Not found</p>`;
            }
        });
    </script>
</body>
</html>
