<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Concept Demo</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let mouseDown = false;

        function addPoint(x, y) {
            if (!points.length) {
                points.push({ x, y });
                ctx.beginPath();
                ctx.arc(points[points.length - 1].x, points[points.length - 1].y, 5, 0, 2 * Math.PI);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(points[points.length - 1].x, points[points.length - 1].y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < points.length; i++) {
                addPoint(points[i].x, points[i].y);
            }
        }

        function handleMouseDown(event) {
            if (event.button === 0) {
                mouseDown = true;
            }
        }

        function handleMouseMove(event) {
            if (mouseDown) {
                const dx = event.clientX - canvas.offsetLeft;
                const dy = event.clientY - canvas.offsetTop;
                points.push({ x: dx, y: dy });
                draw();
            }
        }

        function handleMouseUp(event) {
            mouseDown = false;
        }

        addEventListeners();
    </script>
</body>
</html>
