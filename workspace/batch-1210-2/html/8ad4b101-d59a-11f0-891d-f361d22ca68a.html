<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-label {
            margin-right: 10px;
        }
        input[type="number"] {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topological Sort</h2>
        <p>Enter the given topological sort order:</p>
        <input type="number" id="topological-sort-order" placeholder="Enter topological sort order">
        <button id="submit-button">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        let topologicalSortOrder = [];
        let graph = {};

        document.getElementById('submit-button').addEventListener('click', function() {
            const input = document.getElementById('topological-sort-order').value;
            if (input.length > 0) {
                topologicalSortOrder = input.split(' ');
                topologicalSortOrder.sort();
                topologicalSortOrder.reverse();
                graph = {};
                for (let i = 0; i < topologicalSortOrder.length; i++) {
                    if (!graph[topologicalSortOrder[i]]) {
                        graph[topologicalSortOrder[i]] = [];
                    }
                    graph[topologicalSortOrder[i]].push(i);
                }

                const result = topologicalSortOrder.map((node) => {
                    const dependencies = graph[node];
                    return dependencies ? dependencies.length : 0;
                }).join(' -> ');

                document.getElementById('result').innerHTML = `Topological Sort: ${result}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter a valid topological sort order.';
            }
        });
    </script>
</body>
</html>
