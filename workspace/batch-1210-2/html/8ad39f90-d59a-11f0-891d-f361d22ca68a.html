<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Example</h1>
    <input type="number" id="input" placeholder="Enter the number of elements">
    <button id="sort-btn">Sort</button>
    <div id="output"></div>

    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        const input = document.getElementById('input');
        const sortBtn = document.getElementById('sort-btn');
        const output = document.getElementById('output');

        sortBtn.addEventListener('click', () => {
            const arr = Array.from({ length: parseInt(input.value) }, (_, i) => i + 1);
            arr = bubbleSort(arr);
            output.innerText = 'Sorted array: ' + arr.join(', ');
        });
    </script>
</body>
</html>
