<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .set-container {
            margin-top: 20px;
        }
        .set-container input[type="number"] {
            width: 50%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .set-container button {
            width: 20%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .set-container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set</h1>
        <form class="set-container">
            <label for="number">Enter the number of sets:</label>
            <input type="number" id="number" name="number" value="5">
            <button type="submit">Set</button>
        </form>
    </div>

    <script>
        let setNumber = 0;
        const numberInput = document.getElementById('number');
        const submitButton = document.querySelector('button[type="submit"]');
        const displayText = document.querySelector('.set-container .text');

        submitButton.addEventListener('click', () => {
            setNumber = parseInt(numberInput.value);
            displayText.textContent = `You have set ${setNumber} sets.`;
        });
    </script>
</body>
</html>
