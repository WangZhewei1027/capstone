<!DOCTYPE html>
<html>
<head>
    <title>Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        .stack {
            display: inline-block;
            vertical-align: top;
            width: 50%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stack .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .stack .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stack</h2>
        <div class="stack">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
        </div>
    </div>

    <script>
        const stack = document.querySelector('.stack');
        let items = [];

        function push(item) {
            items.push(item);
            stack.innerHTML = '';
            for (let i = 0; i < items.length; i++) {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.textContent = item;
                stack.appendChild(itemElement);
            }
        }

        function pop() {
            if (items.length > 0) {
                const item = items.pop();
                stack.innerHTML = '';
                for (let i = 0; i < items.length; i++) {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.textContent = item;
                    stack.appendChild(itemElement);
                }
            } else {
                alert('Stack is empty');
            }
        }

        function clear() {
            items = [];
            stack.innerHTML = '';
        }

        function printStack() {
            console.log('Stack:', items);
        }

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Enter item to push';
        input.onchange = () => {
            push(input.value);
            printStack();
        };

        const clearButton = document.createElement('button');
        clearButton.textContent = 'Clear';
        clearButton.onclick = clear;
        input.appendChild(clearButton);

        stack.appendChild(input);
        stack.appendChild(clearButton);

        popButton = document.createElement('button');
        popButton.textContent = 'Pop';
        popButton.onclick = pop;
        stack.appendChild(popButton);

        clearButton.onclick = clear;
    </script>
</body>
</html>
