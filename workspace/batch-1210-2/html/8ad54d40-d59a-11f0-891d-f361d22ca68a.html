<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        #sliding-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="sliding-window"></div>
    <script>
        let window = document.getElementById('sliding-window');
        let text = '';
        let start = 0;
        let end = 0;

        function addText(text) {
            window.innerHTML = '';
            window.innerText = text;
            start = 0;
            end = text.length;
        }

        function updateText() {
            if (start < end) {
                let text = window.innerText;
                let output = '';
                for (let i = start; i < end; i++) {
                    output += text.charAt(i);
                    if (i < end - 1) {
                        output += '<span style="background-color: yellow">' + text.charAt(i + 1) + '</span>';
                    }
                }
                window.innerText = output;
            } else {
                console.log('No more text to add');
            }
        }

        function clearText() {
            window.innerText = '';
        }

        function clearWindow() {
            window.innerText = '';
            start = 0;
            end = 0;
        }

        addText('Hello, World!');
        updateText();
        console.log('Press F5 to add more text, press F8 to clear text');
        window.addEventListener('keydown', function (e) {
            if (e.key === 'F5') {
                addText('Hello, ' + new Date().toLocaleTimeString() + '!');
                updateText();
            } else if (e.key === 'F8') {
                clearText();
            }
        });
    </script>
</body>
</html>
