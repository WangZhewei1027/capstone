<!DOCTYPE html>
<html>
<head>
    <title>Array Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Array Demo</h1>
    <input type="text" id="array-input" placeholder="Enter elements separated by comma and space">
    <button id="add-btn">Add Elements</button>
    <button id="clear-btn">Clear Array</button>
    <div id="output"></div>

    <script>
        let array = [];
        const addBtn = document.getElementById('add-btn');
        const clearBtn = document.getElementById('clear-btn');
        const outputDiv = document.getElementById('output');

        // Function to add elements to the array
        function addElements() {
            const input = document.getElementById('array-input').value.trim();
            if (input) {
                array = input.split(',').map(Number);
                outputDiv.innerText = `Array: ${array.join(', ')}`;
            } else {
                outputDiv.innerText = 'Please enter elements separated by comma and space.';
            }
        }

        // Function to clear the array
        function clearArray() {
            array = [];
            outputDiv.innerText = 'Array cleared.';
        }

        addBtn.addEventListener('click', addElements);
        clearBtn.addEventListener('click', clearArray);

        // Initialize the array with some values
        array = [1, 2, 3, 4, 5];
    </script>
</body>
</html>
