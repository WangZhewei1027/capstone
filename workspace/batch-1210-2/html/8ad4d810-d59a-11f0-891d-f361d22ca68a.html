<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <form id="fibonacci-form">
        <label for="n">Enter the number of terms:</label>
        <input type="number" id="n" name="n" required>
        <button type="submit">Generate Fibonacci Sequence</button>
    </form>
    <div id="fibonacci-output"></div>

    <script>
        let n = 10; // Number of terms
        let fibSequence = [];

        function generateFibonacciSequence() {
            fibSequence = new Array(n).fill(0);
            fibSequence[0] = 0;
            fibSequence[1] = 1;
            for (let i = 2; i < n; i++) {
                fibSequence[i] = fibSequence[i - 1] + fibSequence[i - 2];
            }
            return fibSequence;
        }

        document.getElementById('fibonacci-form').addEventListener('submit', (e) => {
            e.preventDefault();
            let nValue = parseInt(document.getElementById('n').value);
            generateFibonacciSequence();
            let fibSequenceHtml = fibSequence.map((num, index) => `<span style="font-size: 20px;">${num}</span>`).join(' ');
            document.getElementById('fibonacci-output').innerHTML = `Fibonacci Sequence up to ${nValue} terms: ${fibSequenceHtml}`;
        });
    </script>
</body>
</html>
