<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree (BST)</h1>
    <div id="tree"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(data) {
                if (this.root === null) {
                    this.root = new Node(data);
                } else {
                    this._insert(data, this.root);
                }
            }

            _insert(data, node) {
                if (data < node.data) {
                    if (node.left === null) {
                        node.left = new Node(data);
                    } else {
                        this._insert(data, node.left);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(data);
                    } else {
                        this._insert(data, node.right);
                    }
                }
            }

            inOrderTraversal() {
                this._inOrderTraversal(this.root);
            }

            _inOrderTraversal(node) {
                if (node !== null) {
                    this._inOrderTraversal(node.left);
                    document.getElementById("tree").innerHTML += `<p>Left: ${node.data}</p>`;
                    this._inOrderTraversal(node.right);
                }
            }

            preOrderTraversal() {
                this._preOrderTraversal(this.root);
            }

            _preOrderTraversal(node) {
                if (node !== null) {
                    document.getElementById("tree").innerHTML += `<p>Preorder: ${node.data}</p>`;
                    this._preOrderTraversal(node.left);
                    this._preOrderTraversal(node.right);
                }
            }

            postOrderTraversal() {
                this._postOrderTraversal(this.root);
            }

            _postOrderTraversal(node) {
                if (node !== null) {
                    this._postOrderTraversal(node.left);
                    this._postOrderTraversal(node.right);
                    document.getElementById("tree").innerHTML += `<p>Postorder: ${node.data}</p>`;
                }
            }
        }

        let bst = new BinarySearchTree();
        let data = "5";
        bst.insert(data);
        bst.inOrderTraversal();
        bst.preOrderTraversal();
        bst.postOrderTraversal();
    </script>
</body>
</html>
