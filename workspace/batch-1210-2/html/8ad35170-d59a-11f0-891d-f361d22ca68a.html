<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <form>
        <label for="name">Enter Node Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="adjacencyList">Enter Adjacency List:</label>
        <textarea id="adjacencyList" name="adjacencyList"></textarea><br><br>
        <button id="addNode">Add Node</button>
    </form>
    <div id="display"></div>

    <script>
        let display = document.getElementById('display');
        let adjacencyList = document.getElementById('adjacencyList');

        function addNode() {
            let name = document.getElementById('name').value;
            let adjacencyListStr = document.getElementById('adjacencyList').value;

            // Split the adjacency list into an array
            let adjacencyListArray = adjacencyListStr.split('\n');

            // Check if the node already exists
            let existingNode = false;
            for (let i = 0; i < adjacencyListArray.length; i++) {
                if (adjacencyListArray[i].includes(name)) {
                    existingNode = true;
                    break;
                }
            }

            if (!existingNode) {
                adjacencyListArray.push(name);
                adjacencyListArray = adjacencyListArray.join('\n');
                adjacencyList.value = adjacencyListArray;
            }

            display.innerHTML = `Node: ${name} -> ${adjacencyListArray}`;
        }

        // Add event listener to the button
        document.getElementById('addNode').addEventListener('click', addNode);
    </script>
</body>
</html>
