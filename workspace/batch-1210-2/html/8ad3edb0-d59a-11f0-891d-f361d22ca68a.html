<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Quick Sort</h1>
    <input id="input" type="text" placeholder="Enter a list of numbers separated by space">
    <button id="sort-btn">Sort</button>
    <div id="output"></div>

    <script>
        function quickSort(arr, low, high) {
            if (low < high) {
                let pivot = partition(arr, low, high);
                quickSort(arr, low, pivot - 1);
                quickSort(arr, pivot + 1, high);
            }
        }

        function partition(arr, low, high) {
            let pivot = arr[high];
            let i = low - 1;
            for (let j = low; j < high; j++) {
                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            return i + 1;
        }

        function sortInput() {
            let inputValue = document.getElementById('input').value;
            let arr = inputValue.split(' ').map(Number);
            let output = document.getElementById('output');
            output.innerHTML = '';
            quickSort(arr, 0, arr.length - 1);
            output.innerText = 'Sorted list: ';
            for (let i = 0; i < arr.length; i++) {
                output.innerText += arr[i] + ' ';
            }
        }

        document.getElementById('sort-btn').addEventListener('click', sortInput);
    </script>
</body>
</html>
