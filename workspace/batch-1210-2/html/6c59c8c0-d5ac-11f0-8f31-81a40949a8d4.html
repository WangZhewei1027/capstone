<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Algorithm</h1>
    <table id="bubble-sort-table">
        <tr>
            <th>Input</th>
            <th>Sorted</th>
        </tr>
        <tr>
            <td>5 3 8 4 2</td>
            <td>2 3 4 5 8</td>
        </tr>
        <tr>
            <td>3 8 1 2 4</td>
            <td>1 2 3 4 8</td>
        </tr>
        <tr>
            <td>8 4 2 3 1</td>
            <td>1 2 3 4 8</td>
        </tr>
        <tr>
            <td>2 3 4 5 6 7 8 9 10</td>
            <td>2 3 4 5 6 7 8 9 10</td>
        </tr>
    </table>

    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        let input = document.getElementById('input');
        let sorted = document.getElementById('sorted');

        input.addEventListener('input', function() {
            let arr = input.value.split(' ').map(Number);
            sorted.innerHTML = '';
            for (let i = 0; i < arr.length; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < arr.length; j++) {
                    let cell = document.createElement('td');
                    cell.textContent = arr[j];
                    row.appendChild(cell);
                }
                sorted.appendChild(row);
            }
        });
    </script>
</body>
</html>
