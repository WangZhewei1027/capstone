<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demo</h1>
    <form id="hash-table-form">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br><br>
        <button type="submit">Insert</button>
    </form>
    <div id="hash-table-container"></div>

    <script>
        let hashTable = {};

        document.getElementById('hash-table-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;

            if (key in hashTable) {
                console.log(`Key ${key} already exists in the hash table.`);
            } else {
                hashTable[key] = value;
                console.log(`Key ${key} added to the hash table.`);
                displayHashTable();
            }
        });

        function displayHashTable() {
            let table = document.getElementById('hash-table-container');
            table.innerHTML = '';

            for (let key in hashTable) {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key}</td>
                    <td>${hashTable[key]}</td>
                `;
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
