<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
        }
        .result {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Knapsack Problem</h1>
        <form id="knapsack-form">
            <label for="items">Items:</label>
            <input type="text" id="items" required>
            <br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" required>
            <br>
            <label for="value">Value:</label>
            <input type="number" id="value" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('knapsack-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const items = document.getElementById('items').value;
            const weight = document.getElementById('weight').value;
            const value = document.getElementById('value').value;

            const itemsArray = items.split(',');
            const weights = weight.split(',');
            const values = value.split(',');

            const knapsack = {
                items: itemsArray,
                weights: weights,
                values: values
            };

            const knapsackResults = knapsack.solve();

            resultDiv.innerHTML = `
                <h2>Knapsack Results:</h2>
                <p>Max Weight: ${knapsackResults.maxWeight}</p>
                <p>Items: ${knapsackResults.items}</p>
                <p>Value: ${knapsackResults.value}</p>
            `;
        });

        function knapsack_solve() {
            const knapsack = {
                items: [],
                weights: [],
                values: []
            };

            for (let i = 0; i < knapsack.items.length; i++) {
                knapsack.items[i] = knapsack.items[i].trim();
                knapsack.weights[i] = knapsack.weights[i].trim();
                knapsack.values[i] = knapsack.values[i].trim();
            }

            for (let i = 0; i < knapsack.weights.length; i++) {
                const weight = parseInt(knapsack.weights[i]);
                const value = parseInt(knapsack.values[i]);

                knapsack.items[i] = knapsack.items[i].replace(' ', '');
                knapsack.weights[i] = knapsack.weights[i].replace(' ', '');
                knapsack.values[i] = knapsack.values[i].replace(' ', '');

                for (let j = 0; j < knapsack.items.length; j++) {
                    if (knapsack.weights[j] <= weight) {
                        knapsack.items[j] += ' ' + knapsack.values[j];
                    } else {
                        break;
                    }
                }

                knapsack.weights[i] = weight;
                knapsack.values[i] = value;
            }

            knapsackResults = {
                maxWeight: Math.max(...knapsack.weights),
                items: knapsack.items,
                value: knapsack.values.reduce((a, b) => a + parseInt(b), 0)
            };

            return knapsackResults;
        }
    </script>
</body>
</html>
