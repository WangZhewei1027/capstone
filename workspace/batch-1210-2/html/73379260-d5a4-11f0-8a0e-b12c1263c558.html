<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Example</h1>
    <p>Enter the number of elements to sort:</p>
    <input type="number" id="numElements" value="5">
    <button id="sortButton">Sort</button>
    <button id="resetButton">Reset</button>
    <p id="result"></p>

    <script>
        const numElements = parseInt(document.getElementById('numElements').value);
        const result = document.getElementById('result');
        const sortButton = document.getElementById('sortButton');
        const resetButton = document.getElementById('resetButton');

        sortButton.addEventListener('click', () => {
            const array = Array.from({ length: numElements }, (_, i) => i + 1);
            for (let i = 0; i < numElements; i++) {
                for (let j = i + 1; j < numElements; j++) {
                    if (array[j] < array[j - 1]) {
                        [array[j], array[j - 1]] = [array[j - 1], array[j]];
                    }
                }
            }
            result.textContent = `Sorted array: ${array.join(', ')}`;
        });

        resetButton.addEventListener('click', () => {
            result.textContent = 'Enter the number of elements to sort:';
            array.length = 0;
            result.textContent = `Sorted array: ${array.join(', ')}`;
        });
    </script>
</body>
</html>
