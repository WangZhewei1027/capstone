<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Recursion Example</h1>
    <input id="input" type="number" placeholder="Enter a number">
    <button id="start-btn">Start Recursion</button>
    <button id="reset-btn">Reset</button>
    <p id="result"></p>

    <script>
        let inputNumber = 0;
        let recursionCount = 0;

        function recursiveFunction(n) {
            if (n === 0) {
                return;
            }
            console.log(`Recursive call ${recursiveFunction(n - 1)}`);
            console.log(`Result: ${n}`);
            recursionCount++;
        }

        function startRecursion() {
            recursiveFunction(inputNumber);
        }

        function resetRecursion() {
            inputNumber = 0;
            recursionCount = 0;
            document.getElementById("result").innerHTML = "";
        }

        document.getElementById("start-btn").addEventListener("click", startRecursion);
        document.getElementById("reset-btn").addEventListener("click", resetRecursion);
    </script>
</body>
</html>
