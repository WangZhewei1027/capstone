<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="input" placeholder="e.g. 3,1,4,2,5">
    <button id="sort">Sort</button>
    <div id="result"></div>

    <script>
        let inputText = document.getElementById('input');
        let resultDiv = document.getElementById('result');

        let numbers = inputText.value.split(',').map(Number);
        let n = numbers.length;

        function bubbleSort(arr) {
            let swapped = true;
            while (swapped) {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
            }
            return arr;
        }

        let sortedNumbers = bubbleSort(numbers);
        resultDiv.textContent = 'Sorted Numbers: ' + sortedNumbers.join(', ');

        inputText.addEventListener('input', () => {
            numbers = inputText.value.split(',').map(Number);
            n = numbers.length;
            bubbleSort(numbers);
            resultDiv.textContent = 'Sorted Numbers: ' + sortedNumbers.join(', ');
        });
    </script>
</body>
</html>
