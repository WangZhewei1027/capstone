<!DOCTYPE html>
<html>
<head>
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Radix Sort</h1>
    <form id="radix-sort-form">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button type="submit">Sort</button>
    </form>
    <div id="output"></div>

    <script>
        function radixSort(num) {
            const maxLen = num.toString().length;
            const buckets = Array(10).fill(0).map(() => []);

            for (let i = 0; i < maxLen; i++) {
                for (let j = 0; j < num.toString().length; j++) {
                    const digit = parseInt(num.toString()[j]);
                    const bucketIndex = (digit / 10) % 10;
                    buckets[bucketIndex].push(digit);
                }
            }

            let output = '';
            for (let i = 0; i < 10; i++) {
                output += buckets[i].join(' ') + '\n';
            }

            return output;
        }

        const number = document.getElementById('number').value;
        const output = document.getElementById('output');

        document.getElementById('radix-sort-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const sortedNum = radixSort(number);
            output.innerText = sortedNum;
        });
    </script>
</body>
</html>
