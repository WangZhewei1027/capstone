<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Merge Sort</h1>
    <p>Given an array of integers, sort it using the merge sort algorithm.</p>
    <form id="merge-sort-form">
        <label for="array">Enter an array of integers:</label>
        <textarea id="array" rows="10" cols="50"></textarea>
        <button id="sort-btn">Sort</button>
    </form>
    <div id="result"></div>

    <script>
        const array = document.getElementById('array');
        const sortBtn = document.getElementById('sort-btn');
        const resultDiv = document.getElementById('result');

        sortBtn.addEventListener('click', () => {
            const arrayStr = array.value;
            const array = arrayStr.split(' ').map(Number);
            const result = mergeSort(array);

            resultDiv.innerHTML = '';
            resultDiv.appendChild(document.createTextNode(result.join('\n')));
        });

        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const mid = Math.floor(arr.length / 2);
            const left = arr.slice(0, mid);
            const right = arr.slice(mid);

            left = mergeSort(left);
            right = mergeSort(right);

            return merge(left, right);
        }

        function merge(left, right) {
            const merged = [];
            let i = 0, j = 0;

            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    merged.push(left[i]);
                    i++;
                } else {
                    merged.push(right[j]);
                    j++;
                }
            }

            merged.push(...left.slice(i));
            merged.push(...right.slice(j));

            return merged;
        }
    </script>
</body>
</html>
