<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .tree {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .node {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .node:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Binary Tree</h1>
    <p id="node-value"></p>
    <p id="node-parent"></p>
    <p id="node-left"></p>
    <p id="node-right"></p>
    <input id="node-value-input" type="number" placeholder="Enter node value">
    <button id="add-node-btn">Add Node</button>
    <button id="delete-node-btn">Delete Node</button>
    <button id="update-node-btn">Update Node</button>
    
    <div id="tree"></div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.parent = null;
                this.left = null;
                this.right = null;
            }
        }

        function createTree(nodes) {
            let root = new Node(nodes[0].value);
            if (nodes.length > 1) {
                let middleIndex = Math.floor(nodes.length / 2);
                root.left = createTree(nodes.slice(0, middleIndex));
                root.right = createTree(nodes.slice(middleIndex + 1));
            }
            return root;
        }

        function printTree(node, indent = 0) {
            if (node) {
                let str = '  '.repeat(indent) + node.value;
                if (node.left) {
                    str += ' -> Left: ' + node.left.value;
                }
                if (node.right) {
                    str += ' -> Right: ' + node.right.value;
                }
                document.getElementById("tree").innerHTML += str + '<br>';
                printTree(node.left, indent + 2);
                printTree(node.right, indent + 2);
            }
        }

        let tree = null;
        let nodes = [];

        function addNode(value) {
            if (nodes.length < 10) {
                nodes.push(new Node(value));
                printTree(nodes[nodes.length - 1]);
                updateNodeInput();
            } else {
                alert("Tree is full. Cannot add more nodes.");
            }
        }

        function deleteNode(index) {
            if (index >= nodes.length) {
                alert("Node not found.");
            } else {
                nodes.splice(index, 1);
                printTree(nodes[nodes.length - 1]);
                updateNodeInput();
            }
        }

        function updateNode(index, value) {
            if (index >= nodes.length) {
                alert("Node not found.");
            } else {
                nodes[index].value = value;
                printTree(nodes[nodes.length - 1]);
                updateNodeInput();
            }
        }

        function updateNodeInput() {
            let input = document.getElementById("node-value-input");
            input.value = "";
            input.addEventListener("input", function() {
                let value = parseInt(input.value);
                let index = Array.prototype.indexOf.call(nodes, node => node.value === value);
                if (index !== -1) {
                    node.value = value;
                    updateNodeInput();
                }
            });
        }

        let addNodeBtn = document.getElementById("add-node-btn");
        let deleteNodeBtn = document.getElementById("delete-node-btn");
        let updateNodeBtn = document.getElementById("update-node-btn");

        addNodeBtn.addEventListener("click", addNode);
        deleteNodeBtn.addEventListener("click", deleteNode);
        updateNodeBtn.addEventListener("click", updateNode);
    </script>
</body>
</html>
