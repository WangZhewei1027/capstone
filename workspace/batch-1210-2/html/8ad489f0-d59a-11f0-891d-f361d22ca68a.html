<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>Find the shortest path between all pairs of vertices in a weighted graph using Floyd-Warshall algorithm.</p>
    <form id="graph-form">
        <label for="graph">Enter the graph as a matrix:</label>
        <table id="graph">
            <tr>
                <td><input type="text" id="row" name="row" placeholder="Enter rows:</td>
                <td><input type="number" id="cols" name="cols" placeholder="Enter columns:</td>
            </tr>
            <tr>
                <td><button id="add-row">Add Row</button></td>
                <td><button id="add-col">Add Column</button></td>
            </tr>
            <tr>
                <td><button id="clear">Clear</button></td>
                <td><button id="calculate">Calculate</button></td>
            </tr>
        </table>
    </form>
    <div id="result"></div>

    <script>
        const graphForm = document.getElementById('graph-form');
        const resultDiv = document.getElementById('result');
        const graphMatrix = new Array();
        const graphMatrixArray = new Array(100).fill(0).map(() => new Array(100).fill(0));
        let rows = 0;
        let cols = 0;

        graphForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const matrix = new Array(rows).fill(0).map(() => new Array(cols).fill(0));
            const rowsInput = document.getElementById('row');
            const colsInput = document.getElementById('cols');
            for (let i = 0; i < rows; i++) {
                rowsInput.value = i + 1;
                for (let j = 0; j < cols; j++) {
                    colsInput.value = j + 1;
                    matrix[i][j] = parseInt(rowsInput.value) + parseInt(colsInput.value);
                }
                rows++;
            }
            updateGraphMatrix();
            calculateResult();
        });

        graphForm.addEventListener('add-row', () => {
            const row = document.getElementById('row');
            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = 'Enter row number';
            input.value = row.value;
            row.appendChild(input);
            row.addEventListener('change', () => {
                updateGraphMatrix();
                calculateResult();
            });
        });

        graphForm.addEventListener('add-col', () => {
            const col = document.getElementById('cols');
            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = 'Enter column number';
            input.value = col.value;
            col.appendChild(input);
            col.addEventListener('change', () => {
                updateGraphMatrix();
                calculateResult();
            });
        });

        graphForm.addEventListener('clear', () => {
            graphMatrix = new Array(rows).fill(0).map(() => new Array(cols).fill(0));
            updateGraphMatrix();
            calculateResult();
        });

        graphForm.addEventListener('calculate', () => {
            const matrix = graphMatrixArray;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = Math.min(matrix[i][j], matrix[i][0] + matrix[0][j] + matrix[i][j - 1]);
                }
            }
            updateGraphMatrix();
            calculateResult();
        });

        function updateGraphMatrix() {
            const rowInput = document.getElementById('row');
            const colInput = document.getElementById('cols');
            const matrix = new Array(rows).fill(0).map(() => new Array(cols).fill(0));
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = parseInt(rowInput.value) + parseInt(colInput.value);
                }
            }
            graphMatrix = matrix;
        }

        function calculateResult() {
            const result = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    result.push(graphMatrix[i][j]);
                }
            }
            resultDiv.innerHTML = 'Shortest paths between all pairs of vertices: ';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    resultDiv.innerHTML += `${i + 1} -> ${j + 1}: ${result[i * cols + j]}\n`;
                }
            }
        }
    </script>
</body>
</html>
