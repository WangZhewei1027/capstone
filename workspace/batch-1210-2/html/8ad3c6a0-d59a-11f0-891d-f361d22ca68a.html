<!DOCTYPE html>
<html>
<head>
    <title>Insertion Sort</title>
</head>
<body>
    <h1>Insertion Sort</h1>
    <form id="insertion-sort-form">
        <label for="array-size">Enter the number of elements in the array:</label>
        <input type="number" id="array-size" name="array-size"><br><br>
        <label for="array">Enter the array elements:</label>
        <textarea id="array" name="array"></textarea><br><br>
        <button type="button" id="sort-button">Sort the Array</button>
    </form>

    <div id="result"></div>

    <script>
        function insertionSort(array) {
            let result = [];
            for (let i = 0; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                }
                array[j + 1] = key;
                result.push(key);
            }
            return result;
        }

        function sortForm(event) {
            event.preventDefault();
            let size = parseInt(document.getElementById('array-size').value);
            let array = document.getElementById('array').value.split(',').map(Number);
            let sortedArray = insertionSort(array);
            document.getElementById('result').innerHTML = 'Sorted array: ' + sortedArray.join(', ');
        }

        document.getElementById('sort-button').addEventListener('click', sortForm);
    </script>
</body>
</html>
