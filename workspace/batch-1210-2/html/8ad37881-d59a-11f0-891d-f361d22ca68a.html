<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #queue {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #input-field {
            width: 80%;
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #output-field {
            width: 80%;
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Priority Queue</h1>
    <div id="queue">
        <input id="input-field" type="text" placeholder="Enter a task">
        <button id="add-button">Add</button>
        <button id="remove-button">Remove</button>
        <div id="output-field"></div>
    </div>

    <script>
        let queue = new PriorityQueue();

        function addTask(task) {
            queue.enqueue(task);
            updateOutputField();
        }

        function removeTask() {
            if (queue.isEmpty()) {
                console.log("Queue is empty");
                return;
            }
            let task = queue.dequeue();
            updateOutputField();
        }

        function updateOutputField() {
            let output = queue.dequeue();
            if (output) {
                document.getElementById("output-field").innerHTML = output;
            } else {
                document.getElementById("output-field").innerHTML = "Queue is empty";
            }
        }

        function displayQueue() {
            let queueItems = queue.toArray();
            let output = "";
            for (let item of queueItems) {
                output += item + "<br>";
            }
            document.getElementById("output-field").innerHTML = output;
        }

        function displayQueueWithIndex() {
            let queueItems = queue.toArray();
            let output = "";
            for (let i = 0; i < queueItems.length; i++) {
                output += `Item ${i + 1}: ${queueItems[i]}\n`;
            }
            document.getElementById("output-field").innerHTML = output;
        }

        let inputField = document.getElementById("input-field");
        let outputField = document.getElementById("output-field");

        inputField.addEventListener("input", function() {
            addTask(inputField.value);
        });

        let addButton = document.getElementById("add-button");
        let removeButton = document.getElementById("remove-button");

        addButton.addEventListener("click", function() {
            addTask(inputField.value);
            displayQueueWithIndex();
        });

        removeButton.addEventListener("click", function() {
            removeTask();
            displayQueueWithIndex();
        });
    </script>
</body>
</html>
