<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        #graph {
            border: 1px solid black;
        }
        #graph > * {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Graph</h1>
    <button id="add-node">Add Node</button>
    <button id="add-edge">Add Edge</button>
    <div id="graph"></div>

    <script>
        let graph = {
            nodes: [],
            edges: []
        };

        function addNode() {
            const node = document.createElement('div');
            node.classList.add('node');
            document.getElementById('graph').appendChild(node);
            graph.nodes.push(node);
        }

        function addEdge() {
            const edge = document.createElement('div');
            edge.classList.add('edge');
            const source = document.createElement('div');
            source.classList.add('source');
            const target = document.createElement('div');
            target.classList.add('target');
            edge.appendChild(source);
            edge.appendChild(target);
            document.getElementById('graph').appendChild(edge);
            graph.edges.push(edge);
        }

        function drawGraph() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            graph.nodes.forEach(node => {
                ctx.fillStyle = 'blue';
                ctx.fillRect(node.style.left, node.style.top, 50, 50);
            });
            graph.edges.forEach(edge => {
                const sourceX = parseInt(edge.style.source.style.left);
                const sourceY = parseInt(edge.style.source.style.top);
                const targetX = parseInt(edge.style.target.style.left);
                const targetY = parseInt(edge.style.target.style.top);
                ctx.beginPath();
                ctx.moveTo(sourceX, sourceY);
                ctx.lineTo(targetX, targetY);
                ctx.stroke();
            });
            document.getElementById('graph').appendChild(canvas);
        }

        function clearGraph() {
            graph.nodes = [];
            graph.edges = [];
            document.getElementById('graph').innerHTML = '';
        }

        addNode();
        addEdge();
        drawGraph();
    </script>
</body>
</html>
