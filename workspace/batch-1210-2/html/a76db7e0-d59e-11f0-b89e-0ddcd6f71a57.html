<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            border-collapse: collapse;
            width: 50%;
        }
        #tree th, #tree td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree</h1>
    <input type="text" id="search-input" placeholder="Enter a value">
    <button id="search-button">Search</button>
    <button id="add-button">Add Node</button>
    <button id="delete-button">Delete Node</button>
    <button id="clear-button">Clear Tree</button>
    <div id="tree"></div>

    <script>
        class Node {
            constructor(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(key) {
                if (this.root === null) {
                    this.root = new Node(key);
                } else {
                    this._insert(this.root, key);
                }
            }

            _insert(node, key) {
                if (key < node.key) {
                    if (node.left === null) {
                        node.left = new Node(key);
                    } else {
                        this._insert(node.left, key);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(key);
                    } else {
                        this._insert(node.right, key);
                    }
                }
            }

            search(key) {
                if (this.root === null) {
                    return false;
                } else {
                    return this._search(this.root, key);
                }
            }

            _search(node, key) {
                if (key === node.key) {
                    return true;
                } else if (key < node.key) {
                    if (node.left === null) {
                        return false;
                    } else {
                        return this._search(node.left, key);
                    }
                } else {
                    if (node.right === null) {
                        return false;
                    } else {
                        return this._search(node.right, key);
                    }
                }
            }

            delete(key) {
                this.root = this._delete(this.root, key);
            }

            _delete(node, key) {
                if (node === null) {
                    return node;
                } else {
                    if (key < node.key) {
                        node.left = this._delete(node.left, key);
                    } else if (key > node.key) {
                        node.right = this._delete(node.right, key);
                    } else {
                        if (node.left === null && node.right === null) {
                            return null;
                        } else if (node.left === null) {
                            return node.right;
                        } else if (node.right === null) {
                            return node.left;
                        } else {
                            let minNode = this._findMin(node.right);
                            node.key = minNode.key;
                            node.right = this._delete(node.right, minNode.key);
                        }
                    }
                }
            }

            _findMin(node) {
                while (node.left !== null) {
                    node = node.left;
                }
                return node;
            }
        }

        let bst = new BinarySearchTree();

        document.getElementById("search-button").addEventListener("click", () => {
            let value = document.getElementById("search-input").value;
            if (bst.search(value)) {
                document.getElementById("tree").innerHTML = `<p>Found: ${value}</p>`;
            } else {
                document.getElementById("tree").innerHTML = `<p>Not found</p>`;
            }
        });

        document.getElementById("add-button").addEventListener("click", () => {
            let value = document.getElementById("search-input").value;
            bst.insert(value);
            document.getElementById("tree").innerHTML = `<p>New Node: ${value}</p>`;
        });

        document.getElementById("delete-button").addEventListener("click", () => {
            let value = document.getElementById("search-input").value;
            bst.delete(value);
            document.getElementById("tree").innerHTML = `<p>Deleted Node: ${value}</p>`;
        });

        document.getElementById("clear-button").addEventListener("click", () => {
            bst.root = null;
            document.getElementById("tree").innerHTML = "";
        });
    </script>
</body>
</html>
