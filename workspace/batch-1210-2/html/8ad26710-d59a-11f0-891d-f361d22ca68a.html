<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #deque {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #deque input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Deque Example</h1>
    <div id="deque"></div>
    <input type="number" id="number" placeholder="Enter the number of elements">
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="view">View</button>
    <script>
        let deque = new Deque();
        let input = document.getElementById('number');
        let addButton = document.getElementById('add');
        let removeButton = document.getElementById('remove');
        let viewButton = document.getElementById('view');

        // Add event listeners to buttons
        addButton.addEventListener('click', () => {
            let num = parseInt(input.value);
            if (num <= 0) {
                alert('Please enter a positive number');
                return;
            }
            deque.push(num);
            input.value = '';
        });

        removeButton.addEventListener('click', () => {
            if (deque.isEmpty()) {
                alert('Deque is empty');
                return;
            }
            let num = deque.pop();
            input.value = num;
        });

        viewButton.addEventListener('click', () => {
            if (deque.isEmpty()) {
                alert('Deque is empty');
                return;
            }
            let output = deque.toArray().join(' -> ');
            alert(output);
        });

        // Initialize deque
        function Deque() {
            this.items = [];
        }

        // Method to add elements to the deque
        Deque.prototype.push = function (item) {
            this.items.push(item);
        };

        // Method to remove elements from the deque
        Deque.prototype.pop = function () {
            return this.items.pop();
        };

        // Method to check if the deque is empty
        Deque.prototype.isEmpty = function () {
            return this.items.length === 0;
        };

        // Method to print the deque
        Deque.prototype.toArray = function () {
            return this.items.slice();
        };

        // Get the deque
        let deque = new Deque();

        // Add event listeners to buttons
        addButton.addEventListener('click', () => {
            let num = parseInt(input.value);
            if (num <= 0) {
                alert('Please enter a positive number');
                return;
            }
            deque.push(num);
            input.value = '';
        });

        removeButton.addEventListener('click', () => {
            if (deque.isEmpty()) {
                alert('Deque is empty');
                return;
            }
            let num = deque.pop();
            input.value = num;
        });

        viewButton.addEventListener('click', () => {
            if (deque.isEmpty()) {
                alert('Deque is empty');
                return;
            }
            let output = deque.toArray().join(' -> ');
            alert(output);
        });
    </script>
</body>
</html>
