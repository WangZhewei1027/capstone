<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <input id="text1" type="text" placeholder="Enter first string">
    <input id="text2" type="text" placeholder="Enter second string">
    <button id="find-btn">Find LCS</button>
    <div id="result"></div>

    <script>
        function longestCommonSubsequence(str1, str2) {
            let m = str1.length;
            let n = str2.length;
            let dp = Array(m + 1).fill(0).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            let lcs = '';
            let i = m;
            let j = n;
            while (i > 0 && j > 0) {
                if (str1[i - 1] === str2[j - 1]) {
                    lcs = str1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }

        document.getElementById("find-btn").addEventListener("click", function() {
            let str1 = document.getElementById("text1").value;
            let str2 = document.getElementById("text2").value;
            let lcs = longestCommonSubsequence(str1, str2);
            document.getElementById("result").innerHTML = "Longest Common Subsequence: " + lcs;
        });
    </script>
</body>
</html>
