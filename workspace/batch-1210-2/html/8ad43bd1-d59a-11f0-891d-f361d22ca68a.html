<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS)</h1>

<div id="graph"></div>

<input type="text" id="start" placeholder="Start node">
<input type="text" id="end" placeholder="End node">

<button id="dfs-button">Perform DFS</button>

<script>
    const startNode = document.getElementById('start').value;
    const endNode = document.getElementById('end').value;
    const graph = new Array(5).fill(null).map(() => new Array(5).fill(null));

    function addEdge(node1, node2) {
        graph[node1].push(node2);
        graph[node2].push(node1);
    }

    function dfs(node, visited, stack, result) {
        visited[node] = true;
        stack.push(node);

        if (node === endNode) {
            result.push(node);
        }

        for (const neighbor of graph[node]) {
            if (!visited[neighbor]) {
                dfs(neighbor, visited, stack, result);
            }
        }

        stack.pop();
    }

    function drawGraph() {
        const canvas = document.createElement('canvas');
        canvas.width = 400;
        canvas.height = 400;

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (graph[i][j] !== null) {
                    ctx.beginPath();
                    ctx.arc(j * 50 + 200, i * 50 + 200, 20, 0, 2 * Math.PI);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                }
            }
        }

        const x = canvas.width / 2 - 200;
        const y = canvas.height / 2 - 200;

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x, y, 50, 0, 2 * Math.PI);
        ctx.fill();

        const text = document.createElement('text');
        text.text = 'Start Node: ' + startNode + '<br>End Node: ' + endNode;
        text.style.position = 'absolute';
        text.style.top = '10px';
        text.style.left = '10px';
        text.style.fontSize = '16px';
        text.style.fontWeight = 'bold';
        text.style.color = 'red';
        canvas.appendChild(text);

        const button = document.createElement('button');
        button.text = 'Perform DFS';
        button.style.position = 'absolute';
        button.style.top = '20px';
        button.style.left = '20px';
        button.style.fontSize = '16px';
        button.style.fontWeight = 'bold';
        button.style.color = 'black';
        button.onclick = function() {
            const visited = new Array(5).fill(false);
            const stack = [];
            const result = [];

            dfs(startNode, visited, stack, result);

            for (const node of result) {
                graph[node].forEach(neighbor => {
                    if (neighbor !== endNode) {
                        graph[neighbor].forEach(neighborNeighbor => {
                            if (neighborNeighbor !== null) {
                                addEdge(neighbor, neighborNeighbor);
                            }
                        });
                    }
                });
            }

            drawGraph();
        };
        canvas.appendChild(button);
    }

    addEdge(0, 1);
    addEdge(0, 2);
    addEdge(1, 3);
    addEdge(2, 4);
    drawGraph();
</script>

</body>
</html>
