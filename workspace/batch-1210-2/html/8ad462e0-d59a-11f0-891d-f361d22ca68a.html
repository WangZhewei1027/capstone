<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search</h1>
    <div id="graph"></div>

    <script>
        let graph = {
            vertices: ['A', 'B', 'C', 'D', 'E'],
            edges: [
                ['A', 'B'],
                ['B', 'C'],
                ['C', 'D'],
                ['D', 'E'],
                ['E', 'A']
            ]
        };

        let visited = new Set();
        let queue = [];

        function bfs(start) {
            queue.push(start);
            visited.add(start);
            while (queue.length > 0) {
                let vertex = queue.shift();
                console.log(`Visited ${vertex}`);
                for (let [neighbor, weight] of graph.edges) {
                    if (!visited.has(neighbor) && weight > 0) {
                        queue.push(neighbor);
                        visited.add(neighbor);
                        console.log(`Edge from ${vertex} to ${neighbor} with weight ${weight}`);
                    }
                }
            }
        }

        bfs('A');
    </script>
</body>
</html>
