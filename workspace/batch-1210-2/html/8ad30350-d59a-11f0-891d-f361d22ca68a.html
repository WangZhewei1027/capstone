<!DOCTYPE html>
<html>
<head>
    <title>Heap (Min/Max) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #heap {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #input-field {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
        }
        #heap-output {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="heap"></div>
    <input id="input-field" type="number" placeholder="Enter a number...">
    <button id="add-btn">Add</button>
    <button id="clear-btn">Clear</button>
    <button id="sort-btn" disabled>Sort</button>
    <button id="heap-sort-btn" disabled>Heap Sort</button>

    <div id="heap-output"></div>

    <script>
        const heap = new Heap();
        let inputField = document.getElementById('input-field');
        let addBtn = document.getElementById('add-btn');
        let clearBtn = document.getElementById('clear-btn');
        let sortBtn = document.getElementById('sort-btn');
        let heapSortBtn = document.getElementById('heap-sort-btn');

        addBtn.addEventListener('click', () => {
            const value = parseInt(inputField.value);
            heap.insert(value);
            updateHeapOutput();
        });

        clearBtn.addEventListener('click', () => {
            heap.clear();
            updateHeapOutput();
        });

        sortBtn.addEventListener('click', () => {
            const values = Array.from(heap.keys());
            heap.sort(values);
            updateHeapOutput();
        });

        heapSortBtn.addEventListener('click', () => {
            heap.sort((a, b) => a - b);
            updateHeapOutput();
        });

        function updateHeapOutput() {
            const output = document.getElementById('heap-output');
            output.innerHTML = '';
            heap.values.forEach((value, index) => {
                output.innerHTML += `<div>${value}</div>`;
            });
        }
    </script>
</body>
</html>
