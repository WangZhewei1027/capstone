<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set)</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Union-Find (Disjoint Set)</h1>
    <p>Use the following code to generate a graph and demonstrate the Union-Find algorithm:</p>
    <div id="graph"></div>

    <script>
        let graph = document.getElementById('graph');
        let nodes = [];
        let edges = [];

        function addNode(node) {
            nodes.push(node);
            graph.innerHTML += `<div id="node-${node}" style="width: 50px; height: 50px; border: 1px solid black;"></div>`;
        }

        function addEdge(edge) {
            edges.push(edge);
        }

        function find(node) {
            if (nodes[node] !== node) {
                nodes[node] = find(nodes[node]);
            }
            return nodes[node];
        }

        function union(node1, node2) {
            let root1 = find(node1);
            let root2 = find(node2);
            if (root1 !== root2) {
                graph.innerHTML += `<div id="edge-${root1}-${root2}" style="width: 20px; height: 20px; border: 1px solid black;"></div>`;
                nodes[root1] = root2;
            }
        }

        // Example graph
        addNode(0);
        addNode(1);
        addNode(2);
        addNode(3);
        addNode(4);
        addNode(5);

        // Example edges
        addEdge([0, 1]);
        addEdge([0, 2]);
        addEdge([1, 2]);
        addEdge([1, 3]);
        addEdge([2, 3]);
        addEdge([3, 4]);
        addEdge([4, 5]);

        // Initial Union-Find state
        console.log("Initial Union-Find state:");
        for (let node of nodes) {
            console.log(`Node ${node} is connected to: ${nodes.indexOf(find(node))}`);
        }

        // Union two nodes
        union(0, 1);
        console.log("\nAfter union(0, 1):");
        for (let node of nodes) {
            console.log(`Node ${node} is connected to: ${nodes.indexOf(find(node))}`);
        }

        // Find a node
        console.log("\nAfter finding node 0:");
        console.log(find(0));
    </script>
</body>
</html>
