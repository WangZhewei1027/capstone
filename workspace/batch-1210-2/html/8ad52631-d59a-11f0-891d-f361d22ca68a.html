<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        #div {
            width: 50%;
            margin: 20px auto;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        function divideAndConquer(arr, target, start, end) {
            if (start >= end) {
                return arr[target];
            }

            let mid = Math.floor((start + end) / 2);
            let leftHalf = arr.slice(start, mid + 1);
            let rightHalf = arr.slice(mid + 1, end + 1);

            return divideAndConquer(leftHalf, target, start, mid) + divideAndConquer(rightHalf, target, mid + 1, end);
        }

        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let target = 5;

        let result = divideAndConquer(arr, target, 0, arr.length - 1);
        console.log(`The element at index ${target} is: ${result}`);
    </script>
</body>
</html>
