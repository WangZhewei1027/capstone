<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>JavaScript Arrays</h1>
    <p>This example demonstrates basic operations on a JavaScript array, including adding, removing elements, and displaying its contents.</p>

    <div>
        <button onclick="addElement()">Add Element</button>
        <button onclick="removeElement()">Remove Last Element</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="arrayTable">
            <!-- Array elements will be displayed here -->
        </tbody>
    </table>

    <script>
        let array = ['Apple', 'Banana', 'Cherry'];

        function displayArray() {
            const tableBody = document.getElementById('arrayTable');
            tableBody.innerHTML = ''; // Clear the existing content

            array.forEach((item, index) => {
                const row = document.createElement('tr');
                const indexCell = document.createElement('td');
                const valueCell = document.createElement('td');
                
                indexCell.textContent = index;
                valueCell.textContent = item;
                
                row.appendChild(indexCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            });
        }

        function addElement() {
            const newItem = prompt("Enter a new element to add: ");
            if (newItem) {
                array.push(newItem);
                displayArray();
            }
        }

        function removeElement() {
            if (array.length > 0) {
                array.pop();
                displayArray();
            } else {
                alert("The array is empty, nothing to remove.");
            }
        }

        // Initial display of the array
        displayArray();
    </script>

</body>
</html>
