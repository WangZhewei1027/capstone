<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .queue-container {
            display: inline-block;
            margin-top: 20px;
        }
        .queue-item {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Queue Demonstration</h1>
    <p>A simple demonstration of a queue using JavaScript.</p>

    <div class="controls">
        <input type="text" id="newElement" placeholder="Enter element" />
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
    </div>

    <div class="queue-container" id="queueContainer">
        <!-- Queue items will appear here -->
    </div>

    <script>
        let queue = [];

        function updateQueueDisplay() {
            const queueContainer = document.getElementById('queueContainer');
            queueContainer.innerHTML = '';
            queue.forEach(item => {
                const elementDiv = document.createElement('div');
                elementDiv.classList.add('queue-item');
                elementDiv.textContent = item;
                queueContainer.appendChild(elementDiv);
            });
        }

        function enqueue() {
            const inputElement = document.getElementById('newElement');
            const value = inputElement.value.trim();
            if (value) {
                queue.push(value);
                updateQueueDisplay();
                inputElement.value = '';
            }
        }

        function dequeue() {
            if (queue.length > 0) {
                queue.shift();
                updateQueueDisplay();
            } else {
                alert("Queue is empty!");
            }
        }
    </script>

</body>
</html>
