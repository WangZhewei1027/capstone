<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .deque-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .deque-operations {
            display: inline-block;
            margin-right: 20px;
        }
        .deque-display {
            display: inline-block;
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="deque-container">
        <div class="deque-operations">
            <button onclick="addFront()">Add to Front</button>
            <button onclick="addRear()">Add to Rear</button>
            <button onclick="removeFront()">Remove from Front</button>
            <button onclick="removeRear()">Remove from Rear</button>
        </div>
        <div class="deque-display" id="deque-display"></div>
    </div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }
            addFront(element) {
                this.items.unshift(element);
            }
            addRear(element) {
                this.items.push(element);
            }
            removeFront() {
                return this.items.shift();
            }
            removeRear() {
                return this.items.pop();
            }
            display() {
                return this.items.join(', ');
            }
        }

        const deque = new Deque();

        function updateDisplay() {
            const displayElement = document.getElementById("deque-display");
            displayElement.textContent = deque.display();
        }

        function addFront() {
            const value = prompt("Enter a value to add to the front:");
            if (value !== null) {
                deque.addFront(value);
                updateDisplay();
            }
        }

        function addRear() {
            const value = prompt("Enter a value to add to the rear:");
            if (value !== null) {
                deque.addRear(value);
                updateDisplay();
            }
        }

        function removeFront() {
            const removed = deque.removeFront();
            if (removed !== undefined) {
                alert(`Removed from front: ${removed}`);
                updateDisplay();
            }
        }

        function removeRear() {
            const removed = deque.removeRear();
            if (removed !== undefined) {
                alert(`Removed from rear: ${removed}`);
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
