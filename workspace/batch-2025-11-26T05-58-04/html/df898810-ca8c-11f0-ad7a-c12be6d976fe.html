<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #000;
        }
        .arrow {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Linked List Visualization</h1>
    <div id="linked-list"></div>
    
    <script>
        // Define a Node for the linked list
        class ListNode {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        // Define a LinkedList class
        class LinkedList {
            constructor() {
                this.head = null;
            }

            // Method to add a node to the end of the list
            append(value) {
                const newNode = new ListNode(value);
                if (this.head === null) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }

            // Method to display the list
            render() {
                const listContainer = document.getElementById('linked-list');
                listContainer.innerHTML = ''; // Clear previous content
                let current = this.head;
                while (current) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = current.value;
                    listContainer.appendChild(nodeDiv);

                    // Draw an arrow if there's a next node
                    if (current.next) {
                        const arrow = document.createElement('div');
                        arrow.className = 'arrow';
                        arrow.innerHTML = '&rarr;';
                        listContainer.appendChild(arrow);
                    }

                    current = current.next;
                }
            }
        }

        // Create a linked list and add some nodes
        const linkedList = new LinkedList();
        linkedList.append(1);
        linkedList.append(2);
        linkedList.append(3);
        linkedList.append(4);
    </script>

</body>
</html>
