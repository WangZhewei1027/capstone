<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .stack {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stack Implementation in JavaScript</h1>
        <input type="number" id="inputValue" placeholder="Enter a number">
        <button onclick="push()">Push to Stack</button>
        <button onclick="pop()">Pop from Stack</button>
        <button onclick="peek()">Peek at Stack</button>
        <button onclick="isEmpty()">Is Stack Empty?</button>
        <button onclick="clearStack()">Clear Stack</button>
        
        <div id="stackDisplay" class="stack"></div>
        <div id="output"></div>
    </div>

    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(item) {
                this.items.push(item);
            }

            pop() {
                if (this.items.length === 0) {
                    return 'Stack is empty';
                }
                return this.items.pop();
            }

            peek() {
                if (this.items.length === 0) {
                    return 'Stack is empty';
                }
                return this.items[this.items.length - 1];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            clear() {
                this.items = [];
            }
        }

        const stack = new Stack();

        function updateStackDisplay() {
            document.getElementById('stackDisplay').innerText = `Stack: [${stack.items.join(', ')}]`;
        }

        function push() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                stack.push(Number(value));
                updateStackDisplay();
                document.getElementById('output').innerText = `Pushed: ${value}`;
                document.getElementById('inputValue').value = '';
            } else {
                document.getElementById('output').innerText = 'Enter a valid number';
            }
        }

        function pop() {
            const poppedValue = stack.pop();
            updateStackDisplay();
            document.getElementById('output').innerText = `Popped: ${poppedValue}`;
        }

        function peek() {
            const peekedValue = stack.peek();
            document.getElementById('output').innerText = `Peeked: ${peekedValue}`;
        }

        function isEmpty() {
            const emptyStatus = stack.isEmpty();
            document.getElementById('output').innerText = `Is stack empty? ${emptyStatus}`;
        }

        function clearStack() {
            stack.clear();
            updateStackDisplay();
            document.getElementById('output').innerText = 'Stack cleared';
        }

        updateStackDisplay();
    </script>
</body>
</html>
