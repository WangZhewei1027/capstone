<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <form>
        <label for="seq1">Sequence 1:</label>
        <textarea id="seq1" name="seq1" rows="10" cols="50"></textarea>
        <br>
        <label for="seq2">Sequence 2:</label>
        <textarea id="seq2" name="seq2" rows="10" cols="50"></textarea>
        <br>
        <button id="calculate-btn">Calculate LCS</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateLCS(seq1, seq2) {
            const m = seq1.length;
            const n = seq2.length;
            let dp = new Array(m + 1).fill(0).map(() => new Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (seq1[i - 1] === seq2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            let lcs = '';
            let i = m;
            let j = n;
            while (i > 0 && j > 0) {
                if (seq1[i - 1] === seq2[j - 1]) {
                    lcs = seq1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }

        document.getElementById('calculate-btn').addEventListener('click', function() {
            const seq1 = document.getElementById('seq1').value;
            const seq2 = document.getElementById('seq2').value;

            const lcs = calculateLCS(seq1, seq2);
            document.getElementById('result').innerHTML = `Longest Common Subsequence: ${lcs}`;
        });
    </script>
</body>
</html>
