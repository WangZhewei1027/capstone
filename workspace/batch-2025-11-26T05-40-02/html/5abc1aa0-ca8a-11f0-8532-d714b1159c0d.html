<!DOCTYPE html>
<html>
<head>
    <title>Array Demo</title>
    <style>
        #container {
            width: 50%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Array Demo</h1>
        <input type="number" id="num" placeholder="Enter array size">
        <button id="add-btn">Add</button>
        <button id="clear-btn">Clear</button>
        <button id="print-btn">Print</button>
        <button id="sort-btn">Sort</button>
        <button id="reverse-btn">Reverse</button>
        <p id="output"></p>

        <script src="script.js"></script>
    </div>

    <script>
        let arr = [];
        let num = parseInt(document.getElementById("num").value);
        let output = document.getElementById("output");

        function add() {
            arr.push(parseInt(document.getElementById("num").value));
            output.textContent = "Array: " + arr.join(", ");
        }

        function clear() {
            arr = [];
            output.textContent = "Array: " + arr.join(", ");
        }

        function print() {
            output.textContent = "Array: " + arr.join(", ");
        }

        function sort() {
            arr.sort((a, b) => a - b);
            output.textContent = "Array: " + arr.join(", ");
        }

        function reverse() {
            arr = arr.reverse();
            output.textContent = "Array: " + arr.join(", ");
        }

        document.getElementById("add-btn").addEventListener("click", add);
        document.getElementById("clear-btn").addEventListener("click", clear);
        document.getElementById("print-btn").addEventListener("click", print);
        document.getElementById("sort-btn").addEventListener("click", sort);
        document.getElementById("reverse-btn").addEventListener("click", reverse);
    </script>
</body>
</html>
