<!DOCTYPE html>
<html>
<head>
    <title>K-Means Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering</h1>
    <p>Enter the number of clusters:</p>
    <input type="number" id="clusters" value="3">
    <button id="run">Run</button>
    <div id="chart"></div>

    <script>
        let clusters = document.getElementById('clusters').value;
        let data = [];

        function addData() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            let z = parseFloat(document.getElementById('z').value);
            data.push([x, y, z]);
        }

        function drawChart() {
            let ctx = document.getElementById('chart').getContext('2d');
            let chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    labels: data.map((d) => d[0]),
                    datasets: [{
                        label: 'Data Points',
                        data: data.map((d) => d[1]),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    tooltips: {
                        callbacks: {
                            label: (tooltipItem, data) => {
                                return `x: ${data[0]}, y: ${data[1]}, z: ${data[2]}`;
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('run').addEventListener('click', function() {
            addData();
            drawChart();
        });

        document.getElementById('x').addEventListener('input', function() {
            addData();
            drawChart();
        });

        document.getElementById('y').addEventListener('input', function() {
            addData();
            drawChart();
        });

        document.getElementById('z').addEventListener('input', function() {
            addData();
            drawChart();
        });
    </script>
</body>
</html>
