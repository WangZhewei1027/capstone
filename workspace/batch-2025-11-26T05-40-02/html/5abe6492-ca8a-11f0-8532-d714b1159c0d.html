<!DOCTYPE html>
<html>
<head>
    <title>Counting Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <p>Input array: <span id="input"></span></p>
    <button id="sort-btn">Sort</button>
    <p id="output"></p>

    <script>
        function countingSort(arr) {
            let max = Math.max(...arr);
            let min = Math.min(...arr);
            let count = new Array(max + 1).fill(0);
            for (let num of arr) {
                count[num] += 1;
            }

            let output = [];
            for (let i = 0; i <= max; i++) {
                output.push(count[i] ? i : 0);
            }

            return output;
        }

        function sort(arr) {
            let output = countingSort(arr);
            console.log("Sorted array:", output);
            let outputDiv = document.getElementById("output");
            outputDiv.textContent = "Sorted array:\n" + output.join("\n");
        }

        let input = document.getElementById("input");
        let sortBtn = document.getElementById("sort-btn");

        sortBtn.addEventListener("click", () => {
            let inputValue = parseInt(input.value);
            if (inputValue < 0 || inputValue > 1000) {
                alert("Input must be between 0 and 1000");
            } else {
                let arr = Array.from({ length: inputValue }, (_, i) => i);
                sort(arr);
            }
        });
    </script>
</body>
</html>
