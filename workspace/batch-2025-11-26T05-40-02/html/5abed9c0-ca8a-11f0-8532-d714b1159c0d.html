<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm</h1>
    <canvas id="graph" width="800" height="400"></canvas>

    <script>
        let graph = {
            'A': ['B', 'C'],
            'B': ['A', 'C', 'D'],
            'C': ['A', 'B', 'D', 'E'],
            'D': ['B', 'C', 'E'],
            'E': ['C', 'D', 'F']
        };

        function bellmanFord(graph, source) {
            let distances = Array.from({length: Object.keys(graph).length + 1}, () => Infinity);
            let predecessors = Array.from({length: Object.keys(graph).length + 1}, () => null);

            distances[source] = 0;

            for (let i = 0; i < Object.keys(graph).length; i++) {
                for (let neighbor in graph) {
                    let weight = graph[neighbor].includes(i) ? 1 : Infinity;
                    if (distances[neighbor] > distances[i] + weight) {
                        distances[neighbor] = distances[i] + weight;
                        predecessors[neighbor] = i;
                    }
                }
            }

            // Check for negative-weight cycles
            for (let i = 0; i < Object.keys(graph).length; i++) {
                for (let neighbor in graph) {
                    let weight = graph[neighbor].includes(i) ? 1 : Infinity;
                    if (distances[neighbor] > distances[i] + weight) {
                        console.log(`Negative-weight cycle detected at node ${i} -> ${neighbor}`);
                        throw new Error("Negative-weight cycle detected");
                    }
                }
            }

            // Reconstruct the shortest path
            let path = [];
            let current = Object.keys(graph).length;
            while (current !== null) {
                path.unshift(current);
                current = predecessors[current];
            }

            console.log("Shortest distances from source to all other nodes:", distances);
            console.log("Shortest path from source to all other nodes:", path);
        }

        let source = 'A';
        bellmanFord(graph, source);
    </script>
</body>
</html>
