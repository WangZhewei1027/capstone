<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <input id="input" type="text" placeholder="Enter vertices">
    <button id="add-btn">Add Vertex</button>
    <button id="remove-btn">Remove Vertex</button>
    <button id="print-btn">Print Adjacency List</button>
    <div id="graph"></div>

    <script>
        let graph = {};
        let input = document.getElementById('input');
        let addBtn = document.getElementById('add-btn');
        let removeBtn = document.getElementById('remove-btn');
        let printBtn = document.getElementById('print-btn');
        let graphDiv = document.getElementById('graph');

        addBtn.addEventListener('click', addVertex);
        removeBtn.addEventListener('click', removeVertex);
        printBtn.addEventListener('click', printAdjacencyList);

        function addVertex() {
            let vertex = input.value;
            if (!vertex) return;

            if (!graph[vertex]) {
                graph[vertex] = [];
            }

            graphDiv.innerHTML += `<p>${vertex} -> [</p>`;
            graphDiv.innerHTML += `<p>${vertex} -> [</p>`;
            graphDiv.innerHTML += `<p> 0 -> [</p>`;
            graph[vertex].push(0);
            graphDiv.innerHTML += `<p> 0 -> [</p>`;
            graphDiv.innerHTML += `<p> 1 -> [</p>`;
            graphDiv.innerHTML += `<p> 2 -> [</p>`;
            graph[vertex].push(1);
            graphDiv.innerHTML += `<p> 1 -> [</p>`;
            graphDiv.innerHTML += `<p> 2 -> [</p>`;
            graphDiv.innerHTML += `<p> 3 -> [</p>`;
            graph[vertex].push(2);
            graphDiv.innerHTML += `<p> 2 -> [</p>`;
            graphDiv.innerHTML += `<p> 3 -> [</p>`;
            graphDiv.innerHTML += `<p> 4 -> [</p>`;
            graph[vertex].push(3);
            graphDiv.innerHTML += `<p> 3 -> [</p>`;
            graphDiv.innerHTML += `<p> 4 -> [</p>`;
            graphDiv.innerHTML += '</p>';
        }

        function removeVertex() {
            let vertex = input.value;
            if (!vertex) return;

            if (!graph[vertex]) return;

            let index = graph[vertex].indexOf(0);
            if (index === -1) return;

            graph[vertex].splice(index, 1);
            graphDiv.innerHTML = graphDiv.innerHTML.replace(vertex + ' -> [', '');
        }

        function printAdjacencyList() {
            let result = '';
            for (let vertex in graph) {
                result += `<p>${vertex} -> [</p>`;
                for (let neighbor of graph[vertex]) {
                    result += `<p>  ${neighbor} -> [</p>`;
                }
                result += '</p>';
            }
            graphDiv.innerHTML = result;
        }
    </script>
</body>
</html>
