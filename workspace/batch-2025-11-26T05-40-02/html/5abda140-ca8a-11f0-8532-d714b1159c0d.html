<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tree {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .node {
            padding: 20px;
            border-bottom: 1px solid black;
        }
        .node span {
            font-weight: bold;
        }
        .node span:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="tree">
        <h2>Red-Black Tree</h2>
        <p>Left Child: <span>Root</span></p>
        <p>Right Child: <span>Root</span></p>
        <p>Parent: <span>Root</span></p>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.parent = null;
            }
        }

        class RedBlackTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                if (this.root === null) {
                    this.root = new Node(value);
                } else {
                    this._insert(this.root, value);
                }
            }

            _insert(node, value) {
                if (value < node.value) {
                    if (node.left === null) {
                        node.left = new Node(value);
                    } else {
                        this._insert(node.left, value);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(value);
                    } else {
                        this._insert(node.right, value);
                    }
                }
            }

            display(node) {
                if (node === null) {
                    return;
                }
                console.log(`${node.value} (Red, Black)`);
                this.display(node.left);
                this.display(node.right);
            }
        }

        let tree = new RedBlackTree();
        tree.insert(5);
        tree.insert(3);
        tree.insert(7);
        tree.insert(2);
        tree.insert(4);
        tree.insert(6);
        tree.insert(8);

        tree.display(tree.root);
    </script>
</body>
</html>
