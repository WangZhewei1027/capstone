<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Regression</h1>
        <form id="linear-regression-form">
            <label for="x">X:</label>
            <input type="number" id="x" name="x"><br><br>
            <label for="y">Y:</label>
            <input type="number" id="y" name="y"><br><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let x = 0;
        let y = 0;
        let result = document.getElementById('result');
        let form = document.getElementById('linear-regression-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const xVal = parseFloat(document.getElementById('x').value);
            const yVal = parseFloat(document.getElementById('y').value);

            if (isNaN(xVal) || isNaN(yVal)) {
                alert('Please enter valid numbers');
                return;
            }

            const data = {
                x: xVal,
                y: yVal
            };

            const reg = new LinearRegression(data);
            const predicted = reg.predict();

            result.innerText = `Predicted value: ${predicted}`;
        });
    </script>

    <script>
        class LinearRegression {
            constructor(data) {
                this.x = data.x;
                this.y = data.y;
            }

            predict() {
                const meanX = this.x.reduce((acc, curr) => acc + curr, 0) / this.x.length;
                const meanY = this.y.reduce((acc, curr) => acc + curr, 0) / this.y.length;
                const numerator = this.x.reduce((acc, curr) => acc + (curr - meanX) * (curr - meanY), 0);
                const denominator = this.x.reduce((acc, curr) => acc + (curr - meanX) ** 2, 0);
                return (numerator / denominator) + meanY;
            }
        }
    </script>
</body>
</html>
