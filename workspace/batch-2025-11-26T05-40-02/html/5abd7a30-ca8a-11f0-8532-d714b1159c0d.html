<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
        }
        #data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree</h1>
    <input id="data" type="text" placeholder="Enter data">
    <button id="add-btn">Add</button>
    <button id="search-btn">Search</button>
    <div id="tree"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            add(data) {
                if (this.root === null) {
                    this.root = new Node(data);
                } else {
                    this._add(data, this.root);
                }
            }

            _add(data, node) {
                if (data < node.data) {
                    if (node.left === null) {
                        node.left = new Node(data);
                    } else {
                        this._add(data, node.left);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(data);
                    } else {
                        this._add(data, node.right);
                    }
                }
            }

            search(data) {
                if (this.root !== null) {
                    return this._search(data, this.root);
                } else {
                    return null;
                }
            }

            _search(data, node) {
                if (data === node.data) {
                    return node;
                } else if (data < node.data) {
                    if (node.left === null) {
                        return null;
                    } else {
                        return this._search(data, node.left);
                    }
                } else {
                    if (node.right === null) {
                        return null;
                    } else {
                        return this._search(data, node.right);
                    }
                }
            }

            display() {
                if (this.root !== null) {
                    this._display(this.root);
                }
            }

            _display(node) {
                if (node !== null) {
                    this._display(node.left);
                    document.getElementById("tree").innerHTML += `<p>${node.data}</p>`;
                    this._display(node.right);
                }
            }
        }

        let bst = new BinarySearchTree();
        document.getElementById("add-btn").addEventListener("click", () => {
            let data = document.getElementById("data").value;
            bst.add(data);
            bst.display();
        });

        document.getElementById("search-btn").addEventListener("click", () => {
            let data = document.getElementById("data").value;
            let result = bst.search(data);
            if (result !== null) {
                console.log(`Found ${data} in the tree`);
            } else {
                console.log(`Not found in the tree`);
            }
        });
    </script>
</body>
</html>
