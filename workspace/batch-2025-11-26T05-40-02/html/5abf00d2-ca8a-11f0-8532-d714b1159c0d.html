<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        #fibonacci {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <input type="number" id="n" placeholder="Enter the number of terms">
    <button id="generate">Generate Fibonacci Sequence</button>
    <div id="fibonacci"></div>

    <script>
        const n = parseInt(document.getElementById('n').value);
        let sequence = [0, 1];

        function generateFibonacci() {
            const result = sequence.slice(0, n);
            result.push(result[0] + result[1]);
            document.getElementById('fibonacci').innerHTML = `Fibonacci Sequence: ${result.join(', ')}`;
        }

        document.getElementById('generate').addEventListener('click', generateFibonacci);
    </script>
</body>
</html>
