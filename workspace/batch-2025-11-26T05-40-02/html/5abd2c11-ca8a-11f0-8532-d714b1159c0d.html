<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #set {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #set input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #set button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #set button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="set">
        <h2>Set</h2>
        <form id="set">
            <label for="set1">Set 1:</label>
            <input type="number" id="set1" name="set1" value="10">
            <br><br>
            <label for="set2">Set 2:</label>
            <input type="number" id="set2" name="set2" value="20">
            <br><br>
            <label for="set3">Set 3:</label>
            <input type="number" id="set3" name="set3" value="30">
            <br><br>
            <button type="button" id="add">Add</button>
            <button type="button" id="remove">Remove</button>
        </form>
    </div>

    <script>
        let sets = [];

        function addSet() {
            let set = parseInt(document.getElementById("set1").value);
            sets.push(set);
            document.getElementById("set1").value = "";
            document.getElementById("set2").value = "";
            document.getElementById("set3").value = "";
        }

        function removeSet() {
            let index = sets.indexOf(parseInt(document.getElementById("set1").value));
            if (index !== -1) {
                sets.splice(index, 1);
                document.getElementById("set1").value = "";
            }
        }

        document.getElementById("add").addEventListener("click", addSet);
        document.getElementById("remove").addEventListener("click", removeSet);
    </script>
</body>
</html>
