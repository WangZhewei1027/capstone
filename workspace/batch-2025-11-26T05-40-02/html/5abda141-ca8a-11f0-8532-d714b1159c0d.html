<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #heap {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #heap h2 {
            margin-bottom: 10px;
        }
        #heap p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Heap (Min/Max) Demo</h2>
    <div id="heap"></div>
    <script>
        class Heap {
            constructor(data, priority) {
                this.data = data;
                this.priority = priority;
                this.heap = [];
                this.size = data.length;
            }

            parent(index) {
                return Math.floor((index - 1) / 2);
            }

            leftChild(index) {
                return 2 * index + 1;
            }

            rightChild(index) {
                return 2 * index + 2;
            }

            insert(value) {
                this.heap.push(value);
                this.heapifyUp(this.heap.length - 1);
            }

            heapifyUp(index) {
                while (index > 0 && this.priority(this.heap[index]) < this.priority(this.heap[this.parent(index)])) {
                    this.swap(index, this.parent(index));
                    index = this.parent(index);
                }
            }

            swap(i, j) {
                [this.heap[i], this.heap[j]] = [this.heap[j], this.heap[i]];
            }

            getMin() {
                return this.heap[0];
            }

            getMax() {
                return this.heap[this.size - 1];
            }
        }

        let data = [5, 2, 8, 1, 9];
        let priority = (value) => value;

        let heap = new Heap(data, priority);

        let min = heap.getMin();
        let max = heap.getMax();

        console.log(`Min: ${min}, Max: ${max}`);
    </script>
</body>
</html>
