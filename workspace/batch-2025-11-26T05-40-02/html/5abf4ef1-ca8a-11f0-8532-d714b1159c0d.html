<!DOCTYPE html>
<html>
<head>
    <title>Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #divide {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #conquer {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer</h1>
    <div id="divide">
        <h2>Divide</h2>
        <p>Enter a number to divide it into two parts:</p>
        <input type="number" id="input" placeholder="Enter a number">
        <button id="divide-btn">Divide</button>
        <p id="result"></p>
    </div>
    <div id="conquer">
        <h2>Conquer</h2>
        <p>Enter a number to conquer it using divide and conquer algorithm:</p>
        <input type="number" id="input2" placeholder="Enter a number">
        <button id="conquer-btn">Conquer</button>
        <p id="result2"></p>
    </div>

    <script>
        let inputDivide = document.getElementById('input');
        let inputConquer = document.getElementById('input2');
        let resultDivide = document.getElementById('result');
        let resultConquer = document.getElementById('result2');
        let divideBtn = document.getElementById('divide-btn');
        let conquerBtn = document.getElementById('conquer-btn');

        divideBtn.addEventListener('click', () => {
            let num = +inputDivide.value;
            let result = Math.floor(num / 2);
            resultDivide.innerText = `You entered: ${num}`;
            resultDivide.innerText += ` / 2 = ${result}`;
        });

        conquerBtn.addEventListener('click', () => {
            let num = +inputConquer.value;
            let result = Math.floor(num / 2);
            resultConquer.innerText = `You entered: ${num}`;
            resultConquer.innerText += ` / 2 = ${result}`;
        });
    </script>
</body>
</html>
