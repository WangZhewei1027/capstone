<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <input id="num-adj" type="number" placeholder="Enter the number of vertices">
    <button id="generate-btn">Generate Adjacency Matrix</button>
    <button id="clear-btn">Clear Matrix</button>
    <table id="adj-matrix"></table>

    <script>
        let numVertices = document.getElementById('num-adj').value;
        let adjMatrix = new Array(numVertices).fill(0).map(() => new Array(numVertices).fill(0));

        document.getElementById('generate-btn').addEventListener('click', () => {
            for (let i = 0; i < numVertices; i++) {
                for (let j = 0; j < numVertices; j++) {
                    if (i === j) {
                        adjMatrix[i][j] = 1;
                    }
                }
            }
            renderMatrix();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            adjMatrix = new Array(numVertices).fill(0).map(() => new Array(numVertices).fill(0));
            renderMatrix();
        });

        function renderMatrix() {
            document.getElementById('adj-matrix').innerHTML = '';
            for (let i = 0; i < numVertices; i++) {
                for (let j = 0; j < numVertices; j++) {
                    document.getElementById('adj-matrix').appendChild(document.createElement('tr'));
                    document.getElementById('adj-matrix').appendChild(document.createElement('td'));
                    document.getElementById('adj-matrix').appendChild(document.createElement('td')).textContent = adjMatrix[i][j];
                    document.getElementById('adj-matrix').appendChild(document.createElement('td')).textContent = (i === j ? '1' : '0');
                }
            }
        }
    </script>
</body>
</html>
