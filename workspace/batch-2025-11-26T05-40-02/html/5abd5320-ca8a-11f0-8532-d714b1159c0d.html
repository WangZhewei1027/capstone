<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .binary-tree {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .node {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .node:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="binary-tree">
        <h2>Binary Tree</h2>
        <pre id="tree"></pre>
        <form id="input-form">
            <label for="value">Enter a value:</label>
            <input type="number" id="value" />
            <button id="add-btn">Add</button>
        </form>
        <pre id="output"></pre>
    </div>

    <script>
        class Node {
            constructor(value, left = null, right = null) {
                this.value = value;
                this.left = left;
                this.right = right;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
            }

            add(value) {
                if (!this.root) {
                    this.root = new Node(value);
                } else {
                    this._add(value, this.root);
                }
            }

            _add(value, node) {
                if (value < node.value) {
                    if (node.left) {
                        this._add(value, node.left);
                    } else {
                        node.left = new Node(value);
                    }
                } else {
                    if (node.right) {
                        this._add(value, node.right);
                    } else {
                        node.right = new Node(value);
                    }
                }
            }

            printTree(node, level = 0) {
                const str = '  '.repeat(level) + node.value;
                if (node.left) {
                    str += ' <- ' + this.printTree(node.left, level + 1);
                }
                if (node.right) {
                    str += ' -> ' + this.printTree(node.right, level + 1);
                }
                document.getElementById('output').innerHTML += str + '<br>';
            }
        }

        const tree = new BinaryTree();
        const inputForm = document.getElementById('input-form');
        const addBtn = document.getElementById('add-btn');
        const treeElement = document.getElementById('tree');
        const outputElement = document.getElementById('output');

        addBtn.addEventListener('click', () => {
            const value = parseInt(document.getElementById('value').value);
            tree.add(value);
            tree.printTree(tree.root);
        });

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const value = parseInt(document.getElementById('value').value);
            tree.add(value);
            tree.printTree(tree.root);
        });
    </script>
</body>
</html>
