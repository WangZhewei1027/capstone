<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #two_pointers {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        #two_pointers input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #two_pointers button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #two_pointers button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="two_pointers">
        <h2>Two Pointers</h2>
        <form>
            <label for="x">X:</label>
            <input type="number" id="x" name="x" required>
            <br>
            <label for="y">Y:</label>
            <input type="number" id="y" name="y" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <script>
        function calculate(x, y) {
            if (x > y) {
                return x - y;
            } else if (x < y) {
                return y - x;
            } else {
                return 0;
            }
        }

        document.getElementById("two_pointers").addEventListener("submit", function (e) {
            e.preventDefault();
            const x = parseInt(document.getElementById("x").value);
            const y = parseInt(document.getElementById("y").value);
            const result = calculate(x, y);
            document.getElementById("result").innerHTML = "Result: " + result;
        });
    </script>
</body>
</html>
