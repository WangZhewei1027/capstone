<!DOCTYPE html>
<html>
<head>
    <title>Binary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #binary-search {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Binary Search</h1>
    <p>Find the index of a value in a sorted array using binary search.</p>
    <input id="value" type="number" placeholder="Enter a value">
    <button id="search">Search</button>
    <div id="result"></div>

    <script>
        function binarySearch(arr, value) {
            let low = 0;
            let high = arr.length - 1;

            while (low <= high) {
                let mid = Math.floor((low + high) / 2);

                if (arr[mid] === value) {
                    return mid;
                } else if (arr[mid] < value) {
                    low = mid + 1;
                } else {
                    high = mid - 1;
                }
            }

            return -1;
        }

        let arr = [2, 5, 8, 12, 16, 23, 38, 56, 72, 91];
        let value = parseInt(document.getElementById("value").value);

        let result = document.getElementById("result");

        if (value < arr[0] || value > arr[arr.length - 1]) {
            result.innerText = "Value not found in the array.";
        } else {
            let index = binarySearch(arr, value);
            if (index !== -1) {
                result.innerText = `Value ${value} found at index ${index}.`;
            } else {
                result.innerText = `Value ${value} not found in the array.`;
            }
        }
    </script>
</body>
</html>
