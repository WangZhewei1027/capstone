<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Huffman Coding</h2>
        <form id="huffman-form">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <br><br>
            <label for="frequency">Frequency:</label>
            <input type="number" id="frequency" name="frequency" required>
            <br><br>
            <button type="submit">Generate Huffman Code</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        const symbolInput = document.getElementById('symbol');
        const frequencyInput = document.getElementById('frequency');
        const outputDiv = document.getElementById('output');

        let symbols = {};
        let frequencies = {};

        function calculateFrequencies() {
            const frequencyInputValue = frequencyInput.value;
            const frequency = parseInt(frequencyInputValue);
            if (frequency in frequencies) {
                frequencies[frequency]++;
            } else {
                frequencies[frequency] = 1;
            }
            for (const symbol in frequencies) {
                symbols[symbol] = frequencies[symbol];
            }
            updateOutput();
        }

        function updateOutput() {
            outputDiv.innerHTML = '';
            for (const symbol in symbols) {
                outputDiv.innerHTML += `<p>Symbol: ${symbol}, Frequency: ${symbols[symbol]}, Code: <code>${symbol}</code></p>`;
            }
        }

        function generateHuffmanCode() {
            const symbols = Object.keys(symbols);
            const codes = {};
            let currentCode = '';
            for (const symbol of symbols) {
                const code = currentCode.length === 0 ? symbol : currentCode + symbol;
                codes[symbol] = code;
                currentCode = code;
            }
            return codes;
        }

        symbolInput.addEventListener('input', calculateFrequencies);
        frequencyInput.addEventListener('input', calculateFrequencies);

        const generateHuffmanButton = document.getElementById('generate-huffman-button');
        generateHuffmanButton.addEventListener('click', generateHuffmanCode);
    </script>
</body>
</html>
