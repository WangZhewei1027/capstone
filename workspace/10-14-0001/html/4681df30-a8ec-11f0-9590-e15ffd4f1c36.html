<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: lightblue;
            transition: height 0.3s;
        }
        #controlPanel {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<div id="controlPanel">
    <button id="startButton">Start Bubble Sort</button>
    <button id="resetButton">Reset</button>
</div>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');

    let array = [];
    let bars = [];
    const arraySize = 10;

    function generateRandomArray() {
        array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        bars = [];
        array.forEach((value, index) => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.id = `bar_${index}`;
            bar.style.height = `${value * 3}px`;
            arrayContainer.appendChild(bar);
            bars.push(bar);
        });
    }

    async function bubbleSort() {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    await highlightBars(j, j + 1);
                }
            }
        }
    }

    async function highlightBars(index1, index2) {
        bars[index1].style.backgroundColor = 'red';
        bars[index2].style.backgroundColor = 'red';
        await sleep(300);
        renderArray();
        await sleep(100);
        bars[index1].style.backgroundColor = 'lightblue';
        bars[index2].style.backgroundColor = 'lightblue';
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    startButton.addEventListener('click', async () => {
        await bubbleSort();
    });

    resetButton.addEventListener('click', () => {
        generateRandomArray();
    });

    // Initialize
    generateRandomArray();
</script>

</body>
</html>
