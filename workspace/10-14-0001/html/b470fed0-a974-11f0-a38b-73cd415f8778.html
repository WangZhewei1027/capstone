<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #arrayContainer {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            background-color: #4CAF50;
            margin: 0 2px;
            transition: height 0.3s;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        #info {
            margin-top: 20px;
            text-align: center;
        }
        #inputArea {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Interactive Bubble Sort Explorer</h1>
<div id="arrayContainer"></div>
<div id="inputArea">
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button id="generateArrayBtn">Generate Array</button>
    <button id="sortBtn" disabled>Start Sorting</button>
</div>
<div id="info"></div>

<script>
    let array = [];
    const arrayContainer = document.getElementById('arrayContainer');
    const arrayInput = document.getElementById('arrayInput');
    const generateArrayBtn = document.getElementById('generateArrayBtn');
    const sortBtn = document.getElementById('sortBtn');
    const info = document.getElementById('info');

    generateArrayBtn.addEventListener('click', generateArray);
    sortBtn.addEventListener('click', bubbleSort);

    function generateArray() {
        const input = arrayInput.value.split(',').map(Number);
        array = input.filter(num => !isNaN(num));
        displayArray();
        sortBtn.disabled = false;
        info.innerHTML = "Click 'Start Sorting' to visualize the Bubble Sort!";
    }

    function displayArray() {
        arrayContainer.innerHTML = '';
        for (let num of array) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${num * 10}px`;
            bar.style.backgroundColor = '#4CAF50';
            arrayContainer.appendChild(bar);
        }
    }

    async function bubbleSort() {
        let len = array.length;
        for (let i = 0; i < len - 1; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    displayArray();
                    await new Promise(resolve => setTimeout(resolve, 500)); // pause for visualization
                }
            }
        }
        info.innerHTML = "Sorting completed!";
        sortBtn.disabled = true;
    }
</script>

</body>
</html>
