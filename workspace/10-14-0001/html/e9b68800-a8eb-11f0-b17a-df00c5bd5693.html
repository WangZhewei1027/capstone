<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #arrayDisplay {
            display: flex;
            margin-bottom: 20px;
        }
        .number {
            width: 30px;
            height: 30px;
            margin: 2px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="arrayDisplay"></div>
    <button id="startSortBtn">Start Bubble Sort</button>
    <script>
        const array = [5, 2, 9, 1, 5, 6];
        const arrayDisplay = document.getElementById('arrayDisplay');
        const startSortBtn = document.getElementById('startSortBtn');
        
        function displayArray(arr) {
            arrayDisplay.innerHTML = '';
            arr.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'number';
                div.id = 'number-' + index;
                div.style.backgroundColor = 'blue';
                div.textContent = num;
                arrayDisplay.appendChild(div);
            });
        }

        async function bubbleSort(arr) {
            const len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    const firstId = 'number-' + j;
                    const secondId = 'number-' + (j + 1);
                    
                    // Highlight the elements being compared
                    document.getElementById(firstId).style.backgroundColor = 'red';
                    document.getElementById(secondId).style.backgroundColor = 'red';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Wait for half a second

                    if (arr[j] > arr[j + 1]) {
                        // Swap elements
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }

                    // Update display
                    displayArray(arr);

                    // Reset color after comparison
                    document.getElementById(firstId).style.backgroundColor = 'blue';
                    document.getElementById(secondId).style.backgroundColor = 'blue';
                }
            }
        }

        startSortBtn.addEventListener('click', () => {
            displayArray(array);
            bubbleSort(array);
        });

        // Initial display
        displayArray(array);
    </script>
</body>
</html>
