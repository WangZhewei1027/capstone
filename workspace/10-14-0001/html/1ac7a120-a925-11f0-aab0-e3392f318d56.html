<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f9fc;
        }
        .module {
            width: 100%;
            max-width: 800px;
            padding: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            margin-bottom: 16px;
        }
        .header {
            margin-bottom: 24px;
            text-align: center;
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 200px;
            margin-bottom: 24px;
            border: 2px solid #007BFF;
            padding: 10px;
        }
        .bar {
            width: 50px;
            margin: 0 2px;
            background-color: #007BFF;
            transition: height 0.3s ease;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="module">
    <div class="header">
        <h1>Bubble Sort Visualization</h1>
        <p>Understanding how Bubble Sort works through interactive exploration.</p>
    </div>
    <div class="array-container" id="arrayContainer"></div>
    <button id="generateArray">Generate Random Array</button>
    <button id="sortArray">Sort Array</button>
    <p id="statusMessage"></p>
</div>

<script>
    const arrayContainer = document.getElementById("arrayContainer");
    const generateArrayButton = document.getElementById("generateArray");
    const sortArrayButton = document.getElementById("sortArray");
    const statusMessage = document.getElementById("statusMessage");

    let array = [];

    function generateRandomArray() {
        array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
        statusMessage.textContent = "Array generated!";
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = `${num * 2}px`; // Scale for visibility
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                const bars = document.querySelectorAll('.bar');
                bars[j].style.backgroundColor = 'red'; // Current elements being compared
                bars[j + 1].style.backgroundColor = 'red'; // Current elements being compared
                
                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    renderArray();
                    await sleep(400); // Pause to visualize swap
                }

                bars[j].style.backgroundColor = '#007BFF'; // Reset color
                bars[j + 1].style.backgroundColor = '#007BFF'; // Reset color
            }
        }
        statusMessage.textContent = "Array sorted!";
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    generateArrayButton.addEventListener("click", generateRandomArray);
    sortArrayButton.addEventListener("click", bubbleSort);

</script>

</script>

</body>
</html>
