<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #array {
            display: flex;
            align-items: flex-end;
            margin: 20px 0;
        }

        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            transition: height 0.3s ease;
            display: inline-block;
        }

        .active {
            background-color: #e74c3c;
        }

        .sorted {
            background-color: #2ecc71;
        }

        input[type="text"], button {
            padding: 10px;
            width: 80%;
            margin: 5px auto;
            display: block;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #visualization {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bubble Sort Visualization</h1>
        
        <input type="text" id="inputArray" placeholder="Enter numbers separated by commas (e.g., 5,3,8,4)">
        <button id="sortButton">Sort</button>
        
        <div id="array"></div>
        
        <div id="visualization"></div>
    </div>

    <script>
        let array = [];

        // Function to create and render the bars
        function renderArray(array) {
            const arrayContainer = document.getElementById('array');
            arrayContainer.innerHTML = ''; // Clear previous bars
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 10 + 'px'; // scale for better visibility
                arrayContainer.appendChild(bar);
            });
        }

        // The Bubble Sort Algorithm
        async function bubbleSort(array) {
            const bars = document.getElementsByClassName('bar');
            let n = array.length;
            let swapped;

            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    // Highlight the bars being compared
                    bars[i].classList.add('active');
                    bars[i + 1].classList.add('active');

                    await new Promise(resolve => setTimeout(resolve, 500)); // Wait for 500ms

                    if (array[i] > array[i + 1]) {
                        // Swap
                        [array[i], array[i + 1]] = [array[i + 1], array[i]];
                        renderArray(array);
                        swapped = true;
                    }

                    // Remove active class after comparison
                    bars[i].classList.remove('active');
                    bars[i + 1].classList.remove('active');
                }
                n--; // Reduce the range of comparison
            } while (swapped);
            
            // Color the sorted elements
            for (let i = 0; i < array.length; i++) {
                bars[i].classList.add('sorted');
            }
        }

        // Handling the sorting process
        document.getElementById('sortButton').addEventListener('click', () => {
            const input = document.getElementById('inputArray').value;
            array = input.split(',').map(Number);
            renderArray(array);
            bubbleSort(array);
            document.getElementById('visualization').innerText = 'Sorting in progress...';
        });

    </script>
</body>

</html>
