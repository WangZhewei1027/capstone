<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #arrayContainer {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin-right: 5px;
            background-color: #4CAF50;
            display: inline-block;
            transition: height 0.5s, background-color 0.5s;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Interactive Bubble Sort Visualizer</h1>
<div id="arrayContainer"></div>
<div id="controls">
    <button onclick="generateArray()">Generate Array</button>
    <button onclick="startSort()">Start Bubble Sort</button>
</div>

<script>
    let array = [];
    const ARRAY_SIZE = 10;

    function generateArray() {
        array = [];
        for (let i = 0; i < ARRAY_SIZE; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
        drawArray();
    }

    function drawArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 3}px`; // Scale height for better visibility
            container.appendChild(bar);
        });
    }

    async function startSort() {
        let len = array.length;
        for (let i = 0; i < len - 1; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                drawArray();
                if (array[j] > array[j + 1]) {
                    // Change colors for comparison
                    document.querySelectorAll('.bar')[j].style.backgroundColor = 'red';
                    document.querySelectorAll('.bar')[j + 1].style.backgroundColor = 'red';

                    await sleep(500); // Pause for visibility

                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    drawArray();

                    // Reset colors after swap
                    document.querySelectorAll('.bar')[j].style.backgroundColor = '#4CAF50';
                    document.querySelectorAll('.bar')[j + 1].style.backgroundColor = '#4CAF50';
                }
                await sleep(500); // Pause for visibility
            }
        }
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialize with a random array
    window.onload = generateArray;

</script>

</body>
</html>
