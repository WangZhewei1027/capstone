<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #array-container {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            background-color: teal;
            margin-right: 2px;
            transition: height 0.2s;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<button id="sortButton">Start Bubble Sort</button>
<div id="array-container"></div>

<script>
    const array = [5, 3, 8, 4, 2];
    const arrayContainer = document.getElementById('array-container');

    function createBars(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.style.height = `${num * 20}px`;
            bar.className = 'bar';
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort(arr) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    createBars(arr);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }
    }

    document.getElementById('sortButton').onclick = () => {
        createBars(array);
        bubbleSort(array);
    };
</script>

<script id="fsm" type="application/json">
{
    "states": {
        "initial": {
            "on": {
                "start_sort": "sorting"
            }
        },
        "sorting": {
            "on": {
                "complete": "completed"
            }
        },
        "completed": {
            "type": "final"
        }
    },
    "initial": "initial",
    "actions": {
        "start_sort": {
            "event": "click",
            "selector": "[id='sortButton']"
        },
        "assert_sort_completed": {
            "state": "completed",
            "selector": "[id='array-container']"
        }
    }
}
</script>

</body>
</html>
