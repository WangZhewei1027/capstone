<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linked List Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #listContainer {
            display: flex;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin: auto;
            border-radius: 5px;
            width: 80%;
        }
        .node {
            padding: 10px;
            margin: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e7f1ff;
            position: relative;
        }
        .link {
            height: 2px;
            width: 20px;
            background-color: #007bff;
            position: absolute;
            top: 20px;
            left: 100%;
            margin-left: -10px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 70%;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Explore Linked Lists</h1>

    <div id="listContainer"></div>

    <div class="controls">
        <input type="text" id="nodeValue" placeholder="Enter node value..." />
        <button onclick="addNode()">Add Node</button>
        <button onclick="removeNode()">Remove Last Node</button>
        <button onclick="traverseList()">Traverse List</button>
    </div>

    <div id="output"></div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.render();
            }

            remove() {
                if (!this.head) return;
                if (this.head === this.tail) {
                    this.head = null;
                    this.tail = null;
                    this.render();
                    return;
                }
                let current = this.head;
                while (current.next && current.next !== this.tail) {
                    current = current.next;
                }
                current.next = null;
                this.tail = current;
                this.render();
            }

            traverse() {
                let current = this.head;
                let output = 'Linked List: ';
                while (current) {
                    output += current.value + (current.next ? ' -> ' : '');
                    current = current.next;
                }
                document.getElementById('output').innerText = output;
            }

            render() {
                const listContainer = document.getElementById('listContainer');
                listContainer.innerHTML = '';
                let current = this.head;
                while (current) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.innerText = current.value;
                    listContainer.appendChild(nodeDiv);
                    if (current.next) {
                        const linkDiv = document.createElement('div');
                        linkDiv.className = 'link';
                        nodeDiv.appendChild(linkDiv);
                    }
                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const input = document.getElementById('nodeValue');
            const value = input.value.trim();
            if (value) {
                linkedList.add(value);
                input.value = '';
                document.getElementById('output').innerText = '';
            }
        }

        function removeNode() {
            linkedList.remove();
            document.getElementById('output').innerText = '';
        }

        function traverseList() {
            linkedList.traverse();
        }
    </script>

</body>
</html>
