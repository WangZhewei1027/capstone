<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #333;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: teal;
        }
        .active {
            background-color: orange;
        }
        .swapped {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <button id="startButton">Start Bubble Sort</button>

    <div id="arrayContainer"></div>
    
    <script>
        const arrayContainer = document.getElementById("arrayContainer");
        const startButton = document.getElementById("startButton");
        let array = [5, 2, 9, 1, 5, 6];

        function generateBars() {
            arrayContainer.innerHTML = ''; // Clear previous bars
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 30}px`; // Scale bar height
                bar.classList.add('bar');
                arrayContainer.appendChild(bar);
            });
        }

        function bubbleSort() {
            let n = array.length;
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[i].classList.add('active');
                    bars[i + 1].classList.add('active');
                    
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                    
                    // Swap if the element found is greater than the next element
                    if (array[i] > array[i + 1]) {
                        [array[i], array[i + 1]] = [array[i + 1], array[i]];
                        swapped = true;
                        bars[i].classList.add('swapped');
                        bars[i + 1].classList.add('swapped');
                    }
                    
                    // Remove the highlight after comparison
                    bars[i].classList.remove('active');
                    bars[i + 1].classList.remove('active');
                    if (bars[i].classList.contains('swapped')) {
                        bars[i].classList.remove('swapped');
                    }
                    if (bars[i + 1].classList.contains('swapped')) {
                        bars[i + 1].classList.remove('swapped');
                    }
                }
                n--; // Reduce the size of the array for the next pass
            } while (swapped);
        }

        startButton.addEventListener("click", async () => {
            generateBars();
            await bubbleSort();
            generateBars(); // Regenerate bars to show sorted array
        });

        generateBars(); // Initial generation of bars
    </script>
</body>
</html>
