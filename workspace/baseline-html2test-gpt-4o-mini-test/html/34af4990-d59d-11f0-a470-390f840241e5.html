<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #bst {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 10px;
        }
        .link {
            position: absolute;
            height: 30px;
            border-left: 1px solid #333;
            top: 20px;
        }
        .link.left {
            left: 25px;
            transform: rotate(45deg);
        }
        .link.right {
            right: 25px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="inputValue" placeholder="Enter a number" />
<button id="insertButton">Insert</button>
<button id="traverseButton">In-Order Traverse</button>
<div id="bst"></div>
<div id="output"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (this.root === null) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        inOrderTraverse(node = this.root) {
            if (node) {
                return [
                    ...this.inOrderTraverse(node.left),
                    node.value,
                    ...this.inOrderTraverse(node.right)
                ];
            }
            return [];
        }

        visualize(node = this.root, x = 0, y = 0, level = 0) {
            const offset = 100 / (level + 1);
            const nodes = [];
            if (node) {
                nodes.push(`<div class="node" style="left: ${x * offset}%; top: ${y * 50}px;">${node.value}</div>`);
                if (node.left) {
                    nodes.push(`<div class="link left" style="left: ${x * offset + 25}%"></div>`);
                    nodes.push(...this.visualize(node.left, x - 1, y + 1, level + 1));
                }
                if (node.right) {
                    nodes.push(`<div class="link right" style="right: ${100 - (x * offset) - 25}%"></div>`);
                    nodes.push(...this.visualize(node.right, x + 1, y + 1, level + 1));
                }
            }
            return nodes;
        }
    }

    const bst = new BST();

    document.getElementById('insertButton').addEventListener('click', () => {
        const value = parseInt(document.getElementById('inputValue').value);
        if (!isNaN(value)) {
            bst.insert(value);
            document.getElementById('bst').innerHTML = bst.visualize().join('');
            document.getElementById('inputValue').value = '';
        }
    });

    document.getElementById('traverseButton').addEventListener('click', () => {
        const result = bst.inOrderTraverse();
        document.getElementById('output').innerText = `In-Order Traversal: ${result.join(', ')}`;
    });
</script>

</body>
</html>
