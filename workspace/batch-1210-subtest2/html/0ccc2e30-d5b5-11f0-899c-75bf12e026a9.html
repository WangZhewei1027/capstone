<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heap Sort Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f7fa;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  #inputSection {
    text-align: center;
    margin-bottom: 20px;
  }
  #arrayInput {
    width: 300px;
    font-size: 1rem;
    padding: 8px;
  }
  button {
    padding: 8px 15px;
    font-size: 1rem;
    margin-left: 10px;
    cursor: pointer;
    border: none;
    background-color: #2c7be5;
    color: white;
    border-radius: 4px;
  }
  button:disabled {
    background-color: #a0a9b8;
    cursor: not-allowed;
  }
  #arrayContainer {
    max-width: 90vw;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  .array-bar {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    width: 30px;
    background-color: #a0c4ff;
    margin: 0 2px;
    border-radius: 3px;
    transition: background-color 0.3s ease;
  }
  .array-bar.highlight {
    background-color: #ff595e;
  }
  .array-bar.sorted {
    background-color: #1982c4;
  }
  .bar-value {
    margin-top: 5px;
    font-size: 0.85rem;
    user-select: none;
  }
  #log {
    max-width: 900px;
    margin: 30px auto;
    padding: 15px;
    background-color: #e9efff;
    border-radius: 8px;
    height: 150px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
  }
  #speedControl {
    margin-top: 15px;
    text-align: center;
  }
  label {
    font-weight: bold;
  }
  input[type="range"] {
    width: 200px;
    vertical-align: middle;
    margin-left: 10px;
  }
  #footer {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9rem;
    color: #666;
  }
  @media (max-width: 500px) {
    .array-bar {
      width: 20px;
    }
    #arrayInput {
      width: 90vw;
    }
  }
</style>
</head>
<body>
<h1>Heap Sort Visualizer</h1>

<div id="inputSection">
  <input id="arrayInput" type="text" placeholder="Enter numbers separated by commas" />
  <button id="startBtn">Start Sorting</button>
  <div id="speedControl">
    <label for="speedRange">Animation Speed:</label>
    <input type="range" id="speedRange" min="50" max="1000" value="500" />
    <span id="speedValue">500 ms</span>
  </div>
</div>

<div id="arrayContainer"></div>

<div id="log"></div>

<div id="footer">
  Enter a list of integers separated by commas (e.g. 12, 3, 5, 7, 19).<br />
  The algorithm will visualize heap sort step by step.
</div>

<script>
(() => {
  const arrayInput = document.getElementById('arrayInput');
  const startBtn = document.getElementById('startBtn');
  const arrayContainer = document.getElementById('arrayContainer');
  const logArea = document.getElementById('log');
  const speedRange = document.getElementById('speedRange');
  const speedValue = document.getElementById('speedValue');

  let array = [];
  let bars = [];
  let animationSpeed = 500; // milliseconds

  function log(message) {
    logArea.textContent += message + "\n";
    logArea.scrollTop = logArea.scrollHeight;
  }

  function clearLog() {
    logArea.textContent = "";
  }

  function createBars(arr) {
    arrayContainer.innerHTML = "";
    bars = [];
    const max = Math.max(...arr.map(n => Math.abs(n)) );
    for (let i = 0; i < arr.length; i++) {
      const bar = document.createElement('div');
      bar.classList.add('array-bar');
      // Height proportional to value
      // If negative values exist, handle their height differently: bar will still grow positive upward
      const heightPercent = max === 0 ? 100 : (Math.abs(arr[i]) / max) * 100;
      bar.style.height = `${heightPercent + 20}px`; // add 20px for minimum visibility
      const label = document.createElement('div');
      label.textContent = arr[i];
      label.classList.add('bar-value');
      bar.appendChild(label);
      arrayContainer.appendChild(bar);
      bars.push(bar);
    }
  }

  function swap(arr, i, j) {
    const temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
  }

  // sleep function returns a promise that resolves after ms milliseconds
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Heapify subtree rooted at index i for heap size n
  async function heapify(arr, n, i) {
    let largest = i;
    const left = 2 * i + 1;
    const right = 2 * i + 2;

    // Highlight current node
    highlightBars([i], 'highlight');
    log(`Heapify called on index ${i} (value: ${arr[i]})`);

    if (left < n) {
      highlightBars([left], 'highlight');
      log(`Compare left child index ${left} (value: ${arr[left]}) with current largest index ${largest} (value: ${arr[largest]})`);
      await sleep(animationSpeed);
      if (arr[left] > arr[largest]) {
        largest = left;
        log(`Left child is larger, update largest to index ${largest}`);
      }
      unhighlightBars([left]);
    }
    if (right < n) {
      highlightBars([right], 'highlight');
      log(`Compare right child index ${right} (value: ${arr[right]}) with current largest index ${largest} (value: ${arr[largest]})`);
      await sleep(animationSpeed);
      if (arr[right] > arr[largest]) {
        largest = right;
        log(`Right child is larger, update largest to index ${largest}`);
      }
      unhighlightBars([right]);
    }

    if (largest !== i) {
      log(`Swapping index ${i} (value: ${arr[i]}) and largest index ${largest} (value: ${arr[largest]})`);
      await swapVisual(arr, i, largest);
      await heapify(arr, n, largest);
    } else {
      log(`No swap needed, node at index ${i} is largest.`);
    }
    unhighlightBars([i]);
  }

  // Swaps elements in array and updates visualization bars with animations
  async function swapVisual(arr, i, j) {
    highlightBars([i, j], 'highlight');
    await sleep(animationSpeed / 2);

    // swap in array
    swap(arr, i, j);

    // update bar heights and labels
    updateBar(bars[i], arr[i]);
    updateBar(bars[j], arr[j]);

    await sleep(animationSpeed / 2);
    unhighlightBars([i, j]);
  }

  function updateBar(bar, value) {
    const max = Math.max(...array.map(n => Math.abs(n))) || 1;
    const heightPercent = (Math.abs(value)/max) * 100;
    bar.style.height = `${heightPercent + 20}px`; // +20 for min visual height
    bar.firstChild.textContent = value;
  }

  function highlightBars(indices, className) {
    indices.forEach(i => bars[i]?.classList.add(className));
  }

  function unhighlightBars(indices, className = 'highlight') {
    indices.forEach(i => bars[i]?.classList.remove(className));
  }

  function markSorted(index) {
    if(bars[index]) bars[index].classList.add('sorted');
  }

  async function heapSort(arr) {
    clearLog();
    log("Starting Heap Sort...");

    const n = arr.length;

    // Build max heap
    log("Building max heap...");
    for (let i = Math.floor(n / 2) -1; i >= 0; i--) {
      await heapify(arr, n, i);
    }
    log("Max heap constructed.");

    // One by one extract elements
    for (let i = n - 1; i > 0; i--) {
      log(`Swapping root (index 0, value: ${arr[0]}) with index ${i} (value: ${arr[i]})`);
      // Move current root to end
      await swapVisual(arr, 0, i);

      // Mark the sorted element
      markSorted(i);

      // call max heapify on the reduced heap
      log(`Heapifying root after removing index ${i} from heap`);
      await heapify(arr, i, 0);
    }
    markSorted(0);
    log("Heap Sort Completed!");
  }

  function parseInput(input) {
    return input
      .split(',')
      .map(e => e.trim())
      .filter(e => e !== '')
      .map(Number);
  }

  function validateInput(arr) {
    if (arr.length === 0) return 'Input cannot be empty.';
    if (arr.some(isNaN)) return 'Input contains non-numeric values.';
    if(arr.length > 60) return 'Please enter 60 or fewer numbers for visualization.';
    return null;
  }

  async function startSorting() {
    startBtn.disabled = true;
    arrayInput.disabled = true;
    speedRange.disabled = true;

    await heapSort(array);

    startBtn.disabled = false;
    arrayInput.disabled = false;
    speedRange.disabled = false;
  }

  speedRange.addEventListener('input', () => {
    animationSpeed = +speedRange.value;
    speedValue.textContent = `${animationSpeed} ms`;
  });

  startBtn.addEventListener('click', () => {
    const input = arrayInput.value;
    const parsedArray = parseInput(input);
    const error = validateInput(parsedArray);
    if (error) {
      alert(error);
      return;
    }
    array = parsedArray;
    createBars(array);
    startSorting();
  });

  // Initial setup - example array
  arrayInput.value = '12, 3, 19, 5, 7, 15, 2, 1';
  array = parseInput(arrayInput.value);
  createBars(array);

})();
</script>
</body>
</html>
