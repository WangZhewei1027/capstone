<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            position: relative;
        }
        .arrow {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: -5px;
            vertical-align: middle;
        }
        .container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>
<div id="linkedList"></div>
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Node</button>

<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        add(data) {
            const newNode = new Node(data);
            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
        }

        remove() {
            if (!this.head) return;
            if (!this.head.next) {
                this.head = null;
                return;
            }
            let current = this.head;
            while (current.next && current.next.next) {
                current = current.next;
            }
            current.next = null;
        }

        toArray() {
            let arr = [];
            let current = this.head;
            while (current) {
                arr.push(current.data);
                current = current.next;
            }
            return arr;
        }
    }

    const linkedList = new LinkedList();

    function renderList() {
        const listContainer = document.getElementById("linkedList");
        listContainer.innerHTML = '';
        let current = linkedList.head;
        while (current) {
            const nodeDiv = document.createElement("div");
            nodeDiv.className = 'node';
            nodeDiv.innerHTML = current.data;
            listContainer.appendChild(nodeDiv);
            if (current.next) {
                const arrow = document.createElement("img");
                arrow.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABQ0lEQVR42mJgAAV0xR+0UXhAAJqgPH9mjRADRxL8gP6D0NdYFQCSmAlERUAIViNVC8AAEIBDA4AOGM+MYPiR0v84VhTAFwD85BrAJlBENGVxEIAc1EAuAmFiRYHwKcgoNBgE8CxnzOQakVZQLzcOABhfAXySdQ4AAAAAElFTkSuQmCC';
                arrow.className = 'arrow';
                listContainer.appendChild(arrow);
            }
            current = current.next;
        }
    }

    function addNode() {
        const nodeData = prompt("Enter node data:");
        if (nodeData) {
            linkedList.add(nodeData);
            renderList();
        }
    }

    function removeNode() {
        linkedList.remove();
        renderList();
    }
</script>

</body>
</html>
