<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .array {
            display: flex;
            align-items: flex-end;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.5s ease;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div class="array" id="arrayContainer"></div>
<button id="sortButton">Sort Array</button>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const sortButton = document.getElementById('sortButton');
    let array = [];

    // Function to generate random array
    function generateArray(size) {
        array = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    // Function to render array as bars
    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = `${value * 3}px`; // Scale for visibility
            bar.className = 'bar';
            arrayContainer.appendChild(bar);
        });
    }

    // Bubble sort algorithm
    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                // Visualize comparison
                arrayContainer.childNodes[j].style.backgroundColor = 'orange';
                arrayContainer.childNodes[j + 1].style.backgroundColor = 'orange';
                
                await sleep(100); // Wait for a moment

                if (array[j] > array[j + 1]) {
                    // Swap the elements
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                }

                // Update bar heights
                renderArray();
                
                // Reset colors
                arrayContainer.childNodes[j].style.backgroundColor = 'teal';
                if (j + 1 < n) arrayContainer.childNodes[j + 1].style.backgroundColor = 'teal';
            }
        }
    }
    
    // Helper function to pause execution
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Event listener for button
    sortButton.addEventListener('click', async () => {
        await bubbleSort();
    });

    // Generate initial array
    generateArray(10); // You can modify this size

</script>
</body>
</html>
