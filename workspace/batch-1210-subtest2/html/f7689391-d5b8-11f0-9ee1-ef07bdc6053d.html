<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #inputText {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .tree-node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #e9f7ff;
        }
    </style>
</head>
<body>

<h1>Huffman Coding</h1>
<textarea id="inputText" placeholder="Enter text to encode using Huffman coding..."></textarea>
<button onclick="huffmanCode()">Generate Huffman Code</button>

<div id="output"></div>

<script>
    class Node {
        constructor(data, frequency) {
            this.data = data;
            this.frequency = frequency;
            this.left = null;
            this.right = null;
        }
    }

    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(node) {
            this.heap.push(node);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                const element = this.heap[index];
                const parentIndex = Math.floor((index - 1) / 2);
                const parent = this.heap[parentIndex];

                if (element.frequency >= parent.frequency) break;

                this.heap[index] = parent;
                this.heap[parentIndex] = element;
                index = parentIndex;
            }
        }

        extractMin() {
            const min = this.heap[0];
            const end = this.heap.pop();
            if (this.heap.length > 0) {
                this.heap[0] = end;
                this.sinkDown();
            }
            return min;
        }

        sinkDown() {
            let index = 0;
            const length = this.heap.length;
            const element = this.heap[0];

            while (true) {
                let leftChildIndex = 2 * index + 1;
                let rightChildIndex = 2 * index + 2;
                let leftChild, rightChild;
                let swap = null;

                if (leftChildIndex < length) {
                    leftChild = this.heap[leftChildIndex];
                    if (leftChild.frequency < element.frequency) {
                        swap = leftChildIndex;
                    }
                }

                if (rightChildIndex < length) {
                    rightChild = this.heap[rightChildIndex];
                    if (
                        (swap === null && rightChild.frequency < element.frequency) ||
                        (swap !== null && rightChild.frequency < leftChild.frequency)
                    ) {
                        swap = rightChildIndex;
                    }
                }

                if (swap === null) break;

                this.heap[index] = this.heap[swap];
                this.heap[swap] = element;
                index = swap;
            }
        }

        isEmpty() {
            return this.heap.length === 0;
        }
    }

    function huffmanCode() {
        const input = document.getElementById("inputText").value;
        const frequencyMap = {};
        
        for (const char of input) {
            frequencyMap[char] = (frequencyMap[char] || 0) + 1;
        }

        const minHeap = new MinHeap();

        for (const char in frequencyMap) {
            minHeap.insert(new Node(char, frequencyMap[char]));
        }

        while (minHeap.heap.length > 1) {
            const left = minHeap.extractMin();
            const right = minHeap.extractMin();

            const sum = left.frequency + right.frequency;
            const newNode = new Node(null, sum);
            newNode.left = left;
            newNode.right = right;
            minHeap.insert(newNode);
        }

        const huffmanTree = minHeap.extractMin();
        const huffmanCodes = {};
        generateCodes(huffmanTree, "", huffmanCodes);

        displayOutput(huffmanCodes);
    }

    function generateCodes(node, code, huffmanCodes) {
        if (!node) return;
        if (node.data !== null) {
            huffmanCodes[node.data] = code;
        }
        generateCodes(node.left, code + "0", huffmanCodes);
        generateCodes(node.right, code + "1", huffmanCodes);
    }

    function displayOutput(codes) {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<h2>Huffman Codes:</h2>";
        for (const char in codes) {
            outputDiv.innerHTML += `<div class="tree-node">${char}: ${codes[char]}</div>`;
        }
    }
</script>

</body>
</html>
