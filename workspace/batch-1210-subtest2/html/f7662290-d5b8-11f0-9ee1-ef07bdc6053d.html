<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #queueDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            min-height: 50px;
        }
        #queueInput {
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Queue Demonstration</h1>
    <input type="text" id="queueInput" placeholder="Enter item to enqueue"/>
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="viewQueue()">View Queue</button>
    <div id="queueDisplay"></div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
                this.updateDisplay();
            }

            dequeue() {
                if (this.isEmpty()) {
                    alert("Queue is empty!");
                    return;
                }
                this.items.shift();
                this.updateDisplay();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            view() {
                return this.items;
            }

            updateDisplay() {
                const queueDisplay = document.getElementById('queueDisplay');
                queueDisplay.innerHTML = this.items.length === 0 ? 'Queue is empty' : this.items.join(', ');
            }
        }

        const queue = new Queue();

        function enqueue() {
            const input = document.getElementById('queueInput');
            const value = input.value.trim();
            if (value) {
                queue.enqueue(value);
                input.value = '';
            } else {
                alert('Please enter a valid item.');
            }
        }

        function dequeue() {
            queue.dequeue();
        }

        function viewQueue() {
            alert("Current Queue: " + queue.view().join(', ') || "Queue is empty");
        }
    </script>
</body>
</html>
