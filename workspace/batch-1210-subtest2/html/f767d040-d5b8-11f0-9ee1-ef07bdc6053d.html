<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
        }
        #buttonContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Radix Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <div id="buttonContainer">
        <button onclick="generateRandomArray()">Generate Random Array</button>
        <button onclick="radixSort()">Sort Array using Radix Sort</button>
    </div>

    <script>
        let array = [];

        function generateRandomArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            displayArray();
        }

        function displayArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            array.forEach(num => {
                const bar = document.createElement('div');
                bar.style.height = `${num * 3}px`;
                bar.className = 'bar';
                container.appendChild(bar);
            });
        }

        function getDigit(num, digit) {
            return Math.floor(Math.abs(num) / Math.pow(10, digit)) % 10;
        }

        function getMaxLength(arr) {
            return Math.max(...arr).toString().length;
        }

        async function radixSort() {
            const maxLength = getMaxLength(array);
            let output = Array(array.length);
            for (let digit = 0; digit < maxLength; digit++) {
                const count = Array(10).fill(0);

                // Count occurrences of each digit
                for (let num of array) {
                    const digitValue = getDigit(num, digit);
                    count[digitValue]++;
                }

                // Calculate position of each digit
                for (let i = 1; i < count.length; i++) {
                    count[i] += count[i - 1];
                }

                // Build output array
                for (let i = array.length - 1; i >= 0; i--) {
                    const num = array[i];
                    const digitValue = getDigit(num, digit);
                    output[count[digitValue] - 1] = num;
                    count[digitValue]--;
                }

                array = output.slice();
                displayArray();
                await new Promise(resolve => setTimeout(resolve, 500)); // pause for visualization
            }
        }
    </script>
</body>
</html>
