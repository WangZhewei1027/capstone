<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #graph { width: 600px; height: 400px; border: 1px solid #ccc; position: relative; }
        .node { background-color: #6CAFE2; border-radius: 5px; padding: 5px; cursor: pointer; position: absolute; }
        .edge { position: absolute; width: 2px; background-color: #333; }
    </style>
</head>
<body>
    <h1>Graph Visualization</h1>
    <button onclick="createGraph()">Create Graph</button>
    <div id="graph"></div>

    <script>
        const nodes = [];
        const edges = [];
        const graphElement = document.getElementById('graph');
        const nodeCount = 5;

        function getRandomPosition() {
            const x = Math.random() * (graphElement.clientWidth - 50);
            const y = Math.random() * (graphElement.clientHeight - 50);
            return { x, y };
        }

        function createGraph() {
            // Clear previous nodes and edges
            graphElement.innerHTML = '';
            nodes.length = 0;
            edges.length = 0;

            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const position = getRandomPosition();
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = position.x + 'px';
                node.style.top = position.y + 'px';
                node.innerHTML = `Node ${i}`;
                nodes.push(node);
                graphElement.appendChild(node);
            }

            // Create edges with simple random connection logic
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.5) { // Randomly decide to create an edge
                        createEdge(nodes[i], nodes[j]);
                    }
                }
            }
        }

        function createEdge(nodeA, nodeB) {
            const edge = document.createElement('div');
            edge.className = 'edge';
            const x1 = nodeA.offsetLeft + nodeA.clientWidth / 2;
            const y1 = nodeA.offsetTop + nodeA.clientHeight / 2;
            const x2 = nodeB.offsetLeft + nodeB.clientWidth / 2;
            const y2 = nodeB.offsetTop + nodeB.clientHeight / 2;

            const length = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);
            edge.style.height = length + 'px';
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            edge.style.left = midX + 'px';
            edge.style.top = midY + 'px';
            edge.style.transform = `rotate(${Math.atan2(y2 - y1, x2 - x1) * (180/Math.PI)}deg)`;
            graphElement.appendChild(edge);
        }
    </script>
</body>
</html>
