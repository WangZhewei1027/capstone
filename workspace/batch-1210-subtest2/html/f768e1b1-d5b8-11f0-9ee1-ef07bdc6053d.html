<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart {
            width: 600px;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <p>Click on the chart to add data points.</p>
    <div id="chart"></div>
    <p id="equation"></p>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let dataPoints = [];
        let chart;

        function drawChart() {
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Data Points',
                        data: dataPoints,
                        backgroundColor: 'blue',
                        pointRadius: 5
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            type: 'linear'
                        }
                    }
                }
            });

            if (dataPoints.length >= 2) {
                const slopeIntercept = getLinearRegression(dataPoints);
                const equationText = `y = ${slopeIntercept.m.toFixed(2)}x + ${slopeIntercept.b.toFixed(2)}`;
                document.getElementById('equation').innerText = equationText;
            } else {
                document.getElementById('equation').innerText = '';
            }
        }

        function getLinearRegression(data) {
            const n = data.length;
            const sumX = data.reduce((sum, point) => sum + point.x, 0);
            const sumY = data.reduce((sum, point) => sum + point.y, 0);
            const sumXY = data.reduce((sum, point) => sum + point.x * point.y, 0);
            const sumX2 = data.reduce((sum, point) => sum + point.x * point.x, 0);

            const m = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const b = (sumY - m * sumX) / n;

            return { m, b };
        }

        document.getElementById('chart').addEventListener('click', (event) => {
            const rect = ctx.canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const scaleX = ctx.canvas.width / 100;
            const scaleY = ctx.canvas.height / 100;

            // Normalize x and y to a range of 0 - 100
            dataPoints.push({ x: x / scaleX, y: 100 - (y / scaleY * 100) });
            drawChart();
        });
    </script>
</body>
</html>
