<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #tree {
            margin-top: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            display: inline-block;
            position: relative;
        }
        .line {
            height: 20px;
            width: 2px;
            background-color: #333;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .left-line {
            height: 20px;
            width: 2px;
            background-color: #333;
            position: absolute;
            left: 0;
            top: 0;
        }
        .right-line {
            height: 20px;
            width: 2px;
            background-color: #333;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree"></div>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        createVisualTree() {
            const treeContainer = document.getElementById('tree');
            treeContainer.innerHTML = ''; // Clear previous tree visualization
            this.drawNode(treeContainer, this.root, 0, 300, 5);
        }

        drawNode(container, node, depth, x, y) {
            if (!node) return;

            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';
            nodeElement.innerText = node.value;
            nodeElement.style.marginLeft = `${x}px`;
            nodeElement.style.marginTop = `${y}px`;
            container.appendChild(nodeElement);

            if (node.left) {
                const leftLine = document.createElement('div');
                leftLine.className = 'line left-line';
                leftLine.style.height = `${y + 20}px`;
                nodeElement.appendChild(leftLine);
                this.drawNode(container, node.left, depth + 1, x - 50 / (depth + 1), y + 50);
            }
            if (node.right) {
                const rightLine = document.createElement('div');
                rightLine.className = 'line right-line';
                rightLine.style.height = `${y + 20}px`;
                nodeElement.appendChild(rightLine);
                this.drawNode(container, node.right, depth + 1, x + 50 / (depth + 1), y + 50);
            }
        }
    }

    // Example usage
    const tree = new BinaryTree();
    [8, 3, 10, 1, 6, 14, 4, 7, 13].forEach(value => tree.insert(value));
    tree.createVisualTree();
</script>

</body>
</html>
