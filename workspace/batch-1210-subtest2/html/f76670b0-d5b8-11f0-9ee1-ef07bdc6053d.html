<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        input {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 220px;
        }
    </style>
</head>
<body>

    <h1>Hash Table Demonstration</h1>
    <input type="text" id="key" placeholder="Enter key" />
    <input type="text" id="value" placeholder="Enter value" />
    <button id="addButton">Add to Hash Table</button>
    <button id="displayButton">Display Hash Table</button>

    <div id="output"></div>

    <script>
        class HashTable {
            constructor(size) {
                this.size = size;
                this.table = new Array(size);
            }

            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash += key.charCodeAt(i);
                }
                return hash % this.size;
            }

            add(key, value) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    this.table[index] = [];
                }
                this.table[index].push([key, value]);
            }

            display() {
                let result = '';
                for (let i = 0; i < this.table.length; i++) {
                    if (this.table[i]) {
                        result += `Index ${i}: ${JSON.stringify(this.table[i])}<br>`;
                    }
                }
                return result === '' ? 'Hash Table is empty.' : result;
            }
        }

        const hashTable = new HashTable(10);

        document.getElementById('addButton').addEventListener('click', function() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (key && value) {
                hashTable.add(key, value);
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
                alert('Added to hash table!');
            } else {
                alert('Please enter both key and value.');
            }
        });

        document.getElementById('displayButton').addEventListener('click', function() {
            const output = hashTable.display();
            document.getElementById('output').innerHTML = output;
        });
    </script>
</body>
</html>
