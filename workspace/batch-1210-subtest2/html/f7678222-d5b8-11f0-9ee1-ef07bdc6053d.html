<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Quick Sort Visualization</h1>
<button onclick="startQuickSort()">Start Quick Sort</button>
<div id="arrayContainer"></div>

<script>
    let array = [];
    const arraySize = 20;

    // Generate random array
    function generateRandomArray(size) {
        return Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
    }

    function displayArray(arr) {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = value * 3 + 'px'; // Scale height for visibility
            bar.className = 'bar';
            container.appendChild(bar);
        });
    }

    async function quickSort(arr, left = 0, right = arr.length - 1) {
        if (left < right) {
            const pivotIndex = await partition(arr, left, right);
            await quickSort(arr, left, pivotIndex - 1);
            await quickSort(arr, pivotIndex + 1, right);
        }
        displayArray(arr);
    }

    async function partition(arr, low, high) {
        const pivot = arr[high];
        let i = low - 1;
        
        for (let j = low; j < high; j++) {
            if (arr[j] < pivot) {
                i++;
                [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap
                displayArray(arr);
                await new Promise(resolve => setTimeout(resolve, 100)); // Delay for visualization
            }
        }
        [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]]; // Swap pivot
        displayArray(arr);
        await new Promise(resolve => setTimeout(resolve, 100)); // Delay for visualization
        return i + 1;
    }

    function startQuickSort() {
        array = generateRandomArray(arraySize);
        displayArray(array);
        quickSort(array);
    }

    // Initial array display
    array = generateRandomArray(arraySize);
    displayArray(array);
</script>

</body>
</html>
