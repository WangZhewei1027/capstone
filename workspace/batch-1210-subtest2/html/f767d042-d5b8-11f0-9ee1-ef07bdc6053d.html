<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binary Search Visualization</h1>
    <div class="input-section">
        <label for="array">Enter a sorted array (comma separated): </label>
        <input type="text" id="array" placeholder="e.g. 1,2,3,4,5">
    </div>
    <div class="input-section">
        <label for="target">Enter a target value: </label>
        <input type="number" id="target" placeholder="e.g. 3">
    </div>
    <button id="search-button">Search</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const arrayInput = document.getElementById('array').value;
            const targetInput = document.getElementById('target').value;
            
            // Process the input
            const array = arrayInput.split(',').map(Number);
            const target = Number(targetInput);
            
            const index = binarySearch(array, target);
            
            const resultDiv = document.getElementById('result');
            if (index !== -1) {
                resultDiv.textContent = `Element found at index: ${index}`;
            } else {
                resultDiv.textContent = 'Element not found';
            }
        });

        function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid; // Target found
                }
                if (arr[mid] < target) {
                    left = mid + 1; // Search in the right half
                } else {
                    right = mid - 1; // Search in the left half
                }
            }
            return -1; // Target not found
        }
    </script>
</body>
</html>
