<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input {
            margin-bottom: 10px;
        }
        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Set Operations Demonstration</h1>
    <p>Enter numbers to add to a set. Duplicate entries will be ignored.</p>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button id="addButton">Add to Set</button>
    <button id="clearButton">Clear Set</button>
    
    <h2>Current Set:</h2>
    <ul id="setList"></ul>
    
    <script>
        let numberSet = new Set();

        document.getElementById("addButton").onclick = function() {
            const inputElement = document.getElementById("numberInput");
            const inputValue = Number(inputElement.value);

            if (!isNaN(inputValue)) {
                numberSet.add(inputValue);
                inputElement.value = '';
                updateSetDisplay();
            } else {
                alert("Please enter a valid number.");
            }
        };

        document.getElementById("clearButton").onclick = function() {
            numberSet.clear();
            updateSetDisplay();
        };

        function updateSetDisplay() {
            const setList = document.getElementById("setList");
            setList.innerHTML = ''; // Clear current list
            numberSet.forEach(value => {
                const li = document.createElement("li");
                li.textContent = value;
                setList.appendChild(li);
            });
        }
    </script>
</body>
</html>
