<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #array {
            display: flex;
            margin-bottom: 20px;
        }
        .element {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin-right: 5px;
            background-color: #E7F1FF;
        }
        #result {
            font-weight: bold;
            color: #FF5733;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Sliding Window Technique</h1>
<p>Input an array of numbers and a window size to see the sum of elements in the current sliding window.</p>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 1,2,3,4,5)">
    <input type="number" id="windowSize" placeholder="Window Size" min="1">
    <button onclick="calculateSlidingWindow()">Calculate</button>
</div>

<div id="array"></div>
<div id="result"></div>

<script>
    function calculateSlidingWindow() {
        const arrayInput = document.getElementById('arrayInput').value;
        const windowSize = parseInt(document.getElementById('windowSize').value);
        const resultDiv = document.getElementById('result');
        const arrayDiv = document.getElementById('array');
        
        // Clear previous results
        arrayDiv.innerHTML = '';
        resultDiv.innerHTML = '';

        if (!arrayInput || isNaN(windowSize) || windowSize <= 0) {
            resultDiv.textContent = 'Please enter a valid array and window size.';
            return;
        }

        // Parse input into an array
        const nums = arrayInput.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

        if (nums.length === 0) {
            resultDiv.textContent = 'The array cannot be empty.';
            return;
        }

        // Validate window size
        if (windowSize > nums.length) {
            resultDiv.textContent = 'Window size cannot be larger than the array length.';
            return;
        }

        // Display the array elements
        nums.forEach(num => {
            const elementDiv = document.createElement('div');
            elementDiv.className = 'element';
            elementDiv.textContent = num;
            arrayDiv.appendChild(elementDiv);
        });

        // Calculate sliding window sums
        let currentSum = 0;
        for (let i = 0; i < windowSize; i++) {
            currentSum += nums[i];
        }
        resultDiv.textContent = `Window Sum (0-${windowSize - 1}): ${currentSum}`;
        
        for (let i = windowSize; i < nums.length; i++) {
            currentSum += nums[i] - nums[i - windowSize];
            resultDiv.textContent += ` | Window Sum (${i - windowSize + 1}-${i}): ${currentSum}`;
        }
    }
</script>

</body>
</html>
