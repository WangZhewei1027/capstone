<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
        }
        .node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<input type="text" id="element" placeholder="Element (number)">
<input type="number" id="priority" placeholder="Priority (lower number = higher priority)">
<button onclick="addElement()">Add to Queue</button>
<button onclick="removeElement()">Remove Highest Priority</button>

<div id="queue"></div>

<script>
    class PriorityQueue {
        constructor() {
            this.elements = [];
        }

        enqueue(element, priority) {
            this.elements.push({element, priority});
            this.elements.sort((a, b) => a.priority - b.priority);
            this.render();
        }

        dequeue() {
            if (this.isEmpty()) {
                alert("Queue is empty!");
                return;
            }
            this.elements.shift();
            this.render();
        }

        isEmpty() {
            return this.elements.length === 0;
        }

        render() {
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '';
            this.elements.forEach(el => {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = `Element: ${el.element}, Priority: ${el.priority}`;
                queueDiv.appendChild(nodeDiv);
            });
        }
    }

    const priorityQueue = new PriorityQueue();

    function addElement() {
        const elementInput = document.getElementById('element');
        const priorityInput = document.getElementById('priority');

        const element = elementInput.value;
        const priority = parseInt(priorityInput.value);
        
        if (!element || isNaN(priority)) {
            alert("Please enter a valid element and priority.");
            return;
        }

        priorityQueue.enqueue(element, priority);
        elementInput.value = '';
        priorityInput.value = '';
    }

    function removeElement() {
        priorityQueue.dequeue();
    }
</script>

</body>
</html>
