<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Counting Sort Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f5f5;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 0.5em;
  }
  #inputArea {
    max-width: 600px;
    margin: 0 auto 1em auto;
    text-align: center;
  }
  input[type="text"] {
    width: 80%;
    padding: 8px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 10px;
    padding: 10px 18px;
    font-size: 1em;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  .error {
    color: #cc0000;
    margin-top: 10px;
  }
  .array-container {
    margin-top: 20px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  .title {
    font-weight: bold;
    margin-bottom: 6px;
  }
  .array-bar-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
  }
  .array-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    width: 30px;
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    border-radius: 4px 4px 0 0;
    position: relative;
    cursor: default;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .array-bar.counting {
    background-color: #2196f3;
  }
  .array-bar.output {
    background-color: #ff9800;
    color: black;
  }
  .array-bar-label {
    margin-top: 4px;
    font-size: 0.8em;
    color: #555;
  }
  #steps {
    max-width: 720px;
    margin: 20px auto 0 auto;
    background: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: monospace;
    line-height: 1.4;
    max-height: 280px;
    overflow-y: auto;
  }
  #steps h2 {
    margin-top: 0;
    text-align: center;
  }
  .step-highlight {
    background-color: #ffffcc;
    padding: 2px 4px;
    border-radius: 3px;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
<h1>Counting Sort Visualization</h1>

<div id="inputArea">
  <p>Enter integers separated by commas (range: 0 to 100):</p>
  <input type="text" id="inputArray" placeholder="e.g. 4,2,2,8,3,3,1" />
  <br />
  <button id="startBtn">Start Counting Sort</button>
  <div class="error" id="errorMsg"></div>
</div>

<div id="visualization" class="array-container" style="display:none;">
  <div>
    <div class="title">Input Array:</div>
    <div id="inputBars" class="array-bar-container"></div>
  </div>
  <div style="margin-top:30px;">
    <div class="title">Counting Array (Frequency of values):</div>
    <div id="countBars" class="array-bar-container"></div>
  </div>
  <div style="margin-top:30px;">
    <div class="title">Sorted Output Array:</div>
    <div id="outputBars" class="array-bar-container"></div>
  </div>
</div>

<div id="steps" style="display:none;">
  <h2>Algorithm Steps</h2>
  <pre id="stepsContent"></pre>
</div>

<script>
(() => {
  const startBtn = document.getElementById('startBtn');
  const inputArrayEl = document.getElementById('inputArray');
  const errorMsg = document.getElementById('errorMsg');
  const visualization = document.getElementById('visualization');
  const inputBars = document.getElementById('inputBars');
  const countBars = document.getElementById('countBars');
  const outputBars = document.getElementById('outputBars');
  const stepsDiv = document.getElementById('steps');
  const stepsContent = document.getElementById('stepsContent');

  let originalArray = [];
  let maxVal = 0;
  let stepLines = [];

  function parseInput(str) {
    // Split by comma, space or newlines and filter out empties
    let parts = str.split(/[\s,]+/).filter(x => x.length);
    let arr = [];
    for(let p of parts) {
      let n = Number(p);
      if (!Number.isInteger(n) || n < 0 || n > 100) {
        return null;
      }
      arr.push(n);
    }
    return arr;
  }

  function createArrayBars(array, container, type) {
    // Clear container first
    container.innerHTML = '';
    // For counting array, we show bars for each value even if zero count
    // For input and output, show only existing elements
    if(type === 'count') {
      for (let i = 0; i < array.length; i++) {
        let bar = document.createElement('div');
        bar.className = 'array-bar counting';
        bar.style.height = (array[i] * 20 + 25) + 'px';
        bar.textContent = array[i];
        bar.title = `Value: ${i}, Count: ${array[i]}`;
        let label = document.createElement('div');
        label.className = 'array-bar-label';
        label.textContent = i;
        bar.appendChild(label);
        container.appendChild(bar);
      }
    } else {
      array.forEach((val, idx) => {
        let bar = document.createElement('div');
        bar.className = type === 'input' ? 'array-bar' : 'array-bar output';
        bar.style.height = (val * 20 + 25) + 'px';
        bar.textContent = val;
        bar.title = `Index: ${idx}, Value: ${val}`;
        container.appendChild(bar);
      });
    }
  }

  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function runCountingSort(arr) {
    visualization.style.display = 'block';
    stepsDiv.style.display = 'block';
    errorMsg.textContent = '';
    stepLines = [];

    // Show input array bars
    createArrayBars(arr, inputBars, 'input');
    createArrayBars([], countBars, 'count');
    createArrayBars([], outputBars, 'output');
    stepsContent.textContent = '';

    await wait(500);

    stepLines.push(`Input array: [${arr.join(', ')}]`);

    // Step 1: Find max value to determine count array size
    maxVal = Math.max(...arr);
    stepLines.push(`Maximum value found: ${maxVal}`);

    // Step 2: Initialize count array with zeros
    let count = new Array(maxVal + 1).fill(0);
    createArrayBars(count, countBars, 'count');
    stepsContent.textContent = stepLines.join('\n');
    await wait(1000);

    // Step 3: Count frequencies
    for (let i = 0; i < arr.length; i++) {
      count[arr[i]]++;
      stepsContent.textContent = stepLines.join('\n') + `\nCounting value ${arr[i]}... count[${arr[i]}] = ${count[arr[i]]}`;
      createArrayBars(count, countBars, 'count');
      await wait(500);
    }
    stepLines.push(`Counting array after counting frequencies: [${count.join(', ')}]`);
    stepsContent.textContent = stepLines.join('\n');
    await wait(1000);

    // Step 4: Modify count array by adding previous counts (prefix sums)
    stepLines.push('Computing prefix sums in count array...');
    stepsContent.textContent = stepLines.join('\n');
    for (let i = 1; i < count.length; i++) {
      count[i] = count[i] + count[i - 1];
      stepsContent.textContent = stepLines.join('\n') + `\ncount[${i}] = count[${i}] + count[${i - 1}] => ${count[i]}`;
      createArrayBars(count, countBars, 'count');
      await wait(600);
    }
    stepLines.push(`Count array after prefix sums: [${count.join(', ')}]`);
    stepsContent.textContent = stepLines.join('\n');
    await wait(1000);

    // Step 5: Build output array
    let output = new Array(arr.length);
    stepLines.push('Placing elements into output array in sorted order (from right to left)...');
    stepsContent.textContent = stepLines.join('\n');
    createArrayBars(output, outputBars, 'output');

    for (let i = arr.length - 1; i >= 0; i--) {
      let val = arr[i];
      count[val]--;
      let pos = count[val];
      output[pos] = val;
      stepsContent.textContent = stepLines.join('\n') + `\nPlacing value ${val} at output[${pos}]`;
      createArrayBars(output, outputBars, 'output');
      createArrayBars(count, countBars, 'count');
      await wait(700);
    }
    stepLines.push(`Sorted output array: [${output.join(', ')}]`);
    stepsContent.textContent = stepLines.join('\n');
  }

  startBtn.addEventListener('click', () => {
    let inputStr = inputArrayEl.value.trim();
    let arr = parseInput(inputStr);
    if (!arr) {
      errorMsg.textContent = 'Invalid input! Please enter integers between 0 and 100, separated by commas.';
      visualization.style.display = 'none';
      stepsDiv.style.display = 'none';
      return;
    }
    if(arr.length === 0) {
      errorMsg.textContent = 'Please enter at least one number.';
      visualization.style.display = 'none';
      stepsDiv.style.display = 'none';
      return;
    }
    errorMsg.textContent = '';
    runCountingSort(arr);
  });

})();
</script>
</body>
</html>
