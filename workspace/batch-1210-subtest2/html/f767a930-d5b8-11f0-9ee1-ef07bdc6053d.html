<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background: orange;
            display: inline-block;
        }
        #inputArray {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Heap Sort Visualization</h1>
<input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
<button onclick="heapSortDemo()">Sort with Heap Sort</button>

<div id="arrayContainer"></div>

<script>
    function heapSortDemo() {
        const input = document.getElementById('inputArray').value;
        if (!input) {
            alert('Please enter numbers separated by commas.');
            return;
        }

        // Convert the input to an array of numbers
        let arr = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
        if (arr.length === 0) {
            alert('Invalid input. Please enter valid numbers.');
            return;
        }
        
        // Visualize the array
        drawArray(arr);
        
        // Perform heap sort and visualize each step
        heapSort(arr);
    }

    function drawArray(arr) {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.style.height = num * 5 + 'px';
            bar.classList.add('bar');
            container.appendChild(bar);
        });
    }

    function heapSort(arr) {
        let n = arr.length;

        // Build heap
        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
            heapify(arr, n, i);
        }

        // One by one extract elements from heap
        for (let i = n - 1; i > 0; i--) {
            // Move current root to end
            [arr[0], arr[i]] = [arr[i], arr[0]];
            // Heapify the root element
            heapify(arr, i, 0);
            drawArray(arr); // visualize each step
        }

        drawArray(arr); // Final sorted array
    }

    function heapify(arr, n, i) {
        let largest = i; // Initialize largest as root
        let left = 2 * i + 1; // left = 2*i + 1
        let right = 2 * i + 2; // right = 2*i + 2

        // If left child is larger than root
        if (left < n && arr[left] > arr[largest]) {
            largest = left;
        }

        // If right child is larger than largest so far
        if (right < n && arr[right] > arr[largest]) {
            largest = right;
        }

        // If largest is not root
        if (largest !== i) {
            [arr[i], arr[largest]] = [arr[largest], arr[i]]; // swap

            // Recursively heapify the affected subtree
            heapify(arr, n, largest);
        }
    }
</script>

</body>
</html>
