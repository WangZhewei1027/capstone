<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Deque (Double-Ended Queue) Implementation</h1>
    <div>
        <input type="text" id="inputValue" placeholder="Enter a value">
        <button onclick="addFront()">Add to Front</button>
        <button onclick="addBack()">Add to Back</button>
        <button onclick="removeFront()">Remove from Front</button>
        <button onclick="removeBack()">Remove from Back</button>
    </div>
    <div id="output"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            addFront(element) {
                this.items.unshift(element);
            }

            addBack(element) {
                this.items.push(element);
            }

            removeFront() {
                if (this.isEmpty()) return null;
                return this.items.shift();
            }

            removeBack() {
                if (this.isEmpty()) return null;
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            getItems() {
                return this.items;
            }
        }

        const deque = new Deque();

        function addFront() {
            const input = document.getElementById("inputValue").value;
            if (input) {
                deque.addFront(input);
                displayDeque();
                document.getElementById("inputValue").value = '';
            }
        }

        function addBack() {
            const input = document.getElementById("inputValue").value;
            if (input) {
                deque.addBack(input);
                displayDeque();
                document.getElementById("inputValue").value = '';
            }
        }

        function removeFront() {
            const removedValue = deque.removeFront();
            displayDeque(removedValue);
        }

        function removeBack() {
            const removedValue = deque.removeBack();
            displayDeque(removedValue);
        }

        function displayDeque(removedValue = '') {
            const output = document.getElementById("output");
            output.textContent = `Removed: ${removedValue}\nDeque: ${deque.getItems().join(', ')}`;
        }
    </script>
</body>
</html>
