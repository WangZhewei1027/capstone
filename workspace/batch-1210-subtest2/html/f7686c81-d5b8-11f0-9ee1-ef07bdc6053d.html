<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <div>
        <label for="values">Enter values (comma separated):</label>
        <input type="text" id="values" placeholder="e.g., 60, 100, 120">
        <br>
        <label for="weights">Enter weights (comma separated):</label>
        <input type="text" id="weights" placeholder="e.g., 10, 20, 30">
        <br>
        <label for="capacity">Enter capacity of the knapsack:</label>
        <input type="number" id="capacity" placeholder="e.g., 50">
        <br>
        <button onclick="solveKnapsack()">Solve</button>
    </div>
    <h2>Optimal Value: <span id="result"></span></h2>

    <script>
        function solveKnapsack() {
            // Get user inputs
            const valuesInput = document.getElementById('values').value.split(',').map(Number);
            const weightsInput = document.getElementById('weights').value.split(',').map(Number);
            const capacity = Number(document.getElementById('capacity').value);

            const n = valuesInput.length;
            const dp = Array(n + 1).fill().map(() => Array(capacity + 1).fill(0));

            // Dynamic programming approach to solve the knapsack problem
            for (let i = 1; i <= n; i++) {
                for (let w = 0; w <= capacity; w++) {
                    if (weightsInput[i - 1] <= w) {
                        dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weightsInput[i - 1]] + valuesInput[i - 1]);
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            // The answer is in dp[n][capacity]
            const optimalValue = dp[n][capacity];
            document.getElementById('result').textContent = optimalValue;
        }
    </script>
</body>
</html>
