<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stack Data Structure Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
  }
  input[type="text"] {
    width: calc(100% - 24px);
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #2980b9;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  button {
    background: #2980b9;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    margin: 0 5px 10px 0;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:disabled {
    background: #7f8c8d;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #1c5980;
  }
  .stack-container {
    margin-top: 1.5rem;
    min-height: 200px;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    border: 2px solid #2980b9;
    border-radius: 8px;
    padding: 10px;
    background: #eaf2f8;
  }
  .stack-node {
    width: 80%;
    background: #3498db;
    color: white;
    padding: 12px;
    margin: 6px 0;
    text-align: center;
    border-radius: 4px;
    box-shadow: 0 4px 6px rgba(52, 152, 219, 0.4);
    font-weight: bold;
    user-select: none;
  }
  .stack-node.top {
    border: 3px solid #e74c3c;
  }
  .info {
    margin-top: 1rem;
    font-style: italic;
    color: #7f8c8d;
    min-height: 24px;
  }
</style>
</head>
<body>
  <h1>Stack Data Structure Demo</h1>
  <div class="container" aria-label="Stack demonstration" role="region">
    <label for="stackInput">Enter value to push:</label>
    <input type="text" id="stackInput" aria-describedby="inputHelp" />
    <div id="inputHelp" style="font-size:0.8rem; color:#7f8c8d; margin-bottom:1rem;">You can push any string value onto the stack.</div>
    <div>
      <button id="pushBtn">Push</button>
      <button id="popBtn" disabled>Pop</button>
      <button id="peekBtn" disabled>Peek</button>
      <button id="clearBtn" disabled>Clear</button>
    </div>
    <div class="stack-container" id="stackDisplay" aria-live="polite" aria-label="Stack contents">
      <!-- Stack elements will display here -->
    </div>
    <div class="info" id="message" aria-live="assertive" role="alert"></div>
  </div>

<script>
  class Stack {
    constructor() {
      this.items = [];
    }
    push(element) {
      this.items.push(element);
    }
    pop() {
      return this.items.length === 0 ? null : this.items.pop();
    }
    peek() {
      return this.items.length === 0 ? null : this.items[this.items.length - 1];
    }
    isEmpty() {
      return this.items.length === 0;
    }
    clear() {
      this.items = [];
    }
    size() {
      return this.items.length;
    }
    getItems() {
      return this.items.slice(); // Return a copy
    }
  }

  const stack = new Stack();

  const input = document.getElementById('stackInput');
  const pushBtn = document.getElementById('pushBtn');
  const popBtn = document.getElementById('popBtn');
  const peekBtn = document.getElementById('peekBtn');
  const clearBtn = document.getElementById('clearBtn');
  const stackDisplay = document.getElementById('stackDisplay');
  const message = document.getElementById('message');

  function updateStackDisplay() {
    stackDisplay.innerHTML = '';
    const items = stack.getItems();
    if (items.length === 0) {
      const emptyMsg = document.createElement('div');
      emptyMsg.textContent = 'Stack is empty';
      emptyMsg.style.color = '#7f8c8d';
      emptyMsg.style.fontStyle = 'italic';
      stackDisplay.appendChild(emptyMsg);
    } else {
      items.forEach((item, idx) => {
        const node = document.createElement('div');
        node.classList.add('stack-node');
        if (idx === items.length - 1) {
          node.classList.add('top');
          node.setAttribute('aria-label', `Top of the stack: ${item}`);
        } else {
          node.setAttribute('aria-label', `Stack item: ${item}`);
        }
        node.textContent = item;
        stackDisplay.appendChild(node);
      });
    }

    popBtn.disabled = stack.isEmpty();
    peekBtn.disabled = stack.isEmpty();
    clearBtn.disabled = stack.isEmpty();
  }

  function showMessage(text, isError = false) {
    message.textContent = text;
    message.style.color = isError ? '#e74c3c' : '#2c3e50';
  }

  pushBtn.addEventListener('click', () => {
    const val = input.value.trim();
    if (val === '') {
      showMessage('Please enter a value to push.', true);
      input.focus();
      return;
    }
    stack.push(val);
    showMessage(`Pushed "${val}" onto the stack.`);
    input.value = '';
    input.focus();
    updateStackDisplay();
  });

  popBtn.addEventListener('click', () => {
    if (stack.isEmpty()) {
      showMessage('Stack is empty. Cannot pop.', true);
      return;
    }
    const popped = stack.pop();
    showMessage(`Popped "${popped}" from the stack.`);
    updateStackDisplay();
  });

  peekBtn.addEventListener('click', () => {
    if (stack.isEmpty()) {
      showMessage('Stack is empty. Nothing to peek.', true);
      return;
    }
    const top = stack.peek();
    showMessage(`Top of the stack is "${top}".`);
  });

  clearBtn.addEventListener('click', () => {
    if (stack.isEmpty()) {
      showMessage('Stack is already empty.', true);
      return;
    }
    stack.clear();
    showMessage('Stack cleared.');
    updateStackDisplay();
  });

  // Allow pressing Enter key to push
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      pushBtn.click();
    }
  });

  updateStackDisplay();
</script>
</body>
</html>
