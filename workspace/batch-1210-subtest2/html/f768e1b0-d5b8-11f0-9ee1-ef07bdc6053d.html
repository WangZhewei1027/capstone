<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique</h1>
    <p>Enter a sorted array and a target sum. We will find two numbers that add up to the target using the two pointers technique.</p>

    <input type="text" id="arrayInput" placeholder="Enter sorted numbers (e.g., 1,2,3,4,6)" />
    <input type="number" id="targetInput" placeholder="Enter target sum" />
    <button id="findPairs">Find Pairs</button>

    <div id="result"></div>

    <script>
        document.getElementById('findPairs').addEventListener('click', function() {
            const arrayString = document.getElementById('arrayInput').value;
            const target = parseInt(document.getElementById('targetInput').value);
            const array = arrayString.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            
            const result = twoPointerSum(array, target);
            document.getElementById('result').innerText = result ? `Pair found: ${result[0]} + ${result[1]} = ${target}` : "No pairs found.";
        });

        function twoPointerSum(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left < right) {
                const currentSum = arr[left] + arr[right];

                if (currentSum === target) {
                    return [arr[left], arr[right]];
                } else if (currentSum < target) {
                    left++;
                } else {
                    right--;
                }
            }
            return null; // No pair found
        }
    </script>
</body>
</html>
