<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max Heap Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #heap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heap-node {
            margin: 5px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Min/Max Heap Visualization</h1>
<div class="controls">
    <input type="number" id="nodeValue" placeholder="Insert value" />
    <button onclick="insertValue()">Insert</button>
    <button onclick="removeRoot()">Remove Root</button>
</div>
<div id="heap-container"></div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(val) {
            this.heap.push(val);
            this.bubbleUp();
            this.render();
        }

        remove() {
            if (this.heap.length === 0) return null;
            const root = this.heap[0];
            const end = this.heap.pop();
            if (this.heap.length > 0) {
                this.heap[0] = end;
                this.bubbleDown();
            }
            this.render();
            return root;
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            const element = this.heap[index];
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                let parent = this.heap[parentIndex];
                if (element >= parent) break;
                this.heap[index] = parent;
                index = parentIndex;
            }
            this.heap[index] = element;
        }

        bubbleDown() {
            let index = 0;
            const length = this.heap.length;
            const element = this.heap[0];

            while (true) {
                let leftChildIndex = 2 * index + 1;
                let rightChildIndex = 2 * index + 2;
                let leftChild, rightChild;
                let swap = null;

                if (leftChildIndex < length) {
                    leftChild = this.heap[leftChildIndex];
                    if (leftChild < element) {
                        swap = leftChildIndex;
                    }
                }
                if (rightChildIndex < length) {
                    rightChild = this.heap[rightChildIndex];
                    if ((swap === null && rightChild < element) || (swap !== null && rightChild < leftChild)) {
                        swap = rightChildIndex;
                    }
                }
                if (swap === null) break;
                this.heap[index] = this.heap[swap];
                index = swap;
            }
            this.heap[index] = element;
        }

        render() {
            const container = document.getElementById('heap-container');
            container.innerHTML = '';
            this.heap.forEach(value => {
                const node = document.createElement('div');
                node.className = 'heap-node';
                node.textContent = value;
                container.appendChild(node);
            });
        }
    }

    const minHeap = new MinHeap();

    function insertValue() {
        const input = document.getElementById('nodeValue');
        const value = Number(input.value);
        if (!isNaN(value)) {
            minHeap.insert(value);
            input.value = '';
        }
    }

    function removeRoot() {
        minHeap.remove();
    }
</script>

</body>
</html>
