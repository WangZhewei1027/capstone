<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Array Demonstration</h1>
<p>Click the button below to see how we can create and manipulate an array in JavaScript.</p>

<button id="showArrayButton">Show Array Operations</button>

<div id="output"></div>

<script>
    document.getElementById('showArrayButton').onclick = function() {
        // Create an array
        const fruits = ['Apple', 'Banana', 'Cherry', 'Date'];
        
        // Display the original array
        let output = '<strong>Original Array:</strong> ' + fruits.join(', ');

        // Add an item to the array
        fruits.push('Elderberry');
        output += '<br/><strong>After adding Elderberry:</strong> ' + fruits.join(', ');

        // Remove the last item from the array
        fruits.pop();
        output += '<br/><strong>After removing the last item:</strong> ' + fruits.join(', ');

        // Find the index of 'Cherry'
        const indexOfCherry = fruits.indexOf('Cherry');
        output += '<br/><strong>Index of Cherry:</strong> ' + indexOfCherry;

        // Slice the array to get a portion
        const slicedFruits = fruits.slice(1, 3);
        output += '<br/><strong>Sliced Array (index 1 to 3):</strong> ' + slicedFruits.join(', ');

        // Sort the array
        fruits.sort();
        output += '<br/><strong>Sorted Array:</strong> ' + fruits.join(', ');

        // Output the results
        document.getElementById('output').innerHTML = output;
    };
</script>

</body>
</html>
