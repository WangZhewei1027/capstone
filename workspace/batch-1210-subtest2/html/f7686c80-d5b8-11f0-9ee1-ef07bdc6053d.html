<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>

<h1>Fibonacci Sequence Generator</h1>
<label for="number">Enter the number of Fibonacci terms:</label>
<input type="number" id="number" min="1" value="1">
<button onclick="generateFibonacci()">Generate</button>

<div id="output"></div>

<script>
    function generateFibonacci() {
        const input = document.getElementById("number").value;
        const n = parseInt(input);
        let fibSequence = [];

        if (n >= 1) fibSequence.push(0);
        if (n >= 2) fibSequence.push(1);
        
        for (let i = 2; i < n; i++) {
            fibSequence[i] = fibSequence[i - 1] + fibSequence[i - 2];
        }

        document.getElementById("output").innerText = fibSequence.join(", ");
    }
</script>

</body>
</html>
