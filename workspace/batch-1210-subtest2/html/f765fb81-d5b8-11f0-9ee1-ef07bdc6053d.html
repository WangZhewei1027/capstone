<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 150px;
        }
        #stackDisplay {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Stack Implementation</h1>
    <input type="text" id="element" placeholder="Enter element" />
    <button onclick="pushElement()">Push</button>
    <button onclick="popElement()">Pop</button>
    <p id="message"></p>
    <div id="stackDisplay"></div>

    <script>
        let stack = [];

        function pushElement() {
            const inputElement = document.getElementById('element').value;
            if (inputElement === "") {
                document.getElementById('message').innerText = "Please enter an element.";
                return;
            }
            stack.push(inputElement);
            document.getElementById('element').value = "";
            displayStack();
        }

        function popElement() {
            if (stack.length === 0) {
                document.getElementById('message').innerText = "Stack is empty! Nothing to pop.";
            } else {
                const removedElement = stack.pop();
                document.getElementById('message').innerText = `Removed: ${removedElement}`;
                displayStack();
            }
        }

        function displayStack() {
            const stackDisplay = document.getElementById('stackDisplay');
            stackDisplay.innerHTML = "Current Stack: <br>" + (stack.length === 0 ? "Empty" : stack.join("<br>"));
        }
    </script>
</body>
</html>
