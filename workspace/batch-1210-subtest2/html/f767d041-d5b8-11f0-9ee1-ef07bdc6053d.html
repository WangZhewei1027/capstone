<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Linear Search Algorithm Demonstration</h1>
    <p>
        Enter a comma-separated list of numbers and a target number to search for:
    </p>
    <input type="text" id="numbers" placeholder="e.g. 34, 78, 12, 4, 56">
    <input type="text" id="target" placeholder="Target number">
    <button onclick="performLinearSearch()">Search</button>

    <div id="result"></div>

    <script>
        function performLinearSearch() {
            const numbersInput = document.getElementById('numbers').value;
            const targetInput = document.getElementById('target').value;

            if (!numbersInput || !targetInput) {
                document.getElementById('result').innerText = "Please provide both a list of numbers and a target.";
                return;
            }

            const numbers = numbersInput.split(',').map(num => parseInt(num.trim()));
            const target = parseInt(targetInput.trim());
            let foundIndex = -1;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] === target) {
                    foundIndex = i;
                    break;
                }
            }

            if (foundIndex !== -1) {
                document.getElementById('result').innerText = "Target " + target + " found at index " + foundIndex + ".";
            } else {
                document.getElementById('result').innerText = "Target " + target + " not found.";
            }
        }
    </script>
</body>
</html>
