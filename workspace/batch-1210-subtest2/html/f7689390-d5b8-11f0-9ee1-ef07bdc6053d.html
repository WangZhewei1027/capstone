<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence (LCS) Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="text"] { width: 200px; }
        button { margin-top: 10px; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<h1>Longest Common Subsequence (LCS)</h1>
<p>Enter two strings to find their Longest Common Subsequence:</p>

<label for="string1">String 1:</label>
<input type="text" id="string1">
<br>
<label for="string2">String 2:</label>
<input type="text" id="string2">
<br>
<button onclick="findLCS()">Find LCS</button>

<h2>Result:</h2>
<pre id="result"></pre>

<script>
function findLCS() {
    const str1 = document.getElementById("string1").value;
    const str2 = document.getElementById("string2").value;
    
    const lcs = longestCommonSubsequence(str1, str2);
    document.getElementById("result").textContent = `Longest Common Subsequence: ${lcs}`;
}

function longestCommonSubsequence(str1, str2) {
    const dp = Array.from({ length: str1.length + 1 }, () => Array(str2.length + 1).fill(0));

    for (let i = 1; i <= str1.length; i++) {
        for (let j = 1; j <= str2.length; j++) {
            if (str1[i - 1] === str2[j - 1]) {
                dp[i][j] = dp[i - 1][j - 1] + 1;
            } else {
                dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
            }
        }
    }

    // Backtracking to find the LCS
    let lcs = '';
    let i = str1.length, j = str2.length;
    
    while (i > 0 && j > 0) {
        if (str1[i - 1] === str2[j - 1]) {
            lcs = str1[i - 1] + lcs;
            i--;
            j--;
        } else if (dp[i - 1][j] > dp[i][j - 1]) {
            i--;
        } else {
            j--;
        }
    }

    return lcs;
}
</script>

</body>
</html>
