<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Hash Map Demonstration</h1>
<p>A simple hash map to store key-value pairs.</p>

<label for="key">Key:</label>
<input type="text" id="key" placeholder="Enter key">
<br>
<label for="value">Value:</label>
<input type="text" id="value" placeholder="Enter value">
<br>
<button onclick="addItem()">Add to Hash Map</button>
<button onclick="removeItem()">Remove from Hash Map</button>
<button onclick="displayHashMap()">Display Hash Map</button>

<div id="output"></div>

<script>
    // Simple Hash Map Implementation
    class HashMap {
        constructor() {
            this.map = {};
        }

        // Method to add a key-value pair
        set(key, value) {
            this.map[key] = value;
        }

        // Method to remove a key-value pair
        remove(key) {
            delete this.map[key];
        }

        // Method to get a value by key
        get(key) {
            return this.map[key];
        }

        // Method to display the entire hash map
        display() {
            return JSON.stringify(this.map, null, 2);
        }
    }

    const hashMap = new HashMap();

    // Function to add item to hash map
    function addItem() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;

        if (key && value) {
            hashMap.set(key, value);
            alert(`Added: ${key} -> ${value}`);
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        } else {
            alert('Please enter both key and value.');
        }
    }

    // Function to remove item from hash map
    function removeItem() {
        const key = document.getElementById('key').value;

        if (key) {
            hashMap.remove(key);
            alert(`Removed: ${key}`);
            document.getElementById('key').value = '';
        } else {
            alert('Please enter a key to remove.');
        }
    }

    // Function to display the hash map
    function displayHashMap() {
        const outputDiv = document.getElementById('output');
        outputDiv.innerText = 'Current Hash Map:\n' + hashMap.display();
    }
</script>

</body>
</html>
