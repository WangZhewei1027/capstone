<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #graph {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            position: relative;
        }
        .edge {
            height: 2px;
            background: #007BFF;
            position: absolute;
            z-index: -1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .visited {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<div id="graph"></div>
<button id="startBtn">Start BFS</button>

<script>
    const graphData = {
        A: ['B', 'C'],
        B: ['D', 'E'],
        C: ['F'],
        D: [],
        E: ['F'],
        F: []
    };

    function createGraph() {
        const graphDiv = document.getElementById('graph');
        for (const key in graphData) {
            const node = document.createElement('div');
            node.className = 'node';
            node.id = key;
            node.innerText = key;
            graphDiv.appendChild(node);
        }
    }

    function createEdges() {
        for (const key in graphData) {
            const node = document.getElementById(key);
            graphData[key].forEach(child => {
                const childNode = document.getElementById(child);
                if (childNode) {
                    const edge = document.createElement('div');
                    edge.className = 'edge';
                    const top = node.offsetTop + node.offsetHeight / 2;
                    const left = node.offsetLeft + node.offsetWidth;
                    const childTop = childNode.offsetTop + childNode.offsetHeight / 2;
                    const childLeft = childNode.offsetLeft;
                    const height = Math.abs(childTop - top);
                    edge.style.width = `${height}px`;
                    edge.style.left = `${left}px`;
                    edge.style.top = `${top + (childTop > top ? 0 : -height)}px`;
                    edge.style.transform = `rotate(${childTop > top ? 90 : -90}deg)`;
                    graphDiv.appendChild(edge);
                }
            });
        }
    }

    async function bfs(start) {
        const visited = new Set();
        const queue = [start];

        while (queue.length > 0) {
            const currentNode = queue.shift();
            if (!visited.has(currentNode)) {
                visited.add(currentNode);
                document.getElementById(currentNode).classList.add('visited');
                await new Promise(r => setTimeout(r, 1000));
                graphData[currentNode].forEach(node => {
                    if (!visited.has(node)) {
                        queue.push(node);
                    }
                });
            }
        }
    }

    document.getElementById('startBtn').addEventListener('click', function(){
        document.querySelectorAll('.node').forEach(node => {
            node.classList.remove('visited');
        });
        bfs('A');
    });

    // Initialize the graph and edges
    createGraph();
    createEdges();
</script>

</body>
</html>
