<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Recursion Demo</h1>
    <p>Enter a number to see the factorial calculated using recursion:</p>
    <input type="number" id="inputNumber" min="0" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    
    <div id="result"></div>

    <script>
        function factorial(n) {
            if (n < 0) return null; // Factorial for negative numbers does not exist
            if (n === 0 || n === 1) return 1; // Base case
            return n * factorial(n - 1); // Recursive case
        }

        function calculateFactorial() {
            const input = document.getElementById('inputNumber').value;
            const number = parseInt(input, 10);
            const resultDiv = document.getElementById('result');

            if (isNaN(number)) {
                resultDiv.innerHTML = "Please enter a valid number.";
            } else {
                const result = factorial(number);
                if (result === null) {
                    resultDiv.innerHTML = "Factorial does not exist for negative numbers.";
                } else {
                    resultDiv.innerHTML = `The factorial of ${number} is ${result}.`;
                }
            }
        }
    </script>
</body>
</html>
