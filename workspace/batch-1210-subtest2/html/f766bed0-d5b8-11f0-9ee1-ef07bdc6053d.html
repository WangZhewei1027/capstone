<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #bst-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .node {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 5px;
            background-color: #fff;
            position: relative;
        }
        .line {
            width: 2px;
            background-color: #4CAF50;
            position: absolute;
        }
        h2 {
            margin: 0;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="value" placeholder="Enter a number" />
<button onclick="insertNode()">Insert</button>
<button onclick="clearTree()">Clear Tree</button>
<div id="bst-container"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            let current = this.root;
            while (true) {
                if (value < current.value) {
                    if (!current.left) {
                        current.left = newNode;
                        return;
                    }
                    current = current.left;
                } else {
                    if (!current.right) {
                        current.right = newNode;
                        return;
                    }
                    current = current.right;
                }
            }
        }
    }

    const bst = new BinarySearchTree();
    const bstContainer = document.getElementById('bst-container');

    function insertNode() {
        const value = parseInt(document.getElementById('value').value);
        if (!isNaN(value)) {
            bst.insert(value);
            renderTree();
            document.getElementById('value').value = '';
        } else {
            alert('Please enter a valid number');
        }
    }

    function clearTree() {
        bst.root = null;
        bstContainer.innerHTML = '';
    }

    function renderTree() {
        bstContainer.innerHTML = '';
        if (!bst.root) return;
        drawNode(bst.root, 0, 300, 100);
    }

    function drawNode(node, x, y, offset) {
        if (!node) return;

        const nodeElement = document.createElement('div');
        nodeElement.className = 'node';
        nodeElement.textContent = node.value;

        bstContainer.appendChild(nodeElement);
        nodeElement.style.position = 'absolute';
        nodeElement.style.left = `${x}px`;
        nodeElement.style.top = `${y}px`;

        if (node.left) {
            const leftX = x - offset;
            const leftY = y + 60;
            createConnectingLine(x + 30, y + 30, leftX + 30, leftY);
            drawNode(node.left, leftX, leftY, offset / 2);
        }

        if (node.right) {
            const rightX = x + offset;
            const rightY = y + 60;
            createConnectingLine(x + 30, y + 30, rightX + 30, rightY);
            drawNode(node.right, rightX, rightY, offset / 2);
        }
    }

    function createConnectingLine(fromX, fromY, toX, toY) {
        const line = document.createElement('div');
        line.className = 'line';
        const length = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);
        const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
        line.style.height = length + 'px';
        line.style.left = fromX + 'px';
        line.style.top = fromY + 'px';
        line.style.transform = `rotate(${angle}deg)`;
        bstContainer.appendChild(line);
    }
</script>

</body>
</html>
