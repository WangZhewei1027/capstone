<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graphInput {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Graph Representation using Adjacency List</h1>
    <p>Enter the edges of a graph in the format: <strong>source1,destination1;source2,destination2;...</strong></p>
    
    <textarea id="graphInput" rows="4" cols="50" placeholder="e.g., A,B;A,C;B,D;"></textarea><br>
    <button onclick="createAdjacencyList()">Create Adjacency List</button>
    
    <h2>Adjacency List:</h2>
    <div id="output"></div>

    <script>
        function createAdjacencyList() {
            const input = document.getElementById('graphInput').value;
            const edges = input.split(';');
            const adjacencyList = {};

            edges.forEach(edge => {
                const [source, destination] = edge.split(',');
                if (!adjacencyList[source]) {
                    adjacencyList[source] = [];
                }
                adjacencyList[source].push(destination);
            });

            document.getElementById('output').innerText = JSON.stringify(adjacencyList, null, 2);
        }
    </script>

</body>
</html>
