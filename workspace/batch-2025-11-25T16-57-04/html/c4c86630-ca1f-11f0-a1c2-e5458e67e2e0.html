<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var queue = [];

            function enqueue(item) {
                queue.push(item);
                console.log("enqueue item:", item);
            }

            function dequeue() {
                if (queue.length === 0) {
                    alert("Queue is empty");
                    return;
                }
                var item = queue.shift();
                console.log("dequeue item:", item);
            }

            enqueue("Item 1");
            enqueue("Item 2");
            enqueue("Item 3");

            dequeue();

            // Display the current queue of items
            for (var i = 0; i < queue.length; i++) {
                console.log(queue[i]);
            }
        });
    </script>
</head>
<body>
<h1>Queue Example</h1>

<div id="queue"></div>

<button onclick="enqueue('Item 4')">Enqueue Item 4</button>

<button onclick="dequeue()">Dequeue</button>

<p id="queueText">Current Queue: </p>

<script>
    var queueText = document.getElementById("queueText").innerHTML;

    setIntervalenqueue, 1000); // Enqueue every 1 second

    setInterval(dequeue, 1000); // Dequeue every 1 second
</script>
</body>
</html>
