<!DOCTYPE html>
<html>
<head>
	<title>deque</title>
</head>
<body>

<h1>deque</h1>

<p>Deque is a data structure used to store and retrieve elements from an array in a specific order.</p>

<script>
	var deque = [];
	
	function appendElement(element) {
		denoteElement(element);
	}
	
	function dequeue() {
		return deque.shift();
	}
	
	function displayArray() {
		for (var i = 0; i < deque.length; i++) {
			document.getElementById('array').innerHTML += deque[i];
		}
		document.getElementById('array').innerHTML += '\n';
	}
	
	function removeElement(index) {
		if (index >= deque.length) {
			displayArray();
			return;
		}
		denoteElement(deque[index]);
		denoteElement(null);
	}

	function denoteElement(element) {
		document.getElementById('deque').innerHTML += element;
	}

	function displayArray() {
		for (var i = 0; i < deque.length; i++) {
			document.getElementById('array').innerHTML += deque[i];
		}
		document.getElementById('array').innerHTML += '\n';
	}
	
	function removeElement(index) {
		denoteElement(deque[index]);
		denoteElement(null);
	}

	// Example usage:
	displayArray(); // Output: Array [0, 'a', 'b', 'c', 'd']
	displayArray(2); // Output: Array [0, 'b', 'c', 'd', 'e']
	displayArray('x'); // Output: Array [0, 'a', 'b', 'c', 'd', 'e', 'x']
	displayArray([1, 2, 3]); // Output: Array [0, 'a', 'b', 'c', 'd', 'e', 'x', '1', '2', '3']
	displayArray([]); // Output: Array []
	displayArray(['a', 'b', 'c', 'd', 'e']);
	displayArray('x'); // Output: Array [0, 'a', 'b', 'c', 'd', 'e', 'x']
</script>

</body>
</html>
