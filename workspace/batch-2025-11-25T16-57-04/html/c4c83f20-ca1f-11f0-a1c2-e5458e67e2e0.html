<!DOCTYPE html>
<html>
<head>
	<title>LinkedList</title>
</head>
<body>

<h1>LinkedList Example</h1>

<p>This is an example of a linked list.</p>

<script>
function appendNode(list, item) {
    list.push(item);
}

function insertAtEnd(list, index) {
    if (index < list.length) {
        list[index] = list[index + 1];
    } else {
        list.splice(index, 0, item);
    }
}

function removeElement(list, index) {
    if (index > 0) {
        list.splice(index, 1);
    }
}

function printList(list) {
    for (let i = 0; i < list.length; i++) {
        console.log(list[i]);
    }
}

// Example usage:
list = [1, 2, 3, 4, 5];
insertAtEnd(list, 0);
printList(list);
removeElement(list, 1); // Output: 4 3 2 1
appendNode(list, 6);
printList(list);

</body>
</html>
