<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Dijkstra's Algorithm</h1>
<div id="graph"></div>

<script>
    let graph = {
        'A': { 'B': 1, 'C': 3, 'D': 4 },
        'B': { 'A': 1, 'C': 2, 'D': 5 },
        'C': { 'A': 3, 'B': 2, 'D': 1 },
        'D': { 'A': 4, 'B': 5, 'C': 1 }
    };

    let startNode = 'A';
    let endNode = 'D';

    let distances = {};
    let previousNodes = {};
    let nodesToVisit = Object.keys(graph);

    for (let node of nodesToVisit) {
        distances[node] = Infinity;
        previousNodes[node] = null;
    }
    distances[startNode] = 0;

    while (nodesToVisit.length > 0) {
        let currentNode = nodesToVisit.reduce((minNode, node) => {
            if (distances[node] < distances[minNode]) {
                return node;
            }
            return minNode;
        }, nodesToVisit[0]);

        nodesToVisit.splice(nodesToVisit.indexOf(currentNode), 1);

        for (let neighbor in graph[currentNode]) {
            let distance = distances[currentNode] + graph[currentNode][neighbor];
            if (distance < distances[neighbor]) {
                distances[neighbor] = distance;
                previousNodes[neighbor] = currentNode;
            }
        }
    }

    let path = [];
    let currentNode = endNode;
    while (currentNode !== null) {
        path.unshift(currentNode);
        currentNode = previousNodes[currentNode];
    }

    console.log("Shortest path from " + startNode + " to " + endNode + ": " + path.join(" -> "));
</script>
</body>
</html>
