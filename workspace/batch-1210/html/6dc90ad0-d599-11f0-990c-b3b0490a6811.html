<!DOCTYPE html>
<html>
<head>
    <title>Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Array Example</h1>
    <input id="input" type="number" placeholder="Enter array size">
    <button id="add-btn">Add Element</button>
    <button id="remove-btn">Remove Element</button>
    <button id="search-btn">Search Element</button>
    <button id="clear-btn">Clear Array</button>
    <div id="array"></div>

    <script>
        let array = [];

        document.getElementById('input').addEventListener('input', function() {
            array = Array.from({length: parseInt(this.value)}, function() {return 0;});
            document.getElementById('array').innerHTML = JSON.stringify(array, null, 2);
        });

        document.getElementById('add-btn').addEventListener('click', function() {
            let element = document.getElementById('input').value;
            array.push(element);
            document.getElementById('array').innerHTML = JSON.stringify(array, null, 2);
            document.getElementById('input').value = '';
        });

        document.getElementById('remove-btn').addEventListener('click', function() {
            let index = array.indexOf(parseInt(document.getElementById('input').value));
            if (index !== -1) {
                array.splice(index, 1);
                document.getElementById('array').innerHTML = JSON.stringify(array, null, 2);
            }
        });

        document.getElementById('search-btn').addEventListener('click', function() {
            let input = document.getElementById('input').value;
            for (let element of array) {
                if (element === input) {
                    document.getElementById('array').innerHTML = 'Element found: ' + element;
                    break;
                }
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            array = [];
            document.getElementById('array').innerHTML = JSON.stringify(array, null, 2);
        });
    </script>
</body>
</html>
