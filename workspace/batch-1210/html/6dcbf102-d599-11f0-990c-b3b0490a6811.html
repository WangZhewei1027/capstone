<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Recursion Example</h1>
        <p>Recursion is a programming concept where a function calls itself to solve a problem.</p>
        <form id="recursion-form">
            <label for="input">Enter a number:</label>
            <input type="number" id="input" required>
            <button id="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let input = null;
        let result = document.getElementById('result');

        document.getElementById('submit').addEventListener('click', function() {
            if (input === null) {
                input = document.getElementById('input').value;
                result.innerHTML = '';
            } else {
                let recursiveFunction = function(n) {
                    if (n <= 0) {
                        return 0;
                    }
                    return n + recursiveFunction(n - 1);
                };

                let result = recursiveFunction(input);
                result.innerHTML = `The sum of the first ${input} numbers is: ${result}`;
            }
        });
    </script>
</body>
</html>
