<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #window {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="window">
        <p>Window Size: <span id="window-size">800x600</span></p>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <script src="script.js"></script>
    </div>

    <script>
        let windowSize = {
            width: 800,
            height: 600
        };

        let currentWindowSize = {
            width: 0,
            height: 0
        };

        let intervalId = null;

        function updateWindowSize() {
            let currentWindow = document.getElementById('window');
            let currentWindowSize = windowSize;

            for (let i = 0; i < currentWindowSize.width; i++) {
                currentWindowSize.width--;
                currentWindow.style.width = `${currentWindowSize.width}px`;
            }

            for (let i = 0; i < currentWindowSize.height; i++) {
                currentWindowSize.height--;
                currentWindow.style.height = `${currentWindowSize.height}px`;
            }

            windowSize.width = currentWindowSize.width;
            windowSize.height = currentWindowSize.height;

            document.getElementById('window-size').innerHTML = `Window Size: <span id="window-size">${windowSize.width}x${windowSize.height}</span>`;
        }

        function start() {
            intervalId = setInterval(updateWindowSize, 16); // 16ms = 60fps
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = true;
        }

        function stop() {
            clearInterval(intervalId);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = false;
        }

        function update() {
            let currentWindow = document.getElementById('window');
            let currentWindowSize = windowSize;

            currentWindow.style.background = `hsl(${currentWindowSize.width * 360 / currentWindowSize.width}, 50%, 50%)`;
        }

        start();

        document.getElementById('start-btn').addEventListener('click', start);
        document.getElementById('stop-btn').addEventListener('click', stop);
    </script>
</body>
</html>
