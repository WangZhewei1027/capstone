<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        #div {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer</h1>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <script>
        function divide(n, arr) {
            if (n === 1) {
                return arr;
            } else {
                let mid = Math.floor(n / 2);
                let left = divide(n - mid, arr);
                let right = divide(n - mid + 1, arr);
                return merge(left, right);
            }
        }

        function merge(left, right) {
            let merged = [];
            let i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if (left[i][0] <= right[j][0]) {
                    merged.push(left[i]);
                    i++;
                } else {
                    merged.push(right[j]);
                    j++;
                }
            }
            merged = merged.concat(left.slice(i));
            merged = merged.concat(right.slice(j));
            return merged;
        }

        let arr = [];
        for (let i = 1; i <= 4; i++) {
            arr.push([i, i]);
        }

        let result = divide(4, arr);
        console.log("Divided array: ");
        for (let i = 0; i < result.length; i++) {
            console.log(result[i][0] + " " + result[i][1]);
        }
    </script>
</body>
</html>
