<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #input {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
        }
        #output {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <input id="input" type="number" placeholder="Enter numbers separated by space">
    <button onclick="countingSort()">Sort</button>
    <div id="output"></div>

    <script>
        function countingSort(arr) {
            let max = Math.max(...arr);
            let min = Math.min(...arr);
            let count = new Array(max + 1).fill(0);

            for (let i = 0; i < arr.length; i++) {
                count[arr[i]]++;
            }

            let output = [];
            for (let i = 0; i < max + 1; i++) {
                while (count[i] > 0) {
                    output.push(i);
                    count[i]--;
                }
            }

            return output;
        }

        function displayOutput(output) {
            document.getElementById("output").innerHTML = output.join(' <br> ');
        }

        function sort() {
            let inputValue = parseInt(document.getElementById("input").value);
            let arr = Array.from({length: inputValue}, (_, i) => i + 1);

            let output = countingSort(arr);
            displayOutput(output);
        }
    </script>
</body>
</html>
