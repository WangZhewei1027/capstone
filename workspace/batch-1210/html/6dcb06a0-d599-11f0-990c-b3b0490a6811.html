<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort</h1>
    <form>
        <label for="array">Enter elements to sort:</label>
        <input type="text" id="array" name="array"><br><br>
        <label for="size">Enter size of array:</label>
        <input type="number" id="size" name="size"><br><br>
        <button type="submit">Sort</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Element</th>
                <th>Previous Position</th>
                <th>Current Position</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>

    <script>
        function insertionSort(arr, size) {
            for (let i = 1; i < size; i++) {
                let current = arr[i];
                let previous = arr[i - 1];
                let position = i;

                while (position > 0 && arr[position - 1] > current) {
                    arr[position] = arr[position - 1];
                    position--;
                }

                arr[position] = current;
            }

            return arr;
        }

        function printArray(arr) {
            let result = "";
            for (let i = 0; i < arr.length; i++) {
                result += `${arr[i]} `;
            }
            document.getElementById("result").innerHTML = result;
        }

        let size = parseInt(document.getElementById("size").value);
        let arr = new Array(size).fill(0);

        printArray(arr);

        document.addEventListener("DOMContentLoaded", function () {
            let input = document.getElementById("array");
            let sizeInput = document.getElementById("size");
            let sortButton = document.getElementById("sort");

            sortButton.addEventListener("click", function () {
                let arr = insertionSort(arr, size);
                printArray(arr);
            });
        });
    </script>
</body>
</html>
