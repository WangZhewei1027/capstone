<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort</h1>
    <input type="number" id="num-of-iterations" value="5" placeholder="Enter the number of iterations">
    <button id="start-button">Start</button>
    <div id="output"></div>

    <script>
        let numOfIterations = parseInt(document.getElementById("num-of-iterations").value);
        let arr = new Array(numOfIterations).fill(0);

        document.getElementById("start-button").addEventListener("click", function() {
            for (let i = 0; i < numOfIterations; i++) {
                arr[i] = Math.floor(Math.random() * 100);
                for (let j = i + 1; j < numOfIterations; j++) {
                    if (arr[j] > arr[j - 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j - 1];
                        arr[j - 1] = temp;
                    }
                }
                document.getElementById("output").innerHTML = "Iteration " + (i + 1) + ": " + arr.join(", ");
            }
        });
    </script>
</body>
</html>
