<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #fibonacci {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <div id="fibonacci"></div>
    <script>
        function fibonacci(n) {
            let fibSequence = [0, 1];
            while (fibSequence.length < n) {
                fibSequence.push(fibSequence[fibSequence.length - 1] + fibSequence[fibSequence.length - 2]);
            }
            return fibSequence;
        }

        let n = parseInt(prompt("Enter the number of Fibonacci sequence terms:"));
        let fibSequence = fibonacci(n);
        document.getElementById("fibonacci").innerHTML = fibSequence.join(" ");
    </script>
</body>
</html>
