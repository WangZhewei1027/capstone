<!DOCTYPE html>
<html>
<head>
    <title>Heap Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort</h1>
    <form>
        <label for="array-size">Enter the size of the array:</label>
        <input type="number" id="array-size" required>
        <br>
        <button type="button" onclick="generateArray()">Generate Array</button>
        <br>
        <label for="output">Output:</label>
        <input type="text" id="output" readonly>
    </form>
    <div id="output"></div>

    <script>
        function generateArray() {
            const size = parseInt(document.getElementById('array-size').value);
            const array = new Array(size);
            for (let i = 0; i < size; i++) {
                array[i] = i;
            }
            console.log("Generated Array:");
            console.log(array);

            const heap = [];
            heapify(array, 0, size - 1);

            let output = "";
            heapify(array, 0, size - 1);

            for (let i = 0; i < size; i++) {
                output += `${array[i]} `;
                heapify(array, 0, size - 1);
            }

            document.getElementById('output').value = output;
        }

        function heapify(array, start, end) {
            if (start >= end) return;
            const parent = start;
            const left = 2 * parent + 1;
            const right = 2 * parent + 2;

            if (left < end && array[parent] > array[left]) {
                swap(array, parent, left);
                heapify(array, parent, left);
            }
            if (right < end && array[parent] > array[right]) {
                swap(array, parent, right);
                heapify(array, parent, right);
            }
        }

        function swap(array, i, j) {
            const temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    </script>
</body>
</html>
