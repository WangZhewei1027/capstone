<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS)</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search (BFS)</h1>
    <button id="start">Start BFS</button>
    <button id="stop">Stop BFS</button>
    <button id="clear">Clear</button>
    <div id="graph"></div>

    <script>
        let graph = {};
        let startNode = null;
        let stopNode = null;
        let clearButton = document.getElementById('clear');
        let startButton = document.getElementById('start');
        let stopButton = document.getElementById('stop');

        startButton.addEventListener('click', startBFS);
        stopButton.addEventListener('click', stopBFS);
        clearButton.addEventListener('click', clearGraph);

        function startBFS() {
            clearGraph();
            startNode = document.getElementById('start').value;
            stopNode = document.getElementById('stop').value;
            graph[startNode] = {};
            graph[startNode][stopNode] = 1;
            console.log(`Starting BFS from ${startNode}`);
        }

        function stopBFS() {
            clearGraph();
            if (startNode === stopNode) {
                console.log("BFS: Found cycle");
            } else {
                console.log("BFS: No cycle found");
            }
        }

        function clearGraph() {
            graph = {};
            startNode = null;
            stopNode = null;
        }

        function printPath(node, path) {
            if (node === stopNode) {
                console.log(path);
            } else {
                for (let neighbor in graph[node]) {
                    if (graph[node][neighbor] === 1) {
                        path.push(neighbor);
                        printPath(neighbor, path);
                        path.pop();
                    }
                }
            }
        }

        function printGraph() {
            console.log("Graph:");
            for (let node in graph) {
                console.log(node + ": " + graph[node].join(', '));
            }
        }

        function bfs() {
            printGraph();
            printPath(startNode, [startNode]);
        }

        startBFS();
    </script>
</body>
</html>
