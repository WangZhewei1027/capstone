<!DOCTYPE html>
<html>
<head>
    <title>User-Given Set</title>
    <style>
        #set {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="set"></div>
    <script>
        let set = {
            "numbers": [1, 2, 3, 4, 5],
            "colors": ["red", "green", "blue", "yellow", "purple"]
        };

        function addElement(element) {
            set[element] = 0;
        }

        function removeElement(element) {
            if (set[element] > 0) {
                set[element]--;
                return true;
            } else {
                return false;
            }
        }

        function checkSet() {
            for (let key in set) {
                if (set[key] > 0) {
                    console.log(`${key} is present in the set.`);
                } else {
                    console.log(`${key} is not present in the set.`);
                }
            }
        }

        function main() {
            let userElement = prompt("Enter an element to add to the set:");
            let userColor = prompt("Enter a color to add to the set:");
            let userNumber = prompt("Enter a number to add to the set:");
            let userColor2 = prompt("Enter a color to add to the set (second):");

            addElement(userElement);
            addElement(userColor);
            addElement(userNumber);
            addElement(userColor2);

            checkSet();

            console.log("\n");

            let userElement2 = prompt("Enter an element to remove from the set:");
            let userColor2 = prompt("Enter a color to remove from the set (second):");

            removeElement(userElement2);
            removeElement(userColor2);

            checkSet();
        }

        main();
    </script>
</body>
</html>
