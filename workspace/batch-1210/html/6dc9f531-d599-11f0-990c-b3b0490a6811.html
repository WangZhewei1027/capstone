<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Hash Table</h1>
    <form id="hash-table-form">
        <label for="key">Key:</label>
        <input type="text" id="key" required><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" required><br><br>
        <button id="add-button">Add</button>
        <button id="clear-button">Clear</button>
    </form>
    <div id="hash-table-container"></div>

    <script>
        let hashTable = {};

        document.getElementById('add-button').addEventListener('click', function() {
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;

            if (key in hashTable) {
                hashTable[key] += value;
            } else {
                hashTable[key] = value;
            }

            document.getElementById('hash-table-container').innerHTML += `<tr><td>${key}</td><td>${hashTable[key]}</td></tr>`;
        });

        document.getElementById('clear-button').addEventListener('click', function() {
            for (let key in hashTable) {
                hashTable[key] = 0;
            }

            document.getElementById('hash-table-container').innerHTML = '';
        });
    </script>
</body>
</html>
