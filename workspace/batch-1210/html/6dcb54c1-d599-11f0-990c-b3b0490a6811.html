<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #binary-search {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #binary-search input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="binary-search">
        <h2>Binary Search</h2>
        <input type="number" id="search-input" placeholder="Enter a number">
        <button id="search-button">Search</button>
        <div id="result"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultDiv = document.getElementById('result');

        searchButton.addEventListener('click', () => {
            const target = searchInput.value;
            const array = Array.from({ length: 10000 }, (_, i) => i);

            const low = 0;
            const high = array.length - 1;

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);
                const midValue = array[mid];

                if (midValue === target) {
                    resultDiv.innerText = `Found: ${midValue}`;
                    return;
                } else if (midValue < target) {
                    low = mid + 1;
                } else {
                    high = mid - 1;
                }
            }

            resultDiv.innerText = `Not Found: ${target}`;
        });
    </script>
</body>
</html>
