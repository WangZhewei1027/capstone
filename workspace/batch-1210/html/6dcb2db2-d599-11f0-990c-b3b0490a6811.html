<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Radix Sort Example</h1>
    <form id="radix-sort-form">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Sort</button>
    </form>
    <div id="result"></div>

    <script>
        let number = 0;

        document.getElementById('radix-sort-form').addEventListener('submit', (e) => {
            e.preventDefault();
            number = parseInt(document.getElementById('number').value);
            if (isNaN(number)) {
                alert('Please enter a valid number.');
                return;
            }
            document.getElementById('result').innerHTML = '';
            console.log('Sorting...');
            let arr = new Array(number).fill(0).map((_, i) => i);
            console.log('Array:', arr);

            function getDigitPlaceValue(n, digit) {
                if (n < 10) {
                    return 10 ** (digit - 1);
                }
                return 10 ** (digit - 1) + 1;
            }

            function radixSort(arr) {
                for (let placeValue = 1; placeValue <= 9; placeValue *= 10) {
                    let buckets = new Array(10).fill(0);
                    for (let i = 0; i < arr.length; i++) {
                        let digit = Math.floor(arr[i] / placeValue);
                        buckets[digit] += 1;
                    }
                    for (let i = 1; i < 10; i++) {
                        buckets[i] += buckets[i - 1];
                    }
                    let i = arr.length - 1;
                    while (i >= 0) {
                        arr[i] = buckets[i - 1];
                        i -= placeValue;
                    }
                }
            }

            radixSort(arr);
            console.log('Sorted Array:', arr);
            document.getElementById('result').innerHTML = 'Sorted Array: ' + arr.join(', ');
        });
    </script>
</body>
</html>
