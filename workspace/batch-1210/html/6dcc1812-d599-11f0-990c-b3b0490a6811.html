<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers</title>
    <style>
        #twoPointers {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="twoPointers"></div>
    <script>
        let input1 = document.getElementById('twoPointers').innerHTML;
        let input2 = document.getElementById('twoPointers').innerHTML;

        let a = parseInt(input1);
        let b = parseInt(input2);

        let sum = a + b;
        let diff = a - b;
        let product = a * b;

        let output = document.createElement('p');
        output.innerHTML = `Sum: ${sum}, Difference: ${diff}, Product: ${product}`;
        document.getElementById('twoPointers').innerHTML = output;
    </script>
</body>
</html>
