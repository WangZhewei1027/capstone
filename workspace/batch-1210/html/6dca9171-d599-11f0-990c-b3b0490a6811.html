<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <button id="generate-button">Generate Adjacency Matrix</button>
    <div id="result"></div>

    <script>
        function generateAdjacencyMatrix(n) {
            let matrix = new Array(n).fill(0).map(() => new Array(n).fill(0));
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === j) {
                        matrix[i][j] = 1;
                    }
                }
            }
            return matrix;
        }

        function printMatrix(matrix) {
            let result = "";
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    result += matrix[i][j] + " ";
                }
                result += "\n";
            }
            return result;
        }

        function generateAndPrintMatrix(n, buttonId) {
            let matrix = generateAdjacencyMatrix(n);
            let result = printMatrix(matrix);
            document.getElementById(buttonId).innerHTML = "Adjacency Matrix:\n" + result;
        }

        let matrix = generateAndPrintMatrix(5, "generate-button");
        document.getElementById("result").innerHTML = matrix;
    </script>
</body>
</html>
