<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="graph"></div>

<script>
    function drawGraph(data) {
        const graph = document.getElementById('graph');
        const nodes = {};
        const edges = {};

        // Create nodes
        for (const node in data) {
            nodes[node] = document.createElement('div');
            nodes[node].classList.add('node');
            graph.appendChild(nodes[node]);
        }

        // Create edges
        for (const edge in data) {
            if (data[edge].type === 'directed') {
                const fromNode = nodes[data[edge].from];
                const toNode = nodes[data[edge].to];
                toNode.appendChild(document.createElement('div')).classList.add('edge');
            } else {
                const fromNode = nodes[data[edge].from];
                const toNode = nodes[data[edge].to];
                toNode.appendChild(document.createElement('div')).classList.add('edge');
            }
        }

        // Add edges
        for (const edge in data) {
            if (data[edge].type === 'directed') {
                const fromNode = nodes[data[edge].from];
                const toNode = nodes[data[edge].to];
                fromNode.appendChild(document.createElement('div')).classList.add('edge');
                toNode.appendChild(document.createElement('div')).classList.add('edge');
            } else {
                const fromNode = nodes[data[edge].from];
                const toNode = nodes[data[edge].to];
                fromNode.appendChild(document.createElement('div')).classList.add('edge');
            }
        }
    }

    // Get user input
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Enter graph data (directed/undirected, node1,node2,...,type,directed/undirected)';

    // Add event listener
    input.addEventListener('input', (e) => {
        const data = JSON.parse(e.target.value);
        drawGraph(data);
    });

    // Add input field
    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.placeholder = 'Enter graph data (directed/undirected, node1,node2,...,type,directed/undirected)';
    document.body.appendChild(inputField);

    // Add input field to the page
    document.body.appendChild(input);
</script>

</body>
</html>
