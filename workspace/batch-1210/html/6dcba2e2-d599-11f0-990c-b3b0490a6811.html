<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal’s Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Kruskal’s Algorithm</h1>
    <p>Given a list of edges, find the minimum spanning tree using Kruskal’s algorithm.</p>
    <form id="input-form">
        <label for="edges">Enter edges (e.g., 1-2, 2-3, 3-4):</label>
        <input type="text" id="edges" name="edges">
        <button id="submit-btn">Submit</button>
    </form>
    <div id="graph"></div>

    <script>
        const edges = document.getElementById('edges').value.split(',').map(Number);
        const graph = new Array(100).fill(0).map(() => new Array());
        const edgesList = [];

        function addEdge(edge) {
            const [u, v] = edge.split('-').map(Number);
            graph[u].push(v);
            graph[v].push(u);
            edgesList.push(edge);
            updateGraph();
        }

        function updateGraph() {
            const result = [];
            for (const edge of edgesList) {
                if (getMinimumWeightEdge(edge) < getMinimumWeightEdge(edge)) {
                    result.push(edge);
                }
            }
            console.log(result);
            const html = result.map(edge => `<p>${edge[0]} - ${edge[1]}</p>`);
            document.getElementById('graph').innerHTML = html.join('\n');
        }

        function getMinimumWeightEdge(edge) {
            let minWeight = Infinity;
            let minEdge = null;
            for (const edge of edgesList) {
                if (edge[0] < minWeight) {
                    minWeight = edge[1];
                    minEdge = edge;
                }
            }
            return minEdge;
        }

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', () => {
            addEdge(document.getElementById('edges').value);
        });
    </script>
</body>
</html>
