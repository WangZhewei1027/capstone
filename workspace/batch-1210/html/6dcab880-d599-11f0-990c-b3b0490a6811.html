<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <form id="user-input-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="friends">Friends:</label>
        <input type="text" id="friends" name="friends"><br><br>
        <button type="submit">Add Friend</button>
    </form>
    <table id="adjacency-list">
        <tr>
            <th>Name</th>
            <th>Friends</th>
        </tr>
    </table>

    <script>
        const form = document.getElementById('user-input-form');
        const adjacencyList = document.getElementById('adjacency-list');
        let data = {};

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const friends = document.getElementById('friends').value;

            if (name && friends) {
                data[name] = friends;
                updateAdjacencyList();
                console.log(`Added ${name} to the list.`);
            } else {
                console.error('Name and friends are required.');
            }
        });

        function updateAdjacencyList() {
            const table = adjacencyList;
            table.innerHTML = '';

            for (const [name, friends] of Object.entries(data)) {
                const row = table.insertRow();
                const nameCell = row.insertCell(0);
                nameCell.textContent = name;
                const friendsCell = row.insertCell(1);
                friendsCell.textContent = friends;
            }
        }
    </script>
</body>
</html>
