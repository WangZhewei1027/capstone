<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .graph {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .node {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px;
        }
        .edge {
            position: absolute;
            background-color: #007bff;
            height: 2px;
        }
        .node-label {
            position: absolute;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Weighted Graph Representation</h1>
    <div class="graph">
        <div class="node" style="position: relative;">
            <span class="node-label">A</span>
        </div>
        <div class="edge" style="left: 25px; top: 65px; width: 100px;"></div>
        <div class="node" style="position: relative;">
            <span class="node-label">B</span>
        </div>
        <div class="edge" style="left: 25px; top: 65px; width: 100px;"></div>
        <div class="node" style="position: relative;">
            <span class="node-label">C</span>
        </div>
    </div>

    <p>Weights: 
        <br> (A-B: 5) 
        <br> (A-C: 10)
        <br> (B-C: 3)</p>
</body>
</html>
