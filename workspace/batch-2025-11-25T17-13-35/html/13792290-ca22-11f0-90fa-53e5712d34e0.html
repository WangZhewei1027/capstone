<!DOCTYPE html>
<html>
<head>
	<title>Heap</title>
	<script>
		function heapify(arr, i, n) {
			if (i < n && arr[i] > arr[n]) {
				var j = i + 1;
				if (heapify(arr, j, n)) {
					return true;
				}
			} else if (arr[j] > arr[i]) {
				i = j - 1;
			} else {
				n--;
				return false;
			}
		}

		function heapSort(arr) {
			for (var i = 0; i < arr.length - 1; i++) {
				var minIndex = i;
				for (var j = i + 1; j < arr.length; j++) {
					if (arr[j] < arr[minIndex]) {
						minIndex = j;
					}
				}
				heapSort(arr);
			}
		}

		function heapTest() {
			var arr = [5, 3, 2, 8, 1];
			var n = arr.length;

		 heapify(arr, 0, n);

			for (var i = 0; i < n; i++) {
			console.log(arr[i]);
			}

		.heapSort(arr);

			for (var i = 0; i < n; i++) {
			 console.log(arr[i]);
			}
		}
	</script>
</head>
<body>
	<h1>Heap</h1>

	<button onclick="heapTest()">Test Heap</button>

	<div id="test"></div>

	<script src="main.js"></script>
</body>
</html>
