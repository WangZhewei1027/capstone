<!DOCTYPE html>
<html>
<head>
    <title>LinkedList</title>
</head>
<body>

<h1>LinkedList Example</h1>

<p>In this example, we will create a simple linked list to store some data. The data will be stored as an array of strings.</p>

<div id="list"></div>

<script>
    function addNode(data) {
        let newList = document.getElementById("list");
        newList.appendChild(document.createTextNode(data));
    }

    function displayList() {
        let newNode = document.createElement("li");
        newNode.textContent = "";
        for (let i = 0; i < data.length; i++) {
            newNode.appendChild(document.createTextNode(data[i]));
        }
        document.body.appendChild(newList);
    }

    // Add nodes to the list
    addNode("Item 1");
    addNode("Item 2");
    addNode("Item 3");

    displayList();
</script>

</body>
</html>
