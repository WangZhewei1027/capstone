<!DOCTYPE html>
<html>
<head>
	<title>Binary Search Tree</title>
	<style>
		BST {
		 height: 100px;
		 padding: 10px;
		}
		BST Node {
			background-color: #f2f2f2;
			border-bottom: 1px solid #ccc;
			padding: 8px;
		}
		BST Node.left, BST Node.right {
			width: 40px;
			height: 40px;
		}
		BST Node.leftChild, BST Node.rightChild {
			width: 30px;
			height: 30px;
		}
		BST Node.leftRightChild {
			width: 10px;
			height: 10px;
		}
		BST Node.root {
			height: 60px;
		}
	</style>
</head>
<body>
	<h1>Binary Search Tree</h1>
	<div class="BST">
		<div class="BST Node left">1</div>
		<div class="BST Node right">5</div>
		<div class="BST Node leftRightChild">7</div>
		<div class="BST Node root"></div>
	</div>
	<script>
		function insert(root, key) {
			var current = root;

			if (!current) {
				root = new BSTNode(key);
				return root;
			}

			for (var i = 0; i < key.length; i++) {
				if (root.key === key[i]) {
					return current;
				}

				if (i === root.left.length) {
				 current.leftChild = insert(root.left, key);
				} else if (i === root.right.length) {
				 current.rightChild = insert(root.right, key);
				}

				if (i === root.left.rightChild) {
				 current.leftRightChild = insert(current.left.rightChild, key);
				}

				current = current.leftChild || current.rightChild;
			}

			return current;
		}
		function findElement(root, key) {
			var current = root;

			if (!current) {
				return null;
			}

			if (key === current.key) {
				return current;
			}

			for (var i = 0; i < key.length; i++) {
				if (current.key === key[i]) {
					return current;
				}

				if (i === current.left.length) {
					return current.leftChild || current.rightChild;
				} else if (i === current.right.length) {
					return current.rightChild || current.leftChild;
				}

				if (i === current.left.rightChild) {
					return current.leftRightChild || current.leftChild;
				}

			 current = current.leftChild || current.rightChild;
			}

			return null;
		}
	</script>
</body>
</html>
