<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Array Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2e5d84;
        }
        #container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .interaction-field {
            margin: 16px 0;
        }
        #output {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            padding: 8px;
            border: 2px dashed #d1d1d1;
            min-height: 40px;
        }
        button {
            padding: 10px;
            margin: 0 8px;
            background-color: #2e5d84;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c3d5a;
        }
        input {
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Explore and Manipulate Arrays</h1>
        <p>Learning Objective: Understand how to create, modify, and visualize JavaScript arrays interactively.</p>

        <div class="interaction-field">
            <input type="text" id="arrayInput" placeholder="Enter values separated by commas" />
            <button id="createArray">Create Array</button>
        </div>

        <div class="interaction-field">
            <button id="addElement">Add Element</button>
            <input type="text" id="addInput" placeholder="Enter value to add" />
        </div>

        <div class="interaction-field">
            <button id="removeElement">Remove Last Element</button>
        </div>

        <div class="interaction-field">
            <button id="displayArray">Display Array</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        let arr = [];

        document.getElementById("createArray").addEventListener("click", function() {
            let input = document.getElementById("arrayInput").value;
            arr = input.split(',').map(item => item.trim());
            displayOutput(`Array Created: [${arr.join(', ')}]`);
            document.getElementById("arrayInput").value = '';
        });

        document.getElementById("addElement").addEventListener("click", function() {
            let valueToAdd = document.getElementById("addInput").value;
            if (valueToAdd) {
                arr.push(valueToAdd);
                displayOutput(`Element Added: ${valueToAdd}. New Array: [${arr.join(', ')}]`);
                document.getElementById("addInput").value = '';
            } else {
                alert("Please enter a value to add.");
            }
        });

        document.getElementById("removeElement").addEventListener("click", function() {
            if (arr.length > 0) {
                let removedElement = arr.pop();
                displayOutput(`Element Removed: ${removedElement}. New Array: [${arr.join(', ')}]`);
            } else {
                displayOutput("Array is already empty.");
            }
        });

        document.getElementById("displayArray").addEventListener("click", function() {
            displayOutput(`Current Array: [${arr.join(', ')}]`);
        });

        function displayOutput(message) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerText = message;
            outputDiv.animate([{ backgroundColor: '#f4f4f9' }, { backgroundColor: '#e0f7fa' }], {
                duration: 600,
                iterations: 1
            });
        }
    </script>

</body>
</html>
