<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 24px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
        }
        #array {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .bar {
            width: 40px;
            margin: 0 8px;
            background-color: #3498db;
            transition: height 0.5s ease, background-color 0.3s ease;
        }
        button {
            margin: 0 8px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 200px;
            font-size: 16px;
        }
        #counter {
            margin-top: 16px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers (e.g., 5,3,8,1,2)">
    <div id="array"></div>
    
    <button id="startButton">Start Sorting</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
    
    <div id="counter">Passes: 0</div>

    <script>
        const arrayContainer = document.getElementById('array');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const counterDisplay = document.getElementById('counter');
        let array = [];
        let passes = 0;
        let interval;
        let paused = false;

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 10}px`; // height mapped to value
                arrayContainer.appendChild(bar);
            });
        }

        function bubbleSort() {
            let n = array.length;
            let swapped;
            passes = 0;

            function sortStep() {
                if (n <= 0) {
                    clearInterval(interval);
                    return;
                }
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (array[i] > array[i + 1]) {
                        // Swap elements
                        [array[i], array[i + 1]] = [array[i + 1], array[i]];
                        swapped = true;
                        renderArray();
                    }
                }
                passes++;
                counterDisplay.innerText = `Passes: ${passes}`;
                if (!swapped) {
                    clearInterval(interval);
                }
                n--;
            }

            interval = setInterval(sortStep, 1000);
        }

        startButton.addEventListener('click', () => {
            array = document.getElementById('arrayInput').value.split(',').map(Number);
            renderArray();
            if (interval) clearInterval(interval);
            bubbleSort();
        });

        pauseButton.addEventListener('click', () => {
            paused = !paused;
            paused ? clearInterval(interval) : bubbleSort();
        });

        resetButton.addEventListener('click', () => {
            if (interval) clearInterval(interval);
            array = [];
            counterDisplay.innerText = `Passes: 0`;
            arrayContainer.innerHTML = '';
            document.getElementById('arrayInput').value = '';
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for a bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "clearInterval",
      "on": {
        "PAUSE_BUTTON_CLICK": "paused",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "paused",
      "onEnter": null,
      "onExit": null,
      "on": {
        "PAUSE_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "START_BUTTON_CLICK",
    "PAUSE_BUTTON_CLICK",
    "RESET_BUTTON_CLICK"
  ],
  "notes": "The 'sorting' state handles the bubble sort algorithm and updates the display. The 'paused' state allows the user to resume sorting or reset the application."
}
  </script>
</body>
</html>
