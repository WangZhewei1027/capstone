<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f4f6;
        }
        .title {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .array-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 16px;
            height: 300px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .bar {
            margin: 0 4px;
            display: inline-block;
            background-color: #3498db;
            transition: height 0.3s ease, background-color 0.3s ease;
        }
        .controls {
            margin-bottom: 16px;
        }
        .button {
            margin: 0 8px;
            padding: 8px 12px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #27ae60;
        }
        .info {
            margin-top: 16px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .array-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Bubble Sort Visualization</div>
    <div class="array-container" id="array-container"></div>
    <div class="controls">
        <input type="range" id="sizeSlider" min="5" max="20" value="10" />
        <button class="button" id="startButton">Start</button>
        <button class="button" id="stopButton">Stop</button>
        <button class="button" id="resetButton">Reset</button>
    </div>
    <div class="info" id="info">Pass: 0, Comparisons: 0</div>

    <script>
        let array = [];
        let originalArraySize = 10;
        const arrayContainer = document.getElementById('array-container');
        const sizeSlider = document.getElementById('sizeSlider');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const infoDisplay = document.getElementById('info');
        let isSorted = false;
        let animationFrameId;
        
        function generateArray(size) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            for (let value of array) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 2}px`;
                bar.style.width = '10px';
                arrayContainer.appendChild(bar);
            }
        }

        async function bubbleSort() {
            const arrayLength = array.length;
            let pass = 0;
            let comparisons = 0;
            for (let i = 0; i < arrayLength - 1; i++) {
                for (let j = 0; j < arrayLength - i - 1; j++) {
                    comparisons++;
                    updateInfo(pass, comparisons);
                    if (array[j] > array[j + 1]) {
                        // Swap
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                        renderArray();
                        await new Promise(resolve => setTimeout(resolve, 200)); // Wait for animation
                    }
                }
                pass++;
                updateInfo(pass, comparisons);
            }
            isSorted = true;
        }

        function updateInfo(pass, comparisons) {
            infoDisplay.innerText = `Pass: ${pass}, Comparisons: ${comparisons}`;
        }

        startButton.addEventListener('click', () => {
            if (!isSorted) {
                bubbleSort();
            }
        });

        stopButton.addEventListener('click', () => {
            cancelAnimationFrame(animationFrameId);
            isSorted = true; // Stop sorting
        });

        resetButton.addEventListener('click', () => {
            isSorted = false;
            generateArray(sizeSlider.value);
        });

        sizeSlider.addEventListener('input', () => {
            generateArray(sizeSlider.value);
        });

        // Initial array generation
        generateArray(originalArraySize);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for the Bubble Sort Visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray(originalArraySize)",
      "onExit": "",
      "on": {
        "START_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle",
        "SIZE_SLIDER_CHANGE": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort()",
      "onExit": "cancelAnimationFrame(animationFrameId)",
      "on": {
        "STOP_BUTTON_CLICK": "sorted",
        "SORTING_COMPLETE": "sorted"
      }
    },
    {
      "name": "sorted",
      "onEnter": "",
      "onExit": "",
      "on": {
        "RESET_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "START_BUTTON_CLICK",
    "STOP_BUTTON_CLICK",
    "RESET_BUTTON_CLICK",
    "SIZE_SLIDER_CHANGE",
    "SORTING_COMPLETE"
  ],
  "notes": "The 'sorting' state transitions to 'sorted' when sorting is complete or when stopped. The 'idle' state allows for resetting and changing the array size."
}
  </script>
</body>
</html>
