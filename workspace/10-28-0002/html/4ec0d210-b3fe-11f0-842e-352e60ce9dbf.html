<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 24px;
        }
        
        h1 {
            margin-bottom: 24px;
        }

        #input-area {
            margin-bottom: 16px;
        }

        input[type='text'] {
            padding: 10px;
            font-size: 16px;
            margin-right: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        #visualization {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin-bottom: 16px;
        }

        .bar {
            width: 10%;
            background-color: #3498db;
            transition: height 0.3s ease;
        }

        #stats {
            margin-top: 16px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Understanding Bubble Sort</h1>
    <div id="input-area">
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button id="updateArray">Update Array</button>
        <button id="shuffleArray">Shuffle Array</button>
    </div>
    <div id="visualization"></div>
    <button id="startSorting">Start Sorting</button>
    <div id="stats"></div>

    <script>
        let array = [];
        const visualization = document.getElementById('visualization');
        const stats = document.getElementById('stats');

        document.getElementById('updateArray').addEventListener('click', updateArray);
        document.getElementById('shuffleArray').addEventListener('click', shuffleArray);
        document.getElementById('startSorting').addEventListener('click', startSorting);

        function updateArray() {
            const input = document.getElementById('arrayInput').value;
            array = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            renderArray();
        }

        function shuffleArray() {
            array.sort(() => Math.random() - 0.5);
            renderArray();
        }

        function renderArray() {
            visualization.innerHTML = '';
            array.forEach(num => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${num * 3}px`; // Scale for better visibility
                visualization.appendChild(bar);
            });
        }

        async function startSorting() {
            let n = array.length;
            let iterationCount = 0;
            let swapCount = 0;

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    highlightBars(j, j + 1);
                    if (array[j] > array[j + 1]) {
                        swap(array, j, j + 1);
                        swapCount++;
                        renderArray();
                    }
                    iterationCount++;
                    await sleep(300);
                }
            }
            stats.innerHTML = `Iterations: ${iterationCount}, Swaps: ${swapCount}`;
        }

        function highlightBars(index1, index2) {
            const bars = document.querySelectorAll('.bar');
            bars[index1].style.backgroundColor = 'green';
            if(index2 < bars.length) {
                bars[index2].style.backgroundColor = 'red';
            }
            setTimeout(() => {
                bars[index1].style.backgroundColor = '#3498db';
                if(index2 < bars.length) {
                    bars[index2].style.backgroundColor = '#3498db';
                }
            }, 300);
        }

        function swap(arr, indexA, indexB) {
            [arr[indexA], arr[indexB]] = [arr[indexB], arr[indexA]];           
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "UPDATE_ARRAY": "array_updated",
        "SHUFFLE_ARRAY": "array_shuffled",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "array_updated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "UPDATE_ARRAY": "array_updated",
        "SHUFFLE_ARRAY": "array_shuffled",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "array_shuffled",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "UPDATE_ARRAY": "array_updated",
        "SHUFFLE_ARRAY": "array_shuffled",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSorting",
      "onExit": null,
      "on": {
        "SORTING_COMPLETE": "idle"
      }
    }
  ],
  "events": [
    "UPDATE_ARRAY",
    "SHUFFLE_ARRAY",
    "START_SORTING",
    "SORTING_COMPLETE"
  ],
  "notes": "The 'sorting' state transitions to 'idle' after sorting is complete. The 'highlightBars' function provides visual feedback during sorting."
}
  </script>
</body>

</html>
