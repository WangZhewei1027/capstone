<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 24px 0;
            height: 150px;
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
        }
        .bar {
            width: 40px;
            margin: 0 4px;
            background-color: #4CAF50;
            transition: height 0.3s, background-color 0.3s;
        }
        .active {
            background-color: #FF5722 !important;
        }
        .sorted {
            background-color: #2196F3 !important;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            border: none;
            border-radius: 4px;
            background-color: #6200EE;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700B3;
        }
    </style>
</head>
<body>

<h1>Interactive Bubble Sort</h1>
<p>Understand how the Bubble Sort algorithm works through an interactive animation.</p>

<div id="array-container"></div>
<div id="controls">
    <button id="start">Start Sorting</button>
    <button id="reset">Reset</button>
</div>

<script>
    let array = [];
    const container = document.getElementById('array-container');

    function generateRandomArray() {
        array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    function renderArray() {
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 2 + 'px'; // height scaling
            bar.textContent = value;
            container.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const bars = document.querySelectorAll('.bar');
        const n = array.length;

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                bars[j].classList.add('active');
                bars[j + 1].classList.add('active');
                await new Promise(resolve => setTimeout(resolve, 500));

                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    renderArray();
                }

                bars[j].classList.remove('active');
                bars[j + 1].classList.remove('active');
            }
            // Mark as sorted
            bars[n - 1 - i].classList.add('sorted');
        }
    }

    document.getElementById('start').addEventListener('click', async () => {
        await bubbleSort();
    });

    document.getElementById('reset').addEventListener('click', generateRandomArray);

    // Initialize the array on page load
    generateRandomArray();
</script>



  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for an interactive Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": null,
      "on": {
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "sorted",
        "RESET": "idle"
      }
    },
    {
      "name": "sorted",
      "onEnter": null,
      "onExit": null,
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "START_SORTING",
    "RESET",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state transitions to 'sorted' when the sorting is complete. The 'idle' state initializes the array and can transition to 'sorting' when the sort starts."
}
  </script>
</body>
</html>
