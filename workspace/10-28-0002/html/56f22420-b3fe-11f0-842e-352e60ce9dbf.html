<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 6px;
            background-color: #3498db;
            transition: height 0.3s, background-color 0.3s;
        }
        button {
            margin: 16px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Exploring Bubble Sort</h1>
        <p>Learn how bubble sort works by visualizing its sorting process!</p>
    </header>

    <div id="array-container"></div>

    <div>
        <button id="generate-array">Generate Array</button>
        <button id="start-sorting" disabled>Start Sorting</button>
        <button id="next-step" disabled>Next Step</button>
    </div>

    <footer>
        <p>Â© 2023 Bubble Sort Visualizer. All rights reserved.</p>
    </footer>

    <script>
        let array = [];
        let currentStep = 0;

        const arrayContainer = document.getElementById("array-container");
        const generateArrayButton = document.getElementById("generate-array");
        const startSortingButton = document.getElementById("start-sorting");
        const nextStepButton = document.getElementById("next-step");

        function generateArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            currentStep = 0;
            updateDisplay();
            startSortingButton.disabled = false;
            nextStepButton.disabled = true;
        }

        function updateDisplay() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSortStep() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    updateDisplay();
                    const bars = document.querySelectorAll('.bar');
                    bars[j].style.backgroundColor = 'red'; // Mark current element
                    bars[j + 1].style.backgroundColor = 'red'; // Mark next element

                    if (array[j] > array[j + 1]) {
                        // Swap 
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    bars[j].style.backgroundColor = '#3498db'; // Reset color
                    bars[j + 1].style.backgroundColor = '#3498db'; // Reset color
                }
            }
        }

        async function startSorting() {
            nextStepButton.disabled = false;
            await bubbleSortStep();
            startSortingButton.disabled = true;
            nextStepButton.disabled = true;
        }

        generateArrayButton.addEventListener('click', generateArray);
        startSortingButton.addEventListener('click', startSorting);

    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort Visualizer application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetUI",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "updateDisplay",
      "onExit": "",
      "on": {
        "START_SORTING": "sorting",
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSorting",
      "onExit": "",
      "on": {
        "SORTING_COMPLETE": "done",
        "NEXT_STEP": "next_step"
      }
    },
    {
      "name": "next_step",
      "onEnter": "bubbleSortStep",
      "onExit": "",
      "on": {
        "NEXT_STEP": "next_step",
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "",
      "onExit": "resetButtons",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "NEXT_STEP",
    "SORTING_COMPLETE"
  ],
  "notes": "The FSM captures the states of the Bubble Sort Visualizer, including generating an array, sorting, and handling user interactions."
}
  </script>
</body>
</html>
