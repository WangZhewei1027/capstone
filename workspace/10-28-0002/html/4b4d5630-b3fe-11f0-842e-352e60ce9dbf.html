<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #array-container {
            margin: 16px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            width: 100%;
            border: 2px solid #007bff;
            position: relative;
        }
        .bar {
            width: 40px;
            margin: 0 2px;
            background-color: #007bff;
            transition: height 0.3s, background-color 0.3s;
        }
        .highlight {
            background-color: #ffcc00;
        }
        button {
            margin: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #size-slider {
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>
    <p>Explore how the Bubble Sort algorithm sorts an array of numbers.</p>

    <div id="array-container"></div>

    <button id="startButton">Start Sorting</button>
    <button id="resetButton">Reset</button>
    <input id="size-slider" type="range" min="5" max="20" value="10">

    <script>
        const arrayContainer = document.getElementById('array-container');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const sizeSlider = document.getElementById('size-slider');
        let array = [];

        // Function to generate a random array
        const generateArray = (size) => {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            drawArray();
        };

        // Function to draw the array
        const drawArray = () => {
            arrayContainer.innerHTML = '';
            array.forEach(num => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${num}px`;
                arrayContainer.appendChild(bar);
            });
        };

        // Bubble sort visualization
        const bubbleSort = async () => {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');

                    if (array[j] > array[j + 1]) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    await new Promise(resolve => setTimeout(resolve, 300));
                    drawArray();
                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
            }
            alert("Sorted!");
        };

        // Event listeners
        startButton.addEventListener('click', bubbleSort);
        resetButton.addEventListener('click', () => generateArray(sizeSlider.value));
        sizeSlider.addEventListener('input', () => generateArray(sizeSlider.value));
        
        // Initial array generation
        generateArray(sizeSlider.value);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateInitialArray",
      "on": {
        "START_SORT": "sorting",
        "RESET": "idle",
        "CHANGE_SIZE": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "clearHighlights",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "showCompletionAlert",
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "START_SORT",
    "RESET",
    "CHANGE_SIZE",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state involves highlighting elements and swapping them. The 'done' state signifies the completion of the sorting process."
}
  </script>
</body>
</html>
