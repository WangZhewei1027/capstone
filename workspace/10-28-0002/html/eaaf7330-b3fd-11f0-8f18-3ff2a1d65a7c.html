<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        h1 {
            margin-bottom: 16px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            height: 300px;
            width: calc(100% - 48px);
            position: relative;
        }
        .bar {
            height: 100%;
            margin: 0 2px;
            background: blue;
            transition: height 0.3s, background 0.3s;
        }
        .active {
            background: yellow;
        }
        .swapped {
            background: green;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Algorithm: An Interactive Exploration</h1>

<div class="array-container" id="arrayContainer"></div>

<div class="controls">
    <button id="startButton">Start Sorting</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
    <label>
        Speed:
        <input type="range" id="speedSlider" min="100" max="1000" step="100" value="500">
    </label>
    <div id="status" style="margin-top:16px;">Ready to start!</div>
</div>

<script>
    let array = [];
    const arrayContainer = document.getElementById('arrayContainer');
    const statusDiv = document.getElementById('status');
    let isSorting = false;
    let speed = 500;

    function generateArray() {
        array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 3}px`; // Scale up for visibility
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        isSorting = true;
        statusDiv.innerText = 'Sorting...';
        const bars = document.querySelectorAll('.bar');

        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (!isSorting) return;
                bars[j].classList.add('active');
                bars[j + 1].classList.add('active');
                
                await new Promise(resolve => setTimeout(resolve, speed));

                if (array[j] > array[j + 1]) {
                    // Swap elements
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    bars[j].classList.add('swapped');
                    bars[j + 1].classList.add('swapped');
                }
                
                renderArray();
                await new Promise(resolve => setTimeout(resolve, speed));
                bars[j].classList.remove('active');
                bars[j + 1].classList.remove('active');
                bars[j].classList.remove('swapped');
                bars[j + 1].classList.remove('swapped');
            }
        }
        isSorting = false;
        statusDiv.innerText = 'Sorting Complete!';
    }

    document.getElementById('startButton').onclick = () => {
        if (!isSorting) bubbleSort();
    };

    document.getElementById('resetButton').onclick = () => {
        generateArray();
        statusDiv.innerText = 'Ready to start!';
    };

    document.getElementById('pauseButton').onclick = () => {
        isSorting = !isSorting;
        this.innerText = isSorting ? 'Resume' : 'Pause';
    };

    document.getElementById('speedSlider').oninput = (event) => {
        speed = event.target.value;
    };

    // Initial Array Generation
    generateArray();
</script>



  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for an interactive Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray",
      "onExit": "",
      "on": {
        "START_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "setStatusComplete",
      "on": {
        "PAUSE_BUTTON_CLICK": "paused",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "paused",
      "onEnter": "",
      "onExit": "",
      "on": {
        "PAUSE_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "START_BUTTON_CLICK",
    "PAUSE_BUTTON_CLICK",
    "RESET_BUTTON_CLICK"
  ],
  "notes": "The application starts in the idle state where an array is generated. The user can start sorting, which transitions to the sorting state. The sorting can be paused, leading to a paused state, or reset back to idle."
}
  </script>
</body>
</html>
