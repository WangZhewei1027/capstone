<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 24px;
        }
        #header {
            text-align: center;
            margin-bottom: 24px;
        }
        #controls {
            text-align: center;
            margin-bottom: 16px;
        }
        button, input[type="range"] {
            margin: 0 8px;
            padding: 8px 16px;
            font-size: 16px;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 16px;
            border: 2px solid #333;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #4caf50;
            transition: background-color 0.3s, transform 0.3s;
        }
        #status {
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Visualizing Bubble Sort</h1>
    </div>

    <div id="controls">
        <button id="generate">Generate Random Array</button>
        <button id="sort">Sort Array</button>
        Animation Speed: <input type="range" id="speed" min="50" max="1000" value="250">
    </div>

    <div id="array-container"></div>
    
    <div id="status"></div>

    <script>
        let array = [];
        const arrayContainer = document.getElementById('array-container');
        const statusDisplay = document.getElementById('status');
        const speedControl = document.getElementById('speed');
      
        document.getElementById('generate').onclick = generateArray;
        document.getElementById('sort').onclick = bubbleSort;

        function generateArray() {
            array = [];
            arrayContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${array[i] * 3}px`;
                arrayContainer.appendChild(bar);
            }
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    updateBars(j, j + 1, "Comparing: " + array[j] + " and " + array[j + 1]);
                    await delay(speedControl.value);
                    if (array[j] > array[j + 1]) {
                        updateBars(j, j + 1, "Swapping: " + array[j] + " and " + array[j + 1]);
                        await delay(speedControl.value);
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderBars();
                    }
                }
            }
            statusDisplay.textContent = "Sorted!";
        }

        function updateBars(index1, index2, message) {
            const bars = document.querySelectorAll('.bar');
            bars[index1].style.backgroundColor = 'red';
            bars[index2].style.backgroundColor = 'red';
            statusDisplay.textContent = message;
        }

        function renderBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                bar.style.height = `${array[index] * 3}px`;
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>



  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for visualizing the bubble sort algorithm with user interactions.",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetStatus",
      "onExit": "",
      "on": {
        "GENERATE_RANDOM_ARRAY": "generating",
        "SORT_ARRAY": "sorting"
      }
    },
    {
      "name": "generating",
      "onEnter": "generateArray",
      "onExit": "renderBars",
      "on": {
        "ARRAY_GENERATED": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "",
      "on": {
        "COMPARING": "comparing",
        "SWAPPING": "swapping",
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "comparing",
      "onEnter": "updateBars",
      "onExit": "",
      "on": {
        "COMPLETE_COMPARISON": "sorting"
      }
    },
    {
      "name": "swapping",
      "onEnter": "updateBars",
      "onExit": "renderBars",
      "on": {
        "SWAP_COMPLETE": "sorting"
      }
    },
    {
      "name": "done",
      "onEnter": "displaySortedStatus",
      "onExit": "",
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_RANDOM_ARRAY",
    "SORT_ARRAY",
    "ARRAY_GENERATED",
    "COMPARING",
    "SWAPPING",
    "COMPLETE_COMPARISON",
    "SWAP_COMPLETE",
    "SORT_COMPLETE",
    "RESET"
  ],
  "notes": "The FSM captures the states of generating a random array, sorting it with bubble sort, and visual feedback during comparisons and swaps."
}
  </script>
</body>
</html>
