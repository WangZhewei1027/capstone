<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 24px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4caf50;
            transition: height 0.5s ease;
        }
        .bar.selected {
            background-color: #ff9800;
        }
        .bar.sorted {
            background-color: #2196f3;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 16px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 50px;
            margin: 0 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interactive Bubble Sort</h1>
    <h2>Sorting Visualization and Interaction</h2>
    <div id="arrayContainer"></div>
    <button id="generateArray">Generate Array</button>
    <button id="startSort">Start Sort</button>
    <button id="reset">Reset</button>
    <div>
        <label for="inputSize">Set Array Size:</label>
        <input type="number" id="inputSize" min="3" max="20" value="10">
    </div>
</div>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const generateArrayButton = document.getElementById('generateArray');
    const startSortButton = document.getElementById('startSort');
    const resetButton = document.getElementById('reset');
    const inputSize = document.getElementById('inputSize');

    let array = [];

    function generateArray() {
        const size = Number(inputSize.value);
        array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${value * 3}px`;
            bar.style.flexGrow = '1';
            bar.dataset.value = value;
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - 1 - i; j++) {
                highlightBars(j, j + 1);
                await new Promise(resolve => setTimeout(resolve, 500));
                if (array[j] > array[j + 1]) {
                    swap(j, j + 1);
                    renderArray();
                }
                resetHighlight(j, j + 1);
            }
            document.querySelectorAll('.bar')[array.length - 1 - i].classList.add('sorted');
        }
    }

    function highlightBars(index1, index2) {
        const bars = document.querySelectorAll('.bar');
        bars[index1].classList.add('selected');
        bars[index2].classList.add('selected');
    }

    function resetHighlight(index1, index2) {
        const bars = document.querySelectorAll('.bar');
        bars[index1].classList.remove('selected');
        bars[index2].classList.remove('selected');
    }

    function swap(i, j) {
        [array[i], array[j]] = [array[j], array[i]];
    }

    generateArrayButton.addEventListener('click', generateArray);
    startSortButton.addEventListener('click', () => {
        bubbleSort();
    });
    resetButton.addEventListener('click', () => {
        array = [];
        renderArray();
    });

    window.onload = generateArray;
</script>



  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite State Machine for the Interactive Bubble Sort application, capturing states and transitions during sorting visualization.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateInitialArray",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORT": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "on": {
        "START_SORT": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "clearSelection",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "highlightSortedBars",
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORT",
    "RESET",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the main states of the bubble sort process, including generating the array, sorting it, and handling user interactions."
}
  </script>
</body>
</html>
