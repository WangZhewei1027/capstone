<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
            padding: 24px;
        }
        #title {
            font-size: 24px;
            margin-bottom: 16px;
        }
        #array {
            display: flex;
            margin: 16px 0;
        }
        .number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 4px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.5s, transform 0.2s;
        }
        button {
            padding: 10px 20px;
            margin: 8px 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="title">Understanding Bubble Sort: A Step-by-Step Visualization</div>
    <div id="array"></div>
    <button id="startButton">Start Animation</button>
    <button id="randomizeButton">Randomize Numbers</button>

    <script>
        let array = [];
        const arraySize = 10;
        const arrayDisplay = document.getElementById('array');
        const startButton = document.getElementById('startButton');
        const randomizeButton = document.getElementById('randomizeButton');

        function generateRandomArray() {
            array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 100));
            renderArray();
        }

        function renderArray() {
            arrayDisplay.innerHTML = '';
            array.forEach(number => {
                const numberBlock = document.createElement('div');
                numberBlock.classList.add('number');
                numberBlock.innerText = number;
                arrayDisplay.appendChild(numberBlock);
            });
        }

        async function bubbleSort() {
            const numbers = document.querySelectorAll('.number');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    numbers[j].style.backgroundColor = 'red';
                    numbers[j + 1].style.backgroundColor = 'red';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                    }
                    numbers[j].style.backgroundColor = '#007bff';
                    numbers[j + 1].style.backgroundColor = '#007bff';
                }
                // Bounce effect by changing scale temporarily
                numbers[array.length - i - 1].style.transform = 'scale(1.2)';
                await new Promise(resolve => setTimeout(resolve, 200));
                numbers[array.length - i - 1].style.transform = 'scale(1)';
            }
            alert('Sorting complete!');
        }

        startButton.addEventListener('click', bubbleSort);
        randomizeButton.addEventListener('click', generateRandomArray);

        // Initialize the random array on page load
        generateRandomArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization Application",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": null,
      "on": {
        "START_BUTTON_CLICK": "sorting",
        "RANDOMIZE_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "alert('Sorting complete!')",
      "onExit": null,
      "on": {
        "RANDOMIZE_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "START_BUTTON_CLICK",
    "RANDOMIZE_BUTTON_CLICK",
    "SORTING_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during sorting and randomization, including transitions based on button clicks and sorting completion."
}
  </script>
</body>
</html>
