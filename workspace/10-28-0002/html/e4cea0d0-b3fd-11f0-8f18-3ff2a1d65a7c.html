<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .header {
            margin: 24px;
            text-align: center;
        }
        .array {
            display: flex;
            justify-content: center;
            margin: 24px;
        }
        .element {
            width: 40px;
            height: 40px;
            margin: 0 8px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }
        .controls {
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 8px;
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Understanding Bubble Sort</h1>
        <p>Click to visualize the Bubble Sort algorithm in action!</p>
    </div>
    <div class="array" id="array"></div>
    <div class="controls">
        <button onclick="generateArray()">Generate Random Array</button>
        <button onclick="startSort()">Sort</button>
        <button id="pauseResumeButton">Pause</button>
        <button id="nextStepButton" onclick="nextStep()">Next Step</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="100" max="1000" step="50" value="500">
    </div>
    <script>
        let array = [];
        let animationSpeed = 500;
        let animationInterval;
        let currentStep = 0;
        let isSorting = false;
        let paused = false;

        function generateArray() {
            array = Array.from({length: 10}, () => Math.floor(Math.random() * 100));
            renderArray();
            resetControls();
        }

        function renderArray() {
            const arrayContainer = document.getElementById('array');
            arrayContainer.innerHTML = '';
            array.forEach(num => {
                const element = document.createElement('div');
                element.classList.add('element');
                element.textContent = num;
                arrayContainer.appendChild(element);
            });
        }

        function startSort() {
            if (isSorting) return;
            isSorting = true;
            currentStep = 0;
            paused = false;
            const button = document.getElementById('pauseResumeButton');
            button.textContent = 'Pause';
            bubbleSort();
        }

        function bubbleSort() {
            const arrayElements = document.querySelectorAll('.element');
            let i, j;
            let sorted;
            animationInterval = setInterval(() => {
                if (paused || currentStep >= array.length - 1) {
                    clearInterval(animationInterval);
                    isSorting = false;
                    return;
                }
                sorted = true;
                for (j = 0; j < array.length - 1 - currentStep; j++) {
                    if (array[j] > array[j + 1]) {
                        swap(arrayElements[j], arrayElements[j + 1]);
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        sorted = false;
                    }
                }
                if (sorted) {
                    clearInterval(animationInterval);
                    isSorting = false;
                    return;
                }
                currentStep++;
                renderArray();
            }, animationSpeed);
        }

        function swap(el1, el2) {
            el1.style.backgroundColor = 'red';
            el2.style.backgroundColor = 'red';
            setTimeout(() => {
                const temp = el1.textContent;
                el1.textContent = el2.textContent;
                el2.textContent = temp;
                el1.style.backgroundColor = '#3498db';
                el2.style.backgroundColor = '#3498db';
            }, animationSpeed);
        }

        function nextStep() {
            if (!isSorting) {
                isSorting = true;
                currentStep = 0;
            }
            paused = false;
            clearInterval(animationInterval);
            bubbleSort();
        }

        document.getElementById('speed').oninput = (event) => {
            animationSpeed = event.target.value;
            if (isSorting) {
                clearInterval(animationInterval);
                bubbleSort();
            }
        };

        function resetControls() {
            const button = document.getElementById('pauseResumeButton');
            button.textContent = 'Pause';
            isSorting = false;
            paused = false;
        }

        document.getElementById('pauseResumeButton').onclick = () => {
            if (!isSorting) return;
            paused = !paused;
            const button = document.getElementById('pauseResumeButton');
            button.textContent = paused ? 'Resume' : 'Pause';
        };
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualizer",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetControls",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORT": "sorting",
        "NEXT_STEP": "sorting"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "on": {
        "START_SORT": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSort",
      "onExit": "clearInterval(animationInterval)",
      "on": {
        "PAUSE": "paused",
        "NEXT_STEP": "sorting",
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "paused",
      "onEnter": "togglePause",
      "on": {
        "RESUME": "sorting",
        "NEXT_STEP": "sorting"
      }
    },
    {
      "name": "done",
      "onEnter": "resetControls",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORT": "sorting"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORT",
    "PAUSE",
    "RESUME",
    "NEXT_STEP",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the Bubble Sort visualizer, including idle, array generation, sorting, paused, and completion states."
}
  </script>
</body>
</html>
