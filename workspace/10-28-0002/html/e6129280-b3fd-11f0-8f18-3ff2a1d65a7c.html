<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .array-element {
            width: 30px;
            height: 50px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button {
            margin: 0 8px;
            padding: 10px 20px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div class="array-container" id="arrayContainer"></div>
    <button id="generateBtn">Generate Array</button>
    <button id="sortBtn">Sort</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <p>Bubble Sort Complexity: O(nÂ²)</p>

    <script>
        let array = [];
        let animations = [];
        let isPaused = false;
        let animationFrame;

        function generateArray(size = 10) {
            array = Array.from({length: size}, () => Math.floor(Math.random() * 100));
            displayArray();
        }

        function displayArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            array.forEach(value => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = value;
                container.appendChild(element);
            });
        }

        async function sortArray() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (isPaused) {
                        await pauseAnimation();
                    }
                    if (array[j] > array[j + 1]) {
                        await swap(j, j + 1);
                    }
                }
            }
        }

        function swap(i, j) {
            return new Promise(resolve => {
                const container = document.getElementById('arrayContainer');
                const elements = container.children;

                // Highlight elements being compared
                elements[i].style.backgroundColor = 'red';
                elements[j].style.backgroundColor = 'red';

                setTimeout(() => {
                    // Swap
                    [array[i], array[j]] = [array[j], array[i]];
                    elements[i].textContent = array[i];
                    elements[j].textContent = array[j];
                    
                    // Reset colors
                    elements[i].style.backgroundColor = '#3498db';
                    elements[j].style.backgroundColor = '#3498db';
                    resolve();
                }, 500);
            });
        }

        function pauseAnimation() {
            return new Promise(resolve => {
                const pauseCheck = setInterval(() => {
                    if (!isPaused) {
                        clearInterval(pauseCheck);
                        resolve();
                    }
                }, 100);
            });
        }

        function pause() {
            isPaused = !isPaused;
        }

        // Set up event listeners
        document.getElementById('generateBtn').addEventListener('click', generateArray);
        document.getElementById('sortBtn').addEventListener('click', () => {
            isPaused = false;
            sortArray();
        });
        document.getElementById('pauseBtn').addEventListener('click', pause);
        document.getElementById('resetBtn').addEventListener('click', () => {
            generateArray();
            isPaused = false;
        });

        // Initialize with a default array
        generateArray(10);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for the Bubble Sort Visualization application, capturing states and transitions based on user interactions.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray(10)",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "SORT": "sorting",
        "RESET": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "displayArray()",
      "onExit": "",
      "on": {
        "SORT": "sorting",
        "PAUSE": "paused",
        "RESET": "array_generated"
      }
    },
    {
      "name": "sorting",
      "onEnter": "sortArray()",
      "onExit": "",
      "on": {
        "PAUSE": "paused",
        "RESET": "array_generated"
      }
    },
    {
      "name": "paused",
      "onEnter": "",
      "onExit": "pauseAnimation()",
      "on": {
        "PAUSE": "sorting",
        "RESET": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT",
    "PAUSE",
    "RESET"
  ],
  "notes": "The FSM captures the main states of the application: idle, array_generated, sorting, and paused. Transitions occur based on button clicks and user interactions."
}
  </script>
</body>
</html>
