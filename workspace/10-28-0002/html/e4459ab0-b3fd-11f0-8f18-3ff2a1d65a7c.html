<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f4f8;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 24px;
            text-align: center;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 24px;
        }
        .bar {
            width: 40px;
            margin: 0 8px;
            background-color: #3498db;
            transition: height 0.3s, background-color 0.3s;
        }
        .active {
            background-color: #e74c3c;
        }
        #controls {
            display: flex;
            gap: 16px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #2ecc71;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Interactive Demonstration</h1>
    <p>Learn how the Bubble Sort algorithm works by visualizing the sorting process of an array!</p>

    <div id="array-container"></div>

    <div id="controls">
        <button id="generate">Generate Array</button>
        <button id="sort">Sort Array</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        let array = [];

        function generateArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach((value) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value}px`;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    highlightBars(j, j + 1); 
                    if (array[j] > array[j + 1]) {
                        await swap(j, j + 1);
                    }
                    resetBars(j, j + 1);
                }
            }
        }

        function highlightBars(index1, index2) {
            const bars = document.getElementsByClassName('bar');
            bars[index1].classList.add('active');
            bars[index2].classList.add('active');
        }

        function resetBars(index1, index2) {
            const bars = document.getElementsByClassName('bar');
            bars[index1].classList.remove('active');
            bars[index2].classList.remove('active');
        }

        function swap(index1, index2) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    [array[index1], array[index2]] = [array[index2], array[index1]];
                    renderArray();
                    resolve();
                }, 500); 
            });
        }

        document.getElementById('generate').addEventListener('click', generateArray);
        document.getElementById('sort').addEventListener('click', bubbleSort);

        generateArray(); // Initial array generation
    </script>



  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for an interactive bubble sort demonstration application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateInitialArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "SORT_ARRAY": "sorting"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "SORT_ARRAY": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "sorted",
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "sorted",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during the sorting process, including initial array generation and completion of sorting."
}
  </script>
</body>
</html>
