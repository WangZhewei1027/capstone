<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 24px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            margin: 16px 0;
            width: 100%;
            max-width: 800px;
        }
        .bar {
            width: 40px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.5s ease;
        }
        .comparing {
            background-color: #e67e22;
        }
        .swapped {
            background-color: #2ecc71;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
    </style>
</head>
<body>
    <h1>Understanding Bubble Sort Algorithm</h1>
    <div id="step-counter">Step: 0</div>
    <div id="array-container"></div>
    <div class="control-panel">
        <button id="start-button">Start Sort</button>
        <button id="reset-button">Reset Array</button>
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="10" max="1000" value="500">
    </div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const stepCounter = document.getElementById('step-counter');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const speedSlider = document.getElementById('speed-slider');
        let array = [];
        let timer;
        
        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            drawBars();
        }

        function drawBars() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale for visibility
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            let n = array.length;
            let step = 0;

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    step++;
                    stepCounter.innerText = `Step: ${step}`;
                    const bars = document.querySelectorAll('.bar');

                    bars[j].classList.add('comparing'); // Mark current bar for comparison
                    bars[j + 1].classList.add('comparing');

                    await new Promise(resolve => setTimeout(resolve, parseInt(speedSlider.value)));

                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].classList.add('swapped');  // Indicate a swap
                        bars[j + 1].classList.add('swapped');
                    }

                    drawBars();
                    bars[j].classList.remove('comparing', 'swapped');
                    bars[j + 1].classList.remove('comparing', 'swapped');
                }
            }
        }

        startButton.addEventListener('click', bubbleSort);
        resetButton.addEventListener('click', generateRandomArray);
        
        generateRandomArray(); // Initial array generation
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for visualizing the bubble sort algorithm.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": null,
      "on": {
        "START_SORT": "sorting",
        "RESET_ARRAY": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "RESET_ARRAY": "idle"
      }
    }
  ],
  "events": [
    "START_SORT",
    "RESET_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state transitions to 'done' when the sorting process is complete. The 'idle' state allows for resetting the array or starting the sort."
}
  </script>
</body>
</html>
