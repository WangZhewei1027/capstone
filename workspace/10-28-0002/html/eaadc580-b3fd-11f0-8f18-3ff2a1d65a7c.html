<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 16px;
        }
        #controls {
            margin-bottom: 16px;
        }
        input {
            margin-right: 8px;
            padding: 4px;
            width: 70px;
        }
        button {
            padding: 8px 12px;
            margin-left: 8px;
            cursor: pointer;
        }
        #array {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: green;
            display: inline-block;
        }
        .highlight {
            background-color: blue;
        }
        .swapped {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Visualizing Bubble Sort</h1>
    <div id="controls">
        <label for="arrayLength">Enter Array Length:</label>
        <input type="number" id="arrayLength" min="3" max="20" value="10">
        <button id="generate">Generate Array</button>
        <button id="start">Start Sorting</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div id="array"></div>

    <script>
        let array = [], interval, sorted = false;

        function generateArray(length) {
            array = Array.from({ length }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            const arrayContainer = document.getElementById('array');
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 3 + 'px';
                arrayContainer.appendChild(bar);
            });
        }

        function bubbleSort() {
            let n = array.length;
            let i = 0;
            let j = 0;

            interval = setInterval(() => {
                if (i < n) {
                    if (j < n - i - 1) {
                        highlight(j, j + 1);
                        if (array[j] > array[j + 1]) {
                            swap(j, j + 1);
                        }
                        j++;
                    } else {
                        i++;
                        j = 0;
                        if (i < n) {
                            renderArray();
                        }
                    }
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }

        function highlight(index1, index2) {
            const bars = document.getElementsByClassName('bar');
            bars[index1].classList.add('highlight');
            bars[index2].classList.add('highlight');
            setTimeout(() => {
                bars[index1].classList.remove('highlight');
                bars[index2].classList.remove('highlight');
            }, 500);
        }

        function swap(index1, index2) {
            [array[index1], array[index2]] = [array[index2], array[index1]];
            renderArray();
        }

        document.getElementById('generate').onclick = () => {
            const length = parseInt(document.getElementById('arrayLength').value);
            generateArray(length);
        };
        
        document.getElementById('start').onclick = () => {
            if (!sorted) bubbleSort();
        };

        document.getElementById('pause').onclick = () => {
            clearInterval(interval);
            sorted = true;
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(interval);
            sorted = false;
            generateArray(parseInt(document.getElementById('arrayLength').value));
        };

        // Initial array generation
        generateArray(10); 
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray(10)",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray()",
      "onExit": "",
      "on": {
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort()",
      "onExit": "clearInterval(interval)",
      "on": {
        "PAUSE": "paused",
        "RESET": "idle"
      }
    },
    {
      "name": "paused",
      "onEnter": "",
      "onExit": "",
      "on": {
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "PAUSE",
    "RESET"
  ],
  "notes": "The FSM captures the states of the application during the bubble sort visualization, including idle state, array generation, sorting, and paused states."
}
  </script>
</body>
</html>
