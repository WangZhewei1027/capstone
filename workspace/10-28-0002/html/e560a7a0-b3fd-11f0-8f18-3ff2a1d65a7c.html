<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .button-container {
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 0 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #array-container {
            display: flex;
            align-items: flex-end;
            margin: 16px 0;
        }

        .number-box {
            width: 30px;
            height: 30px;
            margin: 0 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .swapping {
            background-color: #e74c3c !important;
        }

        .sorted {
            background-color: #2ecc71 !important;
        }
    </style>
</head>
<body>

    <div id="header">Bubble Sort Visualization</div>
    <div class="button-container">
        <button id="generateArray">Generate Array</button>
        <button id="sortArray">Sort</button>
    </div>
    <div id="array-container"></div>
    <div id="status"></div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const statusDiv = document.getElementById('status');

        let array = [];

        function generateRandomArray(size = 10, range = 50) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * range));
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(num => {
                const box = document.createElement('div');
                box.classList.add('number-box');
                box.textContent = num;
                arrayContainer.appendChild(box);
            });
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    const box1 = arrayContainer.children[j];
                    const box2 = arrayContainer.children[j + 1];

                    box1.classList.add('swapping');
                    box2.classList.add('swapping');

                    if (array[j] > array[j + 1]) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    renderArray();
                    await new Promise(resolve => setTimeout(resolve, 500));

                    box1.classList.remove('swapping');
                    box2.classList.remove('swapping');
                }
            }
            // Mark the sorted array
            for (let i = 0; i < array.length; i++) {
                const box = arrayContainer.children[i];
                box.classList.add('sorted');
            }
            statusDiv.textContent = "Sorting complete!";
        }

        document.getElementById('generateArray').addEventListener('click', () => {
            generateRandomArray();
            statusDiv.textContent = "Array generated. Click 'Sort' to sort the array.";
        });

        document.getElementById('sortArray').addEventListener('click', () => {
            statusDiv.textContent = "Sorting in progress...";
            bubbleSort();
        });

        // Initial array generation
        generateRandomArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for the Bubble Sort Visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SORT_ARRAY": "sorting_in_progress"
      }
    },
    {
      "name": "sorting_in_progress",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "sorted"
      }
    },
    {
      "name": "sorted",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "SORT_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of generating an array, sorting the array, and marking it as sorted. The sorting process is asynchronous and involves visual feedback through class changes."
}
  </script>
</body>
</html>
