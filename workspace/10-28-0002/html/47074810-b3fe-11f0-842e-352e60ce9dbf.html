<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 24px;
        }
        #array {
            display: flex;
            margin: 16px 0;
            align-items: flex-end;
        }
        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.3s, background-color 0.3s;
        }
        .highlight {
            background-color: #e74c3c;
        }
        .btn, .slider {
            margin: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort: Step-by-Step Visualization</h1>
    <div id="array"></div>
    <div>
        <button class="btn" onclick="generateArray()">Generate Array</button>
        <button class="btn" onclick="startSorting()">Start Sorting</button>
        <button class="btn" onclick="pauseSorting()">Pause</button>
        <input type="range" min="100" max="1000" value="500" class="slider" id="speedSlider" onchange="updateSpeed(this.value)">
    </div>
    <script>
        let array = [];
        let animationSpeed = 500;
        let isSorting = false;
        let pauseSort = false;

        function generateArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            renderArray();
        }

        function renderArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                arrayDiv.appendChild(bar);
            });
        }

        async function startSorting() {
            isSorting = true;
            pauseSort = false;
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (pauseSort) break;
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');
                    await new Promise(resolve => setTimeout(resolve, animationSpeed));
                    
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                    }
                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
                if (pauseSort) break;
            }
            isSorting = false;
        }

        function pauseSorting() {
            pauseSort = !pauseSort;
        }

        function updateSpeed(newSpeed) {
            animationSpeed = newSpeed;
        }
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualization application, capturing the states and transitions during sorting.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": null,
      "onExit": null,
      "on": {
        "PAUSE_SORTING": "paused",
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "paused",
      "onEnter": null,
      "onExit": null,
      "on": {
        "PAUSE_SORTING": "sorting",
        "RESUME_SORTING": "sorting"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORTING": "sorting"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "PAUSE_SORTING",
    "SORTING_COMPLETE",
    "RESUME_SORTING"
  ],
  "notes": "The state transitions are triggered by button clicks and user interactions. The sorting process can be paused and resumed, and the array can be regenerated at any time."
}
  </script>
</body>
</html>
