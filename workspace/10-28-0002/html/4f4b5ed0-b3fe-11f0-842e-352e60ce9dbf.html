<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 24px;
            background-color: #f0f0f0;
        }

        #title {
            font-size: 24px;
            margin-bottom: 16px;
        }

        #objective {
            font-size: 18px;
            margin-bottom: 32px;
        }

        #bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 32px;
            width: 100%;
            height: 300px;
        }

        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.3s, background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <div id="title">Understanding Bubble Sort</div>
    <div id="objective">Visualize how Bubble Sort works through real-time animations.</div>
    <div id="bar-container"></div>
    <button id="sortButton">Sort</button>
    <button id="resetButton">Reset</button>

    <script>
        const barContainer = document.getElementById('bar-container');
        const sortButton = document.getElementById('sortButton');
        const resetButton = document.getElementById('resetButton');
        let bars = [];

        function generateRandomArray(size) {
            return Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
        }

        function createBars(array) {
            barContainer.innerHTML = ''; // Clear previous bars
            bars = array;
            bars.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`; // Scale height
                barContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const len = bars.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    const barsElements = document.querySelectorAll('.bar');
                    barsElements[j].style.backgroundColor = 'blue'; // Comparison color
                    barsElements[j + 1].style.backgroundColor = 'blue';

                    await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization

                    if (bars[j] > bars[j + 1]) {
                        // Swap
                        [bars[j], bars[j + 1]] = [bars[j + 1], bars[j]];
                        barsElements[j].style.height = `${bars[j] * 3}px`;
                        barsElements[j + 1].style.height = `${bars[j + 1] * 3}px`;
                        barsElements[j].style.backgroundColor = 'red'; // Swapped color
                        barsElements[j + 1].style.backgroundColor = 'red';

                        await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    }

                    barsElements[j].style.backgroundColor = ''; // Reset color
                    barsElements[j + 1].style.backgroundColor = '';
                }
                barsElements[len - 1 - i].style.backgroundColor = 'green'; // Sorted position
            }
            // Finalize colors
            bars.forEach((_, index) => {
                barsElements[index].style.backgroundColor = 'green';
            });
        }

        resetButton.addEventListener('click', () => {
            const randomArray = generateRandomArray(10);
            createBars(randomArray);
        });

        sortButton.addEventListener('click', () => {
            bubbleSort();
        });

        // Initialize with a random array
        resetButton.click(); 
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for visualizing the bubble sort algorithm through interactive animations.",
  "states": [
    {
      "name": "idle",
      "onEnter": "initializeBars",
      "onExit": "",
      "on": {
        "RESET_BUTTON_CLICK": "bars_created",
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "bars_created",
      "onEnter": "createBars",
      "onExit": "",
      "on": {
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "",
      "on": {
        "SORT_COMPLETE": "sorted"
      }
    },
    {
      "name": "sorted",
      "onEnter": "finalizeColors",
      "onExit": "",
      "on": {
        "RESET_BUTTON_CLICK": "bars_created",
        "SORT_BUTTON_CLICK": "sorting"
      }
    }
  ],
  "events": [
    "RESET_BUTTON_CLICK",
    "SORT_BUTTON_CLICK",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the bubble sort visualization, including idle state, bar creation, sorting process, and completion of sorting."
}
  </script>
</body>
</html>
