<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 24px;
            background-color: #f5f5f5;
        }
        .array {
            display: flex;
            margin: 16px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4CAF50;
            transition: height 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Understanding Bubble Sort: A Visual Exploration</h1>
    <div class="array" id="array"></div>
    <div>
        <button id="startSort">Start Sort</button>
        <button id="resetArray">Reset Array</button>
    </div>
    <div id="progressIndicator"></div>

    <script>
        const arrayContainer = document.getElementById('array');
        const startSortBtn = document.getElementById('startSort');
        const resetArrayBtn = document.getElementById('resetArray');
        const progressIndicator = document.getElementById('progressIndicator');
        let array = [];

        function generateRandomArray(length = 10) {
            array = [];
            for (let i = 0; i < length; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach((value) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale height for visibility
                bar.innerHTML = value;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            let n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    progressIndicator.innerText = `Pass ${i + 1}`;
                    renderArray();
                    if (array[j] > array[j + 1]) {
                        // Swap
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                        renderArray();
                        await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    }
                }
            }
            progressIndicator.innerText = 'Sorting Complete!';
            startSortBtn.disabled = false;
        }

        startSortBtn.addEventListener('click', async () => {
            startSortBtn.disabled = true;
            progressIndicator.innerText = '';
            await bubbleSort();
        });

        resetArrayBtn.addEventListener('click', () => {
            generateRandomArray();
            progressIndicator.innerText = '';
        });

        // Initialize the array on page load
        generateRandomArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": "",
      "on": {
        "START_SORT": "sorting",
        "RESET_ARRAY": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSortBtn.disabled = true; progressIndicator.innerText = ''",
      "onExit": "progressIndicator.innerText = 'Sorting Complete!'; startSortBtn.disabled = false",
      "on": {
        "SORT_COMPLETE": "idle"
      }
    }
  ],
  "events": [
    "START_SORT",
    "RESET_ARRAY",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during the sorting process and the reset functionality."
}
  </script>
</body>
</html>
