<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px;
            font-family: Arial, sans-serif;
        }
        #array {
            display: flex;
            align-items: flex-end;
            margin: 16px 0;
        }
        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: steelblue;
            transition: height 0.3s, background-color 0.3s;
        }
        button, input[type="range"] {
            margin: 16px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>
    <p>Learn how Bubble Sort works through this interactive visualization!</p>

    <div id="array"></div>
    
    <div>
        <input type="range" id="sizeInput" min="5" max="50" value="20" aria-label="Array size">
        <label for="sizeInput">Array Size</label>
    </div>
    <button id="generateButton">Generate Array</button>
    <button id="sortButton">Sort</button>
    <button id="pauseButton">Pause</button>
    <button id="resumeButton">Resume</button>

    <script>
        const arrayContainer = document.getElementById('array');
        const sizeInput = document.getElementById('sizeInput');
        const generateButton = document.getElementById('generateButton');
        const sortButton = document.getElementById('sortButton');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');

        let array = [];
        let animationId;
        let isPaused = false;

        function generateArray(size) {
            array = [];
            arrayContainer.innerHTML = '';
            for (let i = 0; i < size; i++) {
                const value = Math.floor(Math.random() * 100) + 1;
                array.push(value);
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`; // Height for visibility
                arrayContainer.appendChild(bar);
            }
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (isPaused) await new Promise(resolve => {
                        const checkPause = setInterval(() => {
                            if (!isPaused) {
                                clearInterval(checkPause);
                                resolve();
                            }
                        }, 100);
                    });
                    
                    // Highlight and swap logic
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    if (array[j] > array[j + 1]) {
                        await swap(bars[j], bars[j + 1], j, j + 1);
                    }

                    bars[j].style.backgroundColor = 'steelblue';
                    bars[j + 1].style.backgroundColor = 'steelblue';
                }
            }
        }

        async function swap(bar1, bar2, index1, index2) {
            await new Promise(resolve => {
                const tempHeight = bar1.style.height;
                bar1.style.height = bar2.style.height;
                bar2.style.height = tempHeight;

                setTimeout(() => {
                    // Update the array values to reflect the swap
                    [array[index1], array[index2]] = [array[index2], array[index1]];
                    resolve();
                }, 300);
            });
        }

        generateButton.onclick = () => generateArray(sizeInput.value);
        sortButton.onclick = () => {
            isPaused = false;
            bubbleSort();
        };
        pauseButton.onclick = () => isPaused = true;
        resumeButton.onclick = () => isPaused = false;

        sizeInput.oninput = () => {
            generateArray(sizeInput.value);
        };
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetArray",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "CHANGE_ARRAY_SIZE": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "",
      "onExit": "",
      "on": {
        "START_SORT": "sorting",
        "PAUSE": "paused"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": "",
      "on": {
        "PAUSE": "paused",
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "paused",
      "onEnter": "",
      "onExit": "",
      "on": {
        "RESUME": "sorting",
        "STOP": "idle"
      }
    },
    {
      "name": "done",
      "onEnter": "displaySortedArray",
      "onExit": "resetState",
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "CHANGE_ARRAY_SIZE": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "CHANGE_ARRAY_SIZE",
    "START_SORT",
    "PAUSE",
    "RESUME",
    "SORT_COMPLETE",
    "STOP"
  ],
  "notes": "The FSM captures the states of the application during the bubble sort visualization process, including idle, generating an array, sorting, paused, and completion states."
}
  </script>
</body>
</html>
