<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 24px;
        }
        #controls {
            margin-bottom: 16px;
        }
        button, input {
            padding: 8px 16px;
            margin: 0 8px;
        }
        .number-container {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        .block {
            background-color: #4CAF50;
            margin: 0 4px;
            width: 30px;
            transition: height 0.4s, background-color 0.4s;
        }
    </style>
</head>
<body>
    <h1>Explore Bubble Sort</h1>
    <p>Understand how Bubble Sort organizes numbers through this interactive module.</p>

    <div id="controls">
        <button id="generate">Generate Numbers</button>
        <button id="start">Start Sorting</button>
        <button id="pause">Pause/Resume</button>
        <input type="range" id="speed" min="100" max="1000" value="500">
    </div>
    <div class="number-container" id="numberContainer"></div>

    <script>
        let numbers = [];
        let intervals = [];
        let isPaused = false;

        const generateNumbers = () => {
            numbers = Array.from({length: 10}, () => Math.floor(Math.random() * 100));
            renderNumbers();
        };

        const renderNumbers = () => {
            const container = document.getElementById('numberContainer');
            container.innerHTML = '';
            numbers.forEach(num => {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.height = `${num * 2}px`;
                container.appendChild(block);
            });
        };

        const bubbleSort = async () => {
            const blocks = document.querySelectorAll('.block');
            for(let i = 0; i < numbers.length - 1; i++) {
                for(let j = 0; j < numbers.length - i - 1; j++) {
                    if (isPaused) {
                        await new Promise(resolve => { 
                            setTimeout(() => resolve(), 500); 
                        });
                    }
                    if (numbers[j] > numbers[j + 1]) {
                        // Swap in numbers
                        [numbers[j], numbers[j + 1]] = [numbers[j + 1], numbers[j]];
                        // Render
                        renderNumbers();
                    }
                    blocks[j].style.backgroundColor = '#FF5722'; // Changed color for comparison
                    await new Promise(resolve => setTimeout(resolve, document.getElementById('speed').value));
                    blocks[j].style.backgroundColor = '#4CAF50'; // Reset color
                }
            }
        };

        document.getElementById('generate').onclick = generateNumbers;
        document.getElementById('start').onclick = bubbleSort;
        document.getElementById('pause').onclick = () => {
            isPaused = !isPaused;
            const buttonText = isPaused ? "Resume" : "Pause";
            document.getElementById('pause').innerText = buttonText;
        };
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for the Bubble Sort visualizer application, capturing states and transitions during sorting.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderNumbers",
      "onExit": null,
      "on": {
        "GENERATE_NUMBERS": "numbers_generated",
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "numbers_generated",
      "onEnter": "renderNumbers",
      "onExit": null,
      "on": {
        "START_SORTING": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "PAUSE": "paused",
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "paused",
      "onEnter": null,
      "onExit": null,
      "on": {
        "RESUME": "sorting"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": "renderNumbers",
      "on": {
        "GENERATE_NUMBERS": "numbers_generated",
        "START_SORTING": "sorting"
      }
    }
  ],
  "events": [
    "GENERATE_NUMBERS",
    "START_SORTING",
    "PAUSE",
    "RESUME",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state handles the sorting process, while 'paused' allows for interruption. The 'done' state signifies the completion of sorting."
}
  </script>
</body>
</html>
