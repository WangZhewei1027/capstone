<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 24px;
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .controls {
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            margin-right: 16px;
            cursor: pointer;
        }
        #speed {
            width: 200px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 24px 0;
        }
        .block {
            width: 40px;
            margin: 0 4px;
            background-color: blue;
            transition: all 0.5s;
        }
    </style>
</head>
<body>

    <div class="header">Understanding Bubble Sort: A Step-by-Step Visualization</div>
    
    <div class="controls">
        <button id="generate">Generate Array</button>
        <button id="start">Start Sorting</button>
        <button id="reset">Reset</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="50" max="1000" value="500">
    </div>
    
    <div class="array-container" id="array-container"></div>
    
    <footer>
        <p>Visualizing how the bubble sort algorithm works.</p>
    </footer>

    <script>
        let array = [];
        const container = document.getElementById('array-container');
        const speedInput = document.getElementById('speed');

        function generateArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            renderArray();
        }

        function renderArray() {
            container.innerHTML = '';
            array.forEach(num => {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.height = `${num * 2}px`; // scale height for visibility
                container.appendChild(block);
            });
        }

        async function bubbleSort() {
            const blocks = document.querySelectorAll('.block');
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    blocks[j].style.backgroundColor = 'red'; // highlight for comparison
                    blocks[j + 1].style.backgroundColor = 'red'; // highlight for comparison
                    
                    await new Promise(resolve => setTimeout(resolve, speedInput.value));
                    
                    if (array[j] > array[j + 1]) {
                        // Swap in array
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                    }
                    blocks[j].style.backgroundColor = 'blue'; // revert color
                    blocks[j + 1].style.backgroundColor = 'blue'; // revert color
                }
            }
            alert("Sorting Complete!");
        }

        document.getElementById('generate').addEventListener('click', generateArray);
        document.getElementById('start').addEventListener('click', bubbleSort);
        document.getElementById('reset').addEventListener('click', () => {
            array = [];
            renderArray();
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine modeling the interactive states and transitions of a bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_SORTING": "sorting",
        "RESET": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "alert('Sorting Complete!')",
      "onExit": null,
      "on": {
        "RESET": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "RESET",
    "SORT_COMPLETE"
  ],
  "notes": "The 'sorting' state handles the sorting process and transitions to 'done' upon completion. The 'array_generated' state is reached after generating a new array."
}
  </script>
</body>
</html>
