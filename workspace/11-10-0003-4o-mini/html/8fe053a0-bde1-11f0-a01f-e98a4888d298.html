<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Linked List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            padding: 24px;
        }
        h1 {
            margin-bottom: 24px;
            text-align: center;
        }
        .list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .node {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid #007bff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node:hover {
            background-color: #e9ecef;
        }
        .remove {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        footer {
            padding-top: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Explore the Linked List</h1>
    <div class="list" id="linkedList"></div>
    <button onclick="addNode()">Add Node</button>
    <footer>
        <p>Linked List is a linear data structure where each element is a separate object. Each node contains a data field and a reference (link) to the next node in the sequence.</p>
    </footer>
    <script>
        let nodeCount = 0;

        function addNode() {
            nodeCount++;
            const list = document.getElementById('linkedList');
            const newNode = document.createElement('div');
            newNode.className = 'node';
            newNode.innerHTML = `Node ${nodeCount} <button class="remove" onclick="removeNode(this)">X</button>`;
            newNode.style.animation = "slide-in 0.5s forwards";
            list.appendChild(newNode);
        }

        function removeNode(button) {
            const node = button.parentElement;
            node.style.animation = "slide-out 0.5s forwards";
            setTimeout(() => {
                node.remove();
            }, 500);
        }
    </script>
</body>
</html>
