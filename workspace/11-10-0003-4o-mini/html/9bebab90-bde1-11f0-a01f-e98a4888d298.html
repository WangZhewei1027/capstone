<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .array {
            display: flex;
            margin-bottom: 20px;
        }
        .element {
            width: 30px;
            height: 30px;
            margin: 0 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>

    <div class="array" id="arrayContainer"></div>
    
    <div>
        <button id="startButton">Start Sorting</button>
        <button id="resetButton">Reset</button>
    </div>

    <div class="instructions" id="instructions">Click "Start Sorting" to see bubble sort in action!</div>

    <script>
        const arrayContainer = document.getElementById("arrayContainer");
        const startButton = document.getElementById("startButton");
        const resetButton = document.getElementById("resetButton");
        const instructions = document.getElementById("instructions");
        let array = [];

        function generateRandomArray(numElements) {
            array = Array.from({length: numElements}, () => Math.floor(Math.random() * 100));
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const element = document.createElement("div");
                element.className = "element";
                element.textContent = value;
                arrayContainer.appendChild(element);
            });
        }

        async function bubbleSort() {
            instructions.textContent = "Sorting in progress...";
            const elements = document.querySelectorAll('.element');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    elements[j].style.backgroundColor = "#ffc107"; // Compare color
                    elements[j + 1].style.backgroundColor = "#ffc107"; // Compare color
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                    
                    if (array[j] > array[j + 1]) {
                        // Swap elements visually
                        swap(j, j + 1);
                    }
                    
                    elements[j].style.backgroundColor = "#007BFF"; // Reset color
                    elements[j + 1].style.backgroundColor = "#007BFF"; // Reset color
                }
                elements[array.length - 1 - i].style.backgroundColor = "#28a745"; // Sorted color
            }
            instructions.textContent = "Sorting complete!";
        }

        function swap(indexA, indexB) {
            [array[indexA], array[indexB]] = [array[indexB], array[indexA]];
            const elements = document.querySelectorAll('.element');
            elements[indexA].style.transform = 'translateX(30px)';
            elements[indexB].style.transform = 'translateX(-30px)';
            setTimeout(() => {
                renderArray();
                elements[indexA].style.transform = 'translateX(0)';
                elements[indexB].style.transform = 'translateX(0)';
            }, 300);
        }

        startButton.addEventListener("click", () => {
            bubbleSort();
        });

        resetButton.addEventListener("click", () => {
            generateRandomArray(10);
            instructions.textContent = "Click 'Start Sorting' to see bubble sort in action!";
        });

        // Initialize the array on page load
        window.onload = () => {
            generateRandomArray(10);
        }
    </script>
</body>
</html>
