<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .bar {
            width: 30px;
            margin: 1px;
            display: inline-block;
            background-color: teal;
        }
        .sorted {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="array-container"></div>
    <button onclick="startBubbleSort()">Start Bubble Sort</button>

    <script>
        const arrayContainer = document.getElementById('array-container');
        let array = [5, 1, 4, 2, 8];

        function drawArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 20}px`; // Scale for visibility
                arrayContainer.appendChild(bar);
            });
        }

        async function startBubbleSort() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    highlightBars(j, j + 1); // Highlight the bars being compared
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                    if (array[j] > array[j + 1]) {
                        // Swap elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }
                    drawArray();
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                }
                setSortedBar(array.length - i - 1); // Mark the last sorted element
            }
        }

        function highlightBars(index1, index2) {
            const bars = document.querySelectorAll('.bar');
            bars[index1].style.backgroundColor = 'red';
            bars[index2].style.backgroundColor = 'red';
        }

        function setSortedBar(index) {
            const bars = document.querySelectorAll('.bar');
            bars[index].classList.add('sorted');
            bars[index].style.backgroundColor = 'lightgreen'; // Change color of sorted element
        }

        drawArray(); // Initial draw
    </script>
</body>
</html>
