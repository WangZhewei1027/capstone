<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #list {
            list-style: none;
            padding: 0;
        }
        #list li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Linked List Demonstration</h1>
<input type="text" id="nodeValue" placeholder="Enter node value">
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Last Node</button>

<ul id="list"></ul>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) return;

            if (this.head === this.tail) {
                this.head = null;
                this.tail = null;
            } else {
                let current = this.head;
                while (current.next && current.next !== this.tail) {
                    current = current.next;
                }
                current.next = null;
                this.tail = current;
            }
            this.render();
        }

        render() {
            const listElement = document.getElementById('list');
            listElement.innerHTML = '';
            let current = this.head;
            while (current) {
                const li = document.createElement('li');
                li.textContent = current.value;
                listElement.appendChild(li);
                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();

    function addNode() {
        const input = document.getElementById('nodeValue');
        const value = input.value.trim();
        if (value) {
            linkedList.add(value);
            input.value = '';
        }
    }

    function removeNode() {
        linkedList.remove();
    }
</script>

</body>
</html>
