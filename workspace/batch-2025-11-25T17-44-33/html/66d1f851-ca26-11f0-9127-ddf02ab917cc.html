<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) Demo</h1>
    <p>Click on the canvas to add points. The KNN algorithm will classify the new point based on the closest labeled points.</p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="predict-btn">Predict Class</button>
    <pre id="result"></pre>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];
        let newPoint = null;

        const colors = {
            A: 'red',
            B: 'blue'
        };

        // Function to draw existing points and the new point
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(({ x, y, label }) => {
                ctx.fillStyle = colors[label];
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            if (newPoint) {
                ctx.fillStyle = 'green';
                ctx.beginPath();
                ctx.arc(newPoint.x, newPoint.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // Function to calculate Euclidean distance
        function euclideanDistance(point1, point2) {
            return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
        }

        // Function to execute KNN and classify the new point
        function knn(k) {
            if (points.length === 0 || !newPoint) return null;

            // Calculate distances from the new point to all existing points
            const distances = points.map(point => ({
                label: point.label,
                distance: euclideanDistance(point, newPoint)
            }));

            // Sort by distance and select the k nearest neighbors
            distances.sort((a, b) => a.distance - b.distance);
            const nearestNeighbors = distances.slice(0, k);

            // Count the occurrences of each class
            const classCount = {};
            nearestNeighbors.forEach(neighbor => {
                classCount[neighbor.label] = (classCount[neighbor.label] || 0) + 1;
            });

            // Determine the class with the highest count
            const predictedClass = Object.keys(classCount).reduce((a, b) => classCount[a] > classCount[b] ? a : b);

            return predictedClass;
        }

        // Event Listener for canvas click
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Randomly assign a label A or B for simplicity
            const label = Math.random() > 0.5 ? 'A' : 'B';
            points.push({ x, y, label });
            newPoint = null; // clear new point
            draw();
        });

        // Predict class on button click
        document.getElementById('predict-btn').addEventListener('click', () => {
            if (!newPoint) {
                const bounds = canvas.getBoundingClientRect();
                newPoint = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                draw();
            }

            const predictedClass = knn(3); // You can adjust K here
            document.getElementById('result').textContent = `Predicted Class: ${predictedClass}`;
        });

        draw(); // Initial draw
    </script>
</body>
</html>
