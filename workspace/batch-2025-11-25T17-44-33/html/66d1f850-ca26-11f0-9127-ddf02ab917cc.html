<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree (BST) Visualization</title>
    <style>
        #bstContainer {
            text-align: center;
            margin: 20px;
        }
        .node {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .level {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="bstContainer">
        <h1>Binary Search Tree (BST) Visualization</h1>
        <input type="number" id="value" placeholder="Enter a number" />
        <button onclick="insertValue()">Insert</button>
        <button onclick="clearTree()">Clear Tree</button>
        <div id="treeDisplay"></div>
    </div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            display() {
                return this.displayNode(this.root);
            }

            displayNode(node) {
                if (node === null) {
                    return '';
                }
                const left = this.displayNode(node.left);
                const right = this.displayNode(node.right);
                return `<div class="node">${node.value}</div>` +
                       `<div class="level">${left}${right}</div>`;
            }
        }

        const bst = new BinarySearchTree();

        function insertValue() {
            const value = parseInt(document.getElementById('value').value);
            if (!isNaN(value)) {
                bst.insert(value);
                document.getElementById('treeDisplay').innerHTML = bst.display();
                document.getElementById('value').value = '';
            } else {
                alert('Please enter a valid number');
            }
        }

        function clearTree() {
            bst.root = null;
            document.getElementById('treeDisplay').innerHTML = '';
            document.getElementById('value').value = '';
        }
    </script>
</body>
</html>
