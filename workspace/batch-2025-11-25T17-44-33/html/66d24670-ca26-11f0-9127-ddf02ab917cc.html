<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #queue { margin: 20px 0; }
        .item { padding: 5px; border: 1px solid #007BFF; margin-bottom: 5px; background-color: #E9F7FF; }
        #inputValue { width: 60px; }
    </style>
</head>
<body>
    <h1>Queue Demonstration</h1>
    <div>
        <input type="number" id="inputValue" placeholder="Enter number" />
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
    </div>
    <div id="queue"></div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
                this.display();
            }

            dequeue() {
                if (this.isEmpty()) {
                    alert("Queue is empty!");
                    return;
                }
                this.items.shift();
                this.display();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            display() {
                const queueDiv = document.getElementById('queue');
                queueDiv.innerHTML = "<h3>Current Queue:</h3>";
                this.items.forEach((item, index) => {
                    queueDiv.innerHTML += `<div class="item">Position ${index + 1}: ${item}</div>`;
                });
            }
        }

        const queue = new Queue();

        function enqueue() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                queue.enqueue(inputValue);
                document.getElementById('inputValue').value = '';
            } else {
                alert("Please enter a number.");
            }
        }

        function dequeue() {
            queue.dequeue();
        }
    </script>
</body>
</html>
