<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #stackDisplay {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Stack Demonstration</h1>
    <div id="stackDisplay"></div>
    <input type="text" id="inputValue" placeholder="Enter a value" />
    <button onclick="pushValue()">Push</button>
    <button onclick="popValue()">Pop</button>

    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                if (this.isEmpty()) {
                    return "Underflow";
                }
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            peek() {
                return this.isEmpty() ? "No elements in stack" : this.items[this.items.length - 1];
            }

            display() {
                const stackDisplay = document.getElementById('stackDisplay');
                stackDisplay.innerHTML = this.items.map(item => `<div>${item}</div>`).join('');
            }
        }

        const stack = new Stack();

        function pushValue() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                stack.push(inputValue);
                stack.display();
                document.getElementById('inputValue').value = ''; // Clear input field
            }
        }

        function popValue() {
            const poppedValue = stack.pop();
            if (poppedValue !== 'Underflow') {
                alert(`Popped: ${poppedValue}`);
            } else {
                alert(poppedValue);
            }
            stack.display();
        }
    </script>
</body>
</html>
