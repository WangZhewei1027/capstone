<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #arrayDisplay {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 5px;
            background-color: lightblue;
            transition: background-color 0.5s, transform 0.5s;
        }
        .bar.comparing {
            background-color: yellow;
        }
        .bar.sorted {
            background-color: green;
        }
        button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            visibility: hidden;
        }
        [role="status"] {
            margin-top: 10px;
        }
    </style>
</head>
<body data-state="idle">
    <h1>Bubble Sort Visualization</h1>
    <div>
        <input type="text" id="inputField" data-testid="data-testid-input" aria-label="Input array" value="5, 3, 8, 4, 2">
        <button id="startButton" data-testid="data-testid-start" data-action="START" aria-label="Start sorting">Start</button>
        <button id="pauseButton" data-testid="data-testid-pause" data-action="PAUSE" aria-label="Pause sorting" disabled>Pause</button>
        <button id="resetButton" data-testid="data-testid-reset" data-action="RESET" aria-label="Reset sorting" disabled>Reset</button>
    </div>
    <div id="arrayDisplay" data-testid="data-testid-array"></div>
    <div id="errorMessage" data-testid="data-testid-error" role="alert"></div>
    <div role="status" aria-live="polite">Ready to start</div>

    <script>
        window.appState = { current: 'idle', array: [5, 3, 8, 4, 2], index: 0, sorted: false };

        function updateState(newState) {
            window.appState.current = newState;
            document.body.setAttribute('data-state', newState);
            document.querySelector('[role="status"]').textContent = getStatusMessage(newState);
            window.dispatchEvent(new CustomEvent('statechange', { detail: window.appState }));
        }

        function getStatusMessage(state) {
            switch (state) {
                case 'idle': return 'Ready to start';
                case 'running': return 'Sorting in progress';
                case 'paused': return 'Paused';
                case 'completed': return 'Sorting complete';
                default: return '';
            }
        }

        function renderArray() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            arrayDisplay.innerHTML = '';
            window.appState.array.forEach((value, idx) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                if (window.appState.current === 'running' && (idx === window.appState.index || idx === window.appState.index + 1)) {
                    bar.classList.add('comparing');
                }
                if (window.appState.current === 'completed') {
                    bar.classList.add('sorted');
                }
                arrayDisplay.appendChild(bar);
            });
        }

        function validateInput(input) {
            const values = input.split(',').map(v => parseInt(v.trim()));
            if (values.some(isNaN) || values.length > 10 || values.some(v => v < 0 || v > 100)) {
                return false;
            }
            return true;
        }

        function handleInputChange() {
            const inputField = document.getElementById('inputField');
            const errorMessage = document.getElementById('errorMessage');
            if (validateInput(inputField.value)) {
                errorMessage.style.visibility = 'hidden';
                window.appState.array = inputField.value.split(',').map(v => parseInt(v.trim()));
                renderArray();
            } else {
                errorMessage.textContent = 'Invalid input. Please enter up to 10 numbers between 0 and 100.';
                errorMessage.style.visibility = 'visible';
            }
        }

        function bubbleSortStep() {
            if (window.appState.index < window.appState.array.length - 1) {
                const current = window.appState.array[window.appState.index];
                const next = window.appState.array[window.appState.index + 1];
                if (current > next) {
                    window.appState.array[window.appState.index] = next;
                    window.appState.array[window.appState.index + 1] = current;
                }
                window.appState.index++;
            } else {
                window.appState.index = 0;
                if (window.appState.sorted) {
                    updateState('completed');
                    return;
                }
                window.appState.sorted = true;
            }
            renderArray();
            if (window.appState.current === 'running') {
                setTimeout(bubbleSortStep, 1000);
            }
        }

        function handleStart() {
            if (window.appState.array.length === 0) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Array cannot be empty.';
                errorMessage.style.visibility = 'visible';
                return;
            }
            updateState('running');
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('resetButton').disabled = false;
            bubbleSortStep();
        }

        function handlePause() {
            updateState('paused');
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
        }

        function handleReset() {
            window.appState = { current: 'idle', array: [5, 3, 8, 4, 2], index: 0, sorted: false };
            updateState('idle');
            renderArray();
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('resetButton').disabled = true;
            document.getElementById('errorMessage').style.visibility = 'hidden';
        }

        document.getElementById('startButton').addEventListener('click', handleStart);
        document.getElementById('pauseButton').addEventListener('click', handlePause);
        document.getElementById('resetButton').addEventListener('click', handleReset);
        document.getElementById('inputField').addEventListener('input', handleInputChange);

        window.getState = function() {
            return window.appState.current;
        };

        window.setState = function(newState) {
            updateState(newState);
        };

        window.reset = function() {
            handleReset();
        };

        renderArray();
    </script>
</body>
</html>
