<!DOCTYPE html>
<html>
<head>
	<title>Queue</title>
	<script src="queue.js"></script>
</head>
<body>

<h1>Queue Example</h1>

<p>The queue is an array of items that are waiting for their respective elements to be added to it.</p>

<div id="queue"></div>

<button onclick="addItem()">Add Item</button>

<script>
	function addItem() {
		var item = document.getElementById("queue").value;
		var element = document.getElementById("item");
	(element.appendChild(item));
	}
</script>

</body>
</html>
