<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Visualization (Min & Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #heap {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .node {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .min-heap {
            border-color: green;
        }
        .max-heap {
            border-color: red;
        }
    </style>
</head>
<body>

<h1>Min and Max Heap Visualization</h1>
<div>
    <input type="text" id="valueInput" placeholder="Enter a value" />
    <button id="insertMinHeap">Insert into Min Heap</button>
    <button id="insertMaxHeap">Insert into Max Heap</button>
</div>
<div id="heap">
    <h2>Min Heap</h2>
    <div id="minHeap"></div>
    <h2>Max Heap</h2>
    <div id="maxHeap"></div>
</div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(num) {
            this.heap.push(num);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] >= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        getHeap() {
            return this.heap;
        }
    }

    class MaxHeap {
        constructor() {
            this.heap = [];
        }

        insert(num) {
            this.heap.push(num);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] <= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        getHeap() {
            return this.heap;
        }
    }

    const minHeap = new MinHeap();
    const maxHeap = new MaxHeap();

    function renderHeaps() {
        const minHeapContainer = document.getElementById('minHeap');
        const maxHeapContainer = document.getElementById('maxHeap');
        minHeapContainer.innerHTML = '';
        maxHeapContainer.innerHTML = '';

        minHeap.getHeap().forEach(value => {
            const node = document.createElement('div');
            node.classList.add('node', 'min-heap');
            node.textContent = value;
            minHeapContainer.appendChild(node);
        });

        maxHeap.getHeap().forEach(value => {
            const node = document.createElement('div');
            node.classList.add('node', 'max-heap');
            node.textContent = value;
            maxHeapContainer.appendChild(node);
        });
    }

    document.getElementById('insertMinHeap').addEventListener('click', () => {
        const value = parseInt(document.getElementById('valueInput').value);
        if (!isNaN(value)) {
            minHeap.insert(value);
            renderHeaps();
            document.getElementById('valueInput').value = '';
        }
    });

    document.getElementById('insertMaxHeap').addEventListener('click', () => {
        const value = parseInt(document.getElementById('valueInput').value);
        if (!isNaN(value)) {
            maxHeap.insert(value);
            renderHeaps();
            document.getElementById('valueInput').value = '';
        }
    });
</script>

</body>
</html>
