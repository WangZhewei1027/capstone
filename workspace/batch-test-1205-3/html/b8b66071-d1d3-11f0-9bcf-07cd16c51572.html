<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 1px solid #aaa;
            background-color: #fff;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Graph Visualization</h1>
<div id="controls">
    <button onclick="addNode()">Add Node</button>
    <button onclick="addEdge()">Add Edge</button>
    <button onclick="toggleDirection()">Toggle Directed/Undirected</button>
    <button onclick="clearGraph()">Clear Graph</button>
</div>
<canvas id="graphCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    let nodes = [];
    let edges = [];
    let isDirected = true;

    function addNode() {
        const nodeName = prompt("Enter node name:");
        if (nodeName && !nodes.includes(nodeName)) {
            nodes.push(nodeName);
            drawGraph();
        } else {
            alert("Invalid or duplicate node name.");
        }
    }

    function addEdge() {
        const fromNode = prompt("Enter from node:");
        const toNode = prompt("Enter to node:");
        if (nodes.includes(fromNode) && nodes.includes(toNode)) {
            edges.push({ from: fromNode, to: toNode });
            if (!isDirected) {
                edges.push({ from: toNode, to: fromNode });
            }
            drawGraph();
        } else {
            alert("Both nodes must exist in the graph.");
        }
    }

    function toggleDirection() {
        isDirected = !isDirected;
        alert(`Graph is now ${isDirected ? "directed" : "undirected"}.`);
        drawGraph();
    }

    function clearGraph() {
        nodes = [];
        edges = [];
        drawGraph();
    }

    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const nodeRadius = 20;
        const angleIncrement = (2 * Math.PI) / nodes.length;
        
        nodes.forEach((node, index) => {
            const angle = angleIncrement * index;
            const x = canvas.width / 2 + Math.cos(angle) * 200;
            const y = canvas.height / 2 + Math.sin(angle) * 200;

            // Draw node
            ctx.beginPath();
            ctx.arc(x, y, nodeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'lightblue';
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(node, x - 10, y + 5);

            // Draw edges
            edges.forEach(edge => {
                if (edge.from === node) {
                    const toNodeIndex = nodes.indexOf(edge.to);
                    const toAngle = angleIncrement * toNodeIndex;
                    const toX = canvas.width / 2 + Math.cos(toAngle) * 200;
                    const toY = canvas.height / 2 + Math.sin(toAngle) * 200;

                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(toX, toY);
                    ctx.stroke();
                    if (isDirected) {
                        drawArrowHead(x, y, toX, toY);
                    }
                }
            });
        });
    }

    function drawArrowHead(fromX, fromY, toX, toY) {
        const headlen = 10; // length of head in pixels
        const angle = Math.atan2(toY - fromY, toX - fromX);
        ctx.beginPath();
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
        ctx.lineTo(toX, toY);
        ctx.fillStyle = 'black';
        ctx.fill();
    }
</script>

</body>
</html>
