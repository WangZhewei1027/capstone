<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) Visualization</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="controls">
        <button id="addPoint">Add Point</button>
        <button id="classifyPoint">Classify Point</button>
        <br>
        <label for="kValue">Enter K (number of neighbors): </label>
        <input type="number" id="kValue" value="3" min="1" max="10">
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];
        let k = 3;

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const newPoint = {
                x: x,
                y: y,
                label: Math.random() > 0.5 ? 'A' : 'B' // Randomly assign label A or B
            };
            points.push(newPoint);
            drawPoints();
        });

        document.getElementById('addPoint').addEventListener('click', () => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const newPoint = {
                x: x,
                y: y,
                label: Math.random() > 0.5 ? 'A' : 'B'
            };
            points.push(newPoint);
            drawPoints();
        });

        document.getElementById('classifyPoint').addEventListener('click', classifyNewPoint);

        document.getElementById('kValue').addEventListener('input', (event) => {
            k = parseInt(event.target.value);
        });

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = point.label === 'A' ? 'blue' : 'red';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function classifyNewPoint() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const newPoint = { x: x, y: y };

            const neighbors = getNeighbors(newPoint);
            const label = classify(neighbors);
            
            ctx.fillStyle = label === 'A' ? 'green' : 'yellow';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();

            alert(`New point classified as: ${label}`);
        }

        function getNeighbors(newPoint) {
            return points
                .map(point => ({
                    point: point,
                    distance: Math.hypot(point.x - newPoint.x, point.y - newPoint.y)
                }))
                .sort((a, b) => a.distance - b.distance)
                .slice(0, k)
                .map(neighbor => neighbor.point);
        }

        function classify(neighbors) {
            const votes = {};
            neighbors.forEach(neighbor => {
                votes[neighbor.label] = (votes[neighbor.label] || 0) + 1;
            });
            return Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
        }

    </script>
</body>
</html>
