<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4caf50;
            display: inline-block;
            transition: height 0.3s;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="array"></div>
<div id="controls">
    <button onclick="startSorting()">Sort</button>
    <button onclick="resetArray()">Reset</button>
</div>

<script>
    let array = [];

    function generateArray(size = 10) {
        array = [];
        for (let i = 0; i < size; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
    }

    function displayArray() {
        const arrayContainer = document.getElementById('array');
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value + 'px';
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const bars = document.querySelectorAll('.bar');
        const len = array.length;
        for (let i = 0; i < len - 1; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                bars[j].style.backgroundColor = 'red'; // Highlight current bar
                bars[j + 1].style.backgroundColor = 'red'; // Highlight next bar

                await new Promise(resolve => setTimeout(resolve, 100)); // Pause for visualization

                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                }

                displayArray(); // Update the visualization
                bars[j].style.backgroundColor = '#4caf50'; // Reset color
                bars[j + 1].style.backgroundColor = '#4caf50'; // Reset color
            }
        }
    }

    function startSorting() {
        bubbleSort();
    }

    function resetArray() {
        generateArray();
        displayArray();
    }

    // Initial array generation and display
    resetArray();
</script>

</body>
</html>
