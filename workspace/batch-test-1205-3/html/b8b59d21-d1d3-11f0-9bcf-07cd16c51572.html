<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #stack {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        #stack li {
            padding: 8px;
            border: 1px solid #ddd;
            margin: 4px 0;
            background: #e8e8e8;
        }
    </style>
</head>
<body>

<h1>Stack Implementation</h1>

<input type="text" id="inputValue" placeholder="Enter a value" />
<button onclick="pushValue()">Push</button>
<button onclick="popValue()">Pop</button>
<button onclick="peekValue()">Peek</button>

<h2>Stack:</h2>
<ul id="stack"></ul>

<h3 id="message"></h3>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
        }

        pop() {
            if (this.isEmpty()) {
                return "Stack is empty!";
            }
            return this.items.pop();
        }

        peek() {
            if (this.isEmpty()) {
                return "Stack is empty!";
            }
            return this.items[this.items.length - 1];
        }

        isEmpty() {
            return this.items.length === 0;
        }

        getItems() {
            return this.items;
        }
    }

    const stack = new Stack();

    function updateStackDisplay() {
        const stackList = document.getElementById('stack');
        stackList.innerHTML = '';
        stack.getItems().forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            stackList.appendChild(li);
        });
    }

    function pushValue() {
        const input = document.getElementById('inputValue');
        const value = input.value.trim();
        if (value) {
            stack.push(value);
            input.value = '';
            updateStackDisplay();
            document.getElementById('message').textContent = `'${value}' pushed to the stack.`;
        }
    }

    function popValue() {
        const popped = stack.pop();
        updateStackDisplay();
        document.getElementById('message').textContent = (typeof popped === 'string') ? popped : `'${popped}' popped from the stack.`;
    }

    function peekValue() {
        const peeked = stack.peek();
        document.getElementById('message').textContent = (typeof peeked === 'string') ? peeked : `Top value is '${peeked}'.`;
    }
</script>

</body>
</html>
