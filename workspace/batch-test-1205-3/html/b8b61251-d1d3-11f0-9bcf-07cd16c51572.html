<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #tree {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin: 5px;
            position: relative;
        }
        .line {
            position: absolute;
            left: 50%;
            width: 2px;
            background: #333;
        }
        .horizontal-line {
            height: 20px;
            top: 20px;
          }
        .vertical-line {
            height: 50px;
            top: -50px;
        }
        .level {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Binary Tree Visualization</h1>
    <div id="tree"></div>
    <input type="text" id="valueInput" placeholder="Enter a value">
    <button onclick="addNode()">Add Node</button>

    <script>
        class TreeNode {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
                this.nodes = [];
            }

            add(data) {
                const newNode = new TreeNode(data);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
                this.nodes.push(newNode);
                this.displayTree();
            }

            insertNode(node, newNode) {
                if (newNode.data < node.data) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            displayTree() {
                const treeContainer = document.getElementById('tree');
                treeContainer.innerHTML = ''; // Clear existing nodes
                this.generateTreeHTML(this.root, treeContainer);
            }

            generateTreeHTML(node, container) {
                if (!node) return;
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerHTML = node.data;
                container.appendChild(nodeDiv);

                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'level';
                container.appendChild(childrenContainer);

                if (node.left || node.right) {
                    const lineLeft = document.createElement('div');
                    const lineRight = document.createElement('div');
                    lineLeft.className = 'line vertical-line';
                    lineRight.className = 'line vertical-line';
                    
                    if (node.left) {
                        lineLeft.style.borderLeft = "2px solid #333";
                        lineLeft.style.left = `${-50}px`;
                        lineLeft.style.top = '10px';
                        childrenContainer.appendChild(lineLeft);
                    }

                    if (node.right) {
                        lineRight.style.borderLeft = "2px solid #333";
                        lineRight.style.left = `${50}px`;
                        lineRight.style.top = '10px';
                        childrenContainer.appendChild(lineRight);
                    }
                }

                const leftContainer = document.createElement('div');
                const rightContainer = document.createElement('div');
                leftContainer.className = 'level';
                rightContainer.className = 'level';
                childrenContainer.appendChild(leftContainer);
                childrenContainer.appendChild(rightContainer);

                this.generateTreeHTML(node.left, leftContainer);
                this.generateTreeHTML(node.right, rightContainer);
            }
        }

        const binaryTree = new BinaryTree();

        function addNode() {
            const valueInput = document.getElementById('valueInput');
            const value = valueInput.value;
            if (value) {
                binaryTree.add(value);
                valueInput.value = ''; // Clear input
            }
        }
    </script>
</body>
</html>
