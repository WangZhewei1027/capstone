<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Two Pointers Technique Demonstration</h1>
<p>Enter a sorted array of numbers separated by commas (e.g., 1,2,3,4,5) to find pairs that add up to a given target.</p>

<input type="text" id="arrayInput" placeholder="Enter sorted numbers...">
<input type="number" id="targetInput" placeholder="Enter target sum...">
<button onclick="findPairs()">Find Pairs</button>

<div class="result" id="result"></div>

<script>
function findPairs() {
    const arrayInput = document.getElementById('arrayInput').value;
    const targetInput = parseInt(document.getElementById('targetInput').value);
    const resultDiv = document.getElementById('result');

    // Parse input into an array of numbers
    const nums = arrayInput.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));

    // Two pointers logic
    let left = 0;
    let right = nums.length - 1;
    const pairs = [];

    while (left < right) {
        const sum = nums[left] + nums[right];
        if (sum === targetInput) {
            pairs.push(`(${nums[left]}, ${nums[right]})`);
            left++;
            right--;
        } else if (sum < targetInput) {
            left++;
        } else {
            right--;
        }
    }

    // Display the result
    if (pairs.length > 0) {
        resultDiv.textContent = `Pairs that add up to ${targetInput}: ${pairs.join(', ')}`;
    } else {
        resultDiv.textContent = `No pairs found that add up to ${targetInput}.`;
    }
}
</script>

</body>
</html>
