<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recursion Demonstration</h1>
    <p>Enter a number to see the factorial calculated using recursion:</p>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="result"></div>

    <script>
        function factorial(n) {
            // Base case
            if (n === 0 || n === 1) {
                return 1;
            }
            // Recursive case
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const number = parseInt(document.getElementById("numberInput").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(number) || number < 0) {
                resultDiv.innerHTML = "Please enter a non-negative integer.";
            } else {
                const result = factorial(number);
                resultDiv.innerHTML = `The factorial of ${number} is ${result}.`;
            }
        }
    </script>
</body>
</html>
