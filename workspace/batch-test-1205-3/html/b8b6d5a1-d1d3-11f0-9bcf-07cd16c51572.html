<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #array-container {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Insertion Sort Visualization</h1>
<div id="array-container"></div>
<button onclick="startInsertionSort()">Start Insertion Sort</button>

<script>
    const array = [5, 3, 8, 4, 2];
    const arrayContainer = document.getElementById('array-container');

    function drawArray(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 20 + 'px'; // Multiplier for height
            bar.innerText = value;
            arrayContainer.appendChild(bar);
        });
    }

    async function startInsertionSort() {
        let arr = [...array];
        drawArray(arr);
        for (let i = 1; i < arr.length; i++) {
            let key = arr[i];
            let j = i - 1;

            // Highlighting the key
            drawArray(arr);
            await wait(500);
            
            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;

                // Refreshing the array view
                drawArray(arr);
                await wait(500);
            }
            arr[j + 1] = key;

            // Refresh the array view after inserting key
            drawArray(arr);
            await wait(500);
        }
    }

    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initial draw of the array
    drawArray(array);
</script>

</body>
</html>
