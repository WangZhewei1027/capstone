<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #queueContainer {
            border: 2px solid #333;
            padding: 10px;
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
        }
        .queueItem {
            padding: 5px;
            margin: 2px;
            background-color: #e2e2e2;
            border: 1px solid #aaa;
            text-align: center;
        }
        #queueDisplay {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Queue Visualization</h1>
    <div id="queueContainer">
        <div id="queueDisplay"></div>
        <input type="text" id="inputValue" placeholder="Enter a value" />
        <button id="enqueueButton">Enqueue</button>
        <button id="dequeueButton">Dequeue</button>
    </div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(item) {
                this.items.push(item);
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            front() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items[0];
            }

            size() {
                return this.items.length;
            }

            print() {
                return this.items.join(', ');
            }
        }

        const queue = new Queue();
        const queueDisplay = document.getElementById('queueDisplay');
        const inputValue = document.getElementById('inputValue');

        function updateQueueDisplay() {
            queueDisplay.innerHTML = queue.items.map(item => `<div class="queueItem">${item}</div>`).join('');
        }

        document.getElementById('enqueueButton').onclick = function() {
            const value = inputValue.value.trim();
            if (value) {
                queue.enqueue(value);
                updateQueueDisplay();
                inputValue.value = '';
            } else {
                alert("Please enter a value");
            }
        };

        document.getElementById('dequeueButton').onclick = function() {
            const dequeuedValue = queue.dequeue();
            alert(dequeuedValue !== "Queue is empty" ? `Dequeued: ${dequeuedValue}` : dequeuedValue);
            updateQueueDisplay();
        };

        updateQueueDisplay();
    </script>

</body>
</html>
