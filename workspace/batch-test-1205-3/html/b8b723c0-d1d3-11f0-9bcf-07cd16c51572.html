<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 2px;
            background-color: teal;
            transition: height 0.3s;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<p>Click "Sort" to visualize the Radix Sort algorithm.</p>
<button onclick="radixSort()">Sort</button>

<div id="array"></div>

<script>
    const array = [170, 45, 75, 90, 802, 24, 2, 66];

    function createBars(arr) {
        const arrayDiv = document.getElementById("array");
        arrayDiv.innerHTML = "";
        arr.forEach(num => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = `${num}px`;
            arrayDiv.appendChild(bar);
        });
    }

    function getMax(arr) {
        return Math.max(...arr);
    }

    function countingSort(arr, exp) {
        const n = arr.length;
        const output = new Array(n);
        const count = new Array(10).fill(0);

        for (let i = 0; i < n; i++) {
            const index = Math.floor(arr[i] / exp) % 10;
            count[index]++;
        }

        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = n - 1; i >= 0; i--) {
            const index = Math.floor(arr[i] / exp) % 10;
            output[count[index] - 1] = arr[i];
            count[index]--;
        }

        for (let i = 0; i < n; i++) {
            arr[i] = output[i];
        }
    }

    function radixSort() {
        const max = getMax(array);
        let exp = 1;

        createBars(array); // Initial unsorted array visualization

        const interval = setInterval(() => {
            if (max / exp > 1) {
                countingSort(array, exp);
                exp *= 10;
                createBars(array); // Update visualization after each sorting step
            } else {
                clearInterval(interval);
            }
        }, 1000); // Update every second
    }

    createBars(array); // Initial visualization
</script>
</body>
</html>
