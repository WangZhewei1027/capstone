<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #inputContainer {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 5px;
            width: 60px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Binary Search Demonstration</h1>
<p>Enter a sorted array and a target number to search for:</p>

<div id="inputContainer">
    <label for="arrayInput">Sorted Array (comma-separated):</label><br>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5"><br><br>

    <label for="targetInput">Target Number:</label><br>
    <input type="number" id="targetInput" placeholder="e.g. 3"><br><br>

    <button onclick="performBinarySearch()">Search</button>
</div>

<div id="result"></div>

<script>
    function binarySearch(arr, target) {
        let left = 0;
        let right = arr.length - 1;

        while (left <= right) {
            const mid = Math.floor((left + right) / 2);
            if (arr[mid] === target) {
                return mid; // Target found
            } else if (arr[mid] < target) {
                left = mid + 1; // Search in the right half
            } else {
                right = mid - 1; // Search in the left half
            }
        }
        return -1; // Target not found
    }

    function performBinarySearch() {
        const arrayInput = document.getElementById('arrayInput').value;
        const targetInput = document.getElementById('targetInput').value;

        const arr = arrayInput.split(',').map(Number).sort((a, b) => a - b);
        const target = Number(targetInput);
        
        const index = binarySearch(arr, target);

        if (index !== -1) {
            document.getElementById('result').innerText = `Target ${target} found at index ${index} in the array.`;
        } else {
            document.getElementById('result').innerText = `Target ${target} not found in the array.`;
        }
    }
</script>

</body>
</html>
