<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Linear Search Demo</h1>
    <p>Enter a list of numbers separated by commas:</p>
    <input type="text" id="numbers" placeholder="e.g. 3, 5, 2, 8, 1">
    <p>Enter the number you want to search for:</p>
    <input type="text" id="target" placeholder="e.g. 5">
    <button onclick="performLinearSearch()">Search</button>
    
    <div id="result"></div>

    <script>
        function performLinearSearch() {
            const numbersInput = document.getElementById('numbers').value;
            const targetInput = document.getElementById('target').value;
            const resultDiv = document.getElementById('result');

            // Convert input string to an array of numbers
            const numbersArray = numbersInput.split(',').map(num => parseInt(num.trim()));
            const target = parseInt(targetInput.trim());

            if (isNaN(target)) {
                resultDiv.innerHTML = "Please enter a valid number to search for.";
                return;
            }

            // Perform linear search
            const index = linearSearch(numbersArray, target);
            if (index !== -1) {
                resultDiv.innerHTML = "Found " + target + " at index " + index + ".";
            } else {
                resultDiv.innerHTML = target + " is not in the array.";
            }
        }

        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // Return the index where the target was found
                }
            }
            return -1; // Return -1 if the target is not found
        }
    </script>
</body>
</html>
