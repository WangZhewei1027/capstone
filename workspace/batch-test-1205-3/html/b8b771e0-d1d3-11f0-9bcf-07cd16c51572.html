<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        #graph {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h1>Dijkstra's Algorithm Visualization</h1>
<div id="graph">
    <canvas id="canvas" width="600" height="400"></canvas>
    <br />
    <button onclick="startDijkstra()">Run Dijkstra's Algorithm</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const nodes = [
        { id: 'A', x: 50, y: 200 },
        { id: 'B', x: 200, y: 100 },
        { id: 'C', x: 200, y: 300 },
        { id: 'D', x: 350, y: 200 },
        { id: 'E', x: 450, y: 100 },
        { id: 'F', x: 450, y: 300 }
    ];

    const edges = [
        { from: 'A', to: 'B', weight: 1 },
        { from: 'A', to: 'C', weight: 4 },
        { from: 'B', to: 'C', weight: 2 },
        { from: 'B', to: 'D', weight: 5 },
        { from: 'C', to: 'D', weight: 1 },
        { from: 'D', to: 'E', weight: 3 },
        { from: 'C', to: 'F', weight: 8 },
        { from: 'D', to: 'F', weight: 2 },
        { from: 'E', to: 'F', weight: 1 },
    ];
    
    const startNode = 'A';
    const endNode = 'F';
    
    let distances = {};
    let previousNodes = {};
    let unvisited = new Set(nodes.map(node => node.id));

    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw nodes
        nodes.forEach(node => {
            ctx.fillStyle = 'lightblue';
            ctx.beginPath();
            ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(node.id, node.x - 5, node.y + 5);
        });

        // Draw edges
        edges.forEach(edge => {
            const fromNode = nodes.find(node => node.id === edge.from);
            const toNode = nodes.find(node => node.id === edge.to);
            ctx.beginPath();
            ctx.moveTo(fromNode.x, fromNode.y);
            ctx.lineTo(toNode.x, toNode.y);
            ctx.strokeStyle = 'gray';
            ctx.stroke();
            ctx.fillStyle = 'black';
            const midX = (fromNode.x + toNode.x) / 2;
            const midY = (fromNode.y + toNode.y) / 2;
            ctx.fillText(edge.weight, midX, midY);
        });
    }

    function initializeDijkstra() {
        distances = {};
        previousNodes = {};
        unvisited = new Set(nodes.map(node => node.id));

        nodes.forEach(node => {
            distances[node.id] = Infinity;
            previousNodes[node.id] = null;
        });
        distances[startNode] = 0;
    }

    function getMinDistanceNode() {
        let minDistanceNode = null;
        let minDistance = Infinity;

        unvisited.forEach(nodeId => {
            if (distances[nodeId] < minDistance) {
                minDistance = distances[nodeId];
                minDistanceNode = nodeId;
            }
        });

        return minDistanceNode;
    }

    function drawPath(endNode) {
        let currentNode = endNode;
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        
        while (previousNodes[currentNode] !== null) {
            const fromNode = nodes.find(node => node.id === previousNodes[currentNode]);
            const toNode = nodes.find(node => node.id === currentNode);
            ctx.beginPath();
            ctx.moveTo(fromNode.x, fromNode.y);
            ctx.lineTo(toNode.x, toNode.y);
            ctx.stroke();
            currentNode = previousNodes[currentNode];
        }
    }

    async function startDijkstra() {
        initializeDijkstra();
        drawGraph();

        while (unvisited.size > 0) {
            const currentNode = getMinDistanceNode();
            if (currentNode === null || currentNode === endNode) break;

            unvisited.delete(currentNode);
            const neighbors = edges.filter(edge => edge.from === currentNode);
            
            for (const neighbor of neighbors) {
                const alt = distances[currentNode] + neighbor.weight;
                if (alt < distances[neighbor.to]) {
                    distances[neighbor.to] = alt;
                    previousNodes[neighbor.to] = currentNode;
                }
            }

            await new Promise(resolve => setTimeout(resolve, 500));
            drawGraph();
        }

        drawPath(endNode);
        alert(`Shortest path from ${startNode} to ${endNode} is ${distances[endNode]}`);
    }

    drawGraph();
</script>

</body>
</html>
