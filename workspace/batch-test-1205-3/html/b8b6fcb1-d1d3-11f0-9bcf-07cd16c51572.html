<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #array {
            list-style-type: none;
            padding: 0;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: teal;
            vertical-align: bottom;
        }
    </style>
</head>
<body>

    <h1>Heap Sort Visualization</h1>
    <button onclick="sortArray()">Sort Random Array</button>
    <ul id="array"></ul>

    <script>
        const arraySize = 20;
        let array = [];

        // Generate a random array
        function generateRandomArray() {
            array = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        // Render array as bars
        function renderArray() {
            const arrayContainer = document.getElementById('array');
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('li');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                bar.innerText = value;
                arrayContainer.appendChild(bar);
            });
        }

        // Heapify the array
        function heapify(arr, n, i) {
            let largest = i;
            const left = 2 * i + 1;
            const right = 2 * i + 2;
        
            if (left < n && arr[left] > arr[largest]) {
                largest = left;
            }
        
            if (right < n && arr[right] > arr[largest]) {
                largest = right;
            }
        
            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        // Perform Heap Sort
        async function heapSort(arr) {
            const n = arr.length;
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                await heapifyAndRender(arr, n, i);
            }
            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                await heapifyAndRender(arr, i, 0);
            }
            renderArray();
        }

        // Heapify while rendering
        async function heapifyAndRender(arr, n, i) {
            heapify(arr, n, i);
            renderArray();
            await new Promise(resolve => setTimeout(resolve, 200)); // wait for a short time to visualize
        }

        // Sort the array when button is clicked
        async function sortArray() {
            generateRandomArray();
            await heapSort(array);
        }

        // Initialize with a random array
        generateRandomArray();
    </script>

</body>
</html>
