<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            margin: 10px 0;
        }
        button {
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript Set Demonstration</h1>
    <p>
        The <strong>Set</strong> object lets you store unique values of any type. 
        Below you can add values to a Set, and check its contents.
    </p>
    <input type="text" id="inputValue" placeholder="Enter a value" />
    <button id="addButton">Add to Set</button>
    <button id="viewButton">View Set Contents</button>

    <h2>Set Contents</h2>
    <pre id="setContents">Set is empty</pre>

    <script>
        const mySet = new Set();

        const addButton = document.getElementById('addButton');
        const viewButton = document.getElementById('viewButton');
        const inputValue = document.getElementById('inputValue');
        const setContents = document.getElementById('setContents');

        addButton.addEventListener('click', () => {
            const value = inputValue.value.trim();
            if (value) {
                mySet.add(value);
                inputValue.value = ''; // Clear the input field
                alert(`Added "${value}" to the Set.`);
            } else {
                alert('Please enter a value.');
            }
        });

        viewButton.addEventListener('click', () => {
            if (mySet.size > 0) {
                setContents.textContent = Array.from(mySet).join(', ');
            } else {
                setContents.textContent = 'Set is empty';
            }
        });
    </script>
</body>
</html>
