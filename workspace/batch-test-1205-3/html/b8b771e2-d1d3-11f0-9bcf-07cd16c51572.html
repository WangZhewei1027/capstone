<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>This application demonstrates the Floyd-Warshall algorithm to find shortest paths between all pairs of vertices.</p>
    
    <h2>Input Graph (Adjacency Matrix)</h2>
    <textarea id="matrixInput" rows="10" cols="30" placeholder="Enter adjacency matrix (use Infinity for no direct path)"></textarea><br>
    <button onclick="runFloydWarshall()">Calculate Shortest Paths</button>

    <h2>Resulting Shortest Path Matrix</h2>
    <table id="resultTable"></table>

    <script>
        function runFloydWarshall() {
            const input = document.getElementById('matrixInput').value.trim();
            if (!input) {
                alert("Please enter an adjacency matrix.");
                return;
            }

            const graph = input.split('\n').map(row => row.split(' ').map(Number));
            const n = graph.length;

            // Set up distance array
            const dist = Array.from({ length: n }, () => Array(n).fill(Infinity));
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (graph[i][j] !== undefined) {
                        dist[i][j] = graph[i][j];
                    }
                }
            }

            // Floyd-Warshall algorithm
            for (let k = 0; k < n; k++) {
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (dist[i][k] + dist[k][j] < dist[i][j]) {
                            dist[i][j] = dist[i][k] + dist[k][j];
                        }
                    }
                }
            }

            // Display resulting matrix
            displayResult(dist);
        }

        function displayResult(dist) {
            const resultTable = document.getElementById('resultTable');
            resultTable.innerHTML = '';

            // Fill the table
            dist.forEach(row => {
                const newRow = resultTable.insertRow();
                row.forEach(cell => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell === Infinity ? 'âˆž' : cell;
                });
            });
        }
    </script>
</body>
</html>
