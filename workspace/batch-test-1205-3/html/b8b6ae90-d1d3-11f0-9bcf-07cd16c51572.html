<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
        }
        #queue ul {
            list-style-type: none;
            padding: 0;
        }
        #queue li {
            padding: 10px;
            background-color: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Demo</h1>
    <label for="priorityInput">Enter priority (lower number = higher priority):</label>
    <input type="number" id="priorityInput" min="1" required>
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>

    <div id="queue">
        <h2>Priority Queue:</h2>
        <ul id="queueList"></ul>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;

                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority < this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }

                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                if (this.isEmpty()) {
                    return null;
                }
                return this.items.shift().element;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            print() {
                return this.items.map(item => `${item.element} (Priority: ${item.priority})`);
            }
        }

        const priorityQueue = new PriorityQueue();

        function enqueue() {
            const priorityInput = document.getElementById("priorityInput");
            const priority = parseInt(priorityInput.value);
            if (!isNaN(priority)) {
                const element = `Task ${Math.floor(Math.random() * 100)}`;
                priorityQueue.enqueue(element, priority);
                priorityInput.value = "";
                updateQueueDisplay();
            }
        }

        function dequeue() {
            const removedElement = priorityQueue.dequeue();
            if (removedElement) {
                alert(`Dequeued: ${removedElement}`);
                updateQueueDisplay();
            } else {
                alert("Priority Queue is empty!");
            }
        }

        function updateQueueDisplay() {
            const queueList = document.getElementById("queueList");
            queueList.innerHTML = "";
            priorityQueue.print().forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                queueList.appendChild(li);
            });
        }
    </script>
</body>
</html>
