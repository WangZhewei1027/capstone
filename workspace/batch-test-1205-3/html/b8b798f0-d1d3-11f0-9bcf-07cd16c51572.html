<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            margin: 20px 0;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm Visualization</h1>
    <canvas id="graphCanvas" width="600" height="400"></canvas>
    <div id="output"></div>
    <button onclick="runKruskal()">Run Kruskal's Algorithm</button>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        const edges = [
            { start: { x: 100, y: 100 }, end: { x: 300, y: 100 }, weight: 4 },
            { start: { x: 100, y: 150 }, end: { x: 300, y: 150 }, weight: 1 },
            { start: { x: 100, y: 200 }, end: { x: 300, y: 200 }, weight: 3 },
            { start: { x: 100, y: 250 }, end: { x: 300, y: 250 }, weight: 2 },
            { start: { x: 200, y: 100 }, end: { x: 200, y: 250 }, weight: 5 },
            { start: { x: 100, y: 100 }, end: { x: 100, y: 250 }, weight: 6 },
            { start: { x: 300, y: 100 }, end: { x: 300, y: 250 }, weight: 8 },
        ];

        function drawEdges(visibleEdges = []) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let edge of edges) {
                const { start, end, weight } = edge;
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.strokeStyle = visibleEdges.includes(edge) ? 'green' : 'gray';
                ctx.lineWidth = visibleEdges.includes(edge) ? 2 : 1;
                ctx.stroke();
                ctx.fillStyle = 'black';
                ctx.fillText(weight, (start.x + end.x) / 2, (start.y + end.y) / 2 - 5);
            }
        }

        function find(parent, i) {
            if (parent[i] === -1) {
                return i;
            }
            return find(parent, parent[i]);
        }

        function union(parent, x, y) {
            parent[x] = y;
        }

        function runKruskal() {
            const sortedEdges = edges.sort((a, b) => a.weight - b.weight);
            const parent = Array(edges.length).fill(-1);
            const mst = [];
            const visibleEdges = [];

            for (let edge of sortedEdges) {
                const x = find(parent, edges.indexOf(edge.start));
                const y = find(parent, edges.indexOf(edge.end));
                
                if (x !== y) {
                    union(parent, x, y);
                    mst.push(edge);
                    visibleEdges.push(edge);
                }
            }
            drawEdges(visibleEdges);
            document.getElementById('output').innerText = "Minimum Spanning Tree Edges: " + mst.map(e => e.weight).join(', ');
        }

        drawEdges();
    </script>
</body>
</html>
