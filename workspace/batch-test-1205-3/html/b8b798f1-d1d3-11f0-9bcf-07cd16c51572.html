<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas {
            border: 1px solid black;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

<h1>Prim's Algorithm Visualization</h1>
<canvas id="canvas" width="600" height="600"></canvas>
<button onclick="runPrim()">Run Prim's Algorithm</button>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const vertices = [
        { x: 100, y: 100 },
        { x: 500, y: 100 },
        { x: 300, y: 300 },
        { x: 100, y: 500 },
        { x: 500, y: 500 },
        { x: 300, y: 400 },
    ];

    const edges = [
        [0, 1, 200], [0, 2, 200], [0, 3, 400],
        [1, 2, 200], [1, 4, 400], [2, 3, 200],
        [2, 5, 100], [3, 4, 200], [4, 5, 400],
    ];

    const visited = new Set();
    const mstEdges = [];

    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw vertices
        vertices.forEach((vertex, index) => {
            ctx.beginPath();
            ctx.arc(vertex.x, vertex.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = visited.has(index) ? "green" : "blue";
            ctx.fill();
            ctx.strokeText(index, vertex.x - 5, vertex.y - 15);
        });

        // Draw edges
        edges.forEach(edge => {
            const [start, end] = edge.slice(0, 2);
            ctx.beginPath();
            ctx.moveTo(vertices[start].x, vertices[start].y);
            ctx.lineTo(vertices[end].x, vertices[end].y);
            ctx.strokeStyle = mstEdges.includes(edge) ? "red" : "black";
            ctx.stroke();
        });
    }

    function runPrim() {
        const startVertex = 0; // Starting vertex
        visited.add(startVertex);
        let edgesPriorityQueue = edges
            .filter(edge => edge[0] === startVertex || edge[1] === startVertex)
            .sort((a, b) => a[2] - b[2]); // Sort by weight

        while (edgesPriorityQueue.length > 0) {
            const [u, v, weight] = edgesPriorityQueue.shift();
            if (!visited.has(v)) {
                mstEdges.push([u, v, weight]);
                visited.add(v);
                edgesPriorityQueue.push(...edges
                    .filter(edge => (edge[0] === v || edge[1] === v) && !visited.has(edge[0]) && !visited.has(edge[1]))
                );
                edgesPriorityQueue.sort((a, b) => a[2] - b[2]); // Sort again
            }
            drawGraph();
        }
    }

    drawGraph();
</script>

</body>
</html>
