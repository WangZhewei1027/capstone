<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Huffman Coding Demonstration</h1>
    <p>Enter a string to see the Huffman coding process in action:</p>
    <input type="text" id="inputString" placeholder="Enter text here">
    <button onclick="generateHuffmanCode()">Generate Huffman Code</button>
    <div id="result"></div>

    <script>
        class Node {
            constructor(char, freq) {
                this.char = char;
                this.freq = freq;
                this.left = null;
                this.right = null;
            }
        }

        function generateHuffmanTree(charFreq) {
            let nodes = Object.entries(charFreq).map(([char, freq]) => new Node(char, freq));
            while (nodes.length > 1) {
                nodes.sort((a, b) => a.freq - b.freq);
                let left = nodes.shift();
                let right = nodes.shift();
                let newNode = new Node(null, left.freq + right.freq);
                newNode.left = left;
                newNode.right = right;
                nodes.push(newNode);
            }
            return nodes[0];
        }

        function generateHuffmanCodes(node, prefix = "", codeMap = {}) {
            if (node) {
                if (node.char !== null) {
                    codeMap[node.char] = prefix;
                }
                generateHuffmanCodes(node.left, prefix + "0", codeMap);
                generateHuffmanCodes(node.right, prefix + "1", codeMap);
            }
            return codeMap;
        }

        function calculateFrequency(text) {
            const freqMap = {};
            for (const char of text) {
                freqMap[char] = (freqMap[char] || 0) + 1;
            }
            return freqMap;
        }

        function generateHuffmanCode() {
            const input = document.getElementById('inputString').value;
            const resultContainer = document.getElementById('result');
            if (!input) {
                resultContainer.textContent = "Please enter a valid string.";
                return;
            }

            const frequencies = calculateFrequency(input);
            const huffmanTree = generateHuffmanTree(frequencies);
            const huffmanCodes = generateHuffmanCodes(huffmanTree);

            let resultText = "Character Frequencies:\n" + JSON.stringify(frequencies, null, 2) + "\n\n";
            resultText += "Huffman Codes:\n" + JSON.stringify(huffmanCodes, null, 2);

            resultContainer.textContent = resultText;
        }
    </script>
</body>
</html>
