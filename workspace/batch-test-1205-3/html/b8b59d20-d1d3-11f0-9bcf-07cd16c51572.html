<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #listContainer {
            display: flex;
            align-items: center;
        }
        .node {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
        .arrow {
            width: 50px;
            height: 20px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
        }
        .arrow:after {
            content: 'â†’';
            font-size: 24px;
            position: absolute;
            right: -20px;
            top: 0;
        }
    </style>
</head>
<body>

    <h1>Linked List Visualization</h1>
    <div id="listContainer"></div>
    <br>
    <button onclick="addNode()">Add Node</button>
    <input type="text" id="nodeValue" placeholder="Enter node value" />

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.render();
            }

            render() {
                const listContainer = document.getElementById('listContainer');
                listContainer.innerHTML = '';

                let currentNode = this.head;
                while (currentNode) {
                    const nodeElement = document.createElement('div');
                    nodeElement.classList.add('node');
                    nodeElement.textContent = currentNode.value;
                    listContainer.appendChild(nodeElement);

                    if (currentNode.next) {
                        const arrowElement = document.createElement('div');
                        arrowElement.classList.add('arrow');
                        listContainer.appendChild(arrowElement);
                    }

                    currentNode = currentNode.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const input = document.getElementById('nodeValue');
            const value = input.value.trim();
            if (value) {
                linkedList.add(value);
                input.value = '';
            } else {
                alert('Please enter a valid value');
            }
        }
    </script>

</body>
</html>
