<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Merge Sort Visualization</h1>
    <div id="array"></div>
    <button onclick="startMergeSort()">Start Merge Sort</button>

    <script>
        let array = [];

        // Generate a random array
        function generateArray(size = 20) {
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }
            drawArray();
        }

        // Draw the array as bars
        function drawArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = "";
            for (let i = 0; i < array.length; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${array[i] * 3}px`; // Scale for visibility
                arrayDiv.appendChild(bar);
            }
        }

        // Merge Sort Algorithm
        async function mergeSort(arr) {
            if (arr.length <= 1) return arr;

            const middle = Math.floor(arr.length / 2);
            const left = await mergeSort(arr.slice(0, middle));
            const right = await mergeSort(arr.slice(middle));

            return await merge(left, right);
        }

        async function merge(left, right) {
            const sortedArray = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    sortedArray.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    sortedArray.push(right[rightIndex]);
                    rightIndex++;
                }
                
                drawArray();
                await new Promise(resolve => setTimeout(resolve, 200)); // Pause for visualization
            }

            return sortedArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

        async function startMergeSort() {
            await mergeSort(array);
            array = await mergeSort(array);
            drawArray();
        }

        // Initial array generation
        generateArray();
    </script>
</body>
</html>
