<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .bst-container {
            text-align: center;
        }
        .node {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .tree {
            display: block;
            margin: 20px auto;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="insertValue" placeholder="Enter a number" />
        <button onclick="insertNode()">Insert</button>
    </div>
    <div id="bstContainer" class="bst-container"></div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            visualize() {
                const bstContainer = document.getElementById('bstContainer');
                bstContainer.innerHTML = ''; // Clear previous visualization
                this._visualizeNode(bstContainer, this.root, 0);
            }

            _visualizeNode(container, node, depth) {
                if (node !== null) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.innerText = node.value;

                    container.appendChild(nodeDiv);

                    const subtreeContainer = document.createElement('div');
                    subtreeContainer.className = 'tree';
                    container.appendChild(subtreeContainer);

                    if (depth < 3) { // Limiting depth for visual clarity
                        this._visualizeNode(subtreeContainer, node.left, depth + 1);
                        this._visualizeNode(subtreeContainer, node.right, depth + 1);
                    }
                }
            }
        }

        const bst = new BinarySearchTree();

        function insertNode() {
            const inputValue = document.getElementById('insertValue').value;
            const value = parseInt(inputValue, 10);
            if (!isNaN(value)) {
                bst.insert(value);
                bst.visualize();
                document.getElementById('insertValue').value = ''; // Clear input
            } else {
                alert('Please enter a valid number.');
            }
        }
    </script>
</body>
</html>
