<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #graph {
            margin: 20px auto;
            display: inline-block;
        }

        .node {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 2px solid gray;
            border-radius: 5px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }

        #explore {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS) Visualization</h1>
<p>Click on a node to start the DFS traversal.</p>

<div id="graph"></div>

<div id="output"></div>

<button id="explore" style="display:none;">Explore Next Node</button>

<script>
    const graphData = {
        A: ['B', 'C'],
        B: ['D', 'E'],
        C: ['F'],
        D: [],
        E: ['H'],
        F: [],
        H: [],
    };

    let dfsOrder = [];
    let visited = new Set();
    let stack = [];
    let currentIndex = 0;

    function createGraph() {
        const graphDiv = document.getElementById('graph');
        Object.keys(graphData).forEach(node => {
            const nodeDiv = document.createElement('div');
            nodeDiv.innerText = node;
            nodeDiv.className = 'node';
            nodeDiv.onclick = () => startDFS(node);
            graphDiv.appendChild(nodeDiv);
        });
    }

    function startDFS(startNode) {
        dfsOrder = [];
        visited.clear();
        stack = [startNode];
        currentIndex = 0;
        dfs();
    }

    function dfs() {
        if (stack.length === 0) return;
        
        const currentNode = stack.pop();
        if (!visited.has(currentNode)) {
            visited.add(currentNode);
            dfsOrder.push(currentNode);

            graphData[currentNode].forEach(neighbour => {
                if (!visited.has(neighbour)) {
                    stack.push(neighbour);
                }
            });

            displayOrder();
            if (currentIndex < dfsOrder.length) {
                currentIndex++;
                document.getElementById('explore').style.display = 'block';
            }
        }
    }

    function exploreNext() {
        if (currentIndex < dfsOrder.length) {
            const nextNode = dfsOrder[currentIndex];
            currentIndex++;
            displayOrder();
        }
    }

    function displayOrder() {
        document.getElementById('output').innerText = 'DFS Order: ' + dfsOrder.join(', ');
    }

    document.getElementById('explore').onclick = exploreNext;

    createGraph();
</script>

</body>
</html>
