<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.3s;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selection Sort Visualization</h1>
    <div id="array-container"></div>
    <div id="controls">
        <button onclick="selectionSort()">Start Sorting</button>
        <button onclick="generateArray()">Generate New Array</button> 
    </div>
    <script>
        let array = [];

        function generateArray() {
            array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
            drawArray();
        }

        function drawArray() {
            const container = document.getElementById('array-container');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 3 + 'px'; // Scale for visibility
                container.appendChild(bar);
            });
        }

        async function selectionSort() {
            for (let i = 0; i < array.length - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < array.length; j++) {
                    if (array[j] < array[minIndex]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== i) {
                    [array[i], array[minIndex]] = [array[minIndex], array[i]]; // Swap elements
                    drawArray(); // Update visualization
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                }
            }
        }

        window.onload = generateArray; // Generate an initial array on load
    </script>
</body>
</html>
