<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Fibonacci Sequence Generator</h1>
<p>Enter the number of terms:</p>
<input type="number" id="terms" min="1" />
<button onclick="generateFibonacci()">Generate</button>

<div id="result"></div>

<script>
    function generateFibonacci() {
        const terms = parseInt(document.getElementById('terms').value);
        let fibonacciSequence = [];
        
        if (terms >= 1) fibonacciSequence.push(0); // First Fibonacci number
        if (terms >= 2) fibonacciSequence.push(1); // Second Fibonacci number
        
        for (let i = 2; i < terms; i++) {
            fibonacciSequence.push(fibonacciSequence[i - 1] + fibonacciSequence[i - 2]);
        }
        
        document.getElementById('result').innerText = "Fibonacci Sequence: " + fibonacciSequence.join(', ');
    }
</script>

</body>
</html>
