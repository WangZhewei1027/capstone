<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 80px;
        }
        button {
            padding: 10px 15px;
        }
        .array {
            margin: 20px 0;
        }
        .bar {
            display: inline-block;
            background-color: #3498db;
            margin: 1px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort Visualization</h1>
    <p>Enter numbers (0-9) separated by commas:</p>
    <input type="text" id="inputArray" placeholder="e.g. 3,6,4,5,3">
    <button onclick="visualizeCountingSort()">Sort</button>
    <div class="array" id="arrayContainer"></div>

    <script>
        function visualizeCountingSort() {
            const input = document.getElementById("inputArray").value;
            const array = input.split(',').map(Number);
            const max = Math.max(...array);
            const count = new Array(max + 1).fill(0);

            // Count each number's occurrences
            array.forEach(num => {
                count[num]++;
            });

            // Display the original array
            displayArray(array, "Original Array:");

            // Generate the sorted array
            const sortedArray = [];
            for (let i = 0; i < count.length; i++) {
                while (count[i] > 0) {
                    sortedArray.push(i);
                    count[i]--;
                }
            }

            // Display the sorted array
            displayArray(sortedArray, "Sorted Array:");
        }

        function displayArray(arr, title) {
            const container = document.getElementById("arrayContainer");
            const titleElement = document.createElement("h2");
            titleElement.innerText = title;
            container.innerHTML = ''; // Clear existing content
            container.appendChild(titleElement);

            const barsContainer = document.createElement("div");
            barsContainer.style.height = '100px';
            arr.forEach(num => {
                const bar = document.createElement("div");
                bar.className = "bar";
                bar.style.width = (num * 10) + 'px';
                bar.style.height = num * 10 + 'px'; // Scale bar height
                barsContainer.appendChild(bar);
            });
            container.appendChild(barsContainer);
        }
    </script>
</body>
</html>
