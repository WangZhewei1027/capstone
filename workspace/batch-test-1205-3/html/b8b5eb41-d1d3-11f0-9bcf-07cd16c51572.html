<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hashTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #hashTable, #hashTable th, #hashTable td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <h3>Add Key-Value Pair</h3>
    <input type="text" id="key" placeholder="Enter key">
    <input type="text" id="value" placeholder="Enter value">
    <button onclick="addToHashTable()">Add</button>

    <h3>Hash Table Content</h3>
    <table id="hashTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="hashTableBody">
            <!-- Hash table entries will be populated here -->
        </tbody>
    </table>

    <script>
        const hashTable = {};

        function addToHashTable() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            // Adding to hash table
            if (key && value) {
                hashTable[key] = value;
                renderHashTable();
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
            } else {
                alert('Please enter both key and value.');
            }
        }

        function renderHashTable() {
            const tableBody = document.getElementById('hashTableBody');
            tableBody.innerHTML = ''; // Clear existing table rows

            for (const key in hashTable) {
                if (hashTable.hasOwnProperty(key)) {
                    const row = document.createElement('tr');
                    const cellKey = document.createElement('td');
                    const cellValue = document.createElement('td');

                    cellKey.textContent = key;
                    cellValue.textContent = hashTable[key];

                    row.appendChild(cellKey);
                    row.appendChild(cellValue);
                    tableBody.appendChild(row);
                }
            }
        }
    </script>
</body>
</html>
