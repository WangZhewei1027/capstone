<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.5s;
        }
    </style>
</head>

<body>

    <h1>Quick Sort Visualization</h1>
    <div id="array"></div>
    <button onclick="startQuickSort()">Start Quick Sort</button>

    <script>
        let array = [50, 10, 20, 80, 30, 90, 70, 40, 60];
        const arrayContainer = document.getElementById('array');

        function drawArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = value * 3 + 'px'; // Scale height
                bar.classList.add('bar');
                arrayContainer.appendChild(bar);
            });
        }

        function swap(arr, i, j) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }

        async function quickSort(arr, left, right) {
            if (left < right) {
                const pivotIndex = await partition(arr, left, right);
                await quickSort(arr, left, pivotIndex - 1);
                await quickSort(arr, pivotIndex + 1, right);
            }
        }

        async function partition(arr, left, right) {
            let pivot = arr[right];
            let i = left - 1;
            for (let j = left; j < right; j++) {
                if (arr[j] < pivot) {
                    i++;
                    swap(arr, i, j);
                    drawArray(arr);
                    await sleep(500);
                }
            }
            swap(arr, i + 1, right);
            drawArray(arr);
            await sleep(500);
            return i + 1;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startQuickSort() {
            drawArray(array);
            await quickSort(array, 0, array.length - 1);
            alert('Sorting completed!');
        }

        // Initial draw
        drawArray(array);
    </script>

</body>

</html>
