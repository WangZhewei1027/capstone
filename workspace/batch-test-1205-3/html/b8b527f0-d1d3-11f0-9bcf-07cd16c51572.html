<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .array-display {
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>JavaScript Array Demonstration</h1>
<p>This example demonstrates basic operations with arrays in JavaScript.</p>

<h3>Initial Array</h3>
<div id="initial-array" class="array-display"></div>

<h3>Add an Element to the Array</h3>
<input type="text" id="new-item" placeholder="Type an item to add...">
<button onclick="addItem()">Add Item</button>

<h3>Remove the Last Element from the Array</h3>
<button onclick="removeItem()">Remove Last Item</button>

<h3>Updated Array</h3>
<div id="updated-array" class="array-display"></div>

<script>
    // Initialize an array with some values
    let array = ['Apple', 'Banana', 'Cherry', 'Date'];

    // Display the initial array
    function displayInitialArray() {
        document.getElementById('initial-array').innerText = array.join(', ');
    }

    // Add a new item to the array
    function addItem() {
        const newItem = document.getElementById('new-item').value;
        if (newItem) {
            array.push(newItem);
            document.getElementById('new-item').value = ''; // Clear input field
            displayUpdatedArray();
        } else {
            alert("Please enter a valid item.");
        }
    }

    // Remove the last item from the array
    function removeItem() {
        if (array.length > 0) {
            array.pop();
            displayUpdatedArray();
        } else {
            alert("No items to remove.");
        }
    }

    // Display the updated array
    function displayUpdatedArray() {
        document.getElementById('updated-array').innerText = array.join(', ');
    }

    // Initial display of arrays
    displayInitialArray();
    displayUpdatedArray();
</script>

</body>
</html>
