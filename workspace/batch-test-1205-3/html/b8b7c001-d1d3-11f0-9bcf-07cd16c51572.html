<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input {
            width: 50px;
            margin: 5px;
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Knapsack Problem Solver</h1>
<p>Input your item weights and values, and the maximum weight capacity of the knapsack:</p>

<label for="capacity">Max Capacity:</label>
<input type="number" id="capacity" value="10" min="1"><br>

<h2>Items</h2>
<div id="items">
    <div>
        <label>Item 1: Weight </label>
        <input type="number" class="weight" value="2">
        <label>Value </label>
        <input type="number" class="value" value="3">
    </div>
</div>
<button onclick="addItem()">Add Item</button><br>

<button onclick="solveKnapsack()">Solve Knapsack</button>

<h2>Result</h2>
<p id="result"></p>

<script>
    let itemCount = 1;

    function addItem() {
        itemCount++;
        const itemsDiv = document.getElementById('items');
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `
            <label>Item ${itemCount}: Weight </label>
            <input type="number" class="weight" value="1">
            <label>Value </label>
            <input type="number" class="value" value="1">
        `;
        itemsDiv.appendChild(itemDiv);
    }

    function solveKnapsack() {
        const weights = [];
        const values = [];
        const capacity = parseInt(document.getElementById('capacity').value);

        const weightInputs = document.getElementsByClassName('weight');
        const valueInputs = document.getElementsByClassName('value');

        for (let i = 0; i < weightInputs.length; i++) {
            weights.push(parseInt(weightInputs[i].value));
            values.push(parseInt(valueInputs[i].value));
        }

        const n = weights.length;
        const dp = Array.from({ length: n + 1 }, () => Array(capacity + 1).fill(0));

        for (let i = 1; i <= n; i++) {
            for (let w = 0; w <= capacity; w++) {
                if (weights[i - 1] <= w) {
                    dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                } else {
                    dp[i][w] = dp[i - 1][w];
                }
            }
        }

        const maxValue = dp[n][capacity];
        document.getElementById('result').innerText = 'Maximum Value in Knapsack: ' + maxValue;
    }
</script>

</body>
</html>
