<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 200px;
            margin-right: 10px;
        }
        button {
            margin: 5px 0;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Hash Map Demonstration</h1>

<h3>Insert Key-Value Pair</h3>
<input type="text" id="keyInput" placeholder="Enter key">
<input type="text" id="valueInput" placeholder="Enter value">
<button onclick="addKeyValue()">Add</button>

<h3>Get Value by Key</h3>
<input type="text" id="getKeyInput" placeholder="Enter key to get value">
<button onclick="getValue()">Get Value</button>

<h3>Delete Key-Value Pair</h3>
<input type="text" id="deleteKeyInput" placeholder="Enter key to delete">
<button onclick="deleteKey()">Delete</button>

<div id="output"></div>

<script>
    const hashMap = {};

    function addKeyValue() {
        const key = document.getElementById('keyInput').value;
        const value = document.getElementById('valueInput').value;

        if (key && value) {
            hashMap[key] = value;
            document.getElementById('output').innerText = `Added: ${key} -> ${value}`;
        } else {
            alert('Both key and value are required!');
        }

        // Clear inputs
        document.getElementById('keyInput').value = '';
        document.getElementById('valueInput').value = '';
    }

    function getValue() {
        const key = document.getElementById('getKeyInput').value;

        if (key in hashMap) {
            document.getElementById('output').innerText = `Value for ${key}: ${hashMap[key]}`;
        } else {
            document.getElementById('output').innerText = `Key ${key} not found.`;
        }

        // Clear input
        document.getElementById('getKeyInput').value = '';
    }

    function deleteKey() {
        const key = document.getElementById('deleteKeyInput').value;

        if (key in hashMap) {
            delete hashMap[key];
            document.getElementById('output').innerText = `Deleted key: ${key}`;
        } else {
            document.getElementById('output').innerText = `Key ${key} not found.`;
        }

        // Clear input
        document.getElementById('deleteKeyInput').value = '';
    }
</script>

</body>
</html>
