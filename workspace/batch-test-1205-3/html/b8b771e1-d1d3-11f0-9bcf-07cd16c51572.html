<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graphContainer {
            margin: 20px 0;
        }
        #graph {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm Visualization</h1>
    <div id="graphContainer">
        <canvas id="graph"></canvas>
    </div>
    <button onclick="runBellmanFord()">Run Bellman-Ford Algorithm</button>
    <div id="result"></div>

    <script>
        const vertices = 5;
        const edges = [
            { from: 0, to: 1, weight: -1 },
            { from: 0, to: 2, weight: 4 },
            { from: 1, to: 2, weight: 3 },
            { from: 1, to: 3, weight: 2 },
            { from: 1, to: 4, weight: 2 },
            { from: 3, to: 2, weight: 5 },
            { from: 3, to: 1, weight: 1 },
            { from: 4, to: 3, weight: -3 }
        ];

        const graphCanvas = document.getElementById('graph');
        const ctx = graphCanvas.getContext('2d');

        function drawGraph() {
            ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            ctx.fillStyle = "black";
            edges.forEach(edge => {
                const x1 = edge.from * 100 + 50;
                const y1 = 50;
                const x2 = edge.to * 100 + 50;
                const y2 = 250;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                ctx.fillText(`${edge.weight}`, (x1 + x2)/2, (y1 + y2)/2);
            });
            for (let i = 0; i < vertices; i++) {
                ctx.fillText(`V${i}`, i * 100 + 50, 30);
            }
        }

        function bellmanFord(startVertex) {
            const distances = Array(vertices).fill(Infinity);
            distances[startVertex] = 0;

            for (let i = 1; i < vertices; i++) {
                edges.forEach(edge => {
                    if (distances[edge.from] !== Infinity &&
                        distances[edge.from] + edge.weight < distances[edge.to]) {
                        distances[edge.to] = distances[edge.from] + edge.weight;
                    }
                });
            }

            // Check for negative-weight cycles
            edges.forEach(edge => {
                if (distances[edge.from] !== Infinity &&
                    distances[edge.from] + edge.weight < distances[edge.to]) {
                    throw new Error("Negative-weight cycle detected");
                }
            });

            return distances;
        }

        function runBellmanFord() {
            try {
                const result = bellmanFord(0);
                document.getElementById('result').innerText = `Vertex Distance from Source: \n` +
                    result.map((distance, index) => `V${index}: ${distance}`).join('\n');
            } catch (error) {
                document.getElementById('result').innerText = error.message;
            }
        }

        drawGraph();
    </script>
</body>
</html>
