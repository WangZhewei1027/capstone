<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #matrixInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix Visualization</h1>
    <p>Enter the number of vertices:</p>
    <input type="number" id="vertexCount" min="2" value="3">
    <button onclick="createAdjacencyMatrix()">Generate Adjacency Matrix</button>

    <table id="matrixTable"></table>

    <script>
        function createAdjacencyMatrix() {
            const vertexCount = parseInt(document.getElementById('vertexCount').value);
            const matrixTable = document.getElementById('matrixTable');

            // Clear previous matrix
            matrixTable.innerHTML = '';

            // Create header row
            let headerRow = '<tr><th></th>';
            for (let i = 0; i < vertexCount; i++) {
                headerRow += `<th>${i}</th>`;
            }
            headerRow += '</tr>';
            matrixTable.innerHTML += headerRow;

            // Create matrix rows
            for (let i = 0; i < vertexCount; i++) {
                let row = `<tr><th>${i}</th>`;
                for (let j = 0; j < vertexCount; j++) {
                    row += `<td><input type="number" min="0" max="1" value="0" onchange="updateMatrix(${i}, ${j}, this.value)"></td>`;
                }
                row += '</tr>';
                matrixTable.innerHTML += row;
            }
        }

        function updateMatrix(i, j, value) {
            // As this is just a visual representation, you can handle the value as needed
            console.log(`Matrix[${i}][${j}] updated to ${value}`);
        }
    </script>
</body>
</html>
