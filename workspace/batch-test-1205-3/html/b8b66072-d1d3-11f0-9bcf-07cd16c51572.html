<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
        }
        .node {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            height: 2px;
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<h1>Weighted Graph Visualization</h1>
<div id="graph"></div>
<button onclick="addNode()">Add Node</button>
<button onclick="addEdge()">Add Edge</button>

<script>
    const graphContainer = document.getElementById('graph');
    let nodes = [];
    let edges = [];

    function addNode() {
        const nodeId = nodes.length;
        const node = document.createElement('div');
        node.classList.add('node');
        node.style.left = `${Math.random() * 580}px`;
        node.style.top = `${Math.random() * 380}px`;
        node.innerText = nodeId;
        node.onclick = () => alert(`Node ${nodeId}`);
        graphContainer.appendChild(node);
        nodes.push(node);
    }

    function addEdge() {
        if (nodes.length < 2) {
            alert("You need at least two nodes to create an edge.");
            return;
        }

        const from = Math.floor(Math.random() * nodes.length);
        const to = Math.floor(Math.random() * nodes.length);
        while (to === from) {
            to = Math.floor(Math.random() * nodes.length);
        }

        const edge = document.createElement('div');
        edge.classList.add('edge');
        
        const fromRect = nodes[from].getBoundingClientRect();
        const toRect = nodes[to].getBoundingClientRect();

        const fromX = fromRect.x + fromRect.width / 2;
        const fromY = fromRect.y + fromRect.height / 2;
        const toX = toRect.x + toRect.width / 2;
        const toY = toRect.y + toRect.height / 2;

        const length = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);
        edge.style.width = `${length}px`;
        edge.style.transform = `rotate(${Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI}deg)`;
        edge.style.left = `${fromX}px`;
        edge.style.top = `${fromY}px`;

        graphContainer.appendChild(edge);
        edges.push({ from, to });
        alert(`Edge from Node ${from} to Node ${to}`);
    }
</script>

</body>
</html>
