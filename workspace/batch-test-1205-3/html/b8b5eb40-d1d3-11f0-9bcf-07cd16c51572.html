<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #deque {
            display: flex;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            min-width: 200px;
            justify-content: center;
        }
        .element {
            padding: 10px;
            margin: 2px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Deque Example</h1>
    <div id="deque"></div>
    <input type="text" id="valueInput" placeholder="Enter a value" />
    <button onclick="addFront()">Add to Front</button>
    <button onclick="addBack()">Add to Back</button>
    <button onclick="removeFront()">Remove from Front</button>
    <button onclick="removeBack()">Remove from Back</button>
</div>

<script>
    const deque = [];
    const dequeDiv = document.getElementById('deque');

    function updateDequeDisplay() {
        dequeDiv.innerHTML = '';
        deque.forEach((value, index) => {
            const element = document.createElement('div');
            element.className = 'element';
            element.textContent = value;
            dequeDiv.appendChild(element);
        });
    }

    function addFront() {
        const value = document.getElementById('valueInput').value;
        if (value) {
            deque.unshift(value);
            document.getElementById('valueInput').value = '';
            updateDequeDisplay();
        } else {
            alert("Please enter a value.");
        }
    }

    function addBack() {
        const value = document.getElementById('valueInput').value;
        if (value) {
            deque.push(value);
            document.getElementById('valueInput').value = '';
            updateDequeDisplay();
        } else {
            alert("Please enter a value.");
        }
    }

    function removeFront() {
        if (deque.length > 0) {
            deque.shift();
            updateDequeDisplay();
        } else {
            alert("Deque is empty.");
        }
    }

    function removeBack() {
        if (deque.length > 0) {
            deque.pop();
            updateDequeDisplay();
        } else {
            alert("Deque is empty.");
        }
    }
</script>

</body>
</html>
