<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Representation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph-container {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Graph Representation using Adjacency List</h1>

<label for="vertices">Enter vertices (comma separated, e.g. A,B,C):</label><br>
<input type="text" id="vertices" placeholder="A,B,C"><br><br>

<label for="edges">Enter edges (format: Vertex1:Vertex2, e.g. A:B, B:C):</label><br>
<input type="text" id="edges" placeholder="A:B,B:C,C:A"><br><br>

<button onclick="createAdjacencyList()">Create Adjacency List</button>

<div id="graph-container"></div>

<script>
    function createAdjacencyList() {
        const verticesInput = document.getElementById("vertices").value;
        const edgesInput = document.getElementById("edges").value;

        const vertices = verticesInput.split(',').map(v => v.trim());
        const edges = edgesInput.split(',').map(e => e.trim());

        const adjacencyList = {};

        // Initialize the adjacency list with vertices
        vertices.forEach(vertex => {
            adjacencyList[vertex] = [];
        });

        // Build the adjacency list from edges
        edges.forEach(edge => {
            const [source, destination] = edge.split(':').map(e => e.trim());
            if (adjacencyList[source]) {
                adjacencyList[source].push(destination);
            }
        });

        // Display the adjacency list
        displayAdjacencyList(adjacencyList);
    }

    function displayAdjacencyList(adjacencyList) {
        const graphContainer = document.getElementById("graph-container");
        graphContainer.innerHTML = '<h2>Adjacency List:</h2>';

        const ul = document.createElement('ul');

        for (const vertex in adjacencyList) {
            const li = document.createElement('li');
            li.textContent = `${vertex} -> ${adjacencyList[vertex].join(', ')}`;
            ul.appendChild(li);
        }

        graphContainer.appendChild(ul);
    }
</script>

</body>
</html>
