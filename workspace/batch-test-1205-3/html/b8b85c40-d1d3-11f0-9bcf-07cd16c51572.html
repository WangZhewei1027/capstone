<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Demonstration</h1>
    <canvas id="canvas" width="500" height="400"></canvas>
    <button id="kmeans">Run K-Means</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];
        const centroids = [];
        const k = 3;

        // Function to draw points and centroids
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = point.cluster !== undefined ? `hsl(${point.cluster * 360 / k}, 100%, 50%)` : 'black';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            centroids.forEach((centroid, index) => {
                ctx.fillStyle = `hsl(${index * 360 / k}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(centroid.x, centroid.y, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Function to generate random points
        function generatePoints(numPoints) {
            for (let i = 0; i < numPoints; i++) {
                points.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height});
            }
        }

        function initializeCentroids() {
            centroids.length = 0;
            for (let i = 0; i < k; i++) {
                centroids.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height});
            }
        }

        function assignClusters() {
            points.forEach(point => {
                let closestIndex = -1;
                let minDistance = Infinity;
                centroids.forEach((centroid, index) => {
                    const distance = Math.sqrt(Math.pow(point.x - centroid.x, 2) + Math.pow(point.y - centroid.y, 2));
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = index;
                    }
                });
                point.cluster = closestIndex;
            });
        }

        function updateCentroids() {
            centroids.forEach((centroid, index) => {
                let clusterPoints = points.filter(point => point.cluster === index);
                if (clusterPoints.length > 0) {
                    centroid.x = clusterPoints.reduce((sum, point) => sum + point.x, 0) / clusterPoints.length;
                    centroid.y = clusterPoints.reduce((sum, point) => sum + point.y, 0) / clusterPoints.length;
                }
            });
        }

        function kMeans() {
            initializeCentroids();
            let changes;
            do {
                assignClusters();
                const previousCentroids = JSON.stringify(centroids);
                updateCentroids();
                changes = previousCentroids !== JSON.stringify(centroids);
            } while (changes);
            draw();
        }

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            points.push({x: x, y: y});
            draw();
        });

        document.getElementById('kmeans').addEventListener('click', function() {
            kMeans();
            document.getElementById('result').innerText = `${points.length} points clustered into ${k} clusters.`;
        });

        generatePoints(20);
        draw();
    </script>
</body>
</html>
