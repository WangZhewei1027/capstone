<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <br>
    <button onclick="generateData()">Generate Random Data</button>
    <button onclick="performRegression()">Perform Linear Regression</button>
    <div id="output"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let data = [];

        function generateData() {
            data = [];
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 10;
                const y = 2 * x + 1 + (Math.random() * 2 - 1); // y = 2x + 1 with some noise
                data.push({ x, y });
            }
            drawDataPoints();
        }

        function drawDataPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";

            data.forEach(point => {
                const canvasX = point.x * 50;
                const canvasY = canvas.height - point.y * 50;
                ctx.fillRect(canvasX, canvasY, 5, 5);
            });
        }

        function performRegression() {
            const n = data.length;
            const meanX = data.reduce((acc, point) => acc + point.x, 0) / n;
            const meanY = data.reduce((acc, point) => acc + point.y, 0) / n;

            const numerator = data.reduce((acc, point) => acc + (point.x - meanX) * (point.y - meanY), 0);
            const denominator = data.reduce((acc, point) => acc + (point.x - meanX) ** 2, 0);

            const slope = numerator / denominator;
            const intercept = meanY - slope * meanX;

            drawRegressionLine(slope, intercept);
            document.getElementById('output').innerText = `Equation: y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`;
        }

        function drawRegressionLine(slope, intercept) {
            ctx.strokeStyle = "red";
            ctx.beginPath();

            const x1 = 0;
            const y1 = intercept; // y-intercept (when x=0)
            const x2 = 10;
            const y2 = slope * x2 + intercept;

            ctx.moveTo(x1 * 50, canvas.height - y1 * 50);
            ctx.lineTo(x2 * 50, canvas.height - y2 * 50);
            ctx.stroke();
        }
    </script>
</body>
</html>
