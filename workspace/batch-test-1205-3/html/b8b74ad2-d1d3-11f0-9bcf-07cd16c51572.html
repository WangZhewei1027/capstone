<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        .node {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #3498db;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            margin: 5px;
            transition: background-color 0.5s;
        }
        .visited {
            background-color: #2ecc71;
        }
        .queue {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Breadth-First Search (BFS) Visualization</h1>
    <p>Click the button below to perform BFS on the graph.</p>
    <button onclick="startBFS()">Start BFS</button>

    <div id="graph">
        <div class="node" id="A" onclick="toggleNode('A')">A</div>
        <div class="node" id="B" onclick="toggleNode('B')">B</div>
        <div class="node" id="C" onclick="toggleNode('C')">C</div>
        <div class="node" id="D" onclick="toggleNode('D')">D</div>
        <div class="node" id="E" onclick="toggleNode('E')">E</div>
        <div class="node" id="F" onclick="toggleNode('F')">F</div>
        <div class="node" id="G" onclick="toggleNode('G')">G</div>
        <div class="node" id="H" onclick="toggleNode('H')">H</div>
    </div>

    <div class="queue">
        <strong>Queue:</strong> <span id="queueDisplay"></span>
    </div>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['A', 'D', 'E'],
            C: ['A', 'F'],
            D: ['B'],
            E: ['B', 'H'],
            F: ['C', 'G'],
            G: ['F'],
            H: ['E']
        };

        let startNode = 'A';
        let visited = new Set();
        let queue = [];
        
        function startBFS() {
            visited.clear();
            queue = [startNode];
            document.querySelectorAll('.node').forEach(node => node.classList.remove('visited'));
            bfs();
        }

        function toggleNode(node) {
            if (!visited.has(node)) {
                startNode = node;
                document.querySelectorAll('.node').forEach(n => n.classList.remove('visited'));
                document.getElementById(node).classList.add('visited');
            }
        }

        function bfs() {
            if (queue.length === 0) {
                return;
            }

            const currentNode = queue.shift();
            visited.add(currentNode);
            document.getElementById(currentNode).classList.add('visited');

            updateQueueDisplay();

            const neighbors = graph[currentNode].filter(neighbor => !visited.has(neighbor));
            queue.push(...neighbors);

            setTimeout(bfs, 500);
        }

        function updateQueueDisplay() {
            document.getElementById('queueDisplay').textContent = queue.join(', ');
        }
    </script>
</body>
</html>
