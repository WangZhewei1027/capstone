<!DOCTYPE html>
<html>
<head>
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #tree {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        
        #tree tr, #tree td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree (BST)</h1>
    <form id="tree-form">
        <label for="root">Root Node:</label>
        <input type="text" id="root" name="root" required>
        <br><br>
        <label for="left">Left Child:</label>
        <input type="text" id="left" name="left" required>
        <br><br>
        <label for="right">Right Child:</label>
        <input type="text" id="right" name="right" required>
        <br><br>
        <label for="leaf">Leaf Node:</label>
        <input type="text" id="leaf" name="leaf" required>
        <br><br>
        <button type="submit">Insert</button>
    </form>
    <div id="tree"></div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                if (this.root === null) {
                    this.root = new Node(value);
                } else {
                    this._insert(this.root, value);
                }
            }

            _insert(node, value) {
                if (value < node.value) {
                    if (node.left === null) {
                        node.left = new Node(value);
                    } else {
                        this._insert(node.left, value);
                    }
                } else {
                    if (node.right === null) {
                        node.right = new Node(value);
                    } else {
                        this._insert(node.right, value);
                    }
                }
            }

            printTree() {
                if (this.root !== null) {
                    this._printTree(this.root);
                }
            }

            _printTree(node) {
                if (node !== null) {
                    this._printTree(node.left);
                    document.getElementById("tree").innerHTML += `<tr><td>${node.value}</td><td>${node.left.value}</td><td>${node.right.value}</td></tr>`;
                    this._printTree(node.right);
                }
            }
        }

        const bst = new BinarySearchTree();
        document.getElementById("tree-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const root = document.getElementById("root").value;
            const left = document.getElementById("left").value;
            const right = document.getElementById("right").value;
            const leaf = document.getElementById("leaf").value;

            bst.insert(root);
            bst.insert(left);
            bst.insert(right);
            bst.insert(leaf);
            bst.printTree();
        });
    </script>
</body>
</html>
