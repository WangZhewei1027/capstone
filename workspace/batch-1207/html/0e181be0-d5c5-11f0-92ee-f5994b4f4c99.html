<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heap Sort</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Heap Sort</h1>

  <div id="heap"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jest/2.4.6/jest.min.js"></script>

  <script>
    const heap = [
      { value: 5 },
      { value: 3 },
      { value: 9 },
      { value: 1 },
      { value: 7 },
      { value: 2 },
      { value: 4 }
    ];

    heap.sort((a, b) => {
      return a.value - b.value;
    });

    console.log(heap);
  </script>

</body>
</html>
