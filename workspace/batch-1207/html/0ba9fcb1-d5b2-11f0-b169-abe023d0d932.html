<!DOCTYPE html>
<html>
<head>
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #graph {
            border: 1px solid black;
            border-radius: 10px;
            width: 400px;
            height: 400px;
        }
        #graph div {
            position: absolute;
            background-color: #ccc;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            display: inline-block;
            margin: 5px;
            vertical-align: middle;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        #graph div.red {
            background-color: #f00;
        }
        #graph div.green {
            background-color: #0f0;
        }
        #graph div.blue {
            background-color: #00f;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <p>Enter the number of vertices in the graph:</p>
    <input type="number" id="numVertices" value="5">
    <button id="generateGraph">Generate Graph</button>
    <div id="graph"></div>

    <script>
        function generateGraph(numVertices) {
            const graph = document.getElementById('graph');
            graph.innerHTML = '';

            for (let i = 0; i < numVertices; i++) {
                const vertex = document.createElement('div');
                vertex.id = 'vertex' + i;
                graph.appendChild(vertex);

                const edges = [];
                for (let j = 0; j < numVertices; j++) {
                    if (i !== j && i < numVertices - j) {
                        edges.push({ from: i, to: j });
                    }
                }

                graph.addEventListener('click', (e) => {
                    const vertex = e.target;
                    if (vertex.id.startsWith('vertex')) {
                        const neighbors = edges.filter((edge) => edge.from === parseInt(vertex.id.slice(4)));
                        if (neighbors.length > 0) {
                            const selectedVertex = neighbors[0].to;
                            const selectedEdge = edges.find((edge) => edge.from === parseInt(vertex.id.slice(4)) && edge.to === parseInt(selectedVertex));
                            if (selectedEdge) {
                                vertex.classList.remove('red', 'green', 'blue');
                                selectedEdge.classList.remove('red', 'green', 'blue');
                                vertex.classList.add('green');
                                selectedEdge.classList.add('green');
                            }
                        }
                    }
                });
            }
        }

        const numVertices = parseInt(document.getElementById('numVertices').value);
        generateGraph(numVertices);
    </script>
</body>
</html>
