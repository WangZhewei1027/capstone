<!DOCTYPE html>
<html>
<head>
	<title>Two Pointers</title>
</head>
<body>

<h1>Two Pointers</h1>

<p>This is an example of two pointers: x = 5 and y = 7.</p>

<script>
	var x = 5;
	var y = 7;

	function point2point(x, y) {
		return { x : x, y : y };
	}

	var result = point2point(x, y);

	for (var i = 0; i < result.x.length; i++) {
		document.getElementById("x").innerHTML = result.x[i];
	}
	for (var j = 0; j < result.y.length; j++) {
		document.getElementById("y").innerHTML = result.y[j];
	}
</script>

</body>
</html>
