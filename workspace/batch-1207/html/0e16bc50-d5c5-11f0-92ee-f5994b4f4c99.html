<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<h2>Adjacency List</h2>

<p id="adjacencyList"></p>

<script>
    function addNode(node) {
        document.getElementById("adjacencyList").innerHTML += "<li>" + node.data + "</li>";
    }

    // Function to display the adjacency list
    function display adjacencyList() {
        var adjList = document.getElementById("adjacencyList");
        adjList.innerHTML = "";
        
        for (var i = 0; i < adjList.length; i++) {
            if (adjList[i].data === "node") {
                adjList.appendChild(document.createElement("li"));
                adjList.appendChild(addNode(adjList[i]));
            }
        }
    }

    // Display the adjacency list when clicked
    document.getElementById("displayButton").addEventListener("click", display adjacencyList);

</script>

</body>
</html>
