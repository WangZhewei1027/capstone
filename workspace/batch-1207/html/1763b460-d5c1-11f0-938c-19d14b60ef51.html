<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            position: relative;
        }
        .sorted {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Heap Sort Visualization</h1>
    <div>
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="heapSort()">Sort Array</button>
    </div>
    <div class="array-container" id="arrayContainer"></div>

    <script>
        let array = [];

        function generateArray() {
            array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
            drawArray();
        }

        function drawArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = value * 3 + 'px'; // Scale height for visibility
                bar.textContent = value;
                container.appendChild(bar);
            });
        }

        async function heapSort() {
            let n = array.length;

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                await heapify(n, i);
            }

            for (let i = n - 1; i >= 0; i--) {
                [array[0], array[i]] = [array[i], array[0]];
                drawArray();
                await new Promise(r => setTimeout(r, 500));
                await heapify(i, 0);
            }

            drawArray();
        }

        async function heapify(n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && array[left] > array[largest]) {
                largest = left;
            }

            if (right < n && array[right] > array[largest]) {
                largest = right;
            }

            if (largest !== i) {
                [array[i], array[largest]] = [array[largest], array[i]];
                drawArray();
                await new Promise(r => setTimeout(r, 500));
                await heapify(n, largest);
            }

            // Mark sorted elements with a different color
            if (n === array.length || n === 1) {
                const container = document.getElementById('arrayContainer');
                container.children[n - 1].classList.add('sorted');
            }
        }
    </script>
</body>
</html>
