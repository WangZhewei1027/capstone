<!DOCTYPE html>
<html>
<head>
	<title>Kruskal's Algorithm</title>
	<script>
		function kruskalAlgorithm() {
			var n = parseInt(document.getElementById("n").value);
			for (var i = 1; i <= n; i++) {
				document.getElementById("k").innerHTML += " ";
				if ((i - 1) % 2 === 0) {
					document.getElementById("k").innerHTML += " ";
				} else {
					document.getElementById("k").innerHTML += " ";
				}
				document.getElementById("k").innerHTML += " ";
			}
			document.getElementById("k").innerHTML += "<br>";
			document.getElementById("k").innerHTML += "</div>";
		}
	</script>
</head>
<body>
	<h2>Kruskal's Algorithm</h2>
	<form method="post">
		<label for="n">Number of elements:</label><br>
		<input type="number" id="n"><br><br>
		<button type="submit">Submit</button><br>
	</form>
	<p id="k"></p>
</body>
</html>
