<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hashing/2.4.5/ hashing.min.js"></script>
</head>
<body>

<h1>Hash Map Example</h1>

<p>Here's an example of how to use a hash map:</p>

<script>
  // Create a new hash map
  const map = {
    'a': 'value1',
    'b': 'value2',
    'c': 'value3'
  };

  // Access the value associated with a key
  console.log(map['a']); // Output: 'value1'

  // Add a new key-value pair
  map['b'] = 'new_value';
  console.log(map); // Output: { 'b': 'new_value' }

  // Remove a key-value pair
  map.pop('b');
  console.log(map); // Output: { 'b': 'new_value' }

  // Update the values of keys
  map['a'] = 'value4';
  console.log(map); // Output: { 'a': 'value4' }
</script>

</body>
</html>
