<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            margin: 20px;
            justify-content: center;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4caf50;
            display: inline-block;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Selection Sort Visualization</h1>
<div id="array-container"></div>
<button onclick="startSorting()">Start Selection Sort</button>

<script>
    const array = [64, 25, 12, 22, 11];
    const arrayContainer = document.getElementById('array-container');

    function renderArray(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = `${value * 5}px`; // Scale height for better visibility
            bar.className = 'bar';
            arrayContainer.appendChild(bar);
        });
    }

    async function selectionSort(arr) {
        const len = arr.length;
        for (let i = 0; i < len - 1; i++) {
            let minIndex = i;
            renderArray(arr); // Render the array at the start of this iteration
            await new Promise(resolve => setTimeout(resolve, 500)); // Wait for half a second
            for (let j = i + 1; j < len; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
            }
            if (minIndex !== i) {
                [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]; // Swap
            }
        }
        renderArray(arr); // Render the final sorted array
    }

    function startSorting() {
        const unsortedArray = [...array]; // Make a copy of the original array
        selectionSort(unsortedArray);
    }

    // Initial render
    renderArray(array);
</script>

</body>
</html>
