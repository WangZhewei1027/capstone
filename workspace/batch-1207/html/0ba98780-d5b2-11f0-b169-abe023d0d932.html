<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Radix Sort</h2>
        <form id="radix-sort-form">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" required>
            <button type="submit">Sort</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const number = document.getElementById('number');
        const result = document.getElementById('result');
        const form = document.getElementById('radix-sort-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const numberStr = number.value;
            const num = parseInt(numberStr);
            const n = numberStr.length;

            let max = 0;
            let min = 0;
            let index = 0;

            for (let i = 1; i <= n; i++) {
                max = Math.max(max, i);
                min = Math.min(min, i);
                while (index < n && numberStr[index] < '5') {
                    index++;
                }
                const temp = numberStr[index];
                numberStr[index] = numberStr[max - 1];
                numberStr[max - 1] = temp;
                max--;
                min++;
            }

            for (let i = 0; i < n; i++) {
                const temp = numberStr[i];
                numberStr[i] = numberStr[min - 1];
                numberStr[min - 1] = temp;
                min++;
            }

            const sortedStr = numberStr.join('');
            result.innerText = 'Sorted number: ' + sortedStr;
        });
    </script>
</body>
</html>
