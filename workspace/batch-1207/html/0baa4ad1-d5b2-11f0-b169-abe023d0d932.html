<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #example {
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Recursion Example</h1>
    <div id="example"></div>

    <script>
        function recursiveDiv(n) {
            if (n <= 0) {
                return "NO SOLUTION";
            } else {
                return recursiveDiv(n - 1) + " <div>" + n + "</div>";
            }
        }

        document.getElementById("example").innerHTML = recursiveDiv(10);
    </script>
</body>
</html>
