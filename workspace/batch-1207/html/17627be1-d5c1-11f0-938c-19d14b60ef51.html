<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            margin: 5px;
        }
        button {
            margin: 5px;
        }
        #hashMapDisplay {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Hash Map Demo</h1>
<p>Use the form below to add key-value pairs to the hash map:</p>

<label for="key">Key:</label>
<input type="text" id="key" placeholder="Enter key">
<br>
<label for="value">Value:</label>
<input type="text" id="value" placeholder="Enter value">
<br>
<button onclick="addKeyValue()">Add Key-Value Pair</button>
<button onclick="removeKeyValue()">Remove Key</button>
<button onclick="displayHashMap()">Display Hash Map</button>

<div id="hashMapDisplay"></div>

<script>
    const hashMap = {};

    function addKeyValue() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;

        if (key !== "" && value !== "") {
            hashMap[key] = value;
            alert(`Added: ${key} -> ${value}`);
        } else {
            alert("Please enter both key and value.");
        }

        document.getElementById('key').value = '';
        document.getElementById('value').value = '';
    }

    function removeKeyValue() {
        const key = document.getElementById('key').value;

        if (key in hashMap) {
            delete hashMap[key];
            alert(`Removed: ${key}`);
        } else {
            alert(`Key "${key}" not found.`);
        }

        document.getElementById('key').value = '';
    }

    function displayHashMap() {
        const displayDiv = document.getElementById('hashMapDisplay');
        displayDiv.innerHTML = '<h3>Current Hash Map:</h3><ul>';

        for (let key in hashMap) {
            displayDiv.innerHTML += `<li>${key} : ${hashMap[key]}</li>`;
        }

        if (Object.keys(hashMap).length === 0) {
            displayDiv.innerHTML += '<li>The hash map is empty.</li>';
        }

        displayDiv.innerHTML += '</ul>';
    }
</script>

</body>
</html>
