<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm</title>
    <style>
        #graph {
            border: 1px solid black;
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm</h1>
    <div id="graph">
        <canvas id="graph-canvas"></canvas>
    </div>

    <script>
        let graph = {
            vertices: ["A", "B", "C", "D", "E", "F"],
            edges: [
                ["A", "B"],
                ["B", "C"],
                ["C", "D"],
                ["D", "E"],
                ["E", "F"],
                ["F", "A"]
            ]
        };

        let distances = {};
        let predecessor = {};

        function bellmanFord(graph, source) {
            let numVertices = graph.vertices.length;
            let distance = new Array(numVertices).fill(Infinity);
            distance[source] = 0;

            for (let i = 0; i < numVertices - 1; i++) {
                for (let u = 0; u < numVertices; u++) {
                    for (let v = 0; v < numVertices; v++) {
                        if (graph.edges[u].includes(v) && distance[u] + graph.edges[u][v] < distance[v]) {
                            distance[v] = distance[u] + graph.edges[u][v];
                            predecessor[v] = u;
                        }
                    }
                }
            }

            for (let u = 0; u < numVertices; u++) {
                for (let v = 0; v < numVertices; v++) {
                    if (graph.edges[u].includes(v) && distance[u] + graph.edges[u][v] < distance[v]) {
                        throw new Error("Negative weight cycle detected");
                    }
                }
            }

            return distance, predecessor;
        }

        let sourceVertex = "A";
        let [distances, predecessor] = bellmanFord(graph, sourceVertex);

        let result = "";
        for (let i = 0; i < distances.length; i++) {
            if (distances[i] === Infinity) {
                result += "Vertex " + i + " has infinite distance\n";
            } else {
                result += "Vertex " + i + ": " + distances[i] + "\n";
            }
        }

        console.log(result);
    </script>
</body>
</html>
