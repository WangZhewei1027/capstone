<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }
        #arrayContainer {
            display: flex;
            align-items: flex-end;
        }
        .bar {
            width: 30px;
            background-color: teal;
            margin: 0 2px;
            text-align: center;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Quick Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <button onclick="startQuickSort()">Sort Random Array</button>

    <script>
        const arrayContainer = document.getElementById("arrayContainer");
        let array = generateRandomArray(10);

        function generateRandomArray(size) {
            return Array.from({ length: size }, () => Math.floor(Math.random() * 100));
        }

        function displayArray(array) {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 2}px`;
                bar.textContent = value;
                arrayContainer.appendChild(bar);
            });
        }

        function partition(arr, low, high) {
            const pivot = arr[high];
            let i = low - 1;

            for (let j = low; j <= high - 1; j++) {
                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                    displayArray(arr);
                    nextFrame();
                }
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            displayArray(arr);
            nextFrame();
            return i + 1;
        }

        function quickSort(arr, low, high) {
            if (low < high) {
                const pi = partition(arr, low, high);
                quickSort(arr, low, pi - 1);
                quickSort(arr, pi + 1, high);
            }
        }

        let frameTimeout;

        function nextFrame() {
            return new Promise(resolve => {
                setTimeout(resolve, 500);  // Wait half a second between each frame
            });
        }

        async function startQuickSort() {
            array = generateRandomArray(10);
            displayArray(array);
            await quickSort(array, 0, array.length - 1);
        }
        
        // Display initial array
        displayArray(array);
    </script>
</body>
</html>
