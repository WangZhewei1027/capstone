<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        #stack-container {
            margin-top: 20px;
        }
        .stack-element {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Stack Data Structure Example</h1>

<input type="text" id="stackInput" placeholder="Enter value to push">
<button onclick="push()">Push</button>
<button onclick="pop()">Pop</button>
<button onclick="peek()">Peek</button>
<button onclick="clearStack()">Clear Stack</button>

<div id="stack-container"></div>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
        }

        pop() {
            if (this.isEmpty()) {
                return "Stack is empty";
            }
            return this.items.pop();
        }

        peek() {
            if (this.isEmpty()) {
                return "Stack is empty";
            }
            return this.items[this.items.length - 1];
        }

        isEmpty() {
            return this.items.length === 0;
        }

        clear() {
            this.items = [];
        }

        display() {
            const container = document.getElementById("stack-container");
            container.innerHTML = "";
            this.items.forEach(item => {
                const div = document.createElement("div");
                div.className = "stack-element";
                div.textContent = item;
                container.appendChild(div);
            });
        }
    }

    const stack = new Stack();

    function push() {
        const input = document.getElementById("stackInput").value;
        if (input) {
            stack.push(input);
            stack.display();
            document.getElementById("stackInput").value = ""; // Clear input
        } else {
            alert("Please enter a value to push onto the stack.");
        }
    }

    function pop() {
        const poppedValue = stack.pop();
        alert(poppedValue);
        stack.display();
    }

    function peek() {
        const topValue = stack.peek();
        alert(topValue);
    }

    function clearStack() {
        stack.clear();
        stack.display();
    }
</script>

</body>
</html>
