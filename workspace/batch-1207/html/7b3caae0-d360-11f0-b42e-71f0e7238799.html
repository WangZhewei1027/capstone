<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 5px;
            background-color: #3498db;
            transition: height 0.5s;
            position: relative;
        }
        .window {
            position: absolute;
            top: -10px;
            border: 2px dashed red;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>Sliding Window Algorithm Visualization</h1>
<p>Array: <span id="arrayValues"></span></p>
<p>Window Size: <input type="number" id="windowSize" value="3" min="1" max="10" />
   <button id="startBtn">Start</button>
</p>
<div id="arrayContainer"></div>

<script>
    const generateArray = (size) => {
        return Array.from({ length: size }, () => Math.floor(Math.random() * 50) + 1);
    };

    const renderArray = (array) => {
        const container = document.getElementById("arrayContainer");
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = value * 5 + "px"; // Scale height for visibility
            bar.textContent = value;
            container.appendChild(bar);
        });
    };

    const visualizeSlidingWindow = (arr, windowSize) => {
        const container = document.getElementById("arrayContainer");
        const bars = container.children;
        const n = arr.length;

        let currentSum = 0;
        for (let i = 0; i < windowSize; i++) {
            currentSum += arr[i];
            bars[i].style.backgroundColor = "#e74c3c"; // Highlight the initial window
        }

        let maxSum = currentSum;
        let windowStart = 0;

        for (let windowEnd = windowSize; windowEnd < n; windowEnd++) {
            currentSum += arr[windowEnd] - arr[windowStart];
            bars[windowStart].style.backgroundColor = "#3498db"; // Reset color for the window start
            
            // Highlight new window
            for (let i = windowStart + 1; i <= windowEnd; i++) {
                bars[i].style.backgroundColor = "#e74c3c";
            }

            maxSum = Math.max(maxSum, currentSum);
            windowStart++;
        }

        alert('Maximum sum of any window of size ' + windowSize + ' is ' + maxSum);
    };

    document.getElementById("startBtn").addEventListener("click", () => {
        const windowSize = parseInt(document.getElementById("windowSize").value);
        const array = generateArray(10);
        document.getElementById("arrayValues").textContent = array.join(", ");
        renderArray(array);
        visualizeSlidingWindow(array, windowSize);
    });
</script>

</body>
</html>
