<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #graph {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #vertices {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .vertex {
            border: 1px solid #333;
            margin: 5px;
            padding: 10px;
            background: #fff;
            text-align: center;
            cursor: pointer;
        }
        .selected {
            background: #66bb6a;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Topological Sort Visualization</h1>
    <div id="graph">
        <div id="vertices">
            <div class="vertex" onclick="selectVertex(this, 'A')">A</div>
            <div class="vertex" onclick="selectVertex(this, 'B')">B</div>
            <div class="vertex" onclick="selectVertex(this, 'C')">C</div>
            <div class="vertex" onclick="selectVertex(this, 'D')">D</div>
            <div class="vertex" onclick="selectVertex(this, 'E')">E</div>
        </div>
    </div>
    <button onclick="performTopologicalSort()">Perform Topological Sort</button>
    <div id="result"></div>

    <script>
        let selectedVertices = [];
        const edges = {
            A: ['B', 'C'],
            B: ['D'],
            C: ['D'],
            D: ['E'],
            E: []
        };

        function selectVertex(element, vertex) {
            if (selectedVertices.includes(vertex)) {
                selectedVertices = selectedVertices.filter(v => v !== vertex);
                element.classList.remove('selected');
            } else {
                selectedVertices.push(vertex);
                element.classList.add('selected');
            }
        }

        function performTopologicalSort() {
            const visited = new Set();
            const stack = [];

            function dfs(vertex) {
                visited.add(vertex);
                edges[vertex].forEach(neighbor => {
                    if (!visited.has(neighbor)) {
                        dfs(neighbor);
                    }
                });
                stack.push(vertex);
            }

            selectedVertices.forEach(vertex => {
                if (!visited.has(vertex)) {
                    dfs(vertex);
                }
            });

            stack.reverse(); // Topological order is the reverse of post-order
            document.getElementById("result").innerText = "Topological Sort: " + stack.join(", ");
        }
    </script>
</body>
</html>
