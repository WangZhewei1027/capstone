<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            margin-bottom: 10px;
        }
        #hashTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #hashTable th, #hashTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #hashTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <input type="text" id="keyInput" placeholder="Enter key" />
    <input type="text" id="valueInput" placeholder="Enter value" />
    <button onclick="addKeyValuePair()">Add Key-Value Pair</button>
    
    <h2>Hash Table</h2>
    <table id="hashTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        class HashTable {
            constructor(size) {
                this.table = new Array(size);
                this.size = size;
            }

            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash += key.charCodeAt(i);
                }
                return hash % this.size;
            }

            add(key, value) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    this.table[index] = [];
                }
                this.table[index].push({ key, value });
            }

            getTable() {
                return this.table;
            }
        }

        const hashTable = new HashTable(10);

        function addKeyValuePair() {
            const key = document.getElementById('keyInput').value;
            const value = document.getElementById('valueInput').value;
            if (key && value) {
                hashTable.add(key, value);
                updateTable();
                document.getElementById('keyInput').value = '';
                document.getElementById('valueInput').value = '';
            } else {
                alert('Please enter both key and value.');
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            const table = hashTable.getTable();
            for (let i = 0; i < table.length; i++) {
                if (table[i]) {
                    for (const pair of table[i]) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${i}</td><td>${pair.key}</td><td>${pair.value}</td>`;
                        tableBody.appendChild(row);
                    }
                }
            }
        }
    </script>
</body>
</html>
