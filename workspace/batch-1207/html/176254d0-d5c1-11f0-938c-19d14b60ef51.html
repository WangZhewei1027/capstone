<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .queue-item {
            padding: 5px;
            border: 1px solid #007BFF;
            margin: 5px 0;
            background-color: #f2f9ff;
        }
        button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Queue Implementation</h1>
<div id="queue"></div>
<input type="text" id="queueInput" placeholder="Enter a value">
<button onclick="enqueue()">Enqueue</button>
<button onclick="dequeue()">Dequeue</button>

<script>
    class Queue {
        constructor() {
            this.items = [];
        }

        enqueue(element) {
            this.items.push(element);
        }

        dequeue() {
            if(this.isEmpty()) {
                return "Underflow";
            }
            return this.items.shift();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        size() {
            return this.items.length;
        }

        front() {
            if(this.isEmpty()) {
                return "No elements in Queue";
            }
            return this.items[0];
        }

        printQueue() {
            let queueString = "";
            for(let i = 0; i < this.items.length; i++) {
                queueString += `<div class="queue-item">${this.items[i]}</div>`;
            }
            return queueString;
        }
    }

    const queue = new Queue();

    function enqueue() {
        const input = document.getElementById("queueInput");
        const value = input.value;

        if (value) {
            queue.enqueue(value);
            input.value = "";
            updateQueueDisplay();
        }
    }

    function dequeue() {
        const removed = queue.dequeue();
        if (removed !== "Underflow") {
            alert("Dequeued: " + removed);
        } else {
            alert(removed);
        }
        updateQueueDisplay();
    }

    function updateQueueDisplay() {
        document.getElementById("queue").innerHTML = queue.printQueue();
    }
</script>

</body>
</html>
