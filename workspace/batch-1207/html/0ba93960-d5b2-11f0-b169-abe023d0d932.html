<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort</h1>
    <form>
        <label for="array">Enter an array of numbers:</label>
        <input type="text" id="array" name="array" placeholder="Enter numbers separated by spaces">
        <br><br>
        <label for="sort">Sort in ascending order:</label>
        <input type="checkbox" id="sort" name="sort" value="asc">
        <br><br>
        <label for="sort">Sort in descending order:</label>
        <input type="checkbox" id="sort" name="sort" value="desc">
        <br><br>
        <button id="sort-btn">Sort</button>
        <br><br>
        <label for="output">Output:</label>
        <textarea id="output" name="output" rows="10" cols="50"></textarea>
    </form>

    <script>
        let array = [];
        let sort = document.getElementById('sort');
        let output = document.getElementById('output');
        let sortBtn = document.getElementById('sort-btn');

        sortBtn.addEventListener('change', function() {
            sort = document.getElementById('sort');
            sortBtn.textContent = sort.checked ? 'Sort in ascending order' : 'Sort in descending order';
            array = document.getElementById('array').value.split(' ').map(Number);
            output.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                output.innerHTML += `<p>${array[i]}</p>`;
            }
        });

        let insertionSort = (array) => {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                }
                array[j + 1] = key;
            }
            return array;
        };

        let sortArray = (array) => {
            array = insertionSort(array);
            return array;
        };

        let sortInAsc = (array) => {
            array = sortArray(array);
            sortBtn.textContent = 'Sort in ascending order';
            output.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                output.innerHTML += `<p>${array[i]}</p>`;
            }
        };

        let sortInDesc = (array) => {
            array = sortArray(array);
            sortBtn.textContent = 'Sort in descending order';
            output.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                output.innerHTML += `<p>${array[i]}</p>`;
            }
        };

        sortInAsc(array);
        sortInDesc(array);
    </script>
</body>
</html>
