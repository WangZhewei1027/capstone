<!DOCTYPE html>
<html>
<head>
    <title>Union-Find (Disjoint Set) Algorithm</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Union-Find (Disjoint Set) Algorithm</h1>
<div id="graph"></div>

<h2>Example Usage:</h2>
<input id="num-vertices" type="number" placeholder="Number of Vertices">
<button onclick="addVertex()">Add Vertex</button>
<button onclick="addEdge()">Add Edge</button>

<script>
    let graph = document.getElementById('graph');
    let vertices = [];
    let edges = [];

    function addVertex() {
        let numVertices = parseInt(document.getElementById('num-vertices').value);
        if (numVertices > 0) {
            for (let i = 0; i < numVertices; i++) {
                vertices.push(i);
            }
            drawGraph();
        }
    }

    function addEdge() {
        let edge = {
            u: parseInt(document.getElementById('u-vertex1').value) - 1,
            v: parseInt(document.getElementById('v-vertex1').value) - 1,
        };
        edges.push(edge);
        drawGraph();
    }

    function drawGraph() {
        graph.innerHTML = '';

        for (let i = 0; i < vertices.length; i++) {
            let vertex = document.createElement('div');
            vertex.className = 'vertex';
            graph.appendChild(vertex);

            let edge = document.createElement('div');
            edge.className = 'edge';
            graph.appendChild(edge);

            if (i > 0) {
                let parent = vertices[i - 1];
                let child = vertices[i];
                let edgeLabel = document.createElement('div');
                edgeLabel.className = 'edge-label';
                edgeLabel.textContent = `Edge ${i} between ${parent + 1} and ${child + 1}`;
                edge.appendChild(edgeLabel);

                let parentLabel = document.createElement('div');
                parentLabel.className = 'parent-label';
                parentLabel.textContent = `Parent of ${child + 1}`;
                parent.appendChild(parentLabel);

                let childLabel = document.createElement('div');
                childLabel.className = 'child-label';
                childLabel.textContent = `Child of ${parent + 1}`;
                child.appendChild(childLabel);

                parent.appendChild(document.createElement('br'));
                child.appendChild(document.createElement('br'));
            }
        }
    }
</script>
</body>
</html>
