<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        input {
            width: 30px;
        }
        button {
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix Generator</h1>
<p>Enter the number of vertices in your graph:</p>
<input type="number" id="numVertices" min="2" max="10" value="3">
<button onclick="generateMatrix()">Generate Matrix</button>

<div id="matrixContainer"></div>

<button onclick="calculateAdjacencyMatrix()">Submit Matrix</button>

<div id="output"></div>

<script>
    let vertices = 0;

    function generateMatrix() {
        const numVertices = document.getElementById('numVertices').value;
        vertices = parseInt(numVertices);

        if (vertices < 2 || vertices > 10) {
            alert("Please enter a number between 2 and 10.");
            return;
        }

        const matrixContainer = document.getElementById('matrixContainer');
        matrixContainer.innerHTML = '';

        let table = '<table><tr><th></th>';
        for (let i = 0; i < vertices; i++) {
            table += `<th>V${i}</th>`;
        }
        table += '</tr>';

        for (let i = 0; i < vertices; i++) {
            table += `<tr><th>V${i}</th>`;
            for (let j = 0; j < vertices; j++) {
                table += `<td><input type="number" min="0" max="1" value="0"></td>`;
            }
            table += '</tr>';
        }

        table += '</table>';
        matrixContainer.innerHTML = table;
    }

    function calculateAdjacencyMatrix() {
        const matrix = [];
        const inputs = document.querySelectorAll('#matrixContainer input');

        for (let i = 0; i < vertices; i++) {
            const row = [];
            for (let j = 0; j < vertices; j++) {
                const inputIndex = i * vertices + j;
                const value = parseInt(inputs[inputIndex].value);
                row.push(value);
            }
            matrix.push(row);
        }

        console.log(matrix);
        document.getElementById('output').innerText = 'Adjacency Matrix: ' + JSON.stringify(matrix);
    }
</script>

</body>
</html>
