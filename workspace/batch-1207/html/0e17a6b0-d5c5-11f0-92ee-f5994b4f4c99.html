<!DOCTYPE html>
<html>
<head>
	<title>Insertion Sort</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<h1>Insertion Sort</h1>

	<p>This is an insertion sort algorithm.</p>

	<div id="array"></div>

	<script>
		var input = document.getElementById("array");
		var size = input.length;

		for (var i = 1; i < size; i++) {
			var key = input[i];
			var j = i - 1;
			var temp = input[j];

			while (temp > key) {
				input[j + 1] = input[j];
				j++;
			}

			input[j + 1] = key;
		}

		function insertionSort(arr) {
			var len = arr.length;
			for (var i = 0; i < len / 2; i++) {
				var key = arr[i];
				var j = i - 1;

				if (arr[j] > key) {
					var temp = arr[j];
					arr[j] = arr[j + 1];
					arr[j + 1] = temp;
				}
			}

			return arr;
		}

		function displayArray(arr) {
			var result = "";
			for (var i = 0; i < arr.length; i++) {
				result += arr[i] + " ";
			}

			document.getElementById("array").innerHTML = result;
		}

		displayArray(input);
	</script>

</body>
</html>
