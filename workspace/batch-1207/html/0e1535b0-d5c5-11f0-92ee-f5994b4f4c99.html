<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
</head>
<body>

<h1>Binary Tree</h1>

<p>Here is an example of a binary tree:</p>

<div id="root"></div>

<script>
    // Define a function to create a new node in the tree
    function newNode(data) {
        return document.createElement("li");
    }

    // Define a function to insert a node at a given position
    function insertNode(root, data) {
        let newNode = newNode(data);
        if (!root.children) {
            root.children.push(newNode);
        } else {
            let currentChild = root.children[0];
            for (let i = 1; i < data.length; i++) {
                if (currentChild.data > data[i]) {
                    currentChild.data = data[i];
                }
                currentChild = currentChild.next;
            }
            currentChild.next = newNode;
        }
    }

    // Create a new binary tree and print its contents
    insertNode(root, "Hello World!");
    console.log("Node 1: ", root.innerHTML);
    insertNode(root, "World");
    console.log("Node 2: ", root.innerHTML);
    insertNode(root, "JavaScript");
    console.log("Node 3: ", root.innerHTML);

</script>

</body>
</html>
