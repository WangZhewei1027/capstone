<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-section {
            margin: 20px 0;
        }
        .matrix-input {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-section {
            margin-top: 20px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .current {
            background-color: #e8f5e8;
        }
        .node {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            margin: 5px;
        }
        .inf {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Floyd-Warshall Algorithm Visualization</h1>
        
        <div class="input-section">
            <h3>Input Graph Adjacency Matrix</h3>
            <p>Enter the number of nodes (2-6): <input type="number" id="nodeCount" min="2" max="6" value="4"></p>
            <button onclick="createMatrix()">Create Matrix</button>
            <div id="matrixContainer"></div>
            <button onclick="runAlgorithm()" id="runBtn" disabled>Run Floyd-Warshall</button>
            <button onclick="resetMatrix()">Reset</button>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h3>Algorithm Steps</h3>
            <div id="stepsContainer"></div>
            <h3>Final Result - Shortest Path Matrix</h3>
            <div id="finalResult"></div>
        </div>
    </div>

    <script>
        let matrix = [];
        let steps = [];
        let currentStep = 0;
        
        function createMatrix() {
            const nodeCount = parseInt(document.getElementById('nodeCount').value);
            if (nodeCount < 2 || nodeCount > 6) {
                alert('Please enter a number between 2 and 6.');
                return;
            }
            
            const container = document.getElementById('matrixContainer');
            container.innerHTML = '';
            
            // Create table for matrix input
            const table = document.createElement('table');
            
            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('td')); // Empty corner cell
            for (let i = 0; i < nodeCount; i++) {
                const th = document.createElement('td');
                th.textContent = String.fromCharCode(65 + i); // A, B, C, ...
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);
            
            // Create data rows
            for (let i = 0; i < nodeCount; i++) {
                const row = document.createElement('tr');
                
                // Row header
                const rowHeader = document.createElement('td');
                rowHeader.textContent = String.fromCharCode(65 + i);
                row.appendChild(rowHeader);
                
                // Input cells
                for (let j = 0; j < nodeCount; j++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = `cell-${i}-${j}`;
                    
                    if (i === j) {
                        input.value = '0';
                        input.disabled = true;
                    } else {
                        input.value = '';
                        input.placeholder = '∞';
                    }
                    
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            
            container.appendChild(table);
            document.getElementById('runBtn').disabled = false;
        }
        
        function resetMatrix() {
            const inputs = document.querySelectorAll('#matrixContainer input');
            inputs.forEach(input => {
                if (!input.disabled) {
                    input.value = '';
                }
            });
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function runAlgorithm() {
            const nodeCount = parseInt(document.getElementById('nodeCount').value);
            matrix = [];
            steps = [];
            currentStep = 0;
            
            // Read matrix values
            for (let i = 0; i < nodeCount; i++) {
                matrix[i] = [];
                for (let j = 0; j < nodeCount; j++) {
                    const value = document.getElementById(`cell-${i}-${j}`).value;
                    matrix[i][j] = value === '' || value === '∞' ? Infinity : parseInt(value);
                }
            }
            
            // Run Floyd-Warshall algorithm
            floydWarshall(matrix, nodeCount);
            
            // Display results
            displaySteps();
            displayFinalResult();
            
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function floydWarshall(dist, n) {
            // Initialize steps array with initial state
            steps.push({
                k: -1,
                description: "Initial distance matrix",
                matrix: JSON.parse(JSON.stringify(dist))
            });
            
            // Floyd-Warshall algorithm
            for (let k = 0; k < n; k++) {
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        // If vertex k is on the shortest path from i to j,
                        // then update the value of dist[i][j]
                        if (dist[i][k] + dist[k][j] < dist[i][j]) {
                            dist[i][j] = dist[i][k] + dist[k][j];
                            
                            // Record this step
                            steps.push({
                                k: k,
                                i: i,
                                j: j,
                                description: `Through node ${String.fromCharCode(65 + k)}: d(${
                                    String.fromCharCode(65 + i)},${String.fromCharCode(65 + j)}) = min(${
                                    dist[i][j] - dist[i][k] - dist[k][j] + dist[i][k] + dist[k][j]}, ${
                                    dist[i][k]} + ${dist[k][j]}) = ${dist[i][j]}`,
                                matrix: JSON.parse(JSON.stringify(dist))
                            });
                        }
                    }
                }
            }
            
            // Add final result as a step
            steps.push({
                k: -2,
                description: "Final shortest path matrix",
                matrix: JSON.parse(JSON.stringify(dist))
            });
        }
        
        function displaySteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.id = `step-${i}`;
                
                if (i === currentStep) {
                    stepDiv.classList.add('current');
                }
                
                let headerText = '';
                if (step.k === -1) {
                    headerText = 'Step 0: Initial Matrix';
                } else if (step.k === -2) {
                    headerText = `Step ${i}: Final Result`;
                } else {
                    headerText = `Step ${i}: Considering paths through node ${String.fromCharCode(65 + step.k)}`;
                }
                
                stepDiv.innerHTML = `<h4>${headerText}</h4>`;
                
                if (step.k >= 0) {
                    stepDiv.innerHTML += `<p>${step.description}</p>`;
                }
                
                stepDiv.innerHTML += `<div id="matrix-${i}"></div>`;
                container.appendChild(stepDiv);
                
                // Display the matrix for this step
                displayMatrix(step.matrix, `matrix-${i}`);
            }
            
            // Add navigation buttons
            const navDiv = document.createElement('div');
            navDiv.style.textAlign = 'center';
            navDiv.style.marginTop = '20px';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous Step';
            prevBtn.onclick = () => navigateSteps(-1);
            prevBtn.disabled = currentStep === 0;
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next Step';
            nextBtn.onclick = () => navigateSteps(1);
            nextBtn.disabled = currentStep === steps.length - 1;
            
            navDiv.appendChild(prevBtn);
            navDiv.appendChild(nextBtn);
            container.appendChild(navDiv);
        }
        
        function displayFinalResult() {
            const container = document.getElementById('finalResult');
            const finalMatrix = steps[steps.length - 1].matrix;
            displayMatrix(finalMatrix, 'finalResult');
        }
        
        function displayMatrix(matrix, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const table = document.createElement('table');
            const n = matrix.length;
            
            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('td')); // Empty corner cell
            for (let i = 0; i < n; i++) {
                const th = document.createElement('td');
                th.textContent = String.fromCharCode(65 + i);
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);
            
            // Create data rows
            for (let i = 0; i < n; i++) {
                const row = document.createElement('tr');
                
                // Row header
                const rowHeader = document.createElement('td');
                rowHeader.textContent = String.fromCharCode(65 + i);
                row.appendChild(rowHeader);
                
                // Data cells
                for (let j = 0; j < n; j++) {
                    const cell = document.createElement('td');
                    if (matrix[i][j] === Infinity) {
                        cell.innerHTML = '<span class="inf">∞</span>';
                    } else {
                        cell.textContent = matrix[i][j];
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            
            container.appendChild(table);
        }
        
        function navigateSteps(direction) {
            // Remove current class from current step
            document.getElementById(`step-${currentStep}`).classList.remove('current');
            
            // Update current step
            currentStep += direction;
            
            // Add current class to new current step
            document.getElementById(`step-${currentStep}`).classList.add('current');
            
            // Update button states
            const buttons = document.querySelectorAll('#stepsContainer button');
            buttons[0].disabled = currentStep === 0; // Previous button
            buttons[1].disabled = currentStep === steps.length - 1; // Next button
        }
        
        // Initialize with a default matrix
        window.onload = function() {
            createMatrix();
            
            // Set default values for a sample graph
            setTimeout(() => {
                // Sample graph: 4 nodes with some connections
                if (document.getElementById('nodeCount').value === '4') {
                    document.getElementById('cell-0-1').value = '3';
                    document.getElementById('cell-0-2').value = '6';
                    document.getElementById('cell-1-2').value = '2';
                    document.getElementById('cell-1-3').value = '1';
                    document.getElementById('cell-2-3').value = '4';
                    document.getElementById('cell-3-0').value = '1';
                }
            }, 100);
        };
    </script>
</body>
</html>
