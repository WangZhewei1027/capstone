<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Implementation (Min/Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
        }
        .heap {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .heap li {
            padding: 5px;
            border: 1px solid #ccc;
            margin: 2px;
        }
    </style>
</head>
<body>

<h1>Min/Max Heap Implementation</h1>

<label for="value">Enter a number:</label>
<input type="number" id="value">
<button id="addMinHeap">Add to Min Heap</button>
<button id="addMaxHeap">Add to Max Heap</button>

<h2>Min Heap</h2>
<ul class="heap" id="minHeap"></ul>

<h2>Max Heap</h2>
<ul class="heap" id="maxHeap"></ul>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(num) {
            this.heap.push(num);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] >= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        getHeap() {
            return this.heap;
        }
    }

    class MaxHeap {
        constructor() {
            this.heap = [];
        }

        insert(num) {
            this.heap.push(num);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] <= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        getHeap() {
            return this.heap;
        }
    }

    const minHeap = new MinHeap();
    const maxHeap = new MaxHeap();

    document.getElementById('addMinHeap').addEventListener('click', function() {
        const value = parseInt(document.getElementById('value').value);
        minHeap.insert(value);
        updateHeapDisplay(minHeap.getHeap(), 'minHeap');
    });

    document.getElementById('addMaxHeap').addEventListener('click', function() {
        const value = parseInt(document.getElementById('value').value);
        maxHeap.insert(value);
        updateHeapDisplay(maxHeap.getHeap(), 'maxHeap');
    });

    function updateHeapDisplay(heap, heapId) {
        const heapList = document.getElementById(heapId);
        heapList.innerHTML = '';
        heap.forEach(num => {
            const li = document.createElement('li');
            li.textContent = num;
            heapList.appendChild(li);
        });
    }
</script>

</body>
</html>
