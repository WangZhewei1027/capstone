<!DOCTYPE html>
<html>
<head>
    <title>Hash Table Demo</title>
    <style>
        #hashTable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demo</h1>
    <form id="hashTableForm">
        <label for="key">Key:</label>
        <input type="text" id="key" required><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" required><br><br>
        <input type="submit" value="Insert" id="insertButton">
    </form>
    <div id="hashTable"></div>

    <script>
        let hashTable = {};

        document.getElementById("hashTableForm").addEventListener("submit", (e) => {
            e.preventDefault();
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;

            if (key in hashTable) {
                console.log(`Key '${key}' already exists in the hash table.`);
            } else {
                hashTable[key] = value;
                console.log(`Key '${key}' added to the hash table.`);
            }
        });

        document.getElementById("insertButton").addEventListener("click", () => {
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;

            if (key in hashTable) {
                hashTable[key] = value;
                document.getElementById("hashTable").innerHTML += `<p>Key: ${key}, Value: ${value}</p>`;
            } else {
                document.getElementById("hashTable").innerHTML += `<p>Key: ${key}, Value: ${value}</p>`;
            }
        });
    </script>
</body>
</html>
