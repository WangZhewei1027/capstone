<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        .queue {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="queue">
        <div class="queue-item">Item 1</div>
        <div class="queue-item">Item 2</div>
        <div class="queue-item">Item 3</div>
        <div class="queue-item">Item 4</div>
        <div class="queue-item">Item 5</div>
    </div>
    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(item, priority) {
                this.items.push({ item, priority });
                this.items.sort((a, b) => b.priority - a.priority);
            }

            dequeue() {
                if (this.items.length === 0) {
                    return null;
                }
                return this.items.shift().item;
            }

            peek() {
                if (this.items.length === 0) {
                    return null;
                }
                return this.items[0].item;
            }

            isEmpty() {
                return this.items.length === 0;
            }
        }

        const queue = new PriorityQueue();
        queue.enqueue("Low priority item", 1);
        queue.enqueue("High priority item", 2);
        queue.enqueue("Medium priority item", 3);

        while (!queue.isEmpty()) {
            const item = queue.dequeue();
            console.log(`Dequeued item: ${item}`);
        }

        while (!queue.isEmpty()) {
            const item = queue.peek();
            console.log(`Peek item: ${item}`);
        }
    </script>
</body>
</html>
