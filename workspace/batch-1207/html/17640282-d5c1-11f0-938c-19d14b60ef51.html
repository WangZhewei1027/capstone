<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            margin: 20px 0;
        }
        #output {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm Visualization</h1>
    <div id="graph">
        <label for="edges">Enter edges (format: u,v,weight; e.g., 0,1,4):</label>
        <textarea id="edges" rows="4" cols="50"></textarea><br>
        <label for="source">Enter source vertex (0, 1, ...):</label>
        <input type="number" id="source" min="0"><br>
        <button onclick="runBellmanFord()">Run Bellman-Ford</button>
    </div>
    <div id="output">
        <h3>Output:</h3>
        <table>
            <thead>
                <tr>
                    <th>Vertex</th>
                    <th>Distance from Source</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function runBellmanFord() {
            const edgesInput = document.getElementById("edges").value;
            const source = parseInt(document.getElementById("source").value);
            const edges = edgesInput.split(';').filter(Boolean).map(edge => {
                const parts = edge.split(',');
                return { u: parseInt(parts[0]), v: parseInt(parts[1]), weight: parseInt(parts[2]) };
            });

            const vertices = new Set();
            edges.forEach(edge => {
                vertices.add(edge.u);
                vertices.add(edge.v);
            });

            const distance = {};
            for (let v of vertices) {
                distance[v] = Infinity;
            }
            distance[source] = 0;

            const numVertices = vertices.size;

            for (let i = 0; i < numVertices - 1; i++) {
                for (let edge of edges) {
                    if (distance[edge.u] !== Infinity && distance[edge.u] + edge.weight < distance[edge.v]) {
                        distance[edge.v] = distance[edge.u] + edge.weight;
                    }
                }
            }

            // Check for negative-weight cycles
            for (let edge of edges) {
                if (distance[edge.u] !== Infinity && distance[edge.u] + edge.weight < distance[edge.v]) {
                    document.getElementById("error").innerText = "Graph contains a negative-weight cycle.";
                    return;
                }
            }

            document.getElementById("error").innerText = "";

            const resultTable = document.getElementById("result");
            resultTable.innerHTML = "";
            for (let vertex of vertices) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                cell1.innerText = vertex;
                const cell2 = document.createElement("td");
                cell2.innerText = distance[vertex] === Infinity ? "Infinity" : distance[vertex];
                row.appendChild(cell1);
                row.appendChild(cell2);
                resultTable.appendChild(row);
            }
        }
    </script>
</body>
</html>
