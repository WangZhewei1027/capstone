<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-size: 20px;
            color: #3498db;
            transition: background-color 0.3s;
        }
        .visited {
            background-color: #3498db;
            color: white;
        }
        .edges {
            display: flex;
            flex-direction: column;
            margin-top: -30px;
        }
        .edge {
            height: 20px;
            border-left: 2px solid #3498db;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<div id="graph"></div>
<button id="startBFS">Start BFS</button>

<script>
    const graph = {
        A: ['B', 'C'],
        B: ['D', 'E'],
        C: ['F'],
        D: [],
        E: ['F'],
        F: []
    };

    const graphDiv = document.getElementById('graph');

    function createGraph() {
        for (const node in graph) {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node');
            nodeDiv.textContent = node;
            graphDiv.appendChild(nodeDiv);

            const edgesDiv = document.createElement('div');
            edgesDiv.classList.add('edges');

            graph[node].forEach(neighbor => {
                const edgeDiv = document.createElement('div');
                edgeDiv.classList.add('edge');
                edgesDiv.appendChild(edgeDiv);
            });

            graphDiv.appendChild(edgesDiv);
        }
    }

    function bfs(startNode) {
        const queue = [startNode];
        const visited = new Set();
        const nodes = document.querySelectorAll('.node');

        const interval = setInterval(() => {
            if (queue.length === 0) {
                clearInterval(interval);
                return;
            }

            const currentNode = queue.shift();
            visited.add(currentNode);

            nodes.forEach(node => {
                if (node.textContent === currentNode) {
                    node.classList.add('visited');
                }
            });

            graph[currentNode].forEach(neighbor => {
                if (!visited.has(neighbor) && !queue.includes(neighbor)) {
                    queue.push(neighbor);
                }
            });
        }, 1000);
    }

    document.getElementById('startBFS').onclick = () => {
        createGraph();
        bfs('A'); // Starting BFS from node 'A'
    };
</script>

</body>
</html>
