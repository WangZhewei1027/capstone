<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #array {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
            transition: height 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .sorted {
            background-color: #2196F3;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <div id="array"></div>
    <button id="sortButton">Start Bubble Sort</button>

    <script>
        const arrayContainer = document.getElementById('array');
        const sortButton = document.getElementById('sortButton');
        let array = [];

        // Generate an array of random numbers
        function generateArray(size) {
            array = [];
            for(let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }
            renderArray();
        }

        // Render the array as bars
        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(num => {
                const bar = document.createElement('div');
                bar.style.height = `${num * 3}px`;
                bar.className = 'bar';
                arrayContainer.appendChild(bar);
            });
        }

        // Perform bubble sort
        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            let n = array.length;
            let swapped;

            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    // Highlight the bars being compared
                    bars[i].style.backgroundColor = 'red';
                    bars[i + 1].style.backgroundColor = 'red';

                    // Wait for a moment to visualize
                    await new Promise(resolve => setTimeout(resolve, 300));

                    if (array[i] > array[i + 1]) {
                        // Swap the elements
                        [array[i], array[i + 1]] = [array[i + 1], array[i]];
                        swapped = true;

                        // Re-render the array
                        renderArray();
                    }

                    // Reset bar colors
                    bars[i].style.backgroundColor = '#4CAF50';
                    bars[i + 1].style.backgroundColor = '#4CAF50';
                }
                n--;
            } while (swapped);

            // Mark the sorted bars
            bars.forEach(bar => bar.classList.add('sorted'));
            sortButton.disabled = false; // Enable the button after sorting
        }

        sortButton.addEventListener('click', async () => {
            sortButton.disabled = true; // Disable the button during sorting
            await bubbleSort();
        });

        // Generate a new array on load
        generateArray(15);
    </script>
</body>
</html>
