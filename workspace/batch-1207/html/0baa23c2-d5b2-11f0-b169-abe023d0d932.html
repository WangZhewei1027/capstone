<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        #result {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 400px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <form id="input-form">
        <label for="string1">String 1:</label>
        <input type="text" id="string1" name="string1"><br><br>
        <label for="string2">String 2:</label>
        <input type="text" id="string2" name="string2"><br><br>
        <button type="submit">Find LCS</button>
    </form>
    <div id="result"></div>

    <script>
        function findLCS(str1, str2) {
            const m = str1.length;
            const n = str2.length;
            let lcs = "";

            // Initialize the first row and column of the 2D array
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 || j === 0) {
                        lcs += str1[i] + str2[j];
                    } else if (str1[i] === str2[j]) {
                        lcs += str1[i];
                    } else {
                        // Choose the maximum of the two options
                        let iOption = i > 0 ? lcs[i - 1] : "";
                        let jOption = j > 0 ? lcs[j - 1] : "";
                        if (i < m && j < n) {
                            lcs += (iOption > jOption ? iOption : jOption);
                        }
                    }
                }
            }

            return lcs;
        }

        document.getElementById("input-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const str1 = document.getElementById("string1").value;
            const str2 = document.getElementById("string2").value;
            const lcs = findLCS(str1, str2);
            document.getElementById("result").innerHTML = "The Longest Common Subsequence is: " + lcs;
        });
    </script>
</body>
</html>
