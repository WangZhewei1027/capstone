<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Example</title>
    <style>
        /* Add some basic styling to our HTML elements */
        body {
            font-family: Arial, sans-serif;
        }
        #two-pointers-container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Example</h1>
    <div id="two-pointers-container">
        <h2>Example 1:</h2>
        <div id="example1-container">
            <label>Point 1:</label>
            <input type="text" id="point1" value="10">
            <br>
            <label>Point 2:</label>
            <input type="text" id="point2" value="20">
            <br>
            <button id="add-point-btn">Add Point</button>
            <button id="remove-point-btn">Remove Point</button>
            <div id="points-container"></div>
        </div>
        <h2>Example 2:</h2>
        <div id="example2-container">
            <label>Point 1:</label>
            <input type="text" id="point1" value="30">
            <br>
            <label>Point 2:</label>
            <input type="text" id="point2" value="40">
            <br>
            <button id="add-point-btn2">Add Point</button>
            <button id="remove-point-btn2">Remove Point</button>
            <div id="points-container2"></div>
        </div>
    </div>

    <script>
        // Initialize variables
        let points1 = [];
        let points2 = [];

        // Get all input fields and buttons
        const point1Input = document.getElementById('point1');
        const point2Input = document.getElementById('point2');
        const addPointBtn = document.getElementById('add-point-btn');
        const removePointBtn = document.getElementById('remove-point-btn');
        const pointsContainer1 = document.getElementById('points-container');
        const pointsContainer2 = document.getElementById('points-container2');

        // Add event listeners to buttons
        addPointBtn.addEventListener('click', addPoint);
        removePointBtn.addEventListener('click', removePoint);

        // Add event listeners to input fields
        point1Input.addEventListener('input', updatePoint1);
        point2Input.addEventListener('input', updatePoint2);

        // Initialize points for each example
        updatePoints1();
        updatePoints2();

        // Function to update points
        function updatePoint(x) {
            points1.push(x);
            points2.push(x);
            updatePointsContainer();
        }

        // Function to update points container
        function updatePointsContainer() {
            pointsContainer1.innerHTML = '';
            pointsContainer2.innerHTML = '';

            if (points1.length > 0) {
                pointsContainer1.innerHTML = points1.map((point, index) => `<p>Point ${index + 1}: ${point}</p>`);
            }

            if (points2.length > 0) {
                pointsContainer2.innerHTML = points2.map((point, index) => `<p>Point ${index + 1}: ${point}</p>`);
            }
        }

        // Function to add point to first example
        function addPoint() {
            const x = parseInt(point1Input.value);
            if (x > 0) {
                points1.push(x);
                updatePointsContainer();
                point1Input.value = '';
            } else {
                alert('Please enter a positive number');
            }
        }

        // Function to remove point from first example
        function removePoint() {
            if (points1.length > 0) {
                points1.pop();
                updatePointsContainer();
            } else {
                alert('No points to remove');
            }
        }

        // Function to add point to second example
        function addPoint2() {
            const x = parseInt(point2Input.value);
            if (x > 0) {
                points2.push(x);
                updatePointsContainer();
                point2Input.value = '';
            } else {
                alert('Please enter a positive number');
            }
        }

        // Function to remove point from second example
        function removePoint2() {
            if (points2.length > 0) {
                points2.pop();
                updatePointsContainer();
            } else {
                alert('No points to remove');
            }
        }

        // Function to update points container for both examples
        function updatePointsContainer2() {
            pointsContainer2.innerHTML = '';
            if (points2.length > 0) {
                pointsContainer2.innerHTML = points2.map((point, index) => `<p>Point ${index + 1}: ${point}</p>`);
            }
        }
    </script>
</body>
</html>
