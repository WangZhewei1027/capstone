<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #array {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: teal;
            transition: height 0.3s;
        }
    </style>
</head>
<body>

    <h1>Selection Sort Visualization</h1>
    <div id="array"></div>
    <button onclick="selectionSort()">Sort Array</button>

    <script>
        const arrayContainer = document.getElementById('array');
        let array = [5, 3, 6, 2, 10, 8, 1, 4, 7, 9];

        function displayArray(arr, highlightIndex = -1) {
            arrayContainer.innerHTML = '';
            arr.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 10 + 'px'; // Scale for visibility
                bar.style.backgroundColor = index === highlightIndex ? 'orange' : 'teal';
                arrayContainer.appendChild(bar);
            });
        }

        function selectionSort() {
            const sortedArray = [...array];
            for (let i = 0; i < sortedArray.length - 1; i++) {
                let minIndex = i;
                displayArray(sortedArray, minIndex); // Display the current minimum selection
                for (let j = i + 1; j < sortedArray.length; j++) {
                    if (sortedArray[j] < sortedArray[minIndex]) {
                        minIndex = j;
                    }
                }
                // Swap the found minimum element with the first element
                if (minIndex !== i) {
                    [sortedArray[i], sortedArray[minIndex]] = [sortedArray[minIndex], sortedArray[i]];
                }
                // Display the newly sorted part of the array
                displayArray(sortedArray, i);
            }
            // Final display of the sorted array
            displayArray(sortedArray);
        }

        // Initial display
        displayArray(array);
    </script>
</body>
</html>
