<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sliding Window Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  #input-section {
    max-width: 600px;
    margin: 0 auto 20px auto;
    background: #fff;
    border-radius: 8px;
    padding: 15px 20px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin: 10px 0 5px 0;
  }
  input[type=text], input[type=number] {
    width: 100%;
    padding: 8px 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #a0c5ff;
    cursor: not-allowed;
  }
  #array-container {
    margin-top: 30px;
    text-align: center;
    user-select: none;
  }
  .array-element {
    display: inline-block;
    width: 50px;
    height: 50px;
    line-height: 50px;
    margin: 0 5px;
    border-radius: 6px;
    background: #d1d1d1;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    position: relative;
    transition: background-color 0.3s ease;
  }
  .array-element.window {
    background: #4a90e2;
    color: white;
    box-shadow: 0 0 8px #2f77d9;
  }
  .array-element.current-max {
    background: #e94e77;
    color: white;
    box-shadow: 0 0 8px #d4305a;
  }
  #result {
    margin-top: 25px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: #fff;
    border-radius: 8px;
    padding: 15px 20px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    font-size: 18px;
    white-space: pre-wrap;
  }
  #controls {
    text-align: center;
    margin-top: 10px;
  }
  #speed-label {
    margin-left: 10px;
    font-weight: normal;
    font-size: 14px;
  }
  input[type=range] {
    vertical-align: middle;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Sliding Window Maximum Visualization</h1>

<div id="input-section">
  <label for="array-input">Array (comma separated numbers):</label>
  <input type="text" id="array-input" placeholder="e.g. 1,3,-1,-3,5,3,6,7" value="1,3,-1,-3,5,3,6,7" />
  
  <label for="window-size">Window size (k):</label>
  <input type="number" id="window-size" min="1" max="100" value="3" />
  
  <button id="start-btn">Start Visualization</button>
  
  <div id="controls" style="margin-top:15px;">
    <label for="speed-range">Animation speed:</label>
    <input type="range" id="speed-range" min="200" max="2000" value="800" step="100" />
    <span id="speed-label">800 ms per step</span>
  </div>
</div>

<div id="array-container"></div>

<div id="result"></div>

<script>
(() => {
  const arrayInput = document.getElementById('array-input');
  const windowSizeInput = document.getElementById('window-size');
  const startBtn = document.getElementById('start-btn');
  const speedRange = document.getElementById('speed-range');
  const speedLabel = document.getElementById('speed-label');
  const arrayContainer = document.getElementById('array-container');
  const resultContainer = document.getElementById('result');

  let array = [];
  let k = 0;
  let animationSpeed = parseInt(speedRange.value);

  speedRange.addEventListener('input', () => {
    animationSpeed = parseInt(speedRange.value);
    speedLabel.textContent = `${animationSpeed} ms per step`;
  });

  function parseArrayInput(input) {
    return input.split(',')
      .map(s => s.trim())
      .filter(s => s.length > 0)
      .map(Number)
      .filter(n => !isNaN(n));
  }

  // Create array element divs
  function renderArray(array) {
    arrayContainer.innerHTML = '';
    array.forEach((num, idx) => {
      const el = document.createElement('div');
      el.className = 'array-element';
      el.textContent = num;
      el.dataset.index = idx;
      arrayContainer.appendChild(el);
    });
  }

  // Clear styles
  function resetArrayStyles() {
    const children = arrayContainer.children;
    for (let i=0; i<children.length; i++) {
      children[i].classList.remove('window', 'current-max');
    }
  }

  // Highlight current window and max
  function highlightWindow(left, right, maxIdx) {
    resetArrayStyles();
    for(let i=left; i<=right; i++) {
      arrayContainer.children[i].classList.add('window');
    }
    if (maxIdx !== null && maxIdx >= 0) {
      arrayContainer.children[maxIdx].classList.add('current-max');
    }
  }

  // Sliding window max with visualization using deque
  async function slidingWindowMaxWithVisual(array, k) {
    const n = array.length;
    if (n === 0 || k<=0 || k > n) {
      resultContainer.textContent = 'Invalid input. Ensure array is not empty and 1 ≤ k ≤ array length.';
      return;
    }

    resultContainer.textContent = 'Running sliding window maximum...\n\n';
    let result = [];
    let deque = []; // Will store indices

    for (let i = 0; i < n; i++) {
      // Remove indices out of this window
      while (deque.length > 0 && deque[0] <= i - k) {
        deque.shift();
      }
      // Remove smaller elements from the back
      while (deque.length > 0 && array[deque[deque.length -1]] < array[i]) {
        deque.pop();
      }

      deque.push(i);

      if (i >= k-1) {
        result.push(array[deque[0]]);
        highlightWindow(i-k+1, i, deque[0]);
        resultContainer.textContent += `Window [${i-k+1}..${i}]: max = ${array[deque[0]]}\n`;
        await sleep(animationSpeed);
      }
    }

    highlightWindow(-1, -1, -1);
    resultContainer.textContent += '\nFinal sliding window maximums:\n[' + result.join(', ') + ']';
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  startBtn.addEventListener('click', async () => {
    array = parseArrayInput(arrayInput.value);
    k = Number(windowSizeInput.value);

    if (array.length === 0) {
      alert('Please enter a valid array of numbers.');
      return;
    }
    if (!(k >= 1 && k <= array.length)) {
      alert('Window size k must be between 1 and the length of the array.');
      return;
    }
    startBtn.disabled = true;
    speedRange.disabled = true;
    arrayInput.disabled = true;
    windowSizeInput.disabled = true;
    renderArray(array);
    resultContainer.textContent = '';
    try {
      await slidingWindowMaxWithVisual(array, k);
    } catch (e) {
      resultContainer.textContent = 'Error during visualization: ' + e.message;
    }
    startBtn.disabled = false;
    speedRange.disabled = false;
    arrayInput.disabled = false;
    windowSizeInput.disabled = false;
  });
})();
</script>
</body>
</html>
