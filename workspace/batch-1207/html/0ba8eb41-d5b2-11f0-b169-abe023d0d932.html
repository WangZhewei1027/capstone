<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        table tr:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <input type="text" id="name" placeholder="Enter the first node name">
    <button id="add-button">Add</button>
    <button id="remove-button">Remove</button>
    <table id="adjacency-list">
        <tr>
            <th>Node</th>
            <th>Next Node</th>
        </tr>
    </table>

    <script>
        let adjacencyList = {};

        document.getElementById('add-button').addEventListener('click', () => {
            let name = document.getElementById('name').value;
            if (name !== '') {
                adjacencyList[name] = null;
                document.getElementById('adjacency-list').innerHTML += `<tr><th>${name}</th><th>Next Node</th></tr>`;
            } else {
                alert('Please enter a node name.');
            }
        });

        document.getElementById('remove-button').addEventListener('click', () => {
            let name = document.getElementById('name').value;
            if (name !== '') {
                if (adjacencyList[name] !== null) {
                    let nextNode = adjacencyList[name];
                    if (nextNode !== null) {
                        adjacencyList[name] = nextNode.next;
                        let row = document.getElementById('adjacency-list');
                        let newRow = row.insertRow();
                        let th = newRow.insertCell(0);
                        let td = newRow.insertCell(1);
                        th.textContent = name;
                        td.textContent = 'Next Node';
                        nextNode = adjacencyList[name];
                        while (nextNode !== null) {
                            let row2 = newRow.insertRow();
                            let th2 = row2.insertCell(0);
                            let td2 = row2.insertCell(1);
                            th2.textContent = nextNode.name;
                            td2.textContent = 'Next Node';
                            nextNode = nextNode.next;
                        }
                    } else {
                        alert('No node found to remove.');
                    }
                } else {
                    alert('No node to remove.');
                }
            } else {
                alert('Please enter a node name.');
            }
        });
    </script>
</body>
</html>
