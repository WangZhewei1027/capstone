<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Longest Common Subsequence (LCS) Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2a72d8;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    textarea {
      width: 100%;
      height: 3.5rem;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      background-color: #2a72d8;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1f51b5;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      line-height: 1.4;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .highlight {
      font-weight: bold;
      color: #2a72d8;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    @media (max-width: 400px) {
      textarea {
        height: 5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Longest Common Subsequence (LCS) Calculator</h1>

  <label for="string1">First String:</label>
  <textarea id="string1" placeholder="Enter first string here...">ABCBDAB</textarea>

  <label for="string2">Second String:</label>
  <textarea id="string2" placeholder="Enter second string here...">BDCABA</textarea>

  <button id="computeBtn">Compute LCS</button>

  <div class="result" id="result" aria-live="polite"></div>

  <footer>
    Longest Common Subsequence demonstration using dynamic programming
  </footer>

  <script>
    function longestCommonSubsequence(s1, s2) {
      const m = s1.length, n = s2.length;
      // Create DP table
      const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

      // Build the dp table bottom-up
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          if (s1[i - 1] === s2[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1] + 1;
          } else {
            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
          }
        }
      }

      // Reconstruct the LCS from the dp table
      let lcs = "";
      let i = m, j = n;
      while (i > 0 && j > 0) {
        if (s1[i - 1] === s2[j - 1]) {
          lcs = s1[i - 1] + lcs;
          i--;
          j--;
        } else if (dp[i - 1][j] > dp[i][j - 1]) {
          i--;
        } else {
          j--;
        }
      }

      return {
        length: dp[m][n],
        sequence: lcs,
        dpTable: dp
      };
    }

    // Visualization helper to show dp table (optional)
    function dpTableToString(dp, s1, s2) {
      let header = "    " + s2.split('').map(c => ` ${c} `).join('') + '\n';
      let rows = "";
      for (let i = 0; i <= s1.length; i++) {
        let rowLabel = i === 0 ? " " : s1[i-1];
        let row = dp[i].map(v => v.toString().padStart(2, ' ')).join(' ');
        rows += `${rowLabel} ${row}\n`;
      }
      return header + rows;
    }

    document.getElementById("computeBtn").addEventListener("click", () => {
      const s1 = document.getElementById("string1").value.trim();
      const s2 = document.getElementById("string2").value.trim();
      const resultDiv = document.getElementById("result");

      if (s1.length === 0 || s2.length === 0) {
        resultDiv.textContent = "Please enter both strings.";
        return;
      }

      const { length, sequence, dpTable } = longestCommonSubsequence(s1, s2);

      let output = `First String:  "${s1}"\nSecond String: "${s2}"\n\n`;
      output += `Length of LCS: ${length}\nLongest Common Subsequence: "${sequence}"\n\n`;
      output += "DP table:\n";
      output += dpTableToString(dpTable, s1, s2);
      resultDiv.textContent = output;
    });
  </script>
</body>
</html>
