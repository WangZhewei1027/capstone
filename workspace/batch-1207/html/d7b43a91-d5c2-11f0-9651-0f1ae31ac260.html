<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fibonacci Sequence Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  label, button {
    font-size: 1.1rem;
  }
  input[type="number"] {
    font-size: 1rem;
    width: 100px;
    padding: 0.25rem;
    margin-left: 0.5rem;
  }
  button {
    margin-left: 1rem;
    padding: 0.4rem 1rem;
    cursor: pointer;
  }
  .output {
    margin-top: 1.5rem;
    background: white;
    padding: 1rem;
    border-radius: 6px;
    border: 1px solid #ddd;
    min-height: 3rem;
    font-size: 1.1rem;
    word-wrap: break-word;
  }
  .error {
    color: #e74c3c;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Fibonacci Sequence Generator</h1>
<form id="fibForm">
  <label for="countInput">Enter number of terms (1 - 100):</label>
  <input type="number" id="countInput" min="1" max="100" value="10" required />
  <button type="submit">Generate</button>
</form>
<div id="output" class="output" aria-live="polite"></div>

<script>
  const form = document.getElementById('fibForm');
  const input = document.getElementById('countInput');
  const output = document.getElementById('output');

  function generateFibonacci(n) {
    const fib = [];
    if (n >= 1) fib.push(0);
    if (n >= 2) fib.push(1);
    for (let i = 2; i < n; i++) {
      fib[i] = fib[i-1] + fib[i-2];
    }
    return fib;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const count = Number(input.value);
    output.classList.remove('error');
    if (!Number.isInteger(count) || count < 1 || count > 100) {
      output.textContent = 'Please enter a whole number between 1 and 100.';
      output.classList.add('error');
      return;
    }
    const sequence = generateFibonacci(count);
    output.textContent = `First ${count} terms of the Fibonacci sequence:\n` + sequence.join(', ');
  });
</script>
</body>
</html>
