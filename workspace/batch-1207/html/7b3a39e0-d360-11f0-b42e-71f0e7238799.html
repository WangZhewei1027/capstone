<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
        .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Deque Implementation</h1>
        <input type="text" id="inputValue" placeholder="Enter a value" />
        <button class="button" onclick="addFront()">Add Front</button>
        <button class="button" onclick="addBack()">Add Back</button>
        <button class="button" onclick="removeFront()">Remove Front</button>
        <button class="button" onclick="removeBack()">Remove Back</button>
        
        <div class="output" id="output">Deque: []</div>
    </div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }
            addFront(item) {
                this.items.unshift(item);
            }
            addBack(item) {
                this.items.push(item);
            }
            removeFront() {
                return this.items.shift();
            }
            removeBack() {
                return this.items.pop();
            }
            toString() {
                return '[' + this.items.join(', ') + ']';
            }
        }

        const deque = new Deque();
        const outputElement = document.getElementById("output");

        function updateOutput() {
            outputElement.textContent = 'Deque: ' + deque.toString();
        }

        function addFront() {
            const value = document.getElementById("inputValue").value;
            if (value) {
                deque.addFront(value);
                updateOutput();
                document.getElementById("inputValue").value = '';
            }
        }

        function addBack() {
            const value = document.getElementById("inputValue").value;
            if (value) {
                deque.addBack(value);
                updateOutput();
                document.getElementById("inputValue").value = '';
            }
        }

        function removeFront() {
            if (deque.items.length > 0) {
                deque.removeFront();
                updateOutput();
            }
        }

        function removeBack() {
            if (deque.items.length > 0) {
                deque.removeBack();
                updateOutput();
            }
        }
    </script>
</body>
</html>
