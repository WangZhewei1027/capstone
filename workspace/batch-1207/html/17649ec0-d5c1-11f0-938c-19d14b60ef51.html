<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 50px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Recursion Demonstration</h1>
    <p>Enter a number to see its factorial calculated using recursion:</p>
    <input type="number" id="number" min="0" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="result"></div>

    <script>
        // Recursive function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const num = parseInt(document.getElementById('number').value);
            if (num < 0) {
                document.getElementById('result').innerText = 'Please enter a non-negative integer.';
                return;
            }
            const result = factorial(num);
            document.getElementById('result').innerText = `Factorial of ${num} is ${result}.`;
        }
    </script>
</body>
</html>
