<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>Input graph: A directed graph with n nodes and m edges.</p>
    <form id="graph-form">
        <label for="nodes">Nodes:</label>
        <input type="number" id="nodes" name="nodes"><br><br>
        <label for="edges">Edges:</label>
        <input type="number" id="edges" name="edges"><br><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="graph-container">
        <table id="graph-table"></table>
    </div>

    <script>
        const graphForm = document.getElementById('graph-form');
        const graphTable = document.getElementById('graph-table');
        const edgesInput = document.getElementById('edges');
        const nodesInput = document.getElementById('nodes');

        graphForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const nodes = parseInt(nodesInput.value);
            const edges = parseInt(edgesInput.value);

            const graph = Array.from({ length: nodes }, () => []);
            for (let i = 0; i < edges; i++) {
                const [u, v] = getEdgesInput();
                graph[u - 1].push(v - 1);
            }

            const distanceMatrix = getDistanceMatrix(graph);
            const shortestDistances = getShortestDistances(distanceMatrix, nodes);

            const tableBody = graphTable.getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            for (let i = 0; i < nodes; i++) {
                const row = tableBody.insertRow(i);
                for (let j = 0; j < nodes; j++) {
                    const cell = row.insertCell(j);
                    cell.innerHTML = `${i + 1} ${j + 1} ${shortestDistances[i][j]}`;
                }
            }
        });

        function getEdgesInput() {
            return parseInt(edgesInput.value.split(',').map(Number));
        }

        function getDistanceMatrix(graph) {
            return graph.map((edges) => edges.map((node) => node[1]));
        }

        function getShortestDistances(distanceMatrix, startNode) {
            const shortestDistances = Array.from({ length: distanceMatrix.length }, () => Array.from({ length: distanceMatrix.length }, () => Infinity));
            shortestDistances[startNode[0]][startNode[1]] = 0;

            const visited = Array.from({ length: distanceMatrix.length }, () => Array.from({ length: distanceMatrix.length }, () => false));

            for (let i = 0; i < distanceMatrix.length; i++) {
                for (let j = 0; j < distanceMatrix.length; j++) {
                    if (distanceMatrix[i][j] !== Infinity && !visited[i][j]) {
                        visited[i][j] = true;
                        for (let k = 0; k < distanceMatrix.length; k++) {
                            if (distanceMatrix[i][k] !== Infinity && !visited[i][k] && shortestDistances[i][k] + distanceMatrix[i][j] < shortestDistances[i][k]) {
                                shortestDistances[i][k] = shortestDistances[i][j] + distanceMatrix[i][k];
                            }
                        }
                    }
                }
            }

            return shortestDistances;
        }
    </script>
</body>
</html>
