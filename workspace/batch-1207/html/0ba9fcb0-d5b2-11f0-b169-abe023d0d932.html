<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm</h1>
    <form id="kruskal-form">
        <label for="nodes">Enter the number of nodes:</label>
        <input type="number" id="nodes" required>
        <br><br>
        <label for="edges">Enter the number of edges:</label>
        <input type="number" id="edges" required>
        <br><br>
        <button type="submit">Apply Kruskal's Algorithm</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('kruskal-form');
        const nodes = document.getElementById('nodes').value;
        const edges = document.getElementById('edges').value;
        let graph = {};
        let result = [];

        function addNode(node) {
            graph[node] = {};
        }

        function addEdge(edge) {
            if (!graph[edge[0]] || !graph[edge[1]]) {
                return false;
            }
            if (graph[edge[0]][edge[1]] !== 0 || graph[edge[1]][edge[0]] !== 0) {
                return false;
            }
            graph[edge[0]][edge[1]] = 1;
            graph[edge[1]][edge[0]] = 1;
            result.push(edge);
            return true;
        }

        function kruskalAlgorithm() {
            let sortedEdges = [];
            for (let i = 0; i < edges; i++) {
                if (addEdge([i + 1, i + 2])) {
                    sortedEdges.push([i + 1, i + 2]);
                }
            }
            return sortedEdges;
        }

        function displayResult() {
            let resultHtml = '';
            for (let edge of result) {
                resultHtml += `<tr><td>${edge[0]} ${edge[1]}</td><td>${edge[2]}</td></tr>`;
            }
            document.getElementById('result').innerHTML = resultHtml;
        }

        function handleFormSubmit() {
            let nodes = parseInt(document.getElementById('nodes').value);
            let edges = parseInt(document.getElementById('edges').value);
            if (nodes < 3 || edges < 3) {
                alert("Please enter at least 3 nodes and 3 edges.");
                return;
            }
            addNode(nodes);
            addNode(edges);
            let sortedEdges = kruskalAlgorithm();
            displayResult();
        }

        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
