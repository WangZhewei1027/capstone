<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        #graph {
            border: 2px solid black;
        }
        #node {
            padding: 10px;
            border: 1px solid black;
        }
        #edge {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph</h1>
    <input id="node" type="text" placeholder="Enter node name">
    <input id="edge" type="text" placeholder="Enter edge weight">
    <button id="add-node">Add Node</button>
    <button id="add-edge">Add Edge</button>
    <div id="graph"></div>

    <script>
        let graph = {};
        let nodes = [];
        let edges = [];

        document.getElementById('add-node').addEventListener('click', addNode);
        document.getElementById('add-edge').addEventListener('click', addEdge);

        function addNode() {
            let node = document.getElementById('node').value;
            if (!graph[node]) {
                graph[node] = {};
            }
            nodes.push(node);
            updateGraph();
        }

        function addEdge() {
            let edge = document.getElementById('edge').value;
            if (graph[edge]) {
                let weight = parseInt(document.getElementById('weight').value);
                if (graph[edge][nodes.find(node => node === edge)]) {
                    graph[edge][nodes.find(node => node === edge)] += weight;
                } else {
                    graph[edge][nodes.find(node => node === edge)] = weight;
                }
                updateGraph();
            }
        }

        function updateGraph() {
            let graphHTML = '';
            for (let node in graph) {
                graphHTML += `<div class="node">${node}</div>`;
                for (let neighbor in graph[node]) {
                    graphHTML += `<div class="edge" style="background-color: #f0f0f0; border: 1px solid black;">${neighbor} - ${graph[node][neighbor]}</div>`;
                }
            }
            document.getElementById('graph').innerHTML = graphHTML;
        }
    </script>
</body>
</html>
