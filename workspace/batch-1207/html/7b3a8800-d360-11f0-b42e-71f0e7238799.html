<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }
        .tree {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .level {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="treeContainer" class="tree"></div>
<input type="number" id="valueInput" placeholder="Enter a number" />
<button onclick="addNode()">Add Node</button>
<button onclick="resetTree()">Reset Tree</button>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        drawTree(node, level = 0, levels = []) {
            if (!node) return;

            if (!levels[level]) {
                levels[level] = [];
            }
            levels[level].push(node);

            this.drawTree(node.left, level + 1, levels);
            this.drawTree(node.right, level + 1, levels);

            return levels;
        }

        visualize() {
            const levels = this.drawTree(this.root);
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';

            levels.forEach((level) => {
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level';
                level.forEach(node => {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = node.value;
                    levelDiv.appendChild(nodeDiv);
                });
                container.appendChild(levelDiv);
            });
        }
    }

    const tree = new BinaryTree();

    function addNode() {
        const inputElement = document.getElementById('valueInput');
        const value = parseInt(inputElement.value, 10);
        if (!isNaN(value)) {
            tree.insert(value);
            tree.visualize();
            inputElement.value = '';
        } else {
            alert("Please enter a valid number.");
        }
    }

    function resetTree() {
        tree.root = null;
        document.getElementById('treeContainer').innerHTML = '';
        document.getElementById('valueInput').value = '';
    }
</script>

</body>
</html>
