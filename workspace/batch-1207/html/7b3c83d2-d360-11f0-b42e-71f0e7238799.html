<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #inputContainer {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer Demonstration</h1>
    <div id="inputContainer">
        <label for="arrayInput">Enter an array of numbers (comma-separated):</label><br>
        <input type="text" id="arrayInput" placeholder="e.g. 5,2,9,1,5,6">
        <button id="sortButton">Sort Array</button>
    </div>
    <div id="result"></div>

    <script>
        // Function to implement merge sort (divide and conquer)
        function mergeSort(array) {
            if (array.length <= 1) {
                return array;
            }

            const mid = Math.floor(array.length / 2);
            const left = mergeSort(array.slice(0, mid));
            const right = mergeSort(array.slice(mid));

            return merge(left, right);
        }

        function merge(left, right) {
            const result = [];
            let i = 0;
            let j = 0;

            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }

            // Concatenate any remaining elements from left and right
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        // Event listener for button click
        document.getElementById('sortButton').addEventListener('click', function() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            
            if (array.length === 0) {
                document.getElementById('result').innerText = "Please enter a valid array of numbers.";
                return;
            }

            const sortedArray = mergeSort(array);
            document.getElementById('result').innerText = `Sorted Array: ${sortedArray.join(', ')}`;
        });
    </script>
</body>
</html>
