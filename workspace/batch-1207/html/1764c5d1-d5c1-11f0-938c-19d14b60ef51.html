<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        canvas {
            margin-top: 20px;
        }
        #inputData {
            max-width: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <div>
        <label for="dataInput">Enter data points (x,y) separated by commas:</label><br>
        <textarea id="dataInput" rows="5" cols="50" placeholder="Example: 1,2, 2,3, 3,5, 4,7"></textarea><br>
        <button id="plotButton">Plot Linear Regression</button>
    </div>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        document.getElementById('plotButton').addEventListener('click', function() {
            const input = document.getElementById('dataInput').value.trim();
            const points = input.split(',').map(pair => pair.trim().split(',').map(Number)).filter(pair => pair.length === 2);
            
            if (points.length === 0) {
                alert("Please enter valid data points.");
                return;
            }

            const xValues = points.map(p => p[0]);
            const yValues = points.map(p => p[1]);
            const { slope, intercept } = linearRegression(xValues, yValues);
            const regressionLine = xValues.map(x => slope * x + intercept);

            plotData(points, regressionLine);
        });

        function linearRegression(x, y) {
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((a, b, i) => a + b * y[i], 0);
            const sumX2 = x.reduce((a, b) => a + b * b, 0);
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            return { slope, intercept };
        }

        function plotData(points, regressionLine) {
            const ctx = document.getElementById('myChart').getContext('2d');

            const dataPoints = points.map(p => ({ x: p[0], y: p[1] }));
            const regressionData = points.map((_, index) => ({ x: points[index][0], y: regressionLine[index] }));

            const chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Data Points',
                        data: dataPoints,
                        backgroundColor: 'blue'
                    }, {
                        label: 'Regression Line',
                        data: regressionData,
                        borderColor: 'red',
                        type: 'line',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X values'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Y values'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
