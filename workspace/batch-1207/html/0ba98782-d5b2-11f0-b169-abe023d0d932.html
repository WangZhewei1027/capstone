<!DOCTYPE html>
<html>
<head>
    <title>Binary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #binary-search {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Binary Search</h1>
    <input type="number" id="search-term" placeholder="Enter a number to search for">
    <button id="search-btn">Search</button>
    <div id="result"></div>

    <script>
        const searchTerm = document.getElementById('search-term');
        const searchBtn = document.getElementById('search-btn');
        const resultDiv = document.getElementById('result');

        searchBtn.addEventListener('click', search);

        function search() {
            const term = searchTerm.value.trim();
            if (term === '') {
                resultDiv.textContent = 'Please enter a number';
                return;
            }

            const low = 1;
            const high = 1000;

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);

                if (term < mid) {
                    high = mid - 1;
                } else if (term > mid) {
                    low = mid + 1;
                } else {
                    resultDiv.textContent = `Number ${term} found at index ${mid}`;
                    return;
                }
            }

            resultDiv.textContent = `Number ${term} not found`;
        }
    </script>
</body>
</html>
