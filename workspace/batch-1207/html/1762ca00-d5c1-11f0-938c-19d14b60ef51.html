<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree (BST) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #bstree {
            margin: 20px auto;
            width: 300px;
        }
        .node {
            display: inline-block;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            position: relative;
        }
        .node:before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            width: 40px;
            margin-left: -20px;
        }
        .node:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            width: 40px;
            margin-left: -20px;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree (BST) Visualization</h1>
<input type="number" id="inputValue" placeholder="Enter a number" />
<button id="addButton">Add to BST</button>
<button id="clearButton">Clear Tree</button>
<div id="bstree"></div>

<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
        }

        insert(data) {
            const newNode = new Node(data);
            if (this.root === null) {
                this.root = newNode;
                return this;
            }
            let current = this.root;
            while (true) {
                if (data < current.data) {
                    if (!current.left) {
                        current.left = newNode;
                        return this;
                    }
                    current = current.left;
                } else {
                    if (!current.right) {
                        current.right = newNode;
                        return this;
                    }
                    current = current.right;
                }
            }
        }

        clear() {
            this.root = null;
        }

        _draw(node) {
            if (!node) return '';
            return `
                <div class="node">${node.data}
                    <div>${this._draw(node.left)}</div>
                    <div>${this._draw(node.right)}</div>
                </div>
            `;
        }

        draw() {
            return this._draw(this.root);
        }
    }

    const bst = new BST();
    const bstree = document.getElementById('bstree');

    document.getElementById('addButton').addEventListener('click', () => {
        const inputValue = parseInt(document.getElementById('inputValue').value);
        if (!isNaN(inputValue)) {
            bst.insert(inputValue);
            bstree.innerHTML = bst.draw();
            document.getElementById('inputValue').value = '';
        } else {
            alert('Please enter a valid number');
        }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
        bst.clear();
        bstree.innerHTML = '';
    });
</script>

</body>
</html>
