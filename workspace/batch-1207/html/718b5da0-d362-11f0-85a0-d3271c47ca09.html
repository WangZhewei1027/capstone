<!DOCTYPE html>
<html>
<head>
	<title>Topological Sort</title>
</head>
<body>

<h1>Topological Sort</h1>

<p>Topological Sort is a sorting algorithm that works by repeatedly choosing the largest or smallest element from an unsorted set of elements, and swapping them with the corresponding elements in the sorted set. It is used to sort a collection of non-negative integers.</p>

<div id="topologicalSortExample"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $("#topologicalSortExample").click(function(){
        var inputArray = $("#inputArray");
        var outputArray = $("#outputArray");

        inputArray.val(inputArray.val() + 1);
        outputArray.val(outputArray.val());

        // Bubble sort algorithm
        for(var i=0; i<outputArray.length; i++){
            for(var j=0; j<inputArray.length-i-1>=0; j++){
                if(outputArray[j] > inputArray[j+1]){
                    var temp = outputArray[j];
                    outputArray[j] = inputArray[j+1];
                    inputArray[j+1] = temp;
                }
            }
        }

        // Swap elements
        for(var i=0; i<outputArray.length; i++){
            for(var j=0; j<inputArray.length-i-1>=0; j++){
                var temp = inputArray[i];
                inputArray[i] = outputArray[j];
                outputArray[j] = temp;
            }
        }
    });
});
</script>

</body>
</html>
