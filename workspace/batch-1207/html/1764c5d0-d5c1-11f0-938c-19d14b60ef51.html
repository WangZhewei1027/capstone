<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Demonstration of Two Pointers Algorithm</h1>
    <p>Enter a sorted array of integers to find pairs that sum up to a target value.</p>

    <label for="arrayInput">Array (comma-separated):</label><br>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5"><br><br>

    <label for="targetInput">Target Sum:</label><br>
    <input type="number" id="targetInput" placeholder="e.g. 5"><br><br>

    <button onclick="findPairs()">Find Pairs</button>

    <div id="result"></div>

    <script>
        function findPairs() {
            const arrInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // Parse the input array
            const arr = arrInput.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            const target = parseInt(targetInput);

            if (arr.length === 0 || isNaN(target)) {
                resultDiv.innerHTML = 'Please enter a valid array and target sum.';
                return;
            }

            let left = 0;
            let right = arr.length - 1;
            const pairs = [];

            // Two pointers approach
            while (left < right) {
                const sum = arr[left] + arr[right];

                if (sum === target) {
                    pairs.push(`(${arr[left]}, ${arr[right]})`);
                    left++;
                    right--;
                } else if (sum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            // Display results
            if (pairs.length > 0) {
                resultDiv.innerHTML = 'Pairs that sum to ' + target + ': ' + pairs.join(', ');
            } else {
                resultDiv.innerHTML = 'No pairs found that sum to ' + target + '.';
            }
        }
    </script>
</body>
</html>
