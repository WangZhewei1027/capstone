<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
        }
        .queue-item {
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>Priority Queue Demonstration</h1>
    
    <label for="priority">Enter priority (higher number means higher priority):</label>
    <input type="number" id="priority" min="1" required>
    <label for="value">Enter value:</label>
    <input type="text" id="value" required>
    <button id="enqueue">Enqueue</button>
    <button id="dequeue">Dequeue</button>
    
    <div id="queue"></div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(value, priority) {
                const queueItem = { value, priority };
                let added = false;
                for (let i = 0; i < this.items.length; i++) {
                    if (queueItem.priority > this.items[i].priority) {
                        this.items.splice(i, 0, queueItem);
                        added = true;
                        break;
                    }
                }
                if (!added) {
                    this.items.push(queueItem);
                }
            }

            dequeue() {
                return this.items.shift();
            }

            printQueue() {
                const queueDiv = document.getElementById('queue');
                queueDiv.innerHTML = '';
                this.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'queue-item';
                    div.innerText = `Value: ${item.value}, Priority: ${item.priority}`;
                    queueDiv.appendChild(div);
                });
            }
        }

        const priorityQueue = new PriorityQueue();
        
        document.getElementById('enqueue').addEventListener('click', () => {
            const value = document.getElementById('value').value;
            const priority = parseInt(document.getElementById('priority').value);
            if (value && !isNaN(priority)) {
                priorityQueue.enqueue(value, priority);
                priorityQueue.printQueue();
                document.getElementById('value').value = '';
                document.getElementById('priority').value = '';
            } else {
                alert('Please enter valid value and priority.');
            }
        });

        document.getElementById('dequeue').addEventListener('click', () => {
            const dequeuedItem = priorityQueue.dequeue();
            if (dequeuedItem) {
                alert(`Dequeued: Value: ${dequeuedItem.value}, Priority: ${dequeuedItem.priority}`);
                priorityQueue.printQueue();
            } else {
                alert('Queue is empty!');
            }
        });
    </script>
</body>
</html>
