<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stack Data Structure Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f4f8;
  }
  h1 {
    text-align: center;
    color: #222;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  input[type="text"] {
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    width: calc(100% - 130px);
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    margin-left: 0.5rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.2s;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #c2c2c2;
    cursor: not-allowed;
  }
  .stack-container {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    min-height: 200px;
    border: 2px solid #007bff;
    border-radius: 8px;
    background: #e9f2ff;
    padding: 1rem;
    overflow-y: auto;
  }
  .stack-element {
    width: 80%;
    background: #007bff;
    color: white;
    text-align: center;
    padding: 0.5rem 0;
    margin: 0.25rem 0;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,123,255,0.4);
    user-select: none;
  }
  .stack-element.top {
    border: 2px solid #ffc107;
    box-shadow: 0 0 10px #ffc107;
  }
  .message {
    margin-top: 1rem;
    font-size: 1rem;
    min-height: 1.2rem;
    color: #d6336c;
    text-align: center;
    font-weight: bold;
  }
  .info {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Stack Data Structure Demo</h1>
  <div>
    <input type="text" id="stackInput" placeholder="Enter value to push" />
    <button id="pushBtn">Push</button>
    <button id="popBtn">Pop</button>
    <button id="peekBtn">Peek</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div class="stack-container" id="stackContainer" aria-label="Stack visualization" role="list" tabindex="0"></div>
  <div class="message" id="message" aria-live="polite" aria-atomic="true"></div>
  <div class="info">
    <p><strong>Stack:</strong> LIFO (Last In, First Out) data structure.</p>
    <p><strong>Push:</strong> Adds an element to the top.</p>
    <p><strong>Pop:</strong> Removes the top element.</p>
    <p><strong>Peek:</strong> Shows the top element without removing it.</p>
    <p><strong>Clear:</strong> Empties the stack.</p>
  </div>
</div>

<script>
  (function() {
    const stack = [];

    const stackContainer = document.getElementById('stackContainer');
    const stackInput = document.getElementById('stackInput');
    const pushBtn = document.getElementById('pushBtn');
    const popBtn = document.getElementById('popBtn');
    const peekBtn = document.getElementById('peekBtn');
    const clearBtn = document.getElementById('clearBtn');
    const message = document.getElementById('message');

    // Render stack elements in the container
    function renderStack() {
      stackContainer.innerHTML = '';

      if (stack.length === 0) {
        stackContainer.innerHTML = '<p style="color:#777;">Stack is empty</p>';
        popBtn.disabled = true;
        peekBtn.disabled = true;
        clearBtn.disabled = true;
        return;
      }
      popBtn.disabled = false;
      peekBtn.disabled = false;
      clearBtn.disabled = false;

      // Show elements bottom to top, stackContainer is flex-direction: column-reverse
      stack.forEach((element, index) => {
        const elDiv = document.createElement('div');
        elDiv.textContent = element;
        elDiv.classList.add('stack-element');
        // top element gets special style (last element)
        if (index === stack.length - 1) {
          elDiv.classList.add('top');
          elDiv.setAttribute('aria-label', element + ' (top)');
        } else {
          elDiv.setAttribute('aria-label', element);
        }
        elDiv.setAttribute('role', 'listitem');
        stackContainer.appendChild(elDiv);
      });
    }

    function showMessage(msg, isError = false) {
      message.textContent = msg;
      message.style.color = isError ? '#d6336c' : '#198754'; // red for error, green for success/info
    }

    pushBtn.addEventListener('click', () => {
      const val = stackInput.value.trim();
      if (val === '') {
        showMessage('Please enter a value to push onto the stack.', true);
        stackInput.focus();
        return;
      }
      stack.push(val);
      renderStack();
      showMessage(`Pushed "${val}" onto the stack.`);
      stackInput.value = '';
      stackInput.focus();
    });

    popBtn.addEventListener('click', () => {
      if (stack.length === 0) {
        showMessage('Stack is empty. Cannot pop.', true);
        return;
      }
      const popped = stack.pop();
      renderStack();
      showMessage(`Popped "${popped}" from the stack.`);
      stackInput.focus();
    });

    peekBtn.addEventListener('click', () => {
      if (stack.length === 0) {
        showMessage('Stack is empty. Nothing to peek.', true);
        return;
      }
      const top = stack[stack.length - 1];
      showMessage(`Top element is "${top}".`);
      stackInput.focus();
    });

    clearBtn.addEventListener('click', () => {
      if (stack.length === 0) {
        showMessage('Stack already empty.', true);
        return;
      }
      stack.length = 0; // clears the array
      renderStack();
      showMessage('Stack cleared.');
      stackInput.focus();
    });

    // Initialize
    renderStack();
  })();
</script>

</body>
</html>
