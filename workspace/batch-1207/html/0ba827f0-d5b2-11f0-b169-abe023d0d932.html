<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #deque {
            width: 200px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #input-field {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
        }
        #output-field {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="deque"></div>
    <input id="input-field" type="text" placeholder="Enter elements to add to the deque">
    <button id="add-btn">Add</button>
    <div id="output-field"></div>

    <script>
        let deque = [];

        document.getElementById('add-btn').addEventListener('click', function() {
            let inputElement = document.getElementById('input-field');
            let text = inputElement.value;

            if (text !== '') {
                deque.push(text);
                let outputElement = document.getElementById('output-field');
                outputElement.innerHTML = deque.join(', ');
                outputElement.scrollTop = outputElement.scrollHeight;
            } else {
                alert('Please enter some elements to add to the deque!');
            }
            inputElement.value = '';
        });

        document.getElementById('input-field').addEventListener('input', function() {
            let inputElement = document.getElementById('input-field');
            let text = inputElement.value;
            if (text !== '') {
                deque.push(text);
                let outputElement = document.getElementById('output-field');
                outputElement.innerHTML = deque.join(', ');
                outputElement.scrollTop = outputElement.scrollHeight;
            } else {
                alert('Please enter some elements to add to the deque!');
            }
            inputElement.value = '';
        });
    </script>
</body>
</html>
