<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linear Search Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f5f7fa;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 8px;
    padding: 1.5rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0078d4;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #005ea1;
  }
  .result {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 6px;
    background: #e3f2fd;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .highlight {
    font-weight: bold;
    color: #d32f2f;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Linear Search Demonstration</h1>
    <label for="arrayInput">Enter array elements (comma separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. 3, 5, 1, 8, 7" />

    <label for="targetInput">Enter target value to search:</label>
    <input type="text" id="targetInput" placeholder="e.g. 8" />

    <button id="searchBtn">Perform Linear Search</button>

    <div id="result" class="result" aria-live="polite"></div>
  </div>

<script>
  // Utility to parse input string into array of strings trimmed
  function parseInputArray(str) {
    // split by comma, trim and filter out empty strings
    return str.split(',')
      .map(s => s.trim())
      .filter(s => s.length > 0);
  }

  // Linear Search Algorithm Demo with step by step explanations
  function linearSearch(array, target, onStep) {
    for (let i = 0; i < array.length; i++) {
      onStep(i, array[i]);
      if (array[i] === target) {
        return i;
      }
    }
    return -1;
  }

  // Main handler
  document.getElementById('searchBtn').addEventListener('click', () => {
    const arrayInput = document.getElementById('arrayInput').value;
    const targetInput = document.getElementById('targetInput').value;

    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '';

    if (!arrayInput.trim()) {
      resultDiv.textContent = 'Please enter array elements.';
      return;
    }
    if (!targetInput.trim()) {
      resultDiv.textContent = 'Please enter a target value.';
      return;
    }

    // Parse array as strings
    let array = parseInputArray(arrayInput);

    // We'll do a type-agnostic search but try to detect if all elements and target are numbers
    // If all array elements parse as numbers and target too, treat all as numbers for equality
    const allNumbers = array.every(x => !isNaN(x)) && !isNaN(targetInput);

    if (allNumbers) {
      array = array.map(Number);
    }
    const target = allNumbers ? Number(targetInput) : targetInput;

    let log = '';
    log += `Starting linear search for target: ${JSON.stringify(target)}\n\n`;
    
    let foundIndex = -1;

    const delay = 500; // ms per step (for demonstration implemented as sync logs here)

    // We'll simulate steps immediately but build log step by step
    for (let i = 0; i < array.length; i++) {
      log += `Step ${i+1}: Check element at index ${i}, value = ${JSON.stringify(array[i])}\n`;
      if (array[i] === target) {
        log += `\n=> Target found at index ${i}.\n`;
        foundIndex = i;
        break;
      }
    }
    if (foundIndex === -1) {
      log += '\n=> Target not found in the array.\n';
    }

    // Show full log
    resultDiv.textContent = log;
  });
</script>
</body>
</html>
