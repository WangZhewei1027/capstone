<!DOCTYPE html>
<html>
<head>
    <title>Hash Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: none;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Hash Table</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
        </tr>
        <!-- Add more rows here -->
    </table>

    <script>
        var hashTable = document.getElementById("hashTable");
        var table = hashTable.innerHTML;

        for (var i = 0; i < table.length; i++) {
            var row = table[i];
            
            var id = row.getElementsByTagName("th")[0].textContent;
            var name = row.getElementsByTagName("th")[1].textContent;
            var email = row.getElementsByTagName("th")[2].textContent;
            
            console.log(id + " : " + name + ": " + email);
        }
    </script>
</body>
</html>
