<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directed and Undirected Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph-container {
            width: 600px;
            height: 400px;
            border: 1px solid #aaa;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .node {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: lightblue;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            stroke: black;
            fill: none;
        }
        .directed {
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>

<h2>Directed and Undirected Graph Visualization</h2>
<div id="graph-container">
    <svg id="graph" width="600" height="400"></svg>
</div>
<button onclick="drawDirectedGraph()">Draw Directed Graph</button>
<button onclick="drawUndirectedGraph()">Draw Undirected Graph</button>

<svg width="0" height="0">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black" />
        </marker>
    </defs>
</svg>

<script>
    const graph = document.getElementById('graph');

    function drawDirectedGraph() {
        clearGraph();
        let nodes = [
            { id: 1, x: 100, y: 50 },
            { id: 2, x: 300, y: 50 },
            { id: 3, x: 200, y: 150 }
        ];
        let edges = [
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 3, to: 2 }
        ];
        drawNodes(nodes);
        drawEdges(edges, true);
    }

    function drawUndirectedGraph() {
        clearGraph();
        let nodes = [
            { id: 1, x: 100, y: 50 },
            { id: 2, x: 300, y: 50 },
            { id: 3, x: 200, y: 150 },
            { id: 4, x: 200, y: 250 }
        ];
        let edges = [
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 3 },
            { from: 3, to: 4 }
        ];
        drawNodes(nodes);
        drawEdges(edges, false);
    }

    function drawNodes(nodes) {
        nodes.forEach(node => {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';
            nodeElement.innerText = node.id;
            nodeElement.style.left = `${node.x}px`;
            nodeElement.style.top = `${node.y}px`;
            document.getElementById('graph-container').appendChild(nodeElement);
        });
    }

    function drawEdges(edges, directed) {
        edges.forEach(edge => {
            const fromNode = document.querySelector(`.node:contains(${edge.from})`);
            const toNode = document.querySelector(`.node:contains(${edge.to})`);
            
            const fromX = fromNode.offsetLeft + fromNode.offsetWidth / 2;
            const fromY = fromNode.offsetTop + fromNode.offsetHeight / 2;
            const toX = toNode.offsetLeft + toNode.offsetWidth / 2;
            const toY = toNode.offsetTop + toNode.offsetHeight / 2;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute('x1', fromX);
            line.setAttribute('y1', fromY);
            line.setAttribute('x2', toX);
            line.setAttribute('y2', toY);
            line.setAttribute('stroke', 'black');
            if (directed) line.classList.add('directed');
            graph.appendChild(line);
        });
    }

    function clearGraph() {
        const existingNodes = document.querySelectorAll('.node');
        existingNodes.forEach(node => node.remove());
        const existingEdges = document.querySelectorAll('line');
        existingEdges.forEach(edge => edge.remove());
    }
</script>

</body>
</html>
