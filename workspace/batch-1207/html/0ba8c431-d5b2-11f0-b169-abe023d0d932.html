<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .graph-container {
            width: 80%;
            margin: 40px auto;
        }
        
        .graph {
            display: inline-block;
            width: 50%;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .graph-title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .graph-edges {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        .graph-edge {
            width: 20px;
            height: 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        .graph-edge:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="graph">
            <div class="graph-title">Directed Graph</div>
            <div class="graph-edges">
                <div class="graph-edge" id="edge1"></div>
                <div class="graph-edge" id="edge2"></div>
                <div class="graph-edge" id="edge3"></div>
                <div class="graph-edge" id="edge4"></div>
                <div class="graph-edge" id="edge5"></div>
                <div class="graph-edge" id="edge6"></div>
            </div>
        </div>
    </div>

    <script>
        const edges = {
            "edge1": { id: "edge1", color: "blue", label: "A -> B" },
            "edge2": { id: "edge2", color: "red", label: "B -> C" },
            "edge3": { id: "edge3", color: "green", label: "C -> D" },
            "edge4": { id: "edge4", color: "yellow", label: "D -> E" },
            "edge5": { id: "edge5", color: "purple", label: "E -> F" },
            "edge6": { id: "edge6", color: "orange", label: "F -> A" }
        };

        document.getElementById("edge1").addEventListener("click", () => {
            const edge = document.getElementById("edge1");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });

        document.getElementById("edge2").addEventListener("click", () => {
            const edge = document.getElementById("edge2");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });

        document.getElementById("edge3").addEventListener("click", () => {
            const edge = document.getElementById("edge3");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });

        document.getElementById("edge4").addEventListener("click", () => {
            const edge = document.getElementById("edge4");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });

        document.getElementById("edge5").addEventListener("click", () => {
            const edge = document.getElementById("edge5");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });

        document.getElementById("edge6").addEventListener("click", () => {
            const edge = document.getElementById("edge6");
            edge.style.color = "black";
            edge.style.cursor = "pointer";
            edge.style.background = "white";
        });
    </script>
</body>
</html>
