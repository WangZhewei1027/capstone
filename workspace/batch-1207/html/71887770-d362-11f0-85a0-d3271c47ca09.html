<!DOCTYPE html>
<html>
<head>
	<title>Adjacency List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Adjacency List</h1>

<p>There are n+1 adjacencies between two nodes.</p>

<button onclick="addAdjacency()">Add Adjacency</button>

<script>
	var n = document.getElementById("n").value;
	var adjList = [];
	for (var i = 0; i < n + 1; i++) {
		adjList.push(i);
	}
	
	// Function to add an adjacency to the list
	function addAdjacency() {
		// Generate all possible pairs of adjacent nodes
		var adjPairs = [];
		for (var i = 0; i < n; i++) {
			var pair = [i, j];
			if (adjList[i] === adjList[j]) {
				continue;
			}

			// If there is no such pair, generate it and append it to the list
			if (!adjPairs.includes(pair)) {
				adjPairs.push(pair);
			}
		}

		// Add the pair to the end of the list
		adjList.push(pair);
	}

	// Call the function to add an adjacency
	var addAdjacency();
</script>

</body>
</html>
