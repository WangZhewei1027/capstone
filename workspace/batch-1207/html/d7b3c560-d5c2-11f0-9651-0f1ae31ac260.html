<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linear Search Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f4f6f8;
  }
  h1 {
    color: #333;
  }
  label, input, button {
    font-size: 1rem;
    margin: 0.3em 0;
  }
  input[type="text"] {
    width: 300px;
    padding: 0.3em;
  }
  input[type="number"] {
    width: 100px;
    padding: 0.3em;
  }
  button {
    padding: 0.4em 1em;
    margin-left: 0.5em;
    background-color: #0078D7;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }
  button:hover {
    background-color: #005EA1;
  }
  #result {
    margin-top: 1em;
    font-weight: bold;
  }
  #steps {
    background: white;
    border: 1px solid #ccc;
    margin-top: 1em;
    padding: 1em;
    max-height: 300px;
    overflow-y: auto;
    font-family: monospace;
    white-space: pre-wrap;
    background-color: #272822;
    color: #f8f8f2;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>Linear Search Demonstration</h1>

<form id="searchForm">
  <label for="arrayInput">Array elements (comma separated):</label><br />
  <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,6,7,2" required /><br />
  
  <label for="targetInput">Target element to find:</label><br />
  <input type="text" id="targetInput" placeholder="e.g. 6" required /><br />
  
  <button type="submit">Search</button>
</form>

<div id="result"></div>
<h2>Search Steps</h2>
<div id="steps"></div>

<script>
  const form = document.getElementById('searchForm');
  const resultDiv = document.getElementById('result');
  const stepsDiv = document.getElementById('steps');

  function linearSearch(arr, target) {
    const steps = [];
    for (let i = 0; i < arr.length; i++) {
      steps.push(`Checking index ${i}: value = ${arr[i]}`);
      if (arr[i] === target) {
        steps.push(`=> Found target (${target}) at index ${i}`);
        return { index: i, steps };
      }
    }
    steps.push(`=> Target (${target}) not found in array.`);
    return { index: -1, steps };
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    resultDiv.textContent = '';
    stepsDiv.textContent = '';
    
    let arrText = document.getElementById('arrayInput').value.trim();
    let targetText = document.getElementById('targetInput').value.trim();

    if (!arrText) {
      alert('Please enter array elements.');
      return;
    }
    if (!targetText) {
      alert('Please enter a target element.');
      return;
    }

    // Parse the array elements, try to convert to number if possible
    let arr = arrText.split(',').map(x => x.trim());
    // We'll allow both number and string searching, so parse elements to number or keep as string
    arr = arr.map(x => {
      const num = Number(x);
      return !isNaN(num) && x !== '' && x.match(/^-?\d+(\.\d+)?$/) ? num : x;
    });

    // Parse target similarly
    let target;
    const targetNum = Number(targetText);
    target = !isNaN(targetNum) && targetText !== '' && targetText.match(/^-?\d+(\.\d+)?$/) ? targetNum : targetText;

    const { index, steps } = linearSearch(arr, target);

    if (index !== -1) {
      resultDiv.textContent = `Target "${target}" found at index ${index}.`;
    } else {
      resultDiv.textContent = `Target "${target}" not found in the array.`;
    }

    stepsDiv.textContent = steps.join('\n');
  });
</script>
</body>
</html>
