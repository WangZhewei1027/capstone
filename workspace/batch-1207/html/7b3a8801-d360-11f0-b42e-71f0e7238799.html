<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        #inputValue {
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="inputValue" placeholder="Enter a number" />
<button id="insertButton">Insert</button>
<button id="clearButton">Clear</button>
<canvas id="bstCanvas" width="800" height="400"></canvas>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this._insertNode(this.root, newNode);
        }

        _insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        draw(ctx, node, x, y, xOffset) {
            if (!node) return;
            ctx.fillText(node.value, x, y);
            if (node.left) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - xOffset, y + 40);
                ctx.stroke();
                this.draw(ctx, node.left, x - xOffset, y + 40, xOffset / 2);
            }
            if (node.right) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + xOffset, y + 40);
                ctx.stroke();
                this.draw(ctx, node.right, x + xOffset, y + 40, xOffset / 2);
            }
        }

        clear() {
            this.root = null;
        }
    }

    const bst = new BinarySearchTree();
    const canvas = document.getElementById('bstCanvas');
    const ctx = canvas.getContext('2d');

    document.getElementById('insertButton').addEventListener('click', () => {
        const value = parseInt(document.getElementById('inputValue').value);
        if (!isNaN(value)) {
            bst.insert(value);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '16px Arial';
            bst.draw(ctx, bst.root, canvas.width / 2, 40, canvas.width / 4);
            document.getElementById('inputValue').value = '';
        }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
        bst.clear();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('inputValue').value = '';
    });
</script>

</body>
</html>
