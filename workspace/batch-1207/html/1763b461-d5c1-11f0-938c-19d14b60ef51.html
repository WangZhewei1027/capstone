<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #array-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 2px;
            background-color: #3498db;
        }
        .sorted {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Counting Sort Visualization</h1>
    <input type="text" id="inputArray" placeholder="Enter comma-separated numbers" />
    <button id="sortButton">Sort</button>

    <h3>Original Array:</h3>
    <div id="array-container"></div>

    <h3>Sorted Array:</h3>
    <div id="sorted-array-container"></div>

    <script>
        function countingSort(arr) {
            const max = Math.max(...arr);
            const count = new Array(max + 1).fill(0);
            const output = new Array(arr.length);

            for (let i = 0; i < arr.length; i++) {
                count[arr[i]]++;
            }

            for (let i = 1; i <= max; i++) {
                count[i] += count[i - 1];
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                output[count[arr[i]] - 1] = arr[i];
                count[arr[i]]--;
            }

            return output;
        }

        function displayArray(array, container, className) {
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 4}px`; // Scale factor for better visibility
                bar.className = `bar ${className}`;
                bar.title = value;
                container.appendChild(bar);
            });
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const input = document.getElementById('inputArray').value;
            const array = input.split(',').map(Number);
            displayArray(array, document.getElementById('array-container'), ''); // Original array

            const sortedArray = countingSort(array);
            displayArray(sortedArray, document.getElementById('sorted-array-container'), 'sorted'); // Sorted array
        });
    </script>
</body>
</html>
