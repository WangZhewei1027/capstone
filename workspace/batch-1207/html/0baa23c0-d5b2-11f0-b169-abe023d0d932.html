<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence</h1>
    <p>Enter the number of terms: </p>
    <input type="number" id="numTerms" value="5">
    <button id="generateButton">Generate Fibonacci Sequence</button>
    <p id="sequence"></p>

    <script>
        const numTerms = document.getElementById('numTerms');
        const generateButton = document.getElementById('generateButton');
        const sequenceElement = document.getElementById('sequence');

        generateButton.addEventListener('click', generateFibonacciSequence);

        function generateFibonacciSequence() {
            const numTermsValue = parseInt(numTerms.value);
            const sequence = [0, 1];

            if (numTermsValue <= 0) {
                sequenceElement.innerText = 'Please enter a positive number.';
                return;
            }

            while (sequence.length < numTermsValue) {
                sequence.push(sequence[sequence.length - 1] + sequence[sequence.length - 2]);
            }

            sequenceElement.innerText = `Fibonacci Sequence for ${numTermsValue} terms: ${sequence.join(', ')}`;
        }
    </script>
</body>
</html>
