<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data Structure Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }
        
        .controls {
            flex: 1;
            min-width: 250px;
        }
        
        .stack-container {
            flex: 2;
            min-width: 300px;
        }
        
        .panel {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4a5568;
        }
        
        h2 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        button {
            background: #4a5568;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
            width: 140px;
        }
        
        button:hover {
            background: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .push-btn {
            background: #48bb78;
        }
        
        .push-btn:hover {
            background: #38a169;
        }
        
        .pop-btn {
            background: #f56565;
        }
        
        .pop-btn:hover {
            background: #e53e3e;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4a5568;
        }
        
        .stack {
            background: #edf2f7;
            border: 3px solid #4a5568;
            border-radius: 5px;
            min-height: 400px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        
        .stack-element {
            background: #4a5568;
            color: white;
            width: 80%;
            padding: 15px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stack-element:first-child {
            background: #48bb78;
        }
        
        .stack-info {
            background: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 5px solid #48bb78;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 5px solid #f56565;
        }
        
        .stack-top-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ed8936;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .controls, .stack-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stack Data Structure</h1>
            <p>LIFO (Last In, First Out) Principle</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="panel">
                    <h2>Stack Operations</h2>
                    <input type="text" id="elementInput" placeholder="Enter element to push">
                    <div>
                        <button class="push-btn" onclick="pushElement()">Push Element</button>
                        <button class="pop-btn" onclick="popElement()">Pop Element</button>
                    </div>
                    <div>
                        <button onclick="clearStack()">Clear Stack</button>
                        <button onclick="peekElement()">Peek Top</button>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>Stack Information</h2>
                    <div class="stack-info">
                        <p><strong>Size:</strong> <span id="stackSize">0</span> elements</p>
                        <p><strong>Capacity:</strong> <span id="stackCapacity">10</span> elements</p>
                        <p><strong>Empty:</strong> <span id="isEmpty">Yes</span></p>
                        <p><strong>Top Element:</strong> <span id="topElement">None</span></p>
                    </div>
                </div>
                
                <div id="message" class="message"></div>
            </div>
            
            <div class="stack-container">
                <div class="panel">
                    <h2>Stack Visualization</h2>
                    <div class="stack" id="stack">
                        <div class="stack-top-label">TOP</div>
                        <div id="emptyStackMsg" style="text-align: center; padding: 30px; color: #718096;">
                            Stack is empty. Push some elements!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Stack implementation
        const stack = [];
        const capacity = 10;
        
        // DOM elements
        const stackElement = document.getElementById('stack');
        const elementInput = document.getElementById('elementInput');
        const messageElement = document.getElementById('message');
        const emptyStackMsg = document.getElementById('emptyStackMsg');
        
        // Info elements
        const stackSizeElement = document.getElementById('stackSize');
        const stackCapacityElement = document.getElementById('stackCapacity');
        const isEmptyElement = document.getElementById('isEmpty');
        const topElementElement = document.getElementById('topElement');
        
        // Initialize display
        updateStackInfo();
        
        // Push operation
        function pushElement() {
            const value = elementInput.value.trim();
            
            if (value === '') {
                showMessage('Please enter a value to push', 'error');
                return;
            }
            
            if (stack.length >= capacity) {
                showMessage('Stack overflow! Cannot push more elements', 'error');
                return;
            }
            
            stack.push(value);
            updateStackDisplay();
            updateStackInfo();
            showMessage(`Pushed "${value}" to the stack`, 'success');
            elementInput.value = '';
        }
        
        // Pop operation
        function popElement() {
            if (stack.length === 0) {
                showMessage('Stack underflow! Cannot pop from empty stack', 'error');
                return;
            }
            
            const poppedValue = stack.pop();
            updateStackDisplay();
            updateStackInfo();
            showMessage(`Popped "${poppedValue}" from the stack`, 'success');
        }
        
        // Peek operation
        function peekElement() {
            if (stack.length === 0) {
                showMessage('Stack is empty!', 'error');
                return;
            }
            
            const topValue = stack[stack.length - 1];
            showMessage(`Top element is "${topValue}"`, 'success');
        }
        
        // Clear stack
        function clearStack() {
            if (stack.length === 0) {
                showMessage('Stack is already empty', 'error');
                return;
            }
            
            stack.length = 0;
            updateStackDisplay();
            updateStackInfo();
            showMessage('Stack cleared', 'success');
        }
        
        // Update stack visualization
        function updateStackDisplay() {
            // Clear current display
            const stackElements = document.querySelectorAll('.stack-element');
            stackElements.forEach(el => el.remove());
            
            // Hide/show empty message
            emptyStackMsg.style.display = stack.length === 0 ? 'block' : 'none';
            
            // Add elements to stack visualization
            for (let i = stack.length - 1; i >= 0; i--) {
                const element = document.createElement('div');
                element.className = 'stack-element';
                element.textContent = stack[i];
                element.style.animation = 'fadeIn 0.5s';
                stackElement.appendChild(element);
            }
            
            // Add animation for newly added element
            if (stack.length > 0) {
                const elements = document.querySelectorAll('.stack-element');
                if (elements.length > 0) {
                    elements[0].style.background = '#48bb78';
                }
            }
        }
        
        // Update stack information panel
        function updateStackInfo() {
            stackSizeElement.textContent = stack.length;
            stackCapacityElement.textContent = capacity;
            isEmptyElement.textContent = stack.length === 0 ? 'Yes' : 'No';
            topElementElement.textContent = stack.length > 0 ? stack[stack.length - 1] : 'None';
        }
        
        // Show message
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        // Allow Enter key to push element
        elementInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pushElement();
            }
        });
        
        // Add CSS animation for elements
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
