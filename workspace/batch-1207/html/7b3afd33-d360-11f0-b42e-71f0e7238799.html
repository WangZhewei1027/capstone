<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        #queue {
            list-style-type: none;
            padding: 0;
        }
        #queue li {
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<div id="controls">
    <input type="text" id="item" placeholder="Item (e.g. Task1)" />
    <input type="number" id="priority" placeholder="Priority (1-10)" min="1" max="10" />
    <button onclick="addToQueue()">Add to Queue</button>
    <button onclick="removeFromQueue()">Remove Highest Priority</button>
</div>
<h2>Current Priority Queue</h2>
<ul id="queue"></ul>

<script>
    class PriorityQueue {
        constructor() {
            this.items = [];
        }
        
        enqueue(item, priority) {
            const queueElement = { item, priority };
            let added = false;

            for (let i = 0; i < this.items.length; i++) {
                if (queueElement.priority < this.items[i].priority) {
                    this.items.splice(i, 0, queueElement);
                    added = true;
                    break;
                }
            }
            
            if (!added) {
                this.items.push(queueElement);
            }
        }

        dequeue() {
            return this.items.shift();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        printQueue() {
            return this.items.map(element => `${element.item} (Priority: ${element.priority})`).join(', ');
        }
    }

    const priorityQueue = new PriorityQueue();

    function addToQueue() {
        const itemInput = document.getElementById('item');
        const priorityInput = document.getElementById('priority');

        const item = itemInput.value;
        const priority = parseInt(priorityInput.value);

        if (item && priority) {
            priorityQueue.enqueue(item, priority);
            itemInput.value = '';
            priorityInput.value = '';
            updateQueueDisplay();
        } else {
            alert('Both fields must be filled out.');
        }
    }

    function removeFromQueue() {
        if (priorityQueue.isEmpty()) {
            alert('The queue is empty!');
            return;
        }
        
        const removed = priorityQueue.dequeue();
        alert(`Removed: ${removed.item} (Priority: ${removed.priority})`);
        updateQueueDisplay();
    }

    function updateQueueDisplay() {
        const queueList = document.getElementById('queue');
        queueList.innerHTML = '';

        priorityQueue.items.forEach(element => {
            const li = document.createElement('li');
            li.textContent = `${element.item} (Priority: ${element.priority})`;
            queueList.appendChild(li);
        });
    }
</script>

</body>
</html>
