<h1>Counting Sort</h1>
<p>Counting sort is a sorting algorithm that sorts an array of integers in ascending order.</p>
<p>Here's a simple implementation in JavaScript:</p>

<script>
    // Function to count the occurrences of each digit in a number
    function countDigits(num) {
        let count = {};
        while (num) {
            let digit = num % 10;
            if (digit in count) {
                count[digit]++;
            } else {
                count[digit] = 1;
            }
            num = Math.floor(num / 10);
        }
        return count;
    }

    // Function to build the count array
    function buildCountArray(count) {
        let countArray = new Array(Object.keys(count).length).fill(0);
        for (let key in count) {
            countArray[parseInt(key)] = count[key];
        }
        return countArray;
    }

    // Function to sort the array using counting sort
    function countingSort(arr) {
        let count = countDigits(arr);
        let countArray = buildCountArray(count);
        let output = new Array(arr.length).fill(0);

        for (let i = 0; i < arr.length; i++) {
            output[countArray[i] - 1] = arr[i];
        }

        for (let i = 0; i < output.length; i++) {
            arr[i] = output[i];
        }

        return arr;
    }

    // Example usage
    let arr = [170, 45, 75, 90, 802, 24, 2, 66];
    console.log("Original array:", arr);
    let sortedArr = countingSort(arr);
    console.log("Sorted array:", sortedArr);
</script>
