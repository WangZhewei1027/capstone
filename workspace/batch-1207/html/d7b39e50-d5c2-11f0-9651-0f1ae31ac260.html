<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Sort Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f9;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  #arrayInput {
    width: 100%;
    padding: 8px;
    font-size: 1rem;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  #buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 18px;
    margin: 5px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  #arrayContainer {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 300px;
    max-width: 100%;
    margin: 0 auto 30px auto;
    gap: 4px;
  }
  .bar {
    background-color: #6c757d;
    width: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: white;
    font-size: 0.75rem;
    border-radius: 3px 3px 0 0;
    position: relative;
  }
  .bar.pivot {
    background-color: #dc3545;
  }
  .bar.current {
    background-color: #ffc107;
    color: #222;
  }
  .bar.swap {
    background-color: #28a745;
  }
  #log {
    font-family: monospace;
    background: #222;
    color: #0f0;
    padding: 10px;
    height: 150px;
    overflow-y: auto;
    white-space: pre-wrap;
    border-radius: 5px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<h1>Quick Sort Visualization</h1>

<label for="arrayInput">Enter numbers separated by commas:</label>
<input id="arrayInput" type="text" value="50,23,9,18,61,32" aria-label="Array input" />

<div id="buttons">
  <button id="startBtn">Start Sort</button>
  <button id="resetBtn" disabled>Reset</button>
</div>

<div id="arrayContainer" aria-live="polite" aria-label="Array visualization"></div>

<h2>Logs</h2>
<div id="log" aria-live="polite" aria-atomic="false"></div>

<script>
(() => {
  const input = document.getElementById('arrayInput');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const arrayContainer = document.getElementById('arrayContainer');
  const log = document.getElementById('log');

  let arr = [];
  let bars = [];
  let isSorting = false;

  // Utility to log messages with timestamp
  function logMessage(msg) {
    const time = new Date().toLocaleTimeString();
    log.textContent += `[${time}] ${msg}\n`;
    log.scrollTop = log.scrollHeight;
  }

  // Generate bars from arr
  function renderArray() {
    arrayContainer.innerHTML = '';
    bars = [];
    const max = Math.max(...arr, 1);
    arr.forEach((val, i) => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = `${(val / max) * 100}%`;
      bar.textContent = val;
      bar.setAttribute('aria-label', `Value: ${val}. Index: ${i}.`);
      bars.push(bar);
      arrayContainer.appendChild(bar);
    });
  }

  // Sleep for ms milliseconds
  function sleep(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
  }

  // Swap two indices in the array and update the bars visually
  async function swap(i, j) {
    logMessage(`Swapping indices ${i} (${arr[i]}) and ${j} (${arr[j]})`);
    [arr[i], arr[j]] = [arr[j], arr[i]];

    bars[i].textContent = arr[i];
    bars[j].textContent = arr[j];
    // Heights
    const max = Math.max(...arr, 1);
    bars[i].style.height = `${(arr[i] / max) * 100}%`;
    bars[j].style.height = `${(arr[j] / max) * 100}%`;

    // Animate bars
    bars[i].classList.add('swap');
    bars[j].classList.add('swap');
    await sleep(350);
    bars[i].classList.remove('swap');
    bars[j].classList.remove('swap');
  }

  // The quicksort partition function with visualization
  async function partition(low, high) {
    // Clear previous highlights
    bars.forEach(bar => bar.classList.remove('pivot', 'current'));

    let pivotValue = arr[high];
    bars[high].classList.add('pivot');
    logMessage(`Pivot chosen: index ${high} (value ${pivotValue})`);

    let i = low - 1;

    for (let j = low; j < high; j++) {
      bars[j].classList.add('current');
      logMessage(`Comparing index ${j} (value ${arr[j]}) with pivot value ${pivotValue}`);
      await sleep(600);

      if (arr[j] <= pivotValue) {
        i++;
        await swap(i, j);
      }
      bars[j].classList.remove('current');
    }
    await swap(i + 1, high);
    bars.forEach(bar => bar.classList.remove('pivot', 'current'));
    return i + 1;
  }

  // The main quicksort recursive function with visualization
  async function quickSort(low, high) {
    if (low < high) {
      let pi = await partition(low, high);
      logMessage(`Partition done, pivot is now at index ${pi}`);
      await quickSort(low, pi - 1);
      await quickSort(pi + 1, high);
    } else if(low >= 0 && high >= 0 && low === high){
      // highlight single element
      bars[low].classList.add('swap');
      await sleep(350);
      bars[low].classList.remove('swap');
    }
  }

  // Start the sorting visualization
  async function startSort() {
    isSorting = true;
    startBtn.disabled = true;
    input.disabled = true;
    resetBtn.disabled = false;
    log.textContent = "";
    logMessage("Starting quick sort...");

    await quickSort(0, arr.length - 1);

    // Final highlight of sorted array
    bars.forEach(bar => bar.classList.add('swap'));
    logMessage("Array sorted!");
    isSorting = false;
  }

  // Parse input and render
  function initializeArray() {
    const values = input.value.split(',').map(v => v.trim()).filter(v => v !== '').map(Number);
    if (values.some(isNaN)) {
      alert("Please enter a valid list of numbers separated by commas.");
      return false;
    }
    if (values.length === 0) {
      alert("Please enter at least one number.");
      return false;
    }
    arr = values;
    renderArray();
    return true;
  }

  // Reset the interface to initial state
  function reset() {
    if(isSorting) return;
    startBtn.disabled = false;
    input.disabled = false;
    resetBtn.disabled = true;
    log.textContent = "";
    initializeArray();
  }

  startBtn.addEventListener('click', async () => {
    if(!initializeArray()) return;
    await startSort();
  });

  resetBtn.addEventListener('click', () => {
    reset();
  });

  // initialize on page load
  initializeArray();
})();
</script>
</body>
</html>
