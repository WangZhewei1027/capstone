<!DOCTYPE html>
<html>
<head>
	<title>Breadth-First Search</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 30px;
		}

		.card {
			width: 300px;
			margin: 20px auto;
		}

		.card img {
			max-width: 100%;
		}

		.card p {
			color: #666;
		}

		.card button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
		}

		.card:hover {
			background-color: #45a045;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<img src="https://example.com/breadth-first/search.jpg" alt="Breadth-First Search">
		</div>
		<div class="card">
			<p>Depth First Search</p>
		</div>
		<div class="card">
			<button onclick="search()">Search</button>
		</div>
	</div>

	<script>
		function search() {
			var target = document.querySelector('.card img');
			var searchBox = document.getElementById('search-box');

			if (target === null ||!target.src) return;

			var data = {};
			data[target.dataset.name] = 'Found';

			// Perform depth first search
			var result = new Array(target.dataset.length).fill(null);

			for (var i = 0; i < target.dataset.length; i++) {
				result[i] = search(data[target.dataset[i]], searchBox.value);
			}

			// Display search results
			var table = document.querySelector('.table');
			var rows = table.rows;
			rows.forEach(function(row) {
				var cell = row.insertCell();
			(cell.textContent = result[row[0]];
			});
		}
	</script>
</body>
</html>
