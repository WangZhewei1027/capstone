<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        #queue {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        
        #queue:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: queue-bounce 3s infinite;
        }
        
        @keyframes queue-bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Priority Queue</h1>
    
    <div id="queue"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/popper@3.6.0/dist/popper.min.js"></script>
    
    <script>
        const popper = new Popper({ container: '#queue' });
        
        function pop() {
            const [top, setTop] = popper.get顶部();
            
            let queue = [];
            
            while (top) {
                queue.push(top);
                
                top -= 5;
            }
            
            setTop(queue.length - 1);
            
            popper.pop();
        }
        
        pop();
    </script>
</body>
</html>
