<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Longest Common Subsequence Finder</h1>
<p>Enter two strings below to find their Longest Common Subsequence (LCS).</p>

<textarea id="string1" placeholder="Enter first string"></textarea>
<textarea id="string2" placeholder="Enter second string"></textarea>
<button id="findLCSButton">Find LCS</button>

<h2>Result:</h2>
<div class="result" id="result"></div>

<script>
    function longestCommonSubsequence(X, Y) {
        const m = X.length;
        const n = Y.length;
        const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

        for (let i = 1; i <= m; i++) {
            for (let j = 1; j <= n; j++) {
                if (X[i - 1] === Y[j - 1]) {
                    dp[i][j] = dp[i - 1][j - 1] + 1;
                } else {
                    dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                }
            }
        }

        let index = dp[m][n];
        let lcs = "";
        
        let i = m, j = n;
        while (i > 0 && j > 0) {
            if (X[i - 1] === Y[j - 1]) {
                lcs = X[i - 1] + lcs;
                i--;
                j--;
            } else if (dp[i - 1][j] > dp[i][j - 1]) {
                i--;
            } else {
                j--;
            }
        }

        return lcs;
    }

    document.getElementById("findLCSButton").addEventListener("click", function() {
        const string1 = document.getElementById("string1").value;
        const string2 = document.getElementById("string2").value;

        const result = longestCommonSubsequence(string1, string2);
        document.getElementById("result").innerText = result ? `Longest Common Subsequence: ${result}` : "No common subsequence found.";
    });
</script>

</body>
</html>
