<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Example</h1>
    <table border="1" style="width: 80%">
        <thead>
            <tr>
                <th>Number</th>
                <th>Input</th>
                <th>Sorted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>5, 2, 8, 1</td>
                <td>1, 2, 5, 8</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3, 1, 6, 4</td>
                <td>1, 2, 3, 4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4, 1, 2, 6</td>
                <td>1, 2, 3, 4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>1, 3, 2, 6</td>
                <td>1, 2, 3, 4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>2, 1, 3, 4, 6</td>
                <td>1, 2, 3, 4, 5</td>
            </tr>
        </tbody>
    </table>

    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        let numbers = [5, 2, 8, 1, 6, 4, 3, 1, 2, 6];
        let sortedNumbers = bubbleSort(numbers);
        console.log("Sorted numbers:", sortedNumbers);
    </script>
</body>
</html>
