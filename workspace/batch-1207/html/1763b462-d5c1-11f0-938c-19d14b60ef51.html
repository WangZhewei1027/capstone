<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            width: 25px;
            margin: 2px;
            background-color: teal;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<div id="array-container"></div>
<button onclick="startSort()">Sort Array</button>

<script>
    // Generate an array of random integers
    let array = [];
    for (let i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random() * 100));
    }

    function renderArray() {
        const container = document.getElementById('array-container');
        container.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${num * 3}px`;
            bar.title = num;
            container.appendChild(bar);
        });
    }

    function getMax(arr) {
        return Math.max(...arr);
    }

    function countingSortForRadix(arr, exp) {
        const output = new Array(arr.length);
        const count = new Array(10).fill(0);

        for (let i = 0; i < arr.length; i++) {
            const index = Math.floor(arr[i] / exp) % 10;
            count[index]++;
        }

        for (let i = 1; i < count.length; i++) {
            count[i] += count[i - 1];
        }

        for (let i = arr.length - 1; i >= 0; i--) {
            const index = Math.floor(arr[i] / exp) % 10;
            output[count[index] - 1] = arr[i];
            count[index]--;
        }

        for (let i = 0; i < arr.length; i++) {
            arr[i] = output[i];
        }
    }

    function radixSort(arr) {
        const max = getMax(arr);
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            countingSortForRadix(arr, exp);
            renderArray(); // Update the display after each pass
        }
    }

    function startSort() {
        renderArray(); // Render initial array
        setTimeout(() => {
            radixSort(array);
            renderArray(); // Render sorted array
        }, 1000); // Delay to visualize sorting steps
    }

    // Initial render
    renderArray();
</script>

</body>
</html>
