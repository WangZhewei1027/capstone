<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Graph Visualization (Directed/Undirected)</h1>
        <canvas id="graphCanvas" width="800" height="600"></canvas>
        <div>
            <button onclick="drawDirectedGraph()">Draw Directed Graph</button>
            <button onclick="drawUndirectedGraph()">Draw Undirected Graph</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        const nodes = [
            { id: 0, x: 100, y: 100 },
            { id: 1, x: 300, y: 100 },
            { id: 2, x: 200, y: 300 },
            { id: 3, x: 400, y: 300 }
        ];

        const directedEdges = [
            { from: 0, to: 1 },
            { from: 1, to: 2 },
            { from: 2, to: 3 }
        ];

        const undirectedEdges = [
            { from: 0, to: 1 },
            { from: 1, to: 2 },
            { from: 2, to: 3 },
            { from: 3, to: 0 }
        ];

        function drawGraph(edges) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNodes();
            drawEdges(edges);
        }

        function drawNodes() {
            for (let node of nodes) {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#007bff';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.stroke();
                ctx.fillStyle = '#fff';
                ctx.fillText(node.id, node.x - 5, node.y + 5);
            }
        }

        function drawEdges(edges) {
            for (let edge of edges) {
                const fromNode = nodes[edge.from];
                const toNode = nodes[edge.to];
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = '#333';
                ctx.stroke();

                if (edges === directedEdges) {
                    drawArrow(fromNode.x, fromNode.y, toNode.x, toNode.y);
                }
            }
        }

        function drawArrow(fromX, fromY, toX, toY) {
            const headlen = 10; // length of head in pixels
            const dx = toX - fromX;
            const dy = toY - fromY;
            const angle = Math.atan2(dy, dx);
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
            ctx.lineTo(toX, toY);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawDirectedGraph() {
            drawGraph(directedEdges);
        }

        function drawUndirectedGraph() {
            drawGraph(undirectedEdges);
        }
    </script>
</body>
</html>
