<!DOCTYPE html>
<html>
<head>
    <title>Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Array Example</h1>
    <p id="array-length"></p>
    <p id="array-data"></p>
    <p id="array-values"></p>

    <script>
        let array = [];
        const lengthInput = document.getElementById('array-length');
        const dataInput = document.getElementById('array-data');
        const valuesInput = document.getElementById('array-values');

        function addElement() {
            const value = prompt('Enter a value:');
            if (value !== null) {
                array.push(value);
                lengthInput.textContent = array.length;
                dataInput.textContent = array.join(', ');
                valuesInput.textContent = array.join(', ');
            } else {
                alert('Please enter a value.');
            }
        }

        function deleteElement() {
            if (array.length > 0) {
                array.splice(array.length - 1, 1);
                lengthInput.textContent = array.length;
                dataInput.textContent = array.join(', ');
                valuesInput.textContent = array.join(', ');
            } else {
                alert('Array is empty.');
            }
        }

        function clearArray() {
            array = [];
            lengthInput.textContent = array.length;
            dataInput.textContent = '';
            valuesInput.textContent = '';
        }

        addElementButton.addEventListener('click', addElement);
        deleteButton.addEventListener('click', deleteElement);
        clearButton.addEventListener('click', clearArray);

        function renderArray() {
            const arrayValues = array.map((value, index) => `${index + 1}: ${value}`);
            dataInput.value = arrayValues.join('\n');
        }

        renderArray();
    </script>
</body>
</html>
