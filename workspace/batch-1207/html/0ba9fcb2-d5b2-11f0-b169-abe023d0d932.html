<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            display: block;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topological Sort</h2>
        <form>
            <label for="numbers">Enter numbers:</label>
            <input type="text" id="numbers" name="numbers" required>
            <br><br>
            <label for="edges">Enter edges:</label>
            <input type="number" id="edges" name="edges" required>
            <br><br>
            <button type="button" id="sort-btn">Sort</button>
            <button type="button" id="clear-btn" style="display: none;">Clear</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        let inputFields = document.querySelectorAll('.input-field');
        let outputDiv = document.getElementById('output');
        let sortBtn = document.getElementById('sort-btn');
        let clearBtn = document.getElementById('clear-btn');

        sortBtn.addEventListener('click', () => {
            let numbers = Array.from(inputFields).map(field => parseFloat(field.value));
            let edges = Array.from(inputFields).map(field => parseInt(field.value));
            let graph = {};
            let visited = new Set();

            function dfs(node) {
                if (visited.has(node)) {
                    return;
                }
                visited.add(node);
                graph[node] = [];
                for (let neighbor of inputFields) {
                    if (neighbor !== node) {
                        let edge = parseInt(neighbor.value);
                        if (edge > 0) {
                            graph[node].push(edge);
                        }
                    }
                }
                for (let neighbor of graph[node]) {
                    dfs(neighbor);
                }
            }

            for (let node of numbers) {
                dfs(node);
            }

            let sortedNumbers = Array.from(visited).sort((a, b) => numbers[a] - numbers[b]);
            let sortedEdges = Array.from(graph).sort((a, b) => graph[b].join('') - graph[a].join(''));

            let output = '';
            for (let i = 0; i < sortedNumbers.length; i++) {
                output += `${sortedNumbers[i]} -> ${sortedEdges[i]}\n`;
            }
            outputDiv.innerHTML = output;
        });

        clearBtn.addEventListener('click', () => {
            outputDiv.innerHTML = '';
            inputFields.forEach(field => field.value = '');
        });
    </script>
</body>
</html>
