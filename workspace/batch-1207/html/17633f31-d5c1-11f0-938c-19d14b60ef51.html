<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
        .node {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Adjacency List Visualization</h1>
<p>Enter the edges of the graph (e.g., A,B; A,C; B,D) and click "Generate Graph".</p>
<input type="text" id="edgesInput" placeholder="Enter edges (A,B; A,C; B,D)">
<button onclick="generateGraph()">Generate Graph</button>

<div id="graph"></div>

<script>
    function generateGraph() {
        const input = document.getElementById('edgesInput').value;
        const edges = input.split(';').map(edge => edge.trim());
        const adjacencyList = {};

        edges.forEach(edge => {
            const [node1, node2] = edge.split(',').map(n => n.trim());
            if (!adjacencyList[node1]) {
                adjacencyList[node1] = [];
            }
            adjacencyList[node1].push(node2);
            // If undirected, you might also add the reverse edge
            if (!adjacencyList[node2]) {
                adjacencyList[node2] = [];
            }
            adjacencyList[node2].push(node1); // Comment this line for directed graphs
        });

        displayGraph(adjacencyList);
    }

    function displayGraph(adjacencyList) {
        const graphDiv = document.getElementById('graph');
        graphDiv.innerHTML = ''; // Clear previous output

        for (const node in adjacencyList) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.textContent = `${node}: ${adjacencyList[node].join(', ')}`;
            graphDiv.appendChild(nodeDiv);
        }
    }
</script>

</body>
</html>
