<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
            margin: 20px auto;
        }
        .node {
            width: 30px;
            height: 30px;
            background: lightblue;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .edge {
            position: absolute;
            border: 2px solid black;
            width: 0;
            height: 0;
            transform-origin: 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Weighted Graph Visualization</h2>
<div id="graph"></div>

<script>
    // Define the weighted graph as a set of nodes and edges
    const graph = {
        nodes: [
            { id: 'A', x: 50, y: 100 },
            { id: 'B', x: 200, y: 50 },
            { id: 'C', x: 300, y: 150 },
            { id: 'D', x: 400, y: 100 },
            { id: 'E', x: 500, y: 200 }
        ],
        edges: [
            { from: 'A', to: 'B', weight: 2 },
            { from: 'A', to: 'C', weight: 5 },
            { from: 'B', to: 'D', weight: 3 },
            { from: 'C', to: 'D', weight: 2 },
            { from: 'C', to: 'E', weight: 4 },
            { from: 'D', to: 'E', weight: 1 }
        ]
    };

    const graphContainer = document.getElementById('graph');

    // Function to draw nodes
    function drawNode(node) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'node';
        nodeDiv.style.left = `${node.x}px`;
        nodeDiv.style.top = `${node.y}px`;
        nodeDiv.textContent = node.id;
        graphContainer.appendChild(nodeDiv);
        return nodeDiv;
    }

    // Function to draw edges
    function drawEdge(fromNode, toNode, weight) {
        const x1 = fromNode.x + 15; // Adjust for node size
        const y1 = fromNode.y + 15; // Adjust for node size
        const x2 = toNode.x + 15; // Adjust for node size
        const y2 = toNode.y + 15; // Adjust for node size

        const edgeDiv = document.createElement('div');
        edgeDiv.className = 'edge';
        const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

        edgeDiv.style.width = `${length}px`;
        edgeDiv.style.transform = `translate(${x1}px, ${y1}px) rotate(${angle}deg)`;

        // Adding the weight label
        const label = document.createElement('span');
        label.textContent = weight;
        label.style.position = 'absolute';
        label.style.left = `${(x1 + x2) / 2}px`;
        label.style.top = `${(y1 + y2) / 2}px`;
        label.style.transform = 'translate(-50%, -50%)';

        graphContainer.appendChild(edgeDiv);
        graphContainer.appendChild(label);
    }

    // Draw the graph
    graph.nodes.forEach(drawNode);
    graph.edges.forEach(edge => {
        const fromNode = graph.nodes.find(node => node.id === edge.from);
        const toNode = graph.nodes.find(node => node.id === edge.to);
        drawEdge(fromNode, toNode, edge.weight);
    });
</script>

</body>
</html>
