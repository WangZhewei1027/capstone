<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Set Demonstration</h1>
<p>Enter a list of numbers (comma-separated) to see the unique values using a Set.</p>
<input type="text" id="numberInput" placeholder="Enter numbers, e.g. 1, 2, 2, 3, 4">
<button onclick="showUniqueValues()">Show Unique Values</button>

<div id="output"></div>

<script>
    function showUniqueValues() {
        const input = document.getElementById('numberInput').value;
        const numberArray = input.split(',').map(num => num.trim());
        const uniqueSet = new Set(numberArray);
        
        const uniqueValues = Array.from(uniqueSet);
        
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `<strong>Unique Values:</strong> ${uniqueValues.join(', ')}`;
    }
</script>

</body>
</html>
