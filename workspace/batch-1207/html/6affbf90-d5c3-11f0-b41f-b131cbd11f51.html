<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Set Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .set-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        .diagram-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .venn-diagram {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            opacity: 0.9;
        }

        .set-a {
            background-color: #ff6b6b;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
        }

        .set-b {
            background-color: #4ecdc4;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 100px;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .operation-btn {
            background: #764ba2;
        }

        .operation-btn:hover {
            background: #6a4190;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Set Theory Visualization</h1>
        
        <div class="controls">
            <div class="set-controls">
                <h3>Set Operations</h3>
                <input type="text" id="setAInput" placeholder="Enter Set A elements (comma separated)">
                <input type="text" id="setBInput" placeholder="Enter Set B elements (comma separated)">
                <button onclick="updateSets()">Update Sets</button>
            </div>
            
            <div class="set-controls">
                <h3>Generate Random Sets</h3>
                <input type="number" id="setSize" placeholder="Number of elements" min="1" max="20" value="5">
                <button onclick="generateRandomSets()">Generate Random Sets</button>
            </div>
        </div>

        <div class="operations">
            <button class="operation-btn" onclick="performOperation('union')">Union (A ∪ B)</button>
            <button class="operation-btn" onclick="performOperation('intersection')">Intersection (A ∩ B)</button>
            <button class="operation-btn" onclick="performOperation('difference')">Difference (A - B)</button>
            <button class="operation-btn" onclick="performOperation('symmetric')">Symmetric Difference</button>
            <button class="operation-btn" onclick="performOperation('complement')">Complement</button>
        </div>

        <div class="diagram-container">
            <div class="venn-diagram">
                <div class="circle set-a"></div>
                <div class="circle set-b"></div>
            </div>
            
            <div class="set-display">
                <h3>Current Sets</h3>
                <div class="result-item">
                    <strong>Set A:</strong> <span id="setADisplay">{}</span>
                </div>
                <div class="result-item">
                    <strong>Set B:</strong> <span id="setBDisplay">{}</span>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ff6b6b;"></div>
                <span>Set A</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4ecdc4;"></div>
                <span>Set B</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a29bfe;"></div>
                <span>Intersection (A ∩ B)</span>
            </div>
        </div>

        <div class="results">
            <h3>Operation Results</h3>
            <div id="operationResult">
                <div class="result-item">Select an operation to see results</div>
            </div>
        </div>
    </div>

    <script>
        let setA = new Set();
        let setB = new Set();
        let universe = new Set();

        function initializeSets() {
            setA = new Set([1, 2, 3, 4, 5]);
            setB = new Set([4, 5, 6, 7, 8]);
            updateUniverse();
            updateDisplay();
        }

        function updateUniverse() {
            universe = new Set([...setA, ...setB]);
        }

        function updateSets() {
            const setAInput = document.getElementById('setAInput').value;
            const setBInput = document.getElementById('setBInput').value;
            
            setA = new Set(setAInput.split(',').map(item => item.trim()).filter(item => item));
            setB = new Set(setBInput.split(',').map(item => item.trim()).filter(item => item));
            
            updateUniverse();
            updateDisplay();
        }

        function generateRandomSets() {
            const size = parseInt(document.getElementById('setSize').value) || 5;
            const maxElements = 20;
            
            const elements = Array.from({length: maxElements}, (_, i) => i + 1);
            
            // Shuffle elements and take random subsets
            const shuffled = [...elements].sort(() => Math.random() - 0.5);
            setA = new Set(shuffled.slice(0, Math.min(size, maxElements)));
            
            // Ensure some overlap but not identical sets
            const remaining = shuffled.filter(x => !setA.has(x));
            const mixed = [...Array.from(setA).slice(0, 2), ...remaining];
            const shuffledMixed = [...mixed].sort(() => Math.random() - 0.5);
            setB = new Set(shuffledMixed.slice(0, Math.min(size, maxElements)));
            
            document.getElementById('setAInput').value = Array.from(setA).join(', ');
            document.getElementById('setBInput').value = Array.from(setB).join(', ');
            
            updateUniverse();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('setADisplay').textContent = `{${Array.from(setA).join(', ')}}`;
            document.getElementById('setBDisplay').textContent = `{${Array.from(setB).join(', ')}}`;
        }

        function performOperation(operation) {
            let result;
            let operationName;
            let symbol;
            
            switch(operation) {
                case 'union':
                    result = new Set([...setA, ...setB]);
                    operationName = 'Union';
                    symbol = 'A ∪ B';
                    break;
                case 'intersection':
                    result = new Set([...setA].filter(x => setB.has(x)));
                    operationName = 'Intersection';
                    symbol = 'A ∩ B';
                    break;
                case 'difference':
                    result = new Set([...setA].filter(x => !setB.has(x)));
                    operationName = 'Difference';
                    symbol = 'A - B';
                    break;
                case 'symmetric':
                    const union = new Set([...setA, ...setB]);
                    const intersection = new Set([...setA].filter(x => setB.has(x)));
                    result = new Set([...union].filter(x => !intersection.has(x)));
                    operationName = 'Symmetric Difference';
                    symbol = 'A Δ B';
                    break;
                case 'complement':
                    result = new Set([...universe].filter(x => !setA.has(x)));
                    operationName = 'Complement';
                    symbol = 'Aᶜ';
                    break;
            }
            
            const resultElement = document.getElementById('operationResult');
            resultElement.innerHTML = `
                <div class="result-item">
                    <strong>${operationName} (${symbol}):</strong> {${Array.from(result).join(', ')}}
                </div>
                <div class="result-item">
                    <strong>Cardinality:</strong> ${result.size} element${result.size !== 1 ? 's' : ''}
                </div>
            `;
            
            // Highlight the operation in the diagram
            highlightOperation(operation);
        }

        function highlightOperation(operation) {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.style.opacity = '0.3';
            });
            
            setTimeout(() => {
                circles.forEach(circle => {
                    circle.style.opacity = '0.9';
                });
                
                switch(operation) {
                    case 'union':
                        document.querySelector('.set-a').style.opacity = '0.9';
                        document.querySelector('.set-b').style.opacity = '0.9';
                        break;
                    case 'intersection':
                        // The intersection is naturally shown by the overlap
                        break;
                    case 'difference':
                        document.querySelector('.set-a').style.opacity = '0.9';
                        break;
                }
            }, 300);
        }

        // Initialize on page load
        window.onload = initializeSets;
    </script>
</body>
</html>
