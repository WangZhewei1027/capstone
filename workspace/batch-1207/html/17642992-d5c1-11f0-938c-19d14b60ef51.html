<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Prim's Algorithm Visualization</h1>
<button onclick="runPrimsAlgorithm()">Run Prim's Algorithm</button>
<div id="result"></div>
<canvas id="graphCanvas" width="800" height="600"></canvas>

<script>
    const graph = {
        0: { 1: 2, 3: 6 },
        1: { 0: 2, 2: 3, 3: 8, 4: 5 },
        2: { 1: 3, 4: 7 },
        3: { 0: 6, 1: 8, 4: 9 },
        4: { 1: 5, 2: 7, 3: 9 }
    };

    const vertices = Object.keys(graph);
    const edges = [];
    for (const u in graph) {
        for (const v in graph[u]) {
            if (u < v) edges.push([u, v, graph[u][v]]);
        }
    }

    let selectedEdges = [];

    function runPrimsAlgorithm() {
        const visited = {};
        const pq = [];
        const startVertex = 0;

        visited[startVertex] = true;
        for (const neighbor in graph[startVertex]) {
            pq.push([startVertex, neighbor, graph[startVertex][neighbor]]);
        }

        while (pq.length > 0) {
            pq.sort((a, b) => a[2] - b[2]);
            const [u, v, weight] = pq.shift();

            if (!visited[v]) {
                visited[v] = true;
                selectedEdges.push([u, v, weight]);

                for (const neighbor in graph[v]) {
                    if (!visited[neighbor]) {
                        pq.push([v, neighbor, graph[v][neighbor]]);
                    }
                }
            }
        }

        drawGraph();
    }

    function drawGraph() {
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const radius = 20;
        const positions = {};
        const angleStep = (Math.PI * 2) / vertices.length;

        vertices.forEach((vertex, index) => {
            const angle = index * angleStep;
            const x = canvas.width / 2 + Math.cos(angle) * 200;
            const y = canvas.height / 2 + Math.sin(angle) * 200;
            positions[vertex] = { x, y };

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'lightblue';
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(vertex, x - 5, y + 5);
        });

        selectedEdges.forEach(([u, v, weight]) => {
            ctx.beginPath();
            ctx.moveTo(positions[u].x, positions[u].y);
            ctx.lineTo(positions[v].x, positions[v].y);
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 4;
            ctx.stroke();

            const midX = (positions[u].x + positions[v].x) / 2;
            const midY = (positions[u].y + positions[v].y) / 2;
            ctx.fillText(weight, midX, midY);
        });

        document.getElementById('result').innerHTML = 
            `Minimum Spanning Tree Edges: <br>${selectedEdges.map(edge => `${edge[0]} - ${edge[1]} (Weight: ${edge[2]})`).join('<br>')}`;
    }
</script>

</body>
</html>
