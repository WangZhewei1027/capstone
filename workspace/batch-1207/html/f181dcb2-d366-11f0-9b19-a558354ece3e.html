<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ddd;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-panel {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .step-info {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mst-edges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .edge-item {
            background-color: #e7f4e4;
            padding: 5px 10px;
            border-radius: 3px;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prim's Algorithm Visualization</h1>
        
        <div class="controls">
            <button id="generateGraph">Generate New Graph</button>
            <button id="startPrim">Start Prim's Algorithm</button>
            <button id="stepPrim">Step Forward</button>
            <button id="reset">Reset</button>
        </div>

        <div class="canvas-container">
            <canvas id="graphCanvas" width="800" height="600"></canvas>
        </div>

        <div class="info-panel">
            <div class="step-info" id="stepInfo">Ready to start Prim's algorithm</div>
            <div>Minimum Spanning Tree Edges:</div>
            <div class="mst-edges" id="mstEdges"></div>
            <div>Total Weight: <span id="totalWeight">0</span></div>
        </div>
    </div>

    <script>
        class PrimAlgorithm {
            constructor() {
                this.canvas = document.getElementById('graphCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nodes = [];
                this.edges = [];
                this.mst = [];
                this.visited = new Set();
                this.currentStep = 0;
                this.animationSpeed = 500;
                this.animationId = null;
                
                this.initializeEventListeners();
                this.generateRandomGraph();
                this.drawGraph();
            }

            initializeEventListeners() {
                document.getElementById('generateGraph').addEventListener('click', () => {
                    this.generateRandomGraph();
                    this.drawGraph();
                });

                document.getElementById('startPrim').addEventListener('click', () => {
                    this.startPrimAlgorithm();
                });

                document.getElementById('stepPrim').addEventListener('click', () => {
                    this.stepPrimAlgorithm();
                });

                document.getElementById('reset').addEventListener('click', () => {
                    this.resetAlgorithm();
                });
            }

            generateRandomGraph() {
                this.nodes = [];
                this.edges = [];
                this.mst = [];
                this.visited.clear();
                this.currentStep = 0;

                // Generate 8 random nodes
                const nodeCount = 8;
                for (let i = 0; i < nodeCount; i++) {
                    this.nodes.push({
                        id: i,
                        x: 100 + Math.random() * 600,
                        y: 100 + Math.random() * 400,
                        label: String.fromCharCode(65 + i) // A, B, C, ...
                    });
                }

                // Generate edges with random weights
                for (let i = 0; i < nodeCount; i++) {
                    for (let j = i + 1; j < nodeCount; j++) {
                        // Randomly decide if there should be an edge (70% chance)
                        if (Math.random() < 0.7) {
                            const weight = Math.floor(Math.random() * 20) + 1;
                            this.edges.push({
                                from: i,
                                to: j,
                                weight: weight
                            });
                        }
                    }
                }
            }

            drawGraph() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw edges
                this.ctx.strokeStyle = '#ddd';
                this.ctx.lineWidth = 2;
                this.ctx.font = '12px Arial';
                this.ctx.fillStyle = '#666';
                
                this.edges.forEach(edge => {
                    const fromNode = this.nodes[edge.from];
                    const toNode = this.nodes[edge.to];
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(fromNode.x, fromNode.y);
                    this.ctx.lineTo(toNode.x, toNode.y);
                    this.ctx.stroke();
                    
                    // Draw weight
                    const midX = (fromNode.x + toNode.x) / 2;
                    const midY = (fromNode.y + toNode.y) / 2;
                    this.ctx.fillText(edge.weight.toString(), midX + 5, midY - 5);
                });

                // Highlight MST edges
                this.ctx.strokeStyle = '#4CAF50';
                this.ctx.lineWidth = 3;
                this.mst.forEach(edge => {
                    const fromNode = this.nodes[edge.from];
                    const toNode = this.nodes[edge.to];
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(fromNode.x, fromNode.y);
                    this.ctx.lineTo(toNode.x, toNode.y);
                    this.ctx.stroke();
                    
                    // Highlight weight
                    const midX = (fromNode.x + toNode.x) / 2;
                    const midY = (fromNode.y + toNode.y) / 2;
                    this.ctx.fillStyle = '#4CAF50';
                    this.ctx.fillText(edge.weight.toString(), midX + 5, midY - 5);
                });

                // Draw nodes
                this.nodes.forEach((node, index) => {
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, 20, 0, 2 * Math.PI);
                    
                    if (this.visited.has(index)) {
                        this.ctx.fillStyle = '#4CAF50';
                    } else {
                        this.ctx.fillStyle = '#2196F3';
                    }
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#333';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    
                    // Draw node label
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 14px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(node.label, node.x, node.y);
                });

                this.updateInfoPanel();
            }

            startPrimAlgorithm() {
                if (this.animationId) {
                    clearInterval(this.animationId);
                }
                
                this.resetAlgorithm();
                this.animationId = setInterval(() => {
                    if (!this.stepPrimAlgorithm()) {
                        clearInterval(this.animationId);
                        this.animationId = null;
                    }
                }, this.animationSpeed);
            }

            stepPrimAlgorithm() {
                if (this.currentStep === 0) {
                    // Start with first node
                    const startNode = 0;
                    this.visited.add(startNode);
                    document.getElementById('stepInfo').textContent = 
                        `Step ${++this.currentStep}: Starting with node ${this.nodes[startNode].label}`;
                    this.drawGraph();
                    return true;
                }

                if (this.visited.size === this.nodes.length) {
                    document.getElementById('stepInfo').textContent = 
                        'Algorithm completed! Minimum Spanning Tree found.';
                    return false;
                }

                // Find minimum weight edge connecting visited and unvisited nodes
                let minEdge = null;
                let minWeight = Infinity;

                this.edges.forEach(edge => {
                    const fromVisited = this.visited.has(edge.from);
                    const toVisited = this.visited.has(edge.to);
                    
                    if ((fromVisited && !toVisited) || (!fromVisited && toVisited)) {
                        if (edge.weight < minWeight) {
                            minWeight = edge.weight;
                            minEdge = edge;
                        }
                    }
                });

                if (minEdge) {
                    // Add the edge to MST
                    this.mst.push(minEdge);
                    
                    // Mark the new node as visited
                    if (this.visited.has(minEdge.from)) {
                        this.visited.add(minEdge.to);
                    } else {
                        this.visited.add(minEdge.from);
                    }

                    const fromNode = this.nodes[minEdge.from].label;
                    const toNode = this.nodes[minEdge.to].label;
                    
                    document.getElementById('stepInfo').textContent = 
                        `Step ${++this.currentStep}: Added edge ${fromNode}-${toNode} (weight: ${minEdge.weight})`;
                    
                    this.drawGraph();
                    return true;
                }

                document.getElementById('stepInfo').textContent = 'No more edges to add.';
                return false;
            }

            resetAlgorithm() {
                this.mst = [];
                this.visited.clear();
                this.currentStep = 0;
                document.getElementById('stepInfo').textContent = 'Ready to start Prim\'s algorithm';
                this.drawGraph();
            }

            updateInfoPanel() {
                const mstEdgesContainer = document.getElementById('mstEdges');
                mstEdgesContainer.innerHTML = '';
                
                this.mst.forEach(edge => {
                    const edgeElement = document.createElement('div');
                    edgeElement.className = 'edge-item';
                    edgeElement.textContent = 
                        `${this.nodes[edge.from].label}-${this.nodes[edge.to].label} (${edge.weight})`;
                    mstEdgesContainer.appendChild(edgeElement);
                });

                const totalWeight = this.mst.reduce((sum, edge) => sum + edge.weight, 0);
                document.getElementById('totalWeight').textContent = totalWeight;
            }
        }

        // Initialize the Prim's algorithm visualization when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PrimAlgorithm();
        });
    </script>
</body>
</html>
