<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-top: 20px;
        }

        button {
            width: 300px;
            padding: 20px 40px;
            background-color: #f2f2f2;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Recursion</h1>

    <p>This is an example of recursion. It involves calling itself with a smaller and smaller input until it reaches a base case.</p>

    <button onclick="recursiveCall()">Recursive Call</button>

    <script>
        function recursiveCall() {
            var base = 1;
            for (var i = 0; i < 10; i++) {
                console.log(base);
                base *= i;
            }
        }
    </script>
</body>
</html>
