<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to generate the Fibonacci sequence up to that number:</p>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="generateFibonacci()">Generate</button>

    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            let fibonacci = [0, 1];

            if (isNaN(number) || number < 1) {
                document.getElementById('result').innerHTML = "Please enter a valid positive number.";
                return;
            }

            while (true) {
                const nextNumber = fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
                if (nextNumber > number) break;
                fibonacci.push(nextNumber);
            }

            document.getElementById('result').innerHTML = `Fibonacci sequence up to ${number}: ${fibonacci.join(', ')}`;
        }
    </script>

</body>
</html>
