<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priority Queue Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .queue-container {
      margin-top: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 5px;
      background-color: #ecf0f1;
    }
    .queue-item {
      padding: 0.5em;
      margin: 0.3em 0;
      border-radius: 3px;
      background-color: #bdc3c7;
      display: flex;
      justify-content: space-between;
    }
    .queue-item.highest {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
    }
    .actions {
      margin-top: 1.5em;
      text-align: center;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      background-color: #dff0d8;
      border-radius: 5px;
      color: #3c763d;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Priority Queue Demonstration</h1>

  <label for="itemInput">Item (any text):</label>
  <input type="text" id="itemInput" placeholder="Enter item value" />

  <label for="priorityInput">Priority (integer, higher = higher priority):</label>
  <input type="number" id="priorityInput" placeholder="Enter priority (e.g. 1, 2, 3)" />

  <button id="enqueueBtn">Enqueue Item</button>

  <div class="actions">
    <button id="dequeueBtn">Dequeue Highest Priority</button>
  </div>

  <div class="queue-container">
    <h2>Current Queue (sorted by priority)</h2>
    <div id="queueList">
      <!-- Queue items will appear here -->
      <p><i>The queue is empty.</i></p>
    </div>
  </div>

  <div class="result" id="result"></div>

  <script>
    // Priority Queue implemented as a class using a binary max-heap
    class PriorityQueue {
      constructor() {
        this.heap = [];
      }

      // Get index of parent
      parentIndex(i) {
        return Math.floor((i - 1) / 2);
      }
      // Get index of left child
      leftChildIndex(i) {
        return 2 * i + 1;
      }
      // Get index of right child
      rightChildIndex(i) {
        return 2 * i + 2;
      }

      enqueue(item, priority) {
        const node = {item, priority, count: this._count++};
        this.heap.push(node);
        this._bubbleUp(this.heap.length - 1);
      }

      // We use count to ensure stable ordering for same priorities
      _count = 0;

      _bubbleUp(index) {
        let currentIndex = index;
        while (currentIndex > 0) {
          let parentIdx = this.parentIndex(currentIndex);
          const current = this.heap[currentIndex];
          const parent = this.heap[parentIdx];

          // Higher priority first; if tie, earlier enqueued first (lower count)
          if (
            current.priority > parent.priority ||
            (current.priority === parent.priority && current.count < parent.count)
          ) {
            // Swap
            [this.heap[currentIndex], this.heap[parentIdx]] = [this.heap[parentIdx], this.heap[currentIndex]];
            currentIndex = parentIdx;
          } else {
            break;
          }
        }
      }

      dequeue() {
        if (this.heap.length === 0) return null;
        const root = this.heap[0];
        const end = this.heap.pop();
        if (this.heap.length > 0) {
          this.heap[0] = end;
          this._sinkDown(0);
        }
        return root;
      }

      _sinkDown(index) {
        let currentIndex = index;
        const length = this.heap.length;
        while (true) {
          let leftIdx = this.leftChildIndex(currentIndex);
          let rightIdx = this.rightChildIndex(currentIndex);
          let largest = currentIndex;

          if (leftIdx < length) {
            const left = this.heap[leftIdx];
            const largestNode = this.heap[largest];
            if (
              left.priority > largestNode.priority ||
              (left.priority === largestNode.priority && left.count < largestNode.count)
            ) {
              largest = leftIdx;
            }
          }
          if (rightIdx < length) {
            const right = this.heap[rightIdx];
            const largestNode = this.heap[largest];
            if (
              right.priority > largestNode.priority ||
              (right.priority === largestNode.priority && right.count < largestNode.count)
            ) {
              largest = rightIdx;
            }
          }

          if (largest !== currentIndex) {
            [this.heap[currentIndex], this.heap[largest]] = [this.heap[largest], this.heap[currentIndex]];
            currentIndex = largest;
          } else {
            break;
          }
        }
      }

      size() {
        return this.heap.length;
      }

      isEmpty() {
        return this.size() === 0;
      }

      // Returns a sorted array (by priority descending, stable for ties)
      toSortedArray() {
        // We copy the heap array and sort it for display purpose
        // Sort descending priority, ascending count for ties
        return [...this.heap].sort((a, b) => {
          if (b.priority !== a.priority) return b.priority - a.priority;
          return a.count - b.count;
        });
      }
    }

    const pq = new PriorityQueue();

    const itemInput = document.getElementById('itemInput');
    const priorityInput = document.getElementById('priorityInput');
    const enqueueBtn = document.getElementById('enqueueBtn');
    const dequeueBtn = document.getElementById('dequeueBtn');
    const queueList = document.getElementById('queueList');
    const result = document.getElementById('result');

    function renderQueue() {
      const arr = pq.toSortedArray();
      queueList.innerHTML = '';
      if (arr.length === 0) {
        queueList.innerHTML = '<p><i>The queue is empty.</i></p>';
        return;
      }

      arr.forEach((node, idx) => {
        const div = document.createElement('div');
        div.className = 'queue-item';
        if (idx === 0) div.classList.add('highest');
        div.innerHTML = `<span>${node.item}</span><span>Priority: ${node.priority}</span>`;
        queueList.appendChild(div);
      });
    }

    enqueueBtn.addEventListener('click', () => {
      const itemVal = itemInput.value.trim();
      const priorityVal = priorityInput.value.trim();

      result.style.display = 'none';
      result.textContent = '';

      if (itemVal === '') {
        alert('Please enter an item.');
        itemInput.focus();
        return;
      }
      if (priorityVal === '' || isNaN(priorityVal)) {
        alert('Please enter a valid priority number.');
        priorityInput.focus();
        return;
      }
      const priorityNum = parseInt(priorityVal, 10);
      pq.enqueue(itemVal, priorityNum);

      itemInput.value = '';
      priorityInput.value = '';
      itemInput.focus();

      renderQueue();
    });

    dequeueBtn.addEventListener('click', () => {
      if (pq.isEmpty()) {
        alert('The queue is empty, no item to dequeue.');
        return;
      }
      const dequeued = pq.dequeue();
      renderQueue();
      result.textContent = `Dequeued item: "${dequeued.item}" with priority ${dequeued.priority}`;
      result.style.display = 'block';
    });

    // Initial render
    renderQueue();
  </script>
</body>
</html>
