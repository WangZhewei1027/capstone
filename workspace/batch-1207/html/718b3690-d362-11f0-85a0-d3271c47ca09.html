<!DOCTYPE html>
<html>
<head>
	<title>Prim's Algorithm</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		var numbers = [];
		var i = 0;

		function prim() {
			numbers.push(Math.floor(Math.random() * 9) + 1);
			if (i < 6) {
				i++;
			}
		}

		function draw() {
			for (var i = 0; i < numbers.length; i++) {
				document.getElementById("number").innerHTML += numbers[i] + "<br>";
			}
		}

		function main() {
		prim();
			draw();

			document.getElementById("input").value = "";
		}

		var input = document.getElementById("input");
		var main = document.getElementById("main");

		input.addEventListener("change", main);

		document.body.appendChild(main);
	</script>
</head>
<body>
	<h1>Prim's Algorithm</h1>

	<p id="number"></p>

	<button onclick="prim()">Generate Number</button>
	<input type="text" id="input">
	<button onclick="draw()">Draw Number</button>

	<p id="output"></p>
</body>
</html>
