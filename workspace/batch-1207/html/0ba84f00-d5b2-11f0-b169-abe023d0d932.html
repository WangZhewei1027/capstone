<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #hash-map {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #hash-map input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #hash-map button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #hash-map button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Hash Map</h1>
    <form id="hash-map">
        <input type="text" id="hash-input" placeholder="Enter a key">
        <button type="submit">Add</button>
        <button type="button" id="clear-button">Clear</button>
    </form>
    <div id="hash-map-container"></div>

    <script>
        let hashMap = new Map();

        function addKey() {
            const key = document.getElementById('hash-input').value;
            if (key.length > 0) {
                hashMap.set(key, null);
                document.getElementById('hash-map-container').innerHTML += `<p key="${key}">Added</p>`;
            } else {
                alert('Please enter a key');
            }
        }

        function clearHashMap() {
            hashMap.clear();
            document.getElementById('hash-map-container').innerHTML = '';
        }

        document.getElementById('hash-map').addEventListener('submit', addKey);
        document.getElementById('hash-map').addEventListener('click', clearHashMap);

        document.getElementById('clear-button').addEventListener('click', clearHashMap);
    </script>
</body>
</html>
