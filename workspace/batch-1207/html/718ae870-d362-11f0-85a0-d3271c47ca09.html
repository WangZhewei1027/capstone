<!DOCTYPE html>
<html>
<head>
	<title>Floyd-Warshall Algorithm</title>
	<script>
		var x = 0;
		var y = 0;

		function dfs(x, y) {
			if (x == y) {
				return;
			}

			x++;
			y++;

			if (x == 3 || x == 6) {
				x += 1;
				x++;
				if (y == 2 || y == 4) {
					x -= 1;
					x++;
				}
				else {
					x += 1;
					y--;
				}
			} else if (x > y) {
				dfs(x - 1, y);
			} else if (y > x) {
				dfs(y + 1, x);
			}
		}

		document.getElementById("result").innerHTML = dfs(0, 0);
	</script>
</head>
<body>

<h1>Result</h1>

<p id="result"></p>

<button onclick="dfs(0, 0)">Start</button>

</body>
</html>
