<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Prim's Algorithm Visualization</h1>
<p>Click on the canvas to generate a random graph, then click "Generate MST" to create a Minimum Spanning Tree (MST) using Prim's Algorithm.</p>

<div id="controls">
    <button id="generateGraph">Generate Random Graph</button>
    <button id="generateMST">Generate MST</button>
</div>
<canvas id="canvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const nodes = [];
    const edges = [];
    const radius = 5;  // Node draw radius

    function resetGraph() {
        nodes.length = 0;
        edges.length = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawNode(x, y) {
        ctx.fillStyle = '#3498db';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();
        nodes.push({x, y});
    }

    function drawEdge(x1, y1, x2, y2) {
        ctx.strokeStyle = '#2ecc71';
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        ctx.closePath();
    }

    function generateRandomGraph() {
        resetGraph();
        const numNodes = 10;
        const maxWidth = canvas.width;
        const maxHeight = canvas.height;

        for(let i = 0; i < numNodes; i++) {
            drawNode(Math.random() * maxWidth, Math.random() * maxHeight);
        }

        // Generate edges
        for(let i = 0; i < nodes.length; i++) {
            for(let j = i + 1; j < nodes.length; j++) {
                const distance = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
                edges.push({from: i, to: j, weight: distance});
            }
        }
    }

    function primsAlgorithm() {
        const mstEdges = [];
        const visited = Array(nodes.length).fill(false);
        const minHeap = [{weight: 0, from: -1, to: 0}]; // Start from first node

        while (minHeap.length) {
            // Sort minHeap by edge weight
            minHeap.sort((a, b) => a.weight - b.weight);
            const {from, to, weight} = minHeap.shift();

            if (visited[to]) continue; // Skip if already visited

            visited[to] = true; // Mark this vertex as visited
            if (from !== -1) {
                mstEdges.push({from, to, weight});
                drawEdge(nodes[from].x, nodes[from].y, nodes[to].x, nodes[to].y);
            }

            // Add new edges to the heap
            for (let i = 0; i < edges.length; i++) {
                const edge = edges[i];
                if (edge.from === to && !visited[edge.to]) {
                    minHeap.push(edge);
                }
                if (edge.to === to && !visited[edge.from]) {
                    minHeap.push({...edge, from: edge.to, to: edge.from}); // Reverse direction for undirected
                }
            }
        }

        return mstEdges;
    }

    document.getElementById('generateGraph').addEventListener('click', generateRandomGraph);
    document.getElementById('generateMST').addEventListener('click', primsAlgorithm);
</script>

</body>
</html>
