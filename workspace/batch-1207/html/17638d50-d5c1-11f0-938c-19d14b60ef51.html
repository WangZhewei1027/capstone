<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
            transition: height 0.2s ease;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort Visualization</h1>
    <div id="array-container"></div>
    <button onclick="startInsertionSort()">Start Insertion Sort</button>
    <button onclick="generateArray()">Generate New Array</button>
    <script>
        let array = [];
        const arrayContainer = document.getElementById('array-container');

        function generateArray(size = 10) {
            array = [];
            arrayContainer.innerHTML = ''; // Clear previous bars
            for (let i = 0; i < size; i++) {
                const value = Math.floor(Math.random() * 100) + 1;
                array.push(value);
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value + 'px';
                arrayContainer.appendChild(bar);
            }
        }

        async function startInsertionSort() {
            for (let i = 1; i < array.length; i++) {
                const key = array[i];
                let j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    await updateBars();
                    j--;
                }
                array[j + 1] = key;
                await updateBars();
            }
        }

        async function updateBars() {
            const bars = document.getElementsByClassName('bar');
            for (let i = 0; i < bars.length; i++) {
                bars[i].style.height = array[i] + 'px';
            }
            await new Promise(resolve => setTimeout(resolve, 200)); // Delay for visibility
        }

        // Initial call to generate array
        generateArray();
    </script>
</body>
</html>
