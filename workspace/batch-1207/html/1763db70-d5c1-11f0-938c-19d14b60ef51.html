<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Linear Search Demo</h1>
    <div>
        <label for="arrayInput">Enter comma-separated numbers:</label><br>
        <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5"><br>

        <label for="searchInput">Enter number to search:</label><br>
        <input type="text" id="searchInput" placeholder="e.g. 3"><br>

        <button onclick="performLinearSearch()">Search</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function performLinearSearch() {
            const arrayInput = document.getElementById("arrayInput").value;
            const searchInput = document.getElementById("searchInput").value;

            const array = arrayInput.split(',').map(Number);
            const searchElement = Number(searchInput);
            const resultDiv = document.getElementById("result");

            const index = linearSearch(array, searchElement);
            if (index !== -1) {
                resultDiv.textContent = `Element ${searchElement} found at index ${index}.`;
            } else {
                resultDiv.textContent = `Element ${searchElement} not found in the array.`;
            }
        }

        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // return the index where the element is found
                }
            }
            return -1; // return -1 if the element is not found
        }
    </script>
</body>
</html>
