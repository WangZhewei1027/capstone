<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<h1>Sliding Window Example</h1>
<p>Enter an array of numbers and a window size to see the maximum sum of the window.</p>

<label for="array">Numbers (comma separated):</label><br>
<input type="text" id="array" placeholder="Enter numbers, e.g., 1,2,3,4,5"><br><br>

<label for="windowSize">Window Size:</label><br>
<input type="number" id="windowSize" min="1"><br><br>

<button onclick="calculateMaxSum()">Calculate Max Sum</button>

<p id="output"></p>

<script>
    function calculateMaxSum() {
        const arrayInput = document.getElementById('array').value;
        const windowSize = parseInt(document.getElementById('windowSize').value);
        
        if (!arrayInput || windowSize <= 0) {
            document.getElementById('output').innerText = 'Please enter a valid array of numbers and window size.';
            return;
        }

        const numbers = arrayInput.split(',').map(Number);
        const n = numbers.length;

        if (windowSize > n) {
            document.getElementById('output').innerText = 'Window size must be less than or equal to the number of elements in the array.';
            return;
        }

        let maxSum = 0;
        let windowSum = 0;

        // Calculate the sum of the first window
        for (let i = 0; i < windowSize; i++) {
            windowSum += numbers[i];
        }
        maxSum = windowSum;

        // Slide the window over the rest of the array
        for (let i = windowSize; i < n; i++) {
            windowSum += numbers[i] - numbers[i - windowSize];
            maxSum = Math.max(maxSum, windowSum);
        }

        document.getElementById('output').innerText = `Maximum sum of any window of size ${windowSize} is: ${maxSum}`;
    }
</script>

</body>
</html>
