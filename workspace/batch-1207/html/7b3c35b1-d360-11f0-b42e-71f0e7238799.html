<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <label for="weights">Weights (comma-separated):</label><br>
    <input type="text" id="weights" placeholder="e.g. 2,3,4,5"><br>
    <label for="values">Values (comma-separated):</label><br>
    <input type="text" id="values" placeholder="e.g. 3,4,5,6"><br>
    <label for="capacity">Capacity:</label><br>
    <input type="number" id="capacity" placeholder="e.g. 5"><br>
    <button id="solveButton">Solve</button>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('solveButton').addEventListener('click', function() {
            const weightsInput = document.getElementById('weights').value;
            const valuesInput = document.getElementById('values').value;
            const capacity = parseInt(document.getElementById('capacity').value);

            const weights = weightsInput.split(',').map(Number);
            const values = valuesInput.split(',').map(Number);

            if(weights.length !== values.length) {
                document.getElementById('result').innerText = "Weights and values must have the same length.";
                return;
            }

            const n = weights.length;
            const dp = Array(n + 1).fill(0).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 1; w <= capacity; w++) {
                    if (weights[i - 1] <= w) {
                        dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            const result = dp[n][capacity];
            document.getElementById('result').innerText = `Maximum value in knapsack: ${result}`;
        });
    </script>
</body>
</html>
