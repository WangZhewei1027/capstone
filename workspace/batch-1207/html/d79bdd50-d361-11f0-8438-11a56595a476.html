<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Set Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: #f9f9f9;
  }
  input, button {
    padding: 0.5em;
    font-size: 1em;
    margin-right: 0.5em;
  }
  #output {
    margin-top: 1em;
    background: #fff;
    padding: 1em;
    border: 1px solid #ddd;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>JavaScript Set Demo</h1>
<p>
  Enter items (comma separated) to add to the Set:
</p>
<input id="itemInput" placeholder="e.g. apple, banana, apple" size="40" />
<button id="addBtn">Add Items to Set</button>
<button id="clearBtn">Clear Set</button>

<h2>Set Contents</h2>
<div id="output">(Set is empty)</div>

<script>
  const set = new Set();

  const input = document.getElementById('itemInput');
  const addBtn = document.getElementById('addBtn');
  const clearBtn = document.getElementById('clearBtn');
  const output = document.getElementById('output');

  function updateOutput() {
    if (set.size === 0) {
      output.textContent = '(Set is empty)';
    } else {
      let items = Array.from(set).map(v => JSON.stringify(v));
      output.textContent = `Set size: ${set.size}\nContents:\n${items.join(', ')}`;
    }
  }

  addBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) {
      alert('Please enter at least one item.');
      return;
    }
    // Split by comma and trim each entry
    const items = text.split(',').map(s => s.trim()).filter(s => s !== '');
    items.forEach(item => set.add(item));
    updateOutput();
    input.value = '';
  };

  clearBtn.onclick = () => {
    set.clear();
    updateOutput();
  };

  // Initial display
  updateOutput();
</script>
</body>
</html>
