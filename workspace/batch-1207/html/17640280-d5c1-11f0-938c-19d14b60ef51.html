<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        #graph {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .node {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 3px;
            text-align: center;
            cursor: pointer;
        }
        .visited {
            background-color: #c8e6c9;
        }
        .queue {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Breadth-First Search Visualization</h1>
    <div id="graph">
        <div class="node" data-node="A">A</div>
        <div class="node" data-node="B">B</div>
        <div class="node" data-node="C">C</div>
        <div class="node" data-node="D">D</div>
        <div class="node" data-node="E">E</div>
        <div class="node" data-node="F">F</div>
        <div class="node" data-node="G">G</div>
    </div>
    
    <button id="startButton">Start BFS from A</button>
    <div class="queue" id="output"></div>

    <script>
        const nodes = document.querySelectorAll('.node');
        const startButton = document.getElementById('startButton');
        const output = document.getElementById('output');

        const adjacencyList = {
            A: ['B', 'C'],
            B: ['A', 'D', 'E'],
            C: ['A', 'F', 'G'],
            D: ['B'],
            E: ['B'],
            F: ['C'],
            G: ['C']
        };

        startButton.addEventListener('click', () => {
            bfs('A');
        });

        function bfs(startNode) {
            const queue = [startNode];
            const visited = new Set();
            visited.add(startNode);
            output.innerText = `Starting BFS from ${startNode}`;

            const interval = setInterval(() => {
                if (queue.length === 0) {
                    clearInterval(interval);
                    return;
                }

                const currentNode = queue.shift();
                markVisited(currentNode);
                output.innerText += `\nVisited: ${currentNode}`;

                for (const neighbor of adjacencyList[currentNode]) {
                    if (!visited.has(neighbor)) {
                        queue.push(neighbor);
                        visited.add(neighbor);
                    }
                }
            }, 1000);
        }

        function markVisited(node) {
            const nodeElement = document.querySelector(`.node[data-node="${node}"]`);
            nodeElement.classList.add('visited');
        }
    </script>

</body>
</html>
