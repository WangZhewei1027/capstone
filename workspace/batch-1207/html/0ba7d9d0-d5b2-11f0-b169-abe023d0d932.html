<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <style>
        /* Style the container */
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the input field */
        .input-field {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Style the button */
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the button:hover */
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Linked List Demo</h2>
        <form>
            <label for="data">Enter data:</label>
            <input type="text" id="data" class="input-field" required>
            <br>
            <button class="button" type="submit">Add</button>
        </form>
        <div id="list"></div>
    </div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            append(data) {
                if (!this.head) {
                    this.head = new Node(data);
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = new Node(data);
                }
            }

            display() {
                let output = "";
                let current = this.head;
                while (current) {
                    output += current.data + " ";
                    current = current.next;
                }
                return output;
            }
        }

        let linkedList = new LinkedList();
        let inputField = document.getElementById("data");
        let button = document.querySelector(".button");

        button.addEventListener("click", () => {
            let data = inputField.value.trim();
            if (data) {
                linkedList.append(data);
                outputElement = document.getElementById("list");
                outputElement.innerHTML = linkedList.display();
            }
        });

        let outputElement = document.getElementById("list");
        outputElement.innerHTML = linkedList.display();
    </script>
</body>
</html>
