<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Linear Regression</h1>
    <h2>Linear Regression Example</h2>
    <p>Linear regression is a statistical method used to model the relationship between a dependent variable (y) and one or more independent variables (x).</p>
    <p>Here is an example of a simple linear regression model using JavaScript and HTML5 canvas.</p>
    <h2>Data</h2>
    <div id="data"></div>
    <script>
        // Sample data
        let x = [1, 2, 3, 4, 5];
        let y = [2, 3, 5, 7, 11];

        // Create a canvas element
        let ctx = document.getElementById('chart').getContext('2d');

        // Create a linear regression model
        let model = {
            slope: 0,
            intercept: 0
        };

        // Calculate the linear regression model
        for (let i = 0; i < x.length; i++) {
            let numerator = (x[i] * model.slope) + model.intercept;
            let denominator = Math.pow(x[i], 2);
            model.slope = numerator / denominator;
            model.intercept = y[i] - model.slope * x[i];
        }

        // Create a chart
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: x,
                datasets: [{
                    label: 'y',
                    data: y,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update the chart
        function updateChart() {
            ctx.clearRect(0, 0, 400, 400);
            chart.data.labels.forEach(label => {
                ctx.beginPath();
                ctx.arc(label, 200, 10, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255, 99, 132, 0.2)';
                ctx.fill();
            });
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'black';
            ctx.fillText(`Slope: ${model.slope}`, 200, 220);
            ctx.fillText(`Intercept: ${model.intercept}`, 200, 250);
        }

        // Update the chart every second
        setInterval(updateChart, 1000);
    </script>
</body>
</html>
