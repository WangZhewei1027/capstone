<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        #window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            border: 1px solid black;
            padding: 20px;
        }
        #window input {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        #window button {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input id="window" type="text" placeholder="Enter text">
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <div id="window-content"></div>

    <script>
        let windowContent = document.getElementById('window-content');
        let inputField = document.getElementById('window');
        let addButton = document.getElementById('add');
        let removeButton = document.getElementById('remove');

        // Function to update the content
        function updateContent() {
            const text = inputField.value.trim();
            if (text !== '') {
                const content = document.createElement('div');
                content.textContent = text;
                content.style.width = '100%';
                content.style.height = '50%';
                content.style.padding = '10px';
                content.style.margin = '20px';
                content.style.border = '1px solid black';
                windowContent.appendChild(content);
            }
        }

        // Event listeners
        addButton.addEventListener('click', () => {
            updateContent();
        });

        removeButton.addEventListener('click', () => {
            windowContent.removeChild(windowContent.lastChild);
        });

        // Initialize
        updateContent();
    </script>
</body>
</html>
