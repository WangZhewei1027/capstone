<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .element {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #007bff;
            margin: 0 5px;
            font-size: 18px;
        }
        .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<h1>Binary Search Visualization</h1>
<p>Enter a sorted array and a target value to find:</p>
<input type="text" id="arrayInput" placeholder="Enter sorted array (e.g., 1,2,3,4,5)">
<input type="number" id="targetInput" placeholder="Target value">
<button id="searchButton">Search</button>

<div id="arrayContainer"></div>
<p id="result"></p>

<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        const arrayInput = document.getElementById('arrayInput').value;
        const target = Number(document.getElementById('targetInput').value);
        const array = arrayInput.split(',').map(num => Number(num.trim()));
        const resultContainer = document.getElementById('arrayContainer');
        const resultText = document.getElementById('result');

        // Clear previous results
        resultContainer.innerHTML = '';
        resultText.textContent = '';

        // Visualize the array
        array.forEach(num => {
            const element = document.createElement('div');
            element.classList.add('element');
            element.textContent = num;
            resultContainer.appendChild(element);
        });

        const index = binarySearch(array, target);

        if (index !== -1) {
            document.querySelectorAll('.element')[index].classList.add('active');
            resultText.textContent = `Target ${target} found at index ${index}.`;
        } else {
            resultText.textContent = `Target ${target} not found.`;
        }
    });

    function binarySearch(array, target) {
        let left = 0;
        let right = array.length - 1;

        while (left <= right) {
            const mid = Math.floor((left + right) / 2);
            if (array[mid] === target) {
                return mid;
            }
            if (array[mid] < target) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }
        }
        return -1;
    }
</script>

</body>
</html>
