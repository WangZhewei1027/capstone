<!DOCTYPE html>
<html>
<head>
    <title>Knapsack Problem</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem</h1>
    <form id="knapsack-form">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br><br>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br><br>
        <button id="submit">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        const knapsackForm = document.getElementById('knapsack-form');
        const outputDiv = document.getElementById('output');
        const submitButton = document.getElementById('submit');
        const weightInput = document.getElementById('weight');
        const valueInput = document.getElementById('value');
        const capacityInput = document.getElementById('capacity');

        let output = '';

        submitButton.addEventListener('click', () => {
            const weight = parseInt(weightInput.value);
            const value = parseInt(valueInput.value);
            const capacity = parseInt(capacityInput.value);

            if (weight <= capacity) {
                output = `The optimal solution is:`;
                output += ` Weight: 0, Value: ${value}`;
                output += ` Capacity: ${capacity}`;
                output += ` Total Value: ${value}`;
                output += ` Total Weight: ${weight}`;
                output += ` Remaining Capacity: ${capacity - weight}`;
                output += `<br><br>`;
                output += `The optimal solution is:`;
                output += ` Weight: ${capacity}, Value: ${value * capacity / weight}`;
                output += ` Capacity: ${capacity}`;
                output += ` Total Value: ${value * capacity / weight}`;
                output += ` Total Weight: ${capacity}`;
                output += `<br><br>`;
                output += `The optimal solution is:`;
                output += ` Weight: 0, Value: ${value}`;
                output += ` Capacity: ${capacity}`;
                output += ` Total Value: ${value}`;
                output += ` Total Weight: ${weight}`;
                output += `<br><br>`;
                output += `The optimal solution is:`;
                output += ` Weight: ${capacity}, Value: ${value * capacity / weight}`;
                output += ` Capacity: ${capacity}`;
                output += ` Total Value: ${value * capacity / weight}`;
                output += ` Total Weight: ${capacity}`;
            } else {
                output = 'Insufficient capacity to solve the problem.';
            }

            outputDiv.innerHTML = output;
        });
    </script>
</body>
</html>
