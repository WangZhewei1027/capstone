<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <p>Enter weights and values for items, then the weight limit for the knapsack:</p>
    <label for="weights">Weights (comma separated): </label>
    <input type="text" id="weights" placeholder="e.g. 1,2,3,2">
    <br>
    <label for="values">Values (comma separated): </label>
    <input type="text" id="values" placeholder="e.g. 10,10,40,30">
    <br>
    <label for="weightLimit">Weight Limit: </label>
    <input type="number" id="weightLimit" placeholder="e.g. 5">
    <br>
    <button onclick="solveKnapsack()">Solve Knapsack</button>
    
    <div id="result"></div>

    <script>
        function solveKnapsack() {
            const weights = document.getElementById('weights').value.split(',').map(Number);
            const values = document.getElementById('values').value.split(',').map(Number);
            const weightLimit = parseInt(document.getElementById('weightLimit').value);

            if (weights.length !== values.length) {
                alert("Weights and values must have the same length.");
                return;
            }

            const n = weights.length;
            const dp = Array(n + 1).fill(0).map(() => Array(weightLimit + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 0; w <= weightLimit; w++) {
                    if (weights[i-1] <= w) {
                        dp[i][w] = Math.max(dp[i-1][w], dp[i-1][w - weights[i-1]] + values[i-1]);
                    } else {
                        dp[i][w] = dp[i-1][w];
                    }
                }
            }

            document.getElementById('result').innerText = "Maximum value in knapsack: " + dp[n][weightLimit];
        }
    </script>
</body>
</html>
