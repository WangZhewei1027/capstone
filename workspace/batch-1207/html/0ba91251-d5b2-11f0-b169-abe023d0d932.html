<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
    <style>
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selection Sort</h1>
    <p>Enter the number of elements to sort:</p>
    <input type="number" id="n" value="5">
    <button id="sort-btn">Sort</button>
    <div id="result"></div>

    <script>
        function selectionSort(arr) {
            let result = '';
            for (let i = 0; i < arr.length; i++) {
                let minIndex = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[minIndex] > arr[j]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== i) {
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                    result += `Element ${i+1} is swapped with element ${minIndex+1}\n`;
                } else {
                    result += `Element ${i+1} is already sorted\n`;
                }
            }
            return arr;
        }

        function printArray(arr) {
            let str = "";
            for (let i = 0; i < arr.length; i++) {
                str += arr[i] + " ";
            }
            document.getElementById("result").innerHTML = str;
        }

        document.getElementById("sort-btn").addEventListener("click", function() {
            let n = parseInt(document.getElementById("n").value);
            let arr = new Array(n);
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element " + (i+1)));
            }
            let sortedArr = selectionSort(arr);
            printArray(sortedArr);
        });
    </script>
</body>
</html>
