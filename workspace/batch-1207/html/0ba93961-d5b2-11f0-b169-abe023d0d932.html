<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Merge Sort</h1>
    <p>Given an array of integers, merge sort the array in ascending order.</p>
    <form id="mergeSortForm">
        <label for="array">Enter array elements:</label>
        <input type="text" id="array" name="array" required>
        <button type="submit">Sort</button>
    </form>
    <div id="result"></div>

    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            const mid = Math.floor(arr.length / 2);
            const left = arr.slice(0, mid);
            const right = arr.slice(mid);
            const sortedLeft = mergeSort(left);
            const sortedRight = mergeSort(right);
            return merge(sortedLeft, sortedRight);
        }

        function merge(left, right) {
            const result = [];
            while (left.length > 0 && right.length > 0) {
                if (left[0] < right[0]) {
                    result.push(left.shift());
                } else {
                    result.push(right.shift());
                }
            }
            result.push(...left);
            result.push(...right);
            return result;
        }

        const array = document.getElementById("array").value.split(" ").map(Number);
        const result = mergeSort(array);
        document.getElementById("result").innerHTML = "Sorted array: ";
        result.forEach(element => document.getElementById("result").innerHTML += element + " ");
    </script>
</body>
</html>
