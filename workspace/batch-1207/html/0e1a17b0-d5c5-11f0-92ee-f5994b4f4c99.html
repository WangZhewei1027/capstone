<!DOCTYPE html>
<html>
<head>
	<title>Knapsack Problem</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<style>
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		p {
			font-size: 18px;
			line-height: 24px;
		}
	</style>
</head>
<body>
	<h1>Knapsack Problem</h1>

	<p class="text-center">Imagine you have a knapsack with three items, each weighing 2 kilograms and containing two items of different types.</p>

	<div id="knapsack"></div>

	<button onclick="addItem()">Add Item</button>

	<script>
		function addItem() {
			var item = document.getElementById("item");
			var type = document.getElementById("type");

			if (type === "milk") {
				var milk = document.createElement("li");
				milk.textContent = " Milk";
				knapsack.appendChild(milk);
			} else if (type === "bread") {
				var bread = document.createElement("li");
				bread.textContent = " Bread";
				knapsack.appendChild(bread);
			}

			var weight = 2 * Math.floor(Math.random() * 10); // Generate random weight for each item
			var size = 2; // Randomly choose size for each item

			var itemElement = document.createElement("li");
		 itemElement.classList.add("item");
		 itemElement.textContent = item.name + " weighs " + weight + " kg";
			knapsack.appendChild(itemElement);

			var milkWeight = 10 + Math.floor(Math.random() * 10) - 10;
			var breadWeight = 10 + Math.floor(Math.random() * 10) - 10;

			var itemWeight = weight + milkWeight + breadWeight;
			var itemSize = size;

			var newItemElement = document.createElement("li");
			newItemElement.classList.add("newItem");
			newItemElement.textContent = "New Item weighs " + itemWeight + " kg";
			knapsack.appendChild(newItemElement);

			var k++;
			document.getElementById("kipsack").appendChild(knapsack);
		}
	</script>
</body>
</html>
