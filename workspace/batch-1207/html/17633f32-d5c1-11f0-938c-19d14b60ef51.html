<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }

        .disjoint-set {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Union-Find (Disjoint Set) Visualization</h1>
    <div id="sets"></div>
    <br>
    <button class="button" onclick="unionSets(0, 1)">Union (0, 1)</button>
    <button class="button" onclick="unionSets(1, 2)">Union (1, 2)</button>
    <button class="button" onclick="unionSets(3, 4)">Union (3, 4)</button>
    <button class="button" onclick="unionSets(0, 4)">Union (0, 4)</button>
    <button class="button" onclick="checkConnected(0, 3)">Check Connected (0, 3)</button>
    <button class="button" onclick="checkConnected(1, 2)">Check Connected (1, 2)</button>
    <button class="button" onclick="checkConnected(1, 3)">Check Connected (1, 3)</button>
    
    <div id="output"></div>

    <script>
        class DisjointSet {
            constructor(size) {
                this.parent = Array.from({ length: size }, (_, index) => index);
                this.rank = Array(size).fill(1);
                this.count = size;
            }

            find(x) {
                if (this.parent[x] !== x) {
                    this.parent[x] = this.find(this.parent[x]); // Path compression
                }
                return this.parent[x];
            }

            union(x, y) {
                const rootX = this.find(x);
                const rootY = this.find(y);
                
                if (rootX !== rootY) {
                    // Union by rank
                    if (this.rank[rootX] > this.rank[rootY]) {
                        this.parent[rootY] = rootX;
                    } else if (this.rank[rootX] < this.rank[rootY]) {
                        this.parent[rootX] = rootY;
                    } else {
                        this.parent[rootY] = rootX;
                        this.rank[rootX]++;
                    }
                    this.count--;
                }
            }

            connected(x, y) {
                return this.find(x) === this.find(y);
            }
        }

        const disjointSet = new DisjointSet(5);
        const setsDiv = document.getElementById('sets');
        
        function renderSets() {
            setsDiv.innerHTML = '';
            for (let i = 0; i < disjointSet.parent.length; i++) {
                const setElement = document.createElement('div');
                setElement.classList.add('disjoint-set');
                setElement.textContent = `Element ${i}: Parent ${disjointSet.find(i)}`;
                setsDiv.appendChild(setElement);
            }
        }

        function unionSets(x, y) {
            disjointSet.union(x, y);
            renderSets();
            document.getElementById('output').textContent = `Union operation performed on sets containing ${x} and ${y}.`;
        }

        function checkConnected(x, y) {
            const isConnected = disjointSet.connected(x, y);
            document.getElementById('output').textContent = `Elements ${x} and ${y} are ${isConnected ? '' : 'not '}connected.`;
        }

        renderSets();
    </script>
</body>

</html>
