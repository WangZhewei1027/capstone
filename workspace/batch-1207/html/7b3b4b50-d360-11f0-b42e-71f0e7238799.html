<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort Visualization</h1>
    <div id="array-container"></div>
    <button id="start-button">Start Insertion Sort</button>
    <script>
        const arrayContainer = document.getElementById('array-container');
        const startButton = document.getElementById('start-button');

        // Generate a random array
        const generateArray = (size) => {
            const array = Array.from({length: size}, () => Math.floor(Math.random() * 100));
            return array;
        };

        // Render array as bars
        const renderArray = (array) => {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 3}px`;
                bar.classList.add('bar');
                arrayContainer.appendChild(bar);
            });
        };

        // Insertion sort algorithm
        const insertionSort = async (array) => {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                // Move elements of array[0..i-1], that are greater than key,
                // to one position ahead of their current position
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    renderArray(array);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    j--;
                }
                array[j + 1] = key;
                renderArray(array);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        };

        startButton.addEventListener('click', async () => {
            const array = generateArray(20);
            renderArray(array);
            await insertionSort(array);
        });

        // Initial render
        const initialArray = generateArray(20);
        renderArray(initialArray);
    </script>
</body>
</html>
