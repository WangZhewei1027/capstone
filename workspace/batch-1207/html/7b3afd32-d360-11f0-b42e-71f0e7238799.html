<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Union-Find (Disjoint Set) Visualization</h1>
        <p>Union-Find helps to find and merge disjoint sets. Below you can perform union and find operations.</p>
        
        <div>
            <input type="number" id="element1" placeholder="Element 1 (0-9)" min="0" max="9">
            <input type="number" id="element2" placeholder="Element 2 (0-9)" min="0" max="9">
        </div>
        
        <button onclick="union()">Union</button>
        <button onclick="find()">Find</button>
        
        <div id="output"></div>
    </div>

    <script>
        class UnionFind {
            constructor(size) {
                this.parent = Array.from({ length: size }, (_, i) => i);
                this.rank = Array(size).fill(1);
            }

            find(node) {
                if (this.parent[node] !== node) {
                    this.parent[node] = this.find(this.parent[node]); // Path compression
                }
                return this.parent[node];
            }

            union(node1, node2) {
                const root1 = this.find(node1);
                const root2 = this.find(node2);

                if (root1 !== root2) {
                    // Union by rank
                    if (this.rank[root1] > this.rank[root2]) {
                        this.parent[root2] = root1;
                    } else if (this.rank[root1] < this.rank[root2]) {
                        this.parent[root1] = root2;
                    } else {
                        this.parent[root2] = root1;
                        this.rank[root1]++;
                    }
                }
            }
        }

        const uf = new UnionFind(10);

        function union() {
            const elem1 = parseInt(document.getElementById('element1').value);
            const elem2 = parseInt(document.getElementById('element2').value);
            if (isNaN(elem1) || isNaN(elem2) || elem1 < 0 || elem1 > 9 || elem2 < 0 || elem2 > 9) {
                displayOutput('Please enter valid elements (0-9).');
                return;
            }
            uf.union(elem1, elem2);
            displayOutput(`Union of ${elem1} and ${elem2} completed.`);
        }

        function find() {
            const elem = parseInt(document.getElementById('element1').value);
            if (isNaN(elem) || elem < 0 || elem > 9) {
                displayOutput('Please enter a valid element (0-9).');
                return;
            }
            const root = uf.find(elem);
            displayOutput(`The root of ${elem} is ${root}.`);
        }

        function displayOutput(message) {
            document.getElementById('output').innerText = message;
        }
    </script>
</body>
</html>
