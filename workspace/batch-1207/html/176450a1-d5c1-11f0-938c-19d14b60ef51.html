<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to see the Fibonacci sequence up to that number:</p>
    
    <input type="number" id="num" placeholder="Enter a positive integer" min="1">
    <button onclick="generateFibonacci()">Generate</button>

    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const num = parseInt(document.getElementById('num').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (isNaN(num) || num < 1) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a valid positive integer.</p>';
                return;
            }

            let fibSequence = [0, 1];

            for (let i = 2; i < num; i++) {
                const nextFib = fibSequence[i - 1] + fibSequence[i - 2];
                fibSequence.push(nextFib);
            }

            resultDiv.innerHTML = `<h2>Fibonacci Sequence up to ${num}:</h2><p>${fibSequence.slice(0, num).join(', ')}</p>`;
        }
    </script>

</body>
</html>
