<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <h1>The Fibonacci Sequence</h1>
    <p>It is a mathematical sequence that starts with 0 and 1.</p>
    <p>The next number in the sequence is calculated by adding the previous two numbers.</p>
    <p><span id="sequence"></span></p>
    <script>
        const fibonacci = (n) => {
            if (n <= 1) return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        };

        document.getElementById("sequence").innerHTML = fibonacci(5);
    </script>
</body>
</html>
