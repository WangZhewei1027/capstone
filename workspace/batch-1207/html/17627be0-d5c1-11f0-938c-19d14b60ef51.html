<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hashTable {
            margin-top: 20px;
            border-collapse: collapse;
        }
        #hashTable th, #hashTable td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        #hashTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Basic Hash Table Example</h1>

<label for="key">Enter Key:</label>
<input type="text" id="key" />
<br>
<label for="value">Enter Value:</label>
<input type="text" id="value" />
<br>
<button id="addBtn">Add to Hash Table</button>
<button id="displayBtn">Display Hash Table</button>

<h2>Hash Table Content</h2>
<table id="hashTable">
    <thead>
        <tr>
            <th>Hash Index</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="hashTableBody"></tbody>
</table>

<script>
    class HashTable {
        constructor(size) {
            this.size = size;
            this.table = new Array(size);
        }

        hash(key) {
            let hash = 0;
            for (let i = 0; i < key.length; i++) {
                hash += key.charCodeAt(i);
            }
            return hash % this.size;
        }

        add(key, value) {
            const index = this.hash(key);
            if (!this.table[index]) {
                this.table[index] = [];
            }
            this.table[index].push({ key, value });
        }

        display() {
            return this.table;
        }
    }

    const hashTable = new HashTable(10);
    const hashTableBody = document.getElementById('hashTableBody');

    document.getElementById('addBtn').onclick = () => {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;
        if (key && value) {
            hashTable.add(key, value);
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
            alert('Added to Hash Table');
        } else {
            alert('Please enter both key and value');
        }
    };

    document.getElementById('displayBtn').onclick = () => {
        hashTableBody.innerHTML = ''; // Clear previous content
        const hashContent = hashTable.display();
        hashContent.forEach((bucket, index) => {
            if (bucket) {
                bucket.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${index}</td><td>${item.key}</td><td>${item.value}</td>`;
                    hashTableBody.appendChild(row);
                });
            }
        });
    };
</script>

</body>
</html>
