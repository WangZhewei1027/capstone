<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #div {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        #button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <button id="button">Divide</button>
    <button id="button2">Conquer</button>

    <script>
        let div = document.getElementById('div');
        let button1 = document.getElementById('button');
        let button2 = document.getElementById('button2');

        button1.addEventListener('click', function() {
            let arr = Array.from({length: 10}, (_, i) => i + 1);
            let mid = Math.floor(arr.length / 2);
            let subArr = arr.slice(0, mid);
            let subDiv = document.createElement('div');
            subDiv.innerHTML = subArr.join('<br>');
            subDiv.style.width = '50%';
            subDiv.style.height = '150px';
            subDiv.style.border = '1px solid #ccc';
            subDiv.style.padding = '10px';
            div.appendChild(subDiv);

            let subButton = document.createElement('button');
            subButton.textContent = 'Conquer';
            subButton.addEventListener('click', function() {
                let subArr2 = subArr.slice(0, mid);
                let mid2 = Math.floor(subArr2.length / 2);
                let subSubArr = subArr2.slice(0, mid2);
                let subSubDiv = document.createElement('div');
                subSubDiv.innerHTML = subSubArr.join('<br>');
                subSubDiv.style.width = '50%';
                subSubDiv.style.height = '150px';
                subSubDiv.style.border = '1px solid #ccc';
                subSubDiv.style.padding = '10px';
                div.appendChild(subSubDiv);

                subButton.addEventListener('click', function() {
                    let subSubArr2 = subSubArr.slice(0, mid2);
                    let subSubMid2 = Math.floor(subSubArr2.length / 2);
                    let subSubSubArr = subSubSubArr.slice(0, subSubMid2);
                    let subSubSubDiv = document.createElement('div');
                    subSubSubDiv.innerHTML = subSubSubArr.join('<br>');
                    subSubSubDiv.style.width = '50%';
                    subSubSubDiv.style.height = '150px';
                    subSubSubDiv.style.border = '1px solid #ccc';
                    subSubSubDiv.style.padding = '10px';
                    div.appendChild(subSubSubDiv);

                    subButton.addEventListener('click', function() {
                        console.log('Conquered');
                    });
                });
            });
        });

        button2.addEventListener('click', function() {
            let div2 = document.getElementById('div');
            div2.innerHTML = '';
        });
    </script>
</body>
</html>
