<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-label {
            margin-bottom: 10px;
        }
        .input-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>K-Nearest Neighbors (KNN) Algorithm</h2>
        <p>KNN is a supervised learning algorithm used for classification, regression, and clustering tasks.</p>
        <form id="knn-form">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1" required>
            <br><br>
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" name="input2" required>
            <br><br>
            <label for="input3">Input 3:</label>
            <input type="text" id="input3" name="input3" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('knn-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const inputs = {
                input1: document.getElementById('input1').value,
                input2: document.getElementById('input2').value,
                input3: document.getElementById('input3').value
            };

            const labels = {
                input1: 0,
                input2: 0,
                input3: 0
            };

            const distances = [];

            for (const key in inputs) {
                const value = inputs[key];
                const label = labels[key];

                for (const otherKey in inputs) {
                    const otherValue = inputs[otherKey];
                    const otherLabel = labels[otherKey];

                    if (key === otherKey) {
                        continue;
                    }

                    const distance = calculateDistance(value, otherValue);

                    distances.push({ label, distance, value, otherValue, otherLabel });
                }
            }

            distances.sort((a, b) => a.distance - b.distance);

            const nearestNeighbors = [];

            for (const distance of distances) {
                const label = distance.label;
                const value = distance.value;
                const otherLabel = distance.otherLabel;

                if (labels[label] === 0) {
                    nearestNeighbors.push(value);
                } else if (labels[label] === 1) {
                    nearestNeighbors.push(otherValue);
                } else if (labels[label] === 2) {
                    nearestNeighbors.push(otherLabel);
                }
            }

            const k = parseInt(document.getElementById('knn-input').value);

            const sortedLabels = nearestNeighbors.slice().sort((a, b) => a - b);

            const selectedLabels = sortedLabels.slice(0, k);

            const predictedLabel = getPredictedLabel(selectedLabels);

            result.innerText = `Predicted label: ${predictedLabel}`;

            labels[selectedLabels[0]] = 0;
            labels[selectedLabels[1]] = 1;
            labels[selectedLabels[2]] = 2;
        });

        function calculateDistance(a, b) {
            const sumOfSquares = a - b;
            const distance = Math.sqrt(sumOfSquares);
            return distance;
        }

        function getPredictedLabel(labels) {
            let maxCount = 0;
            let predictedLabel = 0;

            for (const label of labels) {
                if (label > maxCount) {
                    maxCount = label;
                    predictedLabel = label;
                }
            }

            return predictedLabel;
        }
    </script>
</body>
</html>
