<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Heap (Min/Max) Visualizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f1724;
      --panel: #0b1220;
      --accent: #7c3aed;
      --muted: #94a3b8;
      --card: #0b1220;
      --text: #e6eef8;
      --good: #10b981;
      --danger: #ef4444;
    }
    html,body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071026 0%, #071022 100%);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 14px;
    }
    .wrap {
      max-width: 1100px;
      margin: 24px auto;
      padding: 18px;
    }
    .header {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }
    .controls {
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row {
      display:flex;
      gap:8px;
      align-items:center;
    }
    label { color: var(--muted); font-size: 13px; }
    input[type="text"], input[type="number"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      outline: none;
      width:100%;
    }
    button {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--text);
    }
    .small {
      padding: 6px 8px;
      font-size: 13px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .visual {
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .svg-wrap {
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border-radius: 10px;
      padding: 12px;
      height: 420px;
      overflow: auto;
    }
    .array-view {
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 6px;
      flex-wrap: wrap;
      min-height: 44px;
      border-radius: 8px;
      background: rgba(255,255,255,0.01);
    }
    .item {
      padding:8px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.02);
      min-width: 44px;
      text-align:center;
      font-weight: 600;
      color: var(--text);
    }
    .item.highlight {
      background: linear-gradient(90deg,#f97316,#f43f5e);
      box-shadow: 0 6px 18px rgba(244,63,94,0.15);
      transform: scale(1.06);
    }
    .note { font-size: 13px; color: var(--muted); margin-top: 6px; }
    .footer {
      margin-top: 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .legend { display:flex; gap:8px; align-items:center; color: var(--muted); font-size:13px;}
    .legend .dot { width:12px; height:12px; border-radius:50%; }
    .dot.swap { background: linear-gradient(90deg,#f97316,#f43f5e); box-shadow: 0 6px 18px rgba(249,115,22,0.12); }
    .dot.changed { background: linear-gradient(90deg,#06b6d4,#06b6d4); box-shadow: 0 6px 18px rgba(6,182,212,0.08); }
    .log {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.18);
      max-height: 120px;
      overflow:auto;
      color: var(--muted);
      font-family: monospace;
      font-size: 13px;
    }

    /* responsive */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Heap Visualizer — Min / Max Heap</div>
      <div class="muted">Interactive demo with animated swaps and heapify</div>
    </div>

    <div class="grid">
      <div class="card controls">
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;">
          <div>
            <label style="display:block;">Heap Type</label>
            <div style="display:flex;gap:8px;margin-top:6px;">
              <label style="display:flex;align-items:center;gap:6px;"><input type="radio" name="type" value="min" checked> Min-Heap</label>
              <label style="display:flex;align-items:center;gap:6px;"><input type="radio" name="type" value="max"> Max-Heap</label>
            </div>
          </div>
          <div style="text-align:right;">
            <label class="muted">Size</label>
            <div id="size" style="font-weight:700;font-size:16px;">0</div>
          </div>
        </div>

        <hr style="opacity:0.06;margin:10px 0;" />

        <div>
          <label>Insert value</label>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <input id="valInput" type="text" placeholder="number or comma-separated list" />
            <button id="insertBtn">Insert</button>
          </div>
          <div class="note">Tip: enter multiple values separated by commas (e.g., 5,3,8)</div>
        </div>

        <div style="display:flex;gap:8px;margin-top:10px;">
          <button id="extractBtn" class="small ghost">Extract Root</button>
          <button id="peekBtn" class="small ghost">Peek Root</button>
          <button id="clearBtn" class="small ghost">Clear</button>
        </div>

        <hr style="opacity:0.06;margin:10px 0;" />

        <div>
          <label>Build / Heapify</label>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <input id="listInput" type="text" placeholder="e.g., 9,4,7,1,3" />
            <button id="buildBtn" class="ghost">Heapify</button>
          </div>
          <div style="display:flex;gap:8px;margin-top:8px;align-items:center;">
            <label class="muted">Random</label>
            <input id="randCount" type="number" value="10" min="1" max="60" style="width:70px"/>
            <button id="randBtn" class="ghost">Generate & Build</button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <label>Animation speed</label>
          <div style="display:flex;gap:8px;margin-top:8px;align-items:center;">
            <input id="speed" type="range" min="50" max="800" value="350" />
            <div class="muted" id="speedVal">350ms</div>
          </div>
        </div>

        <div class="footer" style="margin-top:12px;">
          <div class="legend">
            <div class="dot swap"></div><div class="muted">swapped</div>
            <div class="dot changed" style="margin-left:8px"></div><div class="muted">changed</div>
          </div>
          <div><button id="explainBtn" class="ghost small">How it works</button></div>
        </div>

        <div class="log" id="log">
          Ready.
        </div>

      </div>

      <div class="card visual">
        <div class="svg-wrap" id="svgWrap">
          <!-- dynamic SVG / Canvas will be injected here -->
          <svg id="svg" width="100%" height="420" viewBox="0 0 1000 420" preserveAspectRatio="xMinYMin meet"></svg>
        </div>

        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div style="flex:1">
            <label class="muted">Array representation (level-order)</label>
            <div class="array-view" id="arrayView"></div>
          </div>
          <div style="width:180px;text-align:right;">
            <div class="muted">Last action</div>
            <div id="lastAction" style="font-weight:700;margin-top:6px;">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/*
  Heap Visualizer

  - Heap class supports min or max heaps via comparator
  - Methods accept an optional step callback (fn(snapshot)) which is used
    by the UI to collect snapshots for animation.
  - Snapshots are objects { arr: [...], swapped: [i,j] | null, highlighted: [i] | null, type: 'swap'|'set'|'final'|'start' }
*/

class Heap {
  constructor(kind = 'min') {
    this.data = [];
    this.setKind(kind);
  }

  setKind(kind) {
    this.kind = kind === 'max' ? 'max' : 'min';
    if (this.kind === 'min') {
      this._cmp = (a,b) => a < b;
    } else {
      this._cmp = (a,b) => a > b;
    }
  }

  size() { return this.data.length; }
  isEmpty() { return this.size() === 0; }
  peek() { return this.data[0]; }

  // internal swap helper
  _swap(i,j) {
    const t = this.data[i];
    this.data[i] = this.data[j];
    this.data[j] = t;
  }

  // sift up from index i
  _siftUp(i, step) {
    while (i > 0) {
      const p = (i - 1) >> 1;
      if (this._cmp(this.data[i], this.data[p])) {
        this._swap(i,p);
        if (step) step({arr: this.data.slice(), swapped: [i,p], type:'swap'});
        i = p;
      } else break;
    }
  }

  // sift down from index i
  _siftDown(i, step) {
    const n = this.size();
    while (true) {
      let left = i*2 + 1;
      let right = i*2 + 2;
      let best = i;
      if (left < n && this._cmp(this.data[left], this.data[best])) best = left;
      if (right < n && this._cmp(this.data[right], this.data[best])) best = right;
      if (best !== i) {
        this._swap(i,best);
        if (step) step({arr: this.data.slice(), swapped: [i,best], type:'swap'});
        i = best;
      } else break;
    }
  }

  // push single value
  push(value, step=null) {
    this.data.push(value);
    if (step) step({arr: this.data.slice(), swapped: null, type: 'start'});
    this._siftUp(this.size()-1, step);
    if (step) step({arr: this.data.slice(), swapped: null, type: 'final'});
  }

  // pop root
  pop(step=null) {
    if (this.isEmpty()) return undefined;
    const root = this.data[0];
    const last = this.data.pop();
    if (!this.isEmpty()) {
      this.data[0] = last;
      if (step) step({arr: this.data.slice(), swapped: null, type:'start'});
      this._siftDown(0, step);
    }
    if (step) step({arr: this.data.slice(), swapped: null, type:'final'});
    return root;
  }

  // heapify from array (in-place)
  heapify(arr, step=null) {
    this.data = arr.slice();
    const n = this.size();
    if (step) step({arr: this.data.slice(), swapped:null, type:'start'});
    for (let i = (n>>1)-1; i >= 0; i--) {
      this._siftDown(i, step);
    }
    if (step) step({arr: this.data.slice(), swapped:null, type:'final'});
  }

  // return a shallow array copy
  toArray() { return this.data.slice(); }
}

/* ---------- UI / Visualization ---------- */

const svg = document.getElementById('svg');
const arrayView = document.getElementById('arrayView');
const sizeEl = document.getElementById('size');
const logEl = document.getElementById('log');
const lastActionEl = document.getElementById('lastAction');

let speedInput = document.getElementById('speed');
let speedVal = document.getElementById('speedVal');

let heap = new Heap('min');

function log(msg, push=false) {
  if (!push) logEl.textContent = msg;
  else logEl.textContent = msg + "\n" + logEl.textContent;
}

function parseList(text) {
  if (!text) return [];
  return text.split(',').map(s => s.trim()).filter(s=>s.length>0).map(Number).filter(x => !Number.isNaN(x));
}

function setHeapKind(kind) {
  heap.setKind(kind);
  log(`Switched to ${kind}-heap`);
}

document.querySelectorAll('input[name="type"]').forEach(r => {
  r.addEventListener('change', (e) => {
    setHeapKind(e.target.value);
    // note: keep data, just change comparator
    renderAll();
  });
});

document.getElementById('insertBtn').addEventListener('click', async () => {
  const txt = document.getElementById('valInput').value.trim();
  if (txt.length === 0) {
    log('Enter a value or comma-separated list to insert.');
    return;
  }
  const values = parseList(txt);
  if (values.length === 0) {
    log('No valid numbers found in input.');
    return;
  }

  for (let v of values) {
    await animateOperation(async (step) => {
      heap.push(v, step);
    }, `Insert ${v}`);
  }
});

document.getElementById('extractBtn').addEventListener('click', async () => {
  if (heap.isEmpty()) { log('Heap is empty'); return; }
  await animateOperation(async (step) => {
    const root = heap.pop(step);
    // operation log will display root after animation finishes
    step({arr: heap.toArray(), swapped: null, type: 'peek', value: root});
  }, 'Extract root');
});

document.getElementById('peekBtn').addEventListener('click', () => {
  if (heap.isEmpty()) {
    log('Heap is empty');
  } else {
    const root = heap.peek();
    log(`Root: ${root}`);
    lastActionEl.textContent = `peek → ${root}`;
    // show brief highlight
    renderAll([0]);
    setTimeout(()=>renderAll(), 520);
  }
});

document.getElementById('clearBtn').addEventListener('click', () => {
  heap.data = [];
  renderAll();
  log('Cleared heap.');
  lastActionEl.textContent = 'cleared';
});

document.getElementById('buildBtn').addEventListener('click', async () => {
  const txt = document.getElementById('listInput').value.trim();
  const values = parseList(txt);
  if (values.length === 0) { log('Enter a comma-separated list to heapify.'); return; }
  await animateOperation(async (step) => {
    heap.heapify(values, step);
  }, 'Heapify');
});

document.getElementById('randBtn').addEventListener('click', async () => {
  const n = Math.max(1, Math.min(60, Number(document.getElementById('randCount').value || 10)));
  const arr = Array.from({length:n}, () => Math.floor(Math.random()*100) - 5);
  document.getElementById('listInput').value = arr.join(',');
  await animateOperation(async (step) => {
    heap.heapify(arr, step);
  }, 'Random Heapify');
});

document.getElementById('explainBtn').addEventListener('click', () => {
  alert("Heap Visualizer\n\n- Min-heap: parent <= children. Root is smallest.\n- Max-heap: parent >= children. Root is largest.\n\nOperations:\n- Insert: push value at end, sift up swapping with parent while violating heap order.\n- Extract: remove root, move last to root, sift down swapping with the proper child.\n- Heapify (build): from the last parent to root, sift down each node (O(n)).\n\nThis demo animates swaps during operations so you can follow the structure changes.");
});

speedInput.addEventListener('input', () => {
  speedVal.textContent = `${speedInput.value}ms`;
});

/* Animation orchestration:
   - We collect snapshots from heap operations (using step callback).
   - Each snapshot: {arr, swapped: [i,j]|null, type}
   - Animate sequentially: for each snapshot render, highlight swapped nodes, wait delay.
*/
async function animateOperation(opFn, actionLabel) {
  const steps = [];
  const stepCollector = (snap) => {
    // push a snapshot copy
    steps.push(JSON.parse(JSON.stringify(snap)));
  };

  // Run the operation; it will invoke the collector synchronous (because heap methods are synchronous)
  await opFn(stepCollector);

  // Animate collected steps
  if (steps.length === 0) {
    renderAll();
    log(`${actionLabel} (no visible changes)`);
    lastActionEl.textContent = actionLabel;
    return;
  }

  const delay = Number(document.getElementById('speed').value) || 350;

  for (let i = 0; i < steps.length; i++) {
    const s = steps[i];
    // Render this snapshot: highlight swapped indices if present
    if (Array.isArray(s.swapped)) {
      renderAll(s.swapped);
      log(`${actionLabel}: swapped indices ${s.swapped[0]} ↔ ${s.swapped[1]}`, true);
      lastActionEl.textContent = actionLabel + ' (swap)';
    } else if (s.type === 'start') {
      renderAll();
      lastActionEl.textContent = actionLabel;
      log(`${actionLabel} started`, true);
    } else if (s.type === 'final') {
      renderAll();
      lastActionEl.textContent = actionLabel + ' (done)';
      log(`${actionLabel} finished`, true);
    } else if (s.type === 'peek') {
      renderAll(s.highlighted || []);
      lastActionEl.textContent = `${actionLabel}: ${s.value}`;
      log(`${actionLabel} → ${s.value}`, true);
    } else {
      renderAll();
    }
    await sleep(delay);
  }

  // ensure final state rendered
  renderAll();
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

/* Render functions:
   - renderAll(highlights): draws SVG tree and array view
   - highlights: array of indices to emphasize
*/
function renderAll(highlights=[]) {
  const arr = heap.toArray();
  renderArray(arr, highlights);
  renderTree(arr, highlights);
  sizeEl.textContent = arr.length;
}

function renderArray(arr, highlights) {
  arrayView.innerHTML = '';
  if (arr.length === 0) {
    const span = document.createElement('div');
    span.className = 'muted';
    span.textContent = 'Heap is empty';
    arrayView.appendChild(span);
    return;
  }
  arr.forEach((v,i) => {
    const el = document.createElement('div');
    el.className = 'item' + (highlights && highlights.includes(i) ? ' highlight' : '');
    el.textContent = String(v);
    el.title = `index ${i}`;
    arrayView.appendChild(el);
  });
}

// Tree layout helper
function computeNodePositions(n, width=980, levelHeight=78, marginTop=18) {
  const nodes = [];
  for (let i=0;i<n;i++) {
    const level = Math.floor(Math.log2(i+1));
    const levelStart = (1<<level) - 1;
    const idxAtLevel = i - levelStart;
    const nodesAtLevel = 1<<level;
    const x = Math.round(( (2*idxAtLevel + 1) / (2*nodesAtLevel) ) * width);
    const y = marginTop + level * levelHeight;
    nodes.push({x,y,level});
  }
  return nodes;
}

function renderTree(arr, highlights) {
  const viewWidth = 1000;
  const viewHeight = 420;
  svg.setAttribute('viewBox', `0 0 ${viewWidth} ${viewHeight}`);
  svg.innerHTML = ''; // clear

  const n = arr.length;
  if (n === 0) {
    // Render explanatory center text
    const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
    txt.setAttribute('x', viewWidth/2);
    txt.setAttribute('y', viewHeight/2 - 6);
    txt.setAttribute('fill', 'rgba(255,255,255,0.08)');
    txt.setAttribute('font-size', '18');
    txt.setAttribute('font-family', 'Inter, Arial, sans-serif');
    txt.setAttribute('text-anchor', 'middle');
    txt.textContent = 'Empty heap — insert values to visualize';
    svg.appendChild(txt);
    return;
  }

  const nodes = computeNodePositions(n, viewWidth-20, 86, 28);

  // Draw edges
  for (let i=1;i<n;i++) {
    const parent = Math.floor((i-1)/2);
    const a = nodes[parent];
    const b = nodes[i];

    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute('x1', a.x+10);
    line.setAttribute('y1', a.y+30);
    line.setAttribute('x2', b.x+10);
    line.setAttribute('y2', b.y+8);
    line.setAttribute('stroke', 'rgba(255,255,255,0.04)');
    line.setAttribute('stroke-width', 1.8);
    svg.appendChild(line);
  }

  // Node group
  for (let i=0;i<n;i++) {
    const pos = nodes[i];
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
    g.setAttribute('transform', `translate(${pos.x},${pos.y})`);
    g.style.cursor = 'default';
    // circle
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute('cx', 10);
    circle.setAttribute('cy', 12);
    circle.setAttribute('r', 22);

    const isHighlighted = Array.isArray(highlights) && highlights.includes(i);
    if (isHighlighted) {
      circle.setAttribute('fill', 'url(#gradSwap)');
      circle.setAttribute('stroke', 'rgba(255,255,255,0.12)');
      circle.setAttribute('filter', 'drop-shadow(0 6px 18px rgba(244,63,94,0.12))');
    } else {
      circle.setAttribute('fill', 'rgba(255,255,255,0.02)');
      circle.setAttribute('stroke', 'rgba(255,255,255,0.04)');
    }
    circle.setAttribute('stroke-width', 1.2);
    g.appendChild(circle);

    // text
    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute('x', 10);
    text.setAttribute('y', 17);
    text.setAttribute('text-anchor', 'middle');
    text.setAttribute('font-size', 13);
    text.setAttribute('font-family', 'Inter, Arial, sans-serif');
    text.setAttribute('fill', isHighlighted ? '#fff' : '#e6eef8');
    text.textContent = String(arr[i]);
    g.appendChild(text);

    // index small
    const idxText = document.createElementNS("http://www.w3.org/2000/svg", "text");
    idxText.setAttribute('x', 36);
    idxText.setAttribute('y', 35);
    idxText.setAttribute('font-size', 10);
    idxText.setAttribute('fill', 'rgba(255,255,255,0.18)');
    idxText.textContent = i;
    g.appendChild(idxText);

    svg.appendChild(g);
  }

  // Add defs: gradient
  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  defs.innerHTML = `
    <linearGradient id="gradSwap" x1="0" x2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  `;
  svg.appendChild(defs);
}

/* Initialize */
renderAll();
log('Ready. Insert values or heapify a list to begin.');

/* small helper: initial demo data (uncomment to prefill)
document.getElementById('listInput').value = '5,3,8,1,6,9,2';
*/

</script>
</body>
</html>
