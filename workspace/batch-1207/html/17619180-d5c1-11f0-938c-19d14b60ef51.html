<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Array Demonstration</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 1,2,3)">
    <button onclick="showArray()">Submit</button>

    <div id="output"></div>

    <script>
        function showArray() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);
            const outputDiv = document.getElementById('output');

            // Check for valid numbers
            const allValid = array.every(num => !isNaN(num) && Number.isFinite(num));

            if (allValid) {
                outputDiv.innerHTML = `<strong>Array:</strong> [${array.join(', ')}]<br>` +
                                      `<strong>Length:</strong> ${array.length}<br>` +
                                      `<strong>Sum:</strong> ${array.reduce((a, b) => a + b, 0)}<br>` +
                                      `<strong>Sorted:</strong> [${array.slice().sort((a, b) => a - b).join(', ')}]`;
            } else {
                outputDiv.innerHTML = `<strong>Error:</strong> Please enter valid numbers only.`;
            }
        }
    </script>
</body>
</html>
