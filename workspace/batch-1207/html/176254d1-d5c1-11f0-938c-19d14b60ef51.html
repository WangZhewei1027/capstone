<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Deque Demonstration</h1>
<button onclick="addFront()">Add to Front</button>
<input type="text" id="frontInput" placeholder="Value for front" />

<button onclick="addBack()">Add to Back</button>
<input type="text" id="backInput" placeholder="Value for back" />

<button onclick="removeFront()">Remove from Front</button>
<button onclick="removeBack()">Remove from Back</button>

<div id="output"></div>

<script>
    class Deque {
        constructor() {
            this.items = [];
        }

        addFront(element) {
            this.items.unshift(element);
        }

        addBack(element) {
            this.items.push(element);
        }

        removeFront() {
            return this.items.shift();
        }

        removeBack() {
            return this.items.pop();
        }

        getItems() {
            return this.items;
        }
    }

    const deque = new Deque();

    function addFront() {
        const input = document.getElementById("frontInput").value;
        if (input) {
            deque.addFront(input);
            document.getElementById("frontInput").value = '';
            updateOutput();
        }
    }

    function addBack() {
        const input = document.getElementById("backInput").value;
        if (input) {
            deque.addBack(input);
            document.getElementById("backInput").value = '';
            updateOutput();
        }
    }

    function removeFront() {
        deque.removeFront();
        updateOutput();
    }

    function removeBack() {
        deque.removeBack();
        updateOutput();
    }

    function updateOutput() {
        document.getElementById("output").innerText = "Current Deque: " + deque.getItems().join(', ');
    }
</script>

</body>
</html>
