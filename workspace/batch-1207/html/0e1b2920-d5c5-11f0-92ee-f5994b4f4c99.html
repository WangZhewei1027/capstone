<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<h2>KNN</h2>

<p>There are several popular algorithms for KNN, but one of the most well-known is K-Nearest Neighbors (KNN). It works by finding the k closest neighbors to a given point and returning their distance.</p>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="x">X coordinates:</label>
            <input type="number" id="x" placeholder="Enter X coordinates">
        </div>
        <div class="col-md-6">
            <label for="y">Y coordinates:</label>
            <input type="number" id="y" placeholder="Enter Y coordinates">
        </div>
        <div class="col-md-6">
            <button onclick="showKnn()">Show KNN</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="k">Number of neighbors:</label>
            <input type="number" id="k" placeholder="Enter Number of neighbors">
        </div>
        <div class="col-md-4">
            <label for="distance">Distance from point to each neighbor:</label>
            <input type="text" id="distance" placeholder="Enter Distance from point to each neighbor">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="result">Result:</label>
            <input type="text" id="result" placeholder="Enter Result"></input>
        </div>
    </div>
</div>

<script>
function showKnn() {
    var x = document.getElementById("x").value;
    var y = document.getElementById("y").value;
    var k = parseInt(document.getElementById("k").value);
    var distance = document.getElementById("distance").value;

    // Create a list of all points
    var points = [];

    // Loop through all possible pairs of X and Y coordinates
    for (var i = 0; i < Math.pow(x, 2); i++) {
        for (var j = 0; j < Math.pow(y, 2); j++) {
            var point = [x[i], y[j]];
            if (points.indexOf(point) === -1) {
                points.push(point);
            }
        }
    }

    // Find the k closest neighbors
    var kNearestNeighbors = [];
    for (var i = 0; i < points.length; i++) {
        var point = points[i];
        var distance = calculateDistance(point.x, point.y);

        if (distance < k) {
            kNearestNeighbors.push(point);
        }
    }

    // Display the results
    document.getElementById("result").innerHTML = "Number of neighbors: " + kNearestNeighbors.length;
}

function calculateDistance(point1, point2) {
    var d = point2.x - point1.x;
    var d1 = point2.y - point1.y;
    var c = Math.sqrt(d1 * d1 + d2 * d2);
    return Math.abs(c);
}
</script>

</body>
</html>
