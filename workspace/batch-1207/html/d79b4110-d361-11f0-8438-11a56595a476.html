<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked List Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem 2rem 2rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      justify-content: center;
    }
    .controls > * {
      flex: 1 1 120px;
      min-width: 120px;
    }
    label {
      font-weight: 600;
      margin-right: 0.4rem;
    }
    input[type=text], input[type=number] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #listDisplay {
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 6px;
      padding: 0.8rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow-x: auto;
      user-select: none;
      margin-bottom: 1rem;
    }
    #log {
      max-height: 150px;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      color: #2c3e50;
      white-space: pre-line;
    }

    /* Visual node styling */
    #visualList {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .node {
      position: relative;
      background: #3498db;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      min-width: 40px;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
    .node::after {
      content: '→';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #7f8c8d;
      user-select: none;
    }
    .node:last-child::after {
      content: 'null';
      font-weight: normal;
      color: #95a5a6;
      right: -45px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Singly Linked List Demo</h1>

    <div class="controls">
      <div>
        <label for="inputValue">Value:</label>
        <input type="text" id="inputValue" placeholder="Enter node value" />
      </div>
      <button id="pushBtn" title="Add to end of list">Push (Add End)</button>
      <button id="popBtn" title="Remove from end of list">Pop (Remove End)</button>
      <button id="shiftBtn" title="Remove from front of list">Shift (Remove Front)</button>
      <button id="unshiftBtn" title="Add to front of list">Unshift (Add Front)</button>
    </div>

    <div class="controls">
      <div>
        <label for="indexInput">Index:</label>
        <input type="number" id="indexInput" placeholder="Index" min="0" />
      </div>
      <button id="getBtn" title="Get value at index">Get</button>
      <button id="setBtn" title="Set value at index">Set</button>
      <button id="insertBtn" title="Insert at index">Insert</button>
      <button id="removeBtn" title="Remove at index">Remove</button>
    </div>

    <div id="visualList" aria-label="Visual representation of linked list"></div>
    <div id="listDisplay" aria-live="polite" aria-atomic="true"></div>
    <div id="log" aria-live="polite" aria-atomic="false"></div>
  </div>

  <script>
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }

    class SinglyLinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
      }

      push(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          this.tail = newNode;
        } else {
          this.tail.next = newNode;
          this.tail = newNode;
        }
        this.length++;
        return this;
      }

      pop() {
        if (!this.head) return undefined;
        let current = this.head;
        let newTail = current;
        while (current.next) {
          newTail = current;
          current = current.next;
        }
        if (newTail === current) {
          this.head = null;
          this.tail = null;
        } else {
          newTail.next = null;
          this.tail = newTail;
        }
        this.length--;
        return current.value;
      }

      shift() {
        if (!this.head) return undefined;
        const currentHead = this.head;
        this.head = currentHead.next;
        this.length--;
        if (this.length === 0) {
          this.tail = null;
        }
        return currentHead.value;
      }

      unshift(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          this.tail = newNode;
        } else {
          newNode.next = this.head;
          this.head = newNode;
        }
        this.length++;
        return this;
      }

      get(index) {
        if (index < 0 || index >= this.length) return null;
        let counter = 0;
        let current = this.head;
        while (counter !== index) {
          current = current.next;
          counter++;
        }
        return current;
      }

      set(index, value) {
        const node = this.get(index);
        if (node) {
          node.value = value;
          return true;
        }
        return false;
      }

      insert(index, value) {
        if (index < 0 || index > this.length) return false;
        if (index === 0) {
          this.unshift(value);
          return true;
        }
        if (index === this.length) {
          this.push(value);
          return true;
        }
        const newNode = new Node(value);
        const prev = this.get(index - 1);
        if (!prev) return false;
        newNode.next = prev.next;
        prev.next = newNode;
        this.length++;
        return true;
      }

      remove(index) {
        if (index < 0 || index >= this.length) return undefined;
        if (index === 0) return this.shift();
        if (index === this.length - 1) return this.pop();
        const prev = this.get(index - 1);
        if (!prev || !prev.next) return undefined;
        const removed = prev.next;
        prev.next = removed.next;
        this.length--;
        return removed.value;
      }

      toArray() {
        let arr = [];
        let current = this.head;
        while (current) {
          arr.push(current.value);
          current = current.next;
        }
        return arr;
      }
    }

    // App Code
    const list = new SinglyLinkedList();

    const inputValue = document.getElementById("inputValue");
    const indexInput = document.getElementById("indexInput");
    const listDisplay = document.getElementById("listDisplay");
    const visualList = document.getElementById("visualList");
    const log = document.getElementById("log");

    const pushBtn = document.getElementById("pushBtn");
    const popBtn = document.getElementById("popBtn");
    const shiftBtn = document.getElementById("shiftBtn");
    const unshiftBtn = document.getElementById("unshiftBtn");
    const getBtn = document.getElementById("getBtn");
    const setBtn = document.getElementById("setBtn");
    const insertBtn = document.getElementById("insertBtn");
    const removeBtn = document.getElementById("removeBtn");

    function logMessage(msg) {
      const time = new Date().toLocaleTimeString();
      log.textContent += `[${time}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function updateDisplay() {
      const arr = list.toArray();
      listDisplay.textContent = arr.length > 0 ? arr.join(" → ") + " → null" : "List is empty.";

      // Visual nodes
      visualList.innerHTML = "";
      for(let i = 0; i < arr.length; i++) {
        const nodeDiv = document.createElement("div");
        nodeDiv.className = "node";
        nodeDiv.textContent = arr[i];
        visualList.appendChild(nodeDiv);
      }
    }

    function validateValue(value) {
      if (value.trim() === "") {
        alert("Please enter a non-empty value.");
        return false;
      }
      return true;
    }

    function validateIndex(index) {
      if (isNaN(index) || index === "") {
        alert("Please enter a valid index number.");
        return false;
      }
      if (index < 0 || index > list.length) {
        alert(`Index out of bounds. Must be between 0 and ${list.length}.`);
        return false;
      }
      return true;
    }

    pushBtn.addEventListener("click", () => {
      const val = inputValue.value.trim();
      if (!validateValue(val)) return;
      list.push(val);
      logMessage(`Pushed value "${val}" to the end.`);
      updateDisplay();
      inputValue.value = "";
    });

    popBtn.addEventListener("click", () => {
      const removed = list.pop();
      if (removed === undefined) {
        alert("List is empty. Nothing to pop.");
        return;
      }
      logMessage(`Popped value "${removed}" from the end.`);
      updateDisplay();
    });

    shiftBtn.addEventListener("click", () => {
      const removed = list.shift();
      if (removed === undefined) {
        alert("List is empty. Nothing to shift.");
        return;
      }
      logMessage(`Shifted value "${removed}" from the front.`);
      updateDisplay();
    });

    unshiftBtn.addEventListener("click", () => {
      const val = inputValue.value.trim();
      if (!validateValue(val)) return;
      list.unshift(val);
      logMessage(`Unshifted value "${val}" to the front.`);
      updateDisplay();
      inputValue.value = "";
    });

    getBtn.addEventListener("click", () => {
      let idx = Number(indexInput.value);
      if (isNaN(idx)) {
        alert("Please enter a valid index.");
        return;
      }
      if (idx < 0 || idx >= list.length) {
        alert(`Index out of bounds. Must be between 0 and ${list.length - 1}.`);
        return;
      }
      const node = list.get(idx);
      if (node) {
        logMessage(`Got value "${node.value}" at index ${idx}.`);
        alert(`Value at index ${idx} is: "${node.value}"`);
      } else {
        alert("Node not found.");
      }
    });

    setBtn.addEventListener("click", () => {
      let idx = Number(indexInput.value);
      const val = inputValue.value.trim();
      if (isNaN(idx)) {
        alert("Please enter a valid index.");
        return;
      }
      if (!validateValue(val)) return;
      if (idx < 0 || idx >= list.length) {
        alert(`Index out of bounds. Must be between 0 and ${list.length - 1}.`);
        return;
      }
      const success = list.set(idx, val);
      if (success) {
        logMessage(`Set index ${idx} value to "${val}".`);
        updateDisplay();
        inputValue.value = "";
      } else {
        alert("Failed to set value.");
      }
    });

    insertBtn.addEventListener("click", () => {
      let idx = Number(indexInput.value);
      const val = inputValue.value.trim();
      if (isNaN(idx)) {
        alert("Please enter a valid index.");
        return;
      }
      if (!validateValue(val)) return;
      if (idx < 0 || idx > list.length) {
        alert(`Index out of bounds. Must be between 0 and ${list.length}.`);
        return;
      }
      const success = list.insert(idx, val);
      if (success) {
        logMessage(`Inserted value "${val}" at index ${idx}.`);
        updateDisplay();
        inputValue.value = "";
      } else {
        alert("Failed to insert node.");
      }
    });

    removeBtn.addEventListener("click", () => {
      let idx = Number(indexInput.value);
      if (isNaN(idx)) {
        alert("Please enter a valid index.");
        return;
      }
      if (idx < 0 || idx >= list.length) {
        alert(`Index out of bounds. Must be between 0 and ${list.length - 1}.`);
        return;
      }
      const removed = list.remove(idx);
      if (removed !== undefined) {
        logMessage(`Removed value "${removed}" at index ${idx}.`);
        updateDisplay();
      } else {
        alert("Failed to remove node.");
      }
    });

    // Initial display
    updateDisplay();
    logMessage("Singly Linked List initialized. Use controls above to manipulate it.");
  </script>
</body>
</html>
