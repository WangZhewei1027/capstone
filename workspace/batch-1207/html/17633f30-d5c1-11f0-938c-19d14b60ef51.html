<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix Visualization</h1>

<label for="numNodes">Number of Nodes: </label>
<input type="number" id="numNodes" value="3" min="1" max="10">
<button onclick="generateMatrix()">Generate Matrix</button>

<h2>Adjacency Matrix</h2>
<table id="adjMatrix">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
    function generateMatrix() {
        const numNodes = document.getElementById("numNodes").value;
        const header = document.querySelector("#adjMatrix thead");
        const body = document.querySelector("#adjMatrix tbody");

        // Clear previous matrix
        header.innerHTML = '';
        body.innerHTML = '';

        // Create header row
        let headerRow = '<tr><th></th>';
        for (let i = 0; i < numNodes; i++) {
            headerRow += `<th>${i}</th>`;
        }
        headerRow += '</tr>';
        header.innerHTML = headerRow;

        // Create matrix body
        for (let i = 0; i < numNodes; i++) {
            let row = `<tr><th>${i}</th>`;
            for (let j = 0; j < numNodes; j++) {
                const isConnected = Math.random() < 0.5 ? 1 : 0; // Random connection (0 or 1)
                row += `<td>${isConnected}</td>`;
            }
            row += '</tr>';
            body.innerHTML += row;
        }
    }
</script>

</body>
</html>
