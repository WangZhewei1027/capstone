<!DOCTYPE html>
<html>
<head>
	<title>Stack</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stack.js/1.6.0/stack.min.js"></script>
</head>
<body>

<h1>Stack</h1>

<p>Here is an example of a stack:</p>

	<div id="stack">
		<button onclick="push(item)">Push item 1</button>
		<button onclick="push(item)">Push item 2</button>
		<button onclick="push(item)">Push item 3</button>
	</div>

	<script>
		function push(item) {
			var top = document.getElementById("stack").top;
			document.getElementById("stack")..appendChild(item);
			if(top < document.body.offsetHeight) {
				document.body.style.top = "50px";
			}
		}
	</script>

</body>
</html>
