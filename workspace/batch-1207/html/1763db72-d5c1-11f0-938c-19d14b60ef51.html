<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #graph {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .node {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            position: relative;
            cursor: pointer;
        }
        .visited {
            background-color: lightgreen;
            border-color: green;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search (DFS) Visualization</h1>
    <div id="graph"></div>
    <button id="start">Start DFS</button>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['D', 'E'],
            C: ['F'],
            D: [],
            E: ['F'],
            F: []
        };

        const nodes = Object.keys(graph);
        const graphDiv = document.getElementById('graph');

        nodes.forEach(node => {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node');
            nodeDiv.id = node;
            nodeDiv.innerText = node;
            graphDiv.appendChild(nodeDiv);
        });

        function dfs(start, visited = new Set()) {
            visited.add(start);
            document.getElementById(start).classList.add('visited');
            console.log(start);

            graph[start].forEach(neighbor => {
                if (!visited.has(neighbor)) {
                    dfs(neighbor, visited);
                }
            });
        }

        document.getElementById('start').addEventListener('click', () => {
            const visitedNodes = new Set();
            dfs(nodes[0], visitedNodes); // Start DFS from the first node
        });
    </script>
</body>
</html>
