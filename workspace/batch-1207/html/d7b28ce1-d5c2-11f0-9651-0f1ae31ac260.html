<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hash Map Demo in JavaScript</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 650px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9f9f9;
    color: #222;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type=text] {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.25rem;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    background: #007acc;
    color: white;
    border: none;
    border-radius: 4px;
  }
  button:disabled {
    background: #bbb;
    cursor: default;
  }
  #output {
    margin-top: 1rem;
    padding: 1rem;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
  }
  .flex-row {
    display: flex;
    gap: 1rem;
    align-items: flex-end;
  }
  .flex-row > div {
    flex: 1;
  }
  #mapContent {
    margin-top: 1rem;
    max-height: 200px;
    overflow-y: auto;
    background: #eef6ff;
    padding: 0.5rem;
    border-radius: 4px;
    font-family: Consolas, monospace;
  }
  small {
    color: #666;
  }
</style>
</head>
<body>

<h1>Hash Map (JavaScript Map) Demo</h1>
<p>
  A <strong>Hash Map</strong> is a data structure used to store key-value pairs
  with fast key-based access (in JavaScript, the <code>Map</code> object is a hash map).
</p>

<div class="flex-row">
  <div>
    <label for="keyInput">Key:</label>
    <input type="text" id="keyInput" placeholder="Enter key" />
  </div>
  <div>
    <label for="valueInput">Value:</label>
    <input type="text" id="valueInput" placeholder="Enter value" />
  </div>
</div>

<button id="addBtn" disabled>Add / Update Entry</button>
<button id="deleteBtn" disabled>Delete Entry</button>
<button id="clearBtn" disabled>Clear Map</button>

<div id="mapContent" aria-live="polite" aria-label="Current map entries"></div>

<h2>Operations Output</h2>
<div id="output" aria-live="polite" aria-atomic="true"></div>

<script>
  (function() {
    const map = new Map();

    const keyInput = document.getElementById('keyInput');
    const valueInput = document.getElementById('valueInput');
    const addBtn = document.getElementById('addBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const mapContent = document.getElementById('mapContent');

    // Enable buttons if key input has text
    function updateButtonStates() {
      const hasKey = keyInput.value.trim() !== '';
      addBtn.disabled = !hasKey;
      deleteBtn.disabled = !hasKey || !map.has(keyInput.value);
      clearBtn.disabled = map.size === 0;
    }

    // Display current entries in the map
    function renderMap() {
      if (map.size === 0) {
        mapContent.textContent = '(Map is empty)';
      } else {
        let entries = [];
        for (const [k,v] of map.entries()) {
          entries.push(`${JSON.stringify(k)} => ${JSON.stringify(v)}`);
        }
        mapContent.textContent = entries.join('\n');
      }
    }

    // Logs to output
    function log(msg) {
      output.textContent = msg;
    }

    keyInput.addEventListener('input', () => {
      updateButtonStates();
    });

    valueInput.addEventListener('input', () => {
      updateButtonStates();
    });

    addBtn.addEventListener('click', () => {
      const key = keyInput.value.trim();
      const value = valueInput.value;

      if (key === '') {
        log('Cannot add: key is empty.');
        return;
      }

      const existed = map.has(key);
      map.set(key, value);
      renderMap();

      if (existed) {
        log(`Updated entry with key: "${key}" to new value: "${value}"`);
      } else {
        log(`Added entry: key = "${key}", value = "${value}"`);
      }

      updateButtonStates();
    });

    deleteBtn.addEventListener('click', () => {
      const key = keyInput.value.trim();

      if (!map.has(key)) {
        log(`No entry found with key: "${key}" to delete.`);
        return;
      }
      map.delete(key);
      renderMap();
      log(`Deleted entry with key: "${key}"`);
      updateButtonStates();
    });

    clearBtn.addEventListener('click', () => {
      if (map.size === 0) {
        log('Map is already empty.');
        return;
      }
      map.clear();
      renderMap();
      log('Cleared all entries in the map.');
      updateButtonStates();
    });

    // Initialize
    renderMap();
    updateButtonStates();

  })();
</script>

</body>
</html>
