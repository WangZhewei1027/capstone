<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .data {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Tree</h1>
        <h2>Insert Node</h2>
        <form id="insert-node-form">
            <input type="number" id="value" placeholder="Enter value">
            <button type="submit">Insert</button>
        </form>
        <h2>Search Node</h2>
        <form id="search-node-form">
            <input type="number" id="value" placeholder="Enter value">
            <button type="submit">Search</button>
        </form>
        <h2>Display Tree</h2>
        <table id="binary-tree">
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Left Child</th>
                    <th>Right Child</th>
                </tr>
            </thead>
            <tbody id="tree-body">
            </tbody>
        </table>
        <script src="script.js"></script>
    </div>

    <script>
        let root = null;

        function createNode(value) {
            let node = {
                value,
                left: null,
                right: null
            };
            return node;
        }

        function insertNode(value, node) {
            if (value < node.value) {
                if (node.left === null) {
                    node.left = createNode(value);
                } else {
                    insertNode(value, node.left);
                }
            } else {
                if (node.right === null) {
                    node.right = createNode(value);
                } else {
                    insertNode(value, node.right);
                }
            }
            return node;
        }

        function searchNode(value, node) {
            if (value === node.value) {
                return node;
            }
            if (value < node.value) {
                if (node.left !== null) {
                    return searchNode(value, node.left);
                }
            } else {
                if (node.right !== null) {
                    return searchNode(value, node.right);
                }
            }
            return null;
        }

        function displayTree(node, row = 0) {
            if (node === null) {
                return;
            }
            for (let i = 0; i < row; i++) {
                document.getElementById("tree-body").insertRow(i + 1);
                let cell = document.createElement("td");
                cell.textContent = node.value;
                cell.addEventListener("click", () => {
                    let selectedNode = searchNode(node.value, root);
                    if (selectedNode) {
                        alert(`Node ${selectedNode.value} found.`);
                    } else {
                        alert("Node not found.");
                    }
                });
                document.getElementById("tree-body").appendChild(cell);
            }
        }

        // Example usage
        let root = insertNode(5, root);
        root = insertNode(3, root);
        root = insertNode(7, root);
        root = insertNode(2, root);
        root = insertNode(4, root);
        root = insertNode(6, root);
        root = insertNode(8, root);
        displayTree(root);
    </script>
</body>
</html>
