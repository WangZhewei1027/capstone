<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <style>
        .queue {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin: 20px auto;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-field {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 40%;
        }
        .input-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .output-field {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 40%;
        }
        .output-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="queue">
        <div class="input-container">
            <input class="input-field" type="text" placeholder="Enter a message">
            <button class="input-btn" onclick="addMessage()">Add Message</button>
        </div>
        <div class="output-field">
            <p id="output"></p>
        </div>
    </div>

    <script>
        let queue = [];

        function addMessage() {
            const message = document.querySelector('.input-field').value;
            if (message !== '') {
                queue.push(message);
                document.querySelector('.output-field').innerHTML = `Message added: ${message}`;
                document.querySelector('.input-field').value = '';
            }
        }

        function displayQueue() {
            const output = document.querySelector('.output-field');
            output.innerHTML = '';
            queue.forEach(message => {
                output.innerHTML += `<p>${message}</p>`;
            });
        }

        displayQueue();
    </script>
</body>
</html>
