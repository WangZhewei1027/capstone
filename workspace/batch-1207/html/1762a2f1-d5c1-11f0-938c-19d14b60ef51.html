<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #tree {
            margin: 20px;
        }
        .node {
            border: 1px solid #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            background-color: #f4f4f4;
        }
        .level {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree"></div>
<input type="text" id="inputValue" placeholder="Enter a value" />
<button onclick="addNode()">Add Node</button>

<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(data) {
            const newNode = new Node(data);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }

        insertNode(node, newNode) {
            if (newNode.data < node.data) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        getLevels(node = this.root, level = 0, result = {}) {
            if (node) {
                if (!result[level]) {
                    result[level] = [];
                }
                result[level].push(node);
                this.getLevels(node.left, level + 1, result);
                this.getLevels(node.right, level + 1, result);
            }
            return result;
        }
    }

    const tree = new BinaryTree();

    function displayTree() {
        const treeDiv = document.getElementById("tree");
        treeDiv.innerHTML = '';
        const levels = tree.getLevels();
        for (const level of Object.values(levels)) {
            const levelDiv = document.createElement('div');
            levelDiv.className = 'level';
            level.forEach(node => {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = node.data;
                levelDiv.appendChild(nodeDiv);
            });
            treeDiv.appendChild(levelDiv);
        }
    }

    function addNode() {
        const inputValue = document.getElementById("inputValue").value;
        if (inputValue) {
            tree.insert(Number(inputValue));
            displayTree();
            document.getElementById("inputValue").value = '';
        }
    }
</script>

</body>
</html>
