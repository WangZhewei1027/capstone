<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #set {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 20px auto;
        }
        #add {
            width: 100px;
            height: 30px;
            margin: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #clear {
            width: 100px;
            height: 30px;
            margin: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #FF9800;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Set</h2>
    <input type="text" id="set" placeholder="Enter a set of numbers">
    <button id="add">Add</button>
    <button id="clear">Clear</button>
    <div id="result"></div>

    <script>
        const setInput = document.getElementById('set');
        const addButton = document.getElementById('add');
        const clearButton = document.getElementById('clear');
        const resultDiv = document.getElementById('result');

        addButton.addEventListener('click', () => {
            const input = setInput.value;
            const numbers = input.split(',').map(Number);
            const set = new Set(numbers);
            resultDiv.innerHTML = `Set: ${Array.from(set).join(', ')}`;
        });

        clearButton.addEventListener('click', () => {
            resultDiv.innerHTML = '';
        });
    </script>
</body>
</html>
