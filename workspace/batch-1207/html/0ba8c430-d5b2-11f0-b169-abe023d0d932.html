<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #heap-container {
            width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #heap-element {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
        }
        #heap-element:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="heap-container">
        <h2>Heap (Min/Max) Demo</h2>
        <input type="number" id="min-value" placeholder="Min Value">
        <input type="number" id="max-value" placeholder="Max Value">
        <button id="add-element">Add Element</button>
        <button id="clear-heap">Clear Heap</button>
        <div id="heap-element"></div>
    </div>

    <script>
        let heap = new MinMaxHeap();
        let minValue = 0;
        let maxValue = 0;

        document.getElementById('add-element').addEventListener('click', () => {
            let element = parseInt(document.getElementById('min-value').value);
            heap.add(element);
            document.getElementById('heap-element').innerHTML += `<p>Min Value: ${element}</p>`;
        });

        document.getElementById('clear-heap').addEventListener('click', () => {
            heap.clear();
            document.getElementById('heap-element').innerHTML = '';
        });

        function printHeap() {
            let elements = heap.elements();
            let output = '';
            for (let i = 0; i < elements.length; i++) {
                output += `<p>Heap Element ${i + 1}: ${elements[i].value}</p>`;
            }
            document.getElementById('heap-element').innerHTML = output;
        }

        function addElement() {
            let element = parseInt(document.getElementById('min-value').value);
            minValue = Math.min(minValue, element);
            document.getElementById('min-value').value = element;
            printHeap();
        }

        function clearHeap() {
            heap.clear();
            document.getElementById('heap-element').innerHTML = '';
        }
    </script>
</body>
</html>
