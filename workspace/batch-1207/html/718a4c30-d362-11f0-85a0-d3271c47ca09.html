<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    button {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Binary Search</h1>
  <p>The binary search algorithm is used to find an element in a sorted list by repeatedly dividing the list into two halves until the target value is found.</p>
  
  <button onclick="binarySearch()">Search</button>

  <div id="binarySearchResult"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tensorflow@6.0.0/tensorflow.js"></script>
  
  <script>
    function binarySearch(arr, target) {
      let left = 0;
      let right = arr.length - 1;

      while (left <= right) {
        let mid = left + (right - left) / 2;

        if (arr[mid] === target) {
          return mid;
        } else if (arr[mid] < target) {
          left = mid + 1;
        } else {
          right = mid - 1;
        }
      }

      return -1;
    }

    // Example usage
    const arr = [1, 2, 3, 4, 5];
    const target = 3;

    console.log(binarySearch(arr, target)); // Output: 2
  </script>
</body>
</html>
