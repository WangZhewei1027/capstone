<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        #resultTable {
            display: none;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm Demonstration</h1>
<p>Enter the adjacency matrix of the graph. Use Infinity where there is no direct edge.</p>

<textarea id="matrixInput" rows="10" cols="30" placeholder="Enter adjacency matrix (comma separated)"></textarea><br>
<button onclick="runFloydWarshall()">Run Floyd-Warshall Algorithm</button>

<h2>Result</h2>
<table id="resultTable"></table>

<script>
function parseInput() {
    const input = document.getElementById('matrixInput').value.trim();
    return input.split('\n').map(row => row.split(',').map(Number));
}

function runFloydWarshall() {
    const graph = parseInput();
    const V = graph.length;
    
    // Initialize the distance matrix with the graph
    let dist = Array.from({ length: V }, () => Array.from({ length: V }, (_, j) => j === 0 ? 0 : graph[i][j]));
    
    // Floyd-Warshall algorithm
    for (let k = 0; k < V; k++) {
        for (let i = 0; i < V; i++) {
            for (let j = 0; j < V; j++) {
                if (dist[i][j] > dist[i][k] + dist[k][j]) {
                    dist[i][j] = dist[i][k] + dist[k][j];
                }
            }
        }
    }

    // Display results
    displayResults(dist);
}

function displayResults(dist) {
    const resultTable = document.getElementById('resultTable');
    resultTable.innerHTML = '';

    // Create table headers
    let headerRow = '<tr><th>Nodes</th>';
    for (let i = 0; i < dist.length; i++) {
        headerRow += `<th>${i}</th>`;
    }
    headerRow += '</tr>';
    resultTable.innerHTML += headerRow;

    // Create table rows
    for (let i = 0; i < dist.length; i++) {
        let row = `<tr><td>${i}</td>`;
        for (let j = 0; j < dist.length; j++) {
            row += `<td>${dist[i][j] === Infinity ? 'âˆž' : dist[i][j]}</td>`;
        }
        row += '</tr>';
        resultTable.innerHTML += row;
    }
    
    resultTable.style.display = 'table';
}
</script>

</body>
</html>
