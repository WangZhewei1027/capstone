<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .array-bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: teal;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Merge Sort Visualization</h1>
<div id="array-container"></div>

<div id="controls">
    <button onclick="generateArray()">Generate Array</button>
    <button onclick="startMergeSort()">Start Merge Sort</button>
</div>

<script>
    let array = [];
    let arrayBars = [];
    const arrayContainer = document.getElementById("array-container");

    function generateArray(size = 20) {
        array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        arrayBars = array.map(value => {
            const bar = document.createElement('div');
            bar.style.height = value + 'px';
            bar.className = 'array-bar';
            arrayContainer.appendChild(bar);
            return bar;
        });
    }

    async function startMergeSort() {
        await mergeSort(array, 0, array.length - 1);
        alert("Sorting Complete!");
    }

    async function mergeSort(arr, left, right) {
        if (left < right) {
            let mid = Math.floor((left + right) / 2);
            await mergeSort(arr, left, mid);
            await mergeSort(arr, mid + 1, right);
            await merge(arr, left, mid, right);
        }
    }

    async function merge(arr, left, mid, right) {
        let leftArray = arr.slice(left, mid + 1);
        let rightArray = arr.slice(mid + 1, right + 1);
        let leftIndex = 0, rightIndex = 0, sortedIndex = left;

        while (leftIndex < leftArray.length && rightIndex < rightArray.length) {
            if (leftArray[leftIndex] <= rightArray[rightIndex]) {
                arr[sortedIndex] = leftArray[leftIndex++];
            } else {
                arr[sortedIndex] = rightArray[rightIndex++];
            }
            sortedIndex++;
            renderArrayWithDelay();
            await sleep(100); // delay for visualization
        }

        while (leftIndex < leftArray.length) {
            arr[sortedIndex++] = leftArray[leftIndex++];
            renderArrayWithDelay();
            await sleep(100);
        }

        while (rightIndex < rightArray.length) {
            arr[sortedIndex++] = rightArray[rightIndex++];
            renderArrayWithDelay();
            await sleep(100);
        }
        
        renderArray();
    }

    function renderArrayWithDelay() {
        for (let i = 0; i < arrayBars.length; i++) {
            arrayBars[i].style.height = array[i] + 'px';
            arrayBars[i].style.backgroundColor = 'teal';
        }
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initial array generation
    generateArray();
</script>

</body>
</html>
