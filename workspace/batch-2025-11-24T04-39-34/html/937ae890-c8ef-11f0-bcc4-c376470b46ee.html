<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <style>
        /* Style the list and its elements */
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Linked List</h1>
    <ul id="myList"></ul>

    <script>
        // Node class
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        // LinkedList class
        class LinkedList {
            constructor() {
                this.head = null;
            }

            // Add a node to the end of the list
            append(data) {
                const newNode = new Node(data);
                if (this.head === null) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next !== null) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
            }

            // Print the list
            printList() {
                let current = this.head;
                let list = '';
                while (current !== null) {
                    list += current.data + ' ';
                    current = current.next;
                }
                console.log(list);
            }

            // Remove the last node
            removeLast() {
                if (this.head === null) return;
                if (this.head.next === null) {
                    this.head = null;
                } else {
                    let current = this.head;
                    while (current.next.next !== null) {
                        current = current.next;
                    }
                    current.next = null;
                }
            }
        }

        // Create a new linked list
        let myList = new LinkedList();

        // Add nodes to the list
        myList.append('A');
        myList.append('B');
        myList.append('C');
        myList.append('D');

        // Print the list
        console.log('Initial List:');
        myList.printList();

        // Remove the last node
        myList.removeLast();

        // Print the list
        console.log('List after removing the last node:');
        myList.printList();
    </script>
</body>
</html>
