<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .stack {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stack h2 {
            margin-bottom: 10px;
        }
        .stack p {
            font-size: 16px;
        }
        .stack button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stack">
        <h2>Stack</h2>
        <p>Stack is a data structure that follows the Last In First Out (LIFO) principle.</p>
        <p>It is a linear data structure where the last element added to the stack will be the first one to be removed.</p>
        <p>Here is an example of how you can use JavaScript to create a stack:</p>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <button id="print">Print</button>
        <script>
            let stack = [];
            document.getElementById('add').addEventListener('click', function() {
                let value = prompt('Enter a value to add to the stack:');
                if (value) {
                    stack.push(value);
                    document.getElementById('add').innerHTML = 'Added to stack: ' + value;
                } else {
                    alert('Please enter a value to add to the stack.');
                }
            });
            document.getElementById('remove').addEventListener('click', function() {
                if (stack.length > 0) {
                    let value = prompt('Enter the value to remove from the stack:');
                    if (value) {
                        stack.pop();
                        document.getElementById('remove').innerHTML = 'Removed from stack: ' + value;
                    } else {
                        alert('Please enter a value to remove from the stack.');
                    }
                } else {
                    alert('Stack is empty.');
                }
            });
            document.getElementById('print').addEventListener('click', function() {
                console.log('Stack: ', stack);
            });
        </script>
    </div>
</body>
</html>
