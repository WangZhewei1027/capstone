<!DOCTYPE html>
<html>
<head>
    <title>Array Demo</title>
</head>
<body>
    <h1>Array Demo</h1>
    <input type="text" id="num" placeholder="Enter elements separated by comma">
    <button id="add-btn">Add Elements</button>
    <button id="clear-btn">Clear Array</button>
    <button id="display-btn">Display Array</button>
    <div id="array"></div>

    <script>
        let arr = new Array();

        document.getElementById("add-btn").addEventListener("click", function() {
            let input = document.getElementById("num").value;
            let elements = input.split(",");
            for (let i = 0; i < elements.length; i++) {
                arr.push(elements[i]);
            }
            updateDisplay();
        });

        document.getElementById("clear-btn").addEventListener("click", function() {
            arr = [];
            updateDisplay();
        });

        document.getElementById("display-btn").addEventListener("click", function() {
            updateDisplay();
        });

        function updateDisplay() {
            let display = document.getElementById("array");
            display.innerHTML = "";
            arr.forEach(function(element) {
                display.innerHTML += element + "<br>";
            });
        }
    </script>
</body>
</html>
