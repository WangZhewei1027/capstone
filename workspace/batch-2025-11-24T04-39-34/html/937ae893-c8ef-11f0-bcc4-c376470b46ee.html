<!DOCTYPE html>
<html>
<head>
    <title>Deque Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #deque {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Deque Implementation</h1>
    <div id="deque"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            pushFront(item) {
                this.items.unshift(item);
            }

            pushBack(item) {
                this.items.push(item);
            }

            popFront() {
                if (this.items.length > 0) {
                    return this.items.shift();
                } else {
                    return null;
                }
            }

            popBack() {
                if (this.items.length > 0) {
                    return this.items.pop();
                } else {
                    return null;
                }
            }

            peekFront() {
                if (this.items.length > 0) {
                    return this.items[0];
                } else {
                    return null;
                }
            }

            peekBack() {
                if (this.items.length > 0) {
                    return this.items[this.items.length - 1];
                } else {
                    return null;
                }
            }

            isEmpty() {
                return this.items.length === 0;
            }
        }

        const deque = new Deque();

        // Example usage:
        console.log("Is deque empty?", deque.isEmpty());

        deque.pushBack("Front");
        deque.pushBack("Back");

        console.log("Front item:", deque.peekFront());
        console.log("Back item:", deque.peekBack());

        console.log("Front item:", deque.popFront());
        console.log("Back item:", deque.popBack());

        console.log("Is deque empty?", deque.isEmpty());
    </script>
</body>
</html>
