<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 24px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            display: inline-block;
            background-color: #007bff;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Sort</h1>
    <p>Learn how Bubble Sort works with this interactive visualization.</p>
    <div id="arrayContainer"></div>
    <div id="controls">
        <button id="generateArray">Generate Random Array</button>
        <button id="startSort" disabled>Start Bubble Sort</button>
    </div>
    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const generateArrayButton = document.getElementById('generateArray');
        const startSortButton = document.getElementById('startSort');
        let array = [];

        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
            startSortButton.disabled = false;
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(item => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${item * 2}px`;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            startSortButton.disabled = true;
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].style.backgroundColor = 'red'; // Highlight current item
                    bars[j + 1].style.backgroundColor = 'red'; // Highlight next item
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visual feedback

                    if (array[j] > array[j + 1]) {
                        // Swap elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }
                    bars[j].style.backgroundColor = '#007bff'; // Reset color
                    bars[j + 1].style.backgroundColor = '#007bff'; // Reset color
                }
            }
            startSortButton.disabled = false; // Enable button after sorting
        }

        generateArrayButton.addEventListener('click', generateRandomArray);
        startSortButton.addEventListener('click', bubbleSort);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for an interactive Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "resetUI",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": "",
      "on": {
        "START_SORT": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "disableStartButton",
      "onExit": "enableStartButton",
      "on": {
        "SORT_COMPLETE": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORT",
    "SORT_COMPLETE"
  ],
  "notes": "The application transitions from idle to array_generated when a random array is generated, and then to sorting when the sort starts. Once sorting is complete, it returns to idle."
}
  </script>
</body>
</html>
