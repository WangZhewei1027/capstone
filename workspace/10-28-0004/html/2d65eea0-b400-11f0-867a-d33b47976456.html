<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #visualization {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }
        .bar {
            width: 40px;
            margin: 0 4px;
            transition: height 0.5s ease;
        }
        #controls {
            text-align: center;
            margin-top: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Sort Visualization</h1>
    <p>Use this interactive module to understand how the Bubble Sort algorithm works by visualizing the sorting process of an array of numbers.</p>
    
    <div id="visualization"></div>
    
    <div id="controls">
        <button id="generate">Generate Random Array</button>
        <button id="sort" disabled>Start Bubble Sort</button>
    </div>
    
    <script>
        const visualization = document.getElementById('visualization');
        const generateButton = document.getElementById('generate');
        const sortButton = document.getElementById('sort');
        let array = [];
        
        function generateArray(size = 10, max = 100) {
            array = Array.from({length: size}, () => Math.floor(Math.random() * max) + 1);
            renderArray();
        }

        function renderArray() {
            visualization.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale height for better visibility
                bar.style.background = '#4caf50'; // Initial color
                visualization.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    bars[j].style.background = '#f44336'; // Highlighting current pair
                    bars[j + 1].style.background = '#f44336'; 
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                    
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]; // Swap
                        bars[j].style.height = `${array[j] * 3}px`;
                        bars[j + 1].style.height = `${array[j + 1] * 3}px`;
                    }
                    bars[j].style.background = '#4caf50'; // Reset color
                    bars[j + 1].style.background = '#4caf50'; 
                }
            }
            sortButton.disabled = false; // Enable sorting after completion
        }

        generateButton.addEventListener('click', () => {
            generateArray();
            sortButton.disabled = false; // Enable sorting button after generation
        });

        sortButton.addEventListener('click', () => {
            bubbleSort();
            sortButton.disabled = true; // Disable sorting until finished
        });

        // Initial array generation
        generateArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for the Interactive Bubble Sort Visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": null,
      "onExit": null,
      "on": {
        "START_BUBBLE_SORT": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "resetSortButton",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_BUBBLE_SORT",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of generating an array, sorting it, and completing the sort. The 'done' state allows for re-generating the array."
}
  </script>
</body>
</html>
