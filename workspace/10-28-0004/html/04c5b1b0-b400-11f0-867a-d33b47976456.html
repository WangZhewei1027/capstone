<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f0f4f8;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        p {
            max-width: 600px;
            text-align: center;
            color: #555;
            margin-bottom: 24px;
        }

        #array {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .bar {
            width: 30px;
            margin: 0 8px;
            background-color: #007bff;
            transition: height 0.5s, background-color 0.5s;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 16px;
            font-size: 16px;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bubble Sort Visualization</h1>
        <p>Click the button below to see how the Bubble Sort algorithm works step by step. Experience the sorting process visually!</p>
        <div id="array"></div>
        <button id="startButton">Start Bubble Sort</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('array');
        const startButton = document.getElementById('startButton');
        
        // Generate a random array of numbers
        let array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`;
                arrayContainer.appendChild(bar);
            });
        }

        startButton.addEventListener('click', () => {
            startButton.disabled = true; 
            bubbleSort();
        });

        async function bubbleSort() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    // Change colors for visualization
                    const bars = document.querySelectorAll('.bar');
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    if (array[j] > array[j + 1]) {
                        // Swap the elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    renderArray();
                    // Delay for visualization
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // Reset the bar colors
                    bars[j].style.backgroundColor = '#007bff';
                    bars[j + 1].style.backgroundColor = '#007bff';
                }
            }
            startButton.disabled = false; // Re-enable button after sorting
        }

        // Initial render
        renderArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for the Bubble Sort interactive visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_BUTTON_CLICKED": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "disableStartButton",
      "onExit": "enableStartButton",
      "on": {
        "SORTING_COMPLETE": "idle"
      }
    }
  ],
  "events": [
    "START_BUTTON_CLICKED",
    "SORTING_COMPLETE"
  ],
  "notes": "The 'sorting' state involves the execution of the bubble sort algorithm with visual feedback. The start button is disabled during sorting and re-enabled once sorting is complete."
}
  </script>
</body>
</html>
