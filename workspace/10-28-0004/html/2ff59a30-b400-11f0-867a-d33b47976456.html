<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        #visualization {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 16px 0;
            height: 300px;
            width: 100%;
            border: 2px solid #555;
        }
        .block {
            width: 20px;
            margin: 0 4px;
            background-color: #4caf50;
            transition: all 0.5s;
        }
        button, input {
            margin: 8px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #008cba;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Understanding Bubble Sort: A Visual Guide</h1>
    <p>Learn how the Bubble Sort algorithm works by observing the sorting of an array visually.</p>

    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button id="generateArray">Generate Array</button>

    <div id="visualization"></div>

    <button id="startSorting">Start Sorting</button>
    <button id="pauseSorting">Pause</button>
    <button id="resetSorting">Reset</button>

    <script>
        const visualization = document.getElementById('visualization');
        const startButton = document.getElementById('startSorting');
        const pauseButton = document.getElementById('pauseSorting');
        const resetButton = document.getElementById('resetSorting');
        const inputArray = document.getElementById('arrayInput');
        let array = [];
        let pause = false;

        document.getElementById('generateArray').onclick = () => {
            const input = inputArray.value.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            array = input.length > 0 ? input : Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            drawArray();
        };

        function drawArray() {
            visualization.innerHTML = '';
            array.forEach(num => {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.height = `${num * 3}px`; // Scale for visibility
                visualization.appendChild(block);
            });
        }

        startButton.onclick = async () => {
            if (array.length === 0) return;
            pause = false;
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (pause) break;
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]; // Swap
                        drawArray();
                        await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visibility
                    }
                }
            }
        };

        pauseButton.onclick = () => {
            pause = true;
        };

        resetButton.onclick = () => {
            array = [];
            visualization.innerHTML = '';
            inputArray.value = '';
        };
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for a Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "clearVisualization",
      "onExit": "",
      "on": {
        "GENERATE_ARRAY": "array_generated"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "drawArray",
      "onExit": "",
      "on": {
        "START_SORTING": "sorting",
        "PAUSE_SORTING": "paused",
        "RESET_SORTING": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSorting",
      "onExit": "",
      "on": {
        "PAUSE_SORTING": "paused",
        "RESET_SORTING": "idle"
      }
    },
    {
      "name": "paused",
      "onEnter": "",
      "onExit": "",
      "on": {
        "START_SORTING": "sorting",
        "RESET_SORTING": "idle"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORTING",
    "PAUSE_SORTING",
    "RESET_SORTING"
  ],
  "notes": "The FSM captures the states of generating an array, sorting, pausing, and resetting the visualization."
}
  </script>
</body>
</html>
