<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f7f7f7;
            color: #333;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 24px;
        }
        #array-container {
            display: flex;
            margin-bottom: 16px;
        }
        .bar {
            width: 40px;
            margin: 0 4px;
            display: inline-block;
            background-color: teal;
            transition: height 0.3s ease;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Interactive Bubble Sort</h1>
    <p>
        Explore the Bubble Sort algorithm by watching how it processes an array of numbers.
        Click "Start Sorting" to see the animation and understand how Bubble Sort works!
    </p>
    <div id="array-container"></div>
    <div id="controls">
        <button id="generateArray">Generate Random Array</button>
        <button id="startSort">Start Sorting</button>
    </div>
</div>

<script>
    const arrayContainer = document.getElementById('array-container');
    const generateButton = document.getElementById('generateArray');
    const sortButton = document.getElementById('startSort');
    let array = [];

    function generateRandomArray(size = 10) {
        array = Array.from({length: size}, () => Math.floor(Math.random() * 100));
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${num * 2}px`; // Scale for visibility
            bar.dataset.value = num;
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const len = array.length;
        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                const bar1 = arrayContainer.children[j];
                const bar2 = arrayContainer.children[j + 1];
                bar1.style.backgroundColor = 'orange'; // Highlight current comparison
                bar2.style.backgroundColor = 'orange'; // Highlight current comparison
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for animation

                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                }

                // Update visuals
                bar1.style.height = `${array[j] * 2}px`;
                bar2.style.height = `${array[j + 1] * 2}px`;
                bar1.style.backgroundColor = 'teal'; // Reset color
                bar2.style.backgroundColor = 'teal'; // Reset color
            }
        }
    }

    generateButton.addEventListener('click', () => generateRandomArray());
    sortButton.addEventListener('click', () => bubbleSort());

    // Initial array on load
    generateRandomArray();
</script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for an interactive Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateRandomArray",
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORT": "sorting"
      }
    },
    {
      "name": "array_generated",
      "onEnter": "renderArray",
      "onExit": null,
      "on": {
        "START_SORT": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "GENERATE_ARRAY": "array_generated",
        "START_SORT": "sorting"
      }
    }
  ],
  "events": [
    "GENERATE_ARRAY",
    "START_SORT",
    "SORT_COMPLETE"
  ],
  "notes": "The 'done' state indicates that sorting has completed, and the user can generate a new array or start sorting again."
}
  </script>
</body>
</html>
