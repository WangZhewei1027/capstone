<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            margin: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 20px;
        }
        .input-area, .controls {
            margin: 16px 0;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            height: 300px;
            width: 100%;
            border: 1px solid #333;
        }
        .bar {
            width: 30px;
            margin-right: 8px;
            background-color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Visualizing Bubble Sort: Sorting Made Simple</h1>

    <div class="input-area">
        <input type="text" id="numberInput" placeholder="Enter numbers (e.g. 3, 1, 4, 2)">
        <button id="sortButton">Sort</button>
    </div>
    
    <div class="controls">
        <label for="speedControl">Animation Speed:</label>
        <input type="range" id="speedControl" min="100" max="2000" value="1000">
    </div>
    
    <div id="array-container"></div>
    
    <button id="resetButton">Reset</button>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const numberInput = document.getElementById('numberInput');
        const sortButton = document.getElementById('sortButton');
        const resetButton = document.getElementById('resetButton');
        const speedControl = document.getElementById('speedControl');

        function createBars(array) {
            arrayContainer.innerHTML = '';
            array.forEach(num => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${num * 20}px`;
                bar.style.backgroundColor = '#007BFF';
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort(array) {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    const bars = arrayContainer.children;
                    bars[j].style.backgroundColor = 'red'; // Current comparison
                    bars[j + 1].style.backgroundColor = 'red';

                    await new Promise(resolve => setTimeout(resolve, speedControl.value));

                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    createBars(array);
                    
                    await new Promise(resolve => setTimeout(resolve, speedControl.value));
                    
                    bars[j].style.backgroundColor = '#007BFF'; // Reset color
                    bars[j + 1].style.backgroundColor = '#007BFF';
                }
            }
        }

        sortButton.addEventListener('click', () => {
            const input = numberInput.value.split(',').map(Number);
            createBars(input);
            bubbleSort(input);
        });

        resetButton.addEventListener('click', () => {
            numberInput.value = '';
            arrayContainer.innerHTML = '';
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for a bubble sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "clearInputField",
      "onExit": "none",
      "on": {
        "SORT_BUTTON_CLICK": "sorting",
        "RESET_BUTTON_CLICK": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "initializeSorting",
      "onExit": "none",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "displaySortedArray",
      "onExit": "none",
      "on": {
        "RESET_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "SORT_BUTTON_CLICK",
    "RESET_BUTTON_CLICK",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the main states of the application: idle for user input, sorting during the bubble sort process, and done when sorting is complete. The reset button returns the application to the idle state."
}
  </script>
</body>
</html>
