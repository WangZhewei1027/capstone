<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px;
            font-family: Arial, sans-serif;
        }
        #array {
            display: flex;
            align-items: flex-end;
            margin-bottom: 16px;
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            position: relative;
        }
        .bar {
            width: 20px;
            margin: 0 8px;
            background-color: #4CAF50;
            transition: height 0.3s, background-color 0.3s;
        }
        button, input {
            margin: 8px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Understanding Bubble Sort</h1>
    <div id="array"></div>
    <input type="range" id="size" min="5" max="20" value="10">
    <button id="randomArray">Generate Random Array</button>
    <button id="startSort">Start Sorting</button>
    <div id="result"></div>

    <script>
        const arrayContainer = document.getElementById('array');
        const sizeInput = document.getElementById('size');
        const randomArrayButton = document.getElementById('randomArray');
        const startSortButton = document.getElementById('startSort');
        const resultDiv = document.getElementById('result');
        let array = [];

        function createArray(size) {
            array = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
            displayArray();
        }

        function displayArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 3 + 'px'; // scale height for better visibility
                bar.dataset.value = value;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    bars[j].style.backgroundColor = 'red'; // highlight current bar
                    bars[j + 1].style.backgroundColor = 'red'; // highlight next bar

                    if (array[j] > array[j + 1]) {
                        // Swap visually and in array
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].style.height = array[j] * 3 + 'px';
                        bars[j + 1].style.height = array[j + 1] * 3 + 'px';
                    }
                    await new Promise(resolve => setTimeout(resolve, 300)); // delay for visualization
                    bars[j].style.backgroundColor = '#4CAF50';
                    bars[j + 1].style.backgroundColor = '#4CAF50';
                }
            }
            resultDiv.innerText = 'Sorted Array: ' + array.join(', ');
        }

        randomArrayButton.addEventListener('click', () => {
            createArray(sizeInput.value);
            resultDiv.innerText = '';
        });

        startSortButton.addEventListener('click', () => {
            bubbleSort();
        });

        sizeInput.addEventListener('input', () => {
            createArray(sizeInput.value);
        });

        // Initialize with default size
        createArray(sizeInput.value);
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for the Bubble Sort visualization application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "createArray(sizeInput.value)",
      "onExit": "",
      "on": {
        "GENERATE_RANDOM_ARRAY": "displaying_array",
        "START_SORT": "sorting",
        "CHANGE_SIZE": "displaying_array"
      }
    },
    {
      "name": "displaying_array",
      "onEnter": "displayArray()",
      "onExit": "",
      "on": {
        "GENERATE_RANDOM_ARRAY": "displaying_array",
        "START_SORT": "sorting",
        "CHANGE_SIZE": "displaying_array"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort()",
      "onExit": "",
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "",
      "onExit": "",
      "on": {
        "GENERATE_RANDOM_ARRAY": "displaying_array",
        "CHANGE_SIZE": "displaying_array"
      }
    }
  ],
  "events": [
    "GENERATE_RANDOM_ARRAY",
    "START_SORT",
    "CHANGE_SIZE",
    "SORT_COMPLETE"
  ],
  "notes": "The sorting process is asynchronous, and the state transitions occur based on user interactions and the completion of the sorting algorithm."
}
  </script>
</body>
</html>
