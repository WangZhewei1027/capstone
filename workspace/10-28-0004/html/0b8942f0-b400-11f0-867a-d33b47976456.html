<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 8px;
        }
        p {
            margin: 8px 0 16px 0;
        }
        #arrayInput, #defaultArray {
            margin: 8px 0;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        #controls {
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #visualization {
            display: flex;
            align-items: flex-end;
            margin-top: 16px;
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            background-color: #fff;
            position: relative;
        }
        .bar {
            width: 30px;
            margin: 0 5px;
            background-color: #007BFF;
            display: inline-block;
            transition: height 0.4s, background-color 0.4s;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <p>Explore how the bubble sort algorithm sorts an array of numbers!</p>
    
    <div id="arrayContainer">
        <input id="arrayInput" type="text" placeholder="Enter numbers (comma-separated)" />
        <button id="defaultArray">Use Default Array</button>
    </div>

    <div id="controls">
        <button id="startButton">Start Sorting</button>
        <label for="speedControl">Speed:</label>
        <input type="range" id="speedControl" min="50" max="1000" value="500"/>
    </div>

    <div id="visualization"></div>

    <script>
        let array = [];
        const visualization = document.getElementById('visualization');

        function renderArray() {
            visualization.innerHTML = '';
            for (let num of array) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = num * 5 + 'px';
                visualization.appendChild(bar);
            }
        }
        
        document.getElementById('defaultArray').addEventListener('click', () => {
            array = [5, 3, 8, 4, 2];
            renderArray();
        });

        document.getElementById('startButton').addEventListener('click', async () => {
            let speed = document.getElementById('speedControl').value;
            await bubbleSort(speed);
        });

        async function bubbleSort(speed) {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // Visual feedback for comparison
                        bars[j].style.backgroundColor = 'red';
                        bars[j + 1].style.backgroundColor = 'red';

                        // Swap
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;

                        renderArray();

                        // Delay to visualize the swap
                        await new Promise(resolve => setTimeout(resolve, speed));
                        
                        // Reset colors after a delay
                        bars[j].style.backgroundColor = '#007BFF';
                        bars[j + 1].style.backgroundColor = '#007BFF';
                    }
                }
            }
        }
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization application",
  "states": [
    {
      "name": "idle",
      "onEnter": "renderArray",
      "on": {
        "DEFAULT_ARRAY_CLICK": "array_set",
        "START_SORTING_CLICK": "sorting"
      }
    },
    {
      "name": "array_set",
      "onEnter": "renderArray",
      "on": {
        "START_SORTING_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": "resetBarColors",
      "on": {
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "renderArray",
      "on": {
        "DEFAULT_ARRAY_CLICK": "array_set",
        "START_SORTING_CLICK": "sorting"
      }
    }
  ],
  "events": [
    "DEFAULT_ARRAY_CLICK",
    "START_SORTING_CLICK",
    "SORTING_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during user interactions, including setting the default array and sorting it. The sorting process visualizes comparisons and swaps with color changes."
}
  </script>
</body>
</html>
