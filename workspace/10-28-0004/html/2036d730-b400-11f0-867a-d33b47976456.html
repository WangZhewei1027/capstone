<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 24px;
            line-height: 1.5;
            max-width: 800px;
            text-align: center;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .bar {
            width: 40px;
            margin: 0 8px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.5s, background-color 0.5s;
        }
        .sorted {
            background-color: #2ecc71;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e67e22;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualizer</h1>
    <p>This interactive module allows you to visualize the Bubble Sort algorithm. Press the "Sort" button to start the sorting process and watch how the array is sorted step-by-step.</p>

    <div class="array-container" id="arrayContainer"></div>

    <button id="sortButton">Sort</button>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const sortButton = document.getElementById('sortButton');
        
        // Create a random array
        let array = [64, 34, 25, 12, 22, 11, 90];
        
        function createBars() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 5 + 'px'; // Scale the height for visibility
                bar.dataset.value = value;
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    // Highlight the current pair
                    bars[j].style.backgroundColor = '#e74c3c'; // Color for swapping
                    bars[j + 1].style.backgroundColor = '#e74c3c';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Swap if the element found is greater
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        createBars();
                    }
                    // Reset the bar colors
                    bars[j].style.backgroundColor = '#3498db';
                    bars[j + 1].style.backgroundColor = '#3498db';
                }
                // Mark the last element as sorted
                bars[n - i - 1].classList.add('sorted');
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Event listener for the sort button
        sortButton.addEventListener('click', () => {
            bubbleSort();
        });

        // Initialize the visualizer
        createBars();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite state machine for the Bubble Sort visualizer application.",
  "states": [
    {
      "name": "idle",
      "onEnter": "createBars",
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "bubbleSort",
      "onExit": null,
      "on": {
        "SORTING_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "SORT_BUTTON_CLICK",
    "SORTING_COMPLETE"
  ],
  "notes": "The 'sorting' state transitions to 'done' when the sorting process is complete. The 'idle' state initializes the visual representation of the array."
}
  </script>
</body>
</html>
