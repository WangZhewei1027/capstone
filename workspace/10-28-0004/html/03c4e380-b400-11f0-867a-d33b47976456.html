<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
        }

        #array {
            display: flex;
            justify-content: center;
            padding: 16px;
        }

        .bar {
            width: 40px;
            margin: 0 4px;
            background-color: #3498db;
            transition: height 0.3s, background-color 0.3s;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        button {
            margin: 0 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .highlight {
            background-color: #e74c3c !important;
        }

        .sorted {
            background-color: #2ecc71 !important;
        }
    </style>
</head>

<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="container">
        <div id="array"></div>
        <div id="controls">
            <button id="shuffle-btn">Shuffle</button>
            <button id="sort-btn">Sort</button>
        </div>
    </div>

    <script>
        const arrayContainer = document.getElementById("array");
        const shuffleButton = document.getElementById("shuffle-btn");
        const sortButton = document.getElementById("sort-btn");

        let array = [...Array(10).keys()].map(() => Math.floor(Math.random() * 100));

        function drawArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`; // height is a multiple of the value
                arrayContainer.appendChild(bar);
            });
        }

        function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < array.length - 1; i++) {
                    // Highlighting bars being compared
                    bars[i].classList.add('highlight');
                    bars[i + 1].classList.add('highlight');
                    
                    await new Promise(resolve => setTimeout(resolve, 300)); // Delay for animation

                    if (array[i] > array[i + 1]) {
                        // Swap the elements
                        [array[i], array[i + 1]] = [array[i + 1], array[i]];
                        swapped = true;

                        // Update the visual bars
                        bars[i].style.height = `${array[i] * 2}px`;
                        bars[i + 1].style.height = `${array[i + 1] * 2}px`;
                    }
                    
                    // Remove highlighting
                    bars[i].classList.remove('highlight');
                    bars[i + 1].classList.remove('highlight');
                }
            } while (swapped);

            // Mark sorted bars
            for (let i = 0; i < bars.length; i++) {
                bars[i].classList.add('sorted');
            }
        }

        shuffleButton.addEventListener('click', () => {
            array = [...Array(10).keys()].map(() => Math.floor(Math.random() * 100));
            drawArray();
        });

        sortButton.addEventListener('click', () => {
            bubbleSort();
        });

        // Initial Draw
        drawArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization",
  "states": [
    {
      "name": "idle",
      "onEnter": "drawArray",
      "onExit": null,
      "on": {
        "SHUFFLE_BUTTON_CLICK": "shuffling",
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "shuffling",
      "onEnter": "shuffleArray",
      "onExit": "drawArray",
      "on": {
        "ARRAY_DRAWN": "idle"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startBubbleSort",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SHUFFLE_BUTTON_CLICK": "shuffling",
        "SORT_BUTTON_CLICK": "sorting"
      }
    }
  ],
  "events": [
    "SHUFFLE_BUTTON_CLICK",
    "SORT_BUTTON_CLICK",
    "ARRAY_DRAWN",
    "SORT_COMPLETE"
  ],
  "notes": "The FSM captures the states of the application during the sorting process, including shuffling the array and sorting it with visual feedback."
}
  </script>
</body>

</html>
