<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
        }
        .sorted {
            background-color: green;
        }
        .current {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <button onclick="startBubbleSort()">Start Bubble Sort</button>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        let array = [5, 3, 8, 4, 2];

        function displayArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 20 + 'px'; // Scale height for visibility
                arrayContainer.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            const len = array.length;

            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    // Mark current and next bar for coloring
                    bars[j].classList.add('current');
                    bars[j + 1].classList.add('current');

                    if (array[j] > array[j + 1]) {
                        // Swap elements
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    }

                    // Update the UI
                    displayArray();
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visual effect

                    // Remove current highlighting
                    bars[j].classList.remove('current');
                    bars[j + 1].classList.remove('current');
                }
                // Mark sorted elements
                bars[len - 1 - i].classList.add('sorted');
            }
            // Mark the last element
            bars[0].classList.add('sorted');
        }

        function startBubbleSort() {
            array = [5, 3, 8, 4, 2]; // Resetting the array for demonstration
            displayArray();
            bubbleSort();
        }

        // Initial display
        displayArray();
    </script>

</body>
</html>
