<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        #bst-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            position: relative;
            background-color: #f9f9f9;
        }
        .line {
            position: absolute;
            border-left: 1px solid #333;
            height: 20px;
            top: 20px;
            left: 50%;
            margin-left: -1px;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="value" placeholder="Enter a number">
<button onclick="insertNode()">Insert Node</button>
<button onclick="clearTree()">Clear Tree</button>

<div id="bst-container"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }
        
        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }
        
        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        clear() {
            this.root = null;
        }
    }

    const bst = new BinarySearchTree();

    function insertNode() {
        const input = document.getElementById("value");
        const value = parseInt(input.value);
        if (!isNaN(value)) {
            bst.insert(value);
            input.value = "";
            renderTree(bst.root);
        }
    }

    function clearTree() {
        bst.clear();
        document.getElementById("bst-container").innerHTML = "";
    }

    function renderTree(root) {
        const container = document.getElementById("bst-container");
        container.innerHTML = ""; // Clear previous drawing
        if (!root) return;
        drawNode(root, container);
    }

    function drawNode(node, container) {
        const divNode = document.createElement('div');
        divNode.className = 'node';
        divNode.innerText = node.value;

        if (node.left) {
            const leftLine = document.createElement('div');
            leftLine.className = 'line';
            divNode.appendChild(leftLine);
            drawNode(node.left, container);
        }

        if (node.right) {
            const rightLine = document.createElement('div');
            rightLine.className = 'line';
            divNode.appendChild(rightLine);
            drawNode(node.right, container);
        }

        container.appendChild(divNode);
    }
</script>

</body>
</html>
