<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Visualization</h1>
    <button onclick="runKMeans()">Run K-Means</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD']; // Colors for clusters
        const dataPoints = [];
        const k = 3; // Number of clusters

        // Generate random data points
        function generateDataPoints(numPoints) {
            for (let i = 0; i < numPoints; i++) {
                dataPoints.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    cluster: null
                });
            }
        }

        // Draw data points
        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dataPoints.forEach(point => {
                ctx.fillStyle = point.cluster !== null ? colors[point.cluster] : '#000';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Calculate distance between two points
        function distance(point1, point2) {
            return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
        }

        // K-Means algorithm
        function kMeans() {
            let centroids = [];
            // Initialize centroids
            for (let i = 0; i < k; i++) {
                centroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }

            let clustersChanged = true;

            while (clustersChanged) {
                // Assign clusters
                clustersChanged = false;

                dataPoints.forEach(point => {
                    let distances = centroids.map(centroid => distance(point, centroid));
                    let closestCluster = distances.indexOf(Math.min(...distances));

                    if (point.cluster !== closestCluster) {
                        clustersChanged = true;
                        point.cluster = closestCluster;
                    }
                });

                // Update centroids
                centroids.forEach((centroid, index) => {
                    let assignedPoints = dataPoints.filter(point => point.cluster === index);
                    if (assignedPoints.length > 0) {
                        centroid.x = assignedPoints.reduce((sum, point) => sum + point.x, 0) / assignedPoints.length;
                        centroid.y = assignedPoints.reduce((sum, point) => sum + point.y, 0) / assignedPoints.length;
                    }
                });
            }

            drawPoints();
        }

        // Run the K-Means algorithm
        function runKMeans() {
            generateDataPoints(100);
            kMeans();
        }
    </script>
</body>
</html>
