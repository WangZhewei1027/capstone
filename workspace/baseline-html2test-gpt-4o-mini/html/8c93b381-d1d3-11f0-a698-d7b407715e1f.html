<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 2px;
            background-color: #3498db;
            display: inline-block;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Heap Sort Visualization</h1>
    <div id="controls">
        <button onclick="startHeapSort()">Start Heap Sort</button>
        <button onclick="generateRandomArray()">Generate Random Array</button>
    </div>
    <div id="arrayContainer"></div>
    <script>
        let array = [];

        function generateRandomArray() {
            array = [];
            for (let i = 0; i < 20; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }
            renderArray();
        }

        function renderArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                container.appendChild(bar);
            });
        }

        function heapify(arr, n, i) {
            let largest = i;
            const left = 2 * i + 1;
            const right = 2 * i + 2;

            if (left < n && arr[left] > arr[largest]) {
                largest = left;
            }

            if (right < n && arr[right] > arr[largest]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                renderArray();
                heapify(arr, n, largest);
            }
        }

        function heapSort(arr) {
            const n = arr.length;

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                renderArray();
                heapify(arr, i, 0);
            }
            renderArray();
        }

        function startHeapSort() {
            if (array.length === 0) {
                alert("Please generate an array first!");
                return;
            }
            heapSort(array);
        }

        generateRandomArray(); // Initial random array generation
    </script>
</body>
</html>
