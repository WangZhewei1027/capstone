<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #array-container {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Radix Sort Visualization</h1>
    <div id="array-container"></div>
    <button onclick="startRadixSort()">Start Radix Sort</button>
    <script>
        const array = [170, 45, 75, 90, 802, 24, 2, 66];
        const delay = 500;

        function visualizeArray(array, activeIndex = -1) {
            const container = document.getElementById('array-container');
            container.innerHTML = '';
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`;
                if (index === activeIndex) {
                    bar.style.backgroundColor = 'orange'; // Highlight the active bar
                }
                container.appendChild(bar);
            });
        }

        async function countingSortByDigit(array, place) {
            const n = array.length;
            const output = new Array(n);
            const count = new Array(10).fill(0);

            for (let i = 0; i < n; i++) {
                count[Math.floor(array[i] / place) % 10]++;
            }
            await new Promise(resolve => setTimeout(resolve, delay));
            visualizeArray(array);

            for (let i = 1; i < 10; i++) {
                count[i] += count[i - 1];
            }

            for (let i = n - 1; i >= 0; i--) {
                const digit = Math.floor(array[i] / place) % 10;
                output[count[digit] - 1] = array[i];
                count[digit]--;
                visualizeArray(array, i); // Show the active sorting index
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            for (let i = 0; i < n; i++) {
                array[i] = output[i];
                visualizeArray(array); // Update visualization with sorted array
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        async function radixSort(array) {
            const max = Math.max(...array);
            for (let place = 1; Math.floor(max / place) > 0; place *= 10) {
                await countingSortByDigit(array, place);
            }
        }

        function startRadixSort() {
            visualizeArray(array);
            radixSort(array);
        }

        // Initial visualization
        visualizeArray(array);
    </script>
</body>
</html>
