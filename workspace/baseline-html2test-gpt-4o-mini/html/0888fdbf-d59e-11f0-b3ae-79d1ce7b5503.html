<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        .edge {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Bellman-Ford Algorithm Visualization</h1>
<p>Input your graph's edges and their weights as follows (e.g., A B 4 means edge from A to B of weight 4):</p>
<textarea id="input" rows="10" cols="30" placeholder="Edge weights (one per line) e.g., A B 4"></textarea><br>
<p>Starting Vertex: <input type="text" id="start" placeholder="e.g., A"></p>
<button onclick="runBellmanFord()">Run Bellman-Ford Algorithm</button>

<div id="output"></div>

<script>
    function runBellmanFord() {
        const input = document.getElementById('input').value.trim().split('\n');
        const startVertex = document.getElementById('start').value.trim();
        const edges = [];
        const vertices = new Set();

        input.forEach(line => {
            const parts = line.split(' ');
            if (parts.length === 3) {
                const u = parts[0];
                const v = parts[1];
                const weight = parseFloat(parts[2]);
                edges.push({ u, v, weight });
                vertices.add(u);
                vertices.add(v);
            }
        });

        const distances = {};
        vertices.forEach(vertex => {
            distances[vertex] = Infinity;
        });
        distances[startVertex] = 0;

        for (let i = 1; i < vertices.size; i++) {
            edges.forEach(edge => {
                if (distances[edge.u] !== Infinity && distances[edge.u] + edge.weight < distances[edge.v]) {
                    distances[edge.v] = distances[edge.u] + edge.weight;
                }
            });
        }

        const output = document.getElementById('output');
        output.innerHTML = '';

        // Check for negative-weight cycles
        let hasNegativeCycle = false;
        edges.forEach(edge => {
            if (distances[edge.u] !== Infinity && distances[edge.u] + edge.weight < distances[edge.v]) {
                hasNegativeCycle = true;
            }
        });

        if (hasNegativeCycle) {
            output.innerHTML = 'Graph contains a negative-weight cycle.';
        } else {
            for (const [vertex, distance] of Object.entries(distances)) {
                output.innerHTML += `Distance from ${startVertex} to ${vertex} is ${distance}<br>`;
            }
        }
    }
</script>

</body>
</html>
