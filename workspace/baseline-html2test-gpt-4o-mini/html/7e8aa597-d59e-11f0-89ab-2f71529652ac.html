<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
        .button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Union-Find (Disjoint Set) Visualization</h1>
    <p>Enter a pair to unite their sets:</p>
    <input type="number" id="input1" placeholder="First Element" />
    <input type="number" id="input2" placeholder="Second Element" />
    <button id="unionButton" class="button">Union</button>
    
    <h2>Sets:</h2>
    <div id="output"></div>

    <script>
        class UnionFind {
            constructor(size) {
                this.parent = Array.from({ length: size }, (_, i) => i);
                this.rank = Array(size).fill(0);
                this.setCount = size;
            }

            find(p) {
                if (this.parent[p] !== p) {
                    this.parent[p] = this.find(this.parent[p]);
                }
                return this.parent[p];
            }

            union(p, q) {
                const rootP = this.find(p);
                const rootQ = this.find(q);
                
                if (rootP !== rootQ) {
                    // Union by rank
                    if (this.rank[rootP] > this.rank[rootQ]) {
                        this.parent[rootQ] = rootP;
                    } else if (this.rank[rootP] < this.rank[rootQ]) {
                        this.parent[rootP] = rootQ;
                    } else {
                        this.parent[rootQ] = rootP;
                        this.rank[rootP]++;
                    }
                    this.setCount--;
                }
            }

            getSets() {
                const sets = {};
                for (let i = 0; i < this.parent.length; i++) {
                    const root = this.find(i);
                    if (!sets[root]) {
                        sets[root] = [];
                    }
                    sets[root].push(i);
                }
                return Object.values(sets);
            }
        }

        const uf = new UnionFind(10);

        document.getElementById('unionButton').addEventListener('click', () => {
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);

            if (isNaN(input1) || isNaN(input2) || input1 < 0 || input1 >= 10 || input2 < 0 || input2 >= 10) {
                alert('Please enter valid indices between 0 and 9.');
                return;
            }

            uf.union(input1, input2);
            displaySets();
        });

        function displaySets() {
            const sets = uf.getSets();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            sets.forEach(set => {
                const setDiv = document.createElement('div');
                setDiv.textContent = `{ ${set.join(', ')} }`;
                outputDiv.appendChild(setDiv);
            });
        }
    </script>
</body>
</html>
