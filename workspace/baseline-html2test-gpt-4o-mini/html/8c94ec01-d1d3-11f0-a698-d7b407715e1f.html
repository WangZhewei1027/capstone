<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .legend {
            margin-top: 20px;
        }
        .point {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
    </style>
</head>
<body>

<h1>K-Nearest Neighbors (KNN) Visualization</h1>
<canvas id="canvas" width="600" height="400"></canvas>
<div class="legend">
    <div class="point red"></div> Class A
    <div class="point blue"></div> Class B
</div>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const dataPoints = [];
    const k = 3;

    // Generate synthetic data points
    function generateData() {
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * 600;
            const y = Math.random() * 400;
            const classType = Math.random() > 0.5 ? 'A' : 'B';
            dataPoints.push({ x, y, class: classType });
        }
    }

    function drawPoints() {
        dataPoints.forEach(point => {
            ctx.fillStyle = point.class === 'A' ? 'red' : 'blue';
            ctx.beginPath();
            ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function getDistance(pointA, pointB) {
        return Math.sqrt(Math.pow(pointA.x - pointB.x, 2) + Math.pow(pointA.y - pointB.y, 2));
    }

    function classifyPoint(newPoint) {
        const distances = dataPoints.map(point => ({
            point: point,
            distance: getDistance(point, newPoint)
        }));
        
        distances.sort((a, b) => a.distance - b.distance);
        
        const neighbors = distances.slice(0, k);
        const votes = {};
        
        neighbors.forEach(neighbor => {
            votes[neighbor.point.class] = (votes[neighbor.point.class] || 0) + 1;
        });
        
        return Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
    }

    canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const newPoint = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top,
        };
        
        const classification = classifyPoint(newPoint);
        
        ctx.fillStyle = classification === 'A' ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 0, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(newPoint.x, newPoint.y, 10, 0, Math.PI * 2);
        ctx.fill();
        
        alert(`The new point is classified as Class ${classification}`);
    });

    generateData();
    drawPoints();
</script>

</body>
</html>
