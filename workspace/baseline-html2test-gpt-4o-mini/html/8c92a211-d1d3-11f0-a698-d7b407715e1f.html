<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #mapDisplay {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Hash Map Demonstration</h1>
    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter key">
    <br><br>
    <label for="value">Value:</label>
    <input type="text" id="value" placeholder="Enter value">
    <br><br>
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="removeEntry()">Remove Entry</button>
    <button onclick="displayEntries()">Display Entries</button>

    <div id="mapDisplay">Hash Map Entries:</div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            set(key, value) {
                this.map[key] = value;
            }

            get(key) {
                return this.map[key];
            }

            remove(key) {
                delete this.map[key];
            }

            display() {
                return JSON.stringify(this.map, null, 2);
            }
        }

        const hashMap = new HashMap();

        function addEntry() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (key && value) {
                hashMap.set(key, value);
                alert('Entry added!');
            } else {
                alert('Please enter both key and value.');
            }
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        }

        function removeEntry() {
            const key = document.getElementById('key').value;
            if (key) {
                hashMap.remove(key);
                alert('Entry removed!');
            } else {
                alert('Please enter a key to remove.');
            }
            document.getElementById('key').value = '';
        }

        function displayEntries() {
            const displayArea = document.getElementById('mapDisplay');
            displayArea.textContent = 'Hash Map Entries:\n' + hashMap.display();
        }
    </script>
</body>
</html>
