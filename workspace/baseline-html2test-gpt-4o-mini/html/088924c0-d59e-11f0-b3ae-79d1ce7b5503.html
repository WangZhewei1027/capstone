<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Topological Sort Visualization</h1>
<p>Enter the graph as a list of edges. For example: A→B, A→C, B→D, C→D</p>
<textarea id="edgesInput" rows="4" style="width: 100%;"></textarea><br>
<button onclick="performTopologicalSort()">Sort</button>

<h2>Topological Order:</h2>
<div id="result"></div>

<script>
    function performTopologicalSort() {
        const input = document.getElementById('edgesInput').value.trim();
        const edges = input.split(',').map(edge => edge.trim().split('→'));
        
        // Create adjacency list
        const graph = {};
        const inDegree = {};
        
        edges.forEach(([from, to]) => {
            if (!(from in graph)) graph[from] = [];
            graph[from].push(to);
            
            inDegree[from] = (inDegree[from] || 0);
            inDegree[to] = (inDegree[to] || 0) + 1;
        });

        // Topological sort using Kahn's algorithm
        const queue = [];
        for (const node in inDegree) {
            if (inDegree[node] === 0) {
                queue.push(node);
            }
        }

        const topologicalOrder = [];
        
        while (queue.length) {
            const node = queue.shift();
            topologicalOrder.push(node);
            if (graph[node]) {
                for (const neighbor of graph[node]) {
                    inDegree[neighbor]--;
                    if (inDegree[neighbor] === 0) {
                        queue.push(neighbor);
                    }
                }
            }
        }

        // Check if topological sorting is possible (if there's a cycle)
        if (topologicalOrder.length !== Object.keys(inDegree).length) {
            document.getElementById('result').innerText = 'The graph has a cycle, topological sorting not possible.';
        } else {
            document.getElementById('result').innerText = topologicalOrder.join(' → ');
        }
    }
</script>

</body>
</html>
