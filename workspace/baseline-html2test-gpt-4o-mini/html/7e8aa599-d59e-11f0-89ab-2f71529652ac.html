<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #array {
            display: flex;
            margin: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="array"></div>
    <button id="sortButton">Sort</button>
    <script>
        const array = [5, 3, 8, 4, 2];
        const arrayDiv = document.getElementById('array');

        function renderArray(arr) {
            arrayDiv.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 20}px`;
                arrayDiv.appendChild(bar);
            });
        }

        async function bubbleSort(arr) {
            const len = arr.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap
                        const temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        renderArray(arr);
                        await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                    }
                }
            }
            renderArray(arr); // Final render after sorting
        }

        document.getElementById('sortButton').addEventListener('click', function() {
            bubbleSort(array.slice()); // Pass a copy of the array
        });

        renderArray(array); // Initial render
    </script>
</body>
</html>
