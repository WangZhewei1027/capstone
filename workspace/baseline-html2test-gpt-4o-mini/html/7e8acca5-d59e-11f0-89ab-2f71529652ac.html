<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            display: block;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Linear Search Demonstration</h1>
    <p>Enter a list of numbers (comma-separated):</p>
    <input type="text" id="numberList" placeholder="e.g. 10, 20, 30, 40, 50" />
    
    <p>Enter the number to search for:</p>
    <input type="text" id="searchNumber" placeholder="Number to search" />
    
    <button id="searchButton">Search</button>
    
    <div id="result"></div>

    <script>
        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == target) {
                    return i; // Return the index of the found element
                }
            }
            return -1; // Return -1 if not found
        }

        document.getElementById('searchButton').onclick = function() {
            const numberList = document.getElementById('numberList').value.split(',').map(num => parseInt(num.trim()));
            const searchNumber = parseInt(document.getElementById('searchNumber').value.trim());

            const index = linearSearch(numberList, searchNumber);
            const resultDiv = document.getElementById('result');

            if (index !== -1) {
                resultDiv.innerHTML = `Number ${searchNumber} found at index: ${index}`;
            } else {
                resultDiv.innerHTML = `Number ${searchNumber} not found in the list.`;
            }
        };
    </script>
</body>
</html>
