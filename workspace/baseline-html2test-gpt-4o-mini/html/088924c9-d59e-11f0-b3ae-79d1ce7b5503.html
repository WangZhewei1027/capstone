<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
        #inputs {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <div id="inputs">
        <label for="xValue">Enter X value: </label>
        <input type="number" id="xValue" placeholder="e.g., 5">
        <button onclick="addPoint()">Add Point</button>
    </div>
    <canvas id="linearRegressionCanvas" width="600" height="400"></canvas>
    <h3 id="equation"></h3>

    <script>
        const canvas = document.getElementById('linearRegressionCanvas');
        const ctx = canvas.getContext('2d');
        const points = [];
        
        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lightblue';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawLine(slope, intercept) {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - intercept);
            ctx.lineTo(canvas.width, canvas.height - (slope * canvas.width + intercept));
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function calculateRegression() {
            const n = points.length;
            if (n < 2) return { slope: 0, intercept: 0 };

            const sumX = points.reduce((sum, p) => sum + p.x, 0);
            const sumY = points.reduce((sum, p) => sum + p.y, 0);
            const sumXY = points.reduce((sum, p) => sum + p.x * p.y, 0);
            const sumX2 = points.reduce((sum, p) => sum + p.x * p.x, 0);

            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            return { slope, intercept };
        }

        function addPoint() {
            const xValue = Number(document.getElementById('xValue').value);
            const yValue = Math.random() * canvas.height; // Random Y value for demo

            points.push({ x: xValue, y: canvas.height - yValue });
            drawPoints();
            const { slope, intercept } = calculateRegression();
            drawLine(slope, intercept);
            document.getElementById('equation').textContent = `y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`;
        }
    </script>
</body>
</html>
