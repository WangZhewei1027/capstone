<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin-bottom: 20px;
        }
        .node {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            background-color: #f0f0f0;
        }
        .edge {
            display: inline-block;
            margin: 0 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Bellman-Ford Algorithm Visualization</h1>
<div id="graph"></div>
<button onclick="runBellmanFord()">Run Bellman-Ford Algorithm</button>

<div class="result" id="result"></div>

<script>
    const vertices = ['A', 'B', 'C', 'D', 'E'];
    const edges = [
        { from: 'A', to: 'B', weight: -1 },
        { from: 'A', to: 'C', weight: 4 },
        { from: 'B', to: 'C', weight: 3 },
        { from: 'B', to: 'D', weight: 2 },
        { from: 'B', to: 'E', weight: 2 },
        { from: 'D', to: 'C', weight: 5 },
        { from: 'D', to: 'E', weight: -3 },
        { from: 'E', to: 'A', weight: 1 }
    ];

    function drawGraph() {
        const graphDiv = document.getElementById('graph');
        graphDiv.innerHTML = '';

        vertices.forEach(vertex => {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerText = vertex;
            graphDiv.appendChild(node);
        });

        edges.forEach(edge => {
            const edgeDiv = document.createElement('div');
            edgeDiv.className = 'edge';
            edgeDiv.innerText = `(${edge.from}, ${edge.to}, ${edge.weight})`;
            graphDiv.appendChild(edgeDiv);
        });
    }

    function runBellmanFord() {
        const numVertices = vertices.length;
        const distances = {};
        const predecessors = {};

        // Initialize distances and predecessors
        for (const vertex of vertices) {
            distances[vertex] = Infinity;
            predecessors[vertex] = null;
        }
        distances['A'] = 0; // Starting node

        // Relax edges
        for (let i = 1; i < numVertices; i++) {
            edges.forEach(edge => {
                if (distances[edge.from] + edge.weight < distances[edge.to]) {
                    distances[edge.to] = distances[edge.from] + edge.weight;
                    predecessors[edge.to] = edge.from;
                }
            });
        }

        // Check for negative-weight cycles
        let isNegativeCycle = false;
        edges.forEach(edge => {
            if (distances[edge.from] + edge.weight < distances[edge.to]) {
                isNegativeCycle = true;
            }
        });

        displayResult(distances, isNegativeCycle);
    }

    function displayResult(distances, isNegativeCycle) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (isNegativeCycle) {
            resultDiv.innerHTML = '<strong>Graph contains a negative weight cycle.</strong>';
        } else {
            resultDiv.innerHTML = '<strong>Shortest distances from vertex A:</strong><br>';
            for (const vertex in distances) {
                resultDiv.innerHTML += `${vertex}: ${distances[vertex]}<br>`;
            }
        }
    }

    // Initial drawing of the graph
    drawGraph();
</script>

</body>
</html>
