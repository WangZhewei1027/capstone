<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique</h1>
    <p>Input a sorted array of numbers to find a pair of numbers that sum up to a target value.</p>
    <input type="text" id="arrayInput" placeholder="Enter sorted array (comma-separated)">
    <input type="number" id="targetInput" placeholder="Enter target sum">
    <button onclick="findPair()">Find Pair</button>
    <div id="result"></div>

    <script>
        function findPair() {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = ''; // Clear previous results

            // Parse input
            const nums = arrayInput.split(',').map(Number);
            const target = Number(targetInput);

            // Two pointers technique
            let left = 0;
            let right = nums.length - 1;
            let found = false;

            while (left < right) {
                const currentSum = nums[left] + nums[right];
                if (currentSum === target) {
                    resultDiv.textContent = `Pair found: (${nums[left]}, ${nums[right]})`;
                    found = true;
                    break;
                } else if (currentSum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            if (!found) {
                resultDiv.textContent = 'No pair found that meets the target sum.';
            }
        }
    </script>
</body>
</html>
