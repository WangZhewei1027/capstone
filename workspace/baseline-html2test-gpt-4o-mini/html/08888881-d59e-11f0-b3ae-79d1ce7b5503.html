<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #stackOutput {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h1>Stack Implementation</h1>
<input type="text" id="stackInput" placeholder="Enter value" />
<button onclick="pushToStack()">Push</button>
<button onclick="popFromStack()">Pop</button>
<button onclick="peekStack()">Peek</button>
<button onclick="clearStack()">Clear Stack</button>

<div id="stackOutput"></div>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
        }

        pop() {
            if (this.isEmpty()) {
                return "Stack is empty";
            }
            return this.items.pop();
        }

        peek() {
            if (this.isEmpty()) {
                return "Stack is empty";
            }
            return this.items[this.items.length - 1];
        }

        isEmpty() {
            return this.items.length === 0;
        }

        clear() {
            this.items = [];
        }

        toString() {
            return this.items.join(', ');
        }
    }

    const stack = new Stack();

    function pushToStack() {
        const inputField = document.getElementById('stackInput');
        const value = inputField.value;
        if (value) {
            stack.push(value);
            inputField.value = '';
            updateStackOutput();
        }
    }

    function popFromStack() {
        stack.pop();
        updateStackOutput();
    }

    function peekStack() {
        alert(stack.peek());
    }

    function clearStack() {
        stack.clear();
        updateStackOutput();
    }

    function updateStackOutput() {
        const outputDiv = document.getElementById('stackOutput');
        outputDiv.innerHTML = stack.toString();
    }
</script>

</body>
</html>
