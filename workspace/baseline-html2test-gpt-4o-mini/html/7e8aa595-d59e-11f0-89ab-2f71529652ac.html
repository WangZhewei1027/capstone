<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 40px;
            text-align: center;
        }
        #addButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix Demonstration</h1>
<p>Enter the number of vertices:</p>
<input type="number" id="vertexCount" min="1" />
<button id="createMatrix">Create Adjacency Matrix</button>

<div id="matrixContainer" style="display:none;">
    <h2>Adjacency Matrix</h2>
    <table id="adjacencyMatrix"></table>
    <button id="submitMatrix">Submit Matrix</button>
</div>

<h2>Output</h2>
<pre id="output"></pre>

<script>
    document.getElementById('createMatrix').addEventListener('click', function () {
        const vertexCount = parseInt(document.getElementById('vertexCount').value);
        const matrixContainer = document.getElementById('matrixContainer');
        const adjacencyMatrix = document.getElementById('adjacencyMatrix');

        // Clear the previous matrix
        adjacencyMatrix.innerHTML = '';

        // Create the matrix header
        let headerRow = '<tr><th></th>';
        for (let i = 0; i < vertexCount; i++) {
            headerRow += `<th>V${i}</th>`;
        }
        headerRow += '</tr>';
        adjacencyMatrix.innerHTML += headerRow;

        // Create the matrix rows
        for (let i = 0; i < vertexCount; i++) {
            let row = `<tr><th>V${i}</th>`;
            for (let j = 0; j < vertexCount; j++) {
                row += `<td><input type="number" min="0" max="1" value="0"/></td>`;
            }
            row += '</tr>';
            adjacencyMatrix.innerHTML += row;
        }

        matrixContainer.style.display = 'block';
    });

    document.getElementById('submitMatrix').addEventListener('click', function () {
        const matrix = [];
        const rows = document.querySelectorAll('#adjacencyMatrix tr');

        for (let i = 1; i < rows.length; i++) {
            const inputs = rows[i].querySelectorAll('input');
            const row = [];
            inputs.forEach(input => {
                row.push(parseInt(input.value));
            });
            matrix.push(row);
        }

        document.getElementById('output').textContent = JSON.stringify(matrix, null, 2);
    });
</script>

</body>
</html>
