<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #dequeContainer {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

<h1>Deque (Double-ended Queue) Demonstration</h1>

<label for="inputValue">Enter a value:</label>
<input type="text" id="inputValue" placeholder="Value">
<button onclick="addFront()">Add to Front</button>
<button onclick="addBack()">Add to Back</button>
<button onclick="removeFront()">Remove from Front</button>
<button onclick="removeBack()">Remove from Back</button>
<button onclick="clearDeque()">Clear Deque</button>

<div id="dequeContainer">
    <h2>Current Deque:</h2>
    <ul id="dequeList"></ul>
</div>

<script>
    class Deque {
        constructor() {
            this.items = [];
        }

        addFront(value) {
            this.items.unshift(value);
            this.updateDisplay();
        }

        addBack(value) {
            this.items.push(value);
            this.updateDisplay();
        }

        removeFront() {
            if (this.items.length > 0) {
                this.items.shift();
                this.updateDisplay();
            } else {
                alert("Deque is empty!");
            }
        }

        removeBack() {
            if (this.items.length > 0) {
                this.items.pop();
                this.updateDisplay();
            } else {
                alert("Deque is empty!");
            }
        }

        clear() {
            this.items = [];
            this.updateDisplay();
        }

        updateDisplay() {
            const dequeList = document.getElementById('dequeList');
            dequeList.innerHTML = '';

            this.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                dequeList.appendChild(li);
            });
        }
    }

    const deque = new Deque();

    function addFront() {
        const value = document.getElementById('inputValue').value;
        if (value) {
            deque.addFront(value);
            document.getElementById('inputValue').value = '';
        } else {
            alert("Please enter a value!");
        }
    }

    function addBack() {
        const value = document.getElementById('inputValue').value;
        if (value) {
            deque.addBack(value);
            document.getElementById('inputValue').value = '';
        } else {
            alert("Please enter a value!");
        }
    }

    function removeFront() {
        deque.removeFront();
    }

    function removeBack() {
        deque.removeBack();
    }

    function clearDeque() {
        deque.clear();
    }
</script>

</body>
</html>
