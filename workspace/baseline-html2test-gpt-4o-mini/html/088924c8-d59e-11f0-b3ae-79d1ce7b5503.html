<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #arrayInput {
            width: 300px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique Demo</h1>
    <p>Enter a sorted array of numbers (comma-separated):</p>
    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5,6">
    <button id="execute">Find Pairs with Target Sum</button>
    
    <div id="output" class="result"></div>

    <script>
        document.getElementById('execute').addEventListener('click', function() {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetSum = 10; // You can change the target sum as needed
            const numbers = arrayInput.split(',').map(num => parseInt(num.trim()));
            const results = twoPointers(numbers, targetSum);
            
            document.getElementById('output').innerText = results.length > 0 ? 
                `Pairs that sum up to ${targetSum}: ` + results.join(', ') : 
                `No pairs found that sum up to ${targetSum}.`;
        });

        function twoPointers(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            const pairs = [];

            while (left < right) {
                const currentSum = arr[left] + arr[right];

                if (currentSum === target) {
                    pairs.push(`(${arr[left]}, ${arr[right]})`);
                    left++;
                    right--;
                } else if (currentSum < target) {
                    left++;
                } else {
                    right--;
                }
            }
            return pairs;
        }
    </script>
</body>
</html>
