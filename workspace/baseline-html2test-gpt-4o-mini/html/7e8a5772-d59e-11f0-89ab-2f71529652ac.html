<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queueDisplay {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            min-height: 50px;
        }
        .queue-item {
            padding: 5px;
            margin: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Queue Simulation</h1>
<div id="queueDisplay"></div>
<input type="text" id="itemInput" placeholder="Enter item"/>
<button onclick="enqueue()">Enqueue</button>
<button onclick="dequeue()">Dequeue</button>
<button onclick="clearQueue()">Clear Queue</button>

<script>
    // Initialize the queue
    let queue = [];
    
    // Function to update the queue display
    function updateQueueDisplay() {
        const queueDisplay = document.getElementById('queueDisplay');
        queueDisplay.innerHTML = ''; // Clear the display
        queue.forEach(item => {
            const div = document.createElement('div');
            div.className = 'queue-item';
            div.innerText = item;
            queueDisplay.appendChild(div);
        });
    }

    // Function to add an item to the queue
    function enqueue() {
        const itemInput = document.getElementById('itemInput');
        const item = itemInput.value.trim();
        if (item) {
            queue.push(item);
            itemInput.value = ''; // Clear input
            updateQueueDisplay(); // Refresh display
        } else {
            alert("Please enter an item to enqueue.");
        }
    }

    // Function to remove an item from the queue
    function dequeue() {
        if (queue.length > 0) {
            queue.shift(); // Remove the first item
            updateQueueDisplay(); // Refresh display
        } else {
            alert("Queue is empty. Nothing to dequeue.");
        }
    }

    // Function to clear the queue
    function clearQueue() {
        queue = []; // Reset the queue
        updateQueueDisplay(); // Refresh display
    }
</script>

</body>
</html>
