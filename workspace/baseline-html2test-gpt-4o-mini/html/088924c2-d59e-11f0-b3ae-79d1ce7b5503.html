<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Knapsack Problem Solver</h1>
<p>
    This interactive tool allows you to solve the Knapsack Problem using a dynamic programming approach.
</p>
<label for="weights">Enter weights (comma-separated):</label><br>
<input type="text" id="weights" placeholder="e.g., 2,3,4,5"><br><br>
<label for="values">Enter values (comma-separated):</label><br>
<input type="text" id="values" placeholder="e.g., 3,4,5,6"><br><br>
<label for="capacity">Enter capacity of knapsack:</label><br>
<input type="number" id="capacity" placeholder="e.g., 5"><br><br>
<button onclick="solveKnapsack()">Solve Knapsack</button>

<h2>Solution</h2>
<div id="result"></div>

<script>
    function solveKnapsack() {
        const weights = document.getElementById('weights').value.split(',').map(Number);
        const values = document.getElementById('values').value.split(',').map(Number);
        const capacity = parseInt(document.getElementById('capacity').value);
        
        if (weights.length !== values.length || isNaN(capacity) || weights.some(isNaN) || values.some(isNaN)) {
            document.getElementById('result').innerHTML = '<p style="color: red;">Please provide valid inputs.</p>';
            return;
        }
        
        const n = weights.length;
        const dp = Array.from({ length: n + 1 }, () => Array(capacity + 1).fill(0));

        for (let i = 1; i <= n; i++) {
            for (let w = 0; w <= capacity; w++) {
                if (weights[i - 1] <= w) {
                    dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                } else {
                    dp[i][w] = dp[i - 1][w];
                }
            }
        }

        let result = dp[n][capacity];
        let includedItems = [];
        let w = capacity;

        for (let i = n; i > 0 && result > 0; i--) {
            if (result !== dp[i - 1][w]) {
                includedItems.push(i);
                result -= values[i - 1];
                w -= weights[i - 1];
            }
        }

        document.getElementById('result').innerHTML = `
            <p>Maximum value in knapsack: <strong>${dp[n][capacity]}</strong></p>
            <p>Items included (1-indexed): <strong>${includedItems.reverse().join(', ')}</strong></p>
        `;
    }
</script>

</body>
</html>
