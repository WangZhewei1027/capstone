<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-top: 10px; margin-bottom: 10px; }
        button { padding: 5px 10px; }
        pre { background-color: #f8f8f8; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence (LCS) Finder</h1>
    <label for="str1">Enter first string:</label><br>
    <input type="text" id="str1" value="AGGTAB"><br>
    
    <label for="str2">Enter second string:</label><br>
    <input type="text" id="str2" value="GXTXAYB"><br>
    
    <button onclick="findLCS()">Find LCS</button>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        function findLCS() {
            const str1 = document.getElementById('str1').value;
            const str2 = document.getElementById('str2').value;
            const lcs = calculateLCS(str1, str2);
            document.getElementById('result').textContent = lcs;
        }

        function calculateLCS(X, Y) {
            const m = X.length;
            const n = Y.length;
            const L = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (X[i - 1] === Y[j - 1]) {
                        L[i][j] = L[i - 1][j - 1] + 1;
                    } else {
                        L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                    }
                }
            }

            // Backtrack to find the LCS
            let index = L[m][n];
            let lcs = '';
            let i = m, j = n;

            while (i > 0 && j > 0) {
                if (X[i - 1] === Y[j - 1]) {
                    lcs = X[i - 1] + lcs;
                    i--;
                    j--;
                    index--;
                } else if (L[i - 1][j] > L[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }
            return lcs;
        }
    </script>
</body>
</html>
