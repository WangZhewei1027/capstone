<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Prim's Algorithm Visualization</h1>
<p>This visualization demonstrates Prim's Algorithm for finding a Minimum Spanning Tree (MST) in a graph.</p>

<div id="controls">
    <button onclick="runPrimsAlgorithm()">Run Prim's Algorithm</button>
</div>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const vertices = [
    { x: 50, y: 50, id: 'A' },
    { x: 200, y: 50, id: 'B' },
    { x: 350, y: 50, id: 'C' },
    { x: 100, y: 150, id: 'D' },
    { x: 300, y: 150, id: 'E' },
    { x: 175, y: 250, id: 'F' },
];

const edges = [
    { from: 'A', to: 'B', weight: 4 },
    { from: 'A', to: 'D', weight: 1 },
    { from: 'B', to: 'C', weight: 2 },
    { from: 'B', to: 'E', weight: 7 },
    { from: 'C', to: 'E', weight: 3 },
    { from: 'D', to: 'E', weight: 6 },
    { from: 'D', to: 'F', weight: 5 },
    { from: 'E', to: 'F', weight: 4 },
];

const graph = {};

function setupGraph() {
    vertices.forEach(v => {
        graph[v.id] = [];
    });
    
    edges.forEach(e => {
        graph[e.from].push({ to: e.to, weight: e.weight });
        graph[e.to].push({ to: e.from, weight: e.weight });
    });
}

function drawGraph(selectedEdges = []) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw vertices
    vertices.forEach(v => {
        ctx.beginPath();
        ctx.arc(v.x, v.y, 20, 0, Math.PI * 2);
        ctx.fillStyle = 'lightblue';
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = 'black';
        ctx.fillText(v.id, v.x - 5, v.y + 5);
    });

    // Draw edges
    edges.forEach(e => {
        const v1 = vertices.find(v => v.id === e.from);
        const v2 = vertices.find(v => v.id === e.to);
        ctx.beginPath();
        ctx.moveTo(v1.x, v1.y);
        ctx.lineTo(v2.x, v2.y);
        ctx.strokeStyle = 'gray';
        ctx.stroke();
    });

    // Draw selected edges for MST
    selectedEdges.forEach(e => {
        const v1 = vertices.find(v => v.id === e.from);
        const v2 = vertices.find(v => v.id === e.to);
        ctx.beginPath();
        ctx.moveTo(v1.x, v1.y);
        ctx.lineTo(v2.x, v2.y);
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 2;
        ctx.stroke();
    });
}

function runPrimsAlgorithm() {
    const mstEdges = [];
    const visited = new Set();
    const edgeQueue = [];

    const startVertex = vertices[0].id;
    visited.add(startVertex);
    
    graph[startVertex].forEach(e => {
        edgeQueue.push({ ...e, from: startVertex });
    });

    while (edgeQueue.length > 0) {
        edgeQueue.sort((a, b) => a.weight - b.weight);
        const { from, to, weight } = edgeQueue.shift();

        if (!visited.has(to)) {
            visited.add(to);
            mstEdges.push({ from, to });

            graph[to].forEach(e => {
                edgeQueue.push({ ...e, from: to });
            });
        }
    }

    drawGraph(mstEdges);
}

setupGraph();
drawGraph();
</script>

</body>
</html>
