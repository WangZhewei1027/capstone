<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queueDisplay {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        .item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<input type="text" id="valueInput" placeholder="Enter value" />
<input type="number" id="priorityInput" placeholder="Enter priority (lower means higher priority)" />
<button id="enqueueBtn">Enqueue</button>
<button id="dequeueBtn">Dequeue</button>

<div id="queueDisplay"></div>

<script>
    class PriorityQueue {
        constructor() {
            this.items = [];
        }

        enqueue(value, priority) {
            const newItem = { value, priority };
            this.items.push(newItem);
            this.items.sort((a, b) => a.priority - b.priority);
            this.display();
        }

        dequeue() {
            if (this.isEmpty()) {
                alert("Queue is empty!");
                return;
            }
            const removedItem = this.items.shift();
            this.display();
            return removedItem;
        }

        isEmpty() {
            return this.items.length === 0;
        }

        display() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = '';
            this.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerText = `Value: ${item.value}, Priority: ${item.priority}`;
                queueDisplay.appendChild(itemDiv);
            });
        }
    }

    const queue = new PriorityQueue();

    document.getElementById('enqueueBtn').addEventListener('click', () => {
        const value = document.getElementById('valueInput').value;
        const priority = parseInt(document.getElementById('priorityInput').value);
        if (value && !isNaN(priority)) {
            queue.enqueue(value, priority);
            document.getElementById('valueInput').value = '';
            document.getElementById('priorityInput').value = '';
        } else {
            alert("Please enter a valid value and priority.");
        }
    });

    document.getElementById('dequeueBtn').addEventListener('click', () => {
        const removedItem = queue.dequeue();
        if (removedItem) {
            alert(`Dequeued: Value: ${removedItem.value}, Priority: ${removedItem.priority}`);
        }
    });
</script>

</body>
</html>
