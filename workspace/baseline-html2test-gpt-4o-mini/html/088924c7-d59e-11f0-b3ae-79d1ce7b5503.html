<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #inputArray {
            width: 50%;
            margin-bottom: 10px;
        }
        #windowSize {
            width: 50px;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sliding Window Demonstration</h1>
    <p>Enter an array of numbers and a window size to see the moving averages calculated using the sliding window algorithm.</p>

    <input type="text" id="inputArray" placeholder="Enter numbers separated by commas (e.g. 1,2,3,4,5)">
    <input type="number" id="windowSize" placeholder="Window Size" min="1">
    <button onclick="calculateSlidingWindow()">Calculate Moving Average</button>

    <div id="result"></div>

    <script>
        function calculateSlidingWindow() {
            const input = document.getElementById('inputArray').value;
            const windowSize = parseInt(document.getElementById('windowSize').value);
            const resultDiv = document.getElementById('result');
            
            // Clear previous results
            resultDiv.innerHTML = '';

            if (!input || isNaN(windowSize) || windowSize <= 0) {
                resultDiv.innerHTML = 'Please enter a valid array and window size.';
                return;
            }

            const nums = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            if (nums.length === 0) {
                resultDiv.innerHTML = 'Please enter a valid array of numbers.';
                return;
            }

            let movingAverages = [];
            let sum = 0;

            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];

                // Only start calculating averages once we have filled the first window
                if (i >= windowSize) {
                    sum -= nums[i - windowSize];
                }

                if (i >= windowSize - 1) {
                    movingAverages.push(sum / windowSize);
                }
            }

            resultDiv.innerHTML = 'Moving Averages: ' + movingAverages.join(', ');
        }
    </script>
</body>
</html>
