<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
        #steps {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            max-width: 400px;
        }
    </style>
</head>
<body>

<h1>Binary Search Visualization</h1>
<p>Enter a sorted array and a target number to find:</p>

<input type="text" id="arrayInput" placeholder="Enter sorted array (e.g. 1,2,3,4,5)">
<input type="number" id="targetInput" placeholder="Target number">
<button onclick="performBinarySearch()">Search</button>

<div id="result"></div>
<div id="steps"></div>

<script>
function performBinarySearch() {
    const arrayInput = document.getElementById("arrayInput").value;
    const target = parseInt(document.getElementById("targetInput").value);
    
    // Convert input string to a sorted array of numbers
    let array = arrayInput.split(',').map(num => parseInt(num.trim())).sort((a, b) => a - b);
    let left = 0;
    let right = array.length - 1;
    let steps = [];

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        steps.push(`Current Range: [${array[left]}, ${array[right]}], Mid: ${array[mid]}`);

        if (array[mid] === target) {
            document.getElementById("result").innerText = `Target ${target} found at index ${mid}.`;
            document.getElementById("steps").innerHTML = steps.join('<br>');
            return;
        } else if (array[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }
    
    document.getElementById("result").innerText = `Target ${target} not found.`;
    document.getElementById("steps").innerHTML = steps.join('<br>');
}
</script>

</body>
</html>
