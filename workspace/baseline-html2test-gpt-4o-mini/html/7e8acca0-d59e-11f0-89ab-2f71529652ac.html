<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            background-color: #3498db;
            margin: 0 2px;
            transition: height 0.5s, background-color 0.5s;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Merge Sort Visualization</h1>
    <div id="array-container"></div>
    <div id="controls">
        <button onclick="startMergeSort()">Start Merge Sort</button>
        <button onclick="generateRandomArray()">Generate Random Array</button>
    </div>

    <script>
        let array = [];

        function generateRandomArray() {
            array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            const container = document.getElementById('array-container');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 3 + 'px'; // Scale for visibility
                container.appendChild(bar);
            });
        }

        async function mergeSort(arr) {
            if (arr.length <= 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left = await mergeSort(arr.slice(0, mid));
            const right = await mergeSort(arr.slice(mid));

            return merge(left, right);
        }

        async function merge(left, right) {
            const result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] <= right[rightIndex]) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            // Combine the remaining elements
            return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

        async function startMergeSort() {
            const sortedArray = await mergeSort(array);
            array = sortedArray;
            renderArray();
        }

        // Initial random array
        generateRandomArray();
    </script>

</body>
</html>
