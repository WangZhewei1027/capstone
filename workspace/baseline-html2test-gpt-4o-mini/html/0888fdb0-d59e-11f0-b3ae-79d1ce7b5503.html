<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background: #aeeeee;
            border: 1px solid #007d7d;
            border-radius: 5px;
            cursor: pointer;
        }
        .node.selected {
            background: #007d7d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Union-Find (Disjoint Set) Visualization</h1>
    <div id="nodes"></div>
    <button onclick="performUnion()">Union Selected</button>
    <div id="output"></div>
</div>

<script>
    class UnionFind {
        constructor(size) {
            this.parent = Array.from({ length: size }, (_, i) => i);
            this.rank = Array(size).fill(0);
        }

        find(x) {
            if (this.parent[x] !== x) {
                this.parent[x] = this.find(this.parent[x]); // Path compression
            }
            return this.parent[x];
        }

        union(x, y) {
            const rootX = this.find(x);
            const rootY = this.find(y);
            if (rootX !== rootY) {
                // Union by rank
                if (this.rank[rootX] > this.rank[rootY]) {
                    this.parent[rootY] = rootX;
                } else if (this.rank[rootX] < this.rank[rootY]) {
                    this.parent[rootX] = rootY;
                } else {
                    this.parent[rootY] = rootX;
                    this.rank[rootX]++;
                }
            }
        }

        getComponents() {
            const components = {};
            for (let i = 0; i < this.parent.length; i++) {
                const root = this.find(i);
                if (!components[root]) {
                    components[root] = [];
                }
                components[root].push(i);
            }
            return Object.values(components);
        }
    }

    const uf = new UnionFind(10);
    const nodesContainer = document.getElementById('nodes');
    const outputDiv = document.getElementById('output');

    // Create nodes
    for (let i = 0; i < 10; i++) {
        const node = document.createElement('div');
        node.classList.add('node');
        node.textContent = i;
        node.dataset.index = i;
        node.onclick = () => {
            node.classList.toggle('selected');
        };
        nodesContainer.appendChild(node);
    }

    function performUnion() {
        const selectedNodes = Array.from(document.querySelectorAll('.node.selected'));
        if (selectedNodes.length === 2) {
            const index1 = parseInt(selectedNodes[0].dataset.index);
            const index2 = parseInt(selectedNodes[1].dataset.index);
            uf.union(index1, index2);
            outputDiv.textContent = `Union(${index1}, ${index2}) performed.`;
            updateComponents();
        } else {
            outputDiv.textContent = 'Please select exactly two nodes to perform a union.';
        }
    }

    function updateComponents() {
        const components = uf.getComponents();
        outputDiv.textContent += `\nCurrent components: ${JSON.stringify(components)}`;
        const nodes = document.querySelectorAll('.node');
        nodes.forEach(node => {
            node.classList.remove('selected');
        });
    }
</script>

</body>
</html>
