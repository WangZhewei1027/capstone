<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Recursion Demonstration</h1>
<p>This demo shows how recursion works by calculating factorials and displaying the result.</p>

<label for="numberInput">Enter a non-negative integer:</label>
<input type="number" id="numberInput" min="0">
<button id="calculateButton">Calculate Factorial</button>

<div id="result"></div>

<script>
    function factorial(n) {
        if (n === 0) {
            return 1; // Base case: 0! is 1
        } else {
            return n * factorial(n - 1); // Recursive case
        }
    }

    document.getElementById('calculateButton').addEventListener('click', function() {
        const input = parseInt(document.getElementById('numberInput').value);
        if (isNaN(input) || input < 0) {
            document.getElementById('result').innerText = "Please enter a non-negative integer.";
        } else {
            const result = factorial(input);
            document.getElementById('result').innerText = `The factorial of ${input} is ${result}.`;
        }
    });
</script>

</body>
</html>
