<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #array { margin: 20px 0; }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 0 2px;
            background-color: teal;
        }
        .highlight {
            background-color: orange;
        }
    </style>
</head>
<body>

<h1>Heap Sort Visualization</h1>
<button onclick="startHeapSort()">Sort Array</button>
<div id="array"></div>

<script>
    const array = [35, 33, 42, 10, 14, 19, 27, 44, 26, 31];
    const arrayDiv = document.getElementById('array');

    function drawArray() {
        arrayDiv.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = value * 5 + 'px';
            bar.title = value;
            arrayDiv.appendChild(bar);
        });
    }

    function heapify(arr, n, i, highlightIndices) {
        let largest = i; 
        const left = 2 * i + 1; 
        const right = 2 * i + 2; 

        if (left < n && arr[left] > arr[largest]) {
            largest = left;
        }
        if (right < n && arr[right] > arr[largest]) {
            largest = right;
        }

        if (largest !== i) {
            highlightIndices.push(i, largest); 
            [arr[i], arr[largest]] = [arr[largest], arr[i]]; 
            drawArrayWithHighlights(highlightIndices);
            return heapify(arr, n, largest, highlightIndices);
        }
        highlightIndices.push(i);
        drawArrayWithHighlights(highlightIndices);
    }

    function heapSort(arr) {
        const n = arr.length;
        const highlightIndices = [];

        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
            heapify(arr, n, i, highlightIndices);
        }

        for (let i = n - 1; i > 0; i--) {
            highlightIndices.push(0, i); 
            [arr[0], arr[i]] = [arr[i], arr[0]];
            drawArrayWithHighlights(highlightIndices);
            heapify(arr, i, 0, highlightIndices);
        }
    }

    function drawArrayWithHighlights(highlightIndices) {
        drawArray();
        const bars = arrayDiv.children;
        highlightIndices.forEach(index => {
            if (bars[index]) {
                bars[index].classList.add('highlight');
            }
        });
        setTimeout(() => {
            highlightIndices.forEach(index => {
                if (bars[index]) {
                    bars[index].classList.remove('highlight');
                }
            });
        }, 500);
    }

    function startHeapSort() {
        heapSort(array);
    }

    // Initial Array Drawing
    drawArray();
</script>

</body>
</html>
