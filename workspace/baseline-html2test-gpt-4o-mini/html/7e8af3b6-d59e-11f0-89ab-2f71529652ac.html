<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        input[type="number"] {
            padding: 10px;
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <label for="number">Enter the number of terms:</label>
    <input type="number" id="number" min="1" required>
    <button id="generate">Generate</button>

    <div class="result" id="resultContainer"></div>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const numTerms = parseInt(document.getElementById('number').value);
            const resultContainer = document.getElementById('resultContainer');

            if (numTerms < 1) {
                resultContainer.innerHTML = 'Please enter a positive integer.';
                return;
            }

            let fibSequence = [0, 1];

            for (let i = 2; i < numTerms; i++) {
                fibSequence[i] = fibSequence[i - 1] + fibSequence[i - 2];
            }

            if(numTerms === 1) {
                fibSequence = [0];
            } else if (numTerms === 2) {
                fibSequence = [0, 1];
            }

            resultContainer.innerHTML = 'Fibonacci Sequence: ' + fibSequence.slice(0, numTerms).join(', ');
        });
    </script>
    
</body>
</html>
