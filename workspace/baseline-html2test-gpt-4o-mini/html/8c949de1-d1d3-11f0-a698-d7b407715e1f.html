<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        #container {
            text-align: center;
        }
        #arrayInput {
            margin-bottom: 20px;
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #sortButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Divide and Conquer: Merge Sort</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button id="sortButton">Sort</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('sortButton').addEventListener('click', function() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (array.length === 0) {
                document.getElementById('result').innerText = 'Please enter a valid array of numbers.';
                return;
            }
            const sortedArray = mergeSort(array);
            document.getElementById('result').innerText = 'Sorted Array: ' + sortedArray.join(', ');
        });

        function mergeSort(array) {
            if (array.length <= 1) {
                return array;
            }

            const mid = Math.floor(array.length / 2);
            const left = mergeSort(array.slice(0, mid));
            const right = mergeSort(array.slice(mid));

            return merge(left, right);
        }

        function merge(left, right) {
            const result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }
    </script>
</body>
</html>
