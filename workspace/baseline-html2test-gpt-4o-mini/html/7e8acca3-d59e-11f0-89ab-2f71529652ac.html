<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
        }
        #inputArray {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort Visualization</h1>
    <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
    <button onclick="visualizeSort()">Sort</button>
    <div id="arrayContainer"></div>
    <script>
        function countingSort(arr) {
            let max = Math.max(...arr);
            let min = Math.min(...arr);
            let range = max - min + 1;
            let count = new Array(range).fill(0);
            let output = new Array(arr.length);

            // Count occurrences of each number
            for (let num of arr) {
                count[num - min]++;
            }

            // Compute cumulative sums
            for (let i = 1; i < count.length; i++) {
                count[i] += count[i - 1];
            }

            // Build the output array
            for (let i = arr.length - 1; i >= 0; i--) {
                output[count[arr[i] - min] - 1] = arr[i];
                count[arr[i] - min]--;
            }

            return output;
        }

        function visualizeSort() {
            const input = document.getElementById('inputArray').value;
            const array = input.split(',').map(Number).filter(num => !isNaN(num));
            const sortedArray = countingSort(array);
            renderArray(array, 'Original Array:');
            renderArray(sortedArray, 'Sorted Array:');
        }

        function renderArray(array, title) {
            const container = document.getElementById('arrayContainer');
            const header = document.createElement('h2');
            header.innerText = title;
            container.appendChild(header);
            container.innerHTML += '';

            array.forEach(num => {
                const bar = document.createElement('div');
                bar.style.height = `${num * 5}px`;
                bar.className = 'bar';
                container.appendChild(bar);
            });
            container.innerHTML += '<br>';
        }
    </script>
</body>
</html>
