<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
        }
        .queue-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demonstration</h1>
<label for="item">Item:</label>
<input type="text" id="item" placeholder="Enter item">
<label for="priority">Priority:</label>
<input type="number" id="priority" placeholder="Enter priority" min="1">
<button onclick="enqueue()">Add to Queue</button>
<button onclick="dequeue()">Remove from Queue</button>

<div id="queue">
    <h2>Current Queue:</h2>
    <div id="queueItems"></div>
</div>

<script>
    class PriorityQueue {
        constructor() {
            this.items = [];
        }

        enqueue(element, priority) {
            const queueElement = { element, priority };
            let added = false;

            for (let i = 0; i < this.items.length; i++) {
                if (queueElement.priority < this.items[i].priority) {
                    this.items.splice(i, 0, queueElement);
                    added = true;
                    break;
                }
            }

            if (!added) {
                this.items.push(queueElement);
            }
        }

        dequeue() {
            return this.items.shift();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        printQueue() {
            return this.items.map(item => item.element + ' (Priority: ' + item.priority + ')').join(', ');
        }

        renderQueue() {
            const queueContainer = document.getElementById('queueItems');
            queueContainer.innerHTML = '';
            this.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.innerText = item.element + ' (Priority: ' + item.priority + ')';
                queueContainer.appendChild(div);
            });
        }
    }

    const priorityQueue = new PriorityQueue();

    function enqueue() {
        const itemInput = document.getElementById('item');
        const priorityInput = document.getElementById('priority');
        const item = itemInput.value;
        const priority = parseInt(priorityInput.value);

        if (item && !isNaN(priority)) {
            priorityQueue.enqueue(item, priority);
            itemInput.value = '';
            priorityInput.value = '';
            priorityQueue.renderQueue();
        } else {
            alert("Please enter valid item and priority.");
        }
    }

    function dequeue() {
        if (!priorityQueue.isEmpty()) {
            priorityQueue.dequeue();
            priorityQueue.renderQueue();
        } else {
            alert("Queue is empty.");
        }
    }
</script>

</body>
</html>
