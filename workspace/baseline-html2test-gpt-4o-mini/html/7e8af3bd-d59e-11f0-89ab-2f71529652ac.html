<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique</h1>
    <p>Enter a sorted array of numbers and a target sum. This demo will find all unique pairs that add up to the target sum using the Two Pointers technique.</p>
    <input type="text" id="arrayInput" placeholder="Enter sorted array (e.g. 1,2,3,4,5)" />
    <input type="number" id="targetInput" placeholder="Enter target sum" />
    <button id="findPairsButton">Find Pairs</button>
    <div class="result" id="resultDiv"></div>

    <script>
        document.getElementById('findPairsButton').addEventListener('click', function() {
            const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
            const targetSum = parseInt(document.getElementById('targetInput').value);
            const resultDiv = document.getElementById('resultDiv');

            // Call the function to find pairs
            const pairs = findPairs(arrayInput, targetSum);

            // Show results
            if (pairs.length === 0) {
                resultDiv.textContent = 'No pairs found.';
            } else {
                resultDiv.textContent = 'Found pairs: ' + pairs.map(pair => `(${pair[0]}, ${pair[1]})`).join(', ');
            }
        });

        function findPairs(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            const pairs = [];

            while (left < right) {
                const sum = arr[left] + arr[right];

                if (sum === target) {
                    pairs.push([arr[left], arr[right]]);
                    left++;
                    right--;
                } else if (sum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            return pairs;
        }
    </script>
</body>
</html>
