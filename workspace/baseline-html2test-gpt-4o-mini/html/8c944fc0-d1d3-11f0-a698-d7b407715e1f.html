<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .edges {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm Visualization</h1>
    <p>This visualization shows the steps of Kruskal's Algorithm to find the Minimum Spanning Tree (MST) of a graph.</p>
    <button id="runAlgorithm">Run Kruskal's Algorithm</button>
    <div id="output"></div>
    
    <script>
        const edges = [
            { u: 0, v: 1, weight: 10 },
            { u: 0, v: 2, weight: 6 },
            { u: 0, v: 3, weight: 5 },
            { u: 1, v: 3, weight: 15 },
            { u: 2, v: 3, weight: 4 },
        ];

        edges.sort((a, b) => a.weight - b.weight);

        const parent = [];
        const rank = [];
        const find = (i) => {
            if (parent[i] === undefined) {
                parent[i] = i;
                return i;
            }
            if (parent[i] !== i) {
                parent[i] = find(parent[i]);
            }
            return parent[i];
        };

        const union = (u, v) => {
            const rootU = find(u);
            const rootV = find(v);
            if (rootU !== rootV) {
                if (rank[rootU] > rank[rootV]) {
                    parent[rootV] = rootU;
                } else if (rank[rootU] < rank[rootV]) {
                    parent[rootU] = rootV;
                } else {
                    parent[rootV] = rootU;
                    rank[rootU]++;
                }
            }
        };

        const kruskal = () => {
            const mst = [];
            let mstCost = 0;

            edges.forEach(edge => {
                const { u, v, weight } = edge;
                if (find(u) !== find(v)) {
                    union(u, v);
                    mst.push(edge);
                    mstCost += weight;
                }
            });

            return { mst, mstCost };
        };

        document.getElementById('runAlgorithm').onclick = () => {
            const { mst, mstCost } = kruskal();
            let outputHtml = '<h2>Minimum Spanning Tree:</h2><div class="edges">';
            mst.forEach(edge => {
                outputHtml += `Edge: (${edge.u}, ${edge.v}) - Weight: ${edge.weight}<br>`;
            });
            outputHtml += `Total Cost of MST: ${mstCost}</div>`;
            document.getElementById('output').innerHTML = outputHtml;
        };
    </script>
</body>
</html>
