<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
            display: inline-block;
            transition: height 0.2s;
        }
        .highlight {
            background-color: #FF5733;
        }
    </style>
</head>
<body>

<h1>Selection Sort Visualization</h1>
<button onclick="startSort()">Start Sorting</button>
<div id="arrayContainer"></div>

<script>
    const array = [64, 25, 12, 22, 11];

    function createBars(arr) {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 5 + 'px';
            container.appendChild(bar);
        });
    }

    async function selectionSort(arr) {
        const n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            let minIndex = i;
            for (let j = i + 1; j < n; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
                createBars(arr);
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
            }
            if (minIndex !== i) {
                [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]; // Swap
            }
            createBars(arr);
            await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
        }
    }

    function startSort() {
        const copiedArray = [...array]; // Copy the original array
        createBars(copiedArray); // Create initial bars
        selectionSort(copiedArray); // Start sorting
    }

    // Initial call to create bars
    createBars(array);
</script>

</body>
</html>
