<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .array-item {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>JavaScript Array Demonstration</h1>
<p>Click the button below to add a new item to the array, which will be displayed below:</p>

<button id="addItemButton">Add Random Number</button>

<div id="arrayContainer"></div>

<script>
    // Initialize an empty array
    const myArray = [];

    // Reference to the container where array items will be displayed
    const arrayContainer = document.getElementById('arrayContainer');
    const addItemButton = document.getElementById('addItemButton');

    // Function to display the array items
    function displayArray() {
        // Clear the current displayed items
        arrayContainer.innerHTML = '';

        // Loop through the array and create a div for each item
        myArray.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'array-item';
            itemDiv.textContent = `Item ${index + 1}: ${item}`;
            arrayContainer.appendChild(itemDiv);
        });
    }

    // Event listener for the button click
    addItemButton.addEventListener('click', () => {
        // Generate a random number
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        
        // Add the random number to the array
        myArray.push(randomNumber);
        
        // Display the updated array
        displayArray();
    });
</script>

</body>
</html>
