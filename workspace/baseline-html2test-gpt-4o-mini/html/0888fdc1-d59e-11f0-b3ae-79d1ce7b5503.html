<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #graph {
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
        }
        .edge {
            stroke: #ccc;
            stroke-width: 2;
        }
        .edge.selected {
            stroke: #ff6347;
            stroke-width: 3;
        }
        .node {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2;
        }
        .node:hover {
            fill: #1abc9c;
        }
    </style>
</head>
<body>

<h1>Kruskal's Algorithm Visualization</h1>
<svg id="graph"></svg>
<button id="run">Run Kruskal's Algorithm</button>
<div id="output"></div>

<script>
    const edges = [
        { source: 0, target: 1, weight: 4 },
        { source: 0, target: 2, weight: 1 },
        { source: 1, target: 2, weight: 2 },
        { source: 1, target: 3, weight: 5 },
        { source: 2, target: 3, weight: 8 },
        { source: 1, target: 4, weight: 3 },
        { source: 3, target: 4, weight: 7 },
    ];

    const nodes = [
        { id: 0, x: 100, y: 100 },
        { id: 1, x: 200, y: 50 },
        { id: 2, x: 150, y: 150 },
        { id: 3, x: 250, y: 200 },
        { id: 4, x: 200, y: 300 },
    ];

    const svg = document.getElementById('graph');
    const output = document.getElementById('output');

    function drawGraph() {
        // Draw edges
        edges.forEach(edge => {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute('class', 'edge');
            line.setAttribute('x1', nodes[edge.source].x);
            line.setAttribute('y1', nodes[edge.source].y);
            line.setAttribute('x2', nodes[edge.target].x);
            line.setAttribute('y2', nodes[edge.target].y);
            svg.appendChild(line);
        });

        // Draw nodes
        nodes.forEach(node => {
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute('class', 'node');
            circle.setAttribute('cx', node.x);
            circle.setAttribute('cy', node.y);
            circle.setAttribute('r', 20);
            circle.setAttribute('data-id', node.id);
            svg.appendChild(circle);
        });
    }

    function find(parent, i) {
        if (parent[i] === i) return i;
        return find(parent, parent[i]);
    }

    function union(parent, rank, x, y) {
        if (rank[x] > rank[y]) {
            parent[y] = x;
        } else if (rank[x] < rank[y]) {
            parent[x] = y;
        } else {
            parent[y] = x;
            rank[x]++;
        }
    }

    function runKruskal() {
        output.innerHTML = '';
        svg.innerHTML = '';
        drawGraph();

        let result = [];
        edges.sort((a, b) => a.weight - b.weight);

        let parent = [];
        let rank = [];
        for (var node of nodes) {
            parent[node.id] = node.id;
            rank[node.id] = 0;
        }

        let e = 0;
        let i = 0;
        while (e < nodes.length - 1 && i < edges.length) {
            const { source, target, weight } = edges[i++];
            let x = find(parent, source);
            let y = find(parent, target);

            if (x !== y) {
                e++;
                result.push({ source, target, weight });
                union(parent, rank, x, y);
                // Highlight the selected edge
                const lines = svg.getElementsByClassName('edge');
                lines[(source + target) % edges.length].classList.add('selected');
            }
        }

        output.innerHTML = 'Minimum Spanning Tree: <br>' + result.map(r => `(${r.source}, ${r.target}): ${r.weight}`).join('<br>');
    }

    document.getElementById('run').addEventListener('click', runKruskal);
    drawGraph();
</script>

</body>
</html>
