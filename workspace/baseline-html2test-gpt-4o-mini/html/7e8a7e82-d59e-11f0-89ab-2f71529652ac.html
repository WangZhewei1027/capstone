<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Hash Map Example</h1>
    <div>
        <input type="text" id="key" placeholder="Enter key">
        <input type="text" id="value" placeholder="Enter value">
        <button id="add">Add to Hash Map</button>
        <button id="get">Get Value</button>
        <button id="remove">Remove from Hash Map</button>
    </div>
    
    <div id="output"></div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            // Method to add key-value pair
            set(key, value) {
                this.map[key] = value;
            }

            // Method to get value by key
            get(key) {
                return this.map[key] !== undefined ? this.map[key] : 'Key not found';
            }

            // Method to remove a key-value pair
            remove(key) {
                if (this.map[key] !== undefined) {
                    delete this.map[key];
                    return 'Key removed';
                } else {
                    return 'Key not found';
                }
            }

            // Method to display all key-value pairs
            display() {
                let output = '';
                for (const key in this.map) {
                    output += `${key}: ${this.map[key]}<br>`;
                }
                return output === '' ? 'HashMap is empty' : output;
            }
        }

        const hashMap = new HashMap();

        document.getElementById('add').onclick = function() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            hashMap.set(key, value);
            document.getElementById('output').innerHTML = hashMap.display();
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        }

        document.getElementById('get').onclick = function() {
            const key = document.getElementById('key').value;
            const result = hashMap.get(key);
            document.getElementById('output').innerHTML = result;
            document.getElementById('key').value = '';
        }
        
        document.getElementById('remove').onclick = function() {
            const key = document.getElementById('key').value;
            const result = hashMap.remove(key);
            document.getElementById('output').innerHTML = result + '<br>' + hashMap.display();
            document.getElementById('key').value = '';
        }
    </script>
</body>
</html>
