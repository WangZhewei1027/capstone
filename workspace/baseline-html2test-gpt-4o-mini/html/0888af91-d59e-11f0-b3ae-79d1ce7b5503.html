<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #hashTableContainer {
            margin-top: 20px;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hash Table Implementation Demo</h1>
    <input type="text" id="key" placeholder="Enter Key">
    <input type="text" id="value" placeholder="Enter Value">
    <button onclick="addValue()">Add to Hash Table</button>
    <button onclick="getValue()">Get Value by Key</button>
    
    <div id="hashTableContainer">
        <h2>Hash Table Contents</h2>
        <pre id="hashTableOutput"></pre>
    </div>
    
    <script>
        class HashTable {
            constructor(size) {
                this.size = size;
                this.table = new Array(size);
            }

            // Hash function
            hash(key) {
                let hashCode = 0;
                for (let char of key) {
                    hashCode += char.charCodeAt(0);
                }
                return hashCode % this.size;
            }

            // Add key-value pair
            add(key, value) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    this.table[index] = [];
                }
                // Update existing key's value
                const existingIndex = this.table[index].findIndex(item => item[0] === key);
                if (existingIndex !== -1) {
                    this.table[index][existingIndex][1] = value;
                } else {
                    this.table[index].push([key, value]);
                }
                this.display();
            }

            // Get value by key
            get(key) {
                const index = this.hash(key);
                const bucket = this.table[index];
                if (bucket) {
                    const item = bucket.find(item => item[0] === key);
                    return item ? item[1] : undefined;
                }
                return undefined;
            }

            // Display the hash table
            display() {
                const output = this.table.map((bucket, index) => 
                    `${index}: ${bucket ? JSON.stringify(bucket) : 'null'}`).join('\n');
                document.getElementById('hashTableOutput').textContent = output;
            }
        }

        const hashTable = new HashTable(10);

        function addValue() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (key && value) {
                hashTable.add(key, value);
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
            } else {
                alert('Please enter both key and value');
            }
        }

        function getValue() {
            const key = document.getElementById('key').value;
            if (key) {
                const value = hashTable.get(key);
                alert(value !== undefined ? `Value for "${key}": ${value}` : `"${key}" not found`);
                document.getElementById('key').value = '';
            } else {
                alert('Please enter a key');
            }
        }
    </script>
</body>
</html>
