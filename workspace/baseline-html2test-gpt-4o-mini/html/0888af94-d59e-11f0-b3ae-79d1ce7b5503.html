<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #tree-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            position: relative;
            background-color: #f9f9f9;
        }
        .node::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            border-left: 1px solid #333;
            border-top: 1px solid #333;
            width: 0;
            height: 20px;
            transform: translateX(-50%);
        }
        .node.left::after {
            border-left: none;
            transform: translateX(-80%);
        }
        .node.right::after {
            border-top: none;
            transform: translateX(80%);
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<p>Click the buttons to create a binary tree.</p>
<button onclick="addNode('A')">Add Node A</button>
<button onclick="addNode('B')">Add Node B</button>
<button onclick="addNode('C')">Add Node C</button>
<button onclick="buildExample()">Build Example Tree</button>

<div id="tree-container"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        draw(node) {
            if (!node) return '';

            return `<div class="node">${node.value}
                <div class="children">
                    ${this.draw(node.left)}
                    ${this.draw(node.right)}
                </div>
            </div>`;
        }

        renderTree() {
            const container = document.getElementById('tree-container');
            container.innerHTML = this.draw(this.root);
        }
    }

    const tree = new BinaryTree();

    function addNode(value) {
        tree.insert(value);
        tree.renderTree();
    }

    function buildExample() {
        const exampleValues = ['D', 'B', 'A', 'C', 'F', 'E', 'G'];
        exampleValues.forEach(value => tree.insert(value));
        tree.renderTree();
    }
</script>

</body>
</html>
