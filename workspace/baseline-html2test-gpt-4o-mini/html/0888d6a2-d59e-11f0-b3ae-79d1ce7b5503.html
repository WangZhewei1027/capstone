<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max Heap Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .heap {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }
        .node {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            min-width: 50px;
            text-align: center;
            position: relative;
        }
        .node::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border-left: 2px solid black;
            height: 20px;
        }
        .node:first-child::before {
            display: none;
        }
    </style>
</head>
<body>

<h1>Min/Max Heap Visualization</h1>
<div id="heapVisual" class="heap"></div>

<input type="number" id="valueInput" placeholder="Enter a number" />
<button onclick="insertMinHeap()">Insert Min Heap</button>
<button onclick="insertMaxHeap()">Insert Max Heap</button>

<h2>Min Heap</h2>
<div id="minHeap"></div>

<h2>Max Heap</h2>
<div id="maxHeap"></div>

<script>
    let minHeap = [];
    let maxHeap = [];

    function insertMinHeap() {
        const value = parseInt(document.getElementById('valueInput').value);
        if (!isNaN(value)) {
            minHeap.push(value);
            buildMinHeap();
            document.getElementById('valueInput').value = '';
            renderHeap(minHeap, 'minHeap');
        } else {
            alert('Please enter a valid number.');
        }
    }

    function insertMaxHeap() {
        const value = parseInt(document.getElementById('valueInput').value);
        if (!isNaN(value)) {
            maxHeap.push(value);
            buildMaxHeap();
            document.getElementById('valueInput').value = '';
            renderHeap(maxHeap, 'maxHeap');
        } else {
            alert('Please enter a valid number.');
        }
    }

    function buildMinHeap() {
        for (let i = Math.floor(minHeap.length / 2); i >= 0; i--) {
            heapifyMin(minHeap, i);
        }
    }

    function buildMaxHeap() {
        for (let i = Math.floor(maxHeap.length / 2); i >= 0; i--) {
            heapifyMax(maxHeap, i);
        }
    }

    function heapifyMin(heap, idx) {
        let smallest = idx;
        const left = 2 * idx + 1;
        const right = 2 * idx + 2;

        if (left < heap.length && heap[left] < heap[smallest]) {
            smallest = left;
        }

        if (right < heap.length && heap[right] < heap[smallest]) {
            smallest = right;
        }

        if (smallest !== idx) {
            [heap[idx], heap[smallest]] = [heap[smallest], heap[idx]];
            heapifyMin(heap, smallest);
        }
    }

    function heapifyMax(heap, idx) {
        let largest = idx;
        const left = 2 * idx + 1;
        const right = 2 * idx + 2;

        if (left < heap.length && heap[left] > heap[largest]) {
            largest = left;
        }

        if (right < heap.length && heap[right] > heap[largest]) {
            largest = right;
        }

        if (largest !== idx) {
            [heap[idx], heap[largest]] = [heap[largest], heap[idx]];
            heapifyMax(heap, largest);
        }
    }

    function renderHeap(heap, elementId) {
        const heapElement = document.getElementById(elementId);
        heapElement.innerHTML = '';
        for (let i = 0; i < heap.length; i++) {
            const node = document.createElement('div');
            node.classList.add('node');
            node.innerText = heap[i];
            heapElement.appendChild(node);
        }
    }
</script>

</body>
</html>
