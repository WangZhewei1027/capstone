<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #graph {
            border: 1px solid #ccc;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
        }
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
        }
        .edge {
            position: absolute;
            height: 2px;
            background-color: black;
            transform-origin: top left;
        }
    </style>
</head>
<body>

<h1>Weighted Graph Visualization</h1>
<div id="graph"></div>

<script>
    const graph = {
        A: { B: 2, C: 3 },
        B: { A: 2, D: 5 },
        C: { A: 3, D: 1 },
        D: { B: 5, C: 1 }
    };

    const positions = {
        A: { x: 100, y: 50 },
        B: { x: 250, y: 150 },
        C: { x: 250, y: 50 },
        D: { x: 400, y: 150 }
    };

    const graphContainer = document.getElementById('graph');

    // Draw nodes
    for (const node in graph) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'node';
        nodeDiv.textContent = node;
        nodeDiv.style.left = positions[node].x + 'px';
        nodeDiv.style.top = positions[node].y + 'px';
        graphContainer.appendChild(nodeDiv);
    }

    // Draw edges
    for (const node in graph) {
        for (const neighbor in graph[node]) {
            const weight = graph[node][neighbor];
            const startPos = positions[node];
            const endPos = positions[neighbor];

            const edgeDiv = document.createElement('div');
            edgeDiv.className = 'edge';
           
            const length = Math.sqrt(Math.pow(endPos.x - startPos.x, 2) + Math.pow(endPos.y - startPos.y, 2));
            edgeDiv.style.width = length + 'px';
            edgeDiv.style.left = startPos.x + 'px';
            edgeDiv.style.top = startPos.y + 'px';
            edgeDiv.style.transform = `rotate(${Math.atan2(endPos.y - startPos.y, endPos.x - startPos.x) * 180 / Math.PI}deg)`;

            const textDiv = document.createElement('span');
            textDiv.textContent = weight;
            textDiv.style.position = 'absolute';
            textDiv.style.left = (startPos.x + endPos.x) / 2 + 'px';
            textDiv.style.top = (startPos.y + endPos.y) / 2 + 'px';
            textDiv.style.transform = 'translate(-50%, -50%)';

            graphContainer.appendChild(edgeDiv);
            graphContainer.appendChild(textDiv);
        }
    }

</script>
</body>
</html>
