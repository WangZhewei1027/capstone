<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #bst {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .node-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .node-container > div {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree (BST) Demonstration</h1>
<p>Enter numbers to create a Binary Search Tree:</p>
<input type="number" id="nodeValue" placeholder="Enter a number" />
<button onclick="addNode()">Add Node</button>

<h2>Binary Search Tree:</h2>
<div id="bst"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
            this.render();
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        render() {
            const bstContainer = document.getElementById('bst');
            bstContainer.innerHTML = '';
            this.display(this.root, bstContainer);
        }

        display(node, container) {
            if (!node) return;

            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.textContent = node.value;

            const nodeContainer = document.createElement('div');
            nodeContainer.className = 'node-container';

            this.display(node.left, nodeContainer);
            nodeContainer.appendChild(nodeDiv);
            this.display(node.right, nodeContainer);

            container.appendChild(nodeContainer);
        }
    }

    const bst = new BinarySearchTree();

    function addNode() {
        const input = document.getElementById('nodeValue');
        const value = parseInt(input.value);
        if (!isNaN(value)) {
            bst.insert(value);
            input.value = '';
        } else {
            alert('Please enter a valid number');
        }
    }
</script>

</body>
</html>
