<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            display: inline-block;
            background-color: #4CAF50;
            margin: 1px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort Visualization</h1>
    <button onclick="startHeapSort()">Start Heap Sort</button>
    <div id="arrayContainer"></div>
    <script>
        const array = [10, 30, 20, 50, 40, 70, 60];
        
        function drawArray(arr) {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 5 + 'px'; // Scale factor for visualization
                bar.style.width = '30px';
                container.appendChild(bar);
            });
        }

        function heapify(arr, n, i) {
            let largest = i; 
            const left = 2 * i + 1; 
            const right = 2 * i + 2; 

            if (left < n && arr[left] > arr[largest]) {
                largest = left;
            }

            if (right < n && arr[right] > arr[largest]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                drawArray(arr);
                heapify(arr, n, largest);
            }
        }

        function heapSort(arr) {
            const n = arr.length;

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(arr, n, i);
                drawArray(arr);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                drawArray(arr);
                heapify(arr, i, 0);
            }
            drawArray(arr); // Final sorted array
        }

        function startHeapSort() {
            const arrCopy = [...array];
            drawArray(arrCopy);
            heapSort(arrCopy);
        }

        window.onload = () => {
            drawArray(array);
        };
    </script>
</body>
</html>
