<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Bellman-Ford Algorithm Visualization</h1>
<p>Visualize shortest paths in a directed graph with weights.</p>

<h2>Input Graph</h2>
<label for="edges">Enter edges (format: src dest weight, separated by commas):</label><br>
<input type="text" id="edges" placeholder="0 1 4, 0 2 1, 1 2 2, 1 3 5, 2 3 8, 3 1 -4" style="width: 100%;"><br>
<label for="source">Enter source vertex:</label><br>
<input type="number" id="source" value="0" min="0"><br>
<button onclick="runBellmanFord()">Run Bellman-Ford</button>

<div id="output"></div>

<script>
    function runBellmanFord() {
        const edgesInput = document.getElementById('edges').value;
        const source = parseInt(document.getElementById('source').value, 10);
        const edges = edgesInput.split(',').map(edge => {
            const [src, dest, weight] = edge.trim().split(' ').map(Number);
            return { src, dest, weight };
        });

        const vertices = new Set();
        edges.forEach(edge => {
            vertices.add(edge.src);
            vertices.add(edge.dest);
        });
        const V = vertices.size;

        // Initialize distances with Infinity
        const distance = {};
        for (let i = 0; i < V; i++) {
            distance[i] = Infinity;
        }
        distance[source] = 0;

        // Relax edges V-1 times
        for (let i = 0; i < V - 1; i++) {
            for (const edge of edges) {
                if (distance[edge.src] !== Infinity && distance[edge.src] + edge.weight < distance[edge.dest]) {
                    distance[edge.dest] = distance[edge.src] + edge.weight;
                }
            }
        }

        // Check for negative weight cycles
        let hasNegativeCycle = false;
        for (const edge of edges) {
            if (distance[edge.src] !== Infinity && distance[edge.src] + edge.weight < distance[edge.dest]) {
                hasNegativeCycle = true;
                break;
            }
        }

        const outputDiv = document.getElementById('output');
        if (hasNegativeCycle) {
            outputDiv.innerHTML = '<strong>Graph contains a negative weight cycle!</strong>';
        } else {
            outputDiv.innerHTML = '<strong>Shortest distances from source ' + source + ':</strong><br>';
            for (const vertex in distance) {
                outputDiv.innerHTML += 'Vertex ' + vertex + ': ' + distance[vertex] + '<br>';
            }
        }
    }
</script>

</body>
</html>
