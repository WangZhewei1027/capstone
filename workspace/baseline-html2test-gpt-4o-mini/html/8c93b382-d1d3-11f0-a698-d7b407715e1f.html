<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #array-display {
            margin: 20px;
            font-size: 20px;
        }
        .bar {
            display: inline-block;
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<h1>Counting Sort Visualization</h1>
<input type="text" id="inputArray" placeholder="Enter numbers separated by commas" />
<button onclick="performCountingSort()">Sort</button>
<div id="array-display"></div>

<script>
    function countingSort(arr) {
        const maxVal = Math.max(...arr);
        const count = new Array(maxVal + 1).fill(0);
        const output = new Array(arr.length);

        // Count occurrences of each number in the input array
        for (let num of arr) {
            count[num]++;
        }

        // Modify the count array by adding previous counts
        for (let i = 1; i <= maxVal; i++) {
            count[i] += count[i - 1];
        }

        // Build the output array
        for (let i = arr.length - 1; i >= 0; i--) {
            output[count[arr[i]] - 1] = arr[i];
            count[arr[i]]--;
        }

        return output;
    }

    function displayArray(arr) {
        const display = document.getElementById('array-display');
        display.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = (num * 10) + 'px'; // Scale the height
            bar.textContent = num;
            display.appendChild(bar);
        });
    }

    function performCountingSort() {
        const input = document.getElementById('inputArray').value;
        const arr = input.split(',').map(Number);
        
        if (arr.some(isNaN)) {
            alert("Please enter a valid array of numbers.");
            return;
        }

        const sortedArray = countingSort(arr);
        displayArray(sortedArray);
    }
</script>

</body>
</html>
