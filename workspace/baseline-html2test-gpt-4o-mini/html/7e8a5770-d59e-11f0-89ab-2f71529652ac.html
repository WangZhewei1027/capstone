<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #linkedList {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .node {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 0 5px;
            position: relative;
        }
        .arrow {
            width: 50px;
            height: 5px;
            background-color: #007bff;
            margin: 0 -5px;
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>
<div id="linkedList"></div>
<input type="number" id="nodeValue" placeholder="Enter node value" />
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Last Node</button>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) return;
            if (!this.head.next) {
                this.head = null;
            } else {
                let current = this.head;
                while (current.next && current.next.next) {
                    current = current.next;
                }
                current.next = null;
            }
            this.render();
        }

        render() {
            const linkedListDiv = document.getElementById('linkedList');
            linkedListDiv.innerHTML = '';
            let current = this.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = current.value;
                linkedListDiv.appendChild(nodeDiv);

                if (current.next) {
                    const arrowDiv = document.createElement('div');
                    arrowDiv.className = 'arrow';
                    linkedListDiv.appendChild(arrowDiv);
                }

                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();

    function addNode() {
        const nodeValue = document.getElementById('nodeValue').value;
        if (nodeValue) {
            linkedList.add(nodeValue);
            document.getElementById('nodeValue').value = '';
        } else {
            alert('Please enter a value for the node.');
        }
    }

    function removeNode() {
        linkedList.remove();
    }
</script>

</body>
</html>
