<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Linear Search Demo</h2>
    <p>Enter an array of numbers (comma-separated) and a number to search:</p>
    
    <input type="text" id="arrayInput" placeholder="e.g. 12, 34, 7, 56, 23">
    <input type="text" id="searchInput" placeholder="Number to search">
    <button id="searchButton">Search</button>

    <div id="result"></div>

    <script>
        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // Return the index
                }
            }
            return -1; // Return -1 if not found
        }

        document.getElementById('searchButton').onclick = function() {
            const arrayInput = document.getElementById('arrayInput').value;
            const searchInput = document.getElementById('searchInput').value;

            const array = arrayInput.split(',').map(num => parseInt(num.trim())); 
            const target = parseInt(searchInput);

            const index = linearSearch(array, target);
            const resultDiv = document.getElementById('result');

            if (index !== -1) {
                resultDiv.innerText = `Number ${target} found at index ${index}.`;
            } else {
                resultDiv.innerText = `Number ${target} not found in the array.`;
            }
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
