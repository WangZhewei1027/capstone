<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <label for="items">Enter items (format: weight,value; weight,value...): </label><br>
    <input type="text" id="items" placeholder="e.g. 2,3;1,2;3,4;2,2"><br>
    <label for="capacity">Enter capacity of knapsack: </label><br>
    <input type="number" id="capacity" placeholder="e.g. 5"><br><br>
    <button onclick="solveKnapsack()">Solve Knapsack</button>

    <div id="results"></div>

    <script>
        function solveKnapsack() {
            const input = document.getElementById("items").value;
            const capacity = parseInt(document.getElementById("capacity").value);
            const items = input.split(';').map(item => {
                const [weight, value] = item.split(',').map(Number);
                return { weight, value };
            });

            const n = items.length;
            const dp = Array.from({ length: n + 1 }, () => Array(capacity + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 0; w <= capacity; w++) {
                    if (items[i - 1].weight <= w) {
                        dp[i][w] = Math.max(dp[i - 1][w], items[i - 1].value + dp[i - 1][w - items[i - 1].weight]);
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            const maxValue = dp[n][capacity];
            let w = capacity;
            const selectedItems = [];

            for (let i = n; i > 0 && maxValue > 0; i--) {
                if (maxValue !== dp[i - 1][w]) {
                    selectedItems.push(items[i - 1]);
                    maxValue -= items[i - 1].value;
                    w -= items[i - 1].weight;
                }
            }

            document.getElementById("results").innerHTML = `
                <h2>Results</h2>
                <p>Maximum Value: ${dp[n][capacity]}</p>
                <p>Selected Items (weight,value): ${selectedItems.map(item => `(${item.weight},${item.value})`).join(', ')}</p>
            `;
        }
    </script>
</body>
</html>
