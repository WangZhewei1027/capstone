<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #array {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
            width: 80%;
            border: 2px solid #333;
            background-color: #fff;
        }
        .bar {
            width: 20px;
            margin: 0 1px;
            background-color: #3498db;
            transition: height 0.5s;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort Visualization</h1>
    <button onclick="startSorting()">Start Sorting</button>
    <div id="array"></div>

    <script>
        const arraySize = 20;
        let array = [];

        function generateRandomArray() {
            array = [];
            for (let i = 0; i < arraySize; i++) {
                array.push(Math.floor(Math.random() * 200) + 10);
            }
            renderArray();
        }

        function renderArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value + 'px';
                arrayDiv.appendChild(bar);
            });
        }

        async function insertionSort() {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    renderArray();
                    await sleep(100); // Visualize each move
                    j--;
                }
                array[j + 1] = key;
                renderArray();
                await sleep(100); // Visualize insertion
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function startSorting() {
            generateRandomArray();
            insertionSort();
        }

        // Generate random array on page load
        window.onload = generateRandomArray;
    </script>
</body>
</html>
