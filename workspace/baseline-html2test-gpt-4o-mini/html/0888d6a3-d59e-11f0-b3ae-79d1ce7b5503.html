<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        canvas {
            border: 1px solid #000;
        }

        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization (Directed/Undirected)</h1>
    <canvas id="graphCanvas" width="600" height="400"></canvas>
    <br>
    <button onclick="drawGraph('directed')">Draw Directed Graph</button>
    <button onclick="drawGraph('undirected')">Draw Undirected Graph</button>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        // Graph data
        const directedGraph = {
            nodes: [
                { id: 'A', x: 100, y: 100 },
                { id: 'B', x: 300, y: 50 },
                { id: 'C', x: 300, y: 200 },
            ],
            edges: [
                { from: 'A', to: 'B' },
                { from: 'A', to: 'C' },
                { from: 'B', to: 'C' },
            ]
        };

        const undirectedGraph = {
            nodes: [
                { id: 'A', x: 100, y: 100 },
                { id: 'B', x: 300, y: 50 },
                { id: 'C', x: 300, y: 200 },
            ],
            edges: [
                { from: 'A', to: 'B' },
                { from: 'A', to: 'C' },
                { from: 'B', to: 'C' },
            ]
        };

        // Draw Graph function
        function drawGraph(type) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            const graph = type === 'directed' ? directedGraph : undirectedGraph;

            // Draw edges
            graph.edges.forEach(edge => {
                const fromNode = graph.nodes.find(node => node.id === edge.from);
                const toNode = graph.nodes.find(node => node.id === edge.to);
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                if (type === 'directed') {
                    const headlen = 10; // length of head in pixels
                    const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                    ctx.lineTo(toNode.x - headlen * Math.cos(angle - Math.PI / 6), toNode.y - headlen * Math.sin(angle - Math.PI / 6));
                    ctx.moveTo(toNode.x, toNode.y);
                    ctx.lineTo(toNode.x - headlen * Math.cos(angle + Math.PI / 6), toNode.y - headlen * Math.sin(angle + Math.PI / 6));
                }
                ctx.stroke();
            });

            // Draw nodes
            graph.nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#007BFF';
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(node.id, node.x - 5, node.y + 5);
            });
        }
    </script>
</body>
</html>
