<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #canvas {
            border: 1px solid #ccc;
            background-color: white;
            margin: 20px auto;
            width: 600px;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm Visualization</h1>
    <canvas id="canvas"></canvas>
    <button onclick="runKruskal()">Run Kruskal's Algorithm</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const vertices = [
            { x: 100, y: 100 },
            { x: 400, y: 100 },
            { x: 250, y: 300 },
            { x: 150, y: 200 },
            { x: 350, y: 200 }
        ];

        const edges = [
            { from: 0, to: 1, weight: 10 },
            { from: 0, to: 3, weight: 15 },
            { from: 1, to: 2, weight: 10 },
            { from: 1, to: 4, weight: 30 },
            { from: 2, to: 4, weight: 20 },
            { from: 3, to: 2, weight: 25 },
            { from: 3, to: 4, weight: 40 }
        ];

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(edge => {
                ctx.beginPath();
                ctx.moveTo(vertices[edge.from].x, vertices[edge.from].y);
                ctx.lineTo(vertices[edge.to].x, vertices[edge.to].y);
                ctx.strokeStyle = '#ccc';
                ctx.stroke();
                ctx.font = '12px Arial';
                ctx.fillText(edge.weight, (vertices[edge.from].x + vertices[edge.to].x) / 2, (vertices[edge.from].y + vertices[edge.to].y) / 2);
            });
            vertices.forEach((vertex, index) => {
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.fillText(`v${index}`, vertex.x - 5, vertex.y - 15);
            });
        }

        function find(parent, i) {
            if (parent[i] === i) {
                return i;
            }
            return find(parent, parent[i]);
        }

        function union(parent, rank, x, y) {
            const xroot = find(parent, x);
            const yroot = find(parent, y);
            if (rank[xroot] < rank[yroot]) {
                parent[xroot] = yroot;
            } else if (rank[xroot] > rank[yroot]) {
                parent[yroot] = xroot;
            } else {
                parent[yroot] = xroot;
                rank[xroot]++;
            }
        }

        function runKruskal() {
            const sortedEdges = edges.sort((a, b) => a.weight - b.weight);
            const parent = [];
            const rank = [];
            const mst = [];

            for (let v = 0; v < vertices.length; v++) {
                parent[v] = v;
                rank[v] = 0;
            }

            for (const edge of sortedEdges) {
                const { from, to } = edge;
                const x = find(parent, from);
                const y = find(parent, to);
                if (x !== y) {
                    mst.push(edge);
                    union(parent, rank, x, y);
                }
            }

            drawMST(mst);
        }

        function drawMST(mst) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            mst.forEach(edge => {
                ctx.beginPath();
                ctx.moveTo(vertices[edge.from].x, vertices[edge.from].y);
                ctx.lineTo(vertices[edge.to].x, vertices[edge.to].y);
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
            drawGraph();
        }

        drawGraph();
    </script>
</body>
</html>
