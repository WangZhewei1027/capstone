<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) Demonstration</h1>
    <p>Select a point to classify and see how KNN works!</p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <br>
    <label for="kValue">Select K (number of neighbors): </label>
    <input type="number" id="kValue" value="3" min="1" max="10">
    <button id="classifyBtn">Classify Point</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dataPoints = [
            { x: 50, y: 150, label: 'A' },
            { x: 100, y: 200, label: 'A' },
            { x: 150, y: 100, label: 'A' },
            { x: 300, y: 300, label: 'B' },
            { x: 350, y: 350, label: 'B' },
            { x: 400, y: 200, label: 'B' }
        ];
        
        let userPoint = null;

        function drawDataPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dataPoints.forEach(point => {
                ctx.fillStyle = point.label === 'A' ? 'blue' : 'red';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillText(point.label, point.x + 7, point.y);
            });
        }

        function calculateDistances() {
            if (!userPoint) return [];
            return dataPoints.map(point => ({
                ...point,
                distance: Math.sqrt(Math.pow(point.x - userPoint.x, 2) + Math.pow(point.y - userPoint.y, 2))
            }));
        }

        function classifyPoint(k) {
            const distances = calculateDistances();
            const sortedDistances = distances.sort((a, b) => a.distance - b.distance);
            const neighbors = sortedDistances.slice(0, k);
            
            const counts = {};
            neighbors.forEach(neighbor => {
                counts[neighbor.label] = (counts[neighbor.label] || 0) + 1;
            });
            
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            userPoint = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top,
            };
            drawDataPoints();
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(userPoint.x, userPoint.y, 5, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById('classifyBtn').addEventListener('click', () => {
            const k = parseInt(document.getElementById('kValue').value);
            const classification = classifyPoint(k);
            alert(`The classified label for the point is: ${classification}`);
        });

        drawDataPoints();
    </script>
</body>
</html>
