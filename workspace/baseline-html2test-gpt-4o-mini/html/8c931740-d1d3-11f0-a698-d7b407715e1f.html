<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Visualization (Min/Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #heap {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .heap-node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Min Heap / Max Heap Demonstration</h1>

<button onclick="insertValue('min', parseInt(document.getElementById('minInput').value))">Insert into Min Heap</button>
<button onclick="insertValue('max', parseInt(document.getElementById('maxInput').value))">Insert into Max Heap</button>

<div>
    <input type="number" id="minInput" placeholder="Value for Min Heap">
    <input type="number" id="maxInput" placeholder="Value for Max Heap">
</div>

<div id="heap">
    <div>
        <h2>Min Heap</h2>
        <div id="minHeap" class="heap-visualization"></div>
    </div>
    <div>
        <h2>Max Heap</h2>
        <div id="maxHeap" class="heap-visualization"></div>
    </div>
</div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] >= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        display() {
            const minHeapDiv = document.getElementById('minHeap');
            minHeapDiv.innerHTML = this.heap.map(value => `<div class="heap-node">${value}</div>`).join('');
        }
    }

    class MaxHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] <= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        display() {
            const maxHeapDiv = document.getElementById('maxHeap');
            maxHeapDiv.innerHTML = this.heap.map(value => `<div class="heap-node">${value}</div>`).join('');
        }
    }

    const minHeap = new MinHeap();
    const maxHeap = new MaxHeap();

    function insertValue(type, value) {
        if (!isNaN(value)) {
            if (type === 'min') {
                minHeap.insert(value);
                minHeap.display();
            } else if (type === 'max') {
                maxHeap.insert(value);
                maxHeap.display();
            }
        } else {
            alert('Please enter a valid number.');
        }
    }
</script>

</body>
</html>
