<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #graphContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .visited {
            background-color: #add8e6; /* Light Blue */
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search Visualization</h1>
    <div id="graphContainer"></div>
    <div id="controls">
        <button id="startDFS">Start DFS</button>
    </div>
    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['D', 'E'],
            C: ['F'],
            D: [],
            E: ['F'],
            F: []
        };

        let visited = new Set();

        function createGraph() {
            const container = document.getElementById('graphContainer');
            for (const node in graph) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.id = node;
                nodeDiv.textContent = node;
                container.appendChild(nodeDiv);
            }
        }

        function dfs(node) {
            if (!node || visited.has(node)) return; 
            visited.add(node);
            document.getElementById(node).classList.add('visited');
            for (const neighbor of graph[node]) {
                dfs(neighbor);
            }
        }

        function startDFS() {
            visited.clear();
            createGraph();
            dfs('A');
        }

        document.getElementById('startDFS').addEventListener('click', startDFS);
    </script>
</body>
</html>
