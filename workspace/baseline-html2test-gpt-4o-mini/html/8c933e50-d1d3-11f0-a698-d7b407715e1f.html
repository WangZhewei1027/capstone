<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input {
            width: 30px;
            text-align: center;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix</h1>
<p>Number of Nodes: <input type="number" id="numNodes" value="3" min="1" onchange="createMatrix()"></p>
<div id="matrixContainer"></div>
<button onclick="generateMatrix()">Generate Adjacency Matrix</button>
<div id="output"></div>

<script>
    let numNodes = 3;

    function createMatrix() {
        numNodes = parseInt(document.getElementById('numNodes').value);
        generateMatrix();
    }

    function generateMatrix() {
        const container = document.getElementById('matrixContainer');
        container.innerHTML = '';

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Create header
        for (let i = 0; i < numNodes; i++) {
            const th = document.createElement('th');
            th.innerText = `Node ${i}`;
            headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        // Create body
        for (let i = 0; i < numNodes; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < numNodes; j++) {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.setAttribute('type', 'number');
                input.setAttribute('min', '0');
                input.setAttribute('max', '1');
                input.defaultValue = '0';
                cell.appendChild(input);
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        container.appendChild(table);
    }

    function displayMatrix() {
        const matrix = [];
        const inputs = document.querySelectorAll('#matrixContainer input');
        let index = 0;

        for (let i = 0; i < numNodes; i++) {
            matrix[i] = [];
            for (let j = 0; j < numNodes; j++) {
                matrix[i][j] = parseInt(inputs[index].value);
                index++;
            }
        }

        document.getElementById('output').innerText = JSON.stringify(matrix);
    }

    document.addEventListener('click', function(event){
        if (event.target.tagName === 'BUTTON' && event.target.innerText === 'Generate Adjacency Matrix') {
            displayMatrix();
        }
    });
</script>

</body>
</html>
