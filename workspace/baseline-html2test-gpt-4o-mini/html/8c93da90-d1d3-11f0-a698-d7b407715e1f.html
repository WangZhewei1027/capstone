<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #array {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #4285f4;
            transition: height 0.3s;
        }

        #inputArray {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
<button onclick="performRadixSort()">Sort</button>

<div id="array"></div>

<script>
    function performRadixSort() {
        const input = document.getElementById('inputArray').value;
        const arr = input.split(',').map(Number);
        visualizeArray(arr);
        const sortedArray = radixSort(arr);
        visualizeArray(sortedArray);
    }

    function visualizeArray(arr) {
        const arrayDiv = document.getElementById('array');
        arrayDiv.innerHTML = '';
        const max = Math.max(...arr);
        arr.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${(num / max) * 100}px`;
            arrayDiv.appendChild(bar);
        });
    }

    function countingSort(arr, exp) {
        let output = new Array(arr.length);
        let count = new Array(10).fill(0);

        for (let i = 0; i < arr.length; i++) {
            count[Math.floor((arr[i] / exp) % 10)]++;
        }

        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = arr.length - 1; i >= 0; i--) {
            output[count[Math.floor((arr[i] / exp) % 10)] - 1] = arr[i];
            count[Math.floor((arr[i] / exp) % 10)]--;
        }

        for (let i = 0; i < arr.length; i++) {
            arr[i] = output[i];
        }
    }

    function radixSort(arr) {
        const max = Math.max(...arr);
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            countingSort(arr, exp);
        }
        return arr;
    }
</script>

</body>
</html>
