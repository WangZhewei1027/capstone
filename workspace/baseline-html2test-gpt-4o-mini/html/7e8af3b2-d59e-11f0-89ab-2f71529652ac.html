<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm</h1>
<p>Enter an adjacency matrix for the graph, using <strong>Infinity</strong> for no connection.</p>
<textarea id="matrixInput" rows="5" cols="40" placeholder="Enter adjacency matrix here (comma separated)"></textarea>
<br>
<button onclick="runFloydWarshall()">Run Floyd-Warshall</button>

<h3>Output Distance Matrix</h3>
<div id="output"></div>

<script>
    function parseMatrix(input) {
        return input.split('\n').map(line => {
            return line.split(',').map(value => {
                return value.trim() === 'Infinity' ? Infinity : parseFloat(value);
            });
        });
    }

    function displayMatrix(matrix) {
        let output = '<table>';
        for (let row of matrix) {
            output += '<tr>';
            for (let value of row) {
                output += `<td>${value === Infinity ? 'âˆž' : value}</td>`;
            }
            output += '</tr>';
        }
        output += '</table>';
        return output;
    }

    function runFloydWarshall() {
        const input = document.getElementById('matrixInput').value;
        const graph = parseMatrix(input);

        const dist = graph.map(row => row.slice());

        const n = dist.length;
        
        for (let k = 0; k < n; k++) {
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (dist[i][k] + dist[k][j] < dist[i][j]) {
                        dist[i][j] = dist[i][k] + dist[k][j];
                    }
                }
            }
        }

        document.getElementById('output').innerHTML = displayMatrix(dist);
    }
</script>

</body>
</html>
