<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            margin: 1px;
            background: #3498db;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Merge Sort Visualization</h1>
<div id="array"></div>
<button onclick="startMergeSort()">Start Merge Sort</button>

<script>
    let array = [38, 27, 43, 3, 9, 82, 10];
    const arrayContainer = document.getElementById('array');

    function drawArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.width = '30px';
            bar.style.height = value * 5 + 'px'; // Adjust the height scaling
            bar.title = value;
            arrayContainer.appendChild(bar);
        });
    }

    async function mergeSort(arr) {
        if (arr.length <= 1) return arr;

        const half = Math.floor(arr.length / 2);
        const left = await mergeSort(arr.slice(0, half));
        const right = await mergeSort(arr.slice(half));

        return merge(left, right);
    }

    function merge(left, right) {
        const result = [];
        let i = 0, j = 0;

        while (i < left.length && j < right.length) {
            if (left[i] < right[j]) {
                result.push(left[i++]);
            } else {
                result.push(right[j++]);
            }
        }

        return result.concat(left.slice(i)).concat(right.slice(j));
    }

    async function startMergeSort() {
        const sortedArray = await mergeSort(array);
        array = sortedArray;
        drawArray();
    }

    drawArray(); // Initial draw of the array
</script>

</body>
</html>
