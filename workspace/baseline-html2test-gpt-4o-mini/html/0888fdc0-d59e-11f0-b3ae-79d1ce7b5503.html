<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .matrix {
            display: table;
            margin: 20px 0;
        }
        .path {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        input {
            margin: 5px 0;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm Visualization</h1>
    <p>Enter the number of vertices and the weight of the edges in the format (from, to, weight):</p>
    <input type="number" id="vertexCount" placeholder="Number of vertices" />
    <input type="text" id="edges" placeholder="Edges: (from,to,weight), (from,to,weight), ..." />
    <button onclick="runFloydWarshall()">Run Algorithm</button>
    
    <div class="matrix" id="resultMatrix"></div>
    
    <div class="path" id="resultPath"></div>

    <script>
        function runFloydWarshall() {
            const vertexCount = parseInt(document.getElementById('vertexCount').value);
            const edgesInput = document.getElementById('edges').value;
            const edges = edgesInput.split(',').map(edge => {
                const parts = edge.trim().split(',');
                return [parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2])];
            });

            const distance = Array.from({ length: vertexCount }, () => Array(vertexCount).fill(Infinity));

            for (let i = 0; i < vertexCount; i++) {
                distance[i][i] = 0;
            }

            edges.forEach(([from, to, weight]) => {
                distance[from][to] = Math.min(distance[from][to], weight);
            });

            for (let k = 0; k < vertexCount; k++) {
                for (let i = 0; i < vertexCount; i++) {
                    for (let j = 0; j < vertexCount; j++) {
                        if (distance[i][j] > distance[i][k] + distance[k][j]) {
                            distance[i][j] = distance[i][k] + distance[k][j];
                        }
                    }
                }
            }

            displayResult(distance);
        }

        function displayResult(distance) {
            const resultMatrix = document.getElementById('resultMatrix');
            resultMatrix.innerHTML = '<h2>Distance Matrix:</h2>';
            let table = '<table><tr><th>From/To</th>';
            for (let j = 0; j < distance.length; j++) {
                table += `<th>${j}</th>`;
            }
            table += '</tr>';
            for (let i = 0; i < distance.length; i++) {
                table += `<tr><th>${i}</th>`;
                for (let j = 0; j < distance[i].length; j++) {
                    table += `<td>${distance[i][j] === Infinity ? '∞' : distance[i][j]}</td>`;
                }
                table += '</tr>';
            }
            table += '</table>';
            resultMatrix.innerHTML += table;

            const resultPath = document.getElementById('resultPath');
            resultPath.innerHTML = '<h2>Shortest Paths:</h2>';
            for (let i = 0; i < distance.length; i++) {
                for (let j = 0; j < distance[i].length; j++) {
                    resultPath.innerHTML += `Shortest distance from ${i} to ${j} is ${distance[i][j] === Infinity ? '∞' : distance[i][j]}<br>`;
                }
            }
        }
    </script>
</body>
</html>
