<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px;
        }
        .list {
            display: flex;
            align-items: center;
        }
        .node {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        .arrow {
            margin: 0 5px;
            font-size: 24px;
        }
        #valueInput {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Linked List Visualization</h1>
    <input type="text" id="valueInput" placeholder="Enter value for node" />
    <button onclick="addNode()">Add Node</button>
    <button onclick="removeNode()">Remove Last Node</button>
    <button onclick="clearList()">Clear List</button>

    <div class="list" id="linkedList"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            add(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
            }

            remove() {
                if (!this.head) return; // List is empty
                if (!this.head.next) {
                    this.head = null; // List has only one node
                    return;
                }
                let current = this.head;
                while (current.next && current.next.next) {
                    current = current.next;
                }
                current.next = null; // Remove the last node
            }

            clear() {
                this.head = null; // Clear the list
            }

            toArray() {
                const result = [];
                let current = this.head;
                while (current) {
                    result.push(current.data);
                    current = current.next;
                }
                return result;
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const valueInput = document.getElementById('valueInput');
            const value = valueInput.value.trim();
            if (value) {
                linkedList.add(value);
                renderList();
                valueInput.value = '';
            }
        }

        function removeNode() {
            linkedList.remove();
            renderList();
        }

        function clearList() {
            linkedList.clear();
            renderList();
        }

        function renderList() {
            const listContainer = document.getElementById('linkedList');
            listContainer.innerHTML = '';
            let current = linkedList.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = current.data;
                listContainer.appendChild(nodeDiv);
                
                if (current.next) {
                    const arrowDiv = document.createElement('div');
                    arrowDiv.className = 'arrow';
                    arrowDiv.textContent = 'â†’';
                    listContainer.appendChild(arrowDiv);
                }

                current = current.next;
            }
        }
    </script>
</body>
</html>
