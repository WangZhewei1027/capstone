<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Recursion Demo</h1>
    <p>Enter a positive integer to see the factorial calculated using recursion:</p>
    <input type="number" id="numberInput" value="5" min="0" />
    <button id="calculateBtn">Calculate Factorial</button>
    
    <div id="output"></div>

    <script>
        // Recursive function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        document.getElementById('calculateBtn').addEventListener('click', function() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (number < 0) {
                document.getElementById('output').innerText = 'Please enter a non-negative integer.';
            } else {
                const result = factorial(number);
                document.getElementById('output').innerText = `The factorial of ${number} is ${result}.`;
            }
        });
    </script>
</body>
</html>
