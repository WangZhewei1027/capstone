<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #heapDisplay {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h1>Heap (Min/Max) Visualization</h1>
<label for="numberInput">Enter a number: </label>
<input type="number" id="numberInput">
<button onclick="insertNode()">Insert</button>
<button onclick="removeNode()">Remove Min</button>
<button onclick="removeMaxNode()">Remove Max</button>

<div id="heapDisplay"></div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(val) {
            this.heap.push(val);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index] >= this.heap[parentIndex]) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        removeMin() {
            if (this.heap.length <= 1) return this.heap.pop();
            const min = this.heap[0];
            this.heap[0] = this.heap.pop();
            this.bubbleDown();
            return min;
        }

        bubbleDown() {
            let index = 0;
            const length = this.heap.length;
            while (true) {
                let leftChildIdx = 2 * index + 1;
                let rightChildIdx = 2 * index + 2;
                let leftChild, rightChild;
                let swap = null;

                if (leftChildIdx < length) {
                    leftChild = this.heap[leftChildIdx];
                    if (leftChild < this.heap[index]) {
                        swap = leftChildIdx;
                    }
                }
                if (rightChildIdx < length) {
                    rightChild = this.heap[rightChildIdx];
                    if ((swap === null && rightChild < this.heap[index]) || 
                        (swap !== null && rightChild < leftChild)) {
                        swap = rightChildIdx;
                    }
                }
                if (swap === null) break;
                [this.heap[index], this.heap[swap]] = [this.heap[swap], this.heap[index]];
                index = swap;
            }
        }

        getHeap() {
            return this.heap.slice(); 
        }

        removeMax() {
            return Math.max(...this.getHeap());
        }
    }

    const minHeap = new MinHeap();
    const heapDisplay = document.getElementById('heapDisplay');

    function insertNode() {
        const num = parseInt(document.getElementById('numberInput').value);
        if (!isNaN(num)) {
            minHeap.insert(num);
            updateDisplay();
        }
    }

    function removeNode() {
        if (minHeap.getHeap().length > 0) {
            minHeap.removeMin();
            updateDisplay();
        }
    }

    function removeMaxNode() {
        const maxValue = minHeap.removeMax();
        alert('Max Value Removed: ' + maxValue);
        updateDisplay();
    }

    function updateDisplay() {
        heapDisplay.innerHTML = "Current Min Heap: " + minHeap.getHeap().join(", ");
    }
</script>

</body>
</html>
