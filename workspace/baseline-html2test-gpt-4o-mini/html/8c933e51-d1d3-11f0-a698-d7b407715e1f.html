<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graphInput {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Adjacency List Demonstration</h1>
    <div>
        <label for="graphInput">Enter Graph as Edges (e.g., "A-B, A-C, B-C, C-D"): </label>
        <input type="text" id="graphInput" placeholder="A-B, A-C, B-C...">
        <button onclick="generateAdjacencyList()">Generate Adjacency List</button>
    </div>
    
    <div id="output"></div>

    <script>
        function generateAdjacencyList() {
            const input = document.getElementById('graphInput').value;
            const edges = input.split(',').map(edge => edge.trim());
            const adjacencyList = {};

            edges.forEach(edge => {
                const [node1, node2] = edge.split('-').map(node => node.trim());
                
                // Initialize node1 in the adjacency list
                if (!adjacencyList[node1]) {
                    adjacencyList[node1] = [];
                }
                // Initialize node2 in the adjacency list
                if (!adjacencyList[node2]) {
                    adjacencyList[node2] = [];
                }
                
                // Add edge to the adjacency list
                adjacencyList[node1].push(node2);
                adjacencyList[node2].push(node1); // Assuming undirected graph
            });

            displayAdjacencyList(adjacencyList);
        }

        function displayAdjacencyList(list) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = JSON.stringify(list, null, 2);
        }
    </script>
</body>
</html>
