<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #queueDisplay {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Queue Demonstration</h2>
    <div id="queueDisplay"></div>
    <input type="text" id="inputValue" placeholder="Enter a value">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="clearQueue()">Clear Queue</button>
</div>

<script>
    let queue = [];

    function updateQueueDisplay() {
        const queueDisplay = document.getElementById('queueDisplay');
        queueDisplay.innerHTML = queue.length > 0 ? queue.join(', ') : 'Queue is empty';
    }

    function enqueue() {
        const inputValue = document.getElementById('inputValue').value;
        if (inputValue) {
            queue.push(inputValue);
            updateQueueDisplay();
            document.getElementById('inputValue').value = '';
        } else {
            alert("Please enter a value to enqueue.");
        }
    }

    function dequeue() {
        if (queue.length > 0) {
            queue.shift();
            updateQueueDisplay();
        } else {
            alert("Queue is empty. Nothing to dequeue.");
        }
    }

    function clearQueue() {
        queue = [];
        updateQueueDisplay();
    }
</script>

</body>
</html>
