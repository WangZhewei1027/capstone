<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #stack {
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Stack Implementation in JavaScript</h1>
    <div id="stack"></div>
    <input type="number" id="inputValue" placeholder="Enter a number" />
    <button class="button" onclick="pushStack()">Push</button>
    <button class="button" onclick="popStack()">Pop</button>
    <button class="button" onclick="peekStack()">Peek</button>
    <p id="output"></p>

    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }

            peek() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items[this.items.length - 1];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            display() {
                return this.items.join(", ");
            }
        }

        const stack = new Stack();
        const stackDiv = document.getElementById('stack');
        const output = document.getElementById('output');

        function updateStackDisplay() {
            stackDiv.innerText = "Current Stack: " + stack.display();
        }

        function pushStack() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                stack.push(value);
                updateStackDisplay();
                document.getElementById('inputValue').value = '';
            } else {
                output.innerText = "Please enter a value to push.";
            }
        }

        function popStack() {
            const poppedValue = stack.pop();
            updateStackDisplay();
            output.innerText = "Popped Value: " + poppedValue;
        }

        function peekStack() {
            const peekedValue = stack.peek();
            output.innerText = "Top Value: " + peekedValue;
        }
    </script>
</body>
</html>
