<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data Structure Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #stack {
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
            height: 250px;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            margin-bottom: 20px;
        }
        .stack-item {
            padding: 5px;
            background-color: lightblue;
            margin: 2px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Stack Data Structure</h1>

<div id="stack"></div>

<input type="text" id="inputValue" placeholder="Enter a value" />
<button id="pushButton">Push</button>
<button id="popButton">Pop</button>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
            this.display();
        }

        pop() {
            if (this.isEmpty()) {
                alert("Stack is empty!");
                return;
            }
            this.items.pop();
            this.display();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        display() {
            const stackDiv = document.getElementById("stack");
            stackDiv.innerHTML = '';
            this.items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('stack-item');
                div.innerText = item;
                stackDiv.appendChild(div);
            });
        }
    }

    const stack = new Stack();

    document.getElementById('pushButton').addEventListener('click', () => {
        const inputValue = document.getElementById('inputValue').value;
        if (inputValue) {
            stack.push(inputValue);
            document.getElementById('inputValue').value = '';
        } else {
            alert("Please enter a value to push.");
        }
    });

    document.getElementById('popButton').addEventListener('click', () => {
        stack.pop();
    });
</script>

</body>
</html>
