<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Representation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph-container {
            display: flex;
            justify-content: space-between;
        }
        .graph {
            border: 1px solid #ccc;
            margin: 0 10px;
            padding: 10px;
            width: 200px;
        }
        .vertex {
            margin: 5px;
            padding: 5px;
            border: 1px solid #000;
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }
        .edge {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Graph Visualization</h1>

<div>
    <label for="graphType">Select Graph Type:</label>
    <select id="graphType">
        <option value="undirected">Undirected Graph</option>
        <option value="directed">Directed Graph</option>
    </select>
</div>

<div id="graph-container">
    <div class="graph" id="graphA">
        <h3>Graph A</h3>
        <div id="verticesA"></div>
        <input type="text" id="newVertexA" placeholder="Add Vertex (e.g. A)" />
        <button onclick="addVertex('A')">Add Vertex</button>
    </div>
    <div class="graph" id="graphB">
        <h3>Graph B</h3>
        <div id="verticesB"></div>
        <input type="text" id="newVertexB" placeholder="Add Vertex (e.g. B)" />
        <button onclick="addVertex('B')">Add Vertex</button>
    </div>
</div>

<div>
    <label for="vertexFrom">Edge From:</label>
    <input type="text" id="vertexFrom" placeholder="From Vertex" />
    <label for="vertexTo">To:</label>
    <input type="text" id="vertexTo" placeholder="To Vertex" />
    <button onclick="addEdge()">Add Edge</button>
</div>

<script>
    let graphA = {
        vertices: new Set(),
        edges: []
    };
    
    let graphB = {
        vertices: new Set(),
        edges: []
    };

    function addVertex(graph) {
        const vertexName = document.getElementById(`newVertex${graph}`).value.trim();
        if (vertexName && !graph[graph.toLowerCase()].vertices.has(vertexName)) {
            graph[graph.toLowerCase()].vertices.add(vertexName);
            document.getElementById(`vertices${graph}`).innerHTML += `<div class="vertex">${vertexName}</div>`;
        }
        document.getElementById(`newVertex${graph}`).value = ''; // Clear input
    }

    function addEdge() {
        const from = document.getElementById('vertexFrom').value.trim();
        const to = document.getElementById('vertexTo').value.trim();
        const graphType = document.getElementById('graphType').value;

        if (from && to && (graphType === 'directed' || graphType === 'undirected')) {
            const graph = graphType === 'directed' ? graphA : graphB;
            const edgeString = `${from} → ${to}`;

            // Add the edge to the respective graph's edges
            graph.edges.push(edgeString);
            if (graphType === 'undirected') {
                graph.edges.push(`${to} → ${from}`); // Add reverse for undirected
            }
            console.log(`Added edge: ${edgeString}`);
        }
        document.getElementById('vertexFrom').value = ''; // Clear input
        document.getElementById('vertexTo').value = ''; // Clear input
    }
</script>

</body>
</html>
