<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search (DFS) Visualization</h1>
    <p>Click the button to start the DFS traversal</p>
    <div id="graph"></div>
    <button onclick="startDFS()">Start DFS</button>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['D', 'E'],
            C: ['F'],
            D: [],
            E: ['F'],
            F: []
        };

        function startDFS() {
            const startNode = 'A';
            const visited = new Set();
            const result = [];
            dfs(graph, startNode, visited, result);
            visualize(result);
        }

        function dfs(graph, node, visited, result) {
            if (!visited.has(node)) {
                visited.add(node);
                result.push(node);
                graph[node].forEach(neighbor => dfs(graph, neighbor, visited, result));
            }
        }

        function visualize(result) {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = ''; // Clear previous visualization
            result.forEach((node, index) => {
                const nodeDiv = document.createElement('div');
                nodeDiv.innerText = node;
                nodeDiv.style.margin = '5px';
                nodeDiv.style.padding = '10px';
                nodeDiv.style.border = '1px solid #333';
                nodeDiv.style.borderRadius = '5px';
                nodeDiv.style.backgroundColor = '#fff';
                nodeDiv.style.transition = 'background-color 0.3s';
                nodeDiv.style.backgroundColor = index === 0 ? '#ffcccc' : '#ccffcc'; // Highlight first node
                graphDiv.appendChild(nodeDiv);
            });
        }
    </script>
</body>
</html>
