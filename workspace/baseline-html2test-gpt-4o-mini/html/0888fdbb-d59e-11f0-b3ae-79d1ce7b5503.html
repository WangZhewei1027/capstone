<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            text-align: center;
        }
        #array-container {
            margin: 1rem 0;
        }
        .array-item {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 2px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Binary Search Visualization</h1>
    <input type="text" id="arrayInput" placeholder="Enter sorted array (comma separated)" />
    <input type="number" id="targetInput" placeholder="Enter target number" />
    <button id="searchButton">Search</button>
    <div id="array-container"></div>
    <div id="result"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
            const target = Number(document.getElementById('targetInput').value);
            const resultContainer = document.getElementById('result');
            const arrayContainer = document.getElementById('array-container');

            // Clear previous result
            resultContainer.textContent = '';
            arrayContainer.innerHTML = '';

            // Display the array
            arrayInput.forEach(num => {
                const div = document.createElement('div');
                div.textContent = num;
                div.className = 'array-item';
                arrayContainer.appendChild(div);
            });

            // Execute binary search
            const index = binarySearch(arrayInput, target);

            // Display result
            if (index !== -1) {
                resultContainer.textContent = `Element found at index: ${index}`;
            } else {
                resultContainer.textContent = 'Element not found';
            }
        });

        function binarySearch(array, target) {
            let left = 0;
            let right = array.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                
                // Highlight the middle element
                highlightElement(mid);

                if (array[mid] === target) {
                    return mid;
                }

                if (array[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            return -1;
        }

        function highlightElement(index) {
            const arrayItems = document.querySelectorAll('.array-item');
            arrayItems.forEach((item, i) => {
                item.classList.remove('highlight');
                if (i === index) {
                    item.classList.add('highlight');
                }
            });
        }
    </script>
</body>
</html>
