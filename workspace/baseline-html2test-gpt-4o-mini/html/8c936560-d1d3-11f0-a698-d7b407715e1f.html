<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
        }
        .queue-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
        }
        .high { background-color: #ffdddd; }
        .medium { background-color: #ffffcc; }
        .low { background-color: #ddffdd; }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<label for="priority">Enter Priority (High, Medium, Low):</label>
<input type="text" id="priority" placeholder="High, Medium, Low">
<label for="task">Enter Task:</label>
<input type="text" id="task" placeholder="Task description">
<button id="addBtn">Add to Queue</button>

<div id="queue">
    <h2>Priority Queue</h2>
    <div id="queueList"></div>
</div>

<script>
    class PriorityQueue {
        constructor() {
            this.queue = [];
        }

        enqueue(task, priority) {
            const item = { task, priority };
            this.queue.push(item);
            this.queue.sort((a, b) => this.getPriorityValue(a.priority) - this.getPriorityValue(b.priority));
        }

        getPriorityValue(priority) {
            switch (priority.toLowerCase()) {
                case 'high': return 1;
                case 'medium': return 2;
                case 'low': return 3;
                default: return 4; // Unknown priority
            }
        }

        dequeue() {
            return this.queue.shift();
        }

        displayQueue() {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';

            this.queue.forEach(item => {
                const div = document.createElement('div');
                div.className = `queue-item ${item.priority.toLowerCase()}`;
                div.textContent = `${item.priority.toUpperCase()}: ${item.task}`;
                queueList.appendChild(div);
            });
        }
    }

    const priorityQueue = new PriorityQueue();

    document.getElementById('addBtn').addEventListener('click', () => {
        const priority = document.getElementById('priority').value;
        const task = document.getElementById('task').value;

        if (priority && task) {
            priorityQueue.enqueue(task, priority);
            priorityQueue.displayQueue();
            document.getElementById('priority').value = '';
            document.getElementById('task').value = '';
        } else {
            alert('Please enter both priority and task.');
        }
    });
</script>

</body>
</html>
