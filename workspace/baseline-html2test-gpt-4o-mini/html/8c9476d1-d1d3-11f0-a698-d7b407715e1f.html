<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Knapsack Problem Solver</h2>

<div class="input-group">
    <label for="weights">Enter weights (comma separated):</label>
    <input type="text" id="weights" placeholder="e.g. 2,3,4,5">
</div>
<div class="input-group">
    <label for="values">Enter values (comma separated):</label>
    <input type="text" id="values" placeholder="e.g. 3,4,5,6">
</div>
<div class="input-group">
    <label for="capacity">Enter capacity:</label>
    <input type="text" id="capacity" placeholder="e.g. 5">
</div>
<button onclick="solveKnapsack()">Solve Knapsack</button>

<div class="result" id="result"></div>

<script>
    function solveKnapsack() {
        const weightsInput = document.getElementById('weights').value;
        const valuesInput = document.getElementById('values').value;
        const capacity = parseInt(document.getElementById('capacity').value);

        const weights = weightsInput.split(',').map(Number);
        const values = valuesInput.split(',').map(Number);

        const n = weights.length;
        const dp = Array(n + 1).fill(0).map(() => Array(capacity + 1).fill(0));

        for (let i = 1; i <= n; i++) {
            for (let w = 0; w <= capacity; w++) {
                if (weights[i - 1] <= w) {
                    dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                } else {
                    dp[i][w] = dp[i - 1][w];
                }
            }
        }

        document.getElementById('result').innerText = `Maximum value in Knapsack = ${dp[n][capacity]}`;
    }
</script>

</body>
</html>
