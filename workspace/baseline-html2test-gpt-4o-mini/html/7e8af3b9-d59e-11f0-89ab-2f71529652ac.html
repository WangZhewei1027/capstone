<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Huffman Coding Demonstration</h2>
<p>Enter text to see Huffman coding in action:</p>
<textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea>
<br>
<button onclick="generateHuffmanCode()">Generate Huffman Code</button>
<div id="output"></div>

<script>
    class Node {
        constructor(data, freq) {
            this.data = data;
            this.freq = freq;
            this.left = null;
            this.right = null;
        }
    }

    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(node) {
            this.heap.push(node);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            while (index > 0) {
                const parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[index].freq >= this.heap[parentIndex].freq) break;
                [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                index = parentIndex;
            }
        }

        extractMin() {
            const minNode = this.heap[0];
            const end = this.heap.pop();
            if (this.heap.length > 0) {
                this.heap[0] = end;
                this.siftDown();
            }
            return minNode;
        }

        siftDown() {
            let index = 0;
            const length = this.heap.length;
            const element = this.heap[0];

            while (true) {
                let leftChildIndex = 2 * index + 1;
                let rightChildIndex = 2 * index + 2;
                let leftChild, rightChild;
                let swap = null;

                if (leftChildIndex < length) {
                    leftChild = this.heap[leftChildIndex];
                    if (leftChild.freq < element.freq) {
                        swap = leftChildIndex;
                    }
                }
                if (rightChildIndex < length) {
                    rightChild = this.heap[rightChildIndex];
                    if ((swap === null && rightChild.freq < element.freq) || 
                        (swap !== null && rightChild.freq < leftChild.freq)) {
                        swap = rightChildIndex;
                    }
                }

                if (swap === null) break;

                this.heap[index] = this.heap[swap];
                this.heap[swap] = element;
                index = swap;
            }
        }

        size() {
            return this.heap.length;
        }
    }

    function buildHuffmanTree(text) {
        const freqMap = {};
        for (const char of text) {
            freqMap[char] = (freqMap[char] || 0) + 1;
        }

        const minHeap = new MinHeap();
        for (const key in freqMap) {
            minHeap.insert(new Node(key, freqMap[key]));
        }

        while (minHeap.size() > 1) {
            const left = minHeap.extractMin();
            const right = minHeap.extractMin();
            const newNode = new Node(null, left.freq + right.freq);
            newNode.left = left;
            newNode.right = right;
            minHeap.insert(newNode);
        }

        return minHeap.extractMin();
    }

    function generateCodes(node, prefix, codes) {
        if (node) {
            if (node.data !== null) {
                codes[node.data] = prefix;
            }
            generateCodes(node.left, prefix + '0', codes);
            generateCodes(node.right, prefix + '1', codes);
        }
    }

    function generateHuffmanCode() {
        const text = document.getElementById("inputText").value.trim();
        if (text.length === 0) {
            document.getElementById("output").innerText = "Please enter some text.";
            return;
        }
        
        const huffmanTree = buildHuffmanTree(text);
        const codes = {};
        generateCodes(huffmanTree, '', codes);
        
        let encodedText = '';
        for (const char of text) {
            encodedText += codes[char];
        }

        let outputHtml = '<h3>Huffman Codes:</h3><pre>' + JSON.stringify(codes, null, 2) + '</pre>';
        outputHtml += '<h3>Encoded Text:</h3><pre>' + encodedText + '</pre>';
        document.getElementById("output").innerHTML = outputHtml;
    }
</script>

</body>
</html>
