<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #canvas { border: 1px solid black; margin-top: 20px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>K-Means Clustering Visualization</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <button id="runKMeans">Run K-Means</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FFFF33', '#FF33FF'];
        const points = [];
        const centroids = [];
        const k = 3;

        function initializePoints() {
            for (let i = 0; i < 100; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
        }

        function initializeCentroids() {
            for (let i = 0; i < k; i++) {
                centroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = 'black';
                ctx.fillRect(point.x, point.y, 5, 5);
            });
            centroids.forEach((centroid, index) => {
                ctx.fillStyle = colors[index % colors.length];
                ctx.beginPath();
                ctx.arc(centroid.x, centroid.y, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function assignPointsToCentroids() {
            const clusters = Array.from({ length: k }, () => []);
          
            points.forEach(point => {
                let closestIndex = null;
                let closestDistance = Infinity;

                centroids.forEach((centroid, index) => {
                    const distance = Math.sqrt(Math.pow(point.x - centroid.x, 2) + Math.pow(point.y - centroid.y, 2));
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestIndex = index;
                    }
                });

                clusters[closestIndex].push(point);
            });

            return clusters;
        }

        function updateCentroids(clusters) {
            clusters.forEach((cluster, index) => {
                if (cluster.length > 0) {
                    const avgX = cluster.reduce((sum, p) => sum + p.x, 0) / cluster.length;
                    const avgY = cluster.reduce((sum, p) => sum + p.y, 0) / cluster.length;
                    centroids[index] = { x: avgX, y: avgY };
                }
            });
        }

        function kMeans() {
            let prevCentroids;
            do {
                prevCentroids = centroids.map(c => ({ ...c }));
                const clusters = assignPointsToCentroids();
                updateCentroids(clusters);
            } while (!centroids.every((centroid, index) => centroid.x === prevCentroids[index].x && centroid.y === prevCentroids[index].y));
            drawPoints();
        }

        document.getElementById('runKMeans').onclick = () => {
            initializePoints();
            initializeCentroids();
            drawPoints();
            kMeans();
        };

        initializePoints(); // Initial points
    </script>
</body>
</html>
