<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort Visualization</h1>
    <button onclick="insertionSort()">Sort Array</button>
    <div id="array-container"></div>
    
    <script>
        let array = [5, 3, 8, 6, 2, 7, 4, 1];
        const arrayContainer = document.getElementById('array-container');

        function generateBars() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 20 + 'px';
                arrayContainer.appendChild(bar);
            });
        }

        function insertionSort() {
            let i, key, j;
            for (i = 1; i < array.length; i++) {
                key = array[i];
                j = i - 1;

                // Move elements of array[0..i-1], that are greater than key,
                // to one position ahead of their current position
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j = j - 1;
                }
                array[j + 1] = key;

                // Visualize the current state of the array
                updateVisuals();
            }
        }

        function updateVisuals() {
            generateBars();

            // Adding a delay for visual effect
            setTimeout(() => {}, 1000);
        }

        // Generate the initial array bars
        generateBars();
    </script>
</body>
</html>
