<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm Visualization</h1>
<p>Click the button below to compute the shortest paths between all pairs of vertices.</p>

<button class="button" onclick="runFloydWarshall()">Run Floyd-Warshall</button>
<h2>Shortest Path Matrix:</h2>
<table id="resultTable"></table>

<script>
    const INF = Infinity;
    
    // Define the graph as a 2D array (adjacency matrix)
    const graph = [
        [0, 3, INF, INF],
        [2, 0, INF, 1],
        [INF, 7, 0, 2],
        [6, INF, INF, 0]
    ];
    
    function runFloydWarshall() {
        let dist = JSON.parse(JSON.stringify(graph)); // deep copy of graph
        
        const numVertices = dist.length;
        
        for (let k = 0; k < numVertices; k++) {
            for (let i = 0; i < numVertices; i++) {
                for (let j = 0; j < numVertices; j++) {
                    if (dist[i][k] !== INF && dist[k][j] !== INF) {
                        dist[i][j] = Math.min(dist[i][j], dist[i][k] + dist[k][j]);
                    }
                }
            }
        }
        
        displayResult(dist);
    }
    
    function displayResult(matrix) {
        const resultTable = document.getElementById("resultTable");
        resultTable.innerHTML = ""; // Clear previous results

        // Create table headers
        let headerRow = "<tr><th>V</th>";
        for (let i = 0; i < matrix.length; i++) {
            headerRow += `<th>${i}</th>`;
        }
        headerRow += "</tr>";
        resultTable.innerHTML += headerRow;

        // Create table rows
        for (let i = 0; i < matrix.length; i++) {
            let row = `<tr><th>${i}</th>`;
            for (let j = 0; j < matrix[i].length; j++) {
                row += `<td>${matrix[i][j] === INF ? "INF" : matrix[i][j]}</td>`;
            }
            row += "</tr>";
            resultTable.innerHTML += row;
        }
    }
</script>

</body>
</html>
