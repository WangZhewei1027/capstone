<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #deque {
            margin-top: 20px;
        }
        #dequeDisplay {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            display: inline-block;
            width: 100%;
        }
        .button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Deque (Double Ended Queue) Implementation</h1>
<div id="deque">
    <input type="number" id="valueInput" placeholder="Enter a number" />
    <button class="button" onclick="addFront()">Add Front</button>
    <button class="button" onclick="addRear()">Add Rear</button>
    <button class="button" onclick="removeFront()">Remove Front</button>
    <button class="button" onclick="removeRear()">Remove Rear</button>
</div>

<h2>Deque Elements:</h2>
<div id="dequeDisplay"></div>

<script>
    class Deque {
        constructor() {
            this.items = [];
        }

        addFront(element) {
            this.items.unshift(element);
        }

        addRear(element) {
            this.items.push(element);
        }

        removeFront() {
            return this.items.shift();
        }

        removeRear() {
            return this.items.pop();
        }

        display() {
            document.getElementById('dequeDisplay').innerText = this.items.join(', ');
        }
    }

    const deque = new Deque();

    function addFront() {
        const value = document.getElementById('valueInput').value;
        if (value) {
            deque.addFront(value);
            deque.display();
            document.getElementById('valueInput').value = '';
        }
    }

    function addRear() {
        const value = document.getElementById('valueInput').value;
        if (value) {
            deque.addRear(value);
            deque.display();
            document.getElementById('valueInput').value = '';
        }
    }

    function removeFront() {
        deque.removeFront();
        deque.display();
    }

    function removeRear() {
        deque.removeRear();
        deque.display();
    }
</script>

</body>
</html>
