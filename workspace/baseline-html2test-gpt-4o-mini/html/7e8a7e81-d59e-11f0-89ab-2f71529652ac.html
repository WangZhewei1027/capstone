<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #hashTable {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
        }
        #hashTable th, #hashTable td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #hashTable th {
            background-color: #007BFF;
            color: white;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <input type="text" id="key" placeholder="Enter key">
    <input type="text" id="value" placeholder="Enter value">
    <button onclick="addKeyValuePair()">Add to Hash Table</button>
    
    <h2>Hash Table</h2>
    <table id="hashTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        class HashTable {
            constructor(size) {
                this.table = new Array(size);
            }

            hash(key) {
                let total = 0;
                for (let char of key) {
                    total += char.charCodeAt(0);
                }
                return total % this.table.length;
            }

            set(key, value) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    this.table[index] = [];
                }
                this.table[index].push([key, value]);
            }

            get(key) {
                const index = this.hash(key);
                if (!this.table[index]) {
                    return undefined;
                }
                for (let pair of this.table[index]) {
                    if (pair[0] === key) {
                        return pair[1];
                    }
                }
                return undefined;
            }

            display() {
                return this.table;
            }
        }

        const hashTable = new HashTable(10);

        function addKeyValuePair() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            if (key && value) {
                hashTable.set(key, value);
                displayHashTable();
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
            } else {
                alert("Please enter both key and value.");
            }
        }

        function displayHashTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const currentTable = hashTable.display();
            for (let index = 0; index < currentTable.length; index++) {
                if (currentTable[index]) {
                    currentTable[index].forEach(pair => {
                        const row = document.createElement('tr');
                        const keyCell = document.createElement('td');
                        const valueCell = document.createElement('td');

                        keyCell.textContent = pair[0];
                        valueCell.textContent = pair[1];

                        row.appendChild(keyCell);
                        row.appendChild(valueCell);
                        tableBody.appendChild(row);
                    });
                }
            }
        }
    </script>
</body>
</html>
