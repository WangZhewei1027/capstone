<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #tree {
            position: relative;
            height: 300px;
            width: 100%;
            margin: 20px;
        }
        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            color: white;
            font-weight: bold;
        }
        .line {
            position: absolute;
            background: black;
            height: 2px;
            width: 100px;
            transform: rotate(0deg);
            transform-origin: left;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree"></div>
<button onclick="addNode()">Add Node</button>
<button onclick="resetTree()">Reset Tree</button>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
            this.nodes = [];
        }

        add(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this._addNode(this.root, newNode);
            }
            this.nodes.push(newNode);
            this.drawTree();
        }

        _addNode(root, newNode) {
            if (newNode.value < root.value) {
                if (root.left) {
                    this._addNode(root.left, newNode);
                } else {
                    root.left = newNode;
                }
            } else {
                if (root.right) {
                    this._addNode(root.right, newNode);
                } else {
                    root.right = newNode;
                }
            }
        }

        clear() {
            this.root = null;
            this.nodes = [];
        }

        drawTree() {
            const treeDiv = document.getElementById('tree');
            treeDiv.innerHTML = '';
            if (this.root) {
                this._drawNode(this.root, treeDiv, window.innerWidth / 2, 20, 100);
            }
        }

        _drawNode(node, container, x, y, offset) {
            if (!node) return;

            // Create node element
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.style.left = `${x}px`;
            nodeDiv.style.top = `${y}px`;
            nodeDiv.textContent = node.value;
            container.appendChild(nodeDiv);

            if (node.left) {
                const leftX = x - offset;
                const leftY = y + 100;
                this._drawLine(container, x, y, leftX, leftY);
                this._drawNode(node.left, container, leftX, leftY, offset / 2);
            }

            if (node.right) {
                const rightX = x + offset;
                const rightY = y + 100;
                this._drawLine(container, x, y, rightX, rightY);
                this._drawNode(node.right, container, rightX, rightY, offset / 2);
            }
        }

        _drawLine(container, x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'line';
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            line.style.width = `${length}px`;
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
            line.style.transform = `rotate(${angle}deg)`;
            line.style.left = `${x1}px`;
            line.style.top = `${y1}px`;
            container.appendChild(line);
        }
    }

    const tree = new BinaryTree();

    function addNode() {
        const value = Math.floor(Math.random() * 100);
        tree.add(value);
    }

    function resetTree() {
        tree.clear();
        tree.drawTree();
    }
</script>

</body>
</html>
