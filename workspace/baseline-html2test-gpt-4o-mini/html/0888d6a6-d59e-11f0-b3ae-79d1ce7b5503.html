<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Graph Adjacency List</h1>
    <p>Enter the edges of the graph (e.g., "A-B", "A-C", "B-D"):</p>
    <textarea id="edgesInput" placeholder="Enter edges here..."></textarea>
    <button id="generateBtn">Generate Adjacency List</button>

    <div id="graph"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const edgesInput = document.getElementById('edgesInput').value;
            const edges = edgesInput.split('\n').map(edge => edge.trim()).filter(edge => edge);
            const adjacencyList = {};

            edges.forEach(edge => {
                const [nodeA, nodeB] = edge.split('-').map(node => node.trim());
                
                if (!adjacencyList[nodeA]) {
                    adjacencyList[nodeA] = [];
                }
                if (!adjacencyList[nodeB]) {
                    adjacencyList[nodeB] = [];
                }
                
                adjacencyList[nodeA].push(nodeB);
                adjacencyList[nodeB].push(nodeA);
            });

            displayAdjacencyList(adjacencyList);
        });

        function displayAdjacencyList(list) {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = '<h2>Adjacency List</h2>';
            
            Object.keys(list).forEach(node => {
                const neighbors = list[node].join(', ');
                graphDiv.innerHTML += `<p>${node}: ${neighbors}</p>`;
            });
        }
    </script>
</body>
</html>
