<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 5px;
        }
        button {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Longest Common Subsequence Calculator</h1>
<p>Enter two strings to find their Longest Common Subsequence (LCS).</p>

<input type="text" id="string1" placeholder="Enter first string" />
<input type="text" id="string2" placeholder="Enter second string" />
<button onclick="findLCS()">Find LCS</button>

<div class="result" id="result"></div>

<script>
    function findLCS() {
        const str1 = document.getElementById('string1').value;
        const str2 = document.getElementById('string2').value;

        const lcs = lcsDynamicProgramming(str1, str2);
        document.getElementById('result').innerText = `Longest Common Subsequence: ${lcs}`;
    }

    function lcsDynamicProgramming(X, Y) {
        const m = X.length;
        const n = Y.length;
        let L = Array.from(Array(m + 1), () => Array(n + 1).fill(0));

        for (let i = 0; i <= m; i++) {
            for (let j = 0; j <= n; j++) {
                if (i === 0 || j === 0) {
                    L[i][j] = 0;
                } else if (X[i - 1] === Y[j - 1]) {
                    L[i][j] = L[i - 1][j - 1] + 1;
                } else {
                    L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                }
            }
        }

        // Constructing the LCS from the L table
        let index = L[m][n];
        let lcs = Array(index).fill("");

        let i = m, j = n;
        while (i > 0 && j > 0) {
            if (X[i - 1] === Y[j - 1]) {
                lcs[index - 1] = X[i - 1];
                i--;
                j--;
                index--;
            } else if (L[i - 1][j] > L[i][j - 1]) {
                i--;
            } else {
                j--;
            }
        }

        return lcs.join('');
    }
</script>

</body>
</html>
