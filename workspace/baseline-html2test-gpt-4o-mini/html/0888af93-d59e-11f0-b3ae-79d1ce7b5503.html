<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #set-container {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
        }
        .output {
            margin-top: 20px;
            background: #e7f4e4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="set-container">
    <h2>Set Operations Demonstration</h2>
    <input type="text" id="inputSet1" placeholder="Enter Set 1 (comma separated)"/>
    <input type="text" id="inputSet2" placeholder="Enter Set 2 (comma separated)"/>
    <button onclick="performSetOperations()">Perform Set Operations</button>

    <div class="output" id="output"></div>
</div>

<script>
    function performSetOperations() {
        const inputSet1 = document.getElementById('inputSet1').value.split(',').map(item => item.trim());
        const inputSet2 = document.getElementById('inputSet2').value.split(',').map(item => item.trim());

        const set1 = new Set(inputSet1);
        const set2 = new Set(inputSet2);

        // Set Operations
        const union = new Set([...set1, ...set2]);
        const intersection = new Set([...set1].filter(item => set2.has(item)));
        const difference = new Set([...set1].filter(item => !set2.has(item)));
        const symmetricDifference = new Set([...set1].filter(item => !set2.has(item)).concat([...set2].filter(item => !set1.has(item))));

        // Display Results
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <h3>Results:</h3>
            <p><strong>Union:</strong> ${[...union].join(', ')}</p>
            <p><strong>Intersection:</strong> ${[...intersection].join(', ')}</p>
            <p><strong>Difference (Set 1 - Set 2):</strong> ${[...difference].join(', ')}</p>
            <p><strong>Symmetric Difference:</strong> ${[...symmetricDifference].join(', ')}</p>
        `;
    }
</script>

</body>
</html>
