<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #graph {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .node {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .visited {
            background-color: #4CAF50;
            color: white;
        }
        .highlight {
            background-color: #FFC107;
            color: white;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<div id="graph"></div>
<button id="startBFS">Start BFS</button>

<script>
    // Create a grid (5x5)
    const graph = document.getElementById('graph');
    const nodes = [];
    const adjacencyList = {};

    for (let i = 0; i < 25; i++) {
        const node = document.createElement('div');
        node.className = 'node';
        node.innerText = i;
        graph.appendChild(node);
        nodes.push(node);
        adjacencyList[i] = [];

        // Create edges (connections) based on grid position
        if (i % 5 !== 4) adjacencyList[i].push(i + 1); // Right
        if (i % 5 !== 0) adjacencyList[i].push(i - 1); // Left
        if (i + 5 < 25) adjacencyList[i].push(i + 5); // Down
        if (i - 5 >= 0) adjacencyList[i].push(i - 5); // Up
    }

    // BFS algorithm
    async function bfs(start) {
        const queue = [start];
        const visited = new Set();
        visited.add(start);

        while (queue.length > 0) {
            const current = queue.shift();
            await visitNode(current);

            for (let neighbor of adjacencyList[current]) {
                if (!visited.has(neighbor)) {
                    visited.add(neighbor);
                    queue.push(neighbor);
                }
            }
        }
    }

    async function visitNode(index) {
        nodes[index].classList.add('visited');
        await new Promise(r => setTimeout(r, 500)); // simulate delay
    }

    document.getElementById('startBFS').addEventListener('click', () => {
        nodes.forEach(node => node.classList.remove('visited')); // Reset nodes
        bfs(0); // Start BFS from the first node (0)
    });
</script>

</body>
</html>
