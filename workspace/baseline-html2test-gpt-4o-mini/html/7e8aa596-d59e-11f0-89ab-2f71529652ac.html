<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph-container {
            margin-top: 20px;
        }
        #adjacency-list {
            border-collapse: collapse;
            width: 100%;
        }
        #adjacency-list td, #adjacency-list th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #adjacency-list th {
            background-color: #f2f2f2;
        }
        input {
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h2>Graph Adjacency List</h2>
<p>Enter edges to create a graph (e.g., A-B, B-C, C-A):</p>

<input type="text" id="edge-input" placeholder="Enter edge (e.g., A-B)">
<button onclick="addEdge()">Add Edge</button>
<button onclick="generateAdjacencyList()">Generate Adjacency List</button>

<div id="graph-container">
    <h3>Generated Adjacency List</h3>
    <table id="adjacency-list">
        <thead>
            <tr>
                <th>Node</th>
                <th>Connected Nodes</th>
            </tr>
        </thead>
        <tbody id="list-body">
        </tbody>
    </table>
</div>

<script>
    let graph = {};

    function addEdge() {
        const input = document.getElementById('edge-input').value;
        if (input.includes('-')) {
            const [node1, node2] = input.split('-').map(n => n.trim());
            if (!graph[node1]) {
                graph[node1] = [];
            }
            if (!graph[node2]) {
                graph[node2] = [];
            }
            graph[node1].push(node2);
            graph[node2].push(node1); // For undirected graph
            
            document.getElementById('edge-input').value = '';
            alert(`Edge added: ${node1} - ${node2}`);
        } else {
            alert('Please enter a valid edge in the format A-B');
        }
    }

    function generateAdjacencyList() {
        const listBody = document.getElementById('list-body');
        listBody.innerHTML = ''; // Clear previous data
        for (const node in graph) {
            const row = document.createElement('tr');
            const cellNode = document.createElement('td');
            const cellConnections = document.createElement('td');
            cellNode.innerText = node;
            cellConnections.innerText = graph[node].join(', ');
            row.appendChild(cellNode);
            row.appendChild(cellConnections);
            listBody.appendChild(row);
        }
        if (Object.keys(graph).length === 0) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 2;
            cell.innerText = 'No edges added yet.';
            row.appendChild(cell);
            listBody.appendChild(row);
        }
    }
</script>

</body>
</html>
