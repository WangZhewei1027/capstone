<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .set-display {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>JavaScript Set Example</h1>
    <p>
        A Set is a collection of values where each value must be unique. 
        Below are some operations you can perform with a Set.
    </p>
    <input type="text" id="setInput" placeholder="Add a unique value" />
    <button onclick="addValue()">Add to Set</button>
    <button onclick="removeValue()">Remove from Set</button>
    <button onclick="clearSet()">Clear Set</button>
    
    <h2>Current Set:</h2>
    <div class="set-display" id="setDisplay"></div>
    
    <script>
        const mySet = new Set();

        function displaySet() {
            const setDisplay = document.getElementById('setDisplay');
            setDisplay.innerHTML = Array.from(mySet).join(', ') || 'Set is empty.';
        }

        function addValue() {
            const input = document.getElementById('setInput');
            const value = input.value.trim();
            if (value) {
                mySet.add(value);
                input.value = '';
                displaySet();
            }
        }

        function removeValue() {
            const input = document.getElementById('setInput');
            const value = input.value.trim();
            if (mySet.has(value)) {
                mySet.delete(value);
                input.value = '';
                displaySet();
            } else {
                alert('Value not found in set.');
            }
        }

        function clearSet() {
            mySet.clear();
            displaySet();
        }
    </script>
</body>
</html>
