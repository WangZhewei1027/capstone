<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #queue {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .queue-item {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
            min-width: 50px;
            text-align: center;
        }
        #inputValue {
            width: 50px;
        }
    </style>
</head>
<body>

<h1>Queue Visualization</h1>
<div id="queue"></div>
<input type="number" id="inputValue" placeholder="Enter number...">
<button onclick="enqueue()">Enqueue</button>
<button onclick="dequeue()">Dequeue</button>

<script>
    let queue = [];

    function updateQueueDisplay() {
        const queueDiv = document.getElementById('queue');
        queueDiv.innerHTML = '';
        queue.forEach(item => {
            const div = document.createElement('div');
            div.className = 'queue-item';
            div.textContent = item;
            queueDiv.appendChild(div);
        });
    }

    function enqueue() {
        const inputValue = document.getElementById('inputValue').value;
        if (inputValue !== '') {
            queue.push(inputValue);
            updateQueueDisplay();
            document.getElementById('inputValue').value = '';
        } else {
            alert("Please enter a value to enqueue.");
        }
    }

    function dequeue() {
        if (queue.length === 0) {
            alert("Queue is empty, nothing to dequeue.");
        } else {
            queue.shift();
            updateQueueDisplay();
        }
    }
</script>

</body>
</html>
