<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Array Operations Demonstration</h1>
    <button onclick="addToArray()">Add Random Number to Array</button>
    <button onclick="removeFromArray()">Remove Last Number from Array</button>
    <button onclick="clearArray()">Clear Array</button>

    <div id="output"></div>

    <script>
        // Initialize an empty array
        let numbersArray = [];

        // Function to display the current state of the array
        function displayArray() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `Current Array: [ ${numbersArray.join(', ')} ]`;
        }

        // Function to add a random number to the array
        function addToArray() {
            const randomNumber = Math.floor(Math.random() * 100);
            numbersArray.push(randomNumber);
            displayArray();
        }

        // Function to remove the last number from the array
        function removeFromArray() {
            numbersArray.pop();
            displayArray();
        }

        // Function to clear the array
        function clearArray() {
            numbersArray = [];
            displayArray();
        }
    </script>

</body>
</html>
