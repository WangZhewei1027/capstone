<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .linked-list {
            display: flex;
            align-items: center;
        }
        .node {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            position: relative;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .arrow {
            height: 2px;
            background-color: #007bff;
            width: 50px;
            position: relative;
            top: 12px;
            left: 10px;
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>
<div id="linkedList" class="linked-list"></div>
<input type="text" id="nodeValue" placeholder="Enter node value" />
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Node</button>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }
        }

        remove() {
            if (!this.head) return null;
            if (this.head === this.tail) {
                const removedNode = this.head;
                this.head = null;
                this.tail = null;
                return removedNode.value;
            }
            let current = this.head;
            while (current.next && current.next !== this.tail) {
                current = current.next;
            }
            const removedNode = this.tail;
            this.tail = current;
            this.tail.next = null;
            return removedNode.value;
        }
    }

    const linkedList = new LinkedList();
    
    function renderList() {
        const listContainer = document.getElementById('linkedList');
        listContainer.innerHTML = '';
        let current = linkedList.head;
        while (current) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.textContent = current.value;
            listContainer.appendChild(nodeDiv);

            if (current.next) {
                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'arrow';
                listContainer.appendChild(arrowDiv);
            }
            current = current.next;
        }
    }

    function addNode() {
        const value = document.getElementById('nodeValue').value;
        if (value) {
            linkedList.add(value);
            renderList();
            document.getElementById('nodeValue').value = '';
        }
    }

    function removeNode() {
        linkedList.remove();
        renderList();
    }
</script>

</body>
</html>
