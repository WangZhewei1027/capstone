<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #bst {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
            margin: 10px;
        }
        .line {
            position: absolute;
            top: 20px;
            height: 20px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            width: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="valueInput" placeholder="Enter a number">
<button onclick="insert()">Insert into BST</button>
<div id="bst"></div>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        visualize() {
            const bstDiv = document.getElementById("bst");
            bstDiv.innerHTML = ''; // Clear previous visualization
            this.visualizeNode(this.root, bstDiv);
        }

        visualizeNode(node, parentDiv) {
            if (!node) return;

            const nodeDiv = document.createElement("div");
            nodeDiv.className = "node";
            nodeDiv.innerText = node.value;

            parentDiv.appendChild(nodeDiv);

            if (node.left || node.right) {
                const line = document.createElement("div");
                line.className = "line";
                nodeDiv.appendChild(line);
            }

            if (node.left) {
                const leftDiv = document.createElement("div");
                leftDiv.style.display = "flex";
                leftDiv.style.justifyContent = "center";
                leftDiv.style.alignItems = "center";
                leftDiv.appendChild(this.visualizeNode(node.left, parentDiv));
                parentDiv.appendChild(leftDiv);
            }

            if (node.right) {
                const rightDiv = document.createElement("div");
                rightDiv.style.display = "flex";
                rightDiv.style.justifyContent = "center";
                rightDiv.style.alignItems = "center";
                rightDiv.appendChild(this.visualizeNode(node.right, parentDiv));
                parentDiv.appendChild(rightDiv);
            }
        }
    }

    const bst = new BinarySearchTree();

    function insert() {
        const value = parseInt(document.getElementById("valueInput").value);
        if (!isNaN(value)) {
            bst.insert(value);
            bst.visualize();
            document.getElementById("valueInput").value = ''; // Clear input
        } else {
            alert("Please enter a valid number");
        }
    }
</script>

</body>
</html>
