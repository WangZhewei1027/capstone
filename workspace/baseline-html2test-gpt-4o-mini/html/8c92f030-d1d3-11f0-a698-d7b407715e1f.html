<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        #tree {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            text-align: center;
            line-height: 40px;
            border-radius: 20px;
            position: relative;
            margin: 20px;
        }
        .line {
            position: absolute;
            width: 2px;
            background: black;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<input type="number" id="valueInput" placeholder="Enter a number" />
<button id="insertBtn">Insert</button>
<button id="clearBtn">Clear</button>
<div id="tree"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (this.root === null) {
                this.root = newNode;
                return this;
            }
            let current = this.root;
            while (true) {
                if (value < current.value) {
                    if (current.left === null) {
                        current.left = newNode;
                        return this;
                    }
                    current = current.left;
                } else {
                    if (current.right === null) {
                        current.right = newNode;
                        return this;
                    }
                    current = current.right;
                }
            }
        }

        clear() {
            this.root = null;
        }
    }

    const bst = new BinarySearchTree();
    const treeContainer = document.getElementById('tree');

    function drawTree(node, depth = 0, x = 0) {
        if (!node) return;

        const nodeElement = document.createElement('div');
        nodeElement.className = 'node';
        nodeElement.innerText = node.value;
        treeContainer.appendChild(nodeElement);

        if (node.left) {
            const leftX = x - Math.pow(2, 2 - depth) * 40;
            const line = document.createElement('div');
            line.className = 'line';
            line.style.height = `${depth * 40}px`;
            line.style.left = `${x + 20}px`;
            line.style.top = `${dy}px`;
            line.style.transform = 'translateX(-50%)';
            treeContainer.appendChild(line);
            drawTree(node.left, depth + 1, leftX);
        }

        if (node.right) {
            const rightX = x + Math.pow(2, 2 - depth) * 40;
            const line = document.createElement('div');
            line.className = 'line';
            line.style.height = `${depth * 40}px`;
            line.style.left = `${x + 20}px`;
            line.style.top = `${dy}px`;
            line.style.transform = 'translateX(-50%)';
            treeContainer.appendChild(line);
            drawTree(node.right, depth + 1, rightX);
        }
    }

    document.getElementById('insertBtn').addEventListener('click', () => {
        const value = parseInt(document.getElementById('valueInput').value);
        if (!isNaN(value)) {
            bst.insert(value);
            treeContainer.innerHTML = '';
            drawTree(bst.root);
            document.getElementById('valueInput').value = '';
        }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
        bst.clear();
        treeContainer.innerHTML = '';
    });
</script>

</body>
</html>
