<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Recursion Demo</h1>
    <p>Enter a number to calculate its factorial recursively:</p>
    <input type="number" id="numberInput" placeholder="Enter a number" min="0">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="result"></div>

    <script>
        function factorial(n) {
            // Base case
            if (n === 0 || n === 1) {
                return 1;
            }
            // Recursive case
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input, 10);
            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = 'Please enter a non-negative integer.';
                return;
            }
            const result = factorial(number);
            document.getElementById('result').innerText = `Factorial of ${number} is ${result}.`;
        }
    </script>
</body>
</html>
