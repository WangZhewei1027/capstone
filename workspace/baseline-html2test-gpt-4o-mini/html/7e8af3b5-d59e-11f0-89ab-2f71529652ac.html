<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #graph {
            margin: 20px auto;
            max-width: 800px;
        }

        .node {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            margin: 5px;
        }

        .edge {
            display: inline-block;
            margin: 5px;
        }

        .sort-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Topological Sort Demo</h1>
    <div id="graph">
        <div class="node">A</div>
        <div class="edge">→</div>
        <div class="node">B</div>
        <div class="edge">→</div>
        <div class="node">C</div>
        <div class="edge">→</div>
        <div class="node">D</div>
        <div class="edge">→</div>
        <div class="node">E</div>
    </div>

    <button onclick="performTopologicalSort()" class="sort-button">Perform Topological Sort</button>

    <div class="result" id="result"></div>

    <script>
        function performTopologicalSort() {
            const adjacencyList = {
                A: ['B', 'C'],
                B: ['D'],
                C: ['D'],
                D: ['E'],
                E: []
            };

            const visited = {};
            const result = [];
            const tempMark = {};

            function visit(node) {
                if (tempMark[node]) {
                    throw new Error("Graph is not a DAG (contains a cycle)");
                }
                if (!visited[node]) {
                    tempMark[node] = true;

                    for (const neighbor of adjacencyList[node]) {
                        visit(neighbor);
                    }

                    tempMark[node] = false;
                    visited[node] = true;
                    result.push(node);
                }
            }

            try {
                for (const node in adjacencyList) {
                    visit(node);
                }
                result.reverse(); // Reverse to get the correct order
                document.getElementById('result').innerText = "Topological Sort Order: " + result.join(', ');
            } catch (error) {
                document.getElementById('result').innerText = error.message;
            }
        }
    </script>
</body>

</html>
