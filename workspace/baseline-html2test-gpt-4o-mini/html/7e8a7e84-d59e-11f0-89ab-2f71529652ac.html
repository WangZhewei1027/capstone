<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #tree {
            margin: 20px auto;
            width: 80%;
        }
        .node {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 10px;
        }
        .connector {
            position: absolute;
            width: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree"></div>
<button onclick="addNode()">Add Node</button>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        add(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this._insertNode(this.root, newNode);
            }
        }

        _insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        visualize() {
            return this._visualizeNode(this.root, 100, 0);
        }

        _visualizeNode(node, offset, level) {
            if (!node) return "";

            let left = this._visualizeNode(node.left, offset / 2, level + 1);
            let right = this._visualizeNode(node.right, offset / 2, level + 1);

            let connector = level === 0 ? '' : `<div class="connector" style="left:${offset/2}px; height:20px; top:${level*60}px;"></div>`;
            let nodeHTML = `<div class="node" style="margin-top:${level * 60}px;">${node.value}</div>`;

            return left + connector + nodeHTML + right;
        }
    }

    const tree = new BinaryTree();
    let valueCounter = 1;

    function addNode() {
        tree.add(valueCounter++);
        document.getElementById("tree").innerHTML = tree.visualize();
    }
</script>

</body>
</html>
