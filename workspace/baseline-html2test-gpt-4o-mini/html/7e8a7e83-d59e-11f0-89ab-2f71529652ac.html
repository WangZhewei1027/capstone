<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .set-display {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>JavaScript Set Demonstration</h1>
<p>Enter some numbers below to see how a JavaScript Set handles them.</p>

<input type="text" id="inputNumbers" placeholder="Enter numbers separated by commas" />
<button id="addButton">Add to Set</button>

<div class="set-display">
    <h2>Set Contents</h2>
    <pre id="setContents">[]</pre>
</div>

<script>
    const inputNumbers = document.getElementById('inputNumbers');
    const addButton = document.getElementById('addButton');
    const setContents = document.getElementById('setContents');

    const numberSet = new Set();

    addButton.addEventListener('click', () => {
        const numbers = inputNumbers.value.split(',').map(num => num.trim()).filter(num => num !== '');
        
        numbers.forEach(num => {
            numberSet.add(num);
        });

        updateSetDisplay();
        inputNumbers.value = '';
    });

    function updateSetDisplay() {
        setContents.textContent = JSON.stringify(Array.from(numberSet), null, 2);
    }
</script>

</body>
</html>
