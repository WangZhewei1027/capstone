<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph Visualization</h1>
    <canvas id="graphCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        // Graph data structure
        const graph = {
            A: { B: 1, C: 3 },
            B: { A: 1, C: 1, D: 5 },
            C: { A: 3, B: 1, D: 2 },
            D: { B: 5, C: 2 }
        };

        const vertices = Object.keys(graph);
        const vertexPositions = {
            A: { x: 100, y: 200 },
            B: { x: 250, y: 100 },
            C: { x: 250, y: 300 },
            D: { x: 400, y: 200 }
        };

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            for (let vertex of vertices) {
                const edges = graph[vertex];
                for (let adjacentVertex in edges) {
                    drawEdge(vertex, adjacentVertex, edges[adjacentVertex]);
                }
            }

            // Draw vertices
            for (let vertex of vertices) {
                drawVertex(vertex);
            }
        }

        function drawVertex(vertex) {
            const pos = vertexPositions[vertex];
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '15px Arial';
            ctx.fillText(vertex, pos.x - 5, pos.y + 5);
        }

        function drawEdge(vertex1, vertex2, weight) {
            const pos1 = vertexPositions[vertex1];
            const pos2 = vertexPositions[vertex2];

            ctx.beginPath();
            ctx.moveTo(pos1.x, pos1.y);
            ctx.lineTo(pos2.x, pos2.y);
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Midpoint for the weight label
            const midX = (pos1.x + pos2.x) / 2;
            const midY = (pos1.y + pos2.y) / 2;

            ctx.fillStyle = 'black';
            ctx.fillText(weight, midX, midY - 5);
        }

        drawGraph();
    </script>
</body>
</html>
