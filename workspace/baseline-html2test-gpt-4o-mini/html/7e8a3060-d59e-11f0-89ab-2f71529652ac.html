<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayOutput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #arrayInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Array Demonstration</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g. 1,2,3)">
    <button onclick="processArray()">Submit</button>

    <div id="arrayOutput"></div>

    <script>
        function processArray() {
            const input = document.getElementById('arrayInput').value;
            // Convert input string into an array of numbers
            const array = input.split(',').map(Number);
            
            // Filter out any NaN values and empty entries
            const validArray = array.filter(num => !isNaN(num) && num !== '');

            // Calculate the sum of the array
            const sum = validArray.reduce((accumulator, current) => accumulator + current, 0);

            // Display results
            const outputDiv = document.getElementById('arrayOutput');
            outputDiv.innerHTML = `<strong>Original Array:</strong> [${validArray}] <br>
                                   <strong>Sum:</strong> ${sum} <br>
                                   <strong>Sorted Array:</strong> [${validArray.sort((a, b) => a - b)}]`;
        }
    </script>

</body>
</html>
