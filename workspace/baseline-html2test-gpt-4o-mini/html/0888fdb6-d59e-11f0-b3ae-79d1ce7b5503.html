<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #arrayContainer {
            display: flex;
            align-items: flex-end;
            height: 300px;
            width: 80%;
            border: 2px solid #333;
        }
        .arrayElement {
            width: 50px;
            margin: 0 1px;
            background-color: #4caf50;
            display: inline-block;
            transition: height 0.5s;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Quick Sort Visualization</h1>
<div id="arrayContainer"></div>
<div id="controls">
    <button onclick="startSort()">Start Quick Sort</button>
    <button onclick="generateArray()">Generate New Array</button>
</div>

<script>
    let array = [];

    function generateArray() {
        array = [];
        for (let i = 0; i < 10; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
        displayArray();
    }

    function displayArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach((value) => {
            const element = document.createElement('div');
            element.className = 'arrayElement';
            element.style.height = value * 3 + 'px'; // Scale height for better visibility
            element.innerText = value;
            container.appendChild(element);
        });
    }

    async function quickSort(arr, left, right) {
        if (left < right) {
            const pivotIndex = await partition(arr, left, right);
            await quickSort(arr, left, pivotIndex - 1);
            await quickSort(arr, pivotIndex + 1, right);
        }
    }

    async function partition(arr, left, right) {
        const pivot = arr[right];
        let i = left - 1;

        for (let j = left; j < right; j++) {
            if (arr[j] < pivot) {
                i++;
                [arr[i], arr[j]] = [arr[j], arr[i]];
                displayArray();
                await sleep(200);
            }
        }
        [arr[i + 1], arr[right]] = [arr[right], arr[i + 1]];
        displayArray();
        await sleep(200);
        return i + 1;
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startSort() {
        quickSort(array, 0, array.length - 1);
    }

    // Generate initial array
    generateArray();
</script>

</body>
</html>
