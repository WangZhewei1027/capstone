<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #deque {
            list-style-type: none;
            padding: 0;
        }
        #deque li {
            padding: 8px;
            background: #e0e0e0;
            margin: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Deque (Double-Ended Queue) Demonstration</h1>
    <p>Insert and remove items from both ends of the deque.</p>

    <input type="text" id="inputValue" placeholder="Enter a value">
    <button onclick="addFront()">Add Front</button>
    <button onclick="addBack()">Add Back</button>
    <button onclick="removeFront()">Remove Front</button>
    <button onclick="removeBack()">Remove Back</button>

    <h2>Current Deque:</h2>
    <ul id="deque"></ul>

    <script>
        let deque = [];

        function updateDequeDisplay() {
            const dequeDisplay = document.getElementById('deque');
            dequeDisplay.innerHTML = '';
            deque.forEach(value => {
                const li = document.createElement('li');
                li.textContent = value;
                dequeDisplay.appendChild(li);
            });
        }

        function addFront() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                deque.unshift(inputValue);
                document.getElementById('inputValue').value = '';
                updateDequeDisplay();
            }
        }

        function addBack() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                deque.push(inputValue);
                document.getElementById('inputValue').value = '';
                updateDequeDisplay();
            }
        }

        function removeFront() {
            if (deque.length > 0) {
                deque.shift();
                updateDequeDisplay();
            } else {
                alert('Deque is empty!');
            }
        }

        function removeBack() {
            if (deque.length > 0) {
                deque.pop();
                updateDequeDisplay();
            } else {
                alert('Deque is empty!');
            }
        }
    </script>
</body>
</html>
