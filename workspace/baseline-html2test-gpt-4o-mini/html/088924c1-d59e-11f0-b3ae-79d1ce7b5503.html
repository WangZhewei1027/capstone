<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 20%;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter the number of terms you want in the Fibonacci sequence:</p>
    <input type="number" id="numTerms" min="1" placeholder="Enter a number" />
    <button onclick="generateFibonacci()">Generate</button>

    <div class="result" id="result"></div>

    <script>
        function generateFibonacci() {
            const numTerms = parseInt(document.getElementById('numTerms').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (isNaN(numTerms) || numTerms <= 0) {
                resultDiv.innerHTML = 'Please enter a positive integer.';
                return;
            }

            let fibonacci = [0, 1];

            for (let i = 2; i < numTerms; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            // Slice the array to return only the number of terms requested
            resultDiv.innerHTML = 'Fibonacci Sequence: ' + fibonacci.slice(0, numTerms).join(', ');
        }
    </script>

</body>
</html>
