<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            display: inline-block;
            width: 30px;
            margin: 0 2px;
            background-color: cornflowerblue;
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="array"></div>
    <button id="sortButton">Sort Array</button>

    <script>
        const arrayElement = document.getElementById("array");
        const sortButton = document.getElementById("sortButton");

        // Generate random array
        let arr = Array.from({length: 15}, () => Math.floor(Math.random() * 100) + 1);
        
        // Function to display the array
        function displayArray() {
            arrayElement.innerHTML = '';
            arr.forEach(num => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${num * 3}px`; // Scale for visibility
                arrayElement.appendChild(bar);
            });
        }

        // Bubble Sort Algorithm
        async function bubbleSort() {
            let n = arr.length;
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        // Swap elements
                        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                        swapped = true;
                        
                        // Update the display
                        displayArray();
                        await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
                    }
                }
                n--; // Reduce the array size as the last elements are in place
            } while (swapped);
        }

        // Event listener for the button
        sortButton.addEventListener("click", () => {
            bubbleSort();
        });

        // Initially display the array
        displayArray();
    </script>
</body>
</html>
