<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #lcsResult {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence (LCS) Calculator</h1>
    <p>Enter two strings to find their Longest Common Subsequence:</p>
    
    <label for="string1">String 1:</label>
    <input type="text" id="string1" /><br/><br/>

    <label for="string2">String 2:</label>
    <input type="text" id="string2" /><br/><br/>

    <button onclick="calculateLCS()">Calculate LCS</button>

    <div id="lcsResult"></div>

    <script>
        function calculateLCS() {
            const s1 = document.getElementById('string1').value;
            const s2 = document.getElementById('string2').value;

            const lcs = findLCS(s1, s2);
            document.getElementById('lcsResult').textContent = `Longest Common Subsequence: ${lcs}`;
        }

        function findLCS(s1, s2) {
            const m = s1.length;
            const n = s2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            // Fill the dp table
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (s1[i - 1] === s2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Backtrack to find the LCS
            let lcs = '';
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (s1[i - 1] === s2[j - 1]) {
                    lcs = s1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }
    </script>
</body>
</html>
