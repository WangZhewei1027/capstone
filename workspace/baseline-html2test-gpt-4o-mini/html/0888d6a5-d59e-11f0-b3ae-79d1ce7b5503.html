<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix Visualization</h1>
    <label for="numVertices">Enter number of vertices: </label>
    <input type="number" id="numVertices" value="3" min="1" />
    <button id="createMatrix">Create Matrix</button>
    
    <h2>Adjacency Matrix</h2>
    <table id="matrixTable"></table>
    <button id="submitMatrix" style="display:none;">Submit Matrix</button>
    
    <div id="result" style="margin-top:20px;"></div>
    
    <script>
        document.getElementById('createMatrix').addEventListener('click', function () {
            const numVertices = document.getElementById('numVertices').value;
            const matrixTable = document.getElementById('matrixTable');
            matrixTable.innerHTML = ''; // Clear the existing table
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('th')); // Upper-left cell
            for (let i = 0; i < numVertices; i++) {
                const th = document.createElement('th');
                th.textContent = `V${i+1}`;
                headerRow.appendChild(th);
            }
            matrixTable.appendChild(headerRow);

            for (let i = 0; i < numVertices; i++) {
                const row = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = `V${i+1}`;
                row.appendChild(th);

                for (let j = 0; j < numVertices; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '0';
                    input.max = '1';
                    input.value = '0';
                    row.appendChild(input);
                }
                matrixTable.appendChild(row);
            }

            document.getElementById('submitMatrix').style.display = 'block';
        });

        document.getElementById('submitMatrix').addEventListener('click', function () {
            const matrixTable = document.getElementById('matrixTable');
            const rows = matrixTable.getElementsByTagName('tr');
            const adjacencyMatrix = [];

            for (let i = 1; i < rows.length; i++) { // start from 1 to skip header row
                const rowInputs = rows[i].getElementsByTagName('input');
                const rowValues = [];
                for (let j = 0; j < rowInputs.length; j++) {
                    rowValues.push(parseInt(rowInputs[j].value));
                }
                adjacencyMatrix.push(rowValues);
            }

            document.getElementById('result').innerHTML = `<h3>Adjacency Matrix:</h3><pre>${JSON.stringify(adjacencyMatrix, null, 2)}</pre>`;
        });
    </script>
</body>
</html>
