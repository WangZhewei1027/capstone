<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        #graph {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .node {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            transition: background-color 0.5s;
        }
        .visited {
            background-color: #28a745;
        }
        .queue {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<div id="graph"></div>
<button id="startBFS">Start BFS</button>
<div class="queue">
    <strong>Queue:</strong> <span id="queueDisplay"></span>
</div>

<script>
    const graph = {
        A: ['B', 'C'],
        B: ['D', 'E'],
        C: ['F'],
        D: [],
        E: ['F'],
        F: []
    };

    const graphContainer = document.getElementById('graph');
    const queueDisplay = document.getElementById('queueDisplay');

    function createGraph() {
        for (const node in graph) {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node');
            nodeDiv.id = node;
            nodeDiv.innerText = node;
            graphContainer.appendChild(nodeDiv);
        }
    }

    function bfs(startNode) {
        const queue = [startNode];
        const visited = new Set();
        visited.add(startNode);
        updateQueueDisplay(queue);

        const interval = setInterval(() => {
            if (queue.length === 0) {
                clearInterval(interval);
                return;
            }

            const currentNode = queue.shift();
            document.getElementById(currentNode).classList.add('visited');

            graph[currentNode].forEach(neighbor => {
                if (!visited.has(neighbor)) {
                    visited.add(neighbor);
                    queue.push(neighbor);
                }
            });
            updateQueueDisplay(queue);
        }, 1000);
    }

    function updateQueueDisplay(queue) {
        queueDisplay.innerText = queue.join(', ');
    }

    document.getElementById('startBFS').addEventListener('click', () => {
        createGraph();
        bfs('A');  // Starting BFS from node A
    });
</script>

</body>
</html>
