<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Demonstration</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="controls">
        <button id="start">Start Clustering</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];
        const clusters = [];
        const k = 3; // Number of clusters

        const getRandomPoint = () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height
        });

        const initializeClusters = () => {
            clusters.length = 0;
            for (let i = 0; i < k; i++) {
                clusters.push({ center: getRandomPoint(), points: [] });
            }
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = 'black';
                ctx.fillRect(point.x, point.y, 5, 5);
            });
            clusters.forEach(cluster => {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(cluster.center.x, cluster.center.y, 10, 0, Math.PI * 2);
                ctx.fill();
                cluster.points.forEach(point => {
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(point.x, point.y, 5, 5);
                });
            });
        };

        const assignPointsToClusters = () => {
            clusters.forEach(cluster => cluster.points = []);
            points.forEach(point => {
                let closestCluster = clusters[0];
                let shortestDistance = getDistance(point, closestCluster.center);
                clusters.forEach(cluster => {
                    const distance = getDistance(point, cluster.center);
                    if (distance < shortestDistance) {
                        closestCluster = cluster;
                        shortestDistance = distance;
                    }
                });
                closestCluster.points.push(point);
            });
        };

        const updateClusterCenters = () => {
            clusters.forEach(cluster => {
                if (cluster.points.length > 0) {
                    const xSum = cluster.points.reduce((sum, p) => sum + p.x, 0);
                    const ySum = cluster.points.reduce((sum, p) => sum + p.y, 0);
                    cluster.center.x = xSum / cluster.points.length;
                    cluster.center.y = ySum / cluster.points.length;
                }
            });
        };

        const getDistance = (p1, p2) => {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        };

        const startClustering = () => {
            initializeClusters();
            for (let i = 0; i < 10; i++) {
                assignPointsToClusters();
                updateClusterCenters();
            }
            draw();
        };

        const reset = () => {
            points.length = 0;
            for (let i = 0; i < 30; i++) {
                points.push(getRandomPoint());
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
        };

        document.getElementById('start').addEventListener('click', startClustering);
        document.getElementById('reset').addEventListener('click', reset);

        // Initial population of points
        reset();
    </script>
</body>
</html>
