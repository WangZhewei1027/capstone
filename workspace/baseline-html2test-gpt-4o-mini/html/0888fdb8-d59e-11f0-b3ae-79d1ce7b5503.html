<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Counting Sort Visualization</h1>
    <label for="arrayInput">Enter array elements (comma separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 4,2,2,8,3,3,1" />
    <button id="sortButton">Sort</button>
    
    <h3>Sorted Array:</h3>
    <div id="result"></div>
    
    <canvas id="sortCanvas" width="600" height="200"></canvas>

    <script>
        document.getElementById('sortButton').addEventListener('click', function() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);
            const max = Math.max(...array);
            countingSort(array, max);
        });

        function countingSort(array, max) {
            const count = new Array(max + 1).fill(0);
            const output = new Array(array.length);
            const canvas = document.getElementById('sortCanvas');
            const ctx = canvas.getContext('2d');

            // Counting occurrences
            for (let num of array) {
                count[num]++;
            }

            // Draw the initial count state
            drawCountArray(count);

            // Build the output array
            for (let i = 1; i <= max; i++) {
                count[i] += count[i - 1];
            }
            drawCountArray(count);

            // Build the sorted array
            for (let i = array.length - 1; i >= 0; i--) {
                output[count[array[i]] - 1] = array[i];
                count[array[i]]--;
            }

            // Display the result
            document.getElementById('result').textContent = output.join(', ');

            // Draw the sorted output
            drawSortedArray(output);
        }

        function drawCountArray(count) {
            const canvas = document.getElementById('sortCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#007BFF';
            const barWidth = canvas.width / count.length;

            count.forEach((value, index) => {
                ctx.fillRect(index * barWidth, canvas.height - value * 5, barWidth, value * 5);
            });
        }

        function drawSortedArray(sortedArray) {
            setTimeout(function() {
                const canvas = document.getElementById('sortCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#28A745';
                const barWidth = canvas.width / sortedArray.length;

                sortedArray.forEach((value, index) => {
                    ctx.fillRect(index * barWidth, canvas.height - value * 5, barWidth, value * 5);
                });
            }, 3000); // Draw sorted array after delay
        }
    </script>
</body>
</html>
