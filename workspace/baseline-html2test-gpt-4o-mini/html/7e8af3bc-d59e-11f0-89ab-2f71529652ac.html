<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #numbers {
            margin-bottom: 20px;
        }
        .window {
            display: flex;
            margin-top: 10px;
        }
        .element {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sliding Window Technique Demonstration</h1>
    <div>
        <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
        <input type="number" id="kInput" placeholder="Window size (k)">
        <button onclick="runSlidingWindow()">Run Sliding Window</button>
    </div>

    <div id="result">
        <h3>Results:</h3>
        <div id="numbers" class="window"></div>
        <div id="sumResult"></div>
    </div>

    <script>
        function runSlidingWindow() {
            const arrayInput = document.getElementById('arrayInput').value;
            const k = parseInt(document.getElementById('kInput').value);
            
            if (!arrayInput || isNaN(k) || k <= 0) {
                alert("Please enter valid numbers and window size.");
                return;
            }
            
            const numbers = arrayInput.split(',').map(num => parseInt(num.trim()));
            const resultContainer = document.getElementById('numbers');
            const sumResultContainer = document.getElementById('sumResult');

            // Clear previous results
            resultContainer.innerHTML = '';
            sumResultContainer.innerHTML = '';

            let sum = 0;
            let maxSum = Number.NEGATIVE_INFINITY;

            // Calculate the sum of the first window
            for (let i = 0; i < k; i++) {
                sum += numbers[i];
                resultContainer.innerHTML += `<div class="element">${numbers[i]}</div>`;
            }
            maxSum = sum;
            sumResultContainer.innerHTML = `Max Sum: ${maxSum}`;

            // Slide the window
            for (let i = k; i < numbers.length; i++) {
                // Slide the window to the right
                sum += numbers[i] - numbers[i - k];

                // Update maxSum if necessary
                if (sum > maxSum) {
                    maxSum = sum;
                }
                
                // Clear the previous window elements
                resultContainer.innerHTML = '';
                
                // Display the current window
                for (let j = i - k + 1; j <= i; j++) {
                    resultContainer.innerHTML += `<div class="element">${numbers[j]}</div>`;
                }
                
                sumResultContainer.innerHTML = `Max Sum: ${maxSum}`;
            }
        }
    </script>
</body>
</html>
