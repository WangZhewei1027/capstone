<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #graph {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .node {
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .node:hover {
            background-color: #007bff;
            color: #fff;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>BFS Visualization</h1>
    <div id="graph">
        <div class="node" data-id="A">A</div>
        <div class="node" data-id="B">B</div>
        <div class="node" data-id="C">C</div>
        <div class="node" data-id="D">D</div>
        <div class="node" data-id="E">E</div>
        <div class="node" data-id="F">F</div>
        <div class="node" data-id="G">G</div>
    </div>
    <button id="startBFS">Start BFS from A</button>
    <div id="result"></div>

    <script>
        const adjacencyList = {
            A: ['B', 'C'],
            B: ['D', 'E'],
            C: ['F'],
            D: [],
            E: ['F', 'G'],
            F: [],
            G: []
        };

        document.getElementById('startBFS').addEventListener('click', () => {
            const result = bfs('A');
            document.getElementById('result').innerText = 'BFS Traversal Order: ' + result.join(' -> ');
            highlightNodes(result);
        });

        function bfs(startNode) {
            const queue = [startNode];
            const visited = new Set();
            const result = [];

            while (queue.length > 0) {
                const currentNode = queue.shift();
                if (!visited.has(currentNode)) {
                    visited.add(currentNode);
                    result.push(currentNode);
                    const neighbors = adjacencyList[currentNode];
                    for (let neighbor of neighbors) {
                        queue.push(neighbor);
                    }
                }
            }
            return result;
        }

        function highlightNodes(order) {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.style.backgroundColor = '#fff';
                node.style.color = '#000';
            });

            let index = 0;
            const interval = setInterval(() => {
                if (index < order.length) {
                    const currentNode = document.querySelector(`.node[data-id="${order[index]}"]`);
                    currentNode.style.backgroundColor = '#28a745';
                    currentNode.style.color = '#fff';
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>

</html>
