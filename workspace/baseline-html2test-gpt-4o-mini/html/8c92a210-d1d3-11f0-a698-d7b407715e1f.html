<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        #table th, #table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .highlight {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

<h1>Simple Hash Table Demonstration</h1>
<p>Add key-value pairs to the hash table:</p>
<label for="key">Key:</label>
<input type="text" id="key" placeholder="Enter key">
<label for="value">Value:</label>
<input type="text" id="value" placeholder="Enter value">
<button id="addButton">Add</button>

<h2>Hash Table Contents:</h2>
<table id="table">
    <thead>
        <tr>
            <th>Hash Index</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td colspan="3">No entries yet</td>
        </tr>
    </tbody>
</table>

<script>
    class HashTable {
        constructor(size) {
            this.size = size;
            this.table = new Array(size);
        }

        hash(key) {
            let hashValue = 0;
            for (let char of key) {
                hashValue += char.charCodeAt(0);
            }
            return hashValue % this.size;
        }

        insert(key, value) {
            const index = this.hash(key);
            if (!this.table[index]) {
                this.table[index] = [];
            }
            // Check for existing key
            const existingIndex = this.table[index].findIndex(record => record[0] === key);
            if (existingIndex > -1) {
                this.table[index][existingIndex][1] = value; // Update value if key exists
            } else {
                this.table[index].push([key, value]);
            }
        }

        getTable() {
            return this.table;
        }
    }

    const hashTable = new HashTable(10);

    document.getElementById('addButton').addEventListener('click', () => {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;

        if (key && value) {
            hashTable.insert(key, value);
            renderTable();
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        } else {
            alert('Please enter both key and value.');
        }
    });

    function renderTable() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // Clear existing table content

        let hasEntries = false;
        hashTable.getTable().forEach((bucket, index) => {
            if (bucket) {
                bucket.forEach(([key, value]) => {
                    hasEntries = true;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index}</td>
                        <td>${key}</td>
                        <td>${value}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });

        if (!hasEntries) {
            tableBody.innerHTML = `<tr><td colspan="3">No entries yet</td></tr>`;
        }
    }
</script>

</body>
</html>
