<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            background: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Hash Map Demonstration</h1>
    <div class="container">
        <input type="text" id="key" placeholder="Enter Key">
        <input type="text" id="value" placeholder="Enter Value">
        <button id="addButton">Add to Hash Map</button>
        <button id="getButton">Get Value</button>
        <button id="removeButton">Remove Key</button>
    </div>
    
    <div id="output"></div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            // Add key-value pair
            set(key, value) {
                this.map[key] = value;
            }

            // Retrieve value by key
            get(key) {
                return this.map.hasOwnProperty(key) ? this.map[key] : undefined;
            }

            // Remove key-value pair
            remove(key) {
                if (this.map.hasOwnProperty(key)) {
                    delete this.map[key];
                }
            }

            // Display all key-value pairs
            display() {
                return JSON.stringify(this.map, null, 2);
            }
        }

        const hashMap = new HashMap();

        // Adding event listeners to buttons
        document.getElementById('addButton').addEventListener('click', () => {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            hashMap.set(key, value);
            document.getElementById('output').innerText = `Added: {${key}: ${value}}`;
        });

        document.getElementById('getButton').addEventListener('click', () => {
            const key = document.getElementById('key').value;
            const value = hashMap.get(key);
            document.getElementById('output').innerText = value !== undefined 
                ? `Value for ${key}: ${value}` 
                : `Key "${key}" not found.`;
        });

        document.getElementById('removeButton').addEventListener('click', () => {
            const key = document.getElementById('key').value;
            hashMap.remove(key);
            document.getElementById('output').innerText = `Removed key: ${key}`;
        });
    </script>

</body>
</html>
