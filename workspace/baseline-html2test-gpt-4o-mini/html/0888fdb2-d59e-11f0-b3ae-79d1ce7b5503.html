<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #007bff;
            transition: height 0.3s;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<p>Click the button below to sort the numbers using Bubble Sort.</p>
<button id="sortButton">Sort Array</button>

<div id="arrayContainer"></div>

<script>
    const arrayContainer = document.getElementById("arrayContainer");
    let array = [5, 3, 8, 4, 2];

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(number => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = number * 20 + 'px'; // scaling height for visualization
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];

                    // Re-render the array after each swap
                    renderArray();
                    
                    // Wait for a short time to visualize the sorting
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }
    }

    document.getElementById("sortButton").addEventListener("click", () => {
        renderArray();
        bubbleSort();
    });

    // Initial render
    renderArray();
</script>

</body>
</html>
