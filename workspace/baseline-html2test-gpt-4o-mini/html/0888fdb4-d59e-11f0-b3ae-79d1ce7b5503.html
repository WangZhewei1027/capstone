<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .array {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin: 20px auto;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
        }
        .bar {
            width: 30px;
            background-color: #4CAF50;
            margin: 0 2px;
            transition: height 0.3s;
        }
        .current {
            background-color: #FF5733;
        }
        .sorted {
            background-color: #FFC300;
        }
    </style>
</head>
<body>

    <h1>Insertion Sort Visualization</h1>
    <div class="array" id="arrayContainer"></div>
    <button id="sortButton">Sort Array</button>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const sortButton = document.getElementById('sortButton');

        let array = [5, 3, 8, 4, 2];

        function drawArray() {
            arrayContainer.innerHTML = '';
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.style.height = value * 30 + 'px'; // Scale factor for better visibility
                bar.className = 'bar' + (index < sortedIndex ? ' sorted' : '') +
                                (index === currentIndex ? ' current' : '');
                arrayContainer.appendChild(bar);
            });
        }

        let currentIndex = -1;
        let sortedIndex = 0;

        function insertionSort() {
            if (sortedIndex < array.length) {
                if (currentIndex === -1 || array[currentIndex] <= array[sortedIndex]) {
                    currentIndex = sortedIndex;
                } else {
                    const temp = array[sortedIndex];
                    let j = sortedIndex - 1;
                    while (j >= 0 && array[j] > temp) {
                        array[j + 1] = array[j];
                        j--;
                    }
                    array[j + 1] = temp;
                    currentIndex = j + 1;
                }
                sortedIndex++;
                drawArray();
                setTimeout(insertionSort, 500);
            } else {
                currentIndex = -1;
            }
        }

        sortButton.addEventListener('click', function() {
            currentIndex = -1;
            sortedIndex = 0;
            array = [5, 3, 8, 4, 2];
            drawArray();
            setTimeout(insertionSort, 500);
        });

        drawArray(); // Initial drawing
    </script>

</body>
</html>
