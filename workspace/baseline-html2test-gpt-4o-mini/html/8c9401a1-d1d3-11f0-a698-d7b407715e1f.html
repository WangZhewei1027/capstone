<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .node {
            width: 40px;
            height: 40px;
            background-color: #61dafb;
            border: 1px solid #000;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            position: relative;
            transition: background-color 0.3s;
        }
        .visited {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search Visualization</h1>
    <div id="graph"></div>
    <button onclick="startDFS()">Start DFS</button>

    <script>
        const adjacencyList = {
            'A': ['B', 'C'],
            'B': ['D', 'E'],
            'C': ['F'],
            'D': [],
            'E': ['F'],
            'F': []
        };
        
        const graphElement = document.getElementById('graph');

        function createGraph() {
            Object.keys(adjacencyList).forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.innerText = node;
                nodeElement.dataset.node = node;
                graphElement.appendChild(nodeElement);
            });
        }

        function startDFS() {
            const visited = new Set();
            const stack = ['A'];

            function dfs() {
                if (stack.length === 0) return;

                const currentNode = stack.pop();
                if (!visited.has(currentNode)) {
                    visited.add(currentNode);
                    const nodeElement = document.querySelector(`.node[data-node='${currentNode}']`);
                    nodeElement.classList.add('visited');

                    // Delay for visualization
                    setTimeout(() => {
                        const neighbors = adjacencyList[currentNode];
                        neighbors.forEach(neighbor => stack.push(neighbor));
                        dfs();
                    }, 1000);
                } else {
                    dfs();
                }
            }
            dfs();
        }

        createGraph();
    </script>
</body>
</html>
