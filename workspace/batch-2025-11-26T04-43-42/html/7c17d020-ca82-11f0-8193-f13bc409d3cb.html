<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }
        .node {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .node img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Red-Black Tree</h1>
    <div id="tree">
        <p>Root Node:</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Red_black_tree.svg" alt="Red-Black Tree">
        <p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Black_tree.svg" alt="Black Tree">
        </p>
        <p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Red_black_tree.svg" alt="Red-Black Tree">
        </p>
    </div>

    <script>
        class Node {
            constructor(key) {
                this.key = key;
                this.left = null;
                this.right = null;
                this.color = 'red';
            }
        }

        function insert(root, key) {
            if (root === null) {
                return new Node(key);
            }

            if (key < root.key) {
                if (root.left === null) {
                    root.left = new Node(key);
                    root.left.color = 'red';
                } else {
                    root.left = insert(root.left, key);
                    if (root.left.color === 'red') {
                        root.left.color = 'black';
                        root = root.left.right;
                    }
                }
            } else {
                if (root.right === null) {
                    root.right = new Node(key);
                    root.right.color = 'red';
                } else {
                    root.right = insert(root.right, key);
                    if (root.right.color === 'red') {
                        root.right.color = 'black';
                        root = root.right.left;
                    }
                }
            }
            return root;
        }

        function printTree(node) {
            if (node === null) {
                return;
            }
            printTree(node.left);
            document.getElementById('tree').innerHTML += `<p>${node.key}</p>`;
            printTree(node.right);
        }

        let root = null;
        let key = '10';
        let color = 'black';

        // Red-Black Tree Properties
        root = null;
        root = insert(root, key);
        printTree(root);

        // Black Tree Properties
        root = null;
        root = insert(root, key);
        printTree(root);

        // Red-Black Tree Properties
        root = null;
        root = insert(root, key);
        printTree(root);

        // Black Tree Properties
        root = null;
        root = insert(root, key);
        printTree(root);
    </script>
</body>
</html>
