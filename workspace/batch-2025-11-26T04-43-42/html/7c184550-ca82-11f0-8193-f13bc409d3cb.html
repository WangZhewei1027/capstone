<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        #queue {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #queue h2 {
            margin-top: 0;
        }
        #queue p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Priority Queue</h2>
    <div id="queue"></div>
    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }
            enqueue(item, priority) {
                this.items.push([item, priority]);
                this.items.sort((a, b) => b[1] - a[1]);
            }
            dequeue() {
                if (this.items.length === 0) return null;
                return this.items.shift()[0];
            }
            peek() {
                if (this.items.length === 0) return null;
                return this.items[0][0];
            }
            isEmpty() {
                return this.items.length === 0;
            }
        }
        const queue = new PriorityQueue();
        queue.enqueue("Low Priority", 1);
        queue.enqueue("High Priority", 2);
        queue.enqueue("Low Priority", 3);

        console.log("Dequeued item: ", queue.dequeue());
        console.log("Peek item: ", queue.peek());
        console.log("Is queue empty? ", queue.isEmpty());
    </script>
</body>
</html>
