<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem</h1>
    <form id="knapsack-form">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value"><br><br>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="knapsack-results"></div>

    <script>
        const knapsackForm = document.getElementById('knapsack-form');
        const knapsackResultsDiv = document.getElementById('knapsack-results');

        knapsackForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const value = parseFloat(document.getElementById('value').value);
            const capacity = parseFloat(document.getElementById('capacity').value);

            if (weight <= capacity && value > 0) {
                const knapsackResults = knapsack(weight, value, capacity);
                renderResults(knapsackResults);
            } else {
                alert('Invalid input');
            }
        });

        function knapsack(weight, value, capacity) {
            let maxValue = 0;
            let knapsackResult = [];

            for (let i = 0; i <= capacity; i++) {
                const subWeight = weight;
                const subValue = value;

                if (i >= subWeight) {
                    const valueWithSubWeight = subValue + (subWeight - i) * i / 2;
                    if (valueWithSubWeight > maxValue) {
                        maxValue = valueWithSubWeight;
                        knapsackResult = [i, subWeight, valueWithSubWeight];
                    }
                }
            }

            return knapsackResult;
        }

        function renderResults(result) {
            const resultsHtml = `
                <tr>
                    <th>Weight</th>
                    <th>Sub-Weight</th>
                    <th>Value</th>
                </tr>
                <tr>
                    ${result.map((item, index) => `<td>${index + 1}</td>`).join('')}
                </tr>
            `;

            knapsackResultsDiv.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
