    <h1>Heap Sort</h1>
    <p>Heap Sort is a comparison-based sorting algorithm that uses a binary heap data structure.</p>
    <p>Here is a simple implementation of Heap Sort in JavaScript:</p>
    <pre>
    <script>
        function heapify(arr, n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && arr[i] < arr[left]) {
                largest = left;
            }

            if (right < n && arr[largest] < arr[right]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        function heapSort(arr) {
            let n = arr.length;

            for (let i = n - 1; i >= 0; i--) {
                heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[i], arr[0]] = [arr[0], arr[i]];
                heapify(arr, i, 0);
            }

            return arr;
        }

        let arr = [12, 11, 13, 5, 6, 7];
        console.log("Original array:", arr);
        console.log("Sorted array:", heapSort(arr));
    </pre>
