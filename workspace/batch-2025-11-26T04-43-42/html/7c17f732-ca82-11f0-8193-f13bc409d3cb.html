<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <form id="matrix-form">
        <label for="matrix">Enter matrix:</label>
        <textarea id="matrix" rows="10" cols="10"></textarea>
        <br>
        <button type="submit">Calculate Adjacency Matrix</button>
    </form>

    <div id="result"></div>

    <script>
        const matrix = document.getElementById('matrix');
        const resultDiv = document.getElementById('result');

        // Get the matrix from the form
        const matrixInput = matrix.value;
        const rows = matrixInput.length;
        const cols = matrixInput[0].length;

        // Convert the matrix to an adjacency matrix
        const adjacencyMatrix = [];
        for (let i = 0; i < rows; i++) {
            adjacencyMatrix.push([]);
            for (let j = 0; j < cols; j++) {
                adjacencyMatrix[i].push(0);
            }
        }

        // Populate the adjacency matrix
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (i === j) {
                    adjacencyMatrix[i][j] = 1;
                } else {
                    adjacencyMatrix[i][j] = matrixInput[i * cols + j] === 'true' ? 1 : 0;
                }
            }
        }

        // Display the adjacency matrix
        resultDiv.innerHTML = '';
        for (let i = 0; i < rows; i++) {
            resultDiv.innerHTML += '<tr>';
            for (let j = 0; j < cols; j++) {
                resultDiv.innerHTML += `<td>${adjacencyMatrix[i][j]}</td>`;
            }
            resultDiv.innerHTML += '</tr>';
        }

        // Add event listener to the form
        matrix.addEventListener('submit', (e) => {
            e.preventDefault();
            const matrixInput = matrix.value;
            const rows = matrixInput.length;
            const cols = matrixInput[0].length;

            // Check if the matrix is valid
            if (rows !== cols) {
                alert('The matrix must be square.');
                return;
            }

            // Convert the matrix to an adjacency matrix
            const adjacencyMatrix = [];
            for (let i = 0; i < rows; i++) {
                adjacencyMatrix.push([]);
                for (let j = 0; j < cols; j++) {
                    adjacencyMatrix[i].push(0);
                }
            }

            // Populate the adjacency matrix
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (i === j) {
                        adjacencyMatrix[i][j] = 1;
                    } else {
                        adjacencyMatrix[i][j] = matrixInput[i * cols + j] === 'true' ? 1 : 0;
                    }
                }
            }

            // Display the adjacency matrix
            resultDiv.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                resultDiv.innerHTML += '<tr>';
                for (let j = 0; j < cols; j++) {
                    resultDiv.innerHTML += `<td>${adjacencyMatrix[i][j]}</td>`;
                }
                resultDiv.innerHTML += '</tr>';
            }

            // Add event listener to the form
            matrix.addEventListener('submit', (e) => {
                e.preventDefault();
                const matrixInput = matrix.value;
                const rows = matrixInput.length;
                const cols = matrixInput[0].length;

                // Check if the matrix is valid
                if (rows !== cols) {
                    alert('The matrix must be square.');
                    return;
                }

                // Display the adjacency matrix
                resultDiv.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    resultDiv.innerHTML += '<tr>';
                    for (let j = 0; j < cols; j++) {
                        resultDiv.innerHTML += `<td>${adjacencyMatrix[i][j]}</td>`;
                    }
                    resultDiv.innerHTML += '</tr>';
                }
            });
        });
    </script>
</body>
</html>
