<!DOCTYPE html>
<html>
<head>
    <title>Binary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #binary-search {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Binary Search</h1>
    <form id="binary-search">
        <label for="low">Low:</label>
        <input type="number" id="low" required>
        <label for="high">High:</label>
        <input type="number" id="high" required>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        function binarySearch(low, high) {
            if (low > high) {
                return;
            }
            let mid = Math.floor((low + high) / 2);
            if (low === high) {
                return low;
            }
            if (low > high) {
                return binarySearch(low, mid - 1);
            }
            if (low === mid) {
                return binarySearch(mid + 1, high);
            }
            if (high >= mid) {
                return binarySearch(low, mid - 1);
            }
            return binarySearch(mid + 1, high);
        }

        document.getElementById("binary-search").addEventListener("submit", function(e) {
            e.preventDefault();
            let low = parseInt(document.getElementById("low").value);
            let high = parseInt(document.getElementById("high").value);
            let result = binarySearch(low, high);
            if (result !== null) {
                document.getElementById("result").innerHTML = "Low: " + low + ", High: " + result + ", Result: " + result;
            } else {
                document.getElementById("result").innerHTML = "No result found";
            }
        });
    </script>
</body>
</html>
