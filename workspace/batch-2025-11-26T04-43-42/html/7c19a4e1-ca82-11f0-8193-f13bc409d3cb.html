<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers</title>
    <style>
        #twoPointers {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="twoPointers">
        <h1>Two Pointers</h1>
        <p>Find the sum of two pointers in an array of integers.</p>
        <input id="array" type="number" value="1" placeholder="Enter first number">
        <button id="add">Add</button>
        <input id="array2" type="number" value="2" placeholder="Enter second number">
        <button id="subtract">Subtract</button>
        <p id="result"></p>
    </div>

    <script>
        let array = document.getElementById('array').value;
        let array2 = document.getElementById('array2').value;
        let result = document.getElementById('result');

        let add = document.getElementById('add');
        let subtract = document.getElementById('subtract');

        add.addEventListener('click', () => {
            let sum = parseInt(array) + parseInt(array2);
            result.textContent = `The sum of ${array} and ${array2} is: ${sum}`;
        });

        subtract.addEventListener('click', () => {
            let difference = parseInt(array) - parseInt(array2);
            result.textContent = `The difference of ${array} and ${array2} is: ${difference}`;
        });
    </script>
</body>
</html>
