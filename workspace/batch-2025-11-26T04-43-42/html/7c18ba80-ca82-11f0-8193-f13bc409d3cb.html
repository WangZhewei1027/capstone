<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
        }
        .container p {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Radix Sort Example</h2>
        <p>Enter numbers separated by space:</p>
        <input type="text" id="numbers" />
        <button id="sort-btn">Sort</button>
        <div id="result"></div>

        <script>
            let numbers = document.getElementById('numbers').value;
            let result = document.getElementById('result');
            let numbersArray = numbers.split(' ').map(Number);

            function radixSort(arr) {
                let buckets = {};
                for (let i = 0; i < arr.length; i++) {
                    if (!buckets[arr[i]]) {
                        buckets[arr[i]] = [];
                    }
                    buckets[arr[i]].push(arr[i]);
                }

                for (let key in buckets) {
                    result.innerHTML += `<p>Radix Sort: ${key} = ${buckets[key].join(', ')}</p>`;
                    for (let i = 0; i < buckets[key].length; i++) {
                        let item = buckets[key][i];
                        result.innerHTML += `<p>Radix Sort: ${item} = ${item} (Original: ${arr.indexOf(item)})</p>`;
                        arr[arr.indexOf(item)] = item;
                    }
                    buckets[key] = [];
                }
            }

            function sort(arr) {
                let max = Math.max(...arr);
                let index = arr.indexOf(max);
                let temp = arr.splice(index, 1);
                return [max, index, temp];
            }

            radixSort(numbersArray);
            console.log("Sorted numbers:", numbersArray);
        </script>
    </div>

    </script>
</body>
</html>
