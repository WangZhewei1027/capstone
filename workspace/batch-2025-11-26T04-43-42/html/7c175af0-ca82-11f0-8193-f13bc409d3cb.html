<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hash-table {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hash Table</h2>
        <form id="hash-table-form">
            <label for="key">Key:</label>
            <input type="text" id="key" required><br><br>
            <label for="value">Value:</label>
            <input type="text" id="value" required><br><br>
            <input type="submit" value="Insert" class="submit-btn">
        </form>
        <div class="hash-table" id="hash-table"></div>
    </div>

    <script>
        let hashTable = {};
        let form = document.getElementById('hash-table-form');
        let table = document.getElementById('hash-table');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;
            if (key in hashTable) {
                hashTable[key] = value;
            } else {
                hashTable[key] = value;
                table.innerHTML += `<p>Key: ${key}, Value: ${value}</p>`;
                hashTable = Object.fromEntries(Object.entries(hashTable).map(([k, v]) => [k, v]));
                table.innerHTML = '';
            }
        });
    </script>
</body>
</html>
