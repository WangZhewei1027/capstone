<!DOCTYPE html>
<html>
<head>
    <title>Array Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Array Demo</h1>
    <input type="text" id="array-input" placeholder="Enter elements separated by comma">
    <button id="add-btn">Add</button>
    <button id="clear-btn">Clear</button>
    <button id="print-btn">Print</button>
    <div id="output"></div>

    <script>
        let array = [];

        function addElements() {
            let input = document.getElementById("array-input").value;
            let elements = input.split(",");

            for (let element of elements) {
                array.push(element);
                document.getElementById("output").innerHTML += element + "<br>";
            }
        }

        function clearElements() {
            array = [];
            document.getElementById("output").innerHTML = "";
        }

        function printArray() {
            console.log(array);
            document.getElementById("output").innerHTML = "Array: " + array.join(", ");
        }

        document.getElementById("add-btn").addEventListener("click", addElements);
        document.getElementById("clear-btn").addEventListener("click", clearElements);
        document.getElementById("print-btn").addEventListener("click", printArray);
    </script>
</body>
</html>
