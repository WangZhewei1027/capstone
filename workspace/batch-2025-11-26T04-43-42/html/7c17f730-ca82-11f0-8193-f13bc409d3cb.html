<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        /* Basic styling for the graph */
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Graph</h1>
<input id="n" type="number" placeholder="Number of vertices">
<button id="add-vertex">Add Vertex</button>
<button id="add-edge">Add Edge</button>

<div id="graph"></div>

<script>
    // Get the graph elements
    const graph = document.getElementById('graph');
    const input = document.getElementById('n');
    const addVertex = document.getElementById('add-vertex');
    const addEdge = document.getElementById('add-edge');

    // Get the canvas element
    const canvas = document.createElement('canvas');
    graph.appendChild(canvas);

    // Set the canvas context
    canvas.width = 400;
    canvas.height = 400;
    const ctx = canvas.getContext('2d');

    // Initialize the graph with an empty adjacency list
    let graphData = {
        vertices: [],
        edges: []
    };

    // Function to draw the graph
    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const vertex of graphData.vertices) {
            ctx.beginPath();
            ctx.arc(vertex.x, vertex.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.fillStyle = 'gray';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(vertex.name, vertex.x, vertex.y);
        }
        for (const edge of graphData.edges) {
            ctx.beginPath();
            ctx.moveTo(edge.start.x, edge.start.y);
            ctx.lineTo(edge.end.x, edge.end.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }

    // Function to add a vertex
    function addVertexClick(event) {
        const vertex = {
            x: event.clientX - canvas.width / 2,
            y: event.clientY - canvas.height / 2,
            name: `Vertex ${graphData.vertices.length + 1}`
        };
        graphData.vertices.push(vertex);
        drawGraph();
    }

    // Function to add an edge
    function addEdgeClick(event) {
        const startVertex = graphData.vertices.find(vertex => vertex.x === event.clientX - canvas.width / 2);
        const endVertex = graphData.vertices.find(vertex => vertex.y === event.clientY - canvas.height / 2);
        if (startVertex && endVertex) {
            const edge = {
                start: startVertex,
                end: endVertex,
                weight: 1 // Assuming a simple weight of 1
            };
            graphData.edges.push(edge);
            drawGraph();
        }
    }

    // Add event listeners
    addVertex.addEventListener('click', addVertexClick);
    addEdge.addEventListener('click', addEdgeClick);

    // Initial graph data
    for (let i = 0; i < 10; i++) {
        graphData.vertices.push({ x: i * 20, y: 20 });
    }
    for (let i = 0; i < 5; i++) {
        graphData.edges.push({ start: { x: i * 20, y: 20 }, end: { x: (i + 1) * 20, y: 20 } });
    }

    // Draw the initial graph
    drawGraph();
</script>

</body>
</html>
