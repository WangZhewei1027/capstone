<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <form>
        <label for="s1">String 1:</label>
        <textarea id="s1" rows="10" cols="50"></textarea><br>
        <label for="s2">String 2:</label>
        <textarea id="s2" rows="10" cols="50"></textarea><br>
        <button id="find-lcs">Find LCS</button>
    </form>
    <div id="result"></div>

    <script>
        function findLCS(s1, s2) {
            const m = s1.length;
            const n = s2.length;
            let dp = Array(m + 1).fill(0).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (s1[i - 1] === s2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            let lcs = "";
            let i = m;
            let j = n;
            while (i > 0 && j > 0) {
                if (s1[i - 1] === s2[j - 1]) {
                    lcs = s1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }

        const s1 = document.getElementById("s1").value;
        const s2 = document.getElementById("s2").value;
        const result = document.getElementById("result");
        result.innerHTML = `Longest Common Subsequence: ${findLCS(s1, s2)}`;

        document.getElementById("find-lcs").addEventListener("click", function() {
            const s1 = document.getElementById("s1").value;
            const s2 = document.getElementById("s2").value;
            findLCS(s1, s2);
        });
    </script>
</body>
</html>
