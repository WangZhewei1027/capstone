<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Hash Map</h2>
            <p>This is a simple hash map implementation in JavaScript.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Hash Map Demo</p>
        </div>
        <div class="button" id="add-btn">Add</div>
        <div class="button" id="delete-btn">Delete</div>
        <div class="button" id="search-btn">Search</div>
        <div id="map"></div>
    </div>

    <script>
        class HashMap {
            constructor() {
                this.data = {};
            }

            add(key, value) {
                if (key in this.data) {
                    this.data[key].push(value);
                } else {
                    this.data[key] = [value];
                }
            }

            delete(key) {
                if (key in this.data) {
                    delete this.data[key];
                }
            }

            search(key) {
                return this.data[key] || [];
            }
        }

        const hashMap = new HashMap();

        document.getElementById("add-btn").addEventListener("click", () => {
            const key = prompt("Enter key:");
            const value = prompt("Enter value:");
            if (key && value) {
                hashMap.add(key, value);
                document.getElementById("map").innerHTML = "";
                hashMap.data = {};
                hashMap.data[key] = value;
                document.getElementById("map").innerHTML += `<p>${key}: ${value}</p>`;
            } else {
                alert("Please enter both key and value.");
            }
        });

        document.getElementById("delete-btn").addEventListener("click", () => {
            const key = prompt("Enter key:");
            if (key) {
                hashMap.delete(key);
                document.getElementById("map").innerHTML = "";
                hashMap.data = {};
                document.getElementById("map").innerHTML += `<p>Deleted: ${key}</p>`;
            } else {
                alert("Please enter a key.");
            }
        });

        document.getElementById("search-btn").addEventListener("click", () => {
            const key = prompt("Enter key:");
            if (key) {
                const value = hashMap.search(key);
                if (value) {
                    document.getElementById("map").innerHTML = `<p>${key}: ${value.join(", ")}</p>`;
                } else {
                    document.getElementById("map").innerHTML += `<p>No value found for ${key}</p>`;
                }
            } else {
                alert("Please enter a key.");
            }
        });

        const mapElement = document.getElementById("map");
        if (mapElement) {
            mapElement.innerHTML = "";
            const keys = Object.keys(hashMap.data);
            keys.forEach(key => {
                const element = document.createElement("p");
                element.textContent = `${key}: ${hashMap.data[key]}`;
                mapElement.appendChild(element);
            });
        }
    </script>
</body>
</html>
