<!DOCTYPE html>
<html>
<head>
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <form id="input-form">
        <label for="vertices">Number of Vertices:</label>
        <input type="number" id="vertices" required>
        <br><br>
        <label for="edges">Number of Edges:</label>
        <input type="number" id="edges" required>
        <br><br>
        <button id="generate-button">Generate Graph</button>
    </form>
    <div id="graph"></div>

    <script>
        const inputForm = document.getElementById('input-form');
        const generateButton = document.getElementById('generate-button');
        const graphDiv = document.getElementById('graph');

        generateButton.addEventListener('click', () => {
            const vertices = parseInt(inputForm.elements['vertices'].value);
            const edges = parseInt(inputForm.elements['edges'].value);

            const graph = new Array(vertices).fill(0).map(() => []);

            for (let i = 0; i < vertices; i++) {
                graph[i] = [];
            }

            for (let i = 0; i < edges; i++) {
                const u = parseInt(inputForm.elements['u'].value) - 1;
                const v = parseInt(inputForm.elements['v'].value) - 1;
                graph[u].push(v);
                graph[v].push(u);
            }

            const visited = new Array(vertices).fill(false);
            const color = new Array(vertices).fill(0).map(() => 'white');

            const stack = [];
            stack.push(0);

            while (stack.length > 0) {
                const vertex = stack.pop();
                visited[vertex] = true;

                for (const neighbor of graph[vertex]) {
                    if (!visited[neighbor]) {
                        color[neighbor] = vertex + 1;
                        stack.push(neighbor);
                    }
                }
            }

            for (let i = 0; i < vertices; i++) {
                graph[i].forEach((neighbor) => {
                    if (color[i] !== color[neighbor]) {
                        graph[i].splice(neighbor, 1);
                    }
                });
            }

            const adjacencyList = {};

            for (let i = 0; i < vertices; i++) {
                adjacencyList[i] = graph[i];
            }

            const result = [];

            for (const vertex in adjacencyList) {
                if (adjacencyList[vertex].length === 0) {
                    result.push(vertex);
                }
            }

            graphDiv.innerHTML = '';

            for (const vertex of result) {
                graphDiv.innerHTML += `<div class="node">${vertex}</div>`;
                for (const neighbor of adjacencyList[vertex]) {
                    graphDiv.innerHTML += `<div class="edge" style="left: ${vertex}px; top: ${neighbor}px;"></div>`;
                }
            }
        });
    </script>
</body>
</html>
