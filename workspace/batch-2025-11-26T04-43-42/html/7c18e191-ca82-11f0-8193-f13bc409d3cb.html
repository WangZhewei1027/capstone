<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search</h1>
    <canvas id="graph" width="400" height="400"></canvas>

    <script>
        let graph = new Array(4).fill(0).map(() => new Array(4).fill(0));
        let startNode = 0;
        let endNode = 3;

        function drawGraph() {
            const canvas = document.getElementById('graph');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < graph.length; i++) {
                for (let j = 0; j < graph[i].length; j++) {
                    if (graph[i][j] === 1) {
                        ctx.fillStyle = 'red';
                        ctx.fillRect(j * 50, i * 50, 50, 50);
                    }
                }
            }
        }

        function bfs(startNode, endNode) {
            const visited = new Array(4).fill(false);
            const queue = [[startNode, 0]];
            visited[startNode] = true;

            while (queue.length > 0) {
                const [node, distance] = queue.shift();
                if (node === endNode) {
                    console.log(`Path found: ${startNode} -> ${endNode}`);
                    return;
                }

                for (let i = 0; i < 4; i++) {
                    if (graph[node][i] === 1 && !visited[i]) {
                        queue.push([i, distance + 1]);
                        visited[i] = true;
                    }
                }
            }

            console.log(`No path found from ${startNode} to ${endNode}`);
        }

        drawGraph();
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');

        startInput.addEventListener('input', () => {
            startNode = parseInt(startInput.value);
            endInput.value = parseInt(endInput.value);
            bfs(startNode, endNode);
        });
    </script>
</body>
</html>
