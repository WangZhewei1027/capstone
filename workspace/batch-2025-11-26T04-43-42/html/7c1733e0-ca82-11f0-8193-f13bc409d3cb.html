<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation</title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Deque Implementation</h1>
    <form id="deque-form">
        <label for="enqueue">Enqueue:</label>
        <input type="number" id="enqueue" name="enqueue" required><br><br>
        <label for="dequeue">Dequeue:</label>
        <input type="number" id="dequeue" name="dequeue" required><br><br>
        <label for="peek">Peek:</label>
        <input type="number" id="peek" name="peek" required><br><br>
        <label for="size">Size:</label>
        <input type="number" id="size" name="size" required><br><br>
        <button id="add-btn">Add</button>
        <button id="remove-btn">Remove</button>
        <button id="peek-btn">Peek</button>
        <button id="clear-btn">Clear</button>
        <button id="print-btn">Print</button>
    </form>

    <div id="deque"></div>

    <script>
        let deque = new Deque();

        document.getElementById("add-btn").addEventListener("click", () => {
            const value = parseInt(document.getElementById("enqueue").value);
            deque.enqueue(value);
            document.getElementById("deque").innerHTML = deque.toString();
        });

        document.getElementById("remove-btn").addEventListener("click", () => {
            const value = parseInt(document.getElementById("dequeue").value);
            deque.dequeue();
            document.getElementById("deque").innerHTML = deque.toString();
        });

        document.getElementById("peek-btn").addEventListener("click", () => {
            const value = parseInt(document.getElementById("peek").value);
            document.getElementById("deque").innerHTML = deque.peek();
        });

        document.getElementById("clear-btn").addEventListener("click", () => {
            deque.clear();
            document.getElementById("deque").innerHTML = deque.toString();
        });

        document.getElementById("print-btn").addEventListener("click", () => {
            console.log(deque.toString());
        });

        function Deque() {
            this.items = [];
        }

        Deque.prototype.enqueue = function (value) {
            this.items.push(value);
        };

        Deque.prototype.dequeue = function () {
            return this.items.shift();
        };

        Deque.prototype.peek = function () {
            return this.items[0];
        };

        Deque.prototype.clear = function () {
            this.items = [];
        };

        Deque.prototype.toString = function () {
            return this.items.join(" -> ");
        };
    </script>
</body>
</html>
