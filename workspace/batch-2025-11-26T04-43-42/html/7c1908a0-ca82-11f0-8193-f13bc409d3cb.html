<!DOCTYPE html>
<html>
<head>
    <title>Bellman-Ford Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        #input {
            width: 50%;
            height: 30px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            width: 50%;
            height: 30px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm</h1>
    <form id="graph">
        <label for="source">Source:</label>
        <input type="number" id="source" required>
        <br>
        <label for="vertices">Vertices:</label>
        <input type="number" id="vertices" required>
        <br>
        <label for="edges">Edges:</label>
        <input type="number" id="edges" required>
        <br>
        <label for="weight">Weights:</label>
        <input type="number" id="weight" required>
        <br>
        <button type="submit">Run Bellman-Ford Algorithm</button>
    </form>
    <h1>Graph</h1>
    <canvas id="graphCanvas" width="400" height="400"></canvas>
    <div id="output"></div>

    <script>
        const source = parseInt(document.getElementById("source").value);
        const vertices = parseInt(document.getElementById("vertices").value);
        const edges = parseInt(document.getElementById("edges").value);
        const weight = parseInt(document.getElementById("weight").value);

        const graph = new Array(vertices).fill(0).map(() => new Array(vertices).fill(0));
        for (let i = 0; i < edges; i++) {
            const u = parseInt(document.getElementById("u" + i).value) - 1;
            const v = parseInt(document.getElementById("v" + i).value) - 1;
            graph[u][v] = weight[i];
        }

        const distance = new Array(vertices).fill(Infinity);
        distance[source] = 0;

        for (let i = 0; i < vertices - 1; i++) {
            for (let u = 0; u < vertices; u++) {
                for (let v = 0; v < vertices; v++) {
                    if (graph[u][v] !== 0 && distance[u] + graph[u][v] < distance[v]) {
                        distance[v] = distance[u] + graph[u][v];
                    }
                }
            }
        }

        const output = document.getElementById("output");
        output.innerText = "Vertex\tDistance from Source";
        for (let i = 0; i < vertices; i++) {
            output += "<tr><td>" + i + "</td><td>" + distance[i] + "</td></tr>";
        }

        const canvas = document.getElementById("graphCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;
        drawGraph(ctx, graph, source, vertices);
    </script>
</body>
</html>
