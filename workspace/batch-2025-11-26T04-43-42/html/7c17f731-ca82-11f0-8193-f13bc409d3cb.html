<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        #graph {
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            height: 400px;
        }
        #graph > circle {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        #graph > span {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph</h1>
    <form id="graph-form">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source"><br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="target">Target:</label>
        <input type="text" id="target" name="target"><br><br>
        <label for="source1">Source 1:</label>
        <input type="text" id="source1" name="source1"><br><br>
        <label for="weight1">Weight 1:</label>
        <input type="number" id="weight1" name="weight1"><br><br>
        <label for="target1">Target 1:</label>
        <input type="text" id="target1" name="target1"><br><br>
        <label for="source2">Source 2:</label>
        <input type="text" id="source2" name="source2"><br><br>
        <label for="weight2">Weight 2:</label>
        <input type="number" id="weight2" name="weight2"><br><br>
        <label for="target2">Target 2:</label>
        <input type="text" id="target2" name="target2"><br><br>
        <input type="submit" value="Add Edge">
    </form>
    <div id="graph"></div>

    <script>
        const graph = document.getElementById('graph');
        const form = document.getElementById('graph-form');
        const sourceInput = document.getElementById('source');
        const weightInput = document.getElementById('weight');
        const targetInput = document.getElementById('target');
        const source1Input = document.getElementById('source1');
        const weight1Input = document.getElementById('weight1');
        const target1Input = document.getElementById('target1');
        const source2Input = document.getElementById('source2');
        const weight2Input = document.getElementById('weight2');
        const target2Input = document.getElementById('target2');
        const addEdgeButton = document.getElementById('add-edge');

        addEdgeButton.addEventListener('click', addEdge);

        function addEdge() {
            const source = sourceInput.value;
            const weight = weightInput.value;
            const target = targetInput.value;
            const source1 = source1Input.value;
            const weight1 = weight1Input.value;
            const target1 = target1Input.value;
            const source2 = source2Input.value;
            const weight2 = weight2Input.value;
            const target2 = target2Input.value;

            const sourceElement = document.createElement('circle');
            sourceElement.setAttribute('cx', 50);
            sourceElement.setAttribute('cy', 50);
            sourceElement.setAttribute('r', 20);
            sourceElement.setAttribute('fill', 'red');

            const weightElement = document.createElement('span');
            weightElement.textContent = weight;
            weightElement.setAttribute('font-size', '18px');
            weightElement.setAttribute('font-weight', 'bold');
            weightElement.setAttribute('margin', '10px');

            const targetElement = document.createElement('circle');
            targetElement.setAttribute('cx', 50);
            targetElement.setAttribute('cy', 50);
            targetElement.setAttribute('r', 20);
            targetElement.setAttribute('fill', 'blue');

            const weight1Element = document.createElement('span');
            weight1Element.textContent = weight1;
            weight1Element.setAttribute('font-size', '18px');
            weight1Element.setAttribute('font-weight', 'bold');
            weight1Element.setAttribute('margin', '10px');

            const target1Element = document.createElement('circle');
            target1Element.setAttribute('cx', 50);
            target1Element.setAttribute('cy', 50);
            target1Element.setAttribute('r', 20);
            target1Element.setAttribute('fill', 'green');

            const weight2Element = document.createElement('span');
            weight2Element.textContent = weight2;
            weight2Element.setAttribute('font-size', '18px');
            weight2Element.setAttribute('font-weight', 'bold');
            weight2Element.setAttribute('margin', '10px');

            const target2Element = document.createElement('circle');
            target2Element.setAttribute('cx', 50);
            target2Element.setAttribute('cy', 50);
            target2Element.setAttribute('r', 20);
            target2Element.setAttribute('fill', 'yellow');

            graph.appendChild(sourceElement);
            graph.appendChild(weightElement);
            graph.appendChild(targetElement);
            graph.appendChild(weight1Element);
            graph.appendChild(target1Element);
            graph.appendChild(weight2Element);
            graph.appendChild(target2Element);

            sourceInput.value = '';
            weightInput.value = '';
            targetInput.value = '';
            source1Input.value = '';
            weight1Input.value = '';
            target1Input.value = '';
            source2Input.value = '';
            weight2Input.value = '';
            target2Input.value = '';
        }
    </script>
</body>
</html>
