<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .section p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Linear Regression</h2>
        <form id="linear-regression-form">
            <label for="x">X:</label>
            <input type="number" id="x" name="x" required>
            <br>
            <label for="y">Y:</label>
            <input type="number" id="y" name="y" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div class="section">
            <h2>Regression Equation:</h2>
            <p id="equation"></p>
        </div>
        <div class="section">
            <h2>Intercept and Slope:</h2>
            <p id="intercept-slope"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('linear-regression-form');
        const equationElement = document.getElementById('equation');
        const interceptSlopeElement = document.getElementById('intercept-slope');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);

            const m = y - (x * 2) / 100;
            const b = y - m * 2;

            equationElement.innerText = `y = ${m}x + ${b}`;

            const interceptSlope = m + b;
            interceptSlopeElement.innerText = `Intercept: ${b}, Slope: ${m}`;
        });
    </script>
</body>
</html>
