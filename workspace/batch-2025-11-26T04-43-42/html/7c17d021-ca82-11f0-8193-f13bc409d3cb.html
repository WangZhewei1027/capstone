<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heap {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
        }
        .heap .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: move;
            user-select: none;
        }
        .heap .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heap (Min/Max)</h2>
        <input id="input" type="number" placeholder="Enter a number">
        <button id="add-btn">Add</button>
        <button id="remove-btn">Remove</button>
        <button id="clear-btn">Clear</button>
        <div class="heap">
            <div class="item" id="heap"></div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        let heap = [];
        let output = document.getElementById('output');

        function add(num) {
            heap.push(num);
            heapifyUp(heap.length - 1);
            updateHeap();
        }

        function remove() {
            if (heap.length === 0) return;
            let min = heap[0];
            heap[0] = heap[heap.length - 1];
            heap.pop();
            heapifyDown(0);
            updateHeap();
        }

        function clear() {
            heap = [];
            updateHeap();
        }

        function heapifyUp(index) {
            if (index === 0) return;
            let parentIndex = Math.floor((index - 1) / 2);
            if (heap[parentIndex] >= heap[index]) return;
            let temp = heap[parentIndex];
            heap[parentIndex] = heap[index];
            heap[index] = temp;
            heapifyUp(parentIndex);
        }

        function heapifyDown(index) {
            let leftChildIndex = 2 * index + 1;
            let rightChildIndex = 2 * index + 2;
            let smallest = index;
            if (leftChildIndex < heap.length && heap[leftChildIndex] < heap[smallest]) smallest = leftChildIndex;
            if (rightChildIndex < heap.length && heap[rightChildIndex] < heap[smallest]) smallest = rightChildIndex;
            if (smallest !== index) {
                let temp = heap[index];
                heap[index] = heap[smallest];
                heap[smallest] = temp;
                heapifyDown(smallest);
            }
        }

        function updateHeap() {
            let outputHtml = '';
            for (let item of heap) {
                outputHtml += `<div class="item">${item}</div>`;
            }
            output.innerHTML = outputHtml;
        }

        document.getElementById('add-btn').addEventListener('click', add);
        document.getElementById('remove-btn').addEventListener('click', remove);
        document.getElementById('clear-btn').addEventListener('click', clear);
    </script>
</body>
</html>
