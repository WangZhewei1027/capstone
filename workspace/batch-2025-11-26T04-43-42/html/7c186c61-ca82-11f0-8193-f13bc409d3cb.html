<!DOCTYPE html>
<html>
<head>
    <title>Merge Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Merge Sort</h1>
    <p>Given an array of integers, implement the merge sort algorithm to sort it in ascending order.</p>
    <div id="output"></div>
    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid));
            const right = mergeSort(arr.slice(mid));
            return merge(left, right);
        }

        function merge(left, right) {
            const merged = [];
            let i = 0;
            let j = 0;
            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    merged.push(left[i]);
                    i++;
                } else {
                    merged.push(right[j]);
                    j++;
                }
            }
            merged.push(...left.slice(i));
            merged.push(...right.slice(j));
            return merged;
        }

        const arr = [64, 34, 25, 12, 22, 11, 90];
        const sortedArr = mergeSort(arr);
        document.getElementById("output").innerHTML = "Sorted array: ";
        sortedArr.forEach((num) => {
            document.getElementById("output").innerHTML += num + " ";
        });
    </script>
</body>
</html>
