<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <p>Given an array of integers, sort it in ascending order using Counting Sort.</p>
    <input id="input" type="number" placeholder="Enter integers separated by space">
    <button id="sort-btn">Sort</button>
    <div id="result"></div>

    <script>
        let inputValue = document.getElementById('input').value;
        let numbers = inputValue.split(' ').map(Number);
        let max = Math.max(...numbers);
        let min = Math.min(...numbers);

        function countingSort(arr) {
            let n = arr.length;
            let output = new Array(n).fill(0);
            let count = new Array(10).fill(0);

            for (let i = 0; i < n; i++) {
                count[arr[i]]++;
            }

            for (let i = 1; i < 10; i++) {
                count[i] += count[i - 1];
            }

            for (let i = n - 1; i >= 0; i--) {
                output[count[arr[i]] - 1] = arr[i];
                count[arr[i]]--;
            }

            for (let i = 0; i < n; i++) {
                arr[i] = output[i];
            }

            return arr;
        }

        function displayArray(arr) {
            let result = '';
            for (let i = 0; i < arr.length; i++) {
                result += arr[i] + ' ';
            }
            document.getElementById('result').innerHTML = result;
        }

        let sortBtn = document.getElementById('sort-btn');
        let resultDiv = document.getElementById('result');

        sortBtn.addEventListener('click', () => {
            if (inputValue === '') return;

            let arr = numbers;
            let sortedArr = countingSort(arr);
            displayArray(sortedArr);
        });
    </script>
</body>
</html>
