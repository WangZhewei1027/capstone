<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #set {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #set input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        #set button[type="submit"] {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #set button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="set">
        <h2>Set</h2>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number">
        <button type="submit">Add to Set</button>
        <p id="result"></p>
    </div>

    <script>
        let set = new Set();
        let number = 0;

        document.getElementById("number").addEventListener("input", function() {
            set.add(this.value);
            document.getElementById("result").innerHTML = `Number added to set: ${this.value}`;
        });

        document.getElementById("set").addEventListener("submit", function(e) {
            e.preventDefault();
            if (set.has(number)) {
                document.getElementById("result").innerHTML = "Number already in set";
            } else {
                set.add(number);
                document.getElementById("result").innerHTML = `Number added to set: ${number}`;
            }
            number++;
        });
    </script>
</body>
</html>
