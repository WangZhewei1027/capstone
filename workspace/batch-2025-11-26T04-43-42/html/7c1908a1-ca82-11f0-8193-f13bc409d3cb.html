<html>
<head>
    <title>Floyd-Warshall Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>Enter the distance matrix:</p>
    <table id="distanceMatrix">
        <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Distance</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        function generateDistanceMatrix(rows, cols) {
            const distanceMatrix = Array(rows).fill().map(() => Array(cols).fill(0));
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const row = i;
                    const col = j;
                    if (i === j) {
                        distanceMatrix[i][j] = 0;
                    } else {
                        const minDistance = Math.min(Math.abs(i - col), Math.abs(j - col));
                        distanceMatrix[i][j] = minDistance;
                    }
                }
            }
            return distanceMatrix;
        }

        function printMatrix(matrix) {
            console.log("  A B C D");
            for (let i = 0; i < matrix.length; i++) {
                console.log(` ${i + 1} ${matrix[i].join(" ")}`);
            }
        }

        function floydWarshall(matrix) {
            for (let k = 0; k < matrix.length; k++) {
                for (let i = 0; i < matrix.length; i++) {
                    for (let j = 0; j < matrix.length; j++) {
                        if (matrix[i][k] + matrix[k][j] < matrix[i][j]) {
                            matrix[i][j] = matrix[i][j];
                        }
                    }
                }
            }
            return matrix;
        }

        const distanceMatrix = generateDistanceMatrix(3, 3);
        printMatrix(distanceMatrix);

        const source = parseInt(prompt("Enter source (0-2): "));
        const destination = parseInt(prompt("Enter destination (0-2): "));
        const distance = distanceMatrix[source][destination];

        const updatedDistanceMatrix = floydWarshall(distanceMatrix);
        printMatrix(updatedDistanceMatrix);

        const source2 = parseInt(prompt("Enter source (0-2): "));
        const destination2 = parseInt(prompt("Enter destination (0-2): "));
        const distance2 = updatedDistanceMatrix[source2][destination2];

        const updatedDistanceMatrix2 = floydWarshall(updatedDistanceMatrix);
        printMatrix(updatedDistanceMatrix2);
    </script>
</body>
</html>
