<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #tree {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #tree h1 {
            margin-bottom: 10px;
        }
        
        #tree p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Binary Tree</h1>
    <textarea id="tree" rows="10" cols="50"></textarea>
    <button id="add-leaf">Add Leaf</button>
    <button id="add-branch">Add Branch</button>
    <button id="delete-leaf">Delete Leaf</button>
    <button id="delete-branch">Delete Branch</button>

    <script>
        let tree = document.getElementById('tree');
        let addLeaf = document.getElementById('add-leaf');
        let addBranch = document.getElementById('add-branch');
        let deleteLeaf = document.getElementById('delete-leaf');
        let deleteBranch = document.getElementById('delete-branch');

        let root = null;

        function addLeaf() {
            let leaf = document.createElement('div');
            leaf.textContent = 'Leaf';
            tree.appendChild(leaf);
            addLeaf.value = '';
        }

        function addBranch() {
            let branch = document.createElement('div');
            branch.textContent = 'Branch';
            tree.appendChild(branch);
            addBranch.value = '';
        }

        function deleteLeaf() {
            let leaf = tree.selectionStart;
            tree.deleteText(leaf);
            addLeaf.value = '';
        }

        function deleteBranch() {
            let branch = tree.selectionStart;
            tree.deleteText(branch);
            addBranch.value = '';
        }

        function traverse(node, level = 0) {
            let text = '';
            if (node.textContent) {
                text += node.textContent + ' ';
            }
            if (node.children) {
                for (let child of node.children) {
                    text += traverse(child, level + 1) + ' ';
                }
            }
            tree.value = text;
            return text;
        }

        function insert(root, node) {
            if (root === null) {
                root = node;
                return root;
            }

            if (node.textContent < root.textContent) {
                root.children.push(node);
            } else {
                let child = root.children[0];
                if (node.textContent < child.textContent) {
                    root.children.push(node);
                } else {
                    root.children.splice(root.children.indexOf(child), 0, node);
                }
            }
            return root;
        }

        function printTree(node) {
            let text = '';
            if (node.textContent) {
                text += node.textContent + ' ';
            }
            for (let child of node.children) {
                text += printTree(child) + ' ';
            }
            return text;
        }

        addLeaf();
        addBranch();
        addLeaf();
        addBranch();

        let treeValue = '';
        tree.addEventListener('input', function() {
            treeValue = traverse(this);
            console.log('Tree Value:', treeValue);
        });

        root = insert(root, {
            text: 'Root',
            children: []
        });

        console.log('Tree Value before deletion:', traverse(root));

        deleteLeaf();
        console.log('Tree Value after deletion:', traverse(root));

        deleteBranch();
        console.log('Tree Value after deletion:', traverse(root));

        printTree(root);
    </script>
</body>
</html>
