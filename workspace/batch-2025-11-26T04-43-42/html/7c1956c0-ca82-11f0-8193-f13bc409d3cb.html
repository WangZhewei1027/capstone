<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #fibonacci-container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        #fibonacci-container p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="fibonacci-container">
        <p id="fibonacci-number"></p>
        <p id="fibonacci-next-number"></p>
    </div>

    <script>
        let fibonacciSequence = [0, 1];

        function generateFibonacciSequence() {
            let nextNumber = fibonacciSequence[fibonacciSequence.length - 1] + fibonacciSequence[fibonacciSequence.length - 2];
            fibonacciSequence.push(nextNumber);
            document.getElementById("fibonacci-number").innerHTML = fibonacciSequence[fibonacciSequence.length - 1];
            document.getElementById("fibonacci-next-number").innerHTML = nextNumber;
            if (fibonacciSequence.length > 10) {
                fibonacciSequence.shift();
            }
        }

        generateFibonacciSequence();
    </script>
</body>
</html>
