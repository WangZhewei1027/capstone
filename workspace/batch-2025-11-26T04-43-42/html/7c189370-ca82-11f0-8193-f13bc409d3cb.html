<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Quick Sort Algorithm</h1>
    <p>Given a list of numbers, the Quick Sort algorithm sorts them in ascending order.</p>

    <h2>User Input</h2>
    <form id="user-form">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" name="numbers" required>
        <button type="submit">Sort</button>
    </form>

    <div id="output"></div>

    <script>
        const userForm = document.getElementById('user-form');
        const outputDiv = document.getElementById('output');

        userForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const numbers = document.getElementById('numbers').value.trim().split(',');

            if (numbers.length === 0) {
                outputDiv.innerText = 'Please enter numbers separated by commas.';
                return;
            }

            const sortedNumbers = quickSort(numbers);

            outputDiv.innerText = 'Sorted numbers: ' + sortedNumbers.join(', ');
        });

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[Math.floor(arr.length / 2)];

            const left = arr.filter((x) => x < pivot);
            const middle = arr.filter((x) => x === pivot);
            const right = arr.filter((x) => x > pivot);

            return [...quickSort(left), pivot, ...quickSort(right)];
        }
    </script>
</body>
</html>
