<!DOCTYPE html>
<html>
<head>
    <title>Linear Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-weight: bold;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Linear Search</h1>
    <p>Enter the number of elements to search:</p>
    <input type="number" id="numElements" value="10">
    <button id="searchButton">Search</button>
    <div id="result"></div>

    <script>
        let numElements = parseInt(document.getElementById("numElements").value);
        let resultDiv = document.getElementById("result");

        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    resultDiv.innerText = `Element found: ${arr[i]}`;
                    return;
                }
            }
            resultDiv.innerText = `Element not found`;
        }

        function search() {
            let arr = Array.from({ length: numElements }, (_, i) => i + 1);
            linearSearch(arr, numElements);
        }

        searchButton.addEventListener("click", search);
    </script>
</body>
</html>
