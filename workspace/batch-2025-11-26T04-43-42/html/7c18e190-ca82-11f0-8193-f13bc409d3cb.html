<!DOCTYPE html>
<html>
<head>
    <title>Depth-First Search (DFS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #graph {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search (DFS)</h1>
    <canvas id="graph" width="600" height="400"></canvas>
    <script>
        let graph = {
            vertices: ['A', 'B', 'C', 'D', 'E'],
            edges: [
                ['A', 'B'],
                ['B', 'C'],
                ['C', 'D'],
                ['D', 'E'],
                ['E', 'A']
            ]
        };

        function dfs(start) {
            let visited = new Array(graph.vertices.length).fill(false);
            let stack = [start];
            visited[start] = true;

            while (stack.length > 0) {
                let vertex = stack.pop();
                console.log(`Visited ${vertex}`);

                for (let neighbor of graph.edges[vertex]) {
                    if (!visited[neighbor]) {
                        stack.push(neighbor);
                        visited[neighbor] = true;
                    }
                }
            }
        }

        dfs('A');
    </script>
</body>
</html>
