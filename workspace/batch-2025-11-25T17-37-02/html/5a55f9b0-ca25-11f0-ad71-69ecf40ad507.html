<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack</title>
  <style>
   .stack {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f9f9f9;
      border-radius: 50%;
    }
    
   .stack-content {
      position: absolute;
      top: 100%;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
    }
    
   .stack-content:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="stack"></div>
  <div class="stack-content">
    <!-- Stack content goes here -->
  </div>
</body>
</html>
