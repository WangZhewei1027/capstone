<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 20px;
        }
       .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
       .knn-container {
            width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
       .knn-container label {
            display: inline-block;
            margin-bottom: 10px;
        }
       .result {
            color: #333;
            font-size: 16px;
        }
       .info {
            color: #999;
        }
       .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>K-Nearest Neighbors</h2>
        <div class="knn-container">
            <label for="distance">Distance:</label>
            <input type="number" id="distance" placeholder="Enter distance (in kilometers)">
            <p id="message"></p>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="result">
            <h3>Cumulative K-Nearest Neighbors</h3>
            <p id="result"></p>
        </div>

        <div class="info">
            <h3>Number of Neighbors</h3>
            <p id="num-neighbors"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tensorflow.js@2.11.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/knn.js@2.11.1"></script>
    <script>
        const distance = document.getElementById("distance").value;
        const numNeighbors = document.getElementById("num-neighbors").value;

        function calculate() {
            // Initialize the KNN model
            const k = numNeighbors / distance;
            const knn = new TensorFlow.KNN(k);
            knn.fit();

            // Predict the next neighbors
            let predictedNeighbors = [];
            knn.predict(distance);

            // Update the result and message
            document.getElementById("result").innerHTML = `Predicted Next Neighbors: ${predictedNeighbors}`;
            document.getElementById("message").innerHTML = `Predicted Neighbors: ${predictedNeighbors.join(", ")}`;

            // Clear the input fields and display the results
            document.getElementById("distance").value = "";
            document.getElementById("num-neighbors").value = "";
            knn.close();
        }

        // Call the calculate function every time the user clicks on "Calculate"
        document.getElementById("calculate").addEventListener("click", calculate);
    </script>
</body>
</html>
