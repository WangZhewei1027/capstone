<h1>Heap</h1>

<p>The heap is an unbalanced data structure that stores elements of equal size and type, but different order. The minimum element is at the bottom and the maximum element is at the top.</p>

<div id="heap"></div>

<script>
	var heap = [];
	for(var i = 0; i < 5; i++) {
	(heap.push(new Array(i).fill(0));
	}

	for(var j = 0; j < 5; j++) {
	(heap[j] = new Array(j).fill(0));
	}

	function insert(data, index) {
		var temp = heap[index];
	 Heap[index] = new Array(index + 1);
		heap[index].push(temp);

		if(data.length == 1 || data[0] > temp[0]) {
			data.pop();
		} else if(data.length == 2) {
			heap[index].pop();
			heap[index+1].push(temp);
		} else {
			heap[index] = data;
			heap[index+1] = data;
		}
	}

	function extract(data, index) {
		var temp = heap[index];
		heap[index] = new Array(index - 1);
		heap[index-1].push(temp);

		if(data.length == 1 || data[0] > temp[0]) {
			return data;
		} else if(data.length == 2) {
			return data[0];
		} else {
			return data.slice(0, index);
		}
	}

	var minData = insert([], 0);
	var maxData = insert([], 0);

	var minIndex = extract(minData, 0);
	var maxIndex = extract(maxData, 0);

	document.getElementById("heap").innerHTML = "Heap: " + minIndex + ", " + maxIndex;

	fmt.Println(minData);

</script>
