<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

       .stack {
            position: relative;
            width: 30px;
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
        }

       .stack:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Stack</h1>

<div class="stack"></div>

<script>
    function stack() {
        var stack = document.querySelector('.stack');
        if (stack) {
            console.log(stack.style.backgroundColor);
        } else {
            console.log('Stack not found.');
        }
    }
</script>

</body>
</html>
