<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Tree</title>
  <style>
   .tree {
      height: 200px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
   .node {
      width: 30px;
      border-bottom: 1px solid black;
      position: relative;
    }
   .left {
      left: 0;
    }
   .right {
      right: 0;
    }
   .top {
      top: 0;
    }
  </style>
</head>
<body>
  <h1>Binary Tree</h1>

  <div class="tree"></div>

  <script>
    function insertNode(data) {
      const root = document.createElement("div");
      root.classList.add("node");
      root.style.left = `${data.left}px`;
      root.style.top = `${data.top}px`;
      data.appendChild(root);
    }

    function insertData(data) {
      const node = document.createElement("div");
      node.classList.add("node");
      node.style.left = `${data.left}px`;
      node.style.top = `${data.top}px`;
      insertNode(node);
    }

    function removeNode(data) {
      const node = document.querySelector(data.target);
      if (node) {
        node.remove();
      }
    }

    function displayTree() {
      const nodes = document.querySelectorAll(".tree");
      for (let i = 0; i < nodes.length; i++) {
        const node = nodes[i];
        console.log(node);
      }
    }

    insertData([1, 2, 3, 4, 5]);
    insertData([6, 7, 8, 9, 10]);
    insertData([11, 12, 13, 14, 15]);
    insertData([16, 17, 18, 19, 20]);

    displayTree();
  </script>
</body>
</html>
