<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
</head>
<body>
	<h1>Graph</h1>
	<p>The graph is directed or undirected.</p>
	<button onclick="showGraph()">Show Graph</button>
	<script>
		function showGraph() {
			var graph = document.getElementById("graph");
			if (graph == null) {
				document.getElementById("graph").innerHTML = "Graph is not found.";
			} else {
				var node = graph.getElementsByTagName("node")[0];
				var edge = graph.getElementsByTagName("edge")[0];
				var color = graph.getElementsByTagName("color")[0];

				if (node) {
					color = "red";
				}

				for (var i = 0; i < edge.length; i++) {
					if (edge[i].style.color === color) {
						document.getElementById("line").innerHTML += edge[i].textContent + "<br>";
					}
				}
			}
		}
	</script>
</body>
</html>
