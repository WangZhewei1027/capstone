<!DOCTYPE html>
<html>
<head>
    <title>Two Pointers</title>
    <style>
        #point1 {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #point2 {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 5px;
            position: absolute;
            left: -100%;
            top: -100%;
        }
    </style>
</head>
<body>

<h1>Two Pointers</h1>

<div id="point1"></div>
<div id="point2"></div>

<script>
var point1 = document.getElementById("point1");
var point2 = document.getElementById("point2");

function drawPoint() {
    var x = point1.clientX + document.body.scrollLeft;
    var y = point1.clientY + document.body.scrollTop;

    document.body.style.left = x + "px";
    document.body.style.top = y + "px";

    point1.style.backgroundColor = "red";
    point2.style.backgroundColor = "blue";
}

drawPoint();
</script>

</body>
</html>
