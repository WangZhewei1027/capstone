<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree</title>
    <style>
        /* CSS styles for the tree */
       .tree {
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 50%;
        }

       .node {
            position: relative;
            margin-bottom: 10px;
            background-color: red;
            color: black;
            padding: 5px;
        }

       .node:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Red-Black Tree Example</h1>
    <div class="tree"></div>

    <script src="red-black-tree.js"></script>
</body>
</html>
