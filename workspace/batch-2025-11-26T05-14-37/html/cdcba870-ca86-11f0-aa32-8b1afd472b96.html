<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            border-bottom: 1px solid black;
        }
        
        th {
            background-color: lightgray;
        }
        
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem</h1>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Weight</th>
                <th>Size</th>
                <th>Cost</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- Add rows to the table here -->
        </tbody>
    </table>
    
    <button onclick="showDetails()">Show Details</button>
    
    <script src="knapsack.js"></script>
    
    <script>
        function showDetails() {
            var knapsack = document.getElementById("knapsack");
            
            knapsack.innerHTML = "";
            
            for (var i = 1; i <= knapsack.rows.length - 1; i++) {
                var row = knapsack.rows[i];
                
                var weight = row.Cells[3].innerHTML.split(",");
                var size = row.Cells[4].innerHTML.split(",");
                var cost = row.Cells[5].innerHTML.split(",");
                
                var item = weight.join(", ");
                
                var cell = document.createElement("td");
                cell.textContent = item;
                
                if (cell.classList.contains("weight")) {
                    cell.classList.add("weight-item");
                } else {
                    cell.classList.remove("weight-item");
                }
                
                if (cell.classList.contains("size")) {
                    cell.classList.add("size-item");
                } else {
                    cell.classList.remove("size-item");
                }
                
                if (cell.classList.contains("cost")) {
                    cell.classList.add("cost-item");
                } else {
                    cell.classList.remove("cost-item");
                }
                
                knapsack.appendChild(cell);
            }
        }
    </script>
</body>
</html>
