<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Algorithm</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/huffbinjs/1.9.1/dist/huffbin.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       .huffman {
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 50%;
        }
       .node {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            height: 100%;
            padding: 10px 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e50ff;
        }
    </style>
</head>
<body>
    <h1>Huffman Coding Algorithm</h1>
    <div class="huffman">
        <label for="text">Enter text:</label><br>
        <textarea id="text" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="generateCode()">Generate Code</button>
    </div>
    <div id="output"></div>
    <script>
        function generateCode() {
            const text = document.getElementById("text").value;
            let code = "";
            let charCount = 0;

            // Loop through each character in the text
            for (let i = 0; i < text.length; i++) {
                // Calculate the frequency of the current character
                charCount += text[i].length;

                // Create a new node for the current character
                const node = {
                    text: text[i],
                    frequency: charCount,
                    weight: 1
                };

                // Add the node to the tree
                code += node.toString();
                if (charCount === 1) {
                    // If the character has only one occurrence, append it to the output
                    code += " ";
                } else {
                    // Otherwise, calculate the frequency of the next occurrence and add it to the tree
                    charCount++;
                    code += String(charCount).slice(0, -1);
                }
            }

            // Return the generated code as a string
            return code;
        }
    </script>
</body>
</html>
