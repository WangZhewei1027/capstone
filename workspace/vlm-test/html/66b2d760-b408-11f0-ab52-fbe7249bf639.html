<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Linked Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .button {
            padding: 10px 16px;
            margin: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005f73;
        }
        #nodeContainer {
            display: flex;
            margin-top: 16px;
            justify-content: center;
        }
        .node {
            padding: 10px;
            margin: 0 8px;
            border: 2px solid #008cba;
            background-color: white;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .highlight {
            background-color: #afff92;
        }
    </style>
</head>
<body>
    <h1>Understanding Linked Lists</h1>
    <div>
        <button class="button" id="createNode">Create Node</button>
        <button class="button" id="traverseList">Traverse List</button>
        <button class="button" id="toggleListType">Switch to Doubly Linked List</button>
    </div>
    <div id="nodeContainer"></div>
    <p id="instruction">Click "Create Node" to add nodes to the list.</p>

    <script>
        let isDoubly = false;
        const nodeContainer = document.getElementById('nodeContainer');

        document.getElementById('createNode').onclick = function() {
            const node = document.createElement('div');
            node.className = 'node';
            node.textContent = `Node ${nodeContainer.children.length + 1}`;

            node.onclick = function() {
                this.remove();
            };

            nodeContainer.appendChild(node);
        };

        document.getElementById('traverseList').onclick = function() {
            const nodes = document.querySelectorAll('.node');
            let index = 0;

            const highlightNode = () => {
                if (index < nodes.length) {
                    nodes[index].classList.add('highlight');
                    setTimeout(() => {
                        nodes[index].classList.remove('highlight');
                        index++;
                        highlightNode();
                    }, 1000);
                }
            };
            highlightNode();
        };

        document.getElementById('toggleListType').onclick = function() {
            isDoubly = !isDoubly;
            this.textContent = isDoubly ? 'Switch to Singly Linked List' : 'Switch to Doubly Linked List';
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.innerHTML = isDoubly ? `${node.textContent}<br>(Previous | Next)` : `${node.textContent}<br>(Next)`;
            });
        };
    </script>
</body>
</html>
