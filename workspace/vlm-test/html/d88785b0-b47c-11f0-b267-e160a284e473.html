<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .array-bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: #3498db;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="array-container"></div>
    <button id="sort-button">Sort Array</button>
    <script>
        const arrayContainer = document.getElementById("array-container");
        const sortButton = document.getElementById("sort-button");
        let array = Array.from({length: 20}, () => Math.floor(Math.random() * 100));

        function drawArray() {
            arrayContainer.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                const bar = document.createElement("div");
                bar.className = "array-bar";
                bar.style.height = `${array[i]}px`;
                arrayContainer.appendChild(bar);
            }
        }

        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        drawArray();
                        await delay(100); // Pause for visualization
                    }
                }
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        sortButton.onclick = async () => {
            await bubbleSort(array);
        };

        // Initial Draw
        drawArray();
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "bubble sort",
  "description": "Finite state machine for visualizing the bubble sort algorithm.",
  "states": [
    {
      "name": "idle",
      "onEnter": "drawArray",
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": "startSorting",
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": "drawArray",
      "onExit": null,
      "on": {
        "SORT_BUTTON_CLICK": "idle"
      }
    }
  ],
  "events": [
    "SORT_BUTTON_CLICK",
    "SORT_COMPLETE"
  ],
  "notes": "The sorting state handles the visualization of the bubble sort algorithm, with transitions based on button clicks and completion of the sorting process."
}
  </script>
</body>
</html>
