<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 24px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #stack {
            width: 100px;
            height: 200px;
            border: 2px dashed #007BFF;
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        .item {
            position: absolute;
            width: 100px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #message {
            margin-top: 12px;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            #stack {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <h1>Understanding the Stack Data Structure</h1>
    <div class="controls">
        <input type="text" id="stackInput" placeholder="Enter a value" />
        <button id="pushButton">Push</button>
        <button id="popButton">Pop</button>
        <button id="peekButton">Peek</button>
    </div>
    <div id="stack"></div>
    <div id="message"></div>

    <script>
        const stack = [];
        const stackContainer = document.getElementById('stack');
        const input = document.getElementById('stackInput');
        const message = document.getElementById('message');

        const updateStackVisual = () => {
            stackContainer.innerHTML = '';
            stack.forEach((item, index) => {
                const stackItem = document.createElement('div');
                stackItem.className = 'item';
                stackItem.textContent = item;
                stackItem.style.transform = `translateY(${(stack.length - index - 1) * 40}px)`;
                stackContainer.appendChild(stackItem);
            });
        };

        document.getElementById('pushButton').addEventListener('click', () => {
            const value = input.value.trim();
            if (value) {
                stack.push(value);
                updateStackVisual();
                input.value = '';
            }
        });

        document.getElementById('popButton').addEventListener('click', () => {
            if (stack.length > 0) {
                const poppedItem = stack.pop();
                updateStackVisual();
                message.textContent = `Popped: ${poppedItem}`;
            } else {
                message.textContent = 'Stack is empty!';
            }
        });

        document.getElementById('peekButton').addEventListener('click', () => {
            if (stack.length > 0) {
                const topItem = stack[stack.length - 1];
                message.textContent = `Peek: ${topItem}`;
                // Visual feedback for peek
                const peekItem = document.createElement('div');
                peekItem.className = 'item';
                peekItem.textContent = topItem;
                peekItem.style.transform = `translateY(${(stack.length - 1) * 40}px)`;
                peekItem.style.backgroundColor = '#FF4500'; // Highlight color
                stackContainer.appendChild(peekItem);
                setTimeout(() => {
                    stackContainer.removeChild(peekItem);
                }, 1000); // Remove highlight after 1 second
            } else {
                message.textContent = 'Stack is empty!';
            }
        });
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "FSM modeling user interactions in a stack visualization with Push, Pop, and Peek operations, including visual feedback and messaging.",
  "states": [
    {
      "name": "idle",
      "on": {
        "PUSH_CLICK_VALID": "pushing",
        "PUSH_CLICK_EMPTY": "idle",
        "POP_CLICK_NON_EMPTY": "popping",
        "POP_CLICK_EMPTY": "empty_feedback",
        "PEEK_CLICK_NON_EMPTY": "peek_highlighting",
        "PEEK_CLICK_EMPTY": "empty_feedback"
      }
    },
    {
      "name": "pushing",
      "onEnter": "PUSH_VALUE_UPDATE_VISUAL_CLEAR_INPUT",
      "on": {
        "PUSH_COMPLETED": "idle"
      }
    },
    {
      "name": "popping",
      "onEnter": "POP_VALUE_UPDATE_VISUAL_SET_MESSAGE_POPPED",
      "on": {
        "POP_COMPLETED": "idle"
      }
    },
    {
      "name": "peek_highlighting",
      "onEnter": "SET_MESSAGE_PEEK_AND_ADD_HIGHLIGHT",
      "onExit": "REMOVE_HIGHLIGHT",
      "on": {
        "PEEK_HIGHLIGHT_TIMEOUT": "idle"
      }
    },
    {
      "name": "empty_feedback",
      "onEnter": "SET_MESSAGE_EMPTY",
      "on": {
        "EMPTY_MESSAGE_SHOWN": "idle"
      }
    }
  ],
  "events": [
    "PUSH_CLICK_VALID",
    "PUSH_CLICK_EMPTY",
    "POP_CLICK_NON_EMPTY",
    "POP_CLICK_EMPTY",
    "PEEK_CLICK_NON_EMPTY",
    "PEEK_CLICK_EMPTY",
    "PUSH_COMPLETED",
    "POP_COMPLETED",
    "EMPTY_MESSAGE_SHOWN",
    "PEEK_HIGHLIGHT_TIMEOUT"
  ],
  "notes": "Initial state is idle. PUSH_CLICK_VALID occurs when the input field contains a non-empty trimmed value; PUSH_CLICK_EMPTY when it is empty. POP_CLICK_NON_EMPTY/EMPTY and PEEK_CLICK_NON_EMPTY/EMPTY are determined by stack length > 0. Pushing and popping perform synchronous DOM updates and immediately transition back to idle via PUSH_COMPLETED/POP_COMPLETED. Peek visual feedback appends a highlighted top item and removes it after 1 second via PEEK_HIGHLIGHT_TIMEOUT, transitioning back to idle; REMOVE_HIGHLIGHT corresponds to the setTimeout removal. Empty feedback sets the message 'Stack is empty!' synchronously and returns to idle (EMPTY_MESSAGE_SHOWN). Buttons remain interactive in all states; no disabling occurs. CSS transitions are present on stack items but do not introduce additional asynchronous states in the code."
}
  </script>
</body>

</html>
