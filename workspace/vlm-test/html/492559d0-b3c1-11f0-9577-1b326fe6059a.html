<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Graph Adjacency List</h1>
    <p>The following is an example of a graph represented as an adjacency list:</p>
    
    <ul>
        <li> A: <ul>
                <li>B</li>
                <li>C</li>
            </ul>
        </li>
        <li> B: <ul>
                <li>A</li>
                <li>D</li>
            </ul>
        </li>
        <li> C: <ul>
                <li>A</li>
                <li>D</li>
            </ul>
        </li>
        <li> D: <ul>
                <li>B</li>
                <li>C</li>
            </ul>
        </li>
    </ul>

</body>
</html>
