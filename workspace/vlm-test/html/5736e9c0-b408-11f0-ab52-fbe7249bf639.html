<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max Heap Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            width: calc(100% - 48px);
            max-width: 800px;
            padding: 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        #heap {
            display: grid;
            justify-items: center;
            grid-template-columns: repeat(4, 1fr);
            margin-bottom: 24px;
        }
        .node {
            width: 40px;
            height: 40px;
            border: 2px solid #007bff;
            background: #e9ecef;
            color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .node:hover {
            cursor: pointer;
            transform: scale(1.1);
            border-color: #0056b3;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 16px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding Min/Max Heap</h1>
        <p>Learn how Min/Max heaps work by manipulating the heap directly!</p>
        <div id="heap"></div>
        
        <div class="controls">
            <input type="number" id="nodeValue" placeholder="Enter a value" />
            <button id="insertNode">Insert Node</button>
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        class MinMaxHeap {
            constructor() {
                this.heap = [];
            }
        
            insert(num) {
                this.heap.push(num);
                this.bubbleUp(this.heap.length - 1);
            }
        
            bubbleUp(index) {
                const isMinHeap = (index % 2 === 0);
                let parentIndex = Math.floor((index - 1) / 2);
        
                while (index > 0 && this.compare(index, parentIndex, isMinHeap)) {
                    [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
                    index = parentIndex;
                    parentIndex = Math.floor((index - 1) / 2);
                }
            }
        
            compare(childIndex, parentIndex, isMinHeap) {
                return isMinHeap 
                    ? this.heap[childIndex] < this.heap[parentIndex] 
                    : this.heap[childIndex] > this.heap[parentIndex];
            }
        
            display() {
                const heapDiv = document.getElementById('heap');
                heapDiv.innerHTML = '';
                this.heap.forEach(num => {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.textContent = num;
                    heapDiv.appendChild(node);
                });
            }
        }
        
        const minMaxHeap = new MinMaxHeap();
        const feedback = document.getElementById('feedback');
        
        document.getElementById('insertNode').onclick = () => {
            const value = parseInt(document.getElementById('nodeValue').value);
            if (!isNaN(value)) {
                minMaxHeap.insert(value);
                minMaxHeap.display();
                feedback.textContent = `Inserted ${value} into the heap!`;
                document.getElementById('nodeValue').value = '';
            } else {
                feedback.textContent = 'Please enter a valid number.';
            }
        };
    </script>


  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "FSM for a Min/Max Heap interactive module where users type a number and click Insert to add it to a heap, which is then heapified and rendered with user feedback.",
  "states": [
    {
      "name": "idle",
      "on": {
        "INPUT_FOCUS": "editing_input",
        "INPUT_CHANGE": "editing_input",
        "CLICK_INSERT": "validating_input"
      }
    },
    {
      "name": "editing_input",
      "on": {
        "INPUT_CHANGE": "editing_input",
        "CLICK_INSERT": "validating_input",
        "INPUT_BLUR": "idle"
      }
    },
    {
      "name": "validating_input",
      "onEnter": "validateInput",
      "on": {
        "VALID_NUMBER": "inserting_value",
        "INVALID_NUMBER": "error_feedback"
      }
    },
    {
      "name": "error_feedback",
      "onEnter": "showErrorFeedback",
      "on": {
        "INPUT_CHANGE": "editing_input",
        "CLICK_INSERT": "validating_input",
        "INPUT_BLUR": "idle"
      }
    },
    {
      "name": "inserting_value",
      "onEnter": "pushToHeap",
      "on": {
        "INSERT_PUSHED": "heapify_compare"
      }
    },
    {
      "name": "heapify_compare",
      "onEnter": "compareWithParent",
      "on": {
        "SHOULD_SWAP": "heapify_swap",
        "HEAPIFY_DONE": "rendering"
      }
    },
    {
      "name": "heapify_swap",
      "onEnter": "swapWithParent",
      "on": {
        "SWAP_DONE": "heapify_compare"
      }
    },
    {
      "name": "rendering",
      "onEnter": "renderHeap",
      "on": {
        "RENDER_DONE": "success_feedback"
      }
    },
    {
      "name": "success_feedback",
      "onEnter": "showSuccessFeedback",
      "on": {
        "FEEDBACK_SHOWN": "clearing_input"
      }
    },
    {
      "name": "clearing_input",
      "onEnter": "clearInputField",
      "on": {
        "INPUT_CLEARED": "idle"
      }
    }
  ],
  "events": [
    "INPUT_FOCUS",
    "INPUT_CHANGE",
    "INPUT_BLUR",
    "CLICK_INSERT",
    "VALID_NUMBER",
    "INVALID_NUMBER",
    "INSERT_PUSHED",
    "SHOULD_SWAP",
    "HEAPIFY_DONE",
    "SWAP_DONE",
    "RENDER_DONE",
    "FEEDBACK_SHOWN",
    "INPUT_CLEARED"
  ],
  "notes": "Mapping to code: validateInput corresponds to parseInt on #nodeValue and isNaN check; showErrorFeedback sets feedback to 'Please enter a valid number.'; pushToHeap is heap.push(value) from insert(); compareWithParent reflects bubbleUp comparison using isMinHeap parity logic; swapWithParent swaps child/parent and loops; renderHeap corresponds to display() that rebuilds #heap DOM nodes; showSuccessFeedback sets feedback to 'Inserted X into the heap!'; clearInputField sets #nodeValue.value = ''. All internal transitions (INSERT_PUSHED, SHOULD_SWAP, SWAP_DONE, HEAPIFY_DONE, RENDER_DONE, FEEDBACK_SHOWN, INPUT_CLEARED) are synchronous/automatic within the handler and methods. Node hover is purely CSS and not represented as states."
}
  </script>
</body>
</html>
