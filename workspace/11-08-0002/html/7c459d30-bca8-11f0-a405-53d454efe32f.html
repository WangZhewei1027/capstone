<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #stackContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .stack {
            border: 2px solid #007BFF;
            border-radius: 8px;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .stack-item {
            background-color: #007BFF;
            color: #fff;
            border: 1px solid #0056b3;
            border-radius: 4px;
            margin: 4px 0;
            padding: 10px;
            transition: transform 0.2s;
            opacity: 1;
        }

        .active {
            transform: scale(1.1);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Stack Explorer</h1>
    <div id="stackContainer">
        <div class="stack" id="stack">
            <!-- Stack items will be dynamically inserted here -->
        </div>
    </div>

    <div id="controls">
        <button id="pushButton">Push Item</button>
        <button id="popButton">Pop Item</button>
    </div>

    <div id="output">Stack is empty.</div>

    <script>
        const stack = [];
        const stackElement = document.getElementById('stack');
        const outputElement = document.getElementById('output');

        document.getElementById('pushButton').addEventListener('click', function () {
            const newItem = `Item ${stack.length + 1}`;
            stack.push(newItem);
            updateStack();
        });

        document.getElementById('popButton').addEventListener('click', function () {
            if (stack.length === 0) {
                outputElement.textContent = 'Stack is empty.';
                return;
            }
            stack.pop();
            updateStack();
        });

        function updateStack() {
            stackElement.innerHTML = '';
            if (stack.length === 0) {
                outputElement.textContent = 'Stack is empty.';
                return;
            }
            outputElement.textContent = `Stack: ${stack.join(', ')}`;
            stack.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'stack-item';
                itemElement.textContent = item;
                if (index === stack.length - 1) { // Last added item
                    itemElement.classList.add('active');
                }
                stackElement.appendChild(itemElement);
            });
        }
    </script>

</body>

</html>
