<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #array {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
            transition: height 0.2s;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Visualization</h1>
    <div id="array"></div>
    <div id="controls">
        <input type="text" id="inputArray" placeholder="Enter numbers separated by commas" />
        <button onclick="startBubbleSort()">Sort</button>
    </div>

    <script>
        function createArray(arr) {
            const container = document.getElementById('array');
            container.innerHTML = '';
            arr.forEach(num => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = num * 5 + 'px';  // Scale for visualization
                container.appendChild(bar);
            });
        }

        async function bubbleSort(arr) {
            let n = arr.length;

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    createArray(arr);  // Visualize the current state
                    await new Promise(resolve => setTimeout(resolve, 100)); // Wait for a moment
                    if (arr[j] > arr[j + 1]) {
                        // Swap elements
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            createArray(arr);  // Final state
        }

        function startBubbleSort() {
            const input = document.getElementById('inputArray').value;
            const arr = input.split(',').map(Number);
            createArray(arr);
            bubbleSort(arr);
        }
    </script>
</body>
</html>
