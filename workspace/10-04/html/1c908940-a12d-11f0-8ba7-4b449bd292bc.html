<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
        }
        #array {
            display: flex;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin-right: 5px;
            background-color: lightblue;
            border: 1px solid #000;
            text-align: center;
        }
        .active {
            background-color: orange;
        }
        .sorted {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <div id="array"></div>
    <button onclick="startSorting()">Start Bubble Sort</button>

    <script>
        const arraySize = 10;
        let array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 100));
        const arrayContainer = document.getElementById('array');

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value}px`;
                bar.innerText = value;
                arrayContainer.appendChild(bar);
            });
        }

        function bubbleSort(delay) {
            let n = array.length;
            let swapped;
            return new Promise((resolve) => {
                const sort = async () => {
                    do {
                        swapped = false;
                        for (let i = 0; i < n - 1; i++) {
                            const bars = arrayContainer.children;
                            bars[i].classList.add('active');
                            bars[i + 1].classList.add('active');

                            if (array[i] > array[i + 1]) {
                                [array[i], array[i + 1]] = [array[i + 1], array[i]];
                                swapped = true;
                            }

                            renderArray();
                            await new Promise(r => setTimeout(r, delay));

                            bars[i].classList.remove('active');
                            bars[i + 1].classList.remove('active');
                        }
                        n--;
                    } while (swapped);
                    resolve();
                };
                sort();
            });
        }

        function startSorting() {
            bubbleSort(500).then(() => {
                const bars = arrayContainer.children;
                for (let i = 0; i < bars.length; i++) {
                    bars[i].classList.add('sorted');
                }
            });
        }

        renderArray();
    </script>
</body>
</html>
