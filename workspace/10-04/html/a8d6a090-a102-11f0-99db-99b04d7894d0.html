<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序演示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .bar {
            width: 30px;
            margin: 2px;
            display: inline-block;
            background-color: #4CAF50;
        }
        #array {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>冒泡排序演示</h1>
    <div id="array"></div>
    <button onclick="startSorting()">开始排序</button>

    <script>
        let array = [5, 3, 8, 4, 2];
        let bars = [];

        function drawArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            bars = [];
            for (let i = 0; i < array.length; i++) {
                const bar = document.createElement('div');
                bar.style.height = `${array[i] * 20}px`;
                bar.className = 'bar';
                bars.push(bar);
                arrayDiv.appendChild(bar);
            }
        }

        async function bubbleSort() {
            const n = array.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    // Highlight the bars being compared
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    // Compare and swap if necessary
                    if (array[j] > array[j + 1]) {
                        await new Promise(resolve => setTimeout(resolve, 500)); // Adding delay for visualization
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                        drawArray();
                    }

                    // Reset color after comparison
                    bars[j].style.backgroundColor = '#4CAF50';
                    bars[j + 1].style.backgroundColor = '#4CAF50';
                }
            }
        }

        function startSorting() {
            drawArray();
            bubbleSort();
        }

        window.onload = drawArray;
    </script>
</body>
</html>
