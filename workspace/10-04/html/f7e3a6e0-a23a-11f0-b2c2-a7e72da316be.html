<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<button id="sortButton">Sort Array</button>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const sortButton = document.getElementById('sortButton');

    let array = [64, 34, 25, 12, 22, 11, 90];

    function displayArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 5}px`; // Scale the bar height
            arrayContainer.appendChild(bar);
        });
    }

    function bubbleSort() {
        let n = array.length;
        let swapped;
        let delay = 100; // milliseconds

        function sortStep(i, j) {
            if (j < n - i - 1) {
                if (array[j] > array[j + 1]) {
                    // Swap the elements
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    displayArray(); // Update the display
                }
                setTimeout(() => sortStep(i, j + 1), delay);
            } else if (i < n - 1) {
                setTimeout(() => sortStep(i + 1, 0), delay);
            }
        }

        sortStep(0, 0);
    }

    sortButton.addEventListener('click', () => {
        // Resetting the array and displaying it
        array = [64, 34, 25, 12, 22, 11, 90];
        displayArray();
        bubbleSort();
    });

    // Initial display
    displayArray();
</script>

</body>
</html>
