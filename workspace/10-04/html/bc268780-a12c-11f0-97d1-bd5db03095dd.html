<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>数字时钟</title>
</head>
<body>
    <div class="clock">
        <div id="digitalClock">00:00:00</div>
        <div id="date">YYYY-MM-DD</div>
    </div>
    <div class="timezones">
        <div class="timezone" id="timezone1">时区1: 00:00</div>
        <div class="timezone" id="timezone2">时区2: 00:00</div>
        <div class="timezone" id="timezone3">时区3: 00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
