<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s;
        }
    </style>
</head>
<body>

<h1>冒泡排序演示</h1>
<div id="array-container"></div>
<button id="start-button">开始排序</button>

<script>
    const arrayContainer = document.getElementById('array-container');
    const startButton = document.getElementById('start-button');

    function generateRandomArray(size) {
        return Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
    }

    function renderArray(array) {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${value * 3}px`; // Scale height for visibility
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort(array) {
        const bars = document.querySelectorAll('.bar');
        for(let i = 0; i < array.length - 1; i++) {
            for(let j = 0; j < array.length - 1 - i; j++) {
                if(array[j] > array[j + 1]) {
                    // Swap the elements
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    renderArray(array);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                }
            }
        }
    }
    
    startButton.addEventListener('click', async () => {
        const array = generateRandomArray(10);
        renderArray(array);
        await bubbleSort(array);
    });

    // Initialize with a random array
    renderArray(generateRandomArray(10));
</script>

</body>
</html>
