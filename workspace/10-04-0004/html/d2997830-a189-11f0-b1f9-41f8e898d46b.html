<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Quick Sort Visualization</h1>
    <button id="generate-array">Generate Random Array</button>
    <button id="start-sort" disabled>Start Quick Sort</button>
    <div id="array-container"></div>
    <script>
        let array = [];

        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
            drawArray();
        }

        function drawArray() {
            const container = document.getElementById('array-container');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 3}px`; // Scale for better visibility
                bar.classList.add('bar');
                container.appendChild(bar);
            });
        }

        async function quickSort(arr, left = 0, right = arr.length - 1) {
            if (left < right) {
                const pivotIndex = await partition(arr, left, right);
                await quickSort(arr, left, pivotIndex - 1);
                await quickSort(arr, pivotIndex + 1, right);
            }
            drawArray();
        }

        async function partition(arr, left, right) {
            const pivot = arr[right];
            let i = left - 1;

            for (let j = left; j < right; j++) {
                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                    drawArray(); // Update visualization
                    await sleep(100); // Control speed of visualization
                }
            }

            [arr[i + 1], arr[right]] = [arr[right], arr[i + 1]];
            drawArray(); // Update visualization
            await sleep(100); // Control speed of visualization
            return i + 1;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById('generate-array').addEventListener('click', () => {
            generateRandomArray();
            document.getElementById('start-sort').disabled = false;
        });

        document.getElementById('start-sort').addEventListener('click', () => {
            quickSort([...array]); // Spread to avoid modifying original array
            document.getElementById('start-sort').disabled = true;
        });
    </script>
</body>
</html>
