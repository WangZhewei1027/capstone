<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            display: inline-block;
            padding: 10px;
            margin: 5px;
            position: relative;
        }
        .arrow {
            position: absolute;
            width: 20px;
            height: 2px;
            background: #333;
            transform: translate(-50%, -50%) rotate(0deg);
            top: 30px;
            left: 50%;
        }
        .list-container {
            display: flex;
            align-items: start;
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>
<div>
    <input type="text" id="nodeValue" placeholder="Enter node value">
    <button onclick="addNode()">Add Node</button>
    <button onclick="removeNode()">Remove Last Node</button>
</div>
<div id="list" class="list-container"></div>

<script>
    function Node(value) {
        this.value = value;
        this.next = null;
    }

    function LinkedList() {
        this.head = null;
    }

    LinkedList.prototype.add = function(value) {
        const newNode = new Node(value);
        if (!this.head) {
            this.head = newNode;
        } else {
            let current = this.head;
            while (current.next) {
                current = current.next;
            }
            current.next = newNode;
        }
    };

    LinkedList.prototype.remove = function() {
        if (!this.head) return;
        if (!this.head.next) {
            this.head = null;
            return;
        }
        let current = this.head;
        while (current.next && current.next.next) {
            current = current.next;
        }
        current.next = null;
    };

    const linkedList = new LinkedList();

    function renderList() {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        let current = linkedList.head;
        while (current) {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node');
            nodeDiv.innerText = current.value;
            listDiv.appendChild(nodeDiv);

            if (current.next) {
                const arrowDiv = document.createElement('div');
                arrowDiv.classList.add('arrow');
                listDiv.appendChild(arrowDiv);
            }
            current = current.next;
        }
    }

    function addNode() {
        const value = document.getElementById('nodeValue').value;
        if (value) {
           linkedList.add(value);
           renderList();
           document.getElementById('nodeValue').value = '';
        } else {
            alert("Please enter a node value");
        }
    }

    function removeNode() {
        linkedList.remove();
        renderList();
    }
</script>

</body>
</html>
