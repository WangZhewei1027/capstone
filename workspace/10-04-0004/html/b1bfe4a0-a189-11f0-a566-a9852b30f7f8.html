<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .bar { display: inline-block; width: 20px; margin: 1px; background-color: teal; }
        #arrayContainer { display: inline-block; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<button onclick="startBubbleSort()">Start Bubble Sort</button>

<script>
    const array = [5, 3, 8, 4, 2];
    const arrayContainer = document.getElementById("arrayContainer");

    function drawArray(arr) {
        arrayContainer.innerHTML = "";
        arr.forEach(value => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = value * 20 + "px";
            arrayContainer.appendChild(bar);
        });
    }

    async function startBubbleSort() {
        const arr = [...array]; // Copy original array to sort
        drawArray(arr);

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Swap
                    const temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;

                    drawArray(arr);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                }
            }
        }
    }

    // Initial draw
    drawArray(array);
</script>

</body>
</html>
