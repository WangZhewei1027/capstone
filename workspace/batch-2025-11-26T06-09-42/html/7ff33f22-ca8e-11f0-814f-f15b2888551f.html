<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Data Structure Demonstration</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --bg-color: #f4f7f9;
            --border-color: #d1d8dd;
            --text-color: #333;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: stretch;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-grow: 2;
        }

        #item-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #item-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }

        #enqueue-btn {
            background-color: var(--primary-color);
            border-radius: 0 5px 5px 0;
        }

        #dequeue-btn {
            background-color: var(--accent-color);
        }

        #peek-btn {
            background-color: var(--success-color);
        }

        .queue-container {
            background-color: var(--bg-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            min-height: 100px;
        }

        .queue-visual {
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 60px; /* Ensure container has height even when empty */
            padding: 10px;
            overflow-x: auto;
        }

        .queue-item {
            min-width: 50px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .item-label {
            position: absolute;
            font-size: 0.8em;
            font-weight: bold;
            color: var(--secondary-color);
            background: rgba(255,255,255,0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        #front-label {
            left: 5px;
            top: 5px;
        }

        #rear-label {
            right: 5px;
            top: 5px;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
            min-height: 150px;
        }
        .status-box strong {
            color: var(--secondary-color);
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Queue (FIFO) Demonstration</h1>
        <p>A Queue is a "First-In, First-Out" (FIFO) data structure. The first element added to the queue will be the first one to be removed. Think of it like a line of people waiting for a service.</p>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="item-input" placeholder="Enter an item...">
                <button id="enqueue-btn">Enqueue (Add to Rear)</button>
            </div>
            <button id="dequeue-btn">Dequeue (Remove from Front)</button>
            <button id="peek-btn">Peek (View Front)</button>
        </div>
        
        <div id="status-message" class="status-message"></div>

        <h2>Queue Visualization</h2>
        <div class="queue-container">
            <div class="item-label" id="front-label">FRONT (Dequeue here)</div>
            <div class="item-label" id="rear-label">REAR (Enqueue here)</div>
            <div class="queue-visual" id="queue-visual">
                <!-- Queue items will be dynamically inserted here -->
            </div>
        </div>

        <div class="status-box" id="status-box">
            <!-- Status updates will be shown here -->
        </div>
    </div>

    <script>
        // --- Queue Class Definition ---
        class Queue {
            constructor() {
                this.items = [];
            }

            // Add an element to the rear of the queue
            enqueue(element) {
                this.items.push(element);
            }

            // Remove and return the front element of the queue
            // Returns undefined if the queue is empty
            dequeue() {
                if (this.isEmpty()) {
                    return undefined;
                }
                return this.items.shift();
            }

            // Return the front element without removing it
            // Returns undefined if the queue is empty
            peek() {
                if (this.isEmpty()) {
                    return undefined;
                }
                return this.items[0];
            }

            // Check if the queue is empty
            isEmpty() {
                return this.items.length === 0;
            }

            // Get the size of the queue
            size() {
                return this.items.length;
            }

            // Get a string representation of the queue
            toString() {
                return this.items.join(', ');
            }
        }

        // --- DOM Elements ---
        const itemInput = document.getElementById('item-input');
        const enqueueBtn = document.getElementById('enqueue-btn');
        const dequeueBtn = document.getElementById('dequeue-btn');
        const peekBtn = document.getElementById('peek-btn');
        const queueVisual = document.getElementById('queue-visual');
        const statusBox = document.getElementById('status-box');
        const statusMessage = document.getElementById('status-message');

        // --- Application State ---
        const myQueue = new Queue();

        // --- UI Update Functions ---
        function renderQueue() {
            queueVisual.innerHTML = ''; // Clear current visualization
            if (myQueue.isEmpty()) {
                queueVisual.innerHTML = '<p style="color: #999; width: 100%; text-align:center;">Queue is empty.</p>';
            } else {
                myQueue.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'queue-item';
                    itemDiv.textContent = item;
                    queueVisual.appendChild(itemDiv);
                });
            }
            updateStatusBox();
        }
        
        function updateStatusBox() {
            statusBox.innerHTML = `
                <strong>Is Empty?</strong> ${myQueue.isEmpty()} <br>
                <strong>Size:</strong> ${myQueue.size()} <br>
                <strong>Front Element (Peek):</strong> ${myQueue.peek() !== undefined ? myQueue.peek() : 'N/A'} <br>
                <strong>Current Queue:</strong> [${myQueue.toString()}]
            `;
        }

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
            statusMessage.style.color = type === 'error' ? '#721c24' : '#155724';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // --- Event Listeners ---
        enqueueBtn.addEventListener('click', () => {
            const value = itemInput.value.trim();
            if (value) {
                myQueue.enqueue(value);
                renderQueue();
                showStatusMessage(`Enqueued "${value}" to the queue.`, 'success');
                itemInput.value = '';
                itemInput.focus();
            } else {
                showStatusMessage('Input cannot be empty.', 'error');
            }
        });

        itemInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                enqueueBtn.click();
            }
        });

        dequeueBtn.addEventListener('click', () => {
            if (myQueue.isEmpty()) {
                showStatusMessage('Cannot dequeue. The queue is empty.', 'error');
            } else {
                const dequeuedValue = myQueue.dequeue();
                renderQueue();
                showStatusMessage(`Dequeued "${dequeuedValue}" from the front.`, 'success');
            }
        });

        peekBtn.addEventListener('click', () => {
            const frontElement = myQueue.peek();
            if (frontElement !== undefined) {
                showStatusMessage(`Peeked! The front element is "${frontElement}".`, 'success');
            } else {
                showStatusMessage('Cannot peek. The queue is empty.', 'error');
            }
        });

        // --- Initial Render ---
        renderQueue();

    </script>
</body>
</html>
