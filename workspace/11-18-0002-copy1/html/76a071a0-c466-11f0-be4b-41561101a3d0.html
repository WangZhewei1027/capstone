<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linked List Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #list-container {
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        #list {
            margin: 15px 0;
            padding: 10px;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
        }
        .node {
            border: 1px solid #007BFF;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .pointer {
            position: absolute;
            right: -20px;
            top: 20px;
            width: 20px;
            height: 20px;
            border-left: 2px solid #007BFF;
            border-top: 2px solid #007BFF;
            transform: rotate(45deg);
        }
        #controls {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        #output {
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #007BFF;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>Linked List Explorer</h1>

<div id="list-container">
    <div id="list"></div>
</div>

<div id="controls">
    <input type="text" id="valueInput" placeholder="Enter a value">
    <button onclick="addNode()">Add Node</button>
    <button onclick="removeNode()">Remove Node</button>
    <button onclick="clearList()">Clear List</button>
</div>

<div id="output"></div>

<script>
    let linkedList = [];

    function renderList() {
        const listContainer = document.getElementById('list');
        listContainer.innerHTML = '';
        
        linkedList.forEach((value, index) => {
            const node = document.createElement('div');
            node.classList.add('node');
            node.innerHTML = value;
            if (index < linkedList.length - 1) {
                const pointer = document.createElement('div');
                pointer.classList.add('pointer');
                node.appendChild(pointer);
            }
            listContainer.appendChild(node);
        });
    }

    function addNode() {
        const input = document.getElementById('valueInput');
        const value = input.value;
        if (value) {
            linkedList.push(value);
            input.value = '';
            renderList();
            showOutput(`Added node with value: ${value}`);
        } else {
            showOutput('Please enter a value to add.');
        }
    }

    function removeNode() {
        if (linkedList.length > 0) {
            const removedValue = linkedList.pop();
            renderList();
            showOutput(`Removed node with value: ${removedValue}`);
        } else {
            showOutput('No nodes to remove.');
        }
    }

    function clearList() {
        linkedList = [];
        renderList();
        showOutput('Cleared all nodes from the list.');
    }

    function showOutput(message) {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = message;
    }
</script>

</body>
</html>
