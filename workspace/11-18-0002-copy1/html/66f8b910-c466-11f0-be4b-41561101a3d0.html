<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Search Tree (BST) Exploration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        #bst-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #bst {
            margin: 20px 0;
            border: 2px dashed #444;
            padding: 10px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin: 10px;
            font-size: 16px;
            color: #333;
        }
        .node {
            width: 40px;
            height: 40px;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<header>
    <h1>Interactive Binary Search Tree (BST) Exploration</h1>
    <p>Learn how Binary Search Trees work by adding and searching for nodes!</p>
</header>
<div id="bst-container">
    <div id="bst"></div>
    <div id="controls">
        <input type="number" id="valueInput" placeholder="Enter value" />
        <button id="addButton">Add Node</button>
        <button id="searchButton">Search Node</button>
        <div id="output"></div>
    </div>
</div>
<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        add(value) {
            const newNode = new TreeNode(value);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        search(value) {
            return this.searchNode(this.root, value);
        }

        searchNode(node, value) {
            if (node === null) {
                return false;
            }
            if (value < node.value) {
                return this.searchNode(node.left, value);
            } else if (value > node.value) {
                return this.searchNode(node.right, value);
            } else {
                return true;
            }
        }
        
        draw(node, x, y, gap) {
            if (node) {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.style.left = `${x}px`;
                nodeElement.style.top = `${y}px`;
                nodeElement.innerText = node.value;
                document.getElementById('bst').appendChild(nodeElement);
                this.draw(node.left, x - gap, y + 50, gap / 2);
                this.draw(node.right, x + gap, y + 50, gap / 2);
            }
        }
    }

    const bst = new BinarySearchTree();

    document.getElementById('addButton').addEventListener('click', () => {
        const value = parseInt(document.getElementById('valueInput').value);
        bst.add(value);
        document.getElementById('bst').innerHTML = '';
        bst.draw(bst.root, 200, 20, 100);
        document.getElementById('output').innerText = `Added: ${value}`;
    });

    document.getElementById('searchButton').addEventListener('click', () => {
        const value = parseInt(document.getElementById('valueInput').value);
        const found = bst.search(value);
        document.getElementById('output').innerText = found ? `Found: ${value}` : `Not Found: ${value}`;
    });
</script>
</body>
</html>
