<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .stack-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .stack {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .stack-item {
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: #fafafa;
            border-radius: 4px;
        }
        .controls {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Interactive Stack Explorer</h1>
    <p>Learn about the Stack data structure by interacting with it directly!</p>
</header>

<div class="stack-container">
    <div class="stack" id="stack">
        <h2>Stack</h2>
    </div>
</div>

<div class="controls">
    <div class="input-container">
        <input type="text" id="itemInput" placeholder="Enter item to push" />
    </div>
    <button onclick="pushItem()">Push</button>
    <button onclick="popItem()">Pop</button>
    <button onclick="peekItem()">Peek</button>
</div>

<div class="output" id="output"></div>

<script>
    const stack = [];
    const stackElement = document.getElementById('stack');
    const outputElement = document.getElementById('output');

    function updateStackDisplay() {
        stackElement.innerHTML = '<h2>Stack</h2>';
        stack.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('stack-item');
            itemElement.textContent = item;
            stackElement.appendChild(itemElement);
        });
    }

    function pushItem() {
        const itemInput = document.getElementById('itemInput');
        const item = itemInput.value;
        if (item) {
            stack.push(item);
            itemInput.value = '';
            updateStackDisplay();
            outputElement.textContent = `Pushed: ${item}`;
        } else {
            outputElement.textContent = 'Please enter an item.';
        }
    }

    function popItem() {
        if (stack.length === 0) {
            outputElement.textContent = 'Stack is empty. Cannot pop.';
        } else {
            const item = stack.pop();
            updateStackDisplay();
            outputElement.textContent = `Popped: ${item}`;
        }
    }

    function peekItem() {
        if (stack.length === 0) {
            outputElement.textContent = 'Stack is empty. Cannot peek.';
        } else {
            const item = stack[stack.length - 1];
            outputElement.textContent = `Top item: ${item}`;
        }
    }
</script>

</body>
</html>
