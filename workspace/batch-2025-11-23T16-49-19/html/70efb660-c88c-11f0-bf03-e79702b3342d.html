<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deque (Double-Ended Queue) Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    max-width: 600px;
  }
  h1 {
    text-align: center;
  }
  .deque-container {
    margin: 1rem 0;
    padding: 1rem;
    border: 2px solid #007acc;
    border-radius: 8px;
    background: #f0f8ff;
    display: flex;
    gap: 10px;
    min-height: 50px;
    align-items: center;
    overflow-x: auto;
  }
  .deque-item {
    background: #007acc;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    min-width: 30px;
    text-align: center;
    user-select: none;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,122,204,0.5);
  }
  .controls {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }
  input[type="text"] {
    flex: 1 0 120px;
    padding: 0.5rem;
    font-size: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: #007acc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    flex: 1 1 130px;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #005fa3;
  }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #log {
    margin-top: 1rem;
    height: 150px;
    border: 1px solid #ccc;
    background: #fafafa;
    overflow-y: auto;
    padding: 0.5rem;
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
    border-radius: 6px;
  }
  .footer {
    text-align: center;
    margin-top: 3rem;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>
<h1>Deque (Double-Ended Queue) Demo</h1>

<div class="controls">
  <input type="text" id="elementInput" placeholder="Enter element" />
  <button id="pushFrontBtn">Push Front</button>
  <button id="pushBackBtn">Push Back</button>
  <button id="popFrontBtn">Pop Front</button>
  <button id="popBackBtn">Pop Back</button>
  <button id="clearBtn" title="Clear the deque">Clear</button>
</div>

<div class="deque-container" id="dequeContainer" aria-live="polite" aria-label="Deque contents">
  <!-- Deque items go here -->
</div>

<h2>Operation Log</h2>
<div id="log" aria-live="polite" aria-atomic="true"></div>

<script>
  // Simple Deque implementation using array
  class Deque {
    constructor() {
      this._data = [];
    }
    pushFront(element) {
      this._data.unshift(element);
    }
    pushBack(element) {
      this._data.push(element);
    }
    popFront() {
      if (this.isEmpty()) return null;
      return this._data.shift();
    }
    popBack() {
      if (this.isEmpty()) return null;
      return this._data.pop();
    }
    clear() {
      this._data = [];
    }
    isEmpty() {
      return this._data.length === 0;
    }
    toArray() {
      // returns a shallow copy
      return this._data.slice();
    }
    size() {
      return this._data.length;
    }
  }

  const deque = new Deque();
  const dequeContainer = document.getElementById("dequeContainer");
  const logElement = document.getElementById("log");
  const elementInput = document.getElementById("elementInput");
  const pushFrontBtn = document.getElementById("pushFrontBtn");
  const pushBackBtn = document.getElementById("pushBackBtn");
  const popFrontBtn = document.getElementById("popFrontBtn");
  const popBackBtn = document.getElementById("popBackBtn");
  const clearBtn = document.getElementById("clearBtn");

  function log(message) {
    const time = new Date().toLocaleTimeString();
    logElement.textContent += `[${time}] ${message}\n`;
    logElement.scrollTop = logElement.scrollHeight;
  }

  function renderDeque() {
    dequeContainer.innerHTML = "";
    const arr = deque.toArray();
    if (arr.length === 0) {
      const emptyMsg = document.createElement("span");
      emptyMsg.textContent = "(empty)";
      emptyMsg.style.color = "#777";
      emptyMsg.style.fontStyle = "italic";
      dequeContainer.appendChild(emptyMsg);
    } else {
      arr.forEach((el) => {
        const item = document.createElement("div");
        item.className = "deque-item";
        item.textContent = el;
        dequeContainer.appendChild(item);
      });
    }
    // Update buttons enabled state
    const empty = deque.isEmpty();
    popFrontBtn.disabled = empty;
    popBackBtn.disabled = empty;
  }

  function getInputValue() {
    return elementInput.value.trim();
  }

  function clearInput() {
    elementInput.value = "";
    elementInput.focus();
  }

  pushFrontBtn.addEventListener("click", () => {
    const val = getInputValue();
    if (!val) {
      alert("Please enter a value to push.");
      elementInput.focus();
      return;
    }
    deque.pushFront(val);
    log(`Pushed front: "${val}"`);
    renderDeque();
    clearInput();
  });

  pushBackBtn.addEventListener("click", () => {
    const val = getInputValue();
    if (!val) {
      alert("Please enter a value to push.");
      elementInput.focus();
      return;
    }
    deque.pushBack(val);
    log(`Pushed back: "${val}"`);
    renderDeque();
    clearInput();
  });

  popFrontBtn.addEventListener("click", () => {
    const popped = deque.popFront();
    if (popped === null) {
      alert("Deque is empty, cannot pop front.");
      return;
    }
    log(`Popped front: "${popped}"`);
    renderDeque();
  });

  popBackBtn.addEventListener("click", () => {
    const popped = deque.popBack();
    if (popped === null) {
      alert("Deque is empty, cannot pop back.");
      return;
    }
    log(`Popped back: "${popped}"`);
    renderDeque();
  });

  clearBtn.addEventListener("click", () => {
    if (deque.isEmpty()) {
      alert("Deque is already empty.");
      return;
    }
    deque.clear();
    log("Cleared the deque");
    renderDeque();
  });

  // Enter key pushes to back by default
  elementInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      pushBackBtn.click();
      e.preventDefault();
    }
  });

  // Initial render
  renderDeque();
</script>
</body>
</html>
