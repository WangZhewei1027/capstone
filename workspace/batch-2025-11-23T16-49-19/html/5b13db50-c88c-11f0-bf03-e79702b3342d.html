<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Array Demonstration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background-color: #f9f9f9;
  }
  h1 {
    color: #333;
  }
  pre {
    background: #222;
    color: #0f0;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
  }
  section {
    margin-bottom: 2rem;
  }
  button {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
  #output {
    white-space: pre-wrap;
    background: #eef6f9;
    border: 1px solid #ccc;
    padding: 1rem;
    min-height: 5rem;
    border-radius: 5px;
    margin-top: 0.5rem;
    font-family: monospace;
  }
</style>
</head>
<body>
<h1>JavaScript Array Demonstration</h1>

<section>
<h2>1. Creating and Displaying an Array</h2>
<p>Below is an array of fruits:</p>
<pre><code>const fruits = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];</code></pre>
<button onclick="displayArray()">Show Array Contents</button>
<div id="output"></div>
</section>

<section>
<h2>2. Array Operations</h2>
<button onclick="arrayOperations()">Perform Operations (push, pop, shift, unshift, splice)</button>
<div id="operationsOutput"></div>
</section>

<section>
<h2>3. Iterating over Array</h2>
<button onclick="iterateArray()">Iterate with forEach and map</button>
<div id="iterateOutput"></div>
</section>

<script>
const fruits = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];

function displayArray() {
  const output = document.getElementById('output');
  output.textContent = `fruits = [${fruits.map(f => `"${f}"`).join(', ')}]`;
}

function arrayOperations() {
  const opsOutput = document.getElementById('operationsOutput');
  let array = [...fruits]; // copy so we don't alter original

  let logs = [];

  logs.push(`Original array: [${array.join(', ')}]`);

  // push
  array.push('Fig');
  logs.push(`After push('Fig'): [${array.join(', ')}]`);

  // pop
  let popped = array.pop();
  logs.push(`After pop(): removed "${popped}", array is [${array.join(', ')}]`);

  // shift
  let shifted = array.shift();
  logs.push(`After shift(): removed "${shifted}", array is [${array.join(', ')}]`);

  // unshift
  array.unshift('Apricot');
  logs.push(`After unshift('Apricot'): [${array.join(', ')}]`);

  // splice: remove 1 element at index 2, insert 'Blueberry' and 'Cantaloupe'
  let spliced = array.splice(2, 1, 'Blueberry', 'Cantaloupe');
  logs.push(`After splice(2, 1, 'Blueberry', 'Cantaloupe'): removed "${spliced}", array is [${array.join(', ')}]`);

  opsOutput.textContent = logs.join('\n');
}

function iterateArray() {
  const iterOutput = document.getElementById('iterateOutput');
  let logs = [];

  logs.push('forEach - list fruit and their length:');
  fruits.forEach((fruit, index) => {
    logs.push(`Index ${index}: ${fruit} (${fruit.length} chars)`);
  });

  logs.push('\nmap - create array of uppercase fruits:');
  const upperFruits = fruits.map(fruit => fruit.toUpperCase());
  logs.push(`[${upperFruits.join(', ')}]`);

  iterOutput.textContent = logs.join('\n');
}
</script>

</body>
</html>
