<!DOCTYPE html>
<html>
<head>
    <title>Binary Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Binary Search</h1>
    <form id="search-form">
        <label for="low">Low:</label>
        <input type="number" id="low" name="low" required>
        <label for="high">High:</label>
        <input type="number" id="high" name="high" required>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        let low = 0;
        let high = 100;
        let result = '';

        function binarySearch() {
            if (low > high) {
                return;
            }
            let mid = Math.floor((low + high) / 2);
            let guess = mid;
            let guessCount = 0;
            while (low <= high) {
                if (guess === high) {
                    result = "Element is present at index " + guessCount + " ";
                    break;
                } else if (guess < high) {
                    low = guess + 1;
                    guessCount++;
                } else {
                    high = guess - 1;
                    guessCount++;
                }
                guess = mid;
            }
            if (guess === low) {
                result = "Element is not present at any index ";
            }
        }

        document.getElementById('search-form').addEventListener('submit', binarySearch);

        binarySearch();
    </script>
</body>
</html>
