<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort Example</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Example</h1>
    <p>Enter numbers to sort the list:</p>
    <input type="number" id="input" value="0">
    <button id="sort">Sort</button>
    <div id="output"></div>

    <script>
        const input = document.getElementById('input');
        const sortButton = document.getElementById('sort');
        const outputDiv = document.getElementById('output');

        sortButton.addEventListener('click', () => {
            const numbers = input.value.split(' ').map(Number);
            outputDiv.innerHTML = '';

            for (let i = 0; i < numbers.length; i++) {
                for (let j = 0; j < numbers.length - i - 1; j++) {
                    if (numbers[j] > numbers[j + 1]) {
                        const temp = numbers[j];
                        numbers[j] = numbers[j + 1];
                        numbers[j + 1] = temp;
                    }
                }
                outputDiv.innerHTML += numbers.slice(0, i + 1).join(' ') + '<br>';
            }
        });
    </script>
</body>
</html>
