<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <form id="graph-form">
        <label for="vertices">Vertices:</label>
        <input type="number" id="vertices" required>
        <br><br>
        <label for="edges">Edges:</label>
        <input type="number" id="edges" required>
        <br><br>
        <button type="submit">Apply Prim's Algorithm</button>
    </form>
    <div id="graph"></div>

    <script>
        const form = document.getElementById('graph-form');
        const graph = document.getElementById('graph');
        const vertices = document.getElementById('vertices').value;
        const edges = document.getElementById('edges').value;
        let visited = new Set();
        let edgesMap = {};
        let distances = {};
        let parent = {};
        let index = 0;

        function createGraph(vertices, edges) {
            for (let i = 0; i < vertices; i++) {
                graph.innerHTML = '';
                for (let j = 0; j < edges; j++) {
                    const edge = document.createElement('div');
                    edge.classList.add('edge');
                    const vertex1 = document.createElement('div');
                    vertex1.classList.add('vertex');
                    const vertex2 = document.createElement('div');
                    vertex2.classList.add('vertex');
                    edge.appendChild(vertex1);
                    edge.appendChild(vertex2);
                    graph.appendChild(edge);
                    const edgeLabel = document.createElement('div');
                    edgeLabel.textContent = `${i + 1} -> ${j + 1}`;
                    edge.appendChild(edgeLabel);
                    graph.appendChild(edge);
                    const edgeEdge = document.createElement('div');
                    edgeEdge.classList.add('edge');
                    const edgeVertex1 = document.createElement('div');
                    edgeVertex1.classList.add('vertex');
                    const edgeVertex2 = document.createElement('div');
                    edgeVertex2.classList.add('vertex');
                    edgeEdge.appendChild(edgeVertex1);
                    edgeEdge.appendChild(edgeVertex2);
                    graph.appendChild(edgeEdge);
                    const edgeLabel2 = document.createElement('div');
                    edgeLabel2.textContent = `${i + 1} -> ${j + 1}`;
                    edge.appendChild(edgeLabel2);
                    graph.appendChild(edgeEdge);
                }
            }
        }

        function primAlgorithm(graph) {
            visited.clear();
            distances[0] = 0;
            let minDistance = Infinity;
            let minVertex = 0;

            for (let i = 0; i < graph.children.length; i++) {
                const edge = graph.children[i];
                const vertex1 = edge.children[0].children[0];
                const vertex2 = edge.children[0].children[1];

                if (!visited.has(vertex1) && !visited.has(vertex2)) {
                    visited.add(vertex1);
                    visited.add(vertex2);

                    if (distances[vertex1] < distances[vertex2]) {
                        parent[vertex2] = vertex1;
                        if (distances[vertex1] < minDistance) {
                            minDistance = distances[vertex1];
                            minVertex = vertex1;
                        }
                    } else if (distances[vertex1] === distances[vertex2] && minVertex > vertex2) {
                        parent[vertex2] = vertex1;
                    }
                }
            }

            for (let i = 0; i < graph.children.length; i++) {
                const edge = graph.children[i];
                const vertex = edge.children[0].children[0];
                if (parent[vertex] === undefined) {
                    primAlgorithm(edge);
                }
            }
        }

        createGraph(vertices, edges);
        primAlgorithm(graph);
        console.log(distances);
    </script>
</body>
</html>
