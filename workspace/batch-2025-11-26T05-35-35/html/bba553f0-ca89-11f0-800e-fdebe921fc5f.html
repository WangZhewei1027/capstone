<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        /* Make the graph container and its background transparent */
        .graph-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }
        
        /* Style the nodes and edges */
        .node {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: black;
            padding: 10px;
            border-radius: 10px;
        }
        
        .edge {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: black;
            margin-left: 10px;
        }
        
        /* Style the edges */
        .edge-blue {
            background-color: #007bff;
        }
        
        /* Style the edges with arrow */
        .edge-red {
            background-color: #e74c3c;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <h1>Graph</h1>
        <button id="add-node">Add Node</button>
        <button id="add-edge">Add Edge</button>
        <button id="clear-graph">Clear Graph</button>
        
        <div id="graph"></div>
    </div>
    
    <script>
        let graph = document.getElementById('graph');
        let nodeInput = document.getElementById('node');
        let edgeInput = document.getElementById('edge');
        let clearGraphButton = document.getElementById('clear-graph');
        let nodes = [];
        let edges = [];
        
        // Add event listener to the add node button
        nodeInput.addEventListener('click', addNode);
        
        // Add event listener to the add edge button
        edgeInput.addEventListener('click', addEdge);
        
        // Add event listener to the clear graph button
        clearGraphButton.addEventListener('click', clearGraph);
        
        function addNode() {
            let node = nodeInput.value;
            if (node) {
                nodes.push(node);
                let nodeDiv = document.createElement('div');
                nodeDiv.classList.add('node');
                nodeDiv.textContent = node;
                graph.appendChild(nodeDiv);
                nodeInput.value = '';
            }
        }
        
        function addEdge() {
            let edge = edgeInput.value;
            if (edge) {
                edges.push(edge);
                let edgeDiv = document.createElement('div');
                edgeDiv.classList.add('edge');
                if (edge === 'blue') {
                    edgeDiv.classList.add('edge-blue');
                } else {
                    edgeDiv.classList.add('edge-red');
                }
                edgeDiv.textContent = edge;
                graph.appendChild(edgeDiv);
                edgeInput.value = '';
            }
        }
        
        function clearGraph() {
            graph.innerHTML = '';
            nodes = [];
            edges = [];
        }
    </script>
</body>
</html>
