<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #hash-map {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 10px;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Hash Map</h1>
    <div id="hash-map"></div>

    <script>
        let hashMap = new Map();

        function addCell(x, y, value) {
            if (hashMap.has(x) && hashMap.get(x) !== value) {
                alert("Cell already exists");
                return;
            }
            hashMap.set(x, value);
            drawCell(x, y);
        }

        function drawCell(x, y) {
            let cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = y;
            document.getElementById("hash-map").appendChild(cell);
        }

        function removeCell(x, y) {
            if (!hashMap.has(x) || !hashMap.get(x)) {
                alert("Cell does not exist");
                return;
            }
            hashMap.delete(x);
            document.getElementById("hash-map").innerHTML = "";
            drawCell(x, y);
        }

        function updateCell(x, y, value) {
            if (!hashMap.has(x) || !hashMap.get(x)) {
                alert("Cell does not exist");
                return;
            }
            hashMap.set(x, value);
            drawCell(x, y);
        }

        function printHashMap() {
            console.log("Hash Map: ", hashMap);
        }

        let x = 0;
        let y = 0;

        function update() {
            updateCell(x, y, y + 1);
            printHashMap();
            setTimeout(update, 1000);
        }

        update();
    </script>
</body>
</html>
