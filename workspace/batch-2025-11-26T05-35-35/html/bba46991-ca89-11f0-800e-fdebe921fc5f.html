<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .header p {
            font-size: 18px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Deque Implementation</h1>
            <p>Deque is a data structure that follows the Last In First Out (LIFO) principle.</p>
        </div>
        <div class="button">
            <button id="deque">Create Deque</button>
            <button id="deque-clear">Clear Deque</button>
            <button id="deque-show">Show Deque</button>
        </div>
        <div class="deque-container"></div>
        <script src="script.js"></script>
    </div>

    <script>
        let deque = new Array();
        let button = document.getElementById('deque');
        let buttonClear = document.getElementById('deque-clear');
        let buttonShow = document.getElementById('deque-show');
        let dequeContainer = document.getElementById('deque-container');

        button.addEventListener('click', function() {
            deque = new Array();
            dequeContainer.innerHTML = '';
            document.getElementById('deque').disabled = true;
            document.getElementById('deque-clear').disabled = false;
            document.getElementById('deque-show').disabled = false;
        });

        buttonClear.addEventListener('click', function() {
            deque = new Array();
            dequeContainer.innerHTML = '';
            document.getElementById('deque').disabled = true;
            document.getElementById('deque-clear').disabled = false;
            document.getElementById('deque-show').disabled = false;
        });

        buttonShow.addEventListener('click', function() {
            let dequeValue = '';
            for (let i = 0; i < deque.length; i++) {
                dequeValue += deque[i] + ' ';
            }
            document.getElementById('deque-show').innerHTML = dequeValue;
        });
    </script>
</body>
</html>
