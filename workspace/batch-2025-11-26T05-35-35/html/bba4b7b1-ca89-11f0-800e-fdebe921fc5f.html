<!DOCTYPE html>
<html>
<head>
    <title>Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #set-container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #set-container label {
            display: block;
            margin-bottom: 10px;
        }
        #set-container input[type="text"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #set-container button[type="submit"] {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #set-container button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="set-container">
        <h2>Set</h2>
        <label for="numbers">Enter numbers:</label>
        <input type="text" id="numbers" name="numbers">
        <button type="submit">Set</button>
        <label for="colors">Enter colors:</label>
        <input type="text" id="colors" name="colors">
        <button type="submit">Set</button>
        <label for="words">Enter words:</label>
        <input type="text" id="words" name="words">
        <button type="submit">Set</button>
        <label for="fruits">Enter fruits:</label>
        <input type="text" id="fruits" name="fruits">
        <button type="submit">Set</button>
    </div>

    <script>
        const numbersInput = document.getElementById('numbers');
        const colorsInput = document.getElementById('colors');
        const wordsInput = document.getElementById('words');
        const fruitsInput = document.getElementById('fruits');

        const setButton = document.getElementById('set');

        setButton.addEventListener('click', (e) => {
            e.preventDefault();
            const numbers = numbersInput.value.trim();
            const colors = colorsInput.value.trim();
            const words = wordsInput.value.trim();
            const fruits = fruitsInput.value.trim();

            console.log(`Set: ${numbers}, ${colors}, ${words}, ${fruits}`);
        });
    </script>
</body>
</html>
