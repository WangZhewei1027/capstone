<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .input-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Knapsack Problem</h2>
        <input type="number" id="weight" placeholder="Weight (in kg)">
        <input type="number" id="value" placeholder="Value (in $)">
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        let result = document.getElementById('result');
        let weight = document.getElementById('weight');
        let value = document.getElementById('value');
        let submitButton = document.getElementById('submit');

        function knapsackProblem(weights, values, capacity) {
            let n = weights.length;
            let dp = Array(n + 1).fill(null).map(() => Array(capacity + 1).fill(0));

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= capacity; j++) {
                    if (i === 0 || j === 0) {
                        dp[i][j] = 0;
                    } else if (weights[i - 1] <= j) {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i - 1][j - weights[i - 1]] + values[i - 1]);
                    } else {
                        dp[i][j] = dp[i - 1][j];
                    }
                }
            }

            return dp[n][capacity];
        }

        function calculateResult() {
            let capacity = parseInt(weight.value);
            let weights = Array.from({ length: 1000 }, (_, i) => i);
            let values = Array.from({ length: 1000 }, (_, i) => i);
            let result = knapsackProblem(weights, values, capacity);
            result = Math.round(result * 100) / 100;
            result = '$' + result;
            result = result + 'kg';
            result = result.substring(0, result.length - 3);
            result = result.trim();

            result = document.getElementById('result').textContent = result;
        }

        submitButton.addEventListener('click', calculateResult);
    </script>
</body>
</html>
