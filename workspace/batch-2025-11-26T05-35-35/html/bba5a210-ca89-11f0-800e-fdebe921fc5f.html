<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        #queue {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }
        #queue input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Priority Queue</h1>
    <form id="queue-form">
        <input type="number" id="priority" placeholder="Enter priority (1-10)">
        <button type="submit">Add Item</button>
    </form>
    <div id="queue"></div>

    <script>
        class PriorityQueue {
            constructor() {
                this.queue = [];
                this.priority = {};
            }

            add(item, priority) {
                this.queue.push([item, priority]);
                this.priority[item] = priority;
                this.queue.sort((a, b) => a[1] - b[1]);
            }

            remove() {
                return this.queue.shift();
            }

            peek() {
                return this.queue[0][0];
            }

            isEmpty() {
                return this.queue.length === 0;
            }
        }

        let priorityQueue = new PriorityQueue();

        document.getElementById('queue-form').addEventListener('submit', (e) => {
            e.preventDefault();
            let priority = parseInt(document.getElementById('priority').value);
            if (priority < 1 || priority > 10) {
                alert('Priority must be between 1 and 10');
                return;
            }
            let item = document.getElementById('priority').value;
            priorityQueue.add(item, priority);
            document.getElementById('queue').innerHTML = '';
            for (let i = 0; i < priorityQueue.queue.length; i++) {
                let item = priorityQueue.queue[i][0];
                let priority = priorityQueue.priority[item];
                document.getElementById('queue').innerHTML += `<p>${item} (Priority: ${priority})</p>`;
            }
        });

        for (let i = 0; i < priorityQueue.queue.length; i++) {
            let item = priorityQueue.queue[i][0];
            let priority = priorityQueue.priority[item];
            document.getElementById('queue').innerHTML += `<p>${item} (Priority: ${priority})</p>`;
        }
    </script>
</body>
</html>
