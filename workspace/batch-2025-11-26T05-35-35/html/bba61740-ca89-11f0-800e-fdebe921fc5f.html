<!DOCTYPE html>
<html>
<head>
    <title>Radix Sort</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
</head>
<body>
<h1>Radix Sort</h1>
<p>Radix sort is a non-comparative integer sorting algorithm that sorts data with integer keys by grouping keys by the base of the number.</p>
<div id="result"></div>

<script>
    function radixSort(arr) {
        let max = Math.max(...arr);
        let exp = 1;
        while (exp <= max) {
            let buckets = {};
            for (let i = 0; i < arr.length; i++) {
                let digit = arr[i] % exp;
                if (!buckets[digit]) {
                    buckets[digit] = [];
                }
                buckets[digit].push(arr[i]);
            }
            let output = [];
            for (let key in buckets) {
                output.push(...buckets[key]);
            }
            arr = output;
            exp *= 10;
        }
        return arr;
    }

    let arr = [170, 45, 75, 90, 802, 24, 2, 66];
    console.log("Original array:", arr);
    let sortedArr = radixSort(arr);
    console.log("Sorted array:", sortedArr);
    document.getElementById("result").innerHTML = "Sorted array: " + JSON.stringify(sortedArr);
</script>
</body>
</html>
