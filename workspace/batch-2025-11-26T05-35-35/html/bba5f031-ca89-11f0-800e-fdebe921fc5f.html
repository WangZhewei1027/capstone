<!DOCTYPE html>
<html>
<head>
    <title>Heap Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heap Sort</h1>
        <p>Heap sort is a comparison-based sorting algorithm that uses a binary heap data structure.</p>
        <p>Here is a JavaScript implementation of the heap sort algorithm:</p>
        <script>
            function heapify(arr, n, i) {
                let largest = i;
                let left = 2 * i + 1;
                let right = 2 * i + 2;

                if (left < n && arr[i] < arr[left]) {
                    largest = left;
                }

                if (right < n && arr[largest] < arr[right]) {
                    largest = right;
                }

                if (largest !== i) {
                    [arr[i], arr[largest]] = [arr[largest], arr[i]];
                    heapify(arr, n, largest);
                }
            }

            function heapSort(arr) {
                let n = arr.length;

                for (let i = n - 1; i >= 0; i--) {
                    heapify(arr, n, i);
                }

                for (let i = n - 1; i > 0; i--) {
                    [arr[i], arr[0]] = [arr[0], arr[i]];
                    heapify(arr, i, 0);
                }

                return arr;
            }

            let arr = [64, 34, 25, 12, 22, 11, 90];
            let sortedArr = heapSort(arr);

            console.log("Sorted array:", sortedArr);
        </script>
    </div>
</body>
</html>
