<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search</h1>
    <input id="graph" type="text" placeholder="Enter graph edges (e.g., A -> B, B -> C, ...)">
    <button id="start-btn">Start DFS</button>
    <button id="back-btn">Back</button>
    <button id="forward-btn">Forward</button>
    <button id="reset-btn">Reset</button>

    <script>
        const graph = {};
        const startNode = 'A';
        const endNode = 'C';

        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const resetBtn = document.getElementById('reset-btn');

        startBtn.addEventListener('click', startDFS);
        backBtn.addEventListener('click', goBack);
        forwardBtn.addEventListener('click', goForward);
        resetBtn.addEventListener('click', resetGraph);

        function startDFS() {
            const edge = document.getElementById('graph').value;
            const [node1, node2] = edge.split(' -> ');
            graph[node1] = graph[node1] || [];
            graph[node2] = graph[node2] || [];
            graph[node1].push(node2);
        }

        function goBack() {
            const edge = document.getElementById('graph').value;
            const [node1, node2] = edge.split(' -> ');
            graph[node1] = graph[node1] || [];
            graph[node2] = graph[node2] || [];
            graph[node1].pop(node2);
        }

        function goForward() {
            const edge = document.getElementById('graph').value;
            const [node1, node2] = edge.split(' -> ');
            graph[node1] = graph[node1] || [];
            graph[node2] = graph[node2] || [];
            graph[node1].push(node2);
        }

        function resetGraph() {
            graph = {};
            startNode = 'A';
            endNode = 'C';
            document.getElementById('graph').value = '';
            startBtn.style.display = 'block';
            backBtn.style.display = 'none';
            forwardBtn.style.display = 'none';
            resetBtn.style.display = 'none';
        }

        function dfs(node) {
            const visited = new Set();
            const stack = [node];
            visited.add(node);
            while (stack.length > 0) {
                const currentNode = stack.pop();
                console.log(`Visiting ${currentNode}`);
                for (const neighbor of graph[currentNode]) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        stack.push(neighbor);
                    }
                }
            }
            console.log(`DFS from ${node}: ${visited.size}`);
        }

        dfs(startNode);
    </script>
</body>
</html>
