<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bst {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bst input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="bst">
        <h2>Binary Search Tree</h2>
        <form id="bst-form">
            <label for="root">Enter the root of the tree:</label>
            <input type="text" id="root" name="root" required>
            <button type="submit">Insert</button>
        </form>
        <div id="tree"></div>
    </div>

    <script>
        let bst = null;
        let root = null;

        function insert(node, value) {
            if (node === null) {
                return new Node(value);
            } else if (value < node.value) {
                node.left = insert(node.left, value);
            } else {
                node.right = insert(node.right, value);
            }
            return node;
        }

        function inorder(node) {
            if (node !== null) {
                inorder(node.left);
                document.getElementById("tree").innerHTML += "<span id='value'>" + node.value + "</span> | ";
                inorder(node.right);
            }
        }

        function createTree() {
            bst = insert(root, root.value);
            inorder(bst);
        }

        function clear() {
            root = null;
            bst = null;
            document.getElementById("tree").innerHTML = "";
        }

        document.getElementById("bst-form").addEventListener("submit", (e) => {
            e.preventDefault();
            let rootValue = document.getElementById("root").value;
            root = insert(null, rootValue);
            createTree();
        });

        function clearTree() {
            clear();
        }
    </script>
</body>
</html>
