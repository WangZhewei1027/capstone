<!DOCTYPE html>
<html>
<head>
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <form>
        <label for="matrix">Enter matrix: </label>
        <textarea id="matrix" rows="5" cols="5"></textarea>
        <br>
        <button id="generate">Generate Adjacency Matrix</button>
        <button id="print">Print Adjacency Matrix</button>
    </form>
    <div id="result"></div>

    <script>
        function generateMatrix(matrix) {
            const rows = matrix.length;
            const cols = matrix[0].length;
            const matrixHtml = [];

            for (let i = 0; i < rows; i++) {
                matrixHtml.push("<tr>");
                for (let j = 0; j < cols; j++) {
                    matrixHtml.push("<td>" + matrix[i][j] + "</td>");
                }
                matrixHtml.push("</tr>");
            }

            const matrixHtmlElement = document.getElementById("matrix");
            matrixHtmlElement.innerHTML = matrixHtml.join("");
        }

        function printMatrix(matrix) {
            const rows = matrix.length;
            const cols = matrix[0].length;
            const matrixHtml = [];

            for (let i = 0; i < rows; i++) {
                matrixHtml.push("<tr>");
                for (let j = 0; j < cols; j++) {
                    matrixHtml.push("<td>" + matrix[i][j] + "</td>");
                }
                matrixHtml.push("</tr>");
            }

            const matrixHtmlElement = document.getElementById("matrix");
            matrixHtmlElement.innerHTML = matrixHtml.join("");
        }

        const matrix = [];
        const matrixInput = document.getElementById("matrix");

        matrixInput.addEventListener("input", (e) => {
            const matrixValue = e.target.value;
            generateMatrix(matrixValue.split(""));
        });

        matrixInput.addEventListener("submit", (e) => {
            e.preventDefault();
            const matrixValue = matrixInput.value;
            generateMatrix(matrixValue.split(""));
            printMatrix(matrixValue.split(""));
        });
    </script>
</body>
</html>
