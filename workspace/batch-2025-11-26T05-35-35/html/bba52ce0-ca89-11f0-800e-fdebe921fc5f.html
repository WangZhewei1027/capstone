<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #heap {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heap-element {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Heap (Min/Max)</h1>
    <input id="heap-size" type="number" placeholder="Enter heap size">
    <button id="add-heap-element">Add Heap Element</button>
    <button id="clear-heap">Clear Heap</button>
    <div id="heap"></div>

    <script>
        let heap = [];
        let size = parseInt(document.getElementById('heap-size').value);

        function addHeapElement() {
            if (heap.length < size) {
                heap.push(document.createElement('div'));
                updateHeapDisplay();
            } else {
                alert('Heap is full. Cannot add more elements.');
            }
        }

        function clearHeap() {
            heap = [];
            updateHeapDisplay();
        }

        function updateHeapDisplay() {
            let output = '';
            for (let i = 0; i < heap.length; i++) {
                output += heap[i].textContent + '<br>';
            }
            document.getElementById('heap').innerHTML = output;
        }

        document.getElementById('add-heap-element').addEventListener('click', addHeapElement);
        document.getElementById('clear-heap').addEventListener('click', clearHeap);
    </script>
</body>
</html>
