<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .queue {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .queue h2 {
            margin-top: 0;
        }
        .queue p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Queue</h2>
    <div class="queue">
        <h2>Queue Example</h2>
        <p>This is a queue example where we will simulate a queue of people waiting for a service.</p>
        <p>Here are the people waiting in the queue:</p>
        <ul id="queue-list"></ul>
        <button id="add-to-queue-btn">Add to Queue</button>
        <button id="leave-queue-btn">Leave Queue</button>
        <button id="view-queue-btn">View Queue</button>
    </div>

    <script>
        let queue = [];
        let queueList = document.getElementById('queue-list');
        let addBtn = document.getElementById('add-to-queue-btn');
        let leaveBtn = document.getElementById('leave-queue-btn');
        let viewBtn = document.getElementById('view-queue-btn');

        addBtn.addEventListener('click', addPerson);
        leaveBtn.addEventListener('click', leavePerson);
        viewBtn.addEventListener('click', viewQueue);

        function addPerson() {
            let name = prompt('Enter your name:');
            if (name) {
                queue.push(name);
                addToList(queue);
                alert('Person added to queue!');
            } else {
                alert('Please enter your name!');
            }
        }

        function leavePerson() {
            if (queue.length > 0) {
                let name = prompt('Enter your name to leave the queue:');
                if (name) {
                    queue.splice(queue.indexOf(name), 1);
                    addToList(queue);
                    alert('Person left the queue!');
                } else {
                    alert('Please enter your name to leave the queue!');
                }
            } else {
                alert('You are not in the queue!');
            }
        }

        function viewQueue() {
            let queueListHtml = queue.map((name, index) => `<li>${name}</li>`)
                .join('');
            queueList.innerHTML = queueListHtml;
        }

        function addToList(queue) {
            let listHtml = queue.map((name, index) => `<li><span class="badge">${index + 1}</span> ${name}</li>`)
                .join('');
            queueList.innerHTML = listHtml;
        }
    </script>
</body>
</html>
