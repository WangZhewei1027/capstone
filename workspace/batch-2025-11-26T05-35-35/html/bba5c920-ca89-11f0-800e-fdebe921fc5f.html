<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort</h1>
    <form id="insertion-sort-form">
        <label for="array-size">Enter the number of elements in the array:</label>
        <input type="number" id="array-size" required>
        <br>
        <button type="button" id="generate-array-btn">Generate Array</button>
        <button type="button" id="sort-btn">Sort Array</button>
        <table id="sorted-array">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="sorted-array-tbody">
            </tbody>
        </table>
    </form>

    <script>
        let arraySize = 0;
        let generatedArray = [];

        document.getElementById("generate-array-btn").addEventListener("click", () => {
            arraySize = parseInt(document.getElementById("array-size").value);
            document.getElementById("array-size").disabled = true;
            document.getElementById("generate-array-btn").disabled = true;
            document.getElementById("sort-btn").disabled = false;
        });

        document.getElementById("sort-btn").addEventListener("click", () => {
            let sortedArray = insertionSort(generatedArray);
            document.getElementById("sorted-array-tbody").innerHTML = "";
            generatedArray = sortedArray;
            for (let i = 0; i < generatedArray.length; i++) {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${generatedArray[i]}</td>
                `;
                document.getElementById("sorted-array-tbody").appendChild(row);
            }
        });

        function insertionSort(arr) {
            let sortedArray = [...arr];
            for (let i = 1; i < sortedArray.length; i++) {
                let key = sortedArray[i];
                let j = i - 1;
                while (j >= 0 && sortedArray[j] > key) {
                    sortedArray[j + 1] = sortedArray[j];
                    j--;
                }
                sortedArray[j + 1] = key;
            }
            return sortedArray;
        }
    </script>
</body>
</html>
