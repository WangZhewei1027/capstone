<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Hash Table Example</h1>
    <form>
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br><br>
        <button type="button" id="add-btn">Add</button>
    </form>
    <div id="hash-table"></div>

    <script>
        const hashTable = new Map();
        const addBtn = document.getElementById('add-btn');
        const hashTableElement = document.getElementById('hash-table');

        addBtn.addEventListener('click', () => {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            if (key in hashTable) {
                hashTable.set(key, value);
            } else {
                hashTable.set(key, value);
                hashTableElement.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
        });

        // Check if key already exists
        function checkKeyExistence(key) {
            return key in hashTable;
        }

        // Check if value already exists
        function checkValueExistence(key, value) {
            return value in hashTable;
        }

        // Get all values for a given key
        function getValuesForKey(key) {
            return Array.from(hashTable.entries()).filter(([k, v]) => k === key).map(([k, v]) => v);
        }
    </script>
</body>
</html>
