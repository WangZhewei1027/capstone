<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        #div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        function divide(n) {
            if (n % 2 === 0) {
                divide(n / 2);
            } else {
                divide(n / 2 + 1);
            }
        }

        divide(10);

        function conquer(n) {
            if (n > 1) {
                console.log(n);
                conquer(n / 2);
                conquer(n / 2 + 1);
            }
        }

        conquer(10);
    </script>
</body>
</html>
