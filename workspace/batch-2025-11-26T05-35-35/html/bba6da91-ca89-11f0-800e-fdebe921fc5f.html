<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Huffman Coding</h2>
        <form id="huffman-form">
            <label for="symbol">Enter a symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <button type="submit">Generate Huffman Code</button>
        </form>
        <div id="huffman-code" class="button-container">
            <button id="generate-huffman-code">Generate Huffman Code</button>
            <button id="display-huffman-code">Display Huffman Code</button>
        </div>
    </div>

    <script>
        let symbols = {};
        let codes = {};
        let frequencies = {};

        function addSymbol(symbol) {
            symbols[symbol] = 0;
        }

        function addFrequency(frequency) {
            if (symbols[symbol] === undefined) {
                symbols[symbol] = 0;
            }
            symbols[symbol] += frequency;
            if (symbols[symbol] === 0) {
                frequencies[symbol] = frequency;
            }
        }

        function calculateCodes() {
            let codes = {};
            let frequency = symbols[symbols.keys().next().value];
            while (frequency > 0) {
                let maxFrequency = Math.max(...Object.values(frequencies));
                if (maxFrequency !== frequency) {
                    let maxIndex = Object.keys(frequencies).find(key => frequencies[key] === maxFrequency);
                    codes[maxIndex] = frequency;
                    frequency = maxFrequency;
                } else {
                    codes[symbols[symbol]] = frequency;
                    frequency = 0;
                }
            }
            return codes;
        }

        function generateHuffmanCode() {
            let codes = calculateCodes();
            let huffmanTree = {};
            for (let symbol in codes) {
                huffmanTree[symbol] = { frequency: codes[symbol], left: null, right: null };
            }
            while (Object.keys(huffmanTree).length > 1) {
                let maxFrequency = Math.max(...Object.values(huffmanTree));
                let maxIndex = Object.keys(huffmanTree).find(key => huffmanTree[key].frequency === maxFrequency);
                let left = huffmanTree[maxIndex].left;
                let right = huffmanTree[maxIndex].right;
                huffmanTree[maxIndex] = { frequency: maxFrequency, left, right };
                huffmanTree[left] = { frequency: huffmanTree[left].frequency - maxFrequency, left, right: right };
                huffmanTree[right] = { frequency: huffmanTree[right].frequency - maxFrequency, left: left, right: right };
            }
            return huffmanTree;
        }

        function displayHuffmanCode() {
            let huffmanTree = generateHuffmanCode();
            let code = '';
            function traverse(node, currentCode) {
                if (node === null) {
                    return;
                }
                code += currentCode + node.symbol;
                traverse(node.left, currentCode + '0');
                traverse(node.right, currentCode + '1');
            }
            traverse(huffmanTree, '');
            document.getElementById('display-huffman-code').innerHTML = `Huffman Code: ${code}`;
        }

        document.getElementById('symbol').addEventListener('input', function() {
            addSymbol(this.value);
            displayHuffmanCode();
        });

        document.getElementById('generate-huffman-code').addEventListener('click', generateHuffmanCode);
        document.getElementById('display-huffman-code').addEventListener('click', displayHuffmanCode);
    </script>
</body>
</html>
