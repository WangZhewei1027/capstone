<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        #output {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <textarea id="input1" rows="10" cols="50"></textarea>
    <textarea id="input2" rows="10" cols="50"></textarea>
    <button onclick="findLCS()">Find LCS</button>
    <div id="output"></div>

    <script>
        function findLCS(str1, str2) {
            let m = str1.length;
            let n = str2.length;
            let dp = new Array(m + 1).fill(0).map(() => new Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            let i = m, j = n;
            let lcs = "";
            while (i > 0 && j > 0) {
                if (str1[i - 1] === str2[j - 1]) {
                    lcs = str1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            console.log("LCS: " + lcs);
            document.getElementById("output").innerHTML = "LCS: " + lcs;
        }

        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let output = document.getElementById("output");
        input1.addEventListener("input", function() {
            findLCS(input1.value, input2.value);
        });
    </script>
</body>
</html>
