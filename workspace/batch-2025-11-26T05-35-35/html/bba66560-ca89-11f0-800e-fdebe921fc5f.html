<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <style>
        #graph {
            border: 1px solid black;
            border-radius: 10px;
            width: 800px;
            height: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm</h1>
    <canvas id="graph"></canvas>

    <script>
        let graph = {
            'A': {'B': 1, 'C': 3},
            'B': {'A': 1, 'C': 2, 'D': 4},
            'C': {'A': 3, 'B': 2, 'D': 1},
            'D': {'B': 4, 'C': 1, 'E': 6}
        };

        function dijkstra(graph, start) {
            let distances = {};
            for (let vertex in graph) {
                distances[vertex] = Infinity;
            }
            distances[start] = 0;

            let unvisited = Object.keys(graph);

            while (unvisited.length > 0) {
                let minVertex = null;
                for (let vertex of unvisited) {
                    if (minVertex === null || distances[vertex] < distances[minVertex]) {
                        minVertex = vertex;
                    }
                }

                unvisited.splice(unvisited.indexOf(minVertex), 1);

                for (let neighbor in graph[minVertex]) {
                    let alt = distances[minVertex] + graph[minVertex][neighbor];
                    if (alt < distances[neighbor]) {
                        distances[neighbor] = alt;
                    }
                }
            }

            return distances;
        }

        let startVertex = 'A';
        let distances = dijkstra(graph, startVertex);
        console.log("Shortest distances from", startVertex, ":");
        for (let vertex in distances) {
            console.log(vertex, ":", distances[vertex]);
        }
    </script>
</body>
</html>
