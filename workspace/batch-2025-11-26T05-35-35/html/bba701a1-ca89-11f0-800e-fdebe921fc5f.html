<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        #window {
            width: 500px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        #window div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: top 0.5s;
        }
        #window div.active {
            top: 0;
        }
    </style>
</head>
<body>
<script>
    let window = document.getElementById('window');
    let div = document.createElement('div');
    div.id = 'window';
    div.className = 'active';
    window.appendChild(div);

    let left = 0;
    let right = 0;
    let active = false;

    function updateWindow() {
        if (active) {
            window.style.top = `${left}px`;
            window.style.left = `${right}px`;
        } else {
            window.style.top = '0';
            window.style.left = '0';
        }
    }

    function handleMouseDown(e) {
        let x = e.clientX;
        let y = e.clientY;
        if (x < window.offsetWidth / 2) {
            left = x;
            active = true;
        } else {
            right = x;
            active = false;
        }
        updateWindow();
    }

    document.addEventListener('mousedown', handleMouseDown);

    updateWindow();
</script>
</body>
</html>
