<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search (BFS)</h1>
    <input id="graph" type="text" placeholder="Enter graph vertices">
    <button id="bfs-btn">BFS</button>
    <div id="graph-container"></div>

    <script>
        let graph = {};
        let visited = {};
        let result = [];

        function addEdge(v1, v2) {
            if (!graph[v1]) graph[v1] = [];
            if (!graph[v2]) graph[v2] = [];
            graph[v1].push(v2);
            graph[v2].push(v1);
        }

        function dfs(v, parent) {
            visited[v] = true;
            result.push(v);
            for (let neighbor of graph[v]) {
                if (!visited[neighbor]) {
                    dfs(neighbor, v);
                }
            }
        }

        function bfs() {
            let startVertex = +document.getElementById('graph').value;
            let startNode = startVertex;
            visited[startNode] = true;
            result = [];
            let queue = [startNode];

            while (queue.length > 0) {
                let currentNode = queue.shift();
                for (let neighbor of graph[currentNode]) {
                    if (!visited[neighbor]) {
                        visited[neighbor] = true;
                        result.push(neighbor);
                        queue.push(neighbor);
                    }
                }
            }
            return result;
        }

        let graphInput = document.getElementById('graph');
        let bfsBtn = document.getElementById('bfs-btn');

        graphInput.addEventListener('input', function() {
            let vertices = graphInput.value.split(' ');
            for (let vertex of vertices) {
                addEdge(vertex, parseInt(vertex));
            }
            bfsBtn.textContent = 'BFS';
        });

        bfsBtn.addEventListener('click', function() {
            let result = bfs();
            console.log(result);
            let resultHtml = '<ul>';
            for (let vertex of result) {
                resultHtml += `<li>${vertex}</li>`;
            }
            resultHtml += '</ul>';
            document.getElementById('graph-container').innerHTML = resultHtml;
        });
    </script>
</body>
</html>
