<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #input1, #input2 {
            width: 50%;
            height: 30px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #input1, #input2 {
            font-size: 18px;
        }
        #output {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Two Pointers</h1>
    <input id="input1" type="number" placeholder="Enter first pointer">
    <input id="input2" type="number" placeholder="Enter second pointer">
    <button onclick="calculate()">Calculate</button>
    <div id="output"></div>

    <script>
        function calculate() {
            let x1 = parseInt(document.getElementById("input1").value);
            let y1 = parseInt(document.getElementById("input2").value);
            let x2 = 0;
            let y2 = 0;

            if (x1 > 0 && x2 > 0) {
                x2 = x1;
                x1 = x1 - x2;
                x2 = x1;
                y2 = y1 - x1;
                y1 = y1 - y2;
            } else if (x1 < 0 && x2 < 0) {
                x2 = x1;
                x1 = x1 + x2;
                x2 = x1;
                y2 = y1 - x1;
                y1 = y1 - y2;
            } else if (x1 > 0 && x2 < 0) {
                x2 = x1;
                x1 = x1 - x2;
                x2 = x1;
                y2 = y1 - x1;
                y1 = y1 - y2;
            } else if (x1 < 0 && x2 > 0) {
                x2 = x1;
                x1 = x1 + x2;
                x2 = x1;
                y2 = y1 - x1;
                y1 = y1 - y2;
            }

            document.getElementById("output").innerHTML = x1 + " " + y1 + " " + x2 + " " + y2;
        }
    </script>
</body>
</html>
