<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topological Sort</h1>
        <div class="input-group">
            <label for="graph">Graph:</label>
            <textarea id="graph" rows="10" cols="30"></textarea>
        </div>
        <div class="button-group">
            <button id="start-button">Start</button>
            <button id="done-button">Done</button>
        </div>
        <script src="script.js"></script>
    </div>

    <script>
        function topologicalSort(graph) {
            const inDegree = {};
            const graphData = JSON.parse(graph);

            for (const node in graphData) {
                inDegree[node] = 0;
            }

            for (const node in graphData) {
                for (const neighbor of graphData[node]) {
                    inDegree[neighbor] += 1;
                }
            }

            const queue = [];
            for (const node in inDegree) {
                if (inDegree[node] === 0) {
                    queue.push(node);
                }
            }

            const sortedNodes = [];

            while (queue.length > 0) {
                const node = queue.shift();
                sortedNodes.push(node);

                for (const neighbor of graphData[node]) {
                    inDegree[neighbor] -= 1;
                    if (inDegree[neighbor] === 0) {
                        queue.push(neighbor);
                    }
                }
            }

            return sortedNodes;
        }

        function displayGraph(graph) {
            const graphData = JSON.parse(graph);
            const nodes = Object.keys(graphData);

            console.log("Graph:");
            for (const node of nodes) {
                console.log(node, graphData[node].length);
            }
        }

        const graph = `
        1
        2
        3
        4
        2 -> 3
        3 -> 4
        4 -> 5
        5
       `;

        const startButton = document.getElementById('start-button');
        const doneButton = document.getElementById('done-button');
        startButton.addEventListener('click', () => {
            const graph = graph;
            displayGraph(graph);
            const sortedNodes = topologicalSort(graph);
            console.log('Sorted nodes:', sortedNodes);
            displayGraph(sortedNodes);
        });

        doneButton.addEventListener('click', () => {
            const graph = graph;
            displayGraph(graph);
            const sortedNodes = topologicalSort(graph);
            console.log('Sorted nodes:', sortedNodes);
            displayGraph(sortedNodes);
        });
    </script>
</body>
</html>
