<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Linear Regression</h1>
    <p>Given a set of data points, the linear regression line can be calculated to predict the value of a continuous variable.</p>
    <h2>Example Data:</h2>
    <p>x1: 1, x2: 2, x3: 3, y1: 2, y2: 3, y3: 4</p>
    <h2>Input Data:</h2>
    <input type="text" id="x1" value="1">
    <input type="text" id="x2" value="2">
    <input type="text" id="x3" value="3">
    <input type="text" id="y1" value="2">
    <input type="text" id="y2" value="3">
    <input type="text" id="y3" value="4">
    <button id="calculate">Calculate</button>
    <canvas id="chart"></canvas>

    <script>
        let xData = [];
        let yData = [];
        let x1, x2, x3, y1, y2, y3;

        document.getElementById('calculate').addEventListener('click', function() {
            x1 = parseFloat(document.getElementById('x1').value);
            x2 = parseFloat(document.getElementById('x2').value);
            x3 = parseFloat(document.getElementById('x3').value);
            y1 = parseFloat(document.getElementById('y1').value);
            y2 = parseFloat(document.getElementById('y2').value);
            y3 = parseFloat(document.getElementById('y3').value);

            xData.push(x1);
            xData.push(x2);
            xData.push(x3);
            yData.push(y1);
            yData.push(y2);
            yData.push(y3);

            let x = xData.map(Number);
            let y = yData.map(Number);

            let linearRegression = linearRegression(x, y);
            let chart = new Chart(document.getElementById('chart'), {
                type: 'line',
                data: {
                    labels: x,
                    datasets: [{
                        label: 'y = mx + b',
                        data: y,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

        function linearRegression(x, y) {
            let n = x.length;
            let sumX = 0;
            let sumY = 0;
            let sumXY = 0;
            let sumXX = 0;

            for (let i = 0; i < n; i++) {
                sumX += x[i];
                sumY += y[i];
                sumXY += x[i] * y[i];
                sumXX += x[i] * x[i];
            }

            let m = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            let b = (sumY - m * sumX) / n;

            return m + b;
        }
    </script>
</body>
</html>
