<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Linear Search</h1>
    <input type="text" id="search-input" placeholder="Enter a number to search">
    <button onclick="searchLinear()">Search</button>
    <div id="result"></div>

    <script>
        function searchLinear() {
            let input = document.getElementById('search-input').value;
            let result = document.getElementById('result');

            if (input === '') {
                result.textContent = "Please enter a number to search.";
                return;
            }

            let numbers = Array.from({length: 100}, (_, i) => i + 1);
            let index = numbers.indexOf(parseInt(input));

            if (index === -1) {
                result.textContent = "Number not found in the array.";
            } else {
                result.textContent = `Number ${input} found at index ${index}.`;
            }
        }
    </script>
</body>
</html>
