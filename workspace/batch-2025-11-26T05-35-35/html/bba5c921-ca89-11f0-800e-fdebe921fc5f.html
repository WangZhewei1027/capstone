<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Merge Sort</h1>
    <p>Enter the number of elements to sort:</p>
    <input type="number" id="n" />
    <button onclick="sort()">Sort</button>
    <table id="table">
        <thead>
            <tr>
                <th>Element</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        function sort() {
            const n = parseInt(document.getElementById("n").value);
            const tableBody = document.getElementById("table-body");
            const table = document.createElement("table");
            table.id = "table";
            tableBody.innerHTML = "";
            table.appendChild(document.createElement("tr"));
            const tableHead = document.createElement("thead");
            table.appendChild(tableHead);
            tableHead.innerHTML = "<tr><th>Element</th></tr>";
            tableBody.appendChild(table);
            table.appendChild(document.createElement("tbody"));
            tableHead.appendChild(document.createElement("th"));
            const sortedTable = document.createElement("table");
            sortedTable.id = "sorted-table";
            sortedTableBody = sortedTable.tBodies[0];
            sortedTableBody.innerHTML = "";
            table.appendChild(sortedTable);
            const sortedBody = document.createElement("tbody");
            sortedTable.appendChild(sortedBody);
            const sortedTableHead = document.createElement("thead");
            sortedTable.appendChild(sortedTableHead);
            sortedTableHead.innerHTML = "<tr><th>Element</th><th>Sorted</th></tr>";
            sortedBody.appendChild(sortedTableHead);
            const sortedTableBody = sortedTable.tBodies[0];
            sortedTableBody.innerHTML = "";
            const array = [];
            for (let i = 0; i < n; i++) {
                array.push(parseInt(prompt("Enter element " + (i + 1))));
            }
            array.sort((a, b) => a - b);
            for (let i = 0; i < n; i++) {
                const row = document.createElement("tr");
                const elementCell = document.createElement("td");
                elementCell.textContent = array[i];
                row.appendChild(elementCell);
                sortedTableBody.appendChild(row);
            }
            sortedTableBody.appendChild(document.createElement("tr"));
            sortedTableHead.appendChild(document.createElement("th"));
            sortedTableHead.appendChild(document.createElement("th"));
            sortedTableHead.appendChild(document.createElement("th"));
            sortedTableHead.innerHTML = "<tr><th>Element</th><th>Sorted</th><th>Element</th><th>Sorted</th></tr>";
            sortedTableBody.appendChild(sortedTableHead);
            for (let i = 0; i < n; i++) {
                const row = document.createElement("tr");
                const sortedElementCell = document.createElement("td");
                sortedElementCell.textContent = array[i];
                row.appendChild(sortedElementCell);
                sortedTableBody.appendChild(row);
            }
            document.getElementById("sorted-table").style.display = "block";
        }
    </script>
</body>
</html>
