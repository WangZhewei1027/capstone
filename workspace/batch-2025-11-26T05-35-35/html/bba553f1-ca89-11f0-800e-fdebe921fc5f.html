<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        #graph {
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 40px auto;
        }
        #graph > .vertex {
            display: inline-block;
            margin-right: 10px;
        }
        #graph > .edge {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph</h1>
    <input id="vertices" type="text" placeholder="Enter vertices (separated by comma)">
    <input id="edges" type="text" placeholder="Enter edges (separated by comma)">
    <button id="add-vertex">Add Vertex</button>
    <button id="add-edge">Add Edge</button>
    <canvas id="graph"></canvas>

    <script>
        const graph = document.getElementById('graph');
        const verticesInput = document.getElementById('vertices');
        const edgesInput = document.getElementById('edges');
        const addVertexButton = document.getElementById('add-vertex');
        const addEdgeButton = document.getElementById('add-edge');
        const graphCanvas = document.getElementById('graph');

        let vertices = [];
        let edges = [];
        let graphData = {};

        addVertexButton.addEventListener('click', () => {
            const vertex = verticesInput.value.trim();
            if (vertex) {
                vertices.push(vertex);
                verticesInput.value = '';
                renderGraph();
            }
        });

        addEdgeButton.addEventListener('click', () => {
            const edge = edgesInput.value.trim();
            if (edge) {
                edges.push(edge);
                edgesInput.value = '';
                renderGraph();
            }
        });

        function renderGraph() {
            graphData = {};
            graph.innerHTML = '';

            vertices.forEach((vertex) => {
                const vertexElement = document.createElement('div');
                vertexElement.classList.add('vertex');
                vertexElement.textContent = vertex;
                graph.appendChild(vertexElement);
            });

            edges.forEach((edge) => {
                const edgeElement = document.createElement('div');
                edgeElement.classList.add('edge');
                const source = document.createElement('span');
                source.textContent = edge[0];
                const target = document.createElement('span');
                target.textContent = edge[1];
                edgeElement.appendChild(source);
                edgeElement.appendChild(target);
                graph.appendChild(edgeElement);
            });

            const vertexSize = 20;
            const edgeWidth = 5;
            const vertexSpacing = 10;
            const edgeSpacing = 10;
            const maxVertex = vertices.length;
            const maxEdge = edges.length;

            for (let i = 0; i < maxVertex; i++) {
                const x = i * (vertexSize + vertexSpacing);
                const y = graphCanvas.offsetTop + graphCanvas.offsetHeight / 2;
                const rect = document.createElement('rect');
                rect.style.width = `${vertexSize}px`;
                rect.style.height = `${vertexSize}px`;
                rect.style.left = x + 'px';
                rect.style.top = y + 'px';
                rect.style.fill = 'none';
                rect.style.stroke = 'black';
                rect.style.strokeWidth = `${edgeWidth}px`;
                rect.style.strokeDasharray = '2 ${edgeWidth}px';
                graphCanvas.appendChild(rect);
            }

            for (let i = 0; i < maxEdge; i++) {
                const x = i * (vertexSize + vertexSpacing) + vertexSpacing;
                const y = graphCanvas.offsetTop + graphCanvas.offsetHeight / 2;
                const rect = document.createElement('rect');
                rect.style.width = `${edgeWidth}px`;
                rect.style.height = `${edgeWidth}px`;
                rect.style.left = x + 'px';
                rect.style.top = y + 'px';
                rect.style.fill = 'none';
                rect.style.stroke = 'black';
                graphCanvas.appendChild(rect);
            }
        }

        verticesInput.addEventListener('input', (e) => {
            vertices = e.target.value.trim().split(',').map((vertex) => vertex.trim());
            renderGraph();
        });

        edgesInput.addEventListener('input', (e) => {
            edges = e.target.value.trim().split(',').map((edge) => edge.trim());
            renderGraph();
        });
    </script>
</body>
</html>
