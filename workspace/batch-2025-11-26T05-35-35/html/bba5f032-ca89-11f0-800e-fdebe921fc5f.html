<!DOCTYPE html>
<html>
<head>
    <title>Counting Sort</title>
    <style>
        body {
            font-family: monospace;

    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <p>Given an array of integers, count the occurrences of each integer using the Counting Sort algorithm.</p>
    <h2>Code:</h2>
    <pre>
        <script>
            function countingSort(arr) {
                if (arr.length < 1) {
                    return arr;
                }

                let max = Math.max(...arr);
                let min = Math.min(...arr);
                let size = arr.length;

                // Create a count array to store the count of each integer
                let count = new Array(max + 1).fill(0);

                // Count the occurrences of each integer
                for (let num of arr) {
                    count[num] += 1;
                }

                // Create an output array
                let output = new Array(size).fill(0);

                // Build the output array
                for (let i = 0; i < size; i++) {
                    output[count[arr[i]] - 1] = arr[i];
                    count[arr[i]] -= 1;
                }

                // Copy the output array back to the original array
                for (let i = 0; i < size; i++) {
                    arr[i] = output[i];
                }

                return arr;
            }

            // Example usage
            let input = [4, 2, 2, 8, 3, 3, 1];
            let output = countingSort(input);
            console.log("Sorted array:", output);
        </script>
    </pre>
</body>
</html>
