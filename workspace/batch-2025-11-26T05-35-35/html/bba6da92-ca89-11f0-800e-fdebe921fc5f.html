<!DOCTYPE html>
<html>
<head>
    <title>Recursion Example</title>
</head>
<body>
    <h1>Recursion Example</h1>
    <p id="result"></p>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function recursiveFactorial(n) {
            result.innerHTML = "";
            for (let i = 1; i <= n; i++) {
                result.innerHTML += `<p>Factorial of ${i} is: ${i * factorial(i)}</p>`;
            }
        }

        recursiveFactorial(5);
    </script>
</body>
</html>
