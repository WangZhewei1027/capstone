<!DOCTYPE html>
<html>
<head>
    <title>Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #stack {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #stack ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #stack li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        #stack li:last-child {
            border-bottom: none;
        }
        
        #stack li::before {
            content: "\2022";
            font-size: 18px;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Stack</h1>
    <input type="text" id="input" placeholder="Enter a value to push into the stack">
    <button id="add">Add</button>
    <div id="stack"></div>
    <script>
        let stack = new Array(10).fill(null);
        let input = document.getElementById('input');
        let add = document.getElementById('add');
        let stackElement = document.getElementById('stack');

        add.addEventListener('click', function() {
            let value = input.value;
            if (value) {
                stack.push(value);
                let li = document.createElement('li');
                li.textContent = value;
                stackElement.appendChild(li);
                input.value = '';
            }
        });

        stackElement.innerHTML = '';
        for (let i = 0; i < stack.length; i++) {
            let li = document.createElement('li');
            li.textContent = stack[i];
            stackElement.appendChild(li);
        }
    </script>
</body>
</html>
