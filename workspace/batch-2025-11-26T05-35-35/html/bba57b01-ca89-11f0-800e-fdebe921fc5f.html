<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set)</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Union-Find (Disjoint Set)</h1>
    <input type="number" id="n" placeholder="Number of elements">
    <button id="add-vertex">Add Vertex</button>
    <button id="merge-vertices">Merge Vertices</button>
    <button id="display-union-find">Display Union-Find</button>
    <div id="graph"></div>

    <script>
        let unionFind = new Array(10).fill(0);
        let graph = document.getElementById('graph');
        let input = document.getElementById('n');
        let addVertex = document.getElementById('add-vertex');
        let mergeVertices = document.getElementById('merge-vertices');
        let displayUnionFind = document.getElementById('display-union-find');

        function find(x) {
            if (unionFind[x] !== x) {
                unionFind[x] = find(unionFind[x]);
            }
            return unionFind[x];
        }

        function union(x, y) {
            let rootX = find(x);
            let rootY = find(y);
            if (rootX !== rootY) {
                unionFind[rootX] = rootY;
            }
        }

        function drawGraph() {
            graph.innerHTML = '';
            for (let i = 0; i < unionFind.length; i++) {
                let node = document.createElement('div');
                node.classList.add('node');
                node.innerHTML = `Node ${i}`;
                graph.appendChild(node);
            }
            for (let i = 0; i < unionFind.length; i++) {
                let edge = document.createElement('div');
                edge.classList.add('edge');
                edge.innerHTML = `Edge ${i}`;
                graph.appendChild(edge);
            }
        }

        function addVertexClick() {
            let x = parseInt(input.value);
            if (x <= unionFind.length) {
                let node = document.createElement('div');
                node.classList.add('node');
                node.innerHTML = `Node ${x}`;
                graph.appendChild(node);
                unionFind[x] = x;
                drawGraph();
            }
        }

        function mergeVerticesClick() {
            let x1 = parseInt(input1.value);
            let y1 = parseInt(input2.value);
            let x2 = parseInt(input3.value);
            let y2 = parseInt(input4.value);
            if (x1 <= unionFind.length && y1 <= unionFind.length && x2 <= unionFind.length && y2 <= unionFind.length) {
                union(x1, y1);
                union(x2, y2);
                drawGraph();
            }
        }

        input.addEventListener('click', addVertexClick);
        input1.addEventListener('click', mergeVerticesClick);
        input2.addEventListener('click', mergeVerticesClick);
        input3.addEventListener('click', mergeVerticesClick);
        input4.addEventListener('click', mergeVerticesClick);

        drawGraph();
    </script>
</body>
</html>
