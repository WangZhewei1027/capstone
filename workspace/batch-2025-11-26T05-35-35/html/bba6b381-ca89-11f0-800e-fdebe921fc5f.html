<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fibonacci Sequence</h2>
        <form id="fibonacci-form">
            <label for="n">Enter the number of terms:</label>
            <input type="number" id="n" name="n" required>
            <button type="submit">Generate Fibonacci Sequence</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let n = 0;
        const fibonacci = (n) => {
            let sequence = [0, 1];
            while (sequence.length < n) {
                sequence.push(sequence[sequence.length - 1] + sequence[sequence.length - 2]);
            }
            return sequence;
        };

        const generateFibonacci = () => {
            const formData = document.getElementById('fibonacci-form');
            const nValue = parseInt(formData.elements.n.value);
            if (isNaN(nValue) || nValue <= 0) {
                alert('Please enter a positive integer.');
                return;
            }
            const result = fibonacci(nValue);
            document.getElementById('result').innerHTML = 'Fibonacci Sequence up to ' + nValue + ': ' + result.join(', ');
        };

        document.getElementById('fibonacci-form').addEventListener('submit', generateFibonacci);
    </script>
</body>
</html>
