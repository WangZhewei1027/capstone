<!DOCTYPE html>
<html>
<head>
    <title>Linked List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Linked List</h1>
    <form>
        <label for="data">Enter data:</label>
        <input type="text" id="data" name="data"><br><br>
        <label for="size">Enter size of linked list:</label>
        <input type="number" id="size" name="size"><br><br>
        <label for="list">List:</label>
        <table>
            <tr>
                <th>Index</th>
                <th>Data</th>
            </tr>
        </table>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <button id="print">Print</button>
    </form>

    <script>
        let size = parseInt(document.getElementById("size").value);
        let head = new Node(0, null);
        let tail = new Node(0, null);

        function Node(index, data) {
            this.index = index;
            this.data = data;
            this.next = null;
        }

        function append(data) {
            let newNode = new Node(size, data);
            if (head === null) {
                head = newNode;
                tail = newNode;
            } else {
                tail.next = newNode;
                tail = newNode;
            }
        }

        function printList() {
            let result = "";
            let current = head;
            while (current !== null) {
                result += current.index + " -> " + current.data + "<br>";
                current = current.next;
            }
            document.getElementById("list").innerHTML = result;
        }

        function remove(index) {
            if (index < 0 || index >= size) {
                return;
            }
            if (index === 0) {
                head = null;
                tail = null;
            } else {
                let current = head;
                for (let i = 0; i < index - 1; i++) {
                    current = current.next;
                }
                current.next = current.next.next;
                if (current.next === null) {
                    tail = current;
                }
            }
        }

        function add(data) {
            append(data);
            printList();
        }

        let data = "";
        let sizeInput = document.getElementById("size");
        let addButton = document.getElementById("add");
        let removeButton = document.getElementById("remove");
        let printButton = document.getElementById("print");

        addButton.addEventListener("click", function() {
            data = document.getElementById("data").value;
            append(parseInt(data));
            printList();
        });

        removeButton.addEventListener("click", function() {
            let index = parseInt(document.getElementById("data").value);
            remove(index);
            printList();
        });

        printButton.addEventListener("click", function() {
            printList();
        });
    </script>
</body>
</html>
