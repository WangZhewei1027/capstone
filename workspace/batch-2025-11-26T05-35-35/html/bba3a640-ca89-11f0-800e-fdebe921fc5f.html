<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <h1>Array Example</h1>
    <p>Let's create an array and perform some operations on it.</p>
    <input id="arrayInput" type="text" placeholder="Enter elements (separated by commas)">
    <button id="add-btn">Add</button>
    <button id="remove-btn">Remove</button>
    <button id="display-btn">Display</button>
    <button id="clear-btn">Clear</button>
    <p id="arrayDisplay"></p>

    <script>
        const arrayInput = document.getElementById('arrayInput');
        const addBtn = document.getElementById('add-btn');
        const removeBtn = document.getElementById('remove-btn');
        const displayBtn = document.getElementById('display-btn');
        const clearBtn = document.getElementById('clear-btn');
        const arrayDisplay = document.getElementById('arrayDisplay');

        addBtn.addEventListener('click', addElements);
        removeBtn.addEventListener('click', removeElements);
        displayBtn.addEventListener('click', displayArray);
        clearBtn.addEventListener('click', clearArray);

        function addElements() {
            const elements = arrayInput.value.split(',').map(Number);
            arrayDisplay.innerText = 'Array: ' + elements.join(', ');
        }

        function removeElements() {
            const elements = arrayInput.value.split(',').map(Number);
            const filteredElements = elements.filter(element => element > 0);
            arrayDisplay.innerText = 'Array: ' + filteredElements.join(', ');
        }

        function displayArray() {
            const elements = arrayInput.value.split(',').map(Number);
            arrayDisplay.innerText = 'Array: ' + elements.join(', ');
        }

        function clearArray() {
            arrayInput.value = '';
            arrayDisplay.innerText = 'Array: ';
        }
    </script>
</body>
</html>
