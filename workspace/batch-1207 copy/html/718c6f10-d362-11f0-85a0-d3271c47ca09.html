<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #window {
            width: 200px;
            height: 300px;
            position: relative;
        }
       .slide {
            width: 50%;
            height: 50%;
            transition: all 0.5s ease-in-out;
        }
        @keyframes slide {
            0% {
                transform: translateX(-50%);
            }
            50% {
                transform: translateX(50%);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        @media screen and (max-width: 600px) {
            #window {
                display: flex;
                justify-content: center;
            }
           .slide {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="window"></div>
    <script>
        const slides = document.querySelectorAll('.slide');
        
        // Function to add a slide to the window
        function addSlide(slide) {
            slides.forEach((slide) => slide.classList.add('slide'));
        }

        // Function to remove a slide from the window
        function removeSlide(slide) {
            slides.forEach((slide) => slide.classList.remove('slide'));
        }

        // Function to rotate the window by 90 degrees
        function rotateWindow() {
            var currentSlide = document.getElementById('window')..querySelector('.slide');
            
            if (!currentSlide) {
                return;
            }

            var angle = Math.PI / 90;
            
            var newSlide = currentSlide.style.transform = `translate(${angle * 100}px)` + ` rotate(${angle * 180}deg)`;
            
            addSlide(newSlide);
        }

        // Function to toggle the visibility of a slide
        function toggleSlide(slide) {
            var slideId = slide.getAttribute('id');
            
            if (!slideId) {
                return;
            }

            var slide = slides[slideId];
            
            if (slide.classList.contains('active')) {
                slide.classList.remove('active');
            } else {
                slide.classList.add('active');
            }
        }

        // Add some slide animations to the window
        addSlide('Slide 1');
        addSlide('Slide 2');
        addSlide('Slide 3');

        // Rotate the window
        rotateWindow();
    </script>
</body>
</html>
