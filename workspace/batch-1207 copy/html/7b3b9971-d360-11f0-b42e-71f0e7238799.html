<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Linear Search Demo</h1>
    <p>Enter a number to search in the array:</p>
    <input type="number" id="searchValue" placeholder="Enter number to find">
    <button id="searchButton">Search</button>

    <div id="result"></div>

    <script>
        // Sample array to search
        const array = [34, 7, 23, 32, 5, 62, 3, 72, 9, 83];

        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // return the index of the found element
                }
            }
            return -1; // return -1 if not found
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const valueToSearch = parseInt(document.getElementById('searchValue').value);
            const index = linearSearch(array, valueToSearch);

            const resultDiv = document.getElementById('result');
            if (index !== -1) {
                resultDiv.textContent = `Element found at index: ${index}`;
            } else {
                resultDiv.textContent = "Element not found in the array.";
            }
        });
    </script>

</body>
</html>
