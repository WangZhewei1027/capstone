<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #array-container {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            text-align: center;
            color: white;
            padding-top: 5px;
            transition: height 0.3s ease;
        }
        #controls {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<div id="controls">
    <button onclick="startSorting()">Start Sort</button>
    <button onclick="generateRandomArray()">Generate Random Array</button>
</div>
<div id="array-container"></div>

<script>
    let array = [];

    function generateRandomArray() {
        array = Array.from({length: 10}, () => Math.floor(Math.random() * 100));
        displayArray();
    }

    function displayArray() {
        const container = document.getElementById('array-container');
        container.innerHTML = '';
        array.forEach((value) => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 2 + 'px'; // Multiplying for better visualization
            bar.textContent = value;
            container.appendChild(bar);
        });
    }

    function getMax(arr) {
        return Math.max(...arr);
    }

    function countingSort(arr, exp) {
        const output = new Array(arr.length);
        const count = new Array(10).fill(0);

        for (let i = 0; i < arr.length; i++) {
            count[Math.floor((arr[i] / exp) % 10)]++;
        }

        for (let i = 1; i < count.length; i++) {
            count[i] += count[i - 1];
        }

        for (let i = arr.length - 1; i >= 0; i--) {
            output[count[Math.floor((arr[i] / exp) % 10)] - 1] = arr[i];
            count[Math.floor((arr[i] / exp) % 10)]--;
        }

        for (let i = 0; i < arr.length; i++) {
            arr[i] = output[i];
        }
    }

    async function radixSort(arr) {
        const max = getMax(arr);
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            countingSort(arr, exp);
            displayArray(); // Update the display after each pass
            await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
        }
    }

    async function startSorting() {
        await radixSort(array);
    }

    // Initialize with random array
    generateRandomArray();
</script>

</body>
</html>
