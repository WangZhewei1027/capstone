<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .queue-container {
            margin-top: 20px;
        }
        .queue-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
            display: inline-block;
        }
        #queueDisplay {
            border: 1px solid #000;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>Queue Simulation</h1>
    <input type="text" id="inputItem" placeholder="Enter item to enqueue" />
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>

    <div class="queue-container">
        <h2>Current Queue:</h2>
        <div id="queueDisplay"></div>
    </div>

    <script>
        // Queue implementation
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            size() {
                return this.items.length;
            }

            display() {
                return this.items.map(item => `<div class="queue-item">${item}</div>`).join('');
            }
        }

        const queue = new Queue();

        function enqueue() {
            const inputItem = document.getElementById('inputItem');
            if (inputItem.value) {
                queue.enqueue(inputItem.value);
                inputItem.value = ""; // Clear input
                renderQueue();
            } else {
                alert("Please enter an item to enqueue.");
            }
        }

        function dequeue() {
            queue.dequeue();
            renderQueue();
        }

        function renderQueue() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = queue.display();
        }
    </script>

</body>
</html>
