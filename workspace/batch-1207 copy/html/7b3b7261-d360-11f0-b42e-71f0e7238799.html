<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #array-display {
            margin-top: 20px;
            font-size: 24px;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 0 2px;
            background-color: teal;
            vertical-align: bottom;
        }
    </style>
</head>
<body>

<h1>Heap Sort Visualization</h1>
<p>Click the button to sort the array using Heap Sort!</p>
<button onclick="heapSort()">Sort Array</button>

<div id="array-display"></div>

<script>
    let array = [35, 33, 42, 10, 14, 19, 27, 44, 26, 31];
    
    function displayArray() {
        const arrayDisplay = document.getElementById("array-display");
        arrayDisplay.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement("div");
            bar.className = 'bar';
            bar.style.height = `${value * 5}px`; // Scale bar height
            bar.style.width = '20px';
            arrayDisplay.appendChild(bar);
        });
    }

    function heapify(arr, n, i) {
        let largest = i;
        const left = 2 * i + 1;
        const right = 2 * i + 2;

        if (left < n && arr[left] > arr[largest]) {
            largest = left;
        }
        if (right < n && arr[right] > arr[largest]) {
            largest = right;
        }
        if (largest !== i) {
            [arr[i], arr[largest]] = [arr[largest], arr[i]];
            heapify(arr, n, largest);
        }
    }

    function heapSort() {
        const n = array.length;

        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
            heapify(array, n, i);
        }

        for (let i = n - 1; i > 0; i--) {
            [array[0], array[i]] = [array[i], array[0]];
            heapify(array, i, 0);
            displayArray(); // Visualize after each swap
        }
        displayArray(); // Final sorted array
    }

    displayArray(); // Initial array display
</script>

</body>
</html>
