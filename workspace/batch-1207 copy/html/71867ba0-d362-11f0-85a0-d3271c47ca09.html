<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slima/1.9.0/slima.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.17.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/react@1.17.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/element-ui@1.17.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/cdnjs-api@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/motion@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/dates@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/script-api@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/zone@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/algorithm@2.4.0/dist/umd/popper.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Hash Map</h1>
    <p id="map"></p>
    
    <form method="post" action="">
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <p id="mapContent"></p>
    
</div>

<script>
    // Initialize popper.js and get the map element
    const popper = new Popper('map', {
        html: '#map',
        dimensions: { width: 800, height: 600 },
        fixed: true,
        autoPlay: false,
        onElementClick: function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Get the map element
            const map = document.getElementById('map');

            // Create a pop-up element and set its position to the map element
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.style.position = 'absolute';
            popup.style.left = `50%`;
            popup.style.top = `50%`;
            popup.style.width = `800px`;
            popup.style.height = `600px`;
            popup.appendChild(map);

            // Add the pop-up element to the map container
            map.appendChild(popup);
        }
    });

    // Update the map with the data from the form
    popper.addEventListener('click', () => {
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        // Add the user's name and email to the map
        const mapContent = document.getElementById('mapContent');
        mapContent.innerHTML += `<div>${name}</div>${email}</div>`;
    });
</script>

</body>
</html>
