<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 2px;
            background-color: teal;
            display: inline-block;
        }
        .bar.sorting {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Animation</h1>
    <div id="array-container"></div>
    <button id="start-sort">Start Bubble Sort</button>

    <script>
        const arrayContainer = document.getElementById('array-container');

        // Generate random array
        function generateArray(size) {
            const array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 100) + 1);
            }
            return array;
        }

        // Render array as bars
        function renderArray(array) {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = value * 3 + 'px';
                bar.classList.add('bar');
                arrayContainer.appendChild(bar);
            });
        }

        // Bubble Sort with animation
        async function bubbleSort(array) {
            const bars = document.querySelectorAll('.bar');
            const length = array.length;

            for (let i = 0; i < length - 1; i++) {
                for (let j = 0; j < length - i - 1; j++) {
                    bars[j].classList.add('sorting');
                    bars[j + 1].classList.add('sorting');

                    if (array[j] > array[j + 1]) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray(array);
                    }
                    bars[j].classList.remove('sorting');
                    bars[j + 1].classList.remove('sorting');
                }
            }
        }

        document.getElementById('start-sort').addEventListener('click', () => {
            const array = generateArray(10);
            renderArray(array);
            bubbleSort(array);
        });

        // Initialize with a random array
        const initialArray = generateArray(10);
        renderArray(initialArray);
    </script>
</body>
</html>
