<h1>Heap</h1>

<p>Heap is a data structure that stores an element in a contiguous block of memory, starting from the beginning and ending at the end of the block.</p>

<div id="heap"></div>

<script>
	var heap = [];

	function heapify(arr) {
		var left = 0;
		var right = arr.length - 1;

		if (left < right) {
			var mid = left + (right - left) / 2;
			if (arr[mid] < arr[left]) {
				left = mid + 1;
			} else if (arr[mid] > arr[right]) {
				right = mid - 1;
			}
		}

	(heap.push(arr[left]));
	heapify(arr);
	}
