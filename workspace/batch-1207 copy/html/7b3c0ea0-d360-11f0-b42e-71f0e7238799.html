<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .edge {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #000;
            margin: 5px;
            display: inline-block;
            background-color: #ddd;
        }
        .selected {
            background-color: #76c7c0;
        }
    </style>
</head>
<body>

<h1>Kruskal's Algorithm Visualization</h1>
<p>The following edges represent a weighted graph. Click on them to select edges for the Minimum Spanning Tree (MST).</p>

<div id="edges">
    <div class="edge" data-weight="4" data-nodes="A-B">A - B (4)</div>
    <div class="edge" data-weight="3" data-nodes="B-C">B - C (3)</div>
    <div class="edge" data-weight="1" data-nodes="A-C">A - C (1)</div>
    <div class="edge" data-weight="2" data-nodes="C-D">C - D (2)</div>
    <div class="edge" data-weight="5" data-nodes="D-E">D - E (5)</div>
    <div class="edge" data-weight="6" data-nodes="B-D">B - D (6)</div>
    <div class="edge" data-weight="7" data-nodes="E-A">E - A (7)</div>
</div>

<div id="results"></div>

<button id="getMST">Get Minimum Spanning Tree</button>

<script>
    const edges = document.querySelectorAll('.edge');
    const resultsDiv = document.getElementById('results');
    let selectedEdges = [];

    edges.forEach(edge => {
        edge.addEventListener('click', () => {
            edge.classList.toggle('selected');
            const weight = edge.dataset.weight;
            const nodes = edge.dataset.nodes;
            if (selectedEdges.includes(nodes)) {
                selectedEdges = selectedEdges.filter(item => item !== nodes);
            } else {
                selectedEdges.push(nodes);
            }
        });
    });

    document.getElementById('getMST').addEventListener('click', () => {
        const mst = kruskal(selectedEdges);
        resultsDiv.innerHTML = 'Minimum Spanning Tree: ' + mst.join(', ');
    });

    function kruskal(selectedEdges) {
        const MST = [];
        const sortedEdges = selectedEdges.map(edge => {
            const [nodes, weight] = edge.split('-').concat(edge.split('(')[1].slice(0, -1).trim());
            return { nodes: nodes.trim(), weight: parseInt(weight) };
        }).sort((a, b) => a.weight - b.weight);

        const parent = {};

        function find(node) {
            if (!parent[node]) return node;
            return find(parent[node]);
        }

        function union(node1, node2) {
            const root1 = find(node1);
            const root2 = find(node2);
            if (root1 !== root2) {
                parent[root2] = root1;
            }
        }

        for (const edge of sortedEdges) {
            const [node1, node2] = edge.nodes.split('-');
            if (find(node1) !== find(node2)) {
                MST.push(edge.nodes + ' (' + edge.weight + ')');
                union(node1, node2);
            }
        }

        return MST;
    }
</script>

</body>
</html>
