<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demonstration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #list { margin-top: 20px; }
        .node { margin: 5px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .link { display: inline; margin: 5px; }
    </style>
</head>
<body>

<h1>Linked List Demonstration</h1>
<input type="text" id="nodeInput" placeholder="Enter node value">
<button id="addBtn">Add Node</button>
<button id="removeBtn">Remove Node</button>
<div id="list"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) return;
            this.head = this.head.next;
            this.render();
        }

        render() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = ''; // Clear the current list
            let current = this.head;

            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = current.value;

                if (current.next) {
                    const linkDiv = document.createElement('span');
                    linkDiv.className = 'link';
                    linkDiv.innerText = ' -> ';
                    listDiv.appendChild(nodeDiv);
                    listDiv.appendChild(linkDiv);
                } else {
                    listDiv.appendChild(nodeDiv);
                }
                
                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();

    document.getElementById('addBtn').addEventListener('click', () => {
        const input = document.getElementById('nodeInput');
        const value = input.value.trim();
        if (value) {
            linkedList.add(value);
            input.value = ''; // Clear input
        } else {
            alert("Please enter a value.");
        }
    });

    document.getElementById('removeBtn').addEventListener('click', () => {
        linkedList.remove();
    });
</script>

</body>
</html>
