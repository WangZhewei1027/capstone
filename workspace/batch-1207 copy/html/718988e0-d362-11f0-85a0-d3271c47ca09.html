<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
</head>
<body>
    <h1>Quick Sort</h1>

    <div id="quicksort"></div>

    <script src="quicksort.js"></script>

    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            var pivot = arr[Math.floor(Math.random() * arr.length)];
            var left = [];
            var right = [];

            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i] > pivot) {
                    left.push(arr[i]);
                } else if (arr[i] < pivot) {
                    right.push(arr[i]);
                }
            }

            return quickSort(left) + [pivot] + quickSort(right);
        }

        document.getElementById("quicksort").innerHTML = quickSort(document.getElementById("inputArray"));
    </script>
</body>
</html>
