<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background-color: #f4f7fb;
    color: #333;
  }
  h1 {
    margin-bottom: 0.5em;
    color: #007acc;
  }
  .queue-container {
    margin-top: 1em;
  }
  input[type="text"] {
    padding: 0.5em;
    font-size: 1rem;
    width: 200px;
  }
  button {
    padding: 0.5em 1em;
    margin: 0 0.3em;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #007acc;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover:enabled {
    background-color: #005ea3;
  }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  .queue-display {
    margin-top: 1em;
    padding: 1em;
    background: white;
    border-radius: 5px;
    min-height: 50px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    display: flex;
    gap: 0.5em;
    flex-wrap: wrap;
  }
  .queue-item {
    background-color: #007acc;
    color: white;
    padding: 0.6em 1em;
    border-radius: 4px;
    font-weight: bold;
    user-select: none;
    min-width: 40px;
    text-align: center;
    position: relative;
  }
  .queue-item::before {
    content: attr(data-pos);
    position: absolute;
    top: -1.2em;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75em;
    color: #555;
  }
  .info {
    margin-top: 1em;
    font-size: 0.95rem;
    color: #555;
  }
  .error {
    color: #cc3300;
    margin-top: 0.5em;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Queue Demonstration</h1>
<p>This demo simulates a queue (FIFO - First In First Out). You can enqueue items (add to the back) and dequeue items (remove from the front).</p>

<label for="enqueueInput">Enter value to enqueue:</label>
<input type="text" id="enqueueInput" placeholder="Enter a value" />
<button id="enqueueBtn">Enqueue</button>
<button id="dequeueBtn" disabled>Dequeue</button>

<div class="error" id="errorMsg" aria-live="polite"></div>

<div class="queue-container" aria-label="Queue display">
  <strong>Queue:</strong>
  <div class="queue-display" id="queueDisplay" aria-live="polite" aria-relevant="additions removals"></div>
</div>

<div class="info" id="frontBackInfo" aria-live="polite"></div>

<script>
  class Queue {
    constructor() {
      this._items = [];
    }
    enqueue(item) {
      this._items.push(item);
    }
    dequeue() {
      if(this.isEmpty()) return null;
      return this._items.shift();
    }
    front() {
      return this.isEmpty() ? null : this._items[0];
    }
    back() {
      return this.isEmpty() ? null : this._items[this._items.length - 1];
    }
    isEmpty() {
      return this._items.length === 0;
    }
    size() {
      return this._items.length;
    }
    items() {
      return this._items.slice(); // return a copy
    }
  }

  const queue = new Queue();

  const enqueueInput = document.getElementById('enqueueInput');
  const enqueueBtn = document.getElementById('enqueueBtn');
  const dequeueBtn = document.getElementById('dequeueBtn');
  const queueDisplay = document.getElementById('queueDisplay');
  const frontBackInfo = document.getElementById('frontBackInfo');
  const errorMsg = document.getElementById('errorMsg');

  function renderQueue() {
    queueDisplay.innerHTML = '';
    const items = queue.items();
    if(items.length === 0) {
      queueDisplay.textContent = "(empty)";
      dequeueBtn.disabled = true;
      frontBackInfo.textContent = '';
      return;
    }
    dequeueBtn.disabled = false;

    items.forEach((item, index) => {
      // Create a queue item with position label
      const div = document.createElement('div');
      div.className = 'queue-item';
      div.textContent = item;
      div.setAttribute('data-pos', index === 0 ? 'Front' : index === items.length -1 ? 'Back' : '');
      queueDisplay.appendChild(div);
    });

    frontBackInfo.textContent = `Front: ${queue.front()}   |   Back: ${queue.back()}   |   Size: ${queue.size()}`;
  }

  enqueueBtn.addEventListener('click', () => {
    errorMsg.textContent = "";
    const val = enqueueInput.value.trim();
    if(val === '') {
      errorMsg.textContent = "Please enter a non-empty value to enqueue.";
      return;
    }
    queue.enqueue(val);
    enqueueInput.value = '';
    enqueueInput.focus();
    renderQueue();
  });

  dequeueBtn.addEventListener('click', () => {
    errorMsg.textContent = "";
    if(queue.isEmpty()) {
      errorMsg.textContent = "Queue is empty, cannot dequeue.";
      return;
    }
    const removed = queue.dequeue();
    errorMsg.textContent = `Dequeued: ${removed}`;
    renderQueue();
  });

  enqueueInput.addEventListener('keyup', (e) => {
    if(e.key === 'Enter') {
      enqueueBtn.click();
    }
  });

  renderQueue();
</script>
</body>
</html>
