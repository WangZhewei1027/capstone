<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>K-Nearest Neighbors (KNN) Demonstration</h1>
<div class="controls">
    <label for="kValue">K value (number of neighbors): </label>
    <input type="number" id="kValue" value="3" min="1" max="10" />
    <button id="addData">Add Data Point</button>
</div>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let dataPoints = [];
    const colors = ['red', 'blue'];

    function drawPoints() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dataPoints.forEach(point => {
            ctx.fillStyle = colors[point.label];
            ctx.beginPath();
            ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function getDistance(point1, point2) {
        return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
    }

    function knn(newPoint, k) {
        const distances = dataPoints.map(point => ({
            point,
            distance: getDistance(point, newPoint)
        }));
        distances.sort((a, b) => a.distance - b.distance);
        const neighbors = distances.slice(0, k);

        const votes = {};
        neighbors.forEach(neighbor => {
            const label = neighbor.point.label;
            votes[label] = (votes[label] || 0) + 1;
        });

        return Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
    }

    function addDataPoint(x, y, label) {
        dataPoints.push({ x, y, label });
        drawPoints();
    }

    function handleCanvasClick(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const k = parseInt(document.getElementById('kValue').value);
        
        const userLabel = colors.length; // Set user-defined label based on color length
        addDataPoint(x, y, userLabel);
        
        const predictedLabel = knn({ x, y }, k);
        ctx.fillStyle = colors[predictedLabel] || 'green'; // Green for predicted label
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();
    }

    document.getElementById('addData').addEventListener('click', () => {
        const k = parseInt(document.getElementById('kValue').value);
        const randomX = Math.random() * canvas.width;
        const randomY = Math.random() * canvas.height;
        addDataPoint(randomX, randomY, Math.floor(Math.random() * colors.length));
        const predictedLabel = knn({ x: randomX, y: randomY }, k);
        ctx.fillStyle = colors[predictedLabel] || 'green';
        ctx.beginPath();
        ctx.arc(randomX, randomY, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();
    });

    canvas.addEventListener('click', handleCanvasClick);

    drawPoints();
</script>

</body>
</html>
