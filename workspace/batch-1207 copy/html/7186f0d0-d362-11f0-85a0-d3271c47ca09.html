<!DOCTYPE html>
<html>
<head>
	<title>Binary Tree</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsse/1.7.0/jsse.min.js"></script>
</head>
<body>
	<h2>Binary Tree</h2>

	<div id="root"></div>

	<script>
		var root = null;
		var level;

		function insertNode(data) {
			if (level === 0) {
				root = data;
			(level++;
			} else {
				for (var i = level - 1; i >= 0; i--) {
					data[i] = root.data[i + 1];
				}
			}
		}

		function searchNode(data, target) {
			if (data === target) {
				return true;
			}
			for (var i = 0; i < level - 1; i++) {
				if (data[i] === target) {
					return true;
				}
			}
			return false;
		}

		function buildTree(data) {
			var result = [];
			for (var i = 0; i < data.length; i++) {
				result.push(data[i]);
			}
			return result;
		}

		function printTree(result) {
			for (var i = 0; i < result.length; i++) {
				document.getElementById('root').innerHTML += "<br>" + result[i];
			}
		}

		var data = [1, 2, 3, 4, 5];
		var target = 6;

		var root = insertNode(data);
		var level = searchNode(data, target);

		printTree(root);
	}

	Insert Binary Tree();
</body>
</html>
