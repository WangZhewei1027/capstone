<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors</h1>
    <form id="knn-form">
        <label for="distance">Distance:</label><br>
        <input type="number" id="distance" min="1" max="100"><br>
        <label for="query">Query:</label><br>
        <textarea id="query"></textarea><br>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('knn-form');
        const distanceInput = document.getElementById('distance');
        const queryInput = document.getElementById('query');
        const calculateButton = document.getElementById('calculate');

        const calculateButton.addEventListener('click', () => {
            const k = Number(document.getElementById('distance').value);
            const query = document.getElementById('query').value;

            // Create a new KNN object and set its parameters
            const kNN = new KNN();

            // Calculate the k-nearest neighbors using the Euclidean distance formula
            const nearestNeighbors = kNN.knn(query);

            // Update the result div with the results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = nearestNeighbors.join(', ');
        });

        // Listen for changes to the input fields and update the results accordingly
        form.addEventListener('input', (event) => {
            const distance = event.target.value;
            const query = event.target.value;

            }

            calculateButton.textContent = nearestNeighbors.join(', ');

            // Clear the input fields and reset the calculation
            distanceInput.value = '';

        });
    </script>
</body>
</html>
