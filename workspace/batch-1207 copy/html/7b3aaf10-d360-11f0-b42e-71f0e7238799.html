<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #tree-container {
            width: 100%;
            height: 400px;
            overflow: auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            border: 2px solid;
            position: relative;
        }
        .red {
            background-color: red;
            color: white;
            border-color: darkred;
        }
        .black {
            background-color: black;
            color: white;
            border-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Red-Black Tree Visualization</h1>
    <div id="tree-container"></div>
    <input type="number" id="valueInput" placeholder="Enter value">
    <button id="insertBtn">Insert</button>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.color = 'red'; // New nodes are red by default
                this.left = null;
                this.right = null;
                this.parent = null;
            }
        }

        class RedBlackTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                let newNode = new Node(value);
                this.root = this._insertRec(this.root, newNode);
                this.fixViolations(newNode);
            }

            _insertRec(root, newNode) {
                if (!root) {
                    return newNode;
                }
                if (newNode.value < root.value) {
                    root.left = this._insertRec(root.left, newNode);
                    root.left.parent = root;
                } else {
                    root.right = this._insertRec(root.right, newNode);
                    root.right.parent = root;
                }
                return root;
            }

            fixViolations(node) {
                // Implementing the fixing process for simplicity, not fully implemented for all cases
                while (node !== this.root && node.parent.color === 'red') {
                    if (node.parent === node.parent.parent.left) {
                        let uncle = node.parent.parent.right;
                        if (uncle && uncle.color === 'red') {
                            node.parent.color = 'black';
                            uncle.color = 'black';
                            node.parent.parent.color = 'red';
                            node = node.parent.parent;
                        } else {
                            if (node === node.parent.right) {
                                node = node.parent;
                                this.rotateLeft(node);
                            }
                            node.parent.color = 'black';
                            node.parent.parent.color = 'red';
                            this.rotateRight(node.parent.parent);
                        }
                    } else {
                        // Symmetric to the above case
                        let uncle = node.parent.parent.left;
                        if (uncle && uncle.color === 'red') {
                            node.parent.color = 'black';
                            uncle.color = 'black';
                            node.parent.parent.color = 'red';
                            node = node.parent.parent;
                        } else {
                            if (node === node.parent.left) {
                                node = node.parent;
                                this.rotateRight(node);
                            }
                            node.parent.color = 'black';
                            node.parent.parent.color = 'red';
                            this.rotateLeft(node.parent.parent);
                        }
                    }
                }
                this.root.color = 'black';
            }

            rotateLeft(node) {
                let rightChild = node.right;
                node.right = rightChild.left;
                if (rightChild.left) rightChild.left.parent = node;
                rightChild.parent = node.parent;
                if (!node.parent) {
                    this.root = rightChild;
                } else if (node === node.parent.left) {
                    node.parent.left = rightChild;
                } else {
                    node.parent.right = rightChild;
                }
                rightChild.left = node;
                node.parent = rightChild;
            }

            rotateRight(node) {
                let leftChild = node.left;
                node.left = leftChild.right;
                if (leftChild.right) leftChild.right.parent = node;
                leftChild.parent = node.parent;
                if (!node.parent) {
                    this.root = leftChild;
                } else if (node === node.parent.right) {
                    node.parent.right = leftChild;
                } else {
                    node.parent.left = leftChild;
                }
                leftChild.right = node;
                node.parent = leftChild;
            }

            visualize(container) {
                container.innerHTML = '';
                this._visualizeRec(this.root, container);
            }

            _visualizeRec(node, container) {
                if (!node) return;
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node ' + node.color;
                nodeElement.innerText = node.value;
                container.appendChild(nodeElement);
                
                // Position nodes based on depth
                if (node.left || node.right) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.style.display = 'flex';
                    if (node.left) this._visualizeRec(node.left, childrenContainer);
                    if (node.right) this._visualizeRec(node.right, childrenContainer);
                    container.appendChild(childrenContainer);
                }
            }
        }

        const rbTree = new RedBlackTree();
        const treeContainer = document.getElementById("tree-container");

        document.getElementById("insertBtn").onclick = function() {
            const value = parseInt(document.getElementById("valueInput").value);
            if (!isNaN(value)) {
                rbTree.insert(value);
                rbTree.visualize(treeContainer);
                document.getElementById("valueInput").value = '';
            }
        };
    </script>
</body>
</html>
