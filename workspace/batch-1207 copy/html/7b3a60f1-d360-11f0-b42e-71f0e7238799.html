<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .set-display {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Set Demonstration</h1>
<p>Enter numbers to create a set. Duplicates will be ignored.</p>

<input type="text" id="numberInput" placeholder="Enter a number" />
<button id="addButton">Add to Set</button>
<button id="clearButton">Clear Set</button>

<div id="output" class="set-display">
    <strong>Current Set:</strong> <span id="setContent">[]</span>
</div>

<script>
    const mySet = new Set();

    const numberInput = document.getElementById('numberInput');
    const addButton = document.getElementById('addButton');
    const clearButton = document.getElementById('clearButton');
    const setContent = document.getElementById('setContent');

    addButton.addEventListener('click', () => {
        const value = numberInput.value.trim();
        if (!isNaN(value) && value !== '') {
            mySet.add(Number(value));
            updateSetDisplay();
            numberInput.value = ''; // clear input field
        } else {
            alert('Please enter a valid number.');
        }
    });

    clearButton.addEventListener('click', () => {
        mySet.clear();
        updateSetDisplay();
    });

    function updateSetDisplay() {
        setContent.textContent = JSON.stringify([...mySet]);
    }
</script>

</body>
</html>
