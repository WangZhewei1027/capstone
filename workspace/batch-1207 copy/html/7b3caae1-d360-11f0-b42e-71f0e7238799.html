<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Two Pointers Technique</h1>
    <p>Enter a sorted array of integers to find pairs that sum to a target value.</p>

    <input type="text" id="arrayInput" placeholder="Enter sorted array (e.g., 1,2,3,4,5)">
    <input type="text" id="targetInput" placeholder="Enter target sum (e.g., 6)">
    <button onclick="findPairs()">Find Pairs</button>

    <div id="result"></div>

    <script>
        function findPairs() {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;

            if (!arrayInput || !targetInput) {
                alert('Please enter both the array and target value.');
                return;
            }

            const nums = arrayInput.split(',').map(Number).sort((a, b) => a - b);
            const target = Number(targetInput);
            let left = 0;
            let right = nums.length - 1;
            const pairs = [];

            while (left < right) {
                const currentSum = nums[left] + nums[right];
                if (currentSum === target) {
                    pairs.push(`(${nums[left]}, ${nums[right]})`);
                    left++;
                    right--;
                } else if (currentSum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            const resultDiv = document.getElementById('result');
            if (pairs.length > 0) {
                resultDiv.innerHTML = `Pairs that sum to ${target}: ${pairs.join(', ')}`;
            } else {
                resultDiv.innerHTML = `No pairs found that sum to ${target}.`;
            }
        }
    </script>

</body>
</html>
