<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 160px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Hash Map Demonstration</h1>
    <p>Enter a key and a value to add to the hash map. You can also retrieve values using the key.</p>

    <input type="text" id="keyInput" placeholder="Enter Key">
    <input type="text" id="valueInput" placeholder="Enter Value">
    <button id="addButton">Add to Hash Map</button>
    <button id="getButton">Get Value</button>

    <h3>Hash Map Contents:</h3>
    <ul id="hashmapList"></ul>

    <h3>Retrieved Value:</h3>
    <p id="retrievedValue"></p>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }
        
            set(key, value) {
                this.map[key] = value;
            }
        
            get(key) {
                return this.map[key] !== undefined ? this.map[key] : 'Key not found';
            }
        
            display() {
                return Object.entries(this.map).map(([key, value]) => `${key}: ${value}`).join('<br>');
            }
        }

        const hashmap = new HashMap();

        const addButton = document.getElementById('addButton');
        const getButton = document.getElementById('getButton');
        const keyInput = document.getElementById('keyInput');
        const valueInput = document.getElementById('valueInput');
        const hashmapList = document.getElementById('hashmapList');
        const retrievedValue = document.getElementById('retrievedValue');

        addButton.addEventListener('click', () => {
            const key = keyInput.value;
            const value = valueInput.value;
            hashmap.set(key, value);
            keyInput.value = '';
            valueInput.value = '';
            updateHashMapList();
        });

        getButton.addEventListener('click', () => {
            const key = keyInput.value;
            retrievedValue.textContent = hashmap.get(key);
        });

        function updateHashMapList() {
            hashmapList.innerHTML = '';
            for (const [key, value] of Object.entries(hashmap.map)) {
                const li = document.createElement('li');
                li.textContent = `${key}: ${value}`;
                hashmapList.appendChild(li);
            }
        }
    </script>
</body>
</html>
