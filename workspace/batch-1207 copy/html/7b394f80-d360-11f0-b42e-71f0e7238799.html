<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Array Demonstration</h1>
    <p>In this example, we'll create an array of numbers, perform some operations on it, and display the results.</p>
    <button id="addButton">Add Random Number</button>
    <button id="sortButton">Sort Array</button>
    <button id="clearButton">Clear Array</button>
    <div id="arrayDisplay">Array: []</div>

    <script>
        // Initialize the array
        let numbersArray = [];

        // Function to update the displayed array
        function updateArrayDisplay() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            arrayDisplay.textContent = 'Array: ' + JSON.stringify(numbersArray);
        }

        // Add a random number to the array
        document.getElementById('addButton').addEventListener('click', function() {
            const randomNumber = Math.floor(Math.random() * 100);
            numbersArray.push(randomNumber);
            updateArrayDisplay();
        });

        // Sort the array in ascending order
        document.getElementById('sortButton').addEventListener('click', function() {
            numbersArray.sort((a, b) => a - b);
            updateArrayDisplay();
        });

        // Clear the array
        document.getElementById('clearButton').addEventListener('click', function() {
            numbersArray = [];
            updateArrayDisplay();
        });
    </script>
</body>
</html>
