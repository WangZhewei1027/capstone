<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Counting Sort Demonstration</h1>
<p>Input a list of numbers (comma separated):</p>
<input type="text" id="numberInput" placeholder="e.g. 4, 2, 2, 8, 3, 3, 1">
<button onclick="performCountingSort()">Sort</button>

<div id="output"></div>

<script>
    function countingSort(arr) {
        const maxElement = Math.max(...arr);
        const count = new Array(maxElement + 1).fill(0);
        const output = new Array(arr.length);

        // Store the count of each number
        for (let num of arr) {
            count[num]++;
        }

        // Update count[i] so that count[i] contains the position of 
        // this number in the output array
        for (let i = 1; i <= maxElement; i++) {
            count[i] += count[i - 1];
        }

        // Build the output array
        for (let i = arr.length - 1; i >= 0; i--) {
            output[count[arr[i]] - 1] = arr[i];
            count[arr[i]]--;
        }

        return output;
    }

    function performCountingSort() {
        const input = document.getElementById('numberInput').value;
        const arr = input.split(',').map(Number).filter(n => !isNaN(n));
        const sortedArr = countingSort(arr);
        
        document.getElementById('output').textContent = `Sorted Array: ${sortedArr.join(', ')}`;
    }
</script>

</body>
</html>
