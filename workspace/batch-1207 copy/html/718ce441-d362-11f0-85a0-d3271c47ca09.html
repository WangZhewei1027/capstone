<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Means Clustering</title>
  <style>
    /* CSS styles for the chart */
   .chart {
      width: 400px;
      height: 300px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

   .data {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
    }

   .customer {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Customer Clustering</h1>
  <div class="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
  <script>
    // Load the data from a CSV file
    const data = marked.readCSV('customer_data.csv');
    
    // Perform K-Means clustering on the data
    const kmeans = new KMeans(n_clusters = 3);
    kmeans.fit(data);
    
    // Display the cluster assignments
    const clusters = kmeans.labels;
    
    console.log("Cluster assignments:");
    for (const cluster of clusters) {
      console.log(cluster);
    }
  </script>
</body>
</html>
