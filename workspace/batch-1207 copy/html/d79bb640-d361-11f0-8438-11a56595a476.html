<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hash Map Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    #hashMapDemo {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 12px);
      padding: 5px;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #eee;
      border-radius: 6px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
    }
    .btn-group {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Hash Map Demo (Using JavaScript's Map Object)</h1>
  <div id="hashMapDemo">
    <div>
      <label for="keyInput">Key:</label>
      <input type="text" id="keyInput" autocomplete="off" />
    </div>
    <div>
      <label for="valueInput">Value:</label>
      <input type="text" id="valueInput" autocomplete="off" />
    </div>
    <div class="btn-group">
      <button id="addBtn">Add / Update</button>
      <button id="getBtn">Get Value</button>
      <button id="deleteBtn">Delete Key</button>
      <button id="clearBtn" style="background: #dc3545;">Clear All</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    (() => {
      // Using JavaScript's built-in Map as a hash map
      const hashMap = new Map();

      const keyInput = document.getElementById('keyInput');
      const valueInput = document.getElementById('valueInput');
      const addBtn = document.getElementById('addBtn');
      const getBtn = document.getElementById('getBtn');
      const deleteBtn = document.getElementById('deleteBtn');
      const clearBtn = document.getElementById('clearBtn');
      const output = document.getElementById('output');

      function printMap() {
        if (hashMap.size === 0) {
          output.textContent = 'Hash Map is empty.';
          return;
        }
        let text = 'Current Hash Map Contents:\n';
        for (const [k, v] of hashMap.entries()) {
          text += `  ${JSON.stringify(k)} => ${JSON.stringify(v)}\n`;
        }
        output.textContent = text;
      }

      addBtn.addEventListener('click', () => {
        const key = keyInput.value.trim();
        const value = valueInput.value.trim();
        if (!key) {
          output.textContent = 'Please enter a key to add/update.';
          return;
        }
        // Store the value as string (like a generic hash map might)
        hashMap.set(key, value);
        output.textContent = `Added/Updated key "${key}" with value "${value}".`;
        printMap();
      });

      getBtn.addEventListener('click', () => {
        const key = keyInput.value.trim();
        if (!key) {
          output.textContent = 'Please enter a key to get.';
          return;
        }
        if (hashMap.has(key)) {
          output.textContent = `Value at key "${key}": "${hashMap.get(key)}"`;
        } else {
          output.textContent = `No such key "${key}" in the hash map.`;
        }
      });

      deleteBtn.addEventListener('click', () => {
        const key = keyInput.value.trim();
        if (!key) {
          output.textContent = 'Please enter a key to delete.';
          return;
        }
        if (hashMap.delete(key)) {
          output.textContent = `Deleted key "${key}" from the hash map.`;
        } else {
          output.textContent = `Key "${key}" not found. Nothing deleted.`;
        }
        printMap();
      });

      clearBtn.addEventListener('click', () => {
        hashMap.clear();
        output.textContent = 'Cleared all entries in the hash map.';
        printMap();
      });

      // Initial message:
      output.textContent = 'Hash Map is empty.';
    })();
  </script>
</body>
</html>
