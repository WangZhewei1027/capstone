<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Recursion Demo</h1>
    <p>Enter a positive integer to calculate its factorial using recursion.</p>
    <input type="number" id="inputNumber" min="0" placeholder="Enter a non-negative integer" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="result"></div>

    <script>
        // Recursive function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        // Function to handle button click and display result
        function calculateFactorial() {
            const inputNumber = document.getElementById('inputNumber').value;
            const number = parseInt(inputNumber);
            
            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = "Please enter a valid non-negative integer.";
                return;
            }

            const result = factorial(number);
            document.getElementById('result').innerText = `Factorial of ${number} is ${result}.`;
        }
    </script>
</body>
</html>
