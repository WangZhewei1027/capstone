<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 60px;
            margin: 5px;
        }

        #arrayInput, #targetInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Binary Search Visualization</h1>
    <p>Enter a sorted array of numbers and a target number:</p>

    <div id="arrayInput">
        <label for="array">Sorted Array (comma separated): </label>
        <input type="text" id="array" placeholder="e.g. 1,2,3,4,5">
    </div>

    <div id="targetInput">
        <label for="target">Target Number: </label>
        <input type="number" id="target">
        <button onclick="binarySearch()">Search</button>
    </div>

    <div id="result"></div>

    <script>
        function binarySearch() {
            const arrayInput = document.getElementById('array').value;
            const target = parseInt(document.getElementById('target').value);
            const array = arrayInput.split(',').map(Number).sort((a,b) => a - b);

            let left = 0;
            let right = array.length - 1;
            let mid;
            let foundIndex = -1;

            while (left <= right) {
                mid = Math.floor((left + right) / 2);

                if (array[mid] === target) {
                    foundIndex = mid;
                    break;
                } else if (array[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            const resultDiv = document.getElementById('result');
            if (foundIndex !== -1) {
                resultDiv.innerHTML = `Target ${target} found at index ${foundIndex} in the array.`;
            } else {
                resultDiv.innerHTML = `Target ${target} not found in the array.`;
            }
        }
    </script>

</body>
</html>
