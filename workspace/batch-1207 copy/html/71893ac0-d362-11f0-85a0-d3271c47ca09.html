<!DOCTYPE html>
<html>
<body>

<h1> insertion sort</h1>

<p>In insertion sort, you take an array and insert each element of the array into its correct position in the sorted array.</p>

<script>
function insertionSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len - 1; i++) {
        var key = arr[i];
        var j = i + 1;

        while (j >= 0 && arr[j] > key) {
            arr[j + 1] = arr[j];
            j--;
        }
        arr[j + 1] = key;
    }
}
</script>

</body>
</html>
