<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graphContainer {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="graphContainer">
    <h2>Graph Adjacency List Demonstration</h2>
    <label for="edgesInput">Enter edges (format: "node1 node2" per line, e.g., "A B"):</label><br>
    <textarea id="edgesInput" placeholder="A B\nA C\nB D\nC D\nD E"></textarea><br>
    <button onclick="generateAdjacencyList()">Generate Adjacency List</button>

    <h3>Generated Adjacency List:</h3>
    <pre id="output"></pre>
</div>

<script>
    function generateAdjacencyList() {
        const edgesInput = document.getElementById('edgesInput').value;
        const edges = edgesInput.trim().split('\n');
        const adjacencyList = {};

        edges.forEach(edge => {
            const [node1, node2] = edge.split(' ');

            if (!adjacencyList[node1]) {
                adjacencyList[node1] = [];
            }
            if (!adjacencyList[node2]) {
                adjacencyList[node2] = [];
            }

            adjacencyList[node1].push(node2);
            adjacencyList[node2].push(node1); // Assuming an undirected graph
        });

        document.getElementById('output').textContent = JSON.stringify(adjacencyList, null, 2);
    }
</script>

</body>
</html>
