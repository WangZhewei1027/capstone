<body>

	<h1>Counting Sort</h1>

	<p>Here is a simple counting sort algorithm in HTML:</p>

	<ul>
		<li>Sort the list by its length in descending order</li>
		<li>Take the first two elements from the sorted list and swap them with the remaining elements</li>
	</ul>
