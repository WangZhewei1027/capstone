<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fibonacci Sequence Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
    background-color: #f9f9f9;
    color: #222;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  label, input, button {
    font-size: 1rem;
  }
  input {
    width: 5rem;
    padding: 0.25rem 0.5rem;
    margin-right: 1rem;
  }
  button {
    padding: 0.3rem 0.75rem;
    cursor: pointer;
    background-color: #007acc;
    border: none;
    border-radius: 3px;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #005fa3;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 1.1rem;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  footer {
    margin-top: 3rem;
    font-size: 0.85rem;
    text-align: center;
    color: #555;
  }
</style>
</head>
<body>
  <h1>Fibonacci Sequence Generator</h1>
  <p>Enter the number of Fibonacci terms you want to generate:</p>
  <label for="countInput">Number of terms (max 100):</label>
  <input id="countInput" type="number" min="1" max="100" value="10" />
  <button id="generateBtn">Generate</button>
  <div id="result" aria-live="polite"></div>

<script>
  // Generate Fibonacci sequence up to n terms
  function generateFibonacci(n) {
    if (n === 1) return [0];
    if (n === 2) return [0, 1];
    const fib = [0, 1];
    for (let i = 2; i < n; i++) {
      fib.push(fib[i-1] + fib[i-2]);
    }
    return fib;
  }

  // Format number with commas for readability
  function formatNumber(num) {
    return num.toLocaleString();
  }

  const input = document.getElementById('countInput');
  const btn = document.getElementById('generateBtn');
  const resultDiv = document.getElementById('result');

  btn.addEventListener('click', () => {
    const n = parseInt(input.value);
    if (isNaN(n) || n < 1) {
      resultDiv.textContent = 'Please enter a positive number (at least 1).';
      return;
    }
    if (n > 100) {
      resultDiv.textContent = 'Please enter a number less than or equal to 100 to avoid long output.';
      return;
    }
    const fibSeq = generateFibonacci(n);
    const formatted = fibSeq.map(formatNumber).join(', ');
    resultDiv.textContent = `First ${n} term${n>1?'s':''} of the Fibonacci sequence:\n${formatted}`;
  });
</script>
</body>
</html>
