<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <br>
    <button id="addPoint">Add Random Point</button>
    <button id="clearPoints">Clear Points</button>
    <h3>Regression Line Equation: <span id="equation">y = 0x + 0</span></h3>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            drawRegressionLine();
        }

        function drawRegressionLine() {
            if (points.length < 2) return;

            let { m, b } = linearRegression(points);
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(0, b);
            ctx.lineTo(canvas.width, m * canvas.width + b);
            ctx.stroke();
            document.getElementById('equation').innerText = `y = ${m.toFixed(2)}x + ${b.toFixed(2)}`;
        }

        function linearRegression(points) {
            const n = points.length;
            const sumX = points.reduce((acc, point) => acc + point.x, 0);
            const sumY = points.reduce((acc, point) => acc + point.y, 0);
            const sumXY = points.reduce((acc, point) => acc + point.x * point.y, 0);
            const sumX2 = points.reduce((acc, point) => acc + point.x * point.x, 0);
            
            const m = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const b = (sumY - m * sumX) / n;
            return { m, b };
        }

        document.getElementById('addPoint').addEventListener('click', () => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            points.push({ x, y });
            drawPoints();
        });

        document.getElementById('clearPoints').addEventListener('click', () => {
            points.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('equation').innerText = 'y = 0x + 0';
        });
    </script>
</body>
</html>
