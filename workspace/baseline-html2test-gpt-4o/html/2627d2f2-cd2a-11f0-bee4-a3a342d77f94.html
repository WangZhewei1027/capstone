<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #graph-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .node {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            color: #333;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .node.processed {
            background-color: #00cc99;
        }
    </style>
</head>
<body>
    <h1>Topological Sort Visualization</h1>
    <div id="graph-container">
        <div class="node" id="node-0">0</div>
        <div class="node" id="node-1">1</div>
        <div class="node" id="node-2">2</div>
        <div class="node" id="node-3">3</div>
        <div class="node" id="node-4">4</div>
        <div class="node" id="node-5">5</div>
    </div>
    <button onclick="performTopologicalSort()">Perform Topological Sort</button>
    <p id="output"></p>

    <script>
        function performTopologicalSort() {
            const graph = {
                0: [1, 2],
                1: [3],
                2: [3, 4],
                3: [5],
                4: [5],
                5: []
            };
        
            let inDegree = {};
            for (let node in graph) {
                inDegree[node] = 0;
            }
            for (let node in graph) {
                graph[node].forEach(child => {
                    inDegree[child]++;
                });
            }
        
            let queue = [];
            for (let node in inDegree) {
                if (inDegree[node] === 0) {
                    queue.push(node);
                }
            }
        
            let topologicalOrder = [];
            while (queue.length > 0) {
                let current = queue.shift();
                topologicalOrder.push(current);
        
                document.getElementById('node-' + current).classList.add('processed');
        
                graph[current].forEach(child => {
                    inDegree[child]--;
                    if (inDegree[child] === 0) {
                        queue.push(child);
                    }
                });
            }
        
            document.getElementById('output').textContent = 'Topological Order: ' + topologicalOrder.join(', ');
        }        
    </script>
</body>
</html>
