<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #graph {
            width: 400px;
            height: 400px;
            position: relative;
        }
        .node {
            width: 30px;
            height: 30px;
            background-color: #6200ea;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            color: white;
            line-height: 30px;
        }
        .visited {
            background-color: #03dac6;
        }
        .edge {
            position: absolute;
            border: 1px solid #000;
            background-color: #000;
        }
    </style>
</head>
<body>

<div id="graph">
    <div class="node" id="A" style="top: 50px; left: 20px;">A</div>
    <div class="node" id="B" style="top: 150px; left: 70px;">B</div>
    <div class="node" id="C" style="top: 50px; left: 120px;">C</div>
    <div class="node" id="D" style="top: 150px; left: 220px;">D</div>
    <div class="node" id="E" style="top: 250px; left: 170px;">E</div>
    <div class="node" id="F" style="top: 250px; left: 40px;">F</div>
</div>

<script>
    let adjacencyList = {
        'A': ['B', 'C'],
        'B': ['A', 'E', 'F'],
        'C': ['A', 'D'],
        'D': ['C'],
        'E': ['B'],
        'F': ['B']
    };

    function dfs(node, visitedNodes = []) {
        if (visitedNodes.includes(node)) return;
        
        visitedNodes.push(node);
        document.getElementById(node).classList.add('visited');

        let neighbors = adjacencyList[node] || [];
        for (let neighbor of neighbors) {
            setTimeout(() => dfs(neighbor, visitedNodes), 1000);
        }
    }

    document.addEventListener('click', () => {
        resetGraph();
        dfs('A');
    });

    function resetGraph() {
        let nodes = document.querySelectorAll('.node');
        nodes.forEach(node => node.classList.remove('visited'));
    }
</script>
</body>
</html>
