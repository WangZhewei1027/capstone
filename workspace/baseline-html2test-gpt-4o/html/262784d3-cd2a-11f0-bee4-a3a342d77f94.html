<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Graph Adjacency Matrix</h1>
    <label for="size">Number of Nodes: </label>
    <input type="number" id="size" value="4" min="1" max="10">
    <button onclick="generateMatrix()">Generate Matrix</button>
    <table id="adjMatrix"></table>

    <script>
        function generateMatrix() {
            const size = document.getElementById('size').value;
            const table = document.getElementById('adjMatrix');
            table.innerHTML = ''; // Clear previous table

            // Creating header row
            const header = document.createElement('tr');
            const emptyCell = document.createElement('th');
            header.appendChild(emptyCell);

            for (let i = 0; i < size; i++) {
                const th = document.createElement('th');
                th.textContent = `N${i}`;
                header.appendChild(th);
            }
            table.appendChild(header);

            // Generating matrix
            for (let i = 0; i < size; i++) {
                const row = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = `N${i}`;
                row.appendChild(th);

                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = Math.random() > 0.5;  // Randomly fill the matrix
                    cell.appendChild(checkbox);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Initial generation of the matrix
        generateMatrix();
    </script>
</body>
</html>
