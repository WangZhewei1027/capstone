<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            width: 500px;
            overflow: hidden;
            border: 2px solid #333;
            position: relative;
        }
        #window {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .item {
            min-width: 100px;
            padding: 20px;
            background-color: #ddd;
            text-align: center;
            border-right: 1px solid #bbb;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Sliding Window Demonstration</h2>
<div id="container">
    <div id="window">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</div>
<div id="controls">
    <button onclick="slideLeft()">Slide Left</button>
    <button onclick="slideRight()">Slide Right</button>
</div>

<script>
    const windowElement = document.getElementById('window');
    let currentOffset = 0;

    function slideLeft() {
        if (currentOffset > 0) {
            currentOffset -= 100;
            updateWindowPosition();
        }
    }

    function slideRight() {
        if (currentOffset < windowElement.scrollWidth - windowElement.clientWidth) {
            currentOffset += 100;
            updateWindowPosition();
        }
    }

    function updateWindowPosition() {
        windowElement.style.transform = 'translateX(' + (-currentOffset) + 'px)';
    }
</script>

</body>
</html>
