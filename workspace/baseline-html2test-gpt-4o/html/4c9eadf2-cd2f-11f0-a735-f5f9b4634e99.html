<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Graph Adjacency Matrix</h1>
<p>This demo shows an adjacency matrix representing a simple undirected graph.</p>

<div id="inputSection">
    <label for="vertexInput">Enter vertices (comma separated):</label><br>
    <input type="text" id="vertexInput" placeholder="A,B,C,D"><br><br>
    
    <label for="edgesInput">Enter edges (e.g. A-B, B-C):</label><br>
    <input type="text" id="edgesInput" placeholder="A-B,B-C"><br><br>
    
    <button onclick="createAdjacencyMatrix()">Create Adjacency Matrix</button>
</div>

<div id="matrixSection">
    <h2>Adjacency Matrix:</h2>
    <table id="matrixTable"></table>
</div>

<script>
    function createAdjacencyMatrix() {
        const vertices = document.getElementById('vertexInput').value.split(',').map(v => v.trim());
        const edges = document.getElementById('edgesInput').value.split(',').map(e => e.trim());
        
        const adjacencyMatrix = [];
        
        // Initialize the matrix
        for (let i = 0; i < vertices.length; i++) {
            adjacencyMatrix[i] = Array(vertices.length).fill(0);
        }
        
        // Populate the matrix based on edges
        edges.forEach(edge => {
            const [start, end] = edge.split('-');
            const startIndex = vertices.indexOf(start);
            const endIndex = vertices.indexOf(end);
            
            if (startIndex !== -1 && endIndex !== -1) {
                adjacencyMatrix[startIndex][endIndex] = 1;
                adjacencyMatrix[endIndex][startIndex] = 1; // For undirected graph
            }
        });

        // Display the matrix
        generateTable(adjacencyMatrix, vertices);
    }

    function generateTable(matrix, vertices) {
        const table = document.getElementById('matrixTable');
        table.innerHTML = '';

        // Heading row
        const headerRow = table.insertRow();
        headerRow.insertCell(); // Top-left cell as empty
        vertices.forEach(vertex => {
            const cell = headerRow.insertCell();
            cell.textContent = vertex;
        });

        // Matrix rows
        matrix.forEach((row, i) => {
            const tableRow = table.insertRow();
            const headerCell = tableRow.insertCell();
            headerCell.textContent = vertices[i];
            
            row.forEach(value => {
                const cell = tableRow.insertCell();
                cell.textContent = value;
            });
        });
    }
</script>

</body>
</html>
