<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
        }
        .container {
            text-align: center;
        }
        .array {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
            text-align: center;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quick Sort Visualization</h1>
    <div id="array" class="array"></div>
    <button onclick="quickSortVisualization()">Sort Array</button>
</div>

<script>
    const array = [5, 3, 8, 4, 2, 7, 1, 10];

    function createBars() {
        const arrayContainer = document.getElementById('array');
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${value * 30}px`;
            bar.innerText = value;
            arrayContainer.appendChild(bar);
        });
    }

    async function quickSort(arr, left = 0, right = arr.length - 1) {
        if (left < right) {
            const pivotIndex = await partition(arr, left, right);
            await Promise.all([
                quickSort(arr, left, pivotIndex - 1),
                quickSort(arr, pivotIndex + 1, right)
            ]);
        }
    }

    async function partition(arr, left, right) {
        const pivotValue = arr[right];
        let pivotIndex = left;

        for (let i = left; i < right; i++) {
            if (arr[i] < pivotValue) {
                [arr[i], arr[pivotIndex]] = [arr[pivotIndex], arr[i]];
                updateBars(arr);
                await sleep(300);
                pivotIndex++;
            }
        }

        [arr[pivotIndex], arr[right]] = [arr[right], arr[pivotIndex]];
        updateBars(arr);
        await sleep(300);

        return pivotIndex;
    }

    function updateBars(arr) {
        const bars = document.querySelectorAll('.bar');
        arr.forEach((value, index) => {
            bars[index].style.height = `${value * 30}px`;
            bars[index].innerText = value;
        });
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function quickSortVisualization() {
        quickSort(array).then(() => alert("Sorting Completed!"));
    }

    // Initial display
    createBars();
</script>

</body>
</html>
