<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .bar {
            display: inline-block;
            margin: 2px;
            background-color: #6200ea;
        }
        .bar-sorted {
            background-color: #009688;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heap Sort Visualization</h1>
        <div id="array" style="margin: auto; width: 100%;"></div>
        <button onclick="startHeapSort()">Sort Array</button>
    </div>
    <script>
        const array = Array.from({length: 30}, () => Math.floor(Math.random() * 100) + 1);
        const arrayContainer = document.getElementById('array');

        function drawArray(highlightIndex) {
            arrayContainer.innerHTML = '';
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 3}px`;
                bar.style.width = '20px';
                bar.classList.add('bar');
                if (index <= highlightIndex) {
                    bar.classList.add('bar-sorted');
                }
                arrayContainer.appendChild(bar);
            });
        }

        function heapify(n, i) {
            let largest = i;
            const left = 2 * i + 1;
            const right = 2 * i + 2;

            if (left < n && array[left] > array[largest]) {
                largest = left;
            }

            if (right < n && array[right] > array[largest]) {
                largest = right;
            }

            if (largest !== i) {
                [array[i], array[largest]] = [array[largest], array[i]];
                heapify(n, largest);
            }
        }

        async function heapSort() {
            const n = array.length;

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [array[0], array[i]] = [array[i], array[0]];
                drawArray(i);
                await new Promise(resolve => setTimeout(resolve, 100));
                heapify(i, 0);
            }

            drawArray(-1);
        }

        function startHeapSort() {
            heapSort();
        }

        drawArray(-1);
    </script>
</body>
</html>
