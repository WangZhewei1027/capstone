<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .heap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .heap-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .heap-node {
            border: 2px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Heap (Min/Max) Visualization</h1>

<div>
    <input type="number" id="heap-value" placeholder="Enter a number">
    <button onclick="insertMinHeap(parseInt(document.getElementById('heap-value').value))">Insert Min-Heap</button>
    <button onclick="insertMaxHeap(parseInt(document.getElementById('heap-value').value))">Insert Max-Heap</button>
</div>

<div class="heap-container" id="min-heap-container">
    <h2>Min-Heap</h2>
    <div id="min-heap"></div>
</div>

<div class="heap-container" id="max-heap-container">
    <h2>Max-Heap</h2>
    <div id="max-heap"></div>
</div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp(this.heap.length - 1);
            this.display('min-heap');
        }

        bubbleUp(index) {
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[parentIndex] <= this.heap[index]) break;
                [this.heap[parentIndex], this.heap[index]] = [this.heap[index], this.heap[parentIndex]];
                index = parentIndex;
            }
        }

        display(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            this.heap.forEach((value, index) => {
                const node = document.createElement('div');
                node.className = 'heap-node';
                node.innerText = value;
                container.appendChild(node);
            });
        }
    }

    class MaxHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp(this.heap.length - 1);
            this.display('max-heap');
        }

        bubbleUp(index) {
            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                if (this.heap[parentIndex] >= this.heap[index]) break;
                [this.heap[parentIndex], this.heap[index]] = [this.heap[index], this.heap[parentIndex]];
                index = parentIndex;
            }
        }

        display(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            this.heap.forEach((value, index) => {
                const node = document.createElement('div');
                node.className = 'heap-node';
                node.innerText = value;
                container.appendChild(node);
            });
        }
    }

    const minHeap = new MinHeap();
    const maxHeap = new MaxHeap();

    function insertMinHeap(value) {
        if (!isNaN(value)) {
            minHeap.insert(value);
        }
    }

    function insertMaxHeap(value) {
        if (!isNaN(value)) {
            maxHeap.insert(value);
        }
    }
</script>

</body>
</html>
