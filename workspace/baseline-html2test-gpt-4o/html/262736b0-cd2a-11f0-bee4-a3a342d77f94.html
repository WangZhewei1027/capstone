<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .node {
            margin: 5px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            display: inline-block;
        }
        .list {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Simple Linked List Visualization</h1>
    <div id="linked-list" class="list"></div>
    <input type="text" id="nodeValue" placeholder="Enter node value">
    <button onclick="addNode()">Add Node</button>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.display();
            }

            display() {
                const listContainer = document.getElementById('linked-list');
                listContainer.innerHTML = '';
                let current = this.head;
                while (current) {
                    const nodeElement = document.createElement('div');
                    nodeElement.classList.add('node');
                    nodeElement.textContent = current.value;
                    listContainer.appendChild(nodeElement);

                    if (current.next) {
                        const arrow = document.createElement('span');
                        arrow.textContent = ' â†’ ';
                        listContainer.appendChild(arrow);
                    }
                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const value = document.getElementById('nodeValue').value;
            if (value) {
                linkedList.add(value);
                document.getElementById('nodeValue').value = '';
            } else {
                alert("Please enter a value for the node.");
            }
        }
    </script>
</body>
</html>
