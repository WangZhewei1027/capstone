<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #deque-container {
            margin: 20px 0;
        }
        .buttons {
            margin: 5px;
        }
        #deque-display {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Deque (Double-Ended Queue) Demonstration</h1>
    <p>Use the buttons to add or remove elements from either end of the deque.</p>

    <div id="deque-container">
        <input type="text" id="element-input" placeholder="Enter element" />
        <button class="buttons" onclick="addFront()">Add to Front</button>
        <button class="buttons" onclick="addBack()">Add to Back</button>
        <button class="buttons" onclick="removeFront()">Remove from Front</button>
        <button class="buttons" onclick="removeBack()">Remove from Back</button>
    </div>

    <div id="deque-display">Deque is empty</div>

    <script>
        class Deque {
            constructor() {
                this.elements = [];
            }
            addFront(element) {
                this.elements.unshift(element);
            }
            addBack(element) {
                this.elements.push(element);
            }
            removeFront() {
                return this.elements.shift();
            }
            removeBack() {
                return this.elements.pop();
            }
            display() {
                return this.elements.join(', ') || 'Deque is empty';
            }
        }

        const deque = new Deque();

        const updateDisplay = () => {
            document.getElementById('deque-display').textContent = deque.display();
        };

        const addFront = () => {
            const element = document.getElementById('element-input').value;
            if (element) {
                deque.addFront(element);
                document.getElementById('element-input').value = '';
                updateDisplay();
            }
        };

        const addBack = () => {
            const element = document.getElementById('element-input').value;
            if (element) {
                deque.addBack(element);
                document.getElementById('element-input').value = '';
                updateDisplay();
            }
        };

        const removeFront = () => {
            deque.removeFront();
            updateDisplay();
        };

        const removeBack = () => {
            deque.removeBack();
            updateDisplay();
        };

        updateDisplay();
    </script>
</body>
</html>
