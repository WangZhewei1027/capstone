<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            padding: 10px;
            background-color: lightblue;
            border-radius: 50%;
            margin: 5px;
            text-align: center;
        }
        .visited {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search (DFS) Visualization</h1>
    <button onclick="startDFS()">Start DFS</button>
    <div id="graph-container">
        <div class="node" id="A">A</div>
        <div class="node" id="B">B</div>
        <div class="node" id="C">C</div>
        <div class="node" id="D">D</div>
        <div class="node" id="E">E</div>
    </div>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['D', 'E'],
            C: [],
            D: [],
            E: []
        };

        function dfs(node, visited = new Set()) {
            if (visited.has(node)) return;
            visited.add(node);
            document.getElementById(node).classList.add('visited');
            graph[node].forEach(neighbor => dfs(neighbor, visited));
        }

        function startDFS() {
            dfs('A');
        }
    </script>
</body>
</html>
