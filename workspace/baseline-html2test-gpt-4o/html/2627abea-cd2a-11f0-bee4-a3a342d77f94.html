<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #graph {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .node {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="node" id="node0">0</div>
        <div class="node" id="node1">1</div>
        <div class="node" id="node2">2</div>
        <div class="node" id="node3">3</div>
    </div>
    <button onclick="runBellmanFord()">Calculate Shortest Paths</button>
    <div id="result"></div>

    <script>
        const graph = [
            { from: 0, to: 1, weight: 1 },
            { from: 0, to: 2, weight: 4 },
            { from: 1, to: 2, weight: -3 },
            { from: 1, to: 3, weight: 2 },
            { from: 2, to: 3, weight: 3 }
        ];

        const nodeCount = 4;

        function runBellmanFord() {
            const distances = Array(nodeCount).fill(Infinity);
            distances[0] = 0; // Start node

            // Relax all edges (nodeCount - 1) times
            for (let i = 0; i < nodeCount - 1; i++) {
                graph.forEach(edge => {
                    if (distances[edge.from] + edge.weight < distances[edge.to]) {
                        distances[edge.to] = distances[edge.from] + edge.weight;
                    }
                });
            }

            let hasNegativeCycle = false;
            // Check for negative-weight cycles
            graph.forEach(edge => {
                if (distances[edge.from] + edge.weight < distances[edge.to]) {
                    hasNegativeCycle = true;
                }
            });

            if (hasNegativeCycle) {
                document.getElementById('result').innerText = "Graph contains a negative weight cycle.";
            } else {
                document.getElementById('result').innerHTML = distances.map((d, i) => `Distance from Node 0 to Node ${i}: ${d}`).join('<br>');
            }
        }
    </script>
</body>
</html>
