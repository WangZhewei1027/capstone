<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 50px;
            margin: 5px;
        }
        #array-container {
            margin-bottom: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Linear Search in JavaScript</h1>
<div id="array-container"></div>
<label for="search-element">Enter number to search:</label>
<input type="number" id="search-element" />
<button onclick="performLinearSearch()">Search</button>

<p id="result"></p>

<script>
    const array = [3, 5, 7, 2, 8, 9, 10];
    
    function displayArray() {
        const container = document.getElementById('array-container');
        container.innerHTML = 'Array: [' + array.join(', ') + ']';
    }

    function performLinearSearch() {
        const searchElement = parseInt(document.getElementById('search-element').value, 10);
        const resultElement = document.getElementById('result');

        let foundIndex = -1;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === searchElement) {
                foundIndex = i;
                break;
            }
        }

        if (foundIndex !== -1) {
            resultElement.innerHTML = `Element <span class="highlight">${searchElement}</span> found at index <span class="highlight">${foundIndex}</span>.`;
        } else {
            resultElement.innerHTML = `Element <span class="highlight">${searchElement}</span> not found in the array.`;
        }
    }

    // Initial display
    displayArray();
</script>

</body>
</html>
