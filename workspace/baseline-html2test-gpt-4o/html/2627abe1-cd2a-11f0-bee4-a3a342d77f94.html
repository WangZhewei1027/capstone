<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }
        input {
            margin-right: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Quick Sort Demonstration</h1>
<p>Enter numbers separated by commas to see them sorted using the Quick Sort algorithm.</p>

<input type="text" id="inputArray" placeholder="e.g. 5,3,8,4,2">
<button onclick="performQuickSort()">Sort</button>

<div class="result" id="result"></div>

<script>
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        const pivot = arr[arr.length - 1];
        const left = [];
        const right = [];
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return [...quickSort(left), pivot, ...quickSort(right)];
    }

    function performQuickSort() {
        const input = document.getElementById('inputArray').value.trim();
        const array = input ? input.split(',').map(Number) : [];
        if (array.some(isNaN)) {
            document.getElementById('result').innerText = "Please enter a valid list of numbers.";
            return;
        }
        const sortedArray = quickSort(array);
        document.getElementById('result').innerText = "Sorted Array: " + sortedArray.join(', ');
    }
</script>

</body>
</html>
