<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Linear Search Demonstration</h1>
<p>Enter numbers (comma-separated) to create an array:</p>
<input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4">
<p>Enter a number to search for:</p>
<input type="text" id="searchInput" placeholder="e.g., 3">
<button id="searchButton">Search</button>

<div id="output"></div>

<script>
    function linearSearch(arr, target) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === target) {
                return i;
            }
        }
        return -1;
    }

    document.getElementById('searchButton').addEventListener('click', () => {
        const arrayInput = document.getElementById('arrayInput').value;
        const searchInput = document.getElementById('searchInput').value;

        try {
            const array = arrayInput.split(',').map(Number);
            const target = Number(searchInput);

            if (isNaN(target)) {
                throw new Error("Search value must be a number.");
            }

            const index = linearSearch(array, target);

            let output = `Array: [${array.join(', ')}] <br>`;
            if (index !== -1) {
                output += `Number ${target} found at index: ${index}.`;
            } else {
                output += `Number ${target} not found in the array.`;
            }

            document.getElementById('output').innerHTML = output;
        } catch (error) {
            document.getElementById('output').innerHTML = 'Error: ' + error.message;
        }
    });
</script>

</body>
</html>
