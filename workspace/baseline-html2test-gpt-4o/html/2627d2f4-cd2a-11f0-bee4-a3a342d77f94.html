<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        #knapsack-form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <div id="knapsack-form">
        <form id="form">
            <label for="capacity">Max Capacity</label>
            <input type="number" id="capacity" min="1" required>

            <label for="items">Items (format: weight,value;weight,value)</label>
            <input type="text" id="items" required>

            <button type="submit">Solve</button>
        </form>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Item #</th>
                    <th>Weight</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="result-body">
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const capacity = parseInt(document.getElementById('capacity').value, 10);
            const items = document.getElementById('items').value.trim().split(';').map(item => {
                const [weight, value] = item.split(',').map(Number);
                return { weight, value };
            });

            const result = solveKnapsack(items, capacity);
            displayResult(result);
        });

        function solveKnapsack(items, capacity) {
            const dp = Array(items.length + 1).fill(0).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= items.length; i++) {
                for (let w = 1; w <= capacity; w++) {
                    if (items[i - 1].weight <= w) {
                        dp[i][w] = Math.max(
                            items[i - 1].value + dp[i - 1][w - items[i - 1].weight],
                            dp[i - 1][w]
                        );
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            let w = capacity;
            const selectedItems = [];
            for (let i = items.length; i > 0 && w > 0; i--) {
                if (dp[i][w] !== dp[i-1][w]) {
                    selectedItems.push(items[i-1]);
                    w -= items[i-1].weight;
                }
            }

            return selectedItems;
        }

        function displayResult(selectedItems) {
            const resultBody = document.getElementById('result-body');
            resultBody.innerHTML = '';
            selectedItems.forEach((item, index) => {
                const row = document.createElement('tr');

                const col1 = document.createElement('td');
                col1.textContent = index + 1;
                row.appendChild(col1);

                const col2 = document.createElement('td');
                col2.textContent = item.weight;
                row.appendChild(col2);

                const col3 = document.createElement('td');
                col3.textContent = item.value;
                row.appendChild(col3);

                resultBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
