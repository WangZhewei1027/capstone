<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="init()">Initialize</button>
        <button onclick="runKMeans()">Run K-Means</button>
    </div>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const numPoints = 100;
        const numClusters = 3;
        const points = [];
        const clusters = [];
        const colors = ["red", "blue", "green"];

        function randomPoint() {
            return { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
        }

        function drawPoint(point, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(point.x, point.y, 5, 0, Math.PI * 2);
            context.fill();
        }

        function init() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            points.length = 0;
            clusters.length = 0;

            for (let i = 0; i < numPoints; i++) {
                const point = randomPoint();
                points.push(point);
                drawPoint(point, "black");
            }

            // Initialize clusters
            for (let i = 0; i < numClusters; i++) {
                const cluster = randomPoint();
                clusters.push(cluster);
            }
        }

        function assignPointsToClusters() {
            points.forEach(point => {
                let closestCluster = null;
                let closestDistance = Number.MAX_VALUE;
                clusters.forEach((cluster, index) => {
                    const distance = Math.hypot(point.x - cluster.x, point.y - cluster.y);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestCluster = index;
                    }
                });
                point.cluster = closestCluster;
            });
        }

        function updateClusters() {
            clusters.forEach((cluster, clusterIndex) => {
                const assignedPoints = points.filter(point => point.cluster === clusterIndex);
                if (assignedPoints.length === 0) return;
                const avgX = assignedPoints.reduce((sum, point) => sum + point.x, 0) / assignedPoints.length;
                const avgY = assignedPoints.reduce((sum, point) => sum + point.y, 0) / assignedPoints.length;
                cluster.x = avgX;
                cluster.y = avgY;
            });
        }

        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                drawPoint(point, colors[point.cluster]);
            });
        }

        function runKMeans() {
            assignPointsToClusters();
            updateClusters();
            render();
        }

        window.onload = init;
    </script>
</body>
</html>
