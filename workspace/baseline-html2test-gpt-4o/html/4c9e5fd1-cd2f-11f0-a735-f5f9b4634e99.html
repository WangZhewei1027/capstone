<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Stack Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .stack {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 200px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Stack Implementation in JavaScript</h1>
    <div>
        <input type="text" id="element" placeholder="Enter element" />
        <button onclick="pushElement()">Push</button>
    </div>
    <div>
        <button onclick="popElement()">Pop</button>
    </div>
    <div class="stack" id="stackContainer">
        <h3>Stack Contents</h3>
        <ul id="stackList"></ul>
    </div>

    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                return this.items.length ? this.items.pop() : 'Stack is empty';
            }

            display() {
                return this.items.slice().reverse(); // Reverse to show the stack top at the top
            }
        }

        const stackInstance = new Stack();

        function pushElement() {
            const elementInput = document.getElementById("element");
            const element = elementInput.value.trim();
            if (element) {
                stackInstance.push(element);
                elementInput.value = '';
                updateStackDisplay();
            }
        }

        function popElement() {
            const poppedElement = stackInstance.pop();
            alert(`Popped: ${poppedElement}`);
            updateStackDisplay();
        }

        function updateStackDisplay() {
            const stackList = document.getElementById("stackList");
            stackList.innerHTML = ''; // Clear current stack display

            const stackContents = stackInstance.display();
            stackContents.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                stackList.appendChild(li);
            });
        }
    </script>

</body>
</html>
