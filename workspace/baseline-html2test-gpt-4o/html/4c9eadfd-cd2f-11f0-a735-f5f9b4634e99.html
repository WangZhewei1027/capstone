<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-array {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radix Sort Demonstration</h1>
        <div class="input-array">
            Enter comma-separated integers to sort: <br>
            <input type="text" id="arrayInput" placeholder="e.g., 170, 45, 75, 90, 802, 24, 2, 66">
            <button onclick="performRadixSort()">Sort</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function performRadixSort() {
            const input = document.getElementById('arrayInput').value;
            const arr = input.split(',').map(Number);
            if (arr.some(isNaN)) {
                alert('Please enter valid integers separated by commas.');
                return;
            }

            const sortedArray = radixSort(arr);
            document.getElementById('result').innerHTML = `Sorted array: <span class="highlight">${sortedArray.join(', ')}</span>`;
        }

        function radixSort(arr) {
            const maxNum = Math.max(...arr);
            let exp = 1;
            while (Math.floor(maxNum / exp) > 0) {
                countingSort(arr, exp);
                exp *= 10;
            }
            return arr;
        }

        function countingSort(arr, exp) {
            const output = new Array(arr.length).fill(0);
            const count = new Array(10).fill(0);

            for (let i = 0; i < arr.length; i++) {
                const index = Math.floor(arr[i] / exp) % 10;
                count[index]++;
            }

            for (let i = 1; i < 10; i++) {
                count[i] += count[i - 1];
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                const index = Math.floor(arr[i] / exp) % 10;
                output[count[index] - 1] = arr[i];
                count[index]--;
            }

            for (let i = 0; i < arr.length; i++) {
                arr[i] = output[i];
            }
        }
    </script>
</body>
</html>
