<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <div>
        <input type="text" id="key" placeholder="Enter key" required>
        <input type="text" id="value" placeholder="Enter value" required>
        <button onclick="addEntry()">Add Entry</button>
    </div>

    <table id="hashTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        class HashTable {
            constructor() {
                this.table = {};
            }

            put(key, value) {
                this.table[key] = value;
            }

            get(key) {
                return this.table[key];
            }

            entries() {
                return Object.entries(this.table);
            }
        }

        const hashTable = new HashTable();

        function addEntry() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (key && value) {
                hashTable.put(key, value);
                displayEntries();
                clearInputs();
            } else {
                alert('Both key and value are required.');
            }
        }

        function displayEntries() {
            const tbody = document.querySelector('#hashTable tbody');
            tbody.innerHTML = ''; // clear existing rows
            const entries = hashTable.entries();
            if (entries.length > 0) {
                entries.forEach(([key, value]) => {
                    const row = `<tr><td>${key}</td><td>${value}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="2">No entries</td></tr>';
            }
        }

        function clearInputs() {
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        }
    </script>
</body>
</html>
