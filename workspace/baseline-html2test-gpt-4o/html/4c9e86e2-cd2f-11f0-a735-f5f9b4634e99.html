<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .tree {
            white-space: nowrap;
        }
        .node {
            display: inline-block;
            text-align: center;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 50%;
            background-color: #61dafb;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .level {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .link {
            text-align: center;
            margin-bottom: -10px;
        }
        .link:before, .link:after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-bottom: 1px solid #333;
            margin: 0 -3px;
        }
        .link:before {
            border-left: 1px solid #333;
            border-bottom-left-radius: 10px;
        }
        .link:after {
            border-right: 1px solid #333;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="tree" id="tree">
        <!-- Binary Tree will be generated here -->
    </div>
    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            traverse() {
                if (!this.root) return;
                this._displayTree([this.root], 0);
            }

            _displayTree(nodes, level) {
                if (!nodes.length) return;
                const nextNodes = [];
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level';

                nodes.forEach(node => {
                    if (node) {
                        const nodeDiv = document.createElement('div');
                        nodeDiv.className = 'node';
                        nodeDiv.innerText = node.value;
                        levelDiv.appendChild(nodeDiv);
                        nextNodes.push(node.left, node.right);

                        if (node.left || node.right) {
                            const linkDiv = document.createElement('div');
                            linkDiv.className = 'link';
                            levelDiv.appendChild(linkDiv);
                        }
                    } else {
                        nextNodes.push(null, null);
                        const placeholderDiv = document.createElement('div');
                        placeholderDiv.innerHTML = '&nbsp;';
                        placeholderDiv.style.width = '40px';
                        levelDiv.appendChild(placeholderDiv);
                    }
                });

                document.getElementById('tree').appendChild(levelDiv);
                this._displayTree(nextNodes, level + 1);
            }
        }

        const binaryTree = new BinaryTree();
        const values = [15, 10, 20, 5, 13, 18, 25];
        values.forEach(value => binaryTree.insert(value));
        binaryTree.traverse();
    </script>
</body>
</html>
