<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #queue-container {
            margin: 20px;
        }
        .task {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Priority Queue Demo</h1>
    <div id="queue-container">
        <input type="text" id="task-input" placeholder="Task Name">
        <select id="priority-input">
            <option value="1">Low Priority</option>
            <option value="2">Medium Priority</option>
            <option value="3">High Priority</option>
        </select>
        <button onclick="enqueueTask()">Add Task</button>
        <button onclick="dequeueTask()">Dequeue Task</button>
        <h2>Queue Tasks:</h2>
        <div id="queue-tasks"></div>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.tasks = [];
            }

            enqueue(task, priority) {
                this.tasks.push({task, priority});
                this.sortQueue();
            }

            dequeue() {
                return this.tasks.shift();
            }

            sortQueue() {
                this.tasks.sort((a, b) => b.priority - a.priority);
            }

            getQueue() {
                return this.tasks;
            }
        }

        const priorityQueue = new PriorityQueue();

        function enqueueTask() {
            const taskNameInput = document.getElementById('task-input');
            const priorityInput = document.getElementById('priority-input');
            const task = taskNameInput.value.trim();
            const priority = Number(priorityInput.value);

            if (task !== '') {
                priorityQueue.enqueue(task, priority);
                taskNameInput.value = '';
                displayQueue();
            } else {
                alert("Please enter a task name.");
            }
        }

        function dequeueTask() {
            const dequeuedTask = priorityQueue.dequeue();
            if (dequeuedTask) {
                alert(`Dequeued Task: ${dequeuedTask.task} with Priority: ${dequeuedTask.priority}`);
            } else {
                alert("No task to dequeue.");
            }
            displayQueue();
        }

        function displayQueue() {
            const queueContainer = document.getElementById('queue-tasks');
            queueContainer.innerHTML = '';
            const tasks = priorityQueue.getQueue();

            tasks.forEach(taskObj => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.textContent = `Task: ${taskObj.task}, Priority: ${taskObj.priority}`;
                queueContainer.appendChild(taskDiv);
            });
        }

        displayQueue();
    </script>

</body>
</html>
