<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
        }
        #array {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="array">Array: [1, 2, 5, 9, 12, 15]</div>
    <input type="text" id="target" placeholder="Enter target sum" />
    <button onclick="findPair()">Find Pair</button>
    <div id="result"></div>
</div>

<script>
    function findPair() {
        const arr = [1, 2, 5, 9, 12, 15];
        const target = parseInt(document.getElementById('target').value, 10);
        let left = 0;
        let right = arr.length - 1;
        let result = `No pair found for target sum of ${target}.`;

        while (left < right) {
            const sum = arr[left] + arr[right];
            if (sum === target) {
                result = `Pair found: (${arr[left]}, ${arr[right]})`;
                break;
            } else if (sum < target) {
                left++;
            } else {
                right--;
            }
        }

        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
