<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h1>Knapsack Problem Solver</h1>
<p>Find the maximum value that can be carried using a Knapsack of given capacity.</p>

<h2>Items List</h2>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Weight</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="items-table">
        <!-- Items will be populated here -->
    </tbody>
</table>

<label for="capacity">Knapsack Capacity: </label>
<input type="number" id="capacity" value="50" min="1">

<button onclick="solveKnapsack()">Solve</button>

<h2>Result</h2>
<p id="result">Maximum Value: </p>

<script>
    const items = [
        { name: 'Item 1', weight: 10, value: 60 },
        { name: 'Item 2', weight: 20, value: 100 },
        { name: 'Item 3', weight: 30, value: 120 }
    ];

    function displayItems() {
        const itemsTable = document.getElementById('items-table');
        itemsTable.innerHTML = '';
        items.forEach(item => {
            const row = `<tr><td>${item.name}</td><td>${item.weight}</td><td>${item.value}</td></tr>`;
            itemsTable.innerHTML += row;
        });
    }

    function solveKnapsack() {
        const capacity = parseInt(document.getElementById('capacity').value, 10);
        const n = items.length;

        const dp = Array(n+1).fill().map(() => Array(capacity+1).fill(0));

        for (let i = 1; i <= n; i++) {
            for (let w = 1; w <= capacity; w++) {
                if (items[i-1].weight <= w) {
                    dp[i][w] = Math.max(dp[i-1][w], dp[i-1][w-items[i-1].weight] + items[i-1].value);
                } else {
                    dp[i][w] = dp[i-1][w];
                }
            }
        }

        document.getElementById('result').textContent = 'Maximum Value: ' + dp[n][capacity];
    }

    window.onload = displayItems;
</script>

</body>
</html>
