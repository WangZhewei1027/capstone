<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Linear Search Implementation</h1>
<p>Given an array of integers, find a desired number using linear search.</p>
<label for="searchInput">Number to find:</label>
<input type="number" id="searchInput" placeholder="Enter a number">
<button onclick="performSearch()">Search</button>

<div id="result"></div>

<script>
    const numbers = [3, 5, 2, 9, 6, 8, 1, 4, 7];

    function linearSearch(arr, target) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === target) {
                return i;
            }
        }
        return -1;
    }

    function performSearch() {
        const searchInputValue = document.getElementById('searchInput').value;
        const targetNumber = parseInt(searchInputValue, 10);
        const resultDiv = document.getElementById('result');
        
        if (isNaN(targetNumber)) {
            resultDiv.innerHTML = "Please enter a valid number.";
            return;
        }

        const index = linearSearch(numbers, targetNumber);
        if (index !== -1) {
            resultDiv.innerHTML = `Number found at index: ${index}`;
        } else {
            resultDiv.innerHTML = "Number not found in the array.";
        }
    }
</script>

</body>
</html>
