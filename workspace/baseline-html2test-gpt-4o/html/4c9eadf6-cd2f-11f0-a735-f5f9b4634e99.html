<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #array-output {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Bubble Sort Demonstration</h1>
    <p>Enter numbers separated by comma:</p>
    <input type="text" id="array-input" value="5, 3, 8, 4, 2" size="30">
    <button onclick="performBubbleSort()">Sort</button>

    <h2>Original Array:</h2>
    <p id="array-output"></p>
    
    <h2>Steps:</h2>
    <div id="steps-output"></div>

    <script>
        function bubbleSort(arr) {
            let steps = [];
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                    steps.push(arr.slice());
                }
            }
            return steps;
        }

        function performBubbleSort() {
            const input = document.getElementById('array-input').value;
            const array = input.split(',').map(Number);

            document.getElementById('array-output').innerText = array.join(', ');

            const steps = bubbleSort(array.slice());

            const stepsOutput = document.getElementById('steps-output');
            stepsOutput.innerHTML = '';
            steps.forEach((step, index) => {
                const stepElement = document.createElement('p');
                stepElement.innerText = `Step ${index + 1}: ${step.join(', ')}`;
                stepsOutput.appendChild(stepElement);
            });

            const finalResult = document.createElement('h2');
            finalResult.innerText = `Sorted Array: ${array.join(', ')}`;
            stepsOutput.appendChild(finalResult);
        }
    </script>

</body>
</html>
