<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>The Floyd-Warshall algorithm calculates the shortest paths between all pairs of vertices in a weighted graph.</p>

    <div>
        <label for="vertices">Enter number of vertices:</label>
        <input type="number" id="vertices" min="2" value="4">
        <button onclick="generateGraph()">Generate Graph</button>
    </div>

    <div id="graph-container"></div>

    <script>
        function generateGraph() {
            const vertices = parseInt(document.getElementById('vertices').value);
            const container = document.getElementById('graph-container');
            container.innerHTML = '';

            const matrix = Array.from({ length: vertices }, () => Array(vertices).fill(Infinity));
            for (let i = 0; i < vertices; i++) matrix[i][i] = 0;

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>From \\ To</th>' + Array.from({ length: vertices }, (_, i) => `<th>${i}</th>`).join('');
            table.appendChild(headerRow);

            matrix.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<th>${i}</th>` + row.map((val, j) => `<td><input type="number" value="${val}" id="cell-${i}-${j}" ${i === j ? 'readonly' : ''}></td>`).join('');
                table.appendChild(tr);
            });

            container.appendChild(table);
            const btn = document.createElement('button');
            btn.textContent = "Calculate Shortest Paths";
            btn.onclick = () => floydWarshall(matrix, vertices);
            container.appendChild(btn);
        }

        function floydWarshall(matrix, vertices) {
            for (let k = 0; k < vertices; k++) {
                for (let i = 0; i < vertices; i++) {
                    for (let j = 0; j < vertices; j++) {
                        const newDistance = matrix[i][k] + matrix[k][j];
                        matrix[i][j] = Math.min(matrix[i][j], newDistance);
                    }
                }
            }
            displayResult(matrix, vertices);
        }

        function displayResult(matrix, vertices) {
            const container = document.getElementById('graph-container');
            const resultTable = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Shortest Paths From \\ To</th>' + Array.from({ length: vertices }, (_, i) => `<th>${i}</th>`).join('');
            resultTable.appendChild(headerRow);

            matrix.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<th>${i}</th>` + row.map(val => `<td>${val === Infinity ? '&infin;' : val}</td>`).join('');
                resultTable.appendChild(tr);
            });

            container.appendChild(resultTable);
        }

        // Initialize with default graph
        window.onload = generateGraph;
    </script>
</body>
</html>
