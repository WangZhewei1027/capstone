<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .graph {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .graph-node {
            margin-bottom: 10px;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Adjacency List Visualizer</h1>
    <div>
        <p>Enter nodes and their connections separated by commas (e.g., A:B,C).</p>
        <input id="adjacencyInput" type="text" placeholder="Node:Connection1,Connection2,..." />
        <button onclick="addNode()">Add Node</button>
    </div>
    <div class="graph" id="graph">
        <h2>Graph Nodes</h2>
    </div>
    <div class="output" id="output">
        <h2>Adjacency List</h2>
    </div>

    <script>
        const adjacencyList = {};

        function addNode() {
            const input = document.getElementById('adjacencyInput').value;
            const [node, connections] = input.split(':');
            if (node && connections) {
                const connectionArray = connections.split(',');
                adjacencyList[node] = connectionArray;
                renderGraph();
                renderAdjacencyList();
            }
        }

        function renderGraph() {
            const graphContainer = document.getElementById('graph');
            graphContainer.innerHTML = '<h2>Graph Nodes</h2>';
            for (const node in adjacencyList) {
                const connections = adjacencyList[node].join(', ');
                const div = document.createElement('div');
                div.className = 'graph-node';
                div.textContent = `${node}: ${connections}`;
                graphContainer.appendChild(div);
            }
        }

        function renderAdjacencyList() {
            const outputContainer = document.getElementById('output');
            outputContainer.innerHTML = '<h2>Adjacency List</h2>';
            const ul = document.createElement('ul');
            for (const node in adjacencyList) {
                const li = document.createElement('li');
                li.textContent = `${node} -> ${adjacencyList[node].join(', ')}`;
                ul.appendChild(li);
            }
            outputContainer.appendChild(ul);
        }
    </script>
</body>
</html>
