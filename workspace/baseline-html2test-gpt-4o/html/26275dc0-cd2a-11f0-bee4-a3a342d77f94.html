<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Hash Map Example</h1>
    <div>
        <input type="text" id="key" placeholder="Enter Key" required>
        <input type="text" id="value" placeholder="Enter Value" required>
        <button onclick="addEntry()">Add to Hash Map</button>
    </div>
    <div>
        <input type="text" id="searchKey" placeholder="Enter Key to Search">
        <button onclick="getEntry()">Get from Hash Map</button>
    </div>
    <div id="output"></div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            set(key, value) {
                this.map[key] = value;
            }

            get(key) {
                return this.map[key] || "Key not found";
            }

            remove(key) {
                delete this.map[key];
            }

            display() {
                return Object.entries(this.map).map(([key, value]) => `${key}: ${value}`).join(', ');
            }
        }

        const hashMap = new HashMap();

        function addEntry() {
            const key = document.getElementById('key').value.trim();
            const value = document.getElementById('value').value.trim();
            if (key && value) {
                hashMap.set(key, value);
                document.getElementById('output').innerText = "Hash Map: " + hashMap.display();
            } else {
                alert("Both key and value are required.");
            }
        }

        function getEntry() {
            const searchKey = document.getElementById('searchKey').value.trim();
            if (searchKey) {
                const result = hashMap.get(searchKey);
                document.getElementById('output').innerText = `Search Result: ${result}\nHash Map: ${hashMap.display()}`;
            } else {
                alert("Please enter a key to search.");
            }
        }
    </script>
</body>
</html>
