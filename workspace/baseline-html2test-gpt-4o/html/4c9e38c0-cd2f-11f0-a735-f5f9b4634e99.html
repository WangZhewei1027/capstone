<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #arrayContent {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>JavaScript Array Example</h1>
    <p>Click the button to manipulate and display array elements:</p>

    <div id="arrayContent"></div>
    <button onclick="manipulateArray()">Show Array Manipulation</button>

    <script>
        function manipulateArray() {
            let fruits = ["Apple", "Banana", "Mango", "Orange"];
            
            // Display initial array
            let content = "<strong>Initial Array:</strong> " + fruits.join(", ") + "<br/><br/>";
            
            // Add a new element to the array
            fruits.push("Grapes");
            content += "<strong>After Adding 'Grapes':</strong> " + fruits.join(", ") + "<br/><br/>";
            
            // Remove the first element of the array
            fruits.shift();
            content += "<strong>After Removing First Element:</strong> " + fruits.join(", ") + "<br/><br/>";
            
            // Sort the array
            fruits.sort();
            content += "<strong>After Sorting:</strong> " + fruits.join(", ") + "<br/><br/>";
            
            // Reverse the array
            fruits.reverse();
            content += "<strong>After Reversing:</strong> " + fruits.join(", ");
            
            document.getElementById("arrayContent").innerHTML = content;
        }
    </script>

</body>
</html>
