<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .tree {
            margin-top: 20px;
        }
        .node {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 50%;
            background-color: #4285f4;
            color: white;
        }
        input[type="number"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Search Tree</h1>
        <div>
            <input type="number" id="nodeValue" placeholder="Enter node value">
            <button onclick="insertNode()">Insert Node</button>
        </div>
        <div id="tree" class="tree"></div>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }
            
            insert(value) {
                const newNode = new Node(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            displayTree(node = this.root) {
                if (node !== null) {
                    const treeContainer = document.getElementById('tree');
                    const nodeElement = document.createElement('div');
                    nodeElement.className = 'node';
                    nodeElement.textContent = node.value;
                    treeContainer.appendChild(nodeElement);

                    if (node.left !== null) {
                        this.displayTree(node.left);
                    }
                    if (node.right !== null) {
                        this.displayTree(node.right);
                    }
                }
            }
        }

        const bst = new BinarySearchTree();
        
        function insertNode() {
            const value = document.getElementById('nodeValue').value;
            if (value) {
                bst.insert(parseInt(value));
                document.getElementById('nodeValue').value = '';
                document.getElementById('tree').innerHTML = '';
                bst.displayTree();
            }
        }
    </script>
</body>
</html>
