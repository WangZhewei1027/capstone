<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 200px;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            background-color: lightblue;
            margin: 0 5px;
            text-align: center;
            color: #333;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Insertion Sort Visualization</h1>
<div class="bar-container" id="bar-container">
    <!-- Bars will be dynamically generated -->
</div>
<button id="start-button">Start Sort</button>

<script>
    // Initial array
    const array = [5, 3, 8, 4, 2];

    // Select the bar container
    const barContainer = document.getElementById('bar-container');

    // Function to create and display bars
    function createBars() {
        barContainer.innerHTML = ''; // Clear any existing bars
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${value * 30}px`; // Scale height
            bar.textContent = value;
            barContainer.appendChild(bar);
        });
    }

    // Insertion sort algorithm with visualization
    async function insertionSort() {
        for (let i = 1; i < array.length; i++) {
            let key = array[i];
            let j = i - 1;
            while (j >= 0 && array[j] > key) {
                array[j + 1] = array[j];
                j = j - 1;
                array[j + 1] = key;

                // Update bars to reflect the changes
                createBars();
                await sleep(500); // Wait for 500ms for visualization
            }
        }
    }

    // Sleep function to pause execution for visualization
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Start sort on button click
    document.getElementById('start-button').addEventListener('click', () => {
        insertionSort();
    });

    // Initial call to display bars
    createBars();
</script>

</body>
</html>
