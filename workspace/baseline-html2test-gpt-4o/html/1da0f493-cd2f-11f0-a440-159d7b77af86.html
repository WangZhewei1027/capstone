<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        #arrayContainer {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .bar {
            width: 30px;
            background-color: #3498db;
            display: inline-block;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .bar.sorted {
            background-color: #2ecc71;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="arrayContainer"></div>
<div class="button-container">
    <button onclick="generateArray()">Generate New Array</button>
    <button onclick="bubbleSort()">Start Bubble Sort</button>
</div>

<script>
    const container = document.getElementById("arrayContainer");
    let array = [];

    function generateArray() {
        container.innerHTML = '';
        array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 10);
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${value * 2}px`;
            bar.innerText = value;
            container.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const bars = document.getElementsByClassName("bar");
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                bars[j].style.backgroundColor = "#e74c3c";
                bars[j + 1].style.backgroundColor = "#e74c3c";

                if (array[j] > array[j + 1]) {
                    await swap(bars[j], bars[j + 1]);
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }

                bars[j].style.backgroundColor = "#3498db";
                bars[j + 1].style.backgroundColor = "#3498db";
            }
            bars[bars.length - i - 1].classList.add("sorted");
        }
    }

    function swap(bar1, bar2) {
        return new Promise(resolve => {
            const tempHeight = bar1.style.height;
            const tempText = bar1.innerText;

            bar1.style.height = bar2.style.height;
            bar1.innerText = bar2.innerText;
            bar2.style.height = tempHeight;
            bar2.innerText = tempText;

            setTimeout(() => {
                resolve();
            }, 300);
        });
    }

    generateArray();
</script>

</body>
</html>
