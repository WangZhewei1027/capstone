<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        #canvas {
            border: 1px solid #000;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Demonstration</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="runKMeans">Run K-Means</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Generate random points
        const points = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            cluster: null,
        }));

        // Number of clusters
        const K = 3;
        let centroids = Array.from({ length: K }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
        }));

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            centroids.forEach((centroid, index) => {
                ctx.fillStyle = ['red', 'green', 'blue'][index];
                ctx.beginPath();
                ctx.arc(centroid.x, centroid.y, 6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function assignClusters() {
            points.forEach(point => {
                let minDistance = Infinity;
                let clusterIndex = null;
                centroids.forEach((centroid, index) => {
                    const distance = Math.hypot(centroid.x - point.x, centroid.y - point.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        clusterIndex = index;
                    }
                });
                point.cluster = clusterIndex;
            });
        }

        function updateCentroids() {
            for (let i = 0; i < K; i++) {
                const clusterPoints = points.filter(p => p.cluster === i);
                if (clusterPoints.length > 0) {
                    const avgX = clusterPoints.reduce((sum, p) => sum + p.x, 0) / clusterPoints.length;
                    const avgY = clusterPoints.reduce((sum, p) => sum + p.y, 0) / clusterPoints.length;
                    centroids[i] = { x: avgX, y: avgY };
                }
            }
        }

        function runKMeans() {
            const iterationCount = 10;

            for (let i = 0; i < iterationCount; i++) {
                assignClusters();
                updateCentroids();
            }
            drawPoints();
        }

        drawPoints();
        
        document.getElementById('runKMeans').addEventListener('click', runKMeans);
    </script>
</body>
</html>
