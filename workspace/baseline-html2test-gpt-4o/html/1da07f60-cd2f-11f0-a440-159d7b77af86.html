<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .linked-list {
            list-style: none;
            padding: 0;
        }
        .linked-list li {
            position: relative;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .linked-list li:after {
            content: "â†’";
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
            color: gray;
        }
        .linked-list li:last-child:after {
            content: "";
        }
    </style>
</head>
<body>

    <h1>Linked List Visualization</h1>
    <p>A simple visualization of a linked list using JavaScript.</p>
    
    <ul class="linked-list" id="linkedList"></ul>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }
            
            append(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                    return;
                }
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
            
            toArray() {
                const elements = [];
                let current = this.head;
                while (current) {
                    elements.push(current.data);
                    current = current.next;
                }
                return elements;
            }
        }

        const linkedList = new LinkedList();
        linkedList.append("Node A");
        linkedList.append("Node B");
        linkedList.append("Node C");
        linkedList.append("Node D");

        function renderLinkedList(list) {
            const listElement = document.getElementById('linkedList');
            listElement.innerHTML = '';
            list.toArray().forEach(data => {
                const listItem = document.createElement('li');
                listItem.textContent = data;
                listElement.appendChild(listItem);
            });
        }

        renderLinkedList(linkedList);
    </script>

</body>
</html>
