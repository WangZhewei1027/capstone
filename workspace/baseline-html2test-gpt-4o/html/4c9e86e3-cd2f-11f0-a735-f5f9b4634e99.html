<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree (BST) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .node {
            border: 1px solid #000;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        .connector {
            height: 20px;
            width: 2px;
            background: #000;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree (BST) Visualization</h1>
<div id="bst"></div>

<script>
    // BST Node class
    class Node {
        constructor(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    // BST class
    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(data) {
            const newNode = new Node(data);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.data < node.data) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        // Function to perform inorder traversal
        inorder(node, parentDiv) {
            if (node !== null) {
                this.inorder(node.left, parentDiv);
                
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = node.data;
                
                const nodeWrapper = document.createElement('div');
                nodeWrapper.style.display = 'flex';
                nodeWrapper.style.flexDirection = 'column';
                nodeWrapper.style.alignItems = 'center';

                if (parentDiv) {
                    const connector = document.createElement('div');
                    connector.className = 'connector';
                    nodeWrapper.appendChild(connector);
                }

                nodeWrapper.appendChild(nodeDiv);
                parentDiv.appendChild(nodeWrapper);

                this.inorder(node.right, parentDiv);
            }
        }

        // Function to render the tree
        render() {
            const bstDiv = document.getElementById('bst');
            bstDiv.innerHTML = '';
            this.inorder(this.root, bstDiv);
        }
    }

    // Create BST and insert nodes
    const bst = new BinarySearchTree();
    const nums = [8, 3, 10, 1, 6, 14, 4, 7, 13];

    for (let num of nums) {
        bst.insert(num);
    }

    // Render the BST in the browser
    bst.render();
    
</script>
</body>
</html>
