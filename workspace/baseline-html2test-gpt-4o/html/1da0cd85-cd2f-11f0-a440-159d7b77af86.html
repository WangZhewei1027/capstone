<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix Visualization</h1>
    <p>Below is an example of an adjacency matrix for a directed graph. You can generate a random adjacency matrix by clicking the button.</p>
    
    <button onclick="generateRandomMatrix()">Generate Random Matrix</button>
    <div id="matrix-container"></div>
    
    <script>
        const size = 5; // number of nodes in the graph

        function generateRandomMatrix() {
            const matrixContainer = document.getElementById('matrix-container');
            const matrix = [...Array(size)].map(() => Array(size).fill(0));

            // Fill the matrix with random 0s and 1s
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    matrix[i][j] = Math.round(Math.random());
                }
            }

            // Display the matrix as an HTML table
            let html = '<table><thead><tr><th></th>';
            for (let i = 0; i < size; i++) {
                html += `<th>Node ${i}</th>`;
            }
            html += '</tr></thead><tbody>';

            for (let i = 0; i < size; i++) {
                html += `<tr><th>Node ${i}</th>`;
                for (let j = 0; j < size; j++) {
                    html += `<td>${matrix[i][j]}</td>`;
                }
                html += '</tr>';
            }

            html += '</tbody></table>';
            matrixContainer.innerHTML = html;
        }
    </script>
</body>
</html>
