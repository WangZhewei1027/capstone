<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #inputArray {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
        }
        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Divide and Conquer</h1>
        <h3>Merge Sort Definition</h3>
        <p>Divide and Conquer is an algorithm design paradigm. A typical problem in this category is sorting. Below is a demonstration of Merge Sort:</p>
        <input id="inputArray" type="text" placeholder="Enter comma-separated numbers" />
        <button onclick="performMergeSort()">Sort</button>
        <h3>Sorted Array:</h3>
        <ul id="sortedList"></ul>
    </div>

    <script>
    function mergeSort(array) {
        if (array.length <= 1) {
            return array;
        }
        const mid = Math.floor(array.length / 2);
        const left = mergeSort(array.slice(0, mid));
        const right = mergeSort(array.slice(mid));
        return merge(left, right);
    }

    function merge(left, right) {
        let resultArray = [], leftIndex = 0, rightIndex = 0;
        while (leftIndex < left.length && rightIndex < right.length) {
            if (left[leftIndex] < right[rightIndex]) {
                resultArray.push(left[leftIndex]);
                leftIndex++;
            } else {
                resultArray.push(right[rightIndex]);
                rightIndex++;
            }
        }
        return resultArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
    }

    function performMergeSort() {
        const input = document.getElementById('inputArray').value;
        const numberArray = input.split(',').map(Number);
        const sortedArray = mergeSort(numberArray);
        displaySortedArray(sortedArray);
    }

    function displaySortedArray(array) {
        const listElement = document.getElementById('sortedList');
        listElement.innerHTML = ''; // Clear previous result
        array.forEach(number => {
            const listItem = document.createElement('li');
            listItem.textContent = number;
            listElement.appendChild(listItem);
        });
    }
    </script>
</body>
</html>
