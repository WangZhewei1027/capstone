<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #heapDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Min/Max Heap Demo</h1>
        <input type="number" id="heapInput" placeholder="Enter a number">
        <button onclick="addNumber()">Add to Heap</button>
        <br>
        <button onclick="toggleHeapType()">Toggle Min/Max Heap</button>
        <h2 id="currentHeapType">Current Heap: Min</h2>
        <div id="heapDisplay"></div>
    </div>

    <script>
        class MinHeap {
            constructor() {
                this.heap = [];
            }

            insert(value) {
                this.heap.push(value);
                this.bubbleUp();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];

                    if (parent <= element) break;
                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            get() {
                return this.heap;
            }
        }

        class MaxHeap {
            constructor() {
                this.heap = [];
            }

            insert(value) {
                this.heap.push(value);
                this.bubbleUp();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];

                    if (parent >= element) break;
                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            get() {
                return this.heap;
            }
        }

        let minHeap = new MinHeap();
        let maxHeap = new MaxHeap();
        let isMinHeap = true;

        function addNumber() {
            const input = document.getElementById('heapInput');
            const value = parseInt(input.value, 10);
            if (isNaN(value)) {
                alert("Please enter a valid number!");
                return;
            }
            if (isMinHeap) {
                minHeap.insert(value);
                displayHeap(minHeap.get());
            } else {
                maxHeap.insert(value);
                displayHeap(maxHeap.get());
            }
            input.value = '';
        }

        function toggleHeapType() {
            isMinHeap = !isMinHeap;
            document.getElementById('currentHeapType').innerText = `Current Heap: ${isMinHeap ? 'Min' : 'Max'}`;
            if(isMinHeap) {
                displayHeap(minHeap.get());
            } else {
                displayHeap(maxHeap.get());
            }
        }

        function displayHeap(heap) {
            document.getElementById('heapDisplay').innerText = `Heap: [${heap.join(', ')}]`;
        }
    </script>
</body>
</html>
