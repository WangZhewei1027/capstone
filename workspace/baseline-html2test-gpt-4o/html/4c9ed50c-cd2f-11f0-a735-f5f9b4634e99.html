<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Longest Common Subsequence</h1>
    <p>Enter two strings to find their Longest Common Subsequence (LCS).</p>
    
    <label for="string1">String 1: </label>
    <input type="text" id="string1" required><br>
    
    <label for="string2">String 2: </label>
    <input type="text" id="string2" required><br>
    
    <button onclick="findLCS()">Find LCS</button>

    <div id="output"></div>

    <script>
        function findLCS() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const m = str1.length;
            const n = str2.length;
            
            // Create a 2D array to store solutions of subproblems
            const lcsTable = Array(m+1).fill().map(() => Array(n+1).fill(0));

            // Fill lcsTable bottom up
            for (let i = 0; i <= m; i++) {
                for (let j = 0; j <= n; j++) {
                    if (i === 0 || j === 0) {
                        lcsTable[i][j] = 0;
                    } else if (str1[i-1] === str2[j-1]) {
                        lcsTable[i][j] = lcsTable[i-1][j-1] + 1;
                    } else {
                        lcsTable[i][j] = Math.max(lcsTable[i-1][j], lcsTable[i][j-1]);
                    }
                }
            }

            // Recover LCS from lcsTable
            let index = lcsTable[m][n];
            let lcs = Array(index).fill('');
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (str1[i-1] === str2[j-1]) {
                    lcs[index-1] = str1[i-1];
                    i--;
                    j--;
                    index--;
                } else if (lcsTable[i-1][j] > lcsTable[i][j-1]) {
                    i--;
                } else {
                    j--;
                }
            }

            document.getElementById('output').innerHTML = `Longest Common Subsequence: ${lcs.join('')}`;
        }
    </script>

</body>
</html>
