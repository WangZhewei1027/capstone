<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hash-table {
            border: solid 1px #ddd;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #hash-table th, #hash-table td {
            border: solid 1px #ddd;
            padding: 8px;
            text-align: left;
        }
        #hash-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Hash Table Demonstration</h1>
    <form id="hashForm">
        <label for="keyInput">Enter Key:</label>
        <input type="text" id="keyInput" required>
        <br><br>
        <label for="valueInput">Enter Value:</label>
        <input type="text" id="valueInput" required>
        <br><br>
        <button type="submit">Add to Hash Table</button>
    </form>

    <table id="hash-table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        const hashTable = {};

        document.getElementById('hashForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const key = document.getElementById('keyInput').value;
            const value = document.getElementById('valueInput').value;
            
            // Add key-value pair to hash table
            hashTable[key] = value;

            // Update table display
            updateTableDisplay();
            
            // Clear form inputs
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
        });

        function updateTableDisplay() {
            const tableBody = document.querySelector('#hash-table tbody');
            tableBody.innerHTML = ''; // Clear previous rows

            for (const [key, value] of Object.entries(hashTable)) {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                const valueCell = document.createElement('td');
                
                keyCell.textContent = key;
                valueCell.textContent = value;
                
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
