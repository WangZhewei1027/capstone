<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Union-Find (Disjoint Set) Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #visualization {
    display: flex;
    margin-top: 20px;
  }
  .set {
    margin-right: 20px;
  }
  .element {
    width: 50px;
    height: 50px;
    margin: 5px;
    text-align: center;
    line-height: 50px;
    border: 1px solid #333;
    border-radius: 25px;
  }
  .highlight {
    background-color: #6fa3ef;
  }
</style>
</head>
<body>

<h1>Union-Find (Disjoint Set) Visualization</h1>
<p>The Union-Find data structure keeps track of a set of elements partitioned into a number of disjoint subsets. Below is an implementation and visualization of Union-Find operations.</p>

<div>
  <label for="element1">Element 1:</label>
  <input type="number" id="element1" min="0" max="9" value="0">
  <label for="element2">Element 2:</label>
  <input type="number" id="element2" min="0" max="9" value="1">
  <button onclick="performUnion()">Union</button>
</div>

<div id="visualization"></div>

<script>
  class UnionFind {
    constructor(size) {
      this.parent = Array.from({ length: size }, (_, i) => i);
      this.rank = Array(size).fill(0);
    }

    find(x) {
      if (this.parent[x] !== x) {
        this.parent[x] = this.find(this.parent[x]); // Path compression
      }
      return this.parent[x];
    }

    union(x, y) {
      let rootX = this.find(x);
      let rootY = this.find(y);

      if (rootX !== rootY) {
        if (this.rank[rootX] > this.rank[rootY]) {
          this.parent[rootY] = rootX;
        } else if (this.rank[rootX] < this.rank[rootY]) {
          this.parent[rootX] = rootY;
        } else {
          this.parent[rootY] = rootX;
          this.rank[rootX]++;
        }
      }
      this.visualize();
    }

    visualize() {
      const visualization = document.getElementById('visualization');
      visualization.innerHTML = '';

      const sets = {};
      for (let i = 0; i < this.parent.length; i++) {
        const root = this.find(i);
        if (!sets[root]) {
          sets[root] = [];
        }
        sets[root].push(i);
      }

      for (const set in sets) {
        const setDiv = document.createElement('div');
        setDiv.className = 'set';
        sets[set].forEach(element => {
          const elemDiv = document.createElement('div');
          elemDiv.className = 'element';
          elemDiv.textContent = element;
          setDiv.appendChild(elemDiv);
        });
        visualization.appendChild(setDiv);
      }
    }
  }

  const uf = new UnionFind(10);
  uf.visualize();

  function performUnion() {
    const element1 = parseInt(document.getElementById('element1').value, 10);
    const element2 = parseInt(document.getElementById('element2').value, 10);
    uf.union(element1, element2);
  }
</script>

</body>
</html>
