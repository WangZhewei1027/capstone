<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f9fa;
        }
        #graph-container {
            width: 600px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            position: relative;
        }
        .node {
            width: 20px;
            height: 20px;
            background-color: #4299e1;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <button id="run-algorithm">Run Prim's Algorithm</button>
    <script>
        const graphContainer = document.getElementById('graph-container');
        const nodes = [
            { id: 'A', x: 50, y: 60 },
            { id: 'B', x: 200, y: 100 },
            { id: 'C', x: 400, y: 80 },
            { id: 'D', x: 320, y: 280 },
            { id: 'E', x: 150, y: 250 }
        ];
        
        const edges = [
            { from: 'A', to: 'B', weight: 4 },
            { from: 'A', to: 'E', weight: 8 },
            { from: 'B', to: 'C', weight: 8 },
            { from: 'B', to: 'D', weight: 5 },
            { from: 'C', to: 'D', weight: 5 },
            { from: 'D', to: 'E', weight: 6 }
        ];

        function drawGraph() {
            edges.forEach(edge => {
                const nodeFrom = nodes.find(node => node.id === edge.from);
                const nodeTo = nodes.find(node => node.id === edge.to);
                const edgeElement = document.createElement('div');
                edgeElement.className = 'edge';
                const length = Math.sqrt(Math.pow(nodeTo.x - nodeFrom.x, 2) + Math.pow(nodeTo.y - nodeFrom.y, 2));
                const angle = Math.atan2(nodeTo.y - nodeFrom.y, nodeTo.x - nodeFrom.x) * (180 / Math.PI);
                edgeElement.style.width = `${length}px`;
                edgeElement.style.height = '2px';
                edgeElement.style.transform = `translate(${nodeFrom.x + 10}px, ${nodeFrom.y + 10}px) rotate(${angle}deg)`;
                graphContainer.appendChild(edgeElement);
            });

            nodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.textContent = node.id;
                nodeElement.style.left = `${node.x}px`;
                nodeElement.style.top = `${node.y}px`;
                graphContainer.appendChild(nodeElement);
            });
        }

        function primsAlgorithm() {
            const mstSet = new Set();
            const mstEdges = [];
            mstSet.add(nodes[0].id);

            while (mstSet.size < nodes.length) {
                let minEdge = null;
                for (let edge of edges) {
                    if (mstSet.has(edge.from) && !mstSet.has(edge.to)) {
                        if (!minEdge || edge.weight < minEdge.weight) {
                            minEdge = edge;
                        }
                    } else if (!mstSet.has(edge.from) && mstSet.has(edge.to)) {
                        if (!minEdge || edge.weight < minEdge.weight) {
                            minEdge = edge;
                        }
                    }
                }
                mstSet.add(minEdge.from);
                mstSet.add(minEdge.to);
                mstEdges.push(minEdge);
            }

            mstEdges.forEach(edge => {
                const edgeElements = Array.from(document.getElementsByClassName('edge'));
                edgeElements.forEach(edgeElement => {
                    const nodeFrom = nodes.find(node => node.id === edge.from);
                    const nodeTo = nodes.find(node => node.id === edge.to);
                    const length = Math.sqrt(Math.pow(nodeTo.x - nodeFrom.x, 2) + Math.pow(nodeTo.y - nodeFrom.y, 2)).toFixed();
                    const style = window.getComputedStyle(edgeElement);
                    if (parseFloat(style.width).toFixed() === length && style.transform.includes(`rotate(${Math.atan2(nodeTo.y - nodeFrom.y, nodeTo.x - nodeFrom.x) * (180 / Math.PI)}deg)`)) {
                        edgeElement.style.backgroundColor = '#68d391'; // Light green color
                    }
                });
            });
        }

        document.getElementById('run-algorithm').addEventListener('click', primsAlgorithm);
        drawGraph();
    </script>
</body>
</html>
