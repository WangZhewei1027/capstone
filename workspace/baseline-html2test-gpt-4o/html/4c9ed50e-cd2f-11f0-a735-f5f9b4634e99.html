<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Recursion Example: Calculate Factorial</h1>
    <p>Enter a number to calculate its factorial using recursion:</p>
    <input type="number" id="numberInput" min="0" placeholder="Enter a non-negative integer">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="result"></div>

    <script>
        function factorial(n) {
            // Base case: if n is 0 or 1, return 1
            if (n === 0 || n === 1) {
                return 1;
            }
            // Recursive case: multiply n by the factorial of (n-1)
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const input = document.getElementById('numberInput').value;
            const num = parseInt(input);

            if (isNaN(num) || num < 0) {
                document.getElementById('result').textContent = "Please enter a valid non-negative integer.";
            } else {
                const result = factorial(num);
                document.getElementById('result').textContent = `Factorial of ${num} is: ${result}`;
            }
        }
    </script>
</body>
</html>
