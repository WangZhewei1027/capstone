<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Array Example</h1>
    <p>Below is a demonstration of a JavaScript array being manipulated:</p>
    
    <ul id="array-list"></ul>

    <script>
        // Initialize an array
        let fruits = ['Apple', 'Banana', 'Orange'];

        // Function to display the array
        function displayArray(array) {
            const list = document.getElementById('array-list');
            list.innerHTML = ''; // Clear the existing list
            array.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                list.appendChild(listItem);
            });
        }
        
        // Initial display of the array
        displayArray(fruits);

        // Add an element to the end of the array
        fruits.push('Mango');

        // Remove the first element of the array
        fruits.shift();

        // Adding a new fruit at the start of the array
        fruits.unshift('Strawberry');

        // Display the modified array
        displayArray(fruits);
    </script>
    
</body>
</html>
