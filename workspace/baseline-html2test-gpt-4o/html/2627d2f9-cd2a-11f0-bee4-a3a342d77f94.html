<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #window {
            width: 200px;
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }
        .element {
            width: 50px;
            display: inline-block;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 2px;
        }
        .highlight {
            background-color: #4CAF50;
            color: white;
        }
        #control {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Sliding Window Concept</h1>
<p>Use the "Next" button to move the sliding window one element forward.</p>

<div id="window">
    <div class="element" id="el1">1</div>
    <div class="element" id="el2">2</div>
    <div class="element" id="el3">3</div>
    <div class="element" id="el4">4</div>
    <div class="element" id="el5">5</div>
</div>

<div id="control">
    <button onclick="slideWindow()">Next</button>
</div>

<script>
    let windowSize = 2;
    let currentStart = 0;

    function updateWindow() {
        // Highlight current window
        for (let i = 0; i < 5; i++) {
            document.getElementById('el' + (i + 1)).classList.remove('highlight');
            if (i >= currentStart && i < currentStart + windowSize) {
                document.getElementById('el' + (i + 1)).classList.add('highlight');
            }
        }
    }

    function slideWindow() {
        if (currentStart + windowSize < 5) {
            currentStart++;
        } else {
            currentStart = 0; // Reset to beginning if exceed
        }
        updateWindow();
    }

    // Initial highlight
    updateWindow();
</script>

</body>
</html>
