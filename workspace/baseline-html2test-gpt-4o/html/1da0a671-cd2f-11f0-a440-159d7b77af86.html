<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Concept Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .queue-container {
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
        .queue-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Queue Concept Demonstration</h1>
    <p>This example demonstrates a simple Queue data structure using JavaScript. A queue is a First-In-First-Out (FIFO) structure.</p>
    
    <input type="text" id="enqueueInput" placeholder="Enter item to enqueue">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="peek()">Peek</button>

    <div class="queue-container">
        <h2>Current Queue:</h2>
        <ul id="queueList" class="queue-list">
        </ul>
    </div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }
            enqueue(item) {
                this.items.push(item);
            }
            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty!";
                }
                return this.items.shift();
            }
            peek() {
                if (this.isEmpty()) {
                    return "Queue is empty!";
                }
                return this.items[0];
            }
            isEmpty() {
                return this.items.length === 0;
            }
            listItems() {
                return this.items;
            }
        }

        const queue = new Queue();

        function enqueue() {
            const item = document.getElementById('enqueueInput').value;
            if (item) {
                queue.enqueue(item);
                document.getElementById('enqueueInput').value = '';
                updateQueueDisplay();
            }
        }

        function dequeue() {
            const removedItem = queue.dequeue();
            alert(`Dequeued item: ${removedItem}`);
            updateQueueDisplay();
        }

        function peek() {
            const peekItem = queue.peek();
            alert(`Peek at front item: ${peekItem}`);
        }

        function updateQueueDisplay() {
            const queueListElement = document.getElementById('queueList');
            queueListElement.innerHTML = '';
            const items = queue.listItems();
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                queueListElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
