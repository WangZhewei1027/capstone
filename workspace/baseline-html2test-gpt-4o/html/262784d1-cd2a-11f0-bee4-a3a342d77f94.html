<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Representation</title>
    <style>
        #graph-container {
            width: 600px;
            height: 600px;
            border: 1px solid #ddd;
            margin: 20px auto;
            position: relative;
        }
        .node {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
        .edge {
            position: absolute;
            border-top: 2px solid #000;
	    transform-origin: 0 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Graph Visualization (Directed and Undirected)</h1>
    <div id="graph-container"></div>
    <script>
        // This script demonstrates a simple directed and undirected graph visualization.

        class Graph {
            constructor() {
                this.nodes = [];
                this.edges = [];
            }

            addNode(node) {
                this.nodes.push(node);
            }

            addEdge(node1, node2, directed = true) {
                this.edges.push({ node1, node2, directed });
            }

            display() {
                const container = document.getElementById('graph-container');
                this.nodes.forEach(node => {
                    const divNode = document.createElement('div');
                    divNode.className = 'node';
                    divNode.style.left = node.x + 'px';
                    divNode.style.top = node.y + 'px';
                    divNode.innerText = node.label;
                    container.appendChild(divNode);
                });

                this.edges.forEach(edge => {
                    const { node1, node2, directed } = edge;
                    const x1 = node1.x + 10;
                    const y1 = node1.y + 10;
                    const x2 = node2.x + 10;
                    const y2 = node2.y + 10;
                    
                    const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                    
                    const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
                    
                    const edgeDiv = document.createElement('div');
                    edgeDiv.className = 'edge';
                    edgeDiv.style.width = length + 'px';
                    edgeDiv.style.left = x1 + 'px';
                    edgeDiv.style.top = y1 + 'px';
                    edgeDiv.style.transform = `rotate(${angle}deg)`;
                    
                    if(directed) {
                        edgeDiv.style.borderRight = '6px solid transparent';
                        edgeDiv.style.borderLeft = '6px solid transparent';
                        edgeDiv.style.borderTop = '10px solid #000';
                        edgeDiv.style.height = '0';
                    }
                    
                    container.appendChild(edgeDiv);
                });
            }
        }

        class Node {
            constructor(x, y, label) {
                this.x = x;
                this.y = y;
                this.label = label;
            }
        }

        // Create a new graph
        const graph = new Graph();

        // Add nodes
        const nodeA = new Node(100, 100, 'A');
        const nodeB = new Node(300, 100, 'B');
        const nodeC = new Node(200, 300, 'C');
        graph.addNode(nodeA);
        graph.addNode(nodeB);
        graph.addNode(nodeC);

        // Add edges (True for directed, False for undirected)
        graph.addEdge(nodeA, nodeB, true);  // Directed edge A -> B
        graph.addEdge(nodeB, nodeC, false); // Undirected edge B -- C
        graph.addEdge(nodeA, nodeC, true);  // Directed edge A -> C

        // Display the graph
        graph.display();
    </script>
</body>
</html>
