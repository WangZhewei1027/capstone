<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to generate Fibonacci sequence:</p>
    <input type="number" id="numberInput" min="1" placeholder="Enter a number" />
    <button onclick="generateFibonacci()">Generate</button>
    <div id="output"></div>
</div>

<script>
    function generateFibonacci() {
        const numberInput = document.getElementById('numberInput');
        const num = parseInt(numberInput.value);

        if (isNaN(num) || num <= 0) {
            alert('Please enter a positive number');
            return;
        }

        let fibSequence = [0, 1];
        for (let i = 2; i < num; i++) {
            fibSequence.push(fibSequence[i - 1] + fibSequence[i - 2]);
        }

        document.getElementById('output').innerText = `Fibonacci Sequence: ${fibSequence.slice(0, num).join(', ')}`;
    }
</script>

</body>
</html>
