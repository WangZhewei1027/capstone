<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Example with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .deque {
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #000;
            width: 200px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        button {
            margin: 10px;
        }
    </style>
    <script>
        class Deque {
            constructor() {
                this.items = [];
            }
            
            enqueueFront(item) {
                this.items.unshift(item);
            }
            
            enqueueBack(item) {
                this.items.push(item);
            }
            
            dequeueFront() {
                return this.items.shift();
            }
            
            dequeueBack() {
                return this.items.pop();
            }
            
            display() {
                const dequeElement = document.getElementById('deque-items');
                dequeElement.innerHTML = '';
                this.items.forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = item;
                    dequeElement.appendChild(li);
                });
            }
        }

        const deque = new Deque();

        function addFront() {
            const item = document.getElementById('item-input').value;
            if (item) {
                deque.enqueueFront(item);
                deque.display();
            }
            document.getElementById('item-input').value = '';
        }

        function addBack() {
            const item = document.getElementById('item-input').value;
            if (item) {
                deque.enqueueBack(item);
                deque.display();
            }
            document.getElementById('item-input').value = '';
        }

        function removeFront() {
            deque.dequeueFront();
            deque.display();
        }

        function removeBack() {
            deque.dequeueBack();
            deque.display();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Deque Implementation</h2>
        <input type="text" id="item-input" placeholder="Enter item" />
        <button onclick="addFront()">Add to Front</button>
        <button onclick="addBack()">Add to Back</button>
        <button onclick="removeFront()">Remove from Front</button>
        <button onclick="removeBack()">Remove from Back</button>
        <div class="deque">
            <ul id="deque-items"></ul>
        </div>
    </div>
</body>
</html>
