<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Graph Representation using Adjacency List</h1>
    <p>This demo shows how a graph can be represented using an adjacency list. Below is a simple graph:</p>
    <input type="text" id="vertexInput" placeholder="Enter vertex" />
    <input type="text" id="neighborInput" placeholder="Enter neighbor vertices (comma separated)" />
    <button onclick="addVertex()">Add Vertex</button>
    <button onclick="drawGraph()">Draw Graph</button>
    <div id="listRepresentation"></div>
    <canvas id="graphCanvas" width="400" height="400"></canvas>

    <script>
        const adjacencyList = new Map();

        function addVertex() {
            const vertex = document.getElementById('vertexInput').value;
            const neighbors = document.getElementById('neighborInput').value.split(',').map(n => n.trim());

            if (vertex) {
                adjacencyList.set(vertex, neighbors);
                displayAdjacencyList();
            }
        }

        function displayAdjacencyList() {
            const listContainer = document.getElementById('listRepresentation');
            listContainer.innerHTML = "<h3>Adjacency List Representation:</h3>";
            listContainer.innerHTML += "<pre>" + JSON.stringify(Object.fromEntries(adjacencyList), null, 2) + "</pre>";
        }

        function drawGraph() {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const vertices = [...adjacencyList.keys()];
            const vertexPositions = {};

            vertices.forEach((vertex, index) => {
                const x = 200 + Math.cos(2 * Math.PI * index / vertices.length) * 140;
                const y = 200 + Math.sin(2 * Math.PI * index / vertices.length) * 140;
                vertexPositions[vertex] = { x, y };
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.fillText(vertex, x - 5, y + 5);
            });

            for (const [vertex, neighbors] of adjacencyList.entries()) {
                neighbors.forEach(neighbor => {
                    const start = vertexPositions[vertex];
                    const end = vertexPositions[neighbor];
                    if (start && end) {
                        ctx.strokeStyle = 'black';
                        ctx.beginPath();
                        ctx.moveTo(start.x, start.y);
                        ctx.lineTo(end.x, end.y);
                        ctx.stroke();
                    }
                });
            }
        }
    </script>
</body>
</html>
