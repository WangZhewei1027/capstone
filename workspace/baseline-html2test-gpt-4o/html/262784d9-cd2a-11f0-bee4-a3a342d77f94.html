<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .array-item {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        #sortButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort Visualization</h1>
    <button id="sortButton">Sort Array</button>
    <div class="array-container" id="arrayContainer">
        <div class="array-item">10</div>
        <div class="array-item">3</div>
        <div class="array-item">7</div>
        <div class="array-item">4</div>
        <div class="array-item">1</div>
        <div class="array-item">9</div>
        <div class="array-item">15</div>
        <div class="array-item">8</div>
    </div>

    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j] > key) {
                    arr[j + 1] = arr[j];
                    j = j - 1;
                }
                arr[j + 1] = key;
            }
            return arr;
        }

        function displayArray(arr) {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            arr.forEach(num => {
                const div = document.createElement('div');
                div.className = 'array-item';
                div.textContent = num;
                container.appendChild(div);
            });
        }

        document.getElementById('sortButton').onclick = function() {
            const array = [10, 3, 7, 4, 1, 9, 15, 8];
            const sortedArray = insertionSort(array);
            displayArray(sortedArray);
        }
    </script>
</body>
</html>
