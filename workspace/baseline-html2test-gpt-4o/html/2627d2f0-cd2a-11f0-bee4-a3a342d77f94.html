<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 470px;
        }
        .edge-list {
            margin-top: 20px;
            text-align: left;
        }
        .button-container {
            margin-top: 20px;
        }
        .graph-visualization {
            border: 1px solid #ccc;
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #fafafa;
            overflow: hidden;
        }
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .edge {
            position: absolute;
            background-color: #95a5a6;
            height: 2px;
            transform-origin: 0 0;
        }
        .edge.highlight {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="graph-container">
    <div id="graph" class="graph-visualization"></div>
    <div class="edge-list" id="edgeList"></div>
    <div class="button-container">
        <button onclick="runKruskal()">Run Kruskal's Algorithm</button>
    </div>
</div>

<script>
    const nodes = [
        { id: 0, x: 50, y: 50 },
        { id: 1, x: 350, y: 50 },
        { id: 2, x: 350, y: 350 },
        { id: 3, x: 50, y: 350 },
        { id: 4, x: 200, y: 200 }
    ];

    const edges = [
        { u: 0, v: 1, weight: 10 },
        { u: 0, v: 3, weight: 15 },
        { u: 0, v: 4, weight: 5 },
        { u: 1, v: 2, weight: 7 },
        { u: 1, v: 4, weight: 6 },
        { u: 2, v: 3, weight: 8 },
        { u: 2, v: 4, weight: 10 },
        { u: 3, v: 4, weight: 3 }
    ];

    const graphContainer = document.getElementById('graph');
    const edgeListElem = document.getElementById('edgeList');

    function createNodeElement(node) {
        const div = document.createElement('div');
        div.classList.add('node');
        div.style.left = node.x + 'px';
        div.style.top = node.y + 'px';
        div.innerText = node.id;
        return div;
    }

    function createEdgeElement(edge, nodes) {
        const nodeA = nodes[edge.u];
        const nodeB = nodes[edge.v];
        const length = Math.sqrt(Math.pow(nodeB.x - nodeA.x, 2) + Math.pow(nodeB.y - nodeA.y, 2));
        const angle = Math.atan2(nodeB.y - nodeA.y, nodeB.x - nodeA.x) * 180 / Math.PI;

        const div = document.createElement('div');
        div.classList.add('edge');
        div.style.width = length + 'px';
        div.style.left = nodeA.x + 15 + 'px';
        div.style.top = nodeA.y + 15 + 'px';
        div.style.transform = `rotate(${angle}deg)`;
        return div;
    }

    function drawGraph() {
        nodes.forEach(node => {
            graphContainer.appendChild(createNodeElement(node));
        });

        edges.forEach(edge => {
            graphContainer.appendChild(createEdgeElement(edge, nodes));
        });
    }

    function updateEdgeList(edgeList) {
        edgeListElem.innerHTML = '<strong>Edges (u, v, weight):</strong><br>' + edgeList.map(edge => `(${edge.u}, ${edge.v}, ${edge.weight})`).join('<br>');
    }

    function find(parent, i) {
        if (parent[i] === i) return i;
        return find(parent, parent[i]);
    }

    function union(parent, rank, x, y) {
        const xroot = find(parent, x);
        const yroot = find(parent, y);

        if (rank[xroot] < rank[yroot]) {
            parent[xroot] = yroot;
        } else if (rank[xroot] > rank[yroot]) {
            parent[yroot] = xroot;
        } else {
            parent[yroot] = xroot;
            rank[xroot]++;
        }
    }

    function runKruskal() {
        const sortedEdges = [...edges].sort((a, b) => a.weight - b.weight);
        const parent = [];
        const rank = [];
        const result = [];

        for (let i = 0; i < nodes.length; i++) {
            parent[i] = i;
            rank[i] = 0;
        }

        let e = 0;
        let i = 0;
        while (e < nodes.length - 1) {
            const { u, v, weight } = sortedEdges[i++];
            const x = find(parent, u);
            const y = find(parent, v);

            if (x !== y) {
                result.push({ u, v, weight });
                union(parent, rank, x, y);
                e++;
            }
        }

        document.querySelectorAll('.edge').forEach(edge => edge.classList.remove('highlight'));
        result.forEach(edge => {
            const edgeElem = [...document.querySelectorAll('.edge')].find(domEdge => {
                const [start, end] = domEdge.style.transform.match(/-?\d+(\.\d+)?/g).map(Number);
                return (start === nodes[edge.u].x + 15 && end === nodes[edge.u].y + 15) || (start === nodes[edge.v].x + 15 && end === nodes[edge.v].y + 15);
            });
            edgeElem.classList.add('highlight');
        });
        updateEdgeList(result);
    }

    drawGraph();
    updateEdgeList(edges);

</script>

</body>
</html>
