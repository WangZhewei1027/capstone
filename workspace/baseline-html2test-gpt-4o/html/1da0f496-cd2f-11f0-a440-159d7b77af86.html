<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #array {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Merge Sort Visualization</h2>
    <input type="text" id="inputArray" placeholder="Enter numbers separated by commas" style="width: 300px;">
    <button onclick="performMergeSort()">Sort</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function performMergeSort() {
            const input = document.getElementById('inputArray').value;
            const numArray = input.split(',').map(Number);
            const sortedArray = mergeSort(numArray);
            document.getElementById('result').innerHTML = `Sorted Array: [${sortedArray.join(', ')}]`;
        }

        function mergeSort(array) {
            if (array.length < 2) return array;

            const mid = Math.floor(array.length / 2);
            const left = array.slice(0, mid);
            const right = array.slice(mid);
            
            return merge(mergeSort(left), mergeSort(right));
        }

        function merge(leftArr, rightArr) {
            const sortedArr = [];
            while (leftArr.length && rightArr.length) {
                if (leftArr[0] < rightArr[0]) {
                    sortedArr.push(leftArr.shift());
                } else {
                    sortedArr.push(rightArr.shift());
                }
            }
            return sortedArr.concat(leftArr.slice()).concat(rightArr.slice());
        }
    </script>
</body>
</html>
