<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: larger;
        }
    </style>
</head>
<body>

<h1>Recursion Example: Factorial Calculation</h1>
<p>Enter a number below to calculate its factorial using a recursive JavaScript function:</p>

<input type="number" id="numberInput" value="5" min="0">
<button onclick="displayFactorial()">Calculate Factorial</button>

<div class="result"></div>

<script>
    // Recursive function to calculate factorial
    function factorial(n) {
        if (n === 0) return 1; // Base case: 0! is defined as 1
        return n * factorial(n - 1); // Recursive step: n * (n-1)!
    }

    function displayFactorial() {
        const input = document.getElementById('numberInput').value;
        const number = parseInt(input, 10);

        if (isNaN(number) || number < 0) {
            alert('Please enter a non-negative integer.');
            return;
        }

        const result = factorial(number);
        document.querySelector('.result').innerText = `The factorial of ${number} is ${result}.`;
    }
</script>

</body>
</html>
