<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adjacency List Representation of a Graph</h1>
        <p>This demonstration shows how a graph is represented using an adjacency list.</p>
        <div>
            <h2>Graph Structure</h2>
            <p>Nodes: A, B, C, D, E</p>
            <p>Edges: A-B, A-C, B-D, C-E, D-E</p>
        </div>
        <div>
            <h2>Adjacency List</h2>
            <table id="adjacency-list">
                <thead>
                    <tr>
                        <th>Node</th>
                        <th>Connections</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Adjacency list will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const graph = {
            'A': ['B', 'C'],
            'B': ['A', 'D'],
            'C': ['A', 'E'],
            'D': ['B', 'E'],
            'E': ['C', 'D'],
        };

        function displayAdjacencyList(graph) {
            const tableBody = document.querySelector("#adjacency-list tbody");
            tableBody.innerHTML = ''; // Clear existing rows

            for (const node in graph) {
                const row = document.createElement("tr");
                
                const nodeCell = document.createElement("td");
                nodeCell.textContent = node;
                row.appendChild(nodeCell);

                const connectionsCell = document.createElement("td");
                connectionsCell.textContent = graph[node].join(", ");
                row.appendChild(connectionsCell);

                tableBody.appendChild(row);
            }
        }

        // Initial call to display the adjacency list
        displayAdjacencyList(graph);
    </script>
</body>
</html>
