<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Demo</h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button onclick="runKMeans()">Run K-Means</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Generate random points
        const points = Array.from({length: 100}, () => ({
            x: Math.floor(Math.random() * canvas.width),
            y: Math.floor(Math.random() * canvas.height)
        }));

        // Number of clusters
        const K = 3;
        let centroids = Array.from({length: K}, () => ({
            x: Math.floor(Math.random() * canvas.width),
            y: Math.floor(Math.random() * canvas.height)
        }));

        const colors = ['red', 'green', 'blue'];

        function drawPoints() {
            points.forEach(point => {
                ctx.fillStyle = 'gray';
                ctx.fillRect(point.x, point.y, 5, 5);
            });
        }

        function drawCentroids() {
            centroids.forEach((centroid, i) => {
                ctx.beginPath();
                ctx.arc(centroid.x, centroid.y, 5, 0, Math.PI * 2, false);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
            });
        }

        function distance(a, b) {
            return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
        }

        function assignClusters() {
            return points.map(point => {
                let minDistance = Infinity;
                let assignedCluster = -1;
                centroids.forEach((centroid, i) => {
                    const dist = distance(point, centroid);
                    if (dist < minDistance) {
                        minDistance = dist;
                        assignedCluster = i;
                    }
                });
                return assignedCluster;
            });
        }

        function updateCentroids(clusters) {
            for (let i = 0; i < K; i++) {
                const clusterPoints = points.filter((_, index) => clusters[index] === i);
                if (clusterPoints.length > 0) {
                    const avgX = clusterPoints.reduce((sum, p) => sum + p.x, 0) / clusterPoints.length;
                    const avgY = clusterPoints.reduce((sum, p) => sum + p.y, 0) / clusterPoints.length;
                    centroids[i] = { x: avgX, y: avgY };
                }
            }
        }

        function runKMeans() {
            let clusters;
            for (let iteration = 0; iteration < 10; iteration++) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPoints();
                clusters = assignClusters();
                updateCentroids(clusters);
                drawCentroids();

                clusters.forEach((cluster, index) => {
                    ctx.fillStyle = colors[cluster];
                    ctx.fillRect(points[index].x, points[index].y, 5, 5);
                });
            }
        }

        drawPoints();
        drawCentroids();
    </script>
</body>
</html>
