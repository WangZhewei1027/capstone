<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #arrayInput {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Radix Sort Demonstration</h1>
    <p>Enter numbers separated by commas to sort them using Radix Sort:</p>
    <input type="text" id="arrayInput" placeholder="e.g., 170, 45, 75, 90, 802, 24, 2, 66">
    <button onclick="performRadixSort()">Sort using Radix Sort</button>
    
    <div class="output">
        <h3>Sorted Array:</h3>
        <p id="sortedArray"></p>
    </div>
</div>

<script>
    function performRadixSort() {
        const input = document.getElementById('arrayInput').value;
        const array = input.split(',').map(Number);
        radixSort(array);
        document.getElementById('sortedArray').textContent = array.join(', ');
    }

    function radixSort(arr) {
        const max = Math.max(...arr);
        let exp = 1;
        while (Math.floor(max / exp) > 0) {
            countingSort(arr, exp);
            exp *= 10;
        }
    }

    function countingSort(arr, exp) {
        const n = arr.length;
        const output = new Array(n).fill(0);
        const count = new Array(10).fill(0);

        for (let i = 0; i < n; i++) {
            const index = Math.floor(arr[i] / exp) % 10;
            count[index]++;
        }

        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = n - 1; i >= 0; i--) {
            const index = Math.floor(arr[i] / exp) % 10;
            output[count[index] - 1] = arr[i];
            count[index]--;
        }

        for (let i = 0; i < n; i++) {
            arr[i] = output[i];
        }
    }
</script>

</body>
</html>
