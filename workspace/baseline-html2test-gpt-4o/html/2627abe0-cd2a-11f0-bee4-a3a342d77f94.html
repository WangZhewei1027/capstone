<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            margin: 20px;
        }
        .array {
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Merge Sort Visualization</h1>
        <button onclick="startMergeSort()">Start Merge Sort</button>
        <div id="originalArray" class="array"></div>
        <div id="sortedArray" class="array"></div>
    </div>

    <script>
        function mergeSort(array) {
            if (array.length <= 1) {
                return array;
            }
            
            const middle = Math.floor(array.length / 2);
            const left = array.slice(0, middle);
            const right = array.slice(middle);

            return merge(
                mergeSort(left),
                mergeSort(right)
            );
        }

        function merge(left, right) {
            let resultArray = [], leftIndex = 0, rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    resultArray.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    resultArray.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return resultArray
                    .concat(left.slice(leftIndex))
                    .concat(right.slice(rightIndex));
        }

        function startMergeSort() {
            const array = [38, 27, 43, 3, 9, 82, 10];
            document.getElementById('originalArray').innerText = `Original Array: [${array.join(", ")}]`;
            
            const sortedArray = mergeSort(array);
            document.getElementById('sortedArray').innerText = `Sorted Array: [${sortedArray.join(", ")}]`;
        }
    </script>
</body>
</html>
