<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #graph {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
        }
        .node {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid #000;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .visited {
            background-color: lightgreen;
        }
        #log {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #000;
            height: 100px;
            width: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search Visualization</h1>
    <div id="graph"></div>
    <button onclick="performDFS()">Start DFS</button>
    <div id="log">
        <strong>DFS Log:</strong>
        <div id="logContent"></div>
    </div>
    <script>
        const graph = {
            0: [1, 2],
            1: [0, 3, 4],
            2: [0, 5, 6],
            3: [1],
            4: [1],
            5: [2],
            6: [2]
        };

        const graphContainer = document.getElementById('graph');
        const logContent = document.getElementById('logContent');

        // Create nodes of the graph
        for (let i = 0; i < Object.keys(graph).length; i++) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.id = `node-${i}`;
            nodeDiv.innerText = i;
            graphContainer.appendChild(nodeDiv);
        }

        function performDFS() {
            const visited = [];
            logContent.innerHTML = '';

            function dfs(node) {
                if (visited.includes(node)) return;

                visited.push(node);
                document.getElementById(`node-${node}`).classList.add('visited');
                logContent.innerHTML += `Visited node: ${node}<br>`;

                for (let neighbor of graph[node]) {
                    dfs(neighbor);
                }
            }

            dfs(0);
        }
    </script>
</body>
</html>
