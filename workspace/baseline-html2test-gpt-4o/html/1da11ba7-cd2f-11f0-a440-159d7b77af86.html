<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>0/1 Knapsack Problem</h1>
        <p>Enter the weight capacity of the knapsack and details of the items (weights and values), then solve the knapsack problem.</p>
        <label for="capacity">Knapsack Capacity:</label>
        <input type="number" id="capacity" min="1" value="10"><br><br>
        
        <label for="weights">Item Weights (comma separated):</label>
        <input type="text" id="weights" value="2,3,4,5"><br><br>
        
        <label for="values">Item Values (comma separated):</label>
        <input type="text" id="values" value="3,4,5,6"><br><br>
        
        <button onclick="solveKnapsack()">Solve Knapsack</button>
        
        <h2>Knapsack Result</h2>
        <p id="result"></p>
        <h3>Item Inclusion Table</h3>
        <table id="resultTable"></table>
    </div>

    <script>
        function solveKnapsack() {
            const capacity = document.getElementById('capacity').value;
            const weights = document.getElementById('weights').value.split(',').map(Number);
            const values = document.getElementById('values').value.split(',').map(Number);

            const n = weights.length;
            const K = Array.from({ length: n + 1 }, () => Array(capacity + 1).fill(0));

            for (let i = 0; i <= n; i++) {
                for (let w = 0; w <= capacity; w++) {
                    if (i === 0 || w === 0) {
                        K[i][w] = 0;
                    } else if (weights[i - 1] <= w) {
                        K[i][w] = Math.max(values[i - 1] + K[i - 1][w - weights[i - 1]], K[i - 1][w]);
                    } else {
                        K[i][w] = K[i - 1][w];
                    }
                }
            }

            document.getElementById('result').innerText = "Maximum value in knapsack: " + K[n][capacity];

            let w = capacity;
            const includedItems = [];
            for (let i = n; i > 0 && K[i][w] > 0; i--) {
                if (K[i][w] !== K[i - 1][w]) {
                    includedItems.push(i - 1); 
                    w -= weights[i - 1];
                }
            }

            let tableHTML = "<tr><th>Item</th><th>Weight</th><th>Value</th><th>Included</th></tr>";
            for (let i = 0; i < n; i++) {
                tableHTML += `<tr>
                                <td>${i+1}</td>
                                <td>${weights[i]}</td>
                                <td>${values[i]}</td>
                                <td>${includedItems.includes(i) ? "Yes" : "No"}</td>
                              </tr>`;
            }
            document.getElementById('resultTable').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
