<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        #container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Longest Common Subsequence Finder</h1>
        <input type="text" id="string1" placeholder="Enter first string">
        <input type="text" id="string2" placeholder="Enter second string">
        <button onclick="findLCS()">Find LCS</button>
        <h2 id="result"></h2>
    </div>
    
    <script>
        function findLCS() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const result = document.getElementById('result');

            function lcs(str1, str2) {
                const m = str1.length;
                const n = str2.length;
                const dp = Array(m + 1).fill(0).map(() => Array(n + 1).fill(0));

                for (let i = 1; i <= m; i++) {
                    for (let j = 1; j <= n; j++) {
                        if (str1[i - 1] === str2[j - 1]) {
                            dp[i][j] = dp[i - 1][j - 1] + 1;
                        } else {
                            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                        }
                    }
                }

                let lcsStr = '', i = m, j = n;
                while (i > 0 && j > 0) {
                    if (str1[i - 1] === str2[j - 1]) {
                        lcsStr = str1[i - 1] + lcsStr;
                        i--;
                        j--;
                    } else if (dp[i - 1][j] > dp[i][j - 1]) {
                        i--;
                    } else {
                        j--;
                    }
                }
                
                return lcsStr;
            }

            const lcsResult = lcs(str1, str2);
            result.innerHTML = `<strong>Longest Common Subsequence:</strong> ${lcsResult}`;
        }
    </script>
</body>
</html>
