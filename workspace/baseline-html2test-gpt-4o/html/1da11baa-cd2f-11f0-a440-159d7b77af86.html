<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 80px;
        }

        button {
            padding: 8px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recursion Example: Factorial Calculation</h1>
    <p>Enter a number to calculate its factorial using recursion:</p>
    <input type="number" id="numberInput" placeholder="Enter number" min="0">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div class="result" id="resultDisplay"></div>

    <script>
        function factorial(n) {
            // Base case: if n is 0, return 1
            if (n === 0) {
                return 1;
            }
            // Recursive case: multiply n by factorial of n-1
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const inputElement = document.getElementById('numberInput');
            const resultElement = document.getElementById('resultDisplay');
            const number = parseInt(inputElement.value);

            // Check if the input is a valid non-negative integer
            if (Number.isInteger(number) && number >= 0) {
                const result = factorial(number);
                resultElement.innerText = `Factorial of ${number} is ${result}`;
            } else {
                resultElement.innerText = 'Please enter a valid non-negative integer.';
            }
        }
    </script>
</body>
</html>
