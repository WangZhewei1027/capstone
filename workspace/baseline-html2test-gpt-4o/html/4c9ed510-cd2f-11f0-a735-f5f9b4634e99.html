<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #input-section {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 50px;
        }

        .window {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .active {
            background-color: #ffd700;
        }
    </style>
</head>
<body>

<h1>Sliding Window Example</h1>

<div id="input-section">
    <label for="array-input">Enter numbers separated by comma: </label>
    <input type="text" id="array-input">
    <br><br>
    <label for="window-size">Enter window size: </label>
    <input type="number" id="window-size" min="1" value="1">
    <br><br>
    <button onclick="printMaxSlidingWindow()">Calculate Max</button>
</div>

<div id="result">
    Result will be displayed here...
</div>

<script>
    function printMaxSlidingWindow() {
        const resultDiv = document.getElementById("result");
        const inputArray = document.getElementById("array-input").value.split(',').map(Number);
        const windowSize = parseInt(document.getElementById("window-size").value);

        if (inputArray.length === 0 || isNaN(windowSize) || windowSize < 1) {
            resultDiv.innerHTML = 'Invalid input. Please enter a valid array and window size.';
            return;
        }
        
        resultDiv.innerHTML = '';
        let maxValues = [];
        
        for (let i = 0; i <= inputArray.length - windowSize; i++) {
            const window = inputArray.slice(i, i + windowSize);
            const maxInWindow = Math.max(...window);
            maxValues.push(maxInWindow);

            const windowDiv = document.createElement('div');
            windowDiv.className = 'window';
            windowDiv.innerHTML = `Window ${i + 1}: ${window} â†’ Max: ${maxInWindow}`;
            resultDiv.appendChild(windowDiv);
        }

        const summaryDiv = document.createElement('div');
        summaryDiv.className = 'summary';
        summaryDiv.innerHTML = `Max of each window: ${maxValues.join(', ')}`;
        summaryDiv.style.marginTop = '20px';
        resultDiv.appendChild(summaryDiv);
    }
</script>

</body>
</html>
