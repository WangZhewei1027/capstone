<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #inputArray, #outputArray, #countArray {
            margin-top: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .array-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .array-item {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 2px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Counting Sort Visualization</h1>
    <div>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" style="width: 300px;">
        <button onclick="performCountingSort()">Sort</button>
    </div>
    
    <div id="inputArray" class="array-box">
        <strong>Input Array:</strong>
        <div id="displayInputArray"></div>
    </div>

    <div id="countArray" class="array-box">
        <strong>Count Array:</strong>
        <div id="displayCountArray"></div>
    </div>

    <div id="outputArray" class="array-box">
        <strong>Sorted Array:</strong>
        <div id="displayOutputArray"></div>
    </div>

    <script>
        function performCountingSort() {
            const inputElement = document.getElementById('arrayInput');
            const inputArray = inputElement.value.split(',').map(Number);
            
            document.getElementById('displayInputArray').innerHTML = inputArray.map(num => `<div class="array-item">${num}</div>`).join('');
            const max = Math.max(...inputArray);
            const min = Math.min(...inputArray);
            
            const countArray = new Array(max - min + 1).fill(0);
            const outputArray = new Array(inputArray.length);

            inputArray.forEach(num => {
                countArray[num - min]++;
            });

            let total = 0;
            for (let i = 0; i < countArray.length; i++) {
                const currentCount = countArray[i];
                countArray[i] = total;
                total += currentCount;
            }

            document.getElementById('displayCountArray').innerHTML = countArray.map((count, idx) => `<div class="array-item">${count}</div>`).join('');

            inputArray.forEach(num => {
                outputArray[countArray[num - min]] = num;
                countArray[num - min]++;
            });

            document.getElementById('displayOutputArray').innerHTML = outputArray.map(num => `<div class="array-item">${num}</div>`).join('');
        }
    </script>
    
</body>
</html>
