<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 60%;
            text-align: center;
        }
        #array {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selection Sort Visualization</h1>
        <button onclick="startSelectionSort()">Start Selection Sort</button>
        <div id="array">
            <!-- Array will be displayed here -->
        </div>
    </div>

    <script>
        const array = [64, 25, 12, 22, 11];
        const arrayElement = document.getElementById('array');

        function displayArray(arr, highlight = -1) {
            arrayElement.innerHTML = arr.map((item, index) => {
                return `<span style="color:${index === highlight ? 'red' : 'black'}">${item}</span>`;
            }).join(' ');
        }

        function startSelectionSort() {
            let arr = [...array];
            let n = arr.length;
            
            let i = 0;

            (function step() {
                if (i < n - 1) {
                    let minIndex = i;
                    for (let j = i + 1; j < n; j++) {
                        if (arr[j] < arr[minIndex]) {
                            minIndex = j;
                        }
                    }
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];

                    displayArray(arr, i);
                    i++;
                    setTimeout(step, 1000);
                } else {
                    displayArray(arr);
                }
            })();
        }

        displayArray(array);
    </script>
</body>
</html>
