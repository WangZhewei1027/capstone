<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #queueContainer {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .item {
            margin: 5px;
            padding: 8px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Queue Demonstration</h1>
    <div id="queueContainer">
        <input type="text" id="itemInput" placeholder="Enter item to enqueue">
        <button onclick="enqueueItem()">Enqueue</button>
        <button onclick="dequeueItem()">Dequeue</button>
        <div id="queueDisplay"></div>
    </div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(item) {
                this.items.push(item);
            }

            dequeue() {
                return this.items.shift();
            }

            display() {
                return this.items.slice();
            }
        }

        const queue = new Queue();

        function updateDisplay() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = '';
            queue.display().forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.textContent = item;
                queueDisplay.appendChild(itemElement);
            });
        }

        function enqueueItem() {
            const inputElement = document.getElementById('itemInput');
            const value = inputElement.value.trim();
            if (value) {
                queue.enqueue(value);
                inputElement.value = '';
                updateDisplay();
            } else {
                alert('Please enter an item to enqueue.');
            }
        }

        function dequeueItem() {
            const dequeuedItem = queue.dequeue();
            if (dequeuedItem !== undefined) {
                updateDisplay();
                alert(`Dequeued item: ${dequeuedItem}`);
            } else {
                alert('Queue is empty, cannot dequeue.');
            }
        }

        updateDisplay();
    </script>
</body>
</html>
