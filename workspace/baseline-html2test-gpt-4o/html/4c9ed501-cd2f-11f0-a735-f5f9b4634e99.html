<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binary Search Demo</h1>
    <p>Enter a sorted array (comma-separated) and a target value to find using binary search:</p>
    
    <label for="arrayInput">Sorted Array:</label>
    <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5">
    
    <label for="targetInput">Target:</label>
    <input type="number" id="targetInput" placeholder="e.g., 3">
    
    <button onclick="performBinarySearch()">Search</button>
    
    <div id="result"></div>
    
    <script>
        function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                
                if (arr[mid] === target) {
                    return mid;
                }
                if (arr[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            
            return -1; // Target not found
        }
        
        function performBinarySearch() {
            const arrayInput = document.getElementById("arrayInput").value.split(',').map(Number);
            const target = Number(document.getElementById("targetInput").value);
            
            if(arrayInput.includes(NaN)) {
                document.getElementById("result").textContent = "Invalid array input. Please enter numbers only.";
                return;
            }
        
            const index = binarySearch(arrayInput, target);
            
            if (index !== -1) {
                document.getElementById("result").textContent = `Target found at index: ${index}`;
            } else {
                document.getElementById("result").textContent = "Target not found in array.";
            }
        }
    </script>
</body>
</html>
