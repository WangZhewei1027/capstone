<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Visualization (Min/Max)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #heap {
            margin-top: 20px;
        }
        input {
            width: 60px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heap (Min/Max) Visualization</h1>
    <form id="heapForm">
        <label>
            Enter a number: 
            <input type="number" id="numberInput" required>
        </label>
        <button type="submit">Insert</button>
    </form>
    <div>
        <button onclick="toggleHeapType()">Toggle to Max Heap</button>
    </div>
    <div id="heap">
        <h2>Min Heap</h2>
        <ul id="heapList"></ul>
    </div>
</div>

<script>
    class MinHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            const current = this.heap[index];

            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                let parent = this.heap[parentIndex];

                if (parent <= current) break;

                this.heap[index] = parent;
                this.heap[parentIndex] = current;
                index = parentIndex;
            }
        }

        display() {
            return this.heap.join(', ');
        }
    }

    class MaxHeap {
        constructor() {
            this.heap = [];
        }

        insert(value) {
            this.heap.push(value);
            this.bubbleUp();
        }

        bubbleUp() {
            let index = this.heap.length - 1;
            const current = this.heap[index];

            while (index > 0) {
                let parentIndex = Math.floor((index - 1) / 2);
                let parent = this.heap[parentIndex];

                if (parent >= current) break;

                this.heap[index] = parent;
                this.heap[parentIndex] = current;
                index = parentIndex;
            }
        }

        display() {
            return this.heap.join(', ');
        }
    }

    let isMinHeap = true;
    let heap = new MinHeap();

    document.getElementById('heapForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const value = parseInt(document.getElementById('numberInput').value, 10);
        heap.insert(value);
        updateHeapDisplay();
    });

    function toggleHeapType() {
        isMinHeap = !isMinHeap;
        heap = isMinHeap ? new MinHeap() : new MaxHeap();
        const button = document.querySelector('button[onclick="toggleHeapType()"]');
        const heapTitle = document.querySelector('#heap h2');
        button.textContent = isMinHeap ? 'Toggle to Max Heap' : 'Toggle to Min Heap';
        heapTitle.textContent = isMinHeap ? 'Min Heap' : 'Max Heap';
        updateHeapDisplay();
    }

    function updateHeapDisplay() {
        const heapList = document.getElementById('heapList');
        heapList.textContent = heap.display();
    }
</script>

</body>
</html>
