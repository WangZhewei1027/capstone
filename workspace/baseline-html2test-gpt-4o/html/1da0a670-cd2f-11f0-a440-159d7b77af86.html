<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .push-btn {
            background-color: #4caf50;
            color: white;
        }
        .pop-btn {
            background-color: #f44336;
            color: white;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stack Example with JavaScript</h1>
    <input type="text" id="stackInput" placeholder="Enter a value to push">
    <button class="push-btn" onclick="pushToStack()">Push</button>
    <button class="pop-btn" onclick="popFromStack()">Pop</button>
    <div class="result" id="stackDisplay"></div>
</div>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        push(element) {
            this.items.push(element);
        }

        pop() {
            if (this.isEmpty()) {
                return "Stack is empty";
            }
            return this.items.pop();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        display() {
            return this.items.join(', ');
        }
    }

    const stack = new Stack();

    function pushToStack() {
        const inputElement = document.getElementById('stackInput');
        const value = inputElement.value.trim();
        if (value) {
            stack.push(value);
            inputElement.value = '';
            updateStackDisplay();
        }
    }

    function popFromStack() {
        stack.pop();
        updateStackDisplay();
    }

    function updateStackDisplay() {
        const stackDisplay = document.getElementById('stackDisplay');
        stackDisplay.textContent = `Current Stack: [ ${stack.display()} ]`;
    }
</script>
</body>
</html>
