<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 20px;
        }
        .red {
            background-color: red;
            color: white;
        }
        .black {
            background-color: black;
            color: white;
        }
        .tree {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .edge {
            border: 1px solid black;
            height: 20px;
            width: 3px;
            position: relative;
            margin: -5px 20px;
        }
        .edge:before {
            content: '';
            display: block;
            border-top: 2px solid black;
            width: 20px;
            position: absolute;
            top: -10px;
            left: -10px;
        }
    </style>
</head>
<body>

    <h1>Red-Black Tree Visualization</h1>
    <div class="tree" id="tree">
        
    </div>

    <script>
        class Node {
            constructor(value, color) {
                this.value = value;
                this.color = color;
                this.left = null;
                this.right = null;
            }
        }

        function createNodeElement(node) {
            let div = document.createElement('div');
            div.className = `node ${node.color}`;
            div.innerText = node.value;
            return div;
        }

        function createEdgeElement() {
            let div = document.createElement('div');
            div.className = 'edge';
            return div;
        }

        function displayNode(parentElement, node) {
            if (node) {
                let nodeElement = createNodeElement(node);
                parentElement.appendChild(nodeElement);
                let childrenContainer = document.createElement('div');
                childrenContainer.style.display = 'flex';
                parentElement.appendChild(childrenContainer);
                
                if (node.left) {
                    let leftEdge = createEdgeElement();
                    childrenContainer.appendChild(leftEdge);
                    let leftContainer = document.createElement('div');
                    leftContainer.style.display = 'flex';
                    leftContainer.style.flexDirection = 'column';
                    displayNode(leftContainer, node.left);
                    childrenContainer.appendChild(leftContainer);
                }
                
                if (node.right) {
                    let rightEdge = createEdgeElement();
                    childrenContainer.appendChild(rightEdge);
                    let rightContainer = document.createElement('div');
                    rightContainer.style.display = 'flex';
                    rightContainer.style.flexDirection = 'column';
                    displayNode(rightContainer, node.right);
                    childrenContainer.appendChild(rightContainer);
                }
            }
        }

        // Example of a Red-Black Tree
        let root = new Node(10, 'black');
        root.left = new Node(5, 'red');
        root.right = new Node(15, 'red');
        root.left.left = new Node(3, 'black');
        root.left.right = new Node(7, 'black');
        root.right.right = new Node(18, 'black');

        let treeContainer = document.getElementById('tree');
        displayNode(treeContainer, root);
    </script>

</body>
</html>
