<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .fibonacci-sequence {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <label for="count">Enter number of terms:</label>
    <input type="number" id="count" min="1" max="100" value="10">
    <button onclick="generateFibonacci()">Generate</button>

    <div id="result" class="fibonacci-sequence"></div>

    <script>
        function generateFibonacci() {
            const count = document.getElementById('count').value;
            let fibonacci = [];
            
            if (count > 0) fibonacci.push(0);
            if (count > 1) fibonacci.push(1);

            for (let i = 2; i < count; i++) {
                fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
            }

            document.getElementById('result').innerHTML = 
                '<strong>Fibonacci Sequence:</strong> ' + fibonacci.join(', ');
        }
    </script>

</body>
</html>
