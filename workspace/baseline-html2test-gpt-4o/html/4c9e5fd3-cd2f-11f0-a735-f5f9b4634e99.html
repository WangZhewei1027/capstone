<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
        }
        .deque {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .deque div {
            padding: 5px 10px;
            border: 1px solid #000;
            margin: 0px 2px;
        }
    </style>
</head>
<body>

    <h1>Deque Demonstration</h1>
    <div class="controls">
        <input type="text" id="inputValue" placeholder="Enter value">
        <button onclick="addFront()">Add to Front</button>
        <button onclick="addRear()">Add to Rear</button>
        <button onclick="removeFront()">Remove from Front</button>
        <button onclick="removeRear()">Remove from Rear</button>
    </div>
    <div class="deque" id="dequeDisplay"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            addFront(element) {
                this.items.unshift(element);
            }

            addRear(element) {
                this.items.push(element);
            }

            removeFront() {
                return this.items.shift();
            }

            removeRear() {
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            size() {
                return this.items.length;
            }

            print() {
                return this.items.join(', ');
            }
        }

        const deque = new Deque();

        function updateDisplay() {
            const displayDiv = document.getElementById('dequeDisplay');
            displayDiv.innerHTML = '';
            deque.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.textContent = item;
                displayDiv.appendChild(itemDiv);
            });
        }

        function addFront() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addFront(value);
                updateDisplay();
            }
        }

        function addRear() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addRear(value);
                updateDisplay();
            }
        }

        function removeFront() {
            if (!deque.isEmpty()) {
                deque.removeFront();
                updateDisplay();
            }
        }

        function removeRear() {
            if (!deque.isEmpty()) {
                deque.removeRear();
                updateDisplay();
            }
        }
    </script>

</body>
</html>
