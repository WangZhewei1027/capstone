<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .queue-display {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Example</h1>
    <div class="queue-display">
        <h3>Current Priority Queue:</h3>
        <ul id="priorityQueue"></ul>
    </div>
    <div>
        <input type="text" id="item" placeholder="Item name" required>
        <input type="number" id="priority" placeholder="Priority (1+)" required">
        <button onclick="enqueue()">Enqueue</button>
    </div>

    <div>
        <button onclick="dequeue()">Dequeue Highest Priority Item</button>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.queue = [];
            }

            enqueue(item, priority) {
                const element = { item, priority };
                let added = false;
                for(let i = 0; i < this.queue.length; i++) {
                    if(this.queue[i].priority > element.priority) {
                        this.queue.splice(i, 0, element);
                        added = true;
                        break;
                    }
                }
                if(!added) {
                    this.queue.push(element);
                }
            }

            dequeue() {
                return this.queue.shift();
            }

            display() {
                const queueList = document.getElementById('priorityQueue');
                queueList.innerHTML = '';
                this.queue.forEach(ele => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${ele.item} (Priority: ${ele.priority})`;
                    queueList.appendChild(listItem);
                });
            }
        }

        const priorityQueueInstance = new PriorityQueue();

        function enqueue() {
            const item = document.getElementById('item').value;
            const priority = parseInt(document.getElementById('priority').value);
            if (item && priority) {
                priorityQueueInstance.enqueue(item, priority);
                priorityQueueInstance.display();
                document.getElementById('item').value = '';
                document.getElementById('priority').value = '';
            } else {
                alert('Please enter a valid item and priority.');
            }
        }

        function dequeue() {
            priorityQueueInstance.dequeue();
            priorityQueueInstance.display();
        }
    </script>
</body>
</html>
