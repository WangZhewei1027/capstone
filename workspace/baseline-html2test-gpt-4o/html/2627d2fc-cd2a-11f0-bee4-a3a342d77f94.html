<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #canvasContainer {
            position: relative;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) Demo</h1>
    <div id="canvasContainer">
        <canvas id="knnCanvas" width="400" height="400"></canvas>
    </div>
    <div id="info">
        <p>Click to add a new point. The KNN algorithm will classify the point based on its 3 nearest neighbors.</p>
    </div>

    <script>
        const canvas = document.getElementById('knnCanvas');
        const ctx = canvas.getContext('2d');
        const k = 3;

        const points = [
            { x: 50, y: 60, label: 'A' },
            { x: 200, y: 250, label: 'A' },
            { x: 150, y: 50, label: 'B' },
            { x: 300, y: 300, label: 'B' }
        ];

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = point.label === 'A' ? 'blue' : 'red';
                ctx.fill();
                ctx.closePath();
            });
        }

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function classifyPoint(newPoint) {
            const distances = points.map((point, index) => ({
                index: index,
                distance: distance(point, newPoint)
            }));
            distances.sort((a, b) => a.distance - b.distance);

            const nearestNeighbors = distances.slice(0, k);
            const count = { 'A': 0, 'B': 0 };

            nearestNeighbors.forEach(neighbor => {
                count[points[neighbor.index].label]++;
            });

            return count['A'] > count['B'] ? 'A' : 'B';
        }

        canvas.addEventListener('click', event => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const newPoint = { x, y };
            const label = classifyPoint(newPoint);

            points.push({ x, y, label });

            drawPoints();
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = label === 'A' ? 'lightblue' : 'pink';
            ctx.fill();
            ctx.closePath();
        });

        drawPoints();
    </script>
</body>
</html>
