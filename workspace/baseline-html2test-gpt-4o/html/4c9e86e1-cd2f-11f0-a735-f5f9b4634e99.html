<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        #output {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Set Example</h1>
        <p id="description">A JavaScript Set is a collection of unique values. We will demonstrate basic set operations like adding elements, checking for existence, and iterating over a set.</p>
        
        <!-- Button to demonstrate functionality -->
        <button onclick="demonstrateSet()">Demonstrate Set Operations</button>

        <!-- Output area for the set operations -->
        <div id="output"></div>
    </div>

    <script>
        function demonstrateSet() {
            // Create a new set
            const mySet = new Set();

            // Add unique elements to the set
            mySet.add(1);
            mySet.add(5);
            mySet.add("hello");
            mySet.add({ key: "object" });

            // Attempt to add duplicate and display addition
            mySet.add(1);
            mySet.add("hello");

            // Initialize output string
            let outputStr = 'Set Contents (should contain no duplicates):<br>';

            // Display set elements
            mySet.forEach(item => {
                outputStr += `${JSON.stringify(item)} <br>`;
            });

            // Check for existence of an element
            outputStr += `<br>Does the set contain the number 5? <strong>${mySet.has(5)}</strong><br>`;
            outputStr += `Does the set contain the number 10? <strong>${mySet.has(10)}</strong><br>`;

            // Display size of the set
            outputStr += `<br>Size of set: <strong>${mySet.size}</strong><br>`;

            // Delete an element
            mySet.delete(5);
            outputStr += `\nDeleted number 5 from the set.<br>`;

            // Display updated size of the set
            outputStr += `Updated size of set: <strong>${mySet.size}</strong><br>`;

            // Clear the set
            mySet.clear();
            outputStr += `<br>Cleared the set.<br>`;

            // Display final size of the set
            outputStr += `Final size of set: <strong>${mySet.size}</strong><br>`;

            // Update the output div with the results
            document.getElementById('output').innerHTML = outputStr;
        }
    </script>
</body>
</html>
