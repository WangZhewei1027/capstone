<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 6px 12px;
            text-align: center;
        }
        
        #graph {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .node {
            width: 20px;
            height: 20px;
            background-color: lightblue;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .edge {
            position: absolute;
            background-color: black;
            height: 2px;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm Visualization</h1>
<p>Calculate shortest paths between all pairs of nodes in a weighted graph.</p>
<div id="graph">
    <div class="node" id="node0" style="top: 10px; left: 40px;">0</div>
    <div class="node" id="node1" style="top: 40px; left: 10px;">1</div>
    <div class="node" id="node2" style="top: 40px; left: 70px;">2</div>

    <div class="edge" style="top: 45px; left: 20px; width: 50px; transform: rotateZ(20deg);"></div>
    <div class="edge" style="top: 15px; left: 25px; width: 50px; transform: rotateZ(340deg);"></div>
    <div class="edge" style="top: 55px; left: 30px; width: 25px; transform: rotateZ(0deg);"></div>
</div>

<table id="distanceTable">
    <tr><th>From</th><th>To</th><th>Distance</th></tr>
</table>

<script>
    const INF = Infinity;
    const graph = [
        [0, 1, INF],
        [INF, 0, 2],
        [INF, INF, 0],
    ];

    function floydWarshall(graph) {
        const dist = graph.map(row => row.slice());
        const size = graph.length;

        for (let k = 0; k < size; k++) {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (dist[i][k] + dist[k][j] < dist[i][j]) {
                        dist[i][j] = dist[i][k] + dist[k][j];
                    }
                }
            }
        }
        return dist;
    }

    function displayDistances(dist) {
        const table = document.getElementById("distanceTable");
        for (let i = 0; i < dist.length; i++) {
            for (let j = 0; j < dist.length; j++) {
                const row = table.insertRow();
                row.insertCell(0).textContent = i;
                row.insertCell(1).textContent = j;
                row.insertCell(2).textContent = dist[i][j] === INF ? "âˆž" : dist[i][j];
            }
        }
    }

    const shortestDist = floydWarshall(graph);
    displayDistances(shortestDist);
</script>

</body>
</html>
