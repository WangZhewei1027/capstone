<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #arrayContainer {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }
        .arrayElement {
            background: #007acc;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007acc;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Merge Sort Visualization</h1>
<button onclick="startMergeSort()">Start Merge Sort</button>
<div id="arrayContainer"></div>

<script>
    const unsortedArray = [38, 27, 43, 3, 9, 82, 10];
    const arrayContainer = document.getElementById('arrayContainer');

    function displayArray(arr) {
        arrayContainer.innerHTML = '';
        arr.forEach(value => {
            const elementDiv = document.createElement('div');
            elementDiv.className = 'arrayElement';
            elementDiv.textContent = value;
            arrayContainer.appendChild(elementDiv);
        });
    }

    function mergeSort(arr) {
        if (arr.length < 2) {
            return arr;
        }
        const mid = Math.floor(arr.length / 2);
        const left = arr.slice(0, mid);
        const right = arr.slice(mid, arr.length);

        return merge(mergeSort(left), mergeSort(right));
    }

    function merge(left, right) {
        const mergedArray = [];
        let i = 0, j = 0;

        while (i < left.length && j < right.length) {
            if (left[i] < right[j]) {
                mergedArray.push(left[i]);
                i++;
            } else {
                mergedArray.push(right[j]);
                j++;
            }
        }

        while (i < left.length) {
            mergedArray.push(left[i]);
            i++;
        }

        while (j < right.length) {
            mergedArray.push(right[j]);
            j++;
        }

        return mergedArray;
    }

    function startMergeSort() {
        const sortedArray = mergeSort(unsortedArray);
        displayArray(sortedArray);
    }

    // Initialize with unsorted array
    displayArray(unsortedArray);
</script>

</body>
</html>
