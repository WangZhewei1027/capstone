<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stack Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #stackContainer {
            margin-top: 20px;
        }
        .stackItem {
            background-color: lightblue;
            border: 1px solid darkblue;
            padding: 10px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Stack Example</h1>
<p>This page demonstrates a simple stack implementation using JavaScript.</p>

<button onclick="pushElement()">Push Element</button>
<button onclick="popElement()">Pop Element</button>

<div id="stackContainer">
</div>

<script>
    class Stack {
        constructor() {
            this.items = [];
        }

        // Add an item to the stack
        push(item) {
            this.items.push(item);
        }

        // Remove an item from the stack
        pop() {
            if (this.items.length === 0) {
                alert('Stack is empty!');
                return null;
            }
            return this.items.pop();
        }

        // Display the stack
        display() {
            const stackContainer = document.getElementById('stackContainer');
            stackContainer.innerHTML = ''; // Clear previous items

            this.items.forEach((item, index) => {
                const stackItem = document.createElement('div');
                stackItem.className = 'stackItem';
                stackItem.innerText = `Item ${item} (Index ${index})`;
                stackContainer.appendChild(stackItem);
            });
        }
    }

    const stack = new Stack();

    // Function to add a new element to the stack
    function pushElement() {
        const newItem = prompt('Enter the value to push onto the stack:');
        if (newItem !== null && newItem.trim() !== '') {
            stack.push(newItem);
            stack.display();
        }
    }

    // Function to remove the top element from the stack
    function popElement() {
        const poppedItem = stack.pop();
        if (poppedItem !== null) {
            alert(`Popped Item: ${poppedItem}`);
            stack.display();
        }
    }
</script>

</body>
</html>
