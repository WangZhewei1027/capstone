<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JavaScript Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JavaScript Set Demonstration</h2>
        <p>Below is an example of using a JavaScript Set to store unique values and perform various operations:</p>
        
        <pre id="output"></pre>
        
        <script>
            // Create a new Set
            const mySet = new Set();

            // Add values to the Set
            mySet.add(1);
            mySet.add(5);
            mySet.add(5); // Adding a duplicate should not change the Set
            mySet.add("Hello");
            mySet.add({name: "Alice"});

            // Display the initial Set
            let output = "Initial set values:\n" + JSON.stringify(Array.from(mySet)) + "\n\n";

            // Check for existence
            const hasFive = mySet.has(5);
            output += `Does the set contain the number 5? ${hasFive}\n\n`;

            // Remove a value from the Set
            mySet.delete(5);
            output += "Set values after deleting 5:\n" + JSON.stringify(Array.from(mySet)) + "\n\n";

            // Use a loop to iterate over set values
            output += "Iterating over set values:\n";
            mySet.forEach(value => {
                output += typeof value === "object" ? JSON.stringify(value) : value.toString();
                output += "\n";
            });

            // Display the size of the Set
            output += "\nThe size of the set is: " + mySet.size + "\n";

            // Output the result
            document.getElementById('output').innerText = output;
        </script>
    </div>
</body>
</html>
