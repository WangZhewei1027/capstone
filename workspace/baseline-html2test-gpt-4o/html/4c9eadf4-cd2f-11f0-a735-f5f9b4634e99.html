<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set) Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sets {
            display: flex;
            margin-top: 20px;
        }
        .set {
            margin: 0 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .set h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Union-Find (Disjoint Set) Demonstration</h1>
        <div>
            <label for="element1">Element 1:</label>
            <input type="text" id="element1" value="1">
            <label for="element2">Element 2:</label>
            <input type="text" id="element2" value="2">
            <button onclick="unite()">Union</button>
        </div>
        <div class="sets" id="setsDisplay">
            <!-- Dynamic sets generation -->
        </div>
    </div>

    <script>
        class UnionFind {
            constructor(size) {
                this.root = [];
                this.rank = [];
                for (let i = 0; i < size; i++) {
                    this.root[i] = i;
                    this.rank[i] = 1;
                }
            }

            find(x) {
                if (this.root[x] === x) {
                    return x;
                }
                return this.root[x] = this.find(this.root[x]); // Path compression
            }

            union(x, y) {
                const rootX = this.find(x);
                const rootY = this.find(y);
                if (rootX !== rootY) {
                    if (this.rank[rootX] > this.rank[rootY]) {
                        this.root[rootY] = rootX;
                    } else if (this.rank[rootX] < this.rank[rootY]) {
                        this.root[rootX] = rootY;
                    } else {
                        this.root[rootY] = rootX;
                        this.rank[rootX] += 1;
                    }
                }
            }

            connected(x, y) {
                return this.find(x) === this.find(y);
            }
        }

        // Initialize UnionFind with 5 elements (0 to 4)
        const uf = new UnionFind(5);

        function updateSetsDisplay() {
            const sets = {};
            for (let i = 0; i < uf.root.length; i++) {
                const root = uf.find(i);
                if (!sets[root]) {
                    sets[root] = [];
                }
                sets[root].push(i);
            }

            const setsDisplay = document.getElementById('setsDisplay');
            setsDisplay.innerHTML = '';
            for (const root in sets) {
                const setDiv = document.createElement('div');
                setDiv.className = 'set';
                const title = document.createElement('h3');
                title.textContent = `Set ${root}`;
                setDiv.appendChild(title);
                const elements = document.createElement('p');
                elements.textContent = sets[root].join(', ');
                setDiv.appendChild(elements);
                setsDisplay.appendChild(setDiv);
            }
        }

        function unite() {
            const element1 = parseInt(document.getElementById('element1').value);
            const element2 = parseInt(document.getElementById('element2').value);
            uf.union(element1, element2);
            updateSetsDisplay();
        }

        // Initial display
        updateSetsDisplay();
    </script>
</body>
</html>
