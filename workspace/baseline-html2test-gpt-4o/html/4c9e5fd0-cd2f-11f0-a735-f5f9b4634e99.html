<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .arrow {
            display: inline-block;
            margin: 0 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Linked List Visualizer</h1>
    <div id="linkedListContainer"></div>
    <input type="text" id="nodeValue" placeholder="Enter node value">
    <button onclick="addNode()">Add Node</button>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            append(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
            }

            display() {
                const container = document.getElementById('linkedListContainer');
                container.innerHTML = '';

                let current = this.head;
                while (current) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = current.value;
                    container.appendChild(nodeDiv);

                    if (current.next) {
                        const arrowDiv = document.createElement('div');
                        arrowDiv.className = 'arrow';
                        arrowDiv.textContent = 'â†’';
                        container.appendChild(arrowDiv);
                    }

                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const value = document.getElementById('nodeValue').value;
            if (value) {
                linkedList.append(value);
                linkedList.display();
                document.getElementById('nodeValue').value = '';
            }
        }
    </script>
</body>
</html>
