<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .node {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background-color: lightblue;
            margin: 5px;
            text-align: center;
        }
        .edge {
            margin: 10px 0;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Topological Sort Demonstration</h1>
    <p>Click "Perform Topological Sort" to see the sorted order of nodes.</p>
    <div>
        <button onclick="performTopologicalSort()">Perform Topological Sort</button>
    </div>

    <div id="graph">
        <div id="nodes" style="display:flex; justify-content: center; margin-top: 15px;">
            <!-- Nodes will be displayed here -->
        </div>
        <div id="edges" style="display:flex; justify-content: center; flex-direction: column;">
            <!-- Edges will be displayed here -->
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Simple representation of a directed graph
        let graph = {
            'A': ['B', 'D'],
            'B': ['C'],
            'C': [],
            'D': ['C']
        };

        let nodesDiv = document.getElementById('nodes');
        let edgesDiv = document.getElementById('edges');

        function createGraphDisplay() {
            // Clear previous graph display
            nodesDiv.innerHTML = '';
            edgesDiv.innerHTML = '';

            // Display nodes
            for (let node in graph) {
                let nodeElement = document.createElement('div');
                nodeElement.classList.add('node');
                nodeElement.textContent = node;
                nodesDiv.appendChild(nodeElement);
            }

            // Display edges
            for (let node in graph) {
                graph[node].forEach((neighbour) => {
                    let edgeElement = document.createElement('div');
                    edgeElement.classList.add('edge');
                    edgeElement.textContent = node + ' --> ' + neighbour;
                    edgesDiv.appendChild(edgeElement);
                });
            }
        }

        function performTopologicalSort() {
            let visited = {};
            let stack = [];

            // Helper function for DFS
            function dfs(node) {
                visited[node] = true;
                let neighbours = graph[node];
                for (let i = 0; i < neighbours.length; i++) {
                    if (!visited[neighbours[i]]) {
                        dfs(neighbours[i]);
                    }
                }
                stack.push(node);
            }

            // Perform topological sort
            for (let node in graph) {
                if (!visited[node]) {
                    dfs(node);
                }
            }

            // Output the topological sort order
            stack.reverse();
            document.getElementById('output').innerText = "Topological Sort Order: " + stack.join(' -> ');
        }

        // Initial display setup
        createGraphDisplay();
    </script>

</body>
</html>
