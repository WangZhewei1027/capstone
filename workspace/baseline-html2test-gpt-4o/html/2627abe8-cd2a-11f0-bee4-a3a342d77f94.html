<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .node {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        .level {
            display: flex;
        }

        .highlight {
            background-color: #FF9800;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div class="level" id="level0">
            <div class="node" id="node0">A</div>
        </div>
        <div class="level" id="level1">
            <div class="node" id="node1">B</div>
            <div class="node" id="node2">C</div>
        </div>
        <div class="level" id="level2">
            <div class="node" id="node3">D</div>
            <div class="node" id="node4">E</div>
            <div class="node" id="node5">F</div>
        </div>
    </div>
    <button onclick="bfs()">Start BFS</button>

    <script>
        const graph = {
            'A': ['B', 'C'],
            'B': ['D', 'E'],
            'C': ['F'],
            'D': [],
            'E': [],
            'F': []
        };

        function bfs() {
            const visited = new Set();
            const queue = ['A'];

            let delay = 500;

            while (queue.length > 0) {
                const node = queue.shift();
                if (!visited.has(node)) {
                    visited.add(node);

                    setTimeout(() => {
                        document.getElementById(`node${getNodeIndex(node)}`).classList.add('highlight');
                    }, delay);

                    delay += 500;

                    for (const neighbor of graph[node]) {
                        if (!visited.has(neighbor)) {
                            queue.push(neighbor);
                        }
                    }
                }
            }
        }

        function getNodeIndex(node) {
            switch(node) {
                case 'A': return 0;
                case 'B': return 1;
                case 'C': return 2;
                case 'D': return 3;
                case 'E': return 4;
                case 'F': return 5;
                default: return -1;
            }
        }
    </script>
</body>
</html>
