<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Example</title>
</head>
<body>
    <h1>Understanding JavaScript Arrays</h1>
    <p id="array-demo"></p>
    <p id="sorted-array"></p>
    <p id="reversed-array"></p>

    <script>
        // Initialize an array with some numbers
        let numbers = [5, 3, 8, 1, 9, 6];

        // Display the original array
        document.getElementById("array-demo").innerHTML = `Original Array: ${numbers.join(', ')}`;

        // Sort the array in ascending order
        let sortedNumbers = numbers.slice().sort((a, b) => a - b);
        document.getElementById("sorted-array").innerHTML = `Sorted Array: ${sortedNumbers.join(', ')}`;

        // Reverse the array
        let reversedNumbers = numbers.slice().reverse();
        document.getElementById("reversed-array").innerHTML = `Reversed Array: ${reversedNumbers.join(', ')}`;
    </script>
</body>
</html>
