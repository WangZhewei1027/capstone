<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .queue-container {
            margin-top: 20px;
        }
        .queue-item {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input, .input-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Demo</h1>
    <div class="input-container">
        <input type="text" id="elementInput" placeholder="Element to enqueue">
        <input type="number" id="priorityInput" placeholder="Priority" min="1">
        <button onclick="enqueue()">Enqueue</button>
    </div>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="clearQueue()">Clear Queue</button>
    <div class="queue-container" id="queueContainer">
        <!-- Queue items will appear here -->
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;
                for (let i = 0; i < this.items.length; i++) {
                    if (this.items[i].priority > queueElement.priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }
                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                return this.items.shift();
            }

            clear() {
                this.items = [];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            printQueue() {
                const container = document.getElementById('queueContainer');
                container.innerHTML = "";
                this.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'queue-item';
                    div.textContent = `Element: ${item.element}, Priority: ${item.priority}`;
                    container.appendChild(div);
                });
            }
        }

        const priorityQueue = new PriorityQueue();

        function enqueue() {
            const element = document.getElementById('elementInput').value;
            const priority = parseInt(document.getElementById('priorityInput').value);
            if (element && priority) {
                priorityQueue.enqueue(element, priority);
                priorityQueue.printQueue();
                document.getElementById('elementInput').value = '';
                document.getElementById('priorityInput').value = '';
            } else {
                alert('Please provide both element and priority.');
            }
        }

        function dequeue() {
            const removedElement = priorityQueue.dequeue();
            if (removedElement) {
                alert(`Dequeued element: ${removedElement.element} with priority: ${removedElement.priority}`);
            } else {
                alert('Queue is empty.');
            }
            priorityQueue.printQueue();
        }

        function clearQueue() {
            priorityQueue.clear();
            priorityQueue.printQueue();
        }
    </script>
</body>
</html>
