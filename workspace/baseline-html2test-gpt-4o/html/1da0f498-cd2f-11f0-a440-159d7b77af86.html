<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        #array-container {
            display: flex;
            margin-top: 20px;
        }
        .array-element {
            margin: 2px;
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <h1>Heap Sort Visualization</h1>
    <div>
        <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
        <button onclick="performHeapSort()">Sort</button>
    </div>

    <div id="array-container"></div>

    <script>
        function heapify(arr, n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && arr[left] > arr[largest])
                largest = left;

            if (right < n && arr[right] > arr[largest])
                largest = right;

            if (largest != i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        function heapSort(arr) {
            let n = arr.length;

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                heapify(arr, i, 0);
            }

            return arr;
        }

        function displayArray(arr, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            arr.forEach(num => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.innerText = num;
                container.appendChild(element);
            });
        }

        function performHeapSort() {
            const input = document.getElementById('inputArray').value;
            const arr = input.split(',').map(Number);
            displayArray(arr, 'array-container');

            const sortedArray = heapSort(arr);
            displayArray(sortedArray, 'array-container');
        }
    </script>

</body>
</html>
