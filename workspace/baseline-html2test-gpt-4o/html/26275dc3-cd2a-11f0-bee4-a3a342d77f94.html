<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #inputSection {
            margin: 20px;
        }
        #treeContainer {
            width: 80%;
            margin: auto;
        }
        .node {
            display: inline-block;
            margin: 10px;
            padding: 8px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
        }
        .line {
            width: 100%;
            border-top: 2px solid #4CAF50;
            margin-top: -20px;
            position: relative;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>
<div id="inputSection">
    <input type="text" id="bstInput" placeholder="Enter values comma separated" />
    <button onclick="createBST()">Create BST</button>
    <button onclick="clearBST()">Clear</button>
</div>
<div id="treeContainer"></div>

<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    class BST {
        constructor() {
            this.root = null;
        }

        insert(data) {
            const newNode = new Node(data);
            if (this.root === null) {
                this.root = newNode;
            } else {
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(node, newNode) {
            if (newNode.data < node.data) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        visualize(node = this.root, depth = 0, output = []) {
            if (!node) return output;
            if (!output[depth]) output[depth] = [];
            output[depth].push(node.data);
            this.visualize(node.left, depth + 1, output);
            this.visualize(node.right, depth + 1, output);
            return output;
        }
    }

    function createBST() {
        const inputValues = document.getElementById('bstInput').value.split(',').map(Number);
        const bst = new BST();
        inputValues.forEach(value => bst.insert(value));
        displayBST(bst.visualize());
    }

    function clearBST() {
        document.getElementById('treeContainer').innerHTML = '';
        document.getElementById('bstInput').value = '';
    }

    function displayBST(levels) {
        const container = document.getElementById('treeContainer');
        container.innerHTML = '';
        levels.forEach((level, index) => {
            const levelContainer = document.createElement('div');
            level.forEach(node => {
                const nodeDiv = document.createElement('div');
                nodeDiv.classList.add('node');
                nodeDiv.innerText = node;
                levelContainer.appendChild(nodeDiv);
            });
            container.appendChild(levelContainer);
            if (index < levels.length - 1) {
                const lineDiv = document.createElement('div');
                lineDiv.classList.add('line');
                container.appendChild(lineDiv);
            }
        });
    }
</script>

</body>
</html>
