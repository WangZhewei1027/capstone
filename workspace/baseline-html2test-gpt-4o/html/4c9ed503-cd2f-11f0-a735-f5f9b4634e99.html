<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #graph {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .node {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #333;
            position: relative;
            transition: background-color 0.3s ease;
        }
        .node.visited {
            background-color: #4caf50;
        }
        .edge {
            position: absolute;
            background-color: #999;
            height: 4px;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>

<div id="graph">
    <div class="node" data-node="A">A</div>
    <div class="node" data-node="B">B</div>
    <div class="node" data-node="C">C</div>
    <div class="node" data-node="D">D</div>
    <div class="node" data-node="E">E</div>
    <div class="node" data-node="F">F</div>
    <div class="node" data-node="G">G</div>
    <div class="node" data-node="H">H</div>
    <div class="node" data-node="I">I</div>
</div>

<script>
    // Define the adjacency list for the graph
    const graph = {
        A: ['B', 'C', 'D'],
        B: ['E', 'F'],
        C: ['G'],
        D: ['H'],
        E: ['I'],
        F: [],
        G: [],
        H: [],
        I: []
    };

    // Function to perform BFS
    function breadthFirstSearch(startNode) {
        const queue = [startNode];
        const visited = new Set();
        
        while (queue.length > 0) {
            const currentNode = queue.shift();
            if (!visited.has(currentNode)) {
                visited.add(currentNode);
                highlightNode(currentNode);
                const neighbors = graph[currentNode];
                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        queue.push(neighbor);
                    }
                }
            }
        }
    }

    // Function to visually highlight the node
    function highlightNode(node) {
        const nodeElement = document.querySelector(`.node[data-node="${node}"]`);
        if (nodeElement) {
            nodeElement.classList.add('visited');
        }
    }

    setTimeout(() => breadthFirstSearch('A'), 1000);
</script>

</body>
</html>
