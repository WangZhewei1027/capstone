<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Concept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Find Pair Sum using Two Pointers</h1>
    <p>Enter an array of numbers (comma-separated):</p>
    <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5">
    <p>Enter the target sum:</p>
    <input type="number" id="targetSum" placeholder="e.g., 5">
    <button onclick="findPairSum()">Find Pairs</button>

    <p id="outputMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Pair</th>
                <th>Sum</th>
            </tr>
        </thead>
        <tbody id="pairsTable">
        </tbody>
    </table>
</div>

<script>
    function findPairSum() {
        const arrayInput = document.getElementById('arrayInput').value;
        const targetSum = parseInt(document.getElementById('targetSum').value);
        const numbers = arrayInput.split(',').map(num => parseInt(num.trim()));
        numbers.sort((a, b) => a - b); // Sort the array for the two pointers technique

        let leftPointer = 0;
        let rightPointer = numbers.length - 1;
        let foundPairs = false;
        const pairsTable = document.getElementById('pairsTable');
        pairsTable.innerHTML = ''; // Clear previous results

        while (leftPointer < rightPointer) {
            const sum = numbers[leftPointer] + numbers[rightPointer];

            if (sum === targetSum) {
                const pair = `${numbers[leftPointer]} + ${numbers[rightPointer]}`;
                const row = `<tr><td>${pair}</td><td>${sum}</td></tr>`;
                pairsTable.innerHTML += row;
                foundPairs = true;
                leftPointer++;
                rightPointer--;
            } else if (sum < targetSum) {
                leftPointer++;
            } else {
                rightPointer--;
            }
        }

        const outputMessage = document.getElementById('outputMessage');
        if (!foundPairs) {
            outputMessage.textContent = 'No pairs found with the given sum.';
        } else {
            outputMessage.textContent = '';
        }
    }
</script>

</body>
</html>
