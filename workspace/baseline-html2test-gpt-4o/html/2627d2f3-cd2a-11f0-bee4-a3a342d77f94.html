<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 5px;
            padding: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="number">Enter the number of terms:</label>
    <input type="number" id="number" value="10">
    <button onclick="generateFibonacci()">Generate Sequence</button>
    <div id="output"></div>

    <script>
        function generateFibonacci() {
            const numTerms = parseInt(document.getElementById('number').value);
            const fibonacciSequence = getFibonacciSequence(numTerms);
            document.getElementById('output').innerHTML = `<strong>Fibonacci Sequence:</strong> ${fibonacciSequence.join(', ')}`;
        }

        function getFibonacciSequence(n) {
            const sequence = [];
            let a = 0, b = 1, c;
            for (let i = 1; i <= n; i++) {
                sequence.push(a);
                c = a + b;
                a = b;
                b = c;
            }
            return sequence;
        }
    </script>
</body>
</html>
