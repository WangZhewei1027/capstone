<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <style>
        .node {
            display: inline-block;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 14px;
            margin: 5px;
        }
        .node.red {
            background-color: red;
        }
        .node.black {
            background-color: black;
        }
        .tree-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .level {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Red-Black Tree Visualization</h1>
<div class="tree-container" id="tree-container"></div>

<script>
    class RBTreeNode {
        constructor(value, color = 'red') {
            this.value = value;
            this.color = color;
            this.left = null;
            this.right = null;
        }
    }

    class RedBlackTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new RBTreeNode(value);
            if (this.root === null) {
                newNode.color = 'black';
                this.root = newNode;
            } else {
                this.root = this.insertNode(this.root, newNode);
                this.fixViolation(this.root, newNode);
            }
        }

        insertNode(root, node) {
            if (root === null) {
                return node;
            }
            
            if (node.value < root.value) {
                root.left = this.insertNode(root.left, node);
                root.left.parent = root;
            } else if (node.value > root.value) {
                root.right = this.insertNode(root.right, node);
                root.right.parent = root;
            }
            return root;
        }

        fixViolation(root, node) {
            // This logic is simplified for demonstration purposes and doesn't actually implement rotations.
            // Implementations should properly handle cases like left-left, right-right, etc. with rotations.
        }

        levelOrderTraversal(callback) {
            if (!this.root) return;

            const queue = [this.root];
            while (queue.length > 0) {
                const node = queue.shift();
                callback(node);

                if (node.left !== null) queue.push(node.left);
                if (node.right !== null) queue.push(node.right);
            }
        }
    }

    const rbTree = new RedBlackTree();
    [10, 20, 30, 40, 50, 60, 70].forEach(value => rbTree.insert(value));

    function displayTree(tree) {
        const treeContainer = document.getElementById('tree-container');
        treeContainer.innerHTML = '';

        const levels = {};
        tree.levelOrderTraversal(node => {
            const level = node.value.toString().length;
            if (!levels[level]) levels[level] = [];
            levels[level].push(node);
        });

        for (const level in levels) {
            const levelDiv = document.createElement('div');
            levelDiv.classList.add('level');

            levels[level].forEach(node => {
                const nodeDiv = document.createElement('div');
                nodeDiv.classList.add('node', node.color);
                nodeDiv.innerHTML = node.value;
                levelDiv.appendChild(nodeDiv);
            });

            treeContainer.appendChild(levelDiv);
        }
    }

    displayTree(rbTree);

</script>

</body>
</html>
