<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #tree-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .tree-node {
            text-align: center;
            margin: 10px;
            background-color: #6ca0dc;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .tree-connector {
            width: 2px;
            height: 30px;
            background-color: #6ca0dc;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Binary Tree Visualization</h1>
    <div id="tree-container"></div>

    <script>
        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinaryTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new TreeNode(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            visualize() {
                const container = document.getElementById('tree-container');
                container.innerHTML = '';
                if (this.root) {
                    this.visualizeNode(this.root, container);
                }
            }

            visualizeNode(node, parentElement) {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'tree-node';
                nodeElement.innerText = node.value;
                parentElement.appendChild(nodeElement);

                const connector = document.createElement('div');
                connector.className = 'tree-connector';
                parentElement.appendChild(connector);

                if (node.left || node.right) {
                    const childContainer = document.createElement('div');
                    childContainer.style.display = 'flex';
                    childContainer.style.justifyContent = 'space-around';
                    parentElement.appendChild(childContainer);

                    if (node.left) {
                        this.visualizeNode(node.left, childContainer);
                    }
                    if (node.right) {
                        this.visualizeNode(node.right, childContainer);
                    }
                }
            }
        }

        // Create binary tree and insert nodes
        const tree = new BinaryTree();
        const values = [8, 3, 10, 1, 6, 14, 4, 7, 13];
        values.forEach(value => tree.insert(value));

        // Visualize the binary tree
        tree.visualize();
    </script>
</body>
</html>
