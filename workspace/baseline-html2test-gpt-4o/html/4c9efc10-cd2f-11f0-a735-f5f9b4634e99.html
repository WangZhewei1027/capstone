<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chart {
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demonstration</h1>
    <h3>Adjust the points and see how the line fits</h3>

    <div id="chart"></div>
    <div id="controls">
        <button onclick="addPoint()">Add Random Point</button>
        <button onclick="clearPoints()">Clear Points</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let points = [];
        const ctx = document.getElementById('chart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Data Points',
                    data: points,
                    backgroundColor: 'rgb(255, 99, 132)',
                }]
            },
            options: {
                scales: {
                    x: { type: 'linear', position: 'bottom' },
                    y: { type: 'linear' }
                }
            }
        });

        function addPoint() {
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            points.push({ x: x, y: y });
            updateChart();
            updateRegressionLine();
        }

        function clearPoints() {
            points = [];
            updateChart();
        }

        function updateChart() {
            chart.data.datasets[0].data = points;
            chart.update();
        }

        function updateRegressionLine() {
            if (points.length < 2) {
                if (chart.data.datasets.length > 1) {
                    chart.data.datasets.pop();
                }
                chart.update();
                return;
            }

            const { slope, intercept } = calculateLinearRegression(points);
            const linePoints = [
                { x: 0, y: intercept },
                { x: 100, y: slope * 100 + intercept }
            ];

            if (chart.data.datasets.length > 1) {
                chart.data.datasets[1].data = linePoints;
            } else {
                chart.data.datasets.push({
                    label: 'Regression Line',
                    data: linePoints,
                    type: 'line',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 1
                });
            }
            chart.update();
        }

        function calculateLinearRegression(data) {
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            const n = data.length;

            for (let { x, y } of data) {
                sumX += x;
                sumY += y;
                sumXY += x * y;
                sumXX += x * x;
            }

            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            return { slope, intercept };
        }
    </script>
</body>
</html>
