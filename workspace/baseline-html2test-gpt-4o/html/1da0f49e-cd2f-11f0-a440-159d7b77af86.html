<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #graph {
            display: flex;
            flex-wrap: wrap;
            width: 60%;
        }
        .node {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }
        .visited {
            background-color: #76b5c5;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <h2>Breadth-First Search Visualization</h2>
        <div id="graph"></div>
        <button onclick="BFS()">Start BFS</button>
    </div>

    <script>
        const nodes = [
            { id: 'A', neighbors: ['B', 'C'] },
            { id: 'B', neighbors: ['D', 'E'] },
            { id: 'C', neighbors: ['F'] },
            { id: 'D', neighbors: [] },
            { id: 'E', neighbors: [] },
            { id: 'F', neighbors: [] }
        ];

        function createNodeElement(id) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerText = id;
            node.id = 'node-' + id;
            return node;
        }

        function renderGraph() {
            const graph = document.getElementById('graph');
            nodes.forEach(node => {
                graph.appendChild(createNodeElement(node.id));
            });
        }

        function BFS() {
            const queue = [];
            const visited = new Set();
            const startNode = nodes[0].id;
            queue.push(startNode);
            visited.add(startNode);
            highlightVisited(startNode);

            while (queue.length > 0) {
                const currentNodeId = queue.shift();
                const currentNode = nodes.find(node => node.id === currentNodeId);
                
                currentNode.neighbors.forEach(neighbor => {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push(neighbor);
                        setTimeout(() => highlightVisited(neighbor), visited.size * 500);
                    }
                });
            }
        }

        function highlightVisited(nodeId) {
            const nodeElement = document.getElementById('node-' + nodeId);
            nodeElement.classList.add('visited');
        }
        
        renderGraph();
    </script>
</body>
</html>
