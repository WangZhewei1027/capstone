<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .array-bar {
            width: 30px;
            background-color: #3e90ff;
            display: inline-block;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        .highlight {
            background-color: #ff5733;
        }
        #generateArray {
            padding: 10px 20px;
            margin-right: 10px;
        }
        #sortArray {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h1>Selection Sort Visualization</h1>
<button id="generateArray">Generate New Array</button>
<button id="sortArray">Sort Array</button>
<div class="array-container" id="arrayContainer"></div>

<script>
    const container = document.getElementById('arrayContainer');

    function createRandomArray(size = 10) {
        return Array.from({ length: size }, () => Math.floor(Math.random() * 100));
    }

    function displayArray(arr) {
        container.innerHTML = '';
        arr.forEach(value => {
            const bar = document.createElement('div');
            bar.classList.add('array-bar');
            bar.style.height = `${value * 3}px`;
            bar.textContent = value;
            container.appendChild(bar);
        });
    }

    async function selectionSort(arr) {
        const bars = document.querySelectorAll('.array-bar');
        for (let i = 0; i < arr.length; i++) {
            let minIndex = i;
            bars[minIndex].classList.add('highlight');

            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minIndex]) {
                    if (minIndex !== i) {
                        bars[minIndex].classList.remove('highlight');
                    }
                    minIndex = j;
                    bars[minIndex].classList.add('highlight');
                }
            }

            if (minIndex !== i) {
                [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                displayArray(arr);
                await new Promise(resolve => setTimeout(resolve, 500));

                bars[i].style.backgroundColor = '#5cb85c';
                bars[minIndex].classList.remove('highlight');
            }
        }
        bars[arr.length - 1].style.backgroundColor = '#5cb85c';
    }

    document.getElementById('generateArray').addEventListener('click', () => {
        currentArray = createRandomArray();
        displayArray(currentArray);
    });

    document.getElementById('sortArray').addEventListener('click', () => {
        selectionSort(currentArray.slice());
    });

    let currentArray = createRandomArray();
    displayArray(currentArray);
</script>

</body>
</html>
