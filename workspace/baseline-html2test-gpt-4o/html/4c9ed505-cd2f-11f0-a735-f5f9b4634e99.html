<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        .node {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 40px;
            margin: 10px;
            position: relative;
        }
        .edge {
            position: absolute;
            width: 2px;
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Bellman-Ford Algorithm Visualization</h1>
    <p>Demonstrating the Bellman-Ford algorithm on a simple graph. Click "Calculate Shortest Paths" to run the algorithm.</p>

    <div id="graph">
        <div id="node0" class="node">A</div>
        <div id="node1" class="node" style="left: 150px;">B</div>
        <div id="node2" class="node" style="left: 300px;">C</div>
    </div>

    <button onclick="bellmanFord()">Calculate Shortest Paths</button>

    <div id="output"></div>

    <script>
        function bellmanFord() {
            const nodes = ['A', 'B', 'C'];
            const edges = [
                {source: 0, target: 1, weight: -2},
                {source: 0, target: 2, weight: 4},
                {source: 1, target: 2, weight: 3}
            ];
            const distances = Array(nodes.length).fill(Infinity);
            distances[0] = 0; // Start node 'A', at index 0
            
            for (let i = 0; i < nodes.length - 1; i++) {
                for (let edge of edges) {
                    if (distances[edge.source] + edge.weight < distances[edge.target]) {
                        distances[edge.target] = distances[edge.source] + edge.weight;
                    }
                }
            }

            let resultText = 'Shortest distances from node A:\n';
            for (let i = 0; i < distances.length; i++) {
                resultText += `${nodes[i]}: ${distances[i]}\n`;
            }
            
            document.getElementById('output').innerText = resultText;
        }
    </script>
</body>
</html>
