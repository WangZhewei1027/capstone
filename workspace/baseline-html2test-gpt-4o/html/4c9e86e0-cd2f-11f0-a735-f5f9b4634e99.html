<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hash-map {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .key-value {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Simple Hash Map Implementation</h1>
    <div class="hash-map" id="hashMapDisplay">
        <h2>Hash Map Contents:</h2>
        <!-- HashMap contents will be displayed here -->
    </div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            put(key, value) {
                const hash = this.hash(key);
                this.map[hash] = value;
            }

            get(key) {
                const hash = this.hash(key);
                return this.map[hash];
            }

            hash(key) {
                let hash = 0;
                const stringKey = String(key);
                for (let i = 0; i < stringKey.length; i++) {
                    const character = stringKey.charCodeAt(i);
                    hash = (hash << 5) - hash + character;
                    hash |= 0; // Convert to 32bit integer
                }
                return hash;
            }

            displayHashMap() {
                const hashMapDisplay = document.getElementById('hashMapDisplay');
                hashMapDisplay.innerHTML = '<h2>Hash Map Contents:</h2>';
                for (const key in this.map) {
                    const value = this.map[key];
                    const div = document.createElement('div');
                    div.className = 'key-value';
                    div.textContent = `Key Hash: ${key}, Value: ${value}`;
                    hashMapDisplay.appendChild(div);
                }
            }
        }

        // Example Usage
        const myHashMap = new HashMap();
        myHashMap.put("name", "Alice");
        myHashMap.put("age", 30);
        myHashMap.put("occupation", "Developer");

        // Display the contents of the hash map
        myHashMap.displayHashMap();
    </script>
</body>
</html>
