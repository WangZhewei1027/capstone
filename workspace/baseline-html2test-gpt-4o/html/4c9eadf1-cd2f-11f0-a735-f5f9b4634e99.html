<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graphCanvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .node {
            fill: #4CAF50;
        }
        .text, .weight {
            fill: #ffffff;
            font-size: 12px;
        }
        .edge {
            stroke: #333333;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph Visualization</h1>
    <canvas id="graphCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        class Graph {
            constructor() {
                this.nodes = {};
                this.edges = [];
            }

            addNode(id, x, y) {
                this.nodes[id] = {x, y};
            }

            addEdge(startId, endId, weight) {
                this.edges.push({startId, endId, weight});
            }

            drawNode(id) {
                const node = this.nodes[id];
                ctx.beginPath();
                ctx.arc(node.x, node.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = '#4CAF50';
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(id, node.x, node.y);
            }

            drawEdge(edge) {
                const startNode = this.nodes[edge.startId];
                const endNode = this.nodes[edge.endId];

                ctx.beginPath();
                ctx.moveTo(startNode.x, startNode.y);
                ctx.lineTo(endNode.x, endNode.y);
                ctx.strokeStyle = '#333';
                ctx.stroke();

                const midX = (startNode.x + endNode.x) / 2;
                const midY = (startNode.y + endNode.y) / 2;

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(midX - 10, midY - 10, 20, 20);
                ctx.fillStyle = '#333';
                ctx.fillText(edge.weight, midX, midY);
            }

            drawGraph() {
                Object.keys(this.nodes).forEach(id => this.drawNode(id));
                this.edges.forEach(edge => this.drawEdge(edge));
            }
        }

        const graph = new Graph();
        graph.addNode('A', 100, 100);
        graph.addNode('B', 200, 250);
        graph.addNode('C', 400, 150);
        graph.addNode('D', 500, 300);

        graph.addEdge('A', 'B', 5);
        graph.addEdge('A', 'C', 3);
        graph.addEdge('B', 'C', 2);
        graph.addEdge('C', 'D', 4);

        graph.drawGraph();

    </script>
</body>
</html>
