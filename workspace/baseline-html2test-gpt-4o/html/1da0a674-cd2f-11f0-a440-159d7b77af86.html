<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8ffe8;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hash Map Implementation</h1>
        <input type="text" id="key" placeholder="Enter key">
        <input type="text" id="value" placeholder="Enter value">
        <button onclick="addToHashMap()">Add to Hash Map</button>
        <button onclick="displayHashMap()">Display Hash Map</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        let hashMap = {};

        function addToHashMap() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            if (key && value) {
                hashMap[key] = value;
                document.getElementById('output').innerHTML = `Added: "${key}" -> "${value}" to the hash map.`;
            } else {
                alert("Both key and value must be provided.");
            }

            document.getElementById('key').value = '';
            document.getElementById('value').value = '';
        }

        function displayHashMap() {
            let displayString = '<strong>Current Hash Map:</strong><br>';
            for (const [key, value] of Object.entries(hashMap)) {
                displayString += `"${key}": "${value}"<br>`;
            }

            document.getElementById('output').innerHTML = displayString;
        }
    </script>
</body>
</html>
