<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Demonstration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #array { display: flex; justify-content: center; margin-top: 20px; }
        .array-item { margin: 5px; padding: 20px; background-color: #f0f0f0; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Radix Sort Demonstration</h1>
    <div id="array">
        <!-- Array elements will be displayed here -->
    </div>
    <button onclick="radixSortDemonstration()">Start Radix Sort</button>

    <script>
        const array = [170, 45, 75, 90, 802, 24, 2, 66];
        const arrayContainer = document.getElementById('array');

        function displayArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach((num) => {
                const div = document.createElement('div');
                div.classList.add('array-item');
                div.innerText = num;
                arrayContainer.appendChild(div);
            });
        }

        function getMax(arr) {
            return Math.max(...arr);
        }

        function countingSort(arr, exp) {
            const output = new Array(arr.length).fill(0);
            const count = new Array(10).fill(0);

            for (let i = 0; i < arr.length; i++) {
                const index = Math.floor(arr[i] / exp) % 10;
                count[index]++;
            }

            for (let i = 1; i < 10; i++) {
                count[i] += count[i - 1];
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                const index = Math.floor(arr[i] / exp) % 10;
                output[count[index] - 1] = arr[i];
                count[index]--;
            }

            for (let i = 0; i < arr.length; i++) {
                arr[i] = output[i];
            }
        }

        function radixSort(arr) {
            const max = getMax(arr);

            for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
                countingSort(arr, exp);
                displayArray(arr);
            }
        }

        function radixSortDemonstration() {
            const demoArray = [...array];
            displayArray(demoArray);
            setTimeout(() => { radixSort(demoArray); }, 1000);
        }

        // Initial display of unsorted array
        displayArray(array);
    </script>
</body>
</html>
