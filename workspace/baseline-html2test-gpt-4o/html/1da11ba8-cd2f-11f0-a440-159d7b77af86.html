<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence Finder</h1>
    <p>Enter two strings to find their longest common subsequence:</p>
    <input type="text" id="string1" placeholder="Enter first string" />
    <input type="text" id="string2" placeholder="Enter second string" />
    <button onclick="findLCS()">Find LCS</button>
    
    <div class="result" id="result"></div>
    
    <script>
        function findLCS() {
            const s1 = document.getElementById('string1').value;
            const s2 = document.getElementById('string2').value;

            const lcs = longestCommonSubsequence(s1, s2);
            document.getElementById('result').innerText = `Longest Common Subsequence: ${lcs}`;
        }

        function longestCommonSubsequence(s1, s2) {
            const m = s1.length;
            const n = s2.length;
            const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (s1[i - 1] === s2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Reconstruct LCS from dp table
            let lcs = '';
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (s1[i - 1] === s2[j - 1]) {
                    lcs = s1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }
            return lcs;
        }
    </script>
</body>
</html>
