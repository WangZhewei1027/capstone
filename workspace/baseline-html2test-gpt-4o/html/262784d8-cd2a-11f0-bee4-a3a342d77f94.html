<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        #array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .array-bar {
            width: 20px;
            background-color: #4CAF50;
            margin: 0 2px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Selection Sort Visualization</h1>
<button onclick="performSelectionSort()">Sort with Selection Sort</button>

<div id="array-container"></div>

<script>
    const array = generateRandomArray(10, 10, 100);
    displayArray(array);

    function generateRandomArray(size, min, max) {
        const array = [];
        for (let i = 0; i < size; i++) {
            array.push(Math.floor(Math.random() * (max - min + 1)) + min);
        }
        return array;
    }

    function displayArray(array) {
        const container = document.getElementById('array-container');
        container.innerHTML = ''; // Clear previous array
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = `${value * 3}px`;
            bar.classList.add('array-bar');
            bar.innerText = value;
            container.appendChild(bar);
        });
    }

    function performSelectionSort() {
        const arrayBars = document.getElementsByClassName('array-bar');
        const animations = getSelectionSortAnimations([...array]);
        animations.forEach((animation, index) => {
            setTimeout(() => {
                const [barIndex1, barIndex2, didSwap] = animation;
                if (didSwap) {
                    const tempHeight = arrayBars[barIndex1].style.height;
                    const tempText = arrayBars[barIndex1].innerText;

                    arrayBars[barIndex1].style.height = arrayBars[barIndex2].style.height;
                    arrayBars[barIndex1].innerText = arrayBars[barIndex2].innerText;

                    arrayBars[barIndex2].style.height = tempHeight;
                    arrayBars[barIndex2].innerText = tempText;
                }
                arrayBars[barIndex1].style.backgroundColor = 'red';
                arrayBars[barIndex2].style.backgroundColor = 'red';
                setTimeout(() => {
                    arrayBars[barIndex1].style.backgroundColor = '#4CAF50';
                    arrayBars[barIndex2].style.backgroundColor = '#4CAF50';
                }, 100);
            }, index * 500);
        });
    }

    function getSelectionSortAnimations(array) {
        const animations = [];
        for (let i = 0; i < array.length - 1; i++) {
            let minIndex = i;
            for (let j = i + 1; j < array.length; j++) {
                animations.push([i, j, false]);
                if (array[j] < array[minIndex]) {
                    minIndex = j;
                }
            }
            if (minIndex !== i) {
                const temp = array[i];
                array[i] = array[minIndex];
                array[minIndex] = temp;
                animations.push([i, minIndex, true]);
            }
        }
        return animations;
    }
</script>

</body>
</html>
