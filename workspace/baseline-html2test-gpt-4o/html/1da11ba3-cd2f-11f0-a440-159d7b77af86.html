<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm Visualization</h1>
    <p>Click the button to visualize Kruskal's Algorithm on a given graph.</p>
    <canvas id="graphCanvas" width="400" height="400"></canvas>
    <br>
    <button onclick="runKruskal()">Run Kruskal's Algorithm</button>

    <script>
        const canvas = document.getElementById("graphCanvas");
        const ctx = canvas.getContext("2d");

        const nodes = [
            { x: 50, y: 50 },
            { x: 350, y: 50 },
            { x: 50, y: 350 },
            { x: 350, y: 350 },
            { x: 200, y: 200 }
        ];

        // edges in format {from: node_index, to: node_index, weight: 1-9}
        const edges = [
            { from: 0, to: 1, weight: 2 },
            { from: 0, to: 2, weight: 4 },
            { from: 1, to: 3, weight: 3 },
            { from: 2, to: 3, weight: 5 },
            { from: 0, to: 4, weight: 1 },
            { from: 1, to: 4, weight: 6 },
            { from: 2, to: 4, weight: 7 },
            { from: 3, to: 4, weight: 8 }
        ];

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let edge of edges) {
                const from = nodes[edge.from];
                const to = nodes[edge.to];
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.strokeStyle = "#999";
                ctx.stroke();

                // draw weight
                const midX = (from.x + to.x) / 2;
                const midY = (from.y + to.y) / 2;
                ctx.fillStyle = "#000";
                ctx.fillText(edge.weight, midX, midY);
            }

            for (let node of nodes) {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "#007BFF";
                ctx.fill();
                ctx.strokeStyle = "#333";
                ctx.stroke();
            }
        }

        function find(parent, i) {
            if (parent[i] === i) return i;
            return find(parent, parent[i]);
        }

        function union(parent, rank, x, y) {
            const xRoot = find(parent, x);
            const yRoot = find(parent, y);

            if (rank[xRoot] < rank[yRoot]) {
                parent[xRoot] = yRoot;
            } else if (rank[xRoot] > rank[yRoot]) {
                parent[yRoot] = xRoot;
            } else {
                parent[yRoot] = xRoot;
                rank[xRoot]++;
            }
        }

        function kruskalMST() {
            const result = [];
            const parent = [];
            const rank = [];
            
            for (let i = 0; i < nodes.length; i++) {
                parent[i] = i;
                rank[i] = 0;
            }

            const sortedEdges = [...edges].sort((a, b) => a.weight - b.weight);

            for (let edge of sortedEdges) {
                const x = find(parent, edge.from);
                const y = find(parent, edge.to);

                if (x !== y) {
                    result.push(edge);
                    union(parent, rank, x, y);
                }
            }

            return result;
        }

        function highlightEdges(edges) {
            drawGraph();
            for (let edge of edges) {
                const from = nodes[edge.from];
                const to = nodes[edge.to];
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.strokeStyle = "#FF5733";
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function runKruskal() {
            const mstEdges = kruskalMST();
            highlightEdges(mstEdges);
        }

        drawGraph();
    </script>
</body>
</html>
