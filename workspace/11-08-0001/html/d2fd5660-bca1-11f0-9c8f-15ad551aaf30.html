<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin: 24px 0;
        }

        .stacks {
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stack-bar {
            width: 80px;
            height: 40px;
            margin: 8px 0;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 0 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Interactive Stack Module</h1>
        <div class="stacks" id="stackDisplay"></div>
        <div class="controls">
            <button id="pushButton">Push</button>
            <button id="popButton" disabled>Pop</button>
        </div>
        <div class="message" id="message">Welcome! Start by pushing elements onto the stack.</div>
    </div>

    <script>
        const stack = [];
        const stackDisplay = document.getElementById('stackDisplay');
        const pushButton = document.getElementById('pushButton');
        const popButton = document.getElementById('popButton');
        const message = document.getElementById('message');

        function updateStackDisplay() {
            stackDisplay.innerHTML = '';
            for (let i = stack.length - 1; i >= 0; i--) {
                const bar = document.createElement('div');
                bar.className = 'stack-bar';
                bar.textContent = stack[i];
                stackDisplay.appendChild(bar);
            }
            popButton.disabled = stack.length === 0;
            message.textContent = `Stack size: ${stack.length}.`;
        }

        pushButton.onclick = function () {
            const value = prompt("Enter a value to push onto the stack:");
            if (value) {
                stack.push(value);
                updateStackDisplay();
            }
        };

        popButton.onclick = function () {
            const poppedValue = stack.pop();
            updateStackDisplay();
            message.textContent = `Popped value: ${poppedValue}. Stack size: ${stack.length}.`;
        };
    </script>
</body>

</html>
