<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Linked Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .input-area {
            margin: 16px 0;
            text-align: center;
        }
        .node-display {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .node {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 0 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        .arrow {
            margin: 0 -8px;
            font-size: 24px;
            line-height: 0;
        }
        .fade {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message {
            text-align: center;
            margin-top: 16px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Explore Linked Lists</h1>
    <div class="input-area">
        <input type="text" id="nodeValue" placeholder="Enter node value" aria-label="Node Value Input">
        <button onclick="addNode()">Add Node</button>
        <button onclick="removeNode()">Remove Node</button>
    </div>
    
    <div class="node-display" id="nodeContainer"></div>
    
    <div class="message" id="message"></div>

    <script>
        const nodeContainer = document.getElementById('nodeContainer');
        const messageBox = document.getElementById('message');

        function addNode() {
            const value = document.getElementById('nodeValue').value;
            if (value.trim() === '') return alert('Please enter a value!');

            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.innerText = value;

            // Create an arrow if it is not the first node
            if (nodeContainer.lastChild) {
                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'arrow';
                arrowDiv.innerHTML = '&rarr;'; // right arrow
                nodeContainer.appendChild(arrowDiv);
            }
            nodeContainer.appendChild(nodeDiv);
            showMessage('Node added!', 2000);
            document.getElementById('nodeValue').value = '';
        }

        function removeNode() {
            if (!nodeContainer.lastChild) return showMessage('No nodes to remove!', 2000);

            const lastNode = nodeContainer.lastChild;
            const lastArrow = nodeContainer.lastChild.previousElementSibling;

            if (lastArrow && lastArrow.classList.contains('arrow')) {
                lastArrow.remove();
            }
            lastNode.classList.add('fade');
            setTimeout(() => {
                lastNode.remove();
                showMessage('Node removed!', 2000);
            }, 300);
        }

        function showMessage(text, duration) {
            messageBox.innerText = text;
            setTimeout(() => {
                messageBox.innerText = '';
            }, duration);
        }
    </script>
</body>
</html>
