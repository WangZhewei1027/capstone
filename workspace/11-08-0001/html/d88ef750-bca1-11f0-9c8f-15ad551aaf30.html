<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn About Queues</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 16px;
            color: #333;
        }
        #queue-display {
            width: 100%;
            max-width: 600px;
            min-height: 100px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background: #fff;
            display: flex;
            flex-direction: column-reverse; /* To show the first in the front */
            padding: 8px;
            overflow: hidden;
        }
        .queue-item {
            background: #007BFF;
            color: white;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
            transition: transform 0.3s;
        }
        .controls {
            margin-top: 24px;
        }
        input[type="text"] {
            padding: 8px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            width: calc(100% - 32px);
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Explore the Concept of Queue</h1>
        <div id="queue-display"></div>
        <div class="controls">
            <input type="text" id="input-value" placeholder="Enter a value to add to the queue">
            <button id="enqueue-btn">Enqueue</button>
            <button id="dequeue-btn">Dequeue</button>
        </div>
    </div>

    <script>
        const queue = [];
        const queueDisplay = document.getElementById('queue-display');
        const inputValue = document.getElementById('input-value');
        const enqueueBtn = document.getElementById('enqueue-btn');
        const dequeueBtn = document.getElementById('dequeue-btn');

        enqueueBtn.addEventListener('click', () => {
            const value = inputValue.value.trim();
            if (value) {
                queue.push(value);
                inputValue.value = '';
                updateQueueDisplay();
            }
        });

        dequeueBtn.addEventListener('click', () => {
            if (queue.length > 0) {
                queue.shift();
                updateQueueDisplay();
            }
        });

        function updateQueueDisplay() {
            queueDisplay.innerHTML = '';
            queue.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.innerText = item;
                queueDisplay.appendChild(div);
            });
        }
    </script>
</body>
</html>
