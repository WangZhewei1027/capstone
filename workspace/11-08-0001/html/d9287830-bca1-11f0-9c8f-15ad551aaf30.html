<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .objective {
            margin: 16px 0;
            font-size: 1.2em;
            color: #555;
        }
        .input-section {
            margin: 32px 0;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hash-table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        .bucket {
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            transition: background 0.3s;
        }
        .bucket.occupied {
            background: #d1ecf1;
        }
        .bucket.empty {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hash Table Exploration</h1>
        <p class="objective">Learn how Hash Tables store data and how collisions are handled.</p>
        <div class="input-section">
            <input type="text" id="inputKey" placeholder="Enter a key (0-9)">
            <button id="addButton">Add</button>
        </div>
        <div class="hash-table" id="hashTable"></div>
    </div>

    <script>
        const hashTable = new Array(5).fill(null);
        const hashTableElem = document.getElementById('hashTable');

        // Create visual empty buckets
        function renderBuckets() {
            hashTableElem.innerHTML = '';
            hashTable.forEach((bucket, index) => {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket ' + (bucket !== null ? 'occupied' : 'empty');
                bucketDiv.innerText = bucket !== null ? bucket : 'Empty';
                bucketDiv.dataset.index = index;
                hashTableElem.appendChild(bucketDiv);
            });
        }

        // Simple hash function
        function hash(key) {
            return key % 5;
        }

        // Add key to hash table
        function addKey() {
            const input = document.getElementById('inputKey');
            const key = parseInt(input.value);
            const hashIndex = hash(key);
            
            // Handle collision by linear probing
            let originalIndex = hashIndex;
            while (hashTable[hashIndex] !== null) {
                hashIndex = (hashIndex + 1) % hashTable.length;
                if (hashIndex === originalIndex) {
                    alert('Hash Table is full!');
                    return;
                }
            }
            
            hashTable[hashIndex] = key;
            renderBuckets();
            input.value = '';
        }

        document.getElementById('addButton').addEventListener('click', addKey);
        
        // Initial render
        renderBuckets();
    </script>
</body>
</html>
