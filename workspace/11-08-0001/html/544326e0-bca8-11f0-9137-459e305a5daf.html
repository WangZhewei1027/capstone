<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 24px;
        }

        #queue-container {
            display: flex;
            align-items: flex-end;
            margin: 20px 0;
            border: 2px solid #333;
            padding: 10px;
            background-color: white;
            width: 100%;
            max-width: 600px;
        }

        .queue-item {
            width: 50px;
            height: 50px;
            margin: 0 8px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s, opacity 0.5s;
        }

        #controls {
            margin-bottom: 16px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60px;
        }

        button {
            padding: 8px 16px;
            margin-left: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #queue-size {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Understanding Queues: First In, First Out (FIFO)</h1>

<div id="controls">
    <input type="number" id="queue-input" placeholder="Enter number" min="1">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
</div>

<div id="queue-container"></div>
<div id="queue-size">Queue Size: 0</div>

<script>
    const queue = [];
    const queueContainer = document.getElementById('queue-container');
    const queueSizeDisplay = document.getElementById('queue-size');

    function updateQueueSize() {
        queueSizeDisplay.textContent = `Queue Size: ${queue.length}`;
    }

    function enqueue() {
        const input = document.getElementById('queue-input');
        const value = input.value;
        if (value) {
            queue.push(value);
            const queueItem = document.createElement('div');
            queueItem.className = 'queue-item';
            queueItem.textContent = value;
            queueItem.style.transform = 'translateX(100%)';
            queueContainer.appendChild(queueItem);
            requestAnimationFrame(() => {
                queueItem.style.transform = 'translateX(0)';
            });
            input.value = '';
            updateQueueSize();
        }
    }

    function dequeue() {
        if (queue.length > 0) {
            const queueItem = queueContainer.firstChild;
            if (queueItem) {
                queueItem.style.opacity = '0';
                setTimeout(() => {
                    queueContainer.removeChild(queueItem);
                    queue.shift();
                    updateQueueSize();
                }, 500);
            }
        }
    }
</script>

</body>
</html>
