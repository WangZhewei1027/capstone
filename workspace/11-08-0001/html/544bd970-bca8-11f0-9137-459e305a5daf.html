<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        #deque {
            display: flex;
            border: 1px solid #0073e6;
            padding: 10px;
            margin-bottom: 16px;
            min-width: 300px;
            max-width: 600px;
            overflow: hidden;
        }
        .element {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            margin-right: 8px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        input {
            padding: 8px;
            margin-right: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            margin-right: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #info {
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Interactive Deque</h1>
    <div id="deque"></div>
    <input type="text" id="elementInput" placeholder="Enter element">
    <button onclick="addToFront()">Add to Front</button>
    <button onclick="addToBack()">Add to Back</button>
    <button onclick="removeFromFront()">Remove from Front</button>
    <button onclick="removeFromBack()">Remove from Back</button>

    <div id="info">
        <p>A Deque (Double-Ended Queue) allows insertion and removal of elements from both ends. Demonstrate how it works interactively!</p>
    </div>

    <script>
        let deque = [];
        const dequeDisplay = document.getElementById('deque');

        function updateDequeDisplay() {
            dequeDisplay.innerHTML = '';
            deque.forEach((element, index) => {
                const div = document.createElement('div');
                div.className = 'element';
                div.innerText = element;
                div.style.transform = `translateX(${index * 10}px)`;
                dequeDisplay.appendChild(div);
            });
        }

        function addToFront() {
            const input = document.getElementById('elementInput');
            if (input.value) {
                deque.unshift(input.value);
                input.value = '';
                updateDequeDisplay();
            }
        }

        function addToBack() {
            const input = document.getElementById('elementInput');
            if (input.value) {
                deque.push(input.value);
                input.value = '';
                updateDequeDisplay();
            }
        }

        function removeFromFront() {
            if (deque.length > 0) {
                deque.shift();
                updateDequeDisplay();
            }
        }

        function removeFromBack() {
            if (deque.length > 0) {
                deque.pop();
                updateDequeDisplay();
            }
        }
    </script>

</body>
</html>
