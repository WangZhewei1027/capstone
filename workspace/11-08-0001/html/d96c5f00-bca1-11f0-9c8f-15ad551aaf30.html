<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding JavaScript Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .input-section, .array-section, .controls {
            text-align: center;
            margin-top: 16px;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .array-box {
            display: inline-block;
            padding: 10px;
            margin: 8px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .removed {
            opacity: 0;
            transform: scale(0);
        }
    </style>
</head>
<body>

<h1>Understanding JavaScript Arrays</h1>

<div class="input-section">
    <input type="text" id="arrayInput" placeholder="Enter array value">
    <button class="button" id="addButton">Add to Array</button>
</div>

<div class="array-section" id="arraySection">
    <!-- Array items will be displayed here -->
</div>

<div class="controls">
    <button class="button" id="sortButton">Sort Array</button>
</div>

<script>
    let array = [];
    const arraySection = document.getElementById('arraySection');

    document.getElementById('addButton').addEventListener('click', function() {
        const input = document.getElementById('arrayInput');
        const value = input.value.trim();
        if (value !== "") {
            array.push(value);
            input.value = "";
            updateArrayDisplay();
        }
    });

    function updateArrayDisplay() {
        arraySection.innerHTML = ''; // Clear previous boxes
        array.forEach((item, index) => {
            const box = document.createElement('div');
            box.className = 'array-box';
            box.innerText = item;
            box.onclick = function() {
                removeItem(index);
            };
            arraySection.appendChild(box);
        });
    }

    function removeItem(index) {
        const box = arraySection.children[index];
        box.classList.add('removed');
        setTimeout(() => {
            array.splice(index, 1); // Remove from array
            updateArrayDisplay();
        }, 300); // Match with CSS transition duration
    }

    document.getElementById('sortButton').addEventListener('click', function() {
        array.sort();
        updateArrayDisplay(); // Re-render array
    });
</script>

</body>
</html>
