<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #stackContainer {
            margin-top: 20px;
        }
        #stack {
            border: 1px solid #333;
            background: #fff;
            padding: 10px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .stack-item {
            padding: 5px;
            margin: 2px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h2>Stack Implementation</h2>
<p>Enter a number to push onto the stack:</p>
<input type="number" id="inputValue" />
<button onclick="pushStack()">Push</button>
<button onclick="popStack()">Pop</button>
<button onclick="peekStack()">Peek</button>

<div id="stackContainer">
    <h3>Stack:</h3>
    <div id="stack"></div>
    <p id="stackMessage"></p>
</div>

<script>
    let stack = [];

    function displayStack() {
        const stackDiv = document.getElementById('stack');
        stackDiv.innerHTML = '';
        stack.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'stack-item';
            div.textContent = item;
            stackDiv.appendChild(div);
        });
    }

    function pushStack() {
        const inputValue = document.getElementById('inputValue').value;
        if (inputValue) {
            stack.push(inputValue);
            document.getElementById('inputValue').value = '';
            displayStack();
            document.getElementById('stackMessage').textContent = `Pushed ${inputValue} onto the stack.`;
        } else {
            alert('Please enter a value to push.');
        }
    }

    function popStack() {
        if (stack.length === 0) {
            document.getElementById('stackMessage').textContent = 'Stack is empty. Cannot pop.';
        } else {
            const poppedValue = stack.pop();
            displayStack();
            document.getElementById('stackMessage').textContent = `Popped ${poppedValue} from the stack.`;
        }
    }

    function peekStack() {
        if (stack.length === 0) {
            document.getElementById('stackMessage').textContent = 'Stack is empty.';
        } else {
            const topValue = stack[stack.length - 1];
            document.getElementById('stackMessage').textContent = `Top value is ${topValue}.`;
        }
    }
</script>

</body>
</html>
