<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Linear Search Demo</h1>
    <p>Enter a list of numbers (comma separated):</p>
    <input type="text" id="numberList" placeholder="e.g. 10, 20, 30, 40">
    
    <p>Enter a number to search:</p>
    <input type="number" id="searchNumber" placeholder="Search for a number">

    <button onclick="performLinearSearch()">Search</button>

    <div class="result" id="result"></div>

    <script>
        function performLinearSearch() {
            const numberListInput = document.getElementById('numberList').value;
            const searchNumber = parseInt(document.getElementById('searchNumber').value);
            const resultDiv = document.getElementById('result');

            if (!numberListInput || isNaN(searchNumber)) {
                resultDiv.textContent = "Please enter a valid list of numbers and a search number.";
                return;
            }

            const numberList = numberListInput.split(',').map(num => parseInt(num.trim()));
            let foundIndex = -1;

            for (let i = 0; i < numberList.length; i++) {
                if (numberList[i] === searchNumber) {
                    foundIndex = i;
                    break; // Element found, exit loop
                }
            }

            if (foundIndex !== -1) {
                resultDiv.textContent = `Number ${searchNumber} found at index ${foundIndex}.`;
            } else {
                resultDiv.textContent = `Number ${searchNumber} not found in the list.`;
            }
        }
    </script>

</body>
</html>
