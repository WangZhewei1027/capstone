<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        input {
            width: 30px;
            text-align: center;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix Demonstration</h1>
<p>Enter the number of vertices and use the matrix to define relationships:</p>

<label for="vertices">Number of vertices:</label>
<input type="number" id="vertices" min="1" value="3">
<button onclick="createMatrix()">Create Matrix</button>

<div id="matrixContainer"></div>

<button onclick="generateMatrix()">Generate Adjacency Matrix</button>
<p id="output"></p>

<script>
    function createMatrix() {
        const vertexCount = document.getElementById('vertices').value;
        const matrixContainer = document.getElementById('matrixContainer');
        matrixContainer.innerHTML = '';

        // Create the matrix table
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Create header
        for (let i = 0; i < vertexCount; i++) {
            const th = document.createElement('th');
            th.innerText = `V${i + 1}`;
            headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        // Create rows
        for (let i = 0; i < vertexCount; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < vertexCount; j++) {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.value = 0;
                input.min = 0;
                input.max = 1;
                cell.appendChild(input);
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        matrixContainer.appendChild(table);
    }

    function generateMatrix() {
        const vertexCount = document.getElementById('vertices').value;
        let matrix = [];

        const inputs = document.querySelectorAll('#matrixContainer input');
        for (let i = 0; i < vertexCount; i++) {
            matrix[i] = [];
            for (let j = 0; j < vertexCount; j++) {
                const index = i * vertexCount + j;
                matrix[i][j] = inputs[index].value;
            }
        }

        // Display the adjacency matrix
        document.getElementById('output').innerText = "Adjacency Matrix:\n" + matrix.map(row => row.join(' ')).join('\n');
    }
</script>

</body>
</html>
