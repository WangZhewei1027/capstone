<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #array-container { display: flex; justify-content: center; margin: 20px; }
        .bar { width: 30px; margin: 0 2px; background-color: teal; display: inline-block; }
        #controls { text-align: center; }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="array-container"></div>
<div id="controls">
    <button onclick="startBubbleSort()">Start Bubble Sort</button>
    <button onclick="generateRandomArray()">Generate Random Array</button>
</div>

<script>
    let array = [];
    const container = document.getElementById('array-container');

    function generateRandomArray(size = 10) {
        array = [];
        for (let i = 0; i < size; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
        renderArray();
    }

    function renderArray() {
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 2 + 'px'; // Scale for visibility
            container.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                markBars(j, j + 1);
                if (array[j] > array[j + 1]) {
                    await swap(j, j + 1);
                }
                unmarkBars(j, j + 1);
                await sleep(100); // Delay for visualization
            }
        }
        renderArray(); // Final render
    }

    function markBars(index1, index2) {
        const bars = document.querySelectorAll('.bar');
        bars[index1].style.backgroundColor = 'red';
        bars[index2].style.backgroundColor = 'red';
    }

    function unmarkBars(index1, index2) {
        const bars = document.querySelectorAll('.bar');
        bars[index1].style.backgroundColor = 'teal';
        bars[index2].style.backgroundColor = 'teal';
    }

    async function swap(index1, index2) {
        const temp = array[index1];
        array[index1] = array[index2];
        array[index2] = temp;
        renderArray();
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startBubbleSort() {
        bubbleSort();
    }

    // Generate the initial array
    generateRandomArray();
</script>

</body>
</html>
