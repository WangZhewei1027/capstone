<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>Array Demonstration</h1>
<p>This demo showcases some basic operations on an array using JavaScript.</p>

<button onclick="addToArray()">Add Random Number</button>
<button onclick="removeFromArray()">Remove Last Number</button>
<button onclick="displayArray()">Display Array</button>

<div class="output" id="outputArea"></div>

<script>
    // Initialize an empty array
    let numbersArray = [];

    // Function to add a random number to the array
    function addToArray() {
        const randomNumber = Math.floor(Math.random() * 100); // Random number between 0-99
        numbersArray.push(randomNumber);
        document.getElementById("outputArea").innerText = `Added: ${randomNumber}`;
    }

    // Function to remove the last number from the array
    function removeFromArray() {
        if (numbersArray.length > 0) {
            const removedNumber = numbersArray.pop();
            document.getElementById("outputArea").innerText = `Removed: ${removedNumber}`;
        } else {
            document.getElementById("outputArea").innerText = "Array is already empty!";
        }
    }

    // Function to display the current array
    function displayArray() {
        document.getElementById("outputArea").innerText = `Current Array: [${numbersArray.join(", ")}]`;
    }
</script>

</body>
</html>
