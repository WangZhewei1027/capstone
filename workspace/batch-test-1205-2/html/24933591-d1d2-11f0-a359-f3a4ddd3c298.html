<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input {
            margin: 5px 0;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hash Map Demonstration</h1>
    <h3>Store, Retrieve, and Delete Key-Value Pairs</h3>
    
    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter key">
    <br>
    
    <label for="value">Value:</label>
    <input type="text" id="value" placeholder="Enter value">
    <br>
    
    <button onclick="addKeyValue()">Add Key-Value Pair</button>
    <button onclick="getValue()">Get Value</button>
    <button onclick="deleteKey()">Delete Key</button>
    <button onclick="displayHashMap()">Display Hash Map</button>

    <div id="output"></div>

    <script>
        class HashMap {
            constructor() {
                this.map = {};
            }

            add(key, value) {
                this.map[key] = value;
            }

            get(key) {
                return this.map[key] !== undefined ? this.map[key] : 'Key not found';
            }

            delete(key) {
                if (this.map[key] !== undefined) {
                    delete this.map[key];
                    return 'Key deleted';
                } else {
                    return 'Key not found';
                }
            }

            display() {
                return JSON.stringify(this.map, null, 4);
            }
        }

        const hashMap = new HashMap();

        function addKeyValue() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            hashMap.add(key, value);
            document.getElementById('output').innerText = `Added: {${key}: ${value}}`;
        }

        function getValue() {
            const key = document.getElementById('key').value;
            const value = hashMap.get(key);
            document.getElementById('output').innerText = `Value for "${key}": ${value}`;
        }

        function deleteKey() {
            const key = document.getElementById('key').value;
            const message = hashMap.delete(key);
            document.getElementById('output').innerText = message;
        }

        function displayHashMap() {
            const output = hashMap.display();
            document.getElementById('output').innerText = output;
        }
    </script>
</body>
</html>
