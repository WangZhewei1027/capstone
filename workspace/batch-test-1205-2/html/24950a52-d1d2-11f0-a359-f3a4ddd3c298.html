<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #factorial-result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recursion Demonstration</h1>
    <p>Enter a number to calculate its factorial using recursion:</p>
    <input type="number" id="number-input" min="0" />
    <button id="calculate-btn">Calculate Factorial</button>
    <div id="factorial-result"></div>

    <script>
        function factorial(n) {
            // Base case
            if (n === 0 || n === 1) {
                return 1;
            }
            // Recursive case
            return n * factorial(n - 1);
        }

        document.getElementById('calculate-btn').addEventListener('click', function() {
            const numberInput = document.getElementById('number-input').value;
            const number = Math.floor(numberInput);

            if (number < 0) {
                document.getElementById('factorial-result').innerText = "Please enter a non-negative integer.";
            } else {
                const result = factorial(number);
                document.getElementById('factorial-result').innerText = `Factorial of ${number} is: ${result}`;
            }
        });
    </script>
</body>
</html>
