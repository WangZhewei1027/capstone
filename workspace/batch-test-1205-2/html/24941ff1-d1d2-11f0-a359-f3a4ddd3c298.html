<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #array-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.3s ease;
        }

        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Insertion Sort Visualization</h1>
    <div id="array-container"></div>

    <div id="controls">
        <button id="sort-btn">Sort Array</button>
        <button id="reset-btn">Reset Array</button>
    </div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const sortBtn = document.getElementById('sort-btn');
        const resetBtn = document.getElementById('reset-btn');
        let array = [];

        function generateRandomArray(size = 10) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`; // Scale the height for visual clarity
                arrayContainer.appendChild(bar);
            });
        }

        async function insertionSort() {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    renderArray();
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                    j--;
                }
                array[j + 1] = key;
                renderArray();
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
            }
        }

        sortBtn.addEventListener('click', async () => {
            await insertionSort();
        });

        resetBtn.addEventListener('click', () => {
            generateRandomArray();
        });

        // Generate initial random array
        generateRandomArray();
    </script>

</body>
</html>
