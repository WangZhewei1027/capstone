<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .queue-item {
            padding: 5px;
            border: 1px solid #aaa;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Demonstration</h1>
    <input type="text" id="element" placeholder="Enter element">
    <input type="number" id="priority" placeholder="Enter priority" min="1">
    <button onclick="enqueue()">Add to Queue</button>
    <button onclick="dequeue()">Remove from Queue</button>

    <div id="queue">
        <h3>Priority Queue</h3>
        <div id="queueItems"></div>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;

                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority < this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }

                if (!added) {
                    this.items.push(queueElement);
                }
                this.updateQueueDisplay();
            }
        
            dequeue() {
                if (this.isEmpty()) {
                    return "Underflow";
                }
                const removedElement = this.items.shift(); // Remove the element with the highest priority
                this.updateQueueDisplay();
                return removedElement;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            updateQueueDisplay() {
                const queueDisplay = document.getElementById('queueItems');
                queueDisplay.innerHTML = '';
                this.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'queue-item';
                    div.innerHTML = `${item.element} (Priority: ${item.priority})`;
                    queueDisplay.appendChild(div);
                });
            }
        }

        const pq = new PriorityQueue();

        function enqueue() {
            const element = document.getElementById('element').value;
            const priority = parseInt(document.getElementById('priority').value);
            if (element && !isNaN(priority)) {
                pq.enqueue(element, priority);
                document.getElementById('element').value = '';
                document.getElementById('priority').value = '';
            } else {
                alert('Please enter a valid element and priority.');
            }
        }

        function dequeue() {
            const result = pq.dequeue();
            if (result === "Underflow") {
                alert('Queue is empty!');
            }
        }
    </script>
</body>
</html>
