<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h2>Kruskal's Algorithm Visualization</h2>
<p>This demo visualizes Kruskal's algorithm for finding the Minimum Spanning Tree (MST) of a graph.</p>
<canvas id="canvas" width="800" height="400"></canvas>

<h3>Edge List</h3>
<table id="edgeTable">
    <thead>
        <tr>
            <th>Edge</th>
            <th>Weight</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Edges will be populated here -->
    </tbody>
</table>

<button onclick="runKruskal()">Run Kruskal's Algorithm</button>

<script>
    const edges = [
        {start: 0, end: 1, weight: 10},
        {start: 0, end: 2, weight: 6},
        {start: 0, end: 3, weight: 5},
        {start: 1, end: 3, weight: 15},
        {start: 2, end: 3, weight: 4},
    ];

    const parent = [];
    const rank = [];
    const selectedEdges = [];

    function initializeDisjointSet(n) {
        for (let i = 0; i < n; i++) {
            parent[i] = i;
            rank[i] = 0;
        }
    }

    function find(v) {
        if (parent[v] !== v) {
            parent[v] = find(parent[v]);
        }
        return parent[v];
    }

    function union(u, v) {
        const rootU = find(u);
        const rootV = find(v);
        if (rootU !== rootV) {
            if (rank[rootU] > rank[rootV]) {
                parent[rootV] = rootU;
            } else if (rank[rootU] < rank[rootV]) {
                parent[rootU] = rootV;
            } else {
                parent[rootV] = rootU;
                rank[rootU]++;
            }
        }
    }

    function runKruskal() {
        const sortedEdges = edges.slice().sort((a, b) => a.weight - b.weight);
        const n = sortedEdges.length;

        initializeDisjointSet(4); // There are 4 vertices (0 to 3)

        for (let edge of sortedEdges) {
            const {start, end, weight} = edge;
            if (find(start) !== find(end)) {
                union(start, end);
                selectedEdges.push(edge);
                addEdgeToTable(edge);
            }
        }

        drawGraph();
    }

    function addEdgeToTable(edge) {
        const tableBody = document.querySelector("#edgeTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `<td>${edge.start}-${edge.end}</td><td>${edge.weight}</td><td>Included</td>`;
        tableBody.appendChild(row);
    }

    function drawGraph() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const positions = [
            {x: 100, y: 100}, // Vertex 0
            {x: 300, y: 50},  // Vertex 1
            {x: 300, y: 150}, // Vertex 2
            {x: 500, y: 100}, // Vertex 3
        ];

        ctx.fillStyle = 'black';
        positions.forEach((pos, index) => {
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.fillText(index, pos.x - 5, pos.y + 5);
            ctx.fillStyle = 'black';
        });

        selectedEdges.forEach(edge => {
            ctx.beginPath();
            ctx.moveTo(positions[edge.start].x, positions[edge.start].y);
            ctx.lineTo(positions[edge.end].x, positions[edge.end].y);
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
        });
    }
</script>

</body>
</html>
