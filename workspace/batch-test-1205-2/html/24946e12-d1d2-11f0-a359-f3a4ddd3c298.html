<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .element {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<h1>Binary Search Visualization</h1>
<p>Enter a sorted array of numbers and a target number to search:</p>
<input type="text" id="arrayInput" placeholder="Ex: 1,2,3,4,5" />
<input type="number" id="targetInput" placeholder="Target number" />
<button id="searchButton">Search</button>

<div id="result"></div>
<div id="array"></div>

<script>
    function binarySearch(arr, target) {
        let low = 0, high = arr.length - 1;

        while (low <= high) {
            const mid = Math.floor((low + high) / 2);
            highlightElement(mid);

            if (arr[mid] === target) {
                return mid; // Target found
            } else if (arr[mid] < target) {
                low = mid + 1;
            } else {
                high = mid - 1;
            }
        }
        return -1; // Target not found
    }

    function highlightElement(index) {
        const elements = document.getElementsByClassName('element');
        for (let i = 0; i < elements.length; i++) {
            elements[i].classList.remove('highlight');
        }
        elements[index].classList.add('highlight');
    }

    document.getElementById('searchButton').addEventListener('click', () => {
        const arrayInput = document.getElementById('arrayInput').value;
        const targetInput = parseInt(document.getElementById('targetInput').value, 10);
        
        const arr = arrayInput.split(',').map(num => parseInt(num.trim(), 10));
        const resultDiv = document.getElementById('result');
        const arrayDiv = document.getElementById('array');

        if (!arr.length || isNaN(targetInput)) {
            resultDiv.innerText = 'Please enter a valid sorted array and a target number.';
            return;
        }

        // Clear previous results
        arrayDiv.innerHTML = '';
        resultDiv.innerText = '';

        // Display array
        arr.forEach(num => {
            const div = document.createElement('div');
            div.className = 'element';
            div.innerText = num;
            arrayDiv.appendChild(div);
        });

        // Perform binary search
        const index = binarySearch(arr, targetInput);

        // Display result
        if (index !== -1) {
            resultDiv.innerText = `Target found at index: ${index}`;
        } else {
            resultDiv.innerText = 'Target not found';
        }
    });
</script>

</body>
</html>
