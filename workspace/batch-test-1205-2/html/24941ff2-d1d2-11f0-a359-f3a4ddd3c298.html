<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #array {
            display: flex;
            margin: 10px 0;
        }
        .bar {
            height: 20px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1>Merge Sort Visualization</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button id="sortButton">Sort</button>
    <div id="array"></div>

    <script>
        function mergeSort(array) {
            if (array.length <= 1) return array;
            const mid = Math.floor(array.length / 2);
            const left = mergeSort(array.slice(0, mid));
            const right = mergeSort(array.slice(mid));
            return merge(left, right);
        }

        function merge(left, right) {
            const result = [];
            let i = 0, j = 0;

            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        function displayArray(array) {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach(num => {
                const barDiv = document.createElement('div');
                barDiv.style.width = `${num * 10}px`;
                barDiv.className = 'bar';
                arrayDiv.appendChild(barDiv);
            });
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const input = document.getElementById('arrayInput').value.split(',').map(num => parseInt(num.trim()));
            displayArray(input);
            const sortedArray = mergeSort(input);
            setTimeout(() => displayArray(sortedArray), 1000);
        });
    </script>
</body>
</html>
