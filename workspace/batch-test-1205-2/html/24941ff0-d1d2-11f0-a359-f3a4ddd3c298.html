<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #arrayContainer {
            display: flex;
            margin-bottom: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Selection Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <button onclick="selectionSort()">Sort Array</button>
    <script>
        const array = [64, 25, 12, 22, 11];
        const arrayContainer = document.getElementById('arrayContainer');

        function createBars() {
            arrayContainer.innerHTML = ''; // Clear any existing bars
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 5}px`; // Scale for better visualization
                arrayContainer.appendChild(bar);
            });
        }

        async function selectionSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < n; j++) {
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                    if (array[j] < array[minIndex]) {
                        minIndex = j;
                    }
                }
                // Swap if a new minimum was found
                if (minIndex !== i) {
                    [array[i], array[minIndex]] = [array[minIndex], array[i]];
                    createBars();
                }
            }
        }

        // Initial rendering of bars
        createBars();
    </script>
</body>
</html>
