<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
        }
        button {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence (LCS) Finder</h1>
    <p>Enter two strings to find their longest common subsequence.</p>

    <label for="string1">String 1:</label>
    <input type="text" id="string1">
    <br>
    <label for="string2">String 2:</label>
    <input type="text" id="string2">
    <br>
    <button onclick="findLCS()">Find LCS</button>

    <div class="output" id="result"></div>

    <script>
        function findLCS() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;

            const lcs = longestCommonSubsequence(str1, str2);
            document.getElementById('result').innerText = "Longest Common Subsequence: " + lcs;
        }

        function longestCommonSubsequence(str1, str2) {
            const dp = Array(str1.length + 1).fill(null).map(() => Array(str2.length + 1).fill(0));

            for (let i = 1; i <= str1.length; i++) {
                for (let j = 1; j <= str2.length; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Backtracking to find the LCS
            let i = str1.length;
            let j = str2.length;
            let lcs = '';

            while (i > 0 && j > 0) {
                if (str1[i - 1] === str2[j - 1]) {
                    lcs = str1[i - 1] + lcs;
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }
    </script>
</body>
</html>
