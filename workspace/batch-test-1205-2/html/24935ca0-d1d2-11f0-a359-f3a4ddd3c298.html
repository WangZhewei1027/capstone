<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Operations Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }
        input {
            margin: 10px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Set Operations Demonstration</h1>
<p>Enter numbers for Set A (comma-separated):</p>
<input type="text" id="setA" placeholder="e.g. 1, 2, 3, 4">
<p>Enter numbers for Set B (comma-separated):</p>
<input type="text" id="setB" placeholder="e.g. 3, 4, 5, 6">
<button id="calculate">Calculate</button>

<div class="output" id="result"></div>

<script>
    document.getElementById('calculate').onclick = function() {
        const setAInput = document.getElementById('setA').value.split(',').map(Number);
        const setBInput = document.getElementById('setB').value.split(',').map(Number);
        
        const setA = new Set(setAInput);
        const setB = new Set(setBInput);
        
        const union = new Set([...setA, ...setB]);
        const intersection = new Set([...setA].filter(x => setB.has(x)));
        const differenceAB = new Set([...setA].filter(x => !setB.has(x)));

        document.getElementById('result').innerHTML = `
            <p><strong>Union (A ∪ B):</strong> ${Array.from(union).join(', ')}</p>
            <p><strong>Intersection (A ∩ B):</strong> ${Array.from(intersection).join(', ')}</p>
            <p><strong>Difference (A - B):</strong> ${Array.from(differenceAB).join(', ')}</p>
        `;
    };
</script>

</body>
</html>
