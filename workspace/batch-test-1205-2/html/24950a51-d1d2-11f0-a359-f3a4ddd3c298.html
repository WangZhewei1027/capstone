<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-left: 3px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Huffman Coding Demonstration</h1>
    <p>Enter text to see its Huffman coding.</p>
    
    <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
    <button onclick="generateHuffmanCode()">Generate Huffman Code</button>
    
    <h2>Huffman Codes:</h2>
    <pre id="huffmanCodes"></pre>
    
    <h2>Encoded Output:</h2>
    <pre id="encodedOutput"></pre>

    <script>
        class Node {
            constructor(char, frequency) {
                this.char = char;
                this.frequency = frequency;
                this.left = null;
                this.right = null;
            }
        }

        function calculateFrequency(text) {
            const frequency = {};
            for (let char of text) {
                frequency[char] = (frequency[char] || 0) + 1;
            }
            return frequency;
        }

        function buildHuffmanTree(frequency) {
            const nodes = Object.keys(frequency).map(char => new Node(char, frequency[char]));
            while (nodes.length > 1) {
                nodes.sort((a, b) => a.frequency - b.frequency);
                const left = nodes.shift();
                const right = nodes.shift();
                const newNode = new Node(null, left.frequency + right.frequency);
                newNode.left = left;
                newNode.right = right;
                nodes.push(newNode);
            }
            return nodes[0];
        }

        function generateCodes(node, prefix = '', codes = {}) {
            if (node) {
                if (node.char) {
                    codes[node.char] = prefix;
                }
                generateCodes(node.left, prefix + '0', codes);
                generateCodes(node.right, prefix + '1', codes);
            }
            return codes;
        }

        function encodeText(text, codes) {
            return text.split('').map(char => codes[char]).join('');
        }

        function generateHuffmanCode() {
            const inputText = document.getElementById('inputText').value;
            const frequency = calculateFrequency(inputText);
            const huffmanTree = buildHuffmanTree(frequency);
            const huffmanCodes = generateCodes(huffmanTree);

            document.getElementById('huffmanCodes').textContent = JSON.stringify(huffmanCodes, null, 2);
            document.getElementById('encodedOutput').textContent = encodeText(inputText, huffmanCodes);
        }
    </script>

</body>
</html>
