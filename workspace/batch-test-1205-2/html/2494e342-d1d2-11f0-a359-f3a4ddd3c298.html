<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to generate the Fibonacci sequence up to that number:</p>
    <input type="number" id="num" placeholder="Enter a number" />
    <button onclick="generateFibonacci()">Generate</button>

    <div class="result" id="result"></div>

    <script>
        function generateFibonacci() {
            const num = parseInt(document.getElementById('num').value);
            let fibSequence = [];
            
            if(num < 0) {
                document.getElementById('result').innerText = "Please enter a non-negative integer.";
                return;
            }

            let a = 0, b = 1;

            for (let i = 0; i < num; i++) {
                fibSequence.push(a);
                let next = a + b;
                a = b;
                b = next;
            }
            
            document.getElementById('result').innerText = `Fibonacci sequence up to ${num}: ${fibSequence.join(', ')}`;
        }
    </script>
    
</body>
</html>
