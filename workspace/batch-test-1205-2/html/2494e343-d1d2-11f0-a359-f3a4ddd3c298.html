<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        input {
            margin: 5px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Knapsack Problem Solver</h1>
    <label for="weights">Weights (comma-separated):</label>
    <input type="text" id="weights" placeholder="e.g. 2,3,4,5" />
    <br />
    <label for="values">Values (comma-separated):</label>
    <input type="text" id="values" placeholder="e.g. 3,4,5,6" />
    <br />
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" placeholder="e.g. 5" />
    <br />
    <button onclick="solveKnapsack()">Solve</button>

    <h2>Result</h2>
    <div id="result"></div>

    <script>
        function solveKnapsack() {
            const weightsInput = document.getElementById("weights").value;
            const valuesInput = document.getElementById("values").value;
            const capacity = parseInt(document.getElementById("capacity").value);

            const weights = weightsInput.split(',').map(Number);
            const values = valuesInput.split(',').map(Number);

            if (weights.length !== values.length || isNaN(capacity)) {
                document.getElementById("result").innerHTML = "Please make sure weights and values are of the same length and capacity is a number.";
                return;
            }

            const n = weights.length;
            const K = Array(n + 1).fill(0).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 0; w <= capacity; w++) {
                    if (weights[i - 1] <= w) {
                        K[i][w] = Math.max(K[i - 1][w], K[i - 1][w - weights[i - 1]] + values[i - 1]);
                    } else {
                        K[i][w] = K[i - 1][w];
                    }
                }
            }

            const maxValue = K[n][capacity];
            let w = capacity;
            const selectedItems = [];

            for (let i = n; i > 0 && maxValue > 0; i--) {
                if (maxValue != K[i - 1][w]) {
                    selectedItems.push(i - 1);
                    maxValue -= values[i - 1];
                    w -= weights[i - 1];
                }
            }

            document.getElementById("result").innerHTML = `
                <p>Maximum Value: <strong>${K[n][capacity]}</strong></p>
                <p>Selected Items (0-indexed): <strong>${selectedItems.reverse().join(', ')}</strong></p>
            `;
        }
    </script>
</body>

</html>
