<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border: 1px solid blue;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Topological Sort Visualization</h1>
    <div id="graph"></div>
    <button id="sortButton">Perform Topological Sort</button>
    <div id="result"></div>

    <script>
        const graph = {
            A: ['B', 'C'],
            B: ['D'],
            C: ['D', 'E'],
            D: ['F'],
            E: ['F'],
            F: []
        };

        function topologicalSort(graph) {
            const inDegree = {};
            const queue = [];
            const sortedOrder = [];

            // Step 1: Initialize inDegree
            for (const node in graph) {
                inDegree[node] = 0;
            }

            // Step 2: Compute in-degrees
            for (const node in graph) {
                graph[node].forEach(neighbor => {
                    inDegree[neighbor]++;
                });
            }

            // Step 3: Collect all nodes with in-degree of 0
            for (const node in inDegree) {
                if (inDegree[node] === 0) {
                    queue.push(node);
                }
            }

            // Step 4: Process the nodes
            while (queue.length > 0) {
                const currentNode = queue.shift();
                sortedOrder.push(currentNode);

                graph[currentNode].forEach(neighbor => {
                    inDegree[neighbor]--;
                    if (inDegree[neighbor] === 0) {
                        queue.push(neighbor);
                    }
                });
            }

            // Detect if there's a cycle
            if (sortedOrder.length !== Object.keys(graph).length) {
                return 'Graph has at least one cycle!';
            }

            return sortedOrder;
        }

        function displayGraph() {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = '';
            for (const node in graph) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = `${node} -> [${graph[node].join(', ')}]`;
                graphDiv.appendChild(nodeDiv);
            }
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const result = topologicalSort(graph);
            document.getElementById('result').textContent = Array.isArray(result) 
                ? `Topological Sort Order: ${result.join(' -> ')}` 
                : result;
        });

        // Initialize the graph display
        displayGraph();
    </script>
</body>
</html>
