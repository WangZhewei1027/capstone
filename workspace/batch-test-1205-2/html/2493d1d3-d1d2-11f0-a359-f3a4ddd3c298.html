<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Adjacency List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h2>Graph Adjacency List Demonstration</h2>
    <div>
        <label for="vertex">Vertex:</label>
        <input type="text" id="vertex" placeholder="Enter vertex (e.g., A)" />
        <label for="edges">Edges:</label>
        <input type="text" id="edges" placeholder="Enter edges (comma-separated, e.g., B,C)" />
        <button onclick="addEdge()">Add Edge</button>
    </div>
    <div id="output"></div>

    <script>
        const adjacencyList = {};

        function addEdge() {
            const vertex = document.getElementById('vertex').value.trim();
            const edgesInput = document.getElementById('edges').value.trim();

            if (!vertex || !edgesInput) {
                alert("Both vertex and edges are required!");
                return;
            }

            const edges = edgesInput.split(',').map(edge => edge.trim());

            if (!(vertex in adjacencyList)) {
                adjacencyList[vertex] = [];
            }

            edges.forEach(edge => {
                if (!adjacencyList[vertex].includes(edge)) {
                    adjacencyList[vertex].push(edge);
                }
                if (!(edge in adjacencyList)) {
                    adjacencyList[edge] = [];
                }
            });

            document.getElementById('vertex').value = '';
            document.getElementById('edges').value = '';
            displayAdjacencyList();
        }

        function displayAdjacencyList() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            for (let vertex in adjacencyList) {
                outputDiv.innerHTML += `<strong>${vertex}:</strong> ${adjacencyList[vertex].join(', ')}<br>`;
            }
        }
    </script>
</body>
</html>
