<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer: Find Maximum in an Array</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
    <button onclick="findMaximum()">Find Maximum</button>
    
    <div id="result"></div>

    <script>
        function findMaximum() {
            const input = document.getElementById("arrayInput").value;
            const arr = input.split(',').map(Number);
            const max = divideAndConquerMax(arr, 0, arr.length - 1);
            document.getElementById("result").innerText = "The maximum number is: " + max;
        }

        function divideAndConquerMax(arr, left, right) {
            // Base case: if there is only one element
            if (left === right) {
                return arr[left];
            }

            // Find the middle index
            const middle = Math.floor((left + right) / 2);
            
            // Recursively find the maximum in the left and right halves
            const leftMax = divideAndConquerMax(arr, left, middle);
            const rightMax = divideAndConquerMax(arr, middle + 1, right);

            // Return the maximum of the two halves
            return Math.max(leftMax, rightMax);
        }
    </script>
</body>
</html>
