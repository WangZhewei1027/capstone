<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            margin: 20px auto;
            position: relative;
            width: 520px;
            height: 520px;
        }
        .node {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .edge {
            position: absolute;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph Visualization</h1>
    <div id="graph"></div>
    <script>
        // Create a simple weighted graph representation
        const graph = {
            "A": { "B": 5, "C": 3 },
            "B": { "D": 2 },
            "C": { "D": 1, "E": 2 },
            "D": { "E": 4 },
            "E": {}
        };

        const nodes = Object.keys(graph);
        const positions = {
            "A": [0, 0],
            "B": [1, 1],
            "C": [1, -1],
            "D": [2, 0],
            "E": [3, 0]
        };

        const graphContainer = document.getElementById("graph");

        // Create nodes
        nodes.forEach(node => {
            const nodeDiv = document.createElement("div");
            nodeDiv.className = "node";
            nodeDiv.innerText = node;
            nodeDiv.style.gridColumnStart = positions[node][0] + 1;
            nodeDiv.style.gridRowStart = positions[node][1] + 3; // To center vertically
            graphContainer.appendChild(nodeDiv);
        });

        // Create edges
        for (const node in graph) {
            for (const neighbor in graph[node]) {
                const weight = graph[node][neighbor];
                drawEdge(node, neighbor, weight);
            }
        }

        function drawEdge(fromNode, toNode, weight) {
            const fromPos = positions[fromNode];
            const toPos = positions[toNode];

            const edge = document.createElement("div");
            edge.className = "edge";

            const x1 = (fromPos[0] + 0.5) * 100; // Compensate for the width of the div
            const y1 = (fromPos[1] + 1.5) * 100; // Compensate for the height of the div
            const x2 = (toPos[0] + 0.5) * 100;
            const y2 = (toPos[1] + 1.5) * 100;

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

            edge.style.width = length + "px";
            edge.style.transform = `rotate(${angle}deg)`;
            edge.style.left = x1 + "px";
            edge.style.top = y1 + "px";

            graphContainer.appendChild(edge);

            // Add weight label
            const weightLabel = document.createElement("div");
            weightLabel.innerText = weight;
            weightLabel.style.position = "absolute";
            weightLabel.style.left = (x1 + x2) / 2 - 20 + "px";
            weightLabel.style.top = (y1 + y2) / 2 - 10 + "px";
            graphContainer.appendChild(weightLabel);
        }
    </script>
</body>
</html>
