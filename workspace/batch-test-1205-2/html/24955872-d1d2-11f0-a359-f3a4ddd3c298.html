<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Demonstration</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="controls">
        <button id="generateData">Generate Random Data</button>
        <button id="performClustering">Perform K-Means Clustering</button>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const points = [];
        const centers = [];
        const k = 3; // number of clusters

        function generateRandomData(numPoints = 100) {
            points.length = 0; // Reset points
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
            drawPoints();
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function initializeCenters() {
            centers.length = 0;
            for (let i = 0; i < k; i++) {
                centers.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
        }

        function assignPointsToClusters() {
            const clusters = Array.from({ length: k }, () => []);
            points.forEach(point => {
                let closestCenterIndex = 0;
                let minDistance = Infinity;
                
                centers.forEach((center, index) => {
                    const distance = Math.hypot(point.x - center.x, point.y - center.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestCenterIndex = index;
                    }
                });
                clusters[closestCenterIndex].push(point);
            });
            return clusters;
        }

        function updateCenters(clusters) {
            centers.forEach((center, index) => {
                if (clusters[index].length === 0) return; // skip if no points in the cluster
                const avgX = clusters[index].reduce((sum, p) => sum + p.x, 0) / clusters[index].length;
                const avgY = clusters[index].reduce((sum, p) => sum + p.y, 0) / clusters[index].length;
                center.x = avgX;
                center.y = avgY;
            });
        }

        function drawClusters(clusters) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clusters.forEach((cluster, index) => {
                ctx.fillStyle = getColor(index);
                cluster.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
                // Draw the center
                const center = centers[index];
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(center.x, center.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function getColor(index) {
            const colors = ['green', 'orange', 'purple', 'cyan', 'magenta'];
            return colors[index % colors.length];
        }

        function performKMeans() {
            initializeCenters();
            let iterations = 10; // limited iterations for demonstration
            for (let i = 0; i < iterations; i++) {
                const clusters = assignPointsToClusters();
                updateCenters(clusters);
                drawClusters(clusters);
            }
        }

        document.getElementById('generateData').addEventListener('click', generateRandomData);
        document.getElementById('performClustering').addEventListener('click', performKMeans);

        // Initial setup
        generateRandomData();
    </script>
</body>
</html>
