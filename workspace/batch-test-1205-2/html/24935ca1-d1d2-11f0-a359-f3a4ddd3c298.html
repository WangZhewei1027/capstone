<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .node {
            width: 50px;
            height: 50px;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            position: relative;
            margin: 10px;
        }
        .line {
            position: absolute;
            width: 2px;
            background-color: #3498db;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree" class="tree"></div>

<script>
    // Node class for the binary tree
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    // Binary Tree class
    class BinaryTree {
        constructor() {
            this.root = null;
        }

        // Insert method for binary tree
        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        // Function to visualize the tree
        visualize(node, level = 0, x = 0, y = 0) {
            const treeDiv = document.getElementById('tree');
            if (node) {
                // Create a node element
                const nodeDiv = document.createElement('div');
                nodeDiv.classList.add('node');
                nodeDiv.textContent = node.value;
                treeDiv.appendChild(nodeDiv);
                
                // Positioning the node
                nodeDiv.style.marginLeft = `${x}px`;
                nodeDiv.style.marginTop = `${y}px`;

                // Draw lines to the children
                if (node.left) {
                    this.drawLine(treeDiv, x + 20, y + 40, x, y + 70);
                    this.visualize(node.left, level + 1, x - 40, y + 100);
                }
                if (node.right) {
                    this.drawLine(treeDiv, x + 30, y + 40, x + 50, y + 70);
                    this.visualize(node.right, level + 1, x + 40, y + 100);
                }
            }
        }

        // Method to draw lines between nodes
        drawLine(parent, startX, startY, endX, endY) {
            const line = document.createElement('div');
            line.classList.add('line');
            const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            line.style.height = `${length}px`;
            const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
            line.style.transform = `translate(${startX}px, ${startY}px) rotate(${angle}deg)`;
            parent.appendChild(line);
        }
    }

    // Create a binary tree and insert nodes
    const tree = new BinaryTree();
    const values = [10, 5, 15, 3, 7, 12, 18];

    values.forEach(value => tree.insert(value));

    // Visualize the binary tree
    tree.visualize(tree.root);
</script>

</body>
</html>
