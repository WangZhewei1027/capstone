<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union-Find (Disjoint Set)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Union-Find (Disjoint Set) Demonstration</h1>

    <div>
        <h2>Operations</h2>
        <input type="number" id="element1" placeholder="Element 1" min="0">
        <input type="number" id="element2" placeholder="Element 2" min="0">
        <button onclick="union()">Union</button>
        <button onclick="find()">Find</button>
    </div>

    <div>
        <h2>Result</h2>
        <p id="result"></p>
    </div>

    <script>
        class UnionFind {
            constructor(size) {
                this.parent = new Array(size);
                this.rank = new Array(size).fill(0);
                for (let i = 0; i < size; i++) {
                    this.parent[i] = i;
                }
            }

            find(x) {
                if (this.parent[x] !== x) {
                    this.parent[x] = this.find(this.parent[x]); // Path compression
                }
                return this.parent[x];
            }

            union(x, y) {
                const rootX = this.find(x);
                const rootY = this.find(y);

                if (rootX !== rootY) {
                    // Union by rank
                    if (this.rank[rootX] > this.rank[rootY]) {
                        this.parent[rootY] = rootX;
                    } else if (this.rank[rootX] < this.rank[rootY]) {
                        this.parent[rootX] = rootY;
                    } else {
                        this.parent[rootY] = rootX;
                        this.rank[rootX]++;
                    }
                }
            }
        }

        const size = 10; // Adjust for the size of the set
        const uf = new UnionFind(size);

        function union() {
            const ele1 = parseInt(document.getElementById('element1').value);
            const ele2 = parseInt(document.getElementById('element2').value);
            if (ele1 >= 0 && ele1 < size && ele2 >= 0 && ele2 < size) {
                uf.union(ele1, ele2);
                document.getElementById('result').textContent = `Union(${ele1}, ${ele2}) performed.`;
            } else {
                document.getElementById('result').textContent = `Please enter valid elements (0 to ${size - 1}).`;
            }
        }

        function find() {
            const ele = parseInt(document.getElementById('element1').value);
            if (ele >= 0 && ele < size) {
                const root = uf.find(ele);
                document.getElementById('result').textContent = `Root of ${ele} is ${root}.`;
            } else {
                document.getElementById('result').textContent = `Please enter a valid element (0 to ${size - 1}).`;
            }
        }
    </script>

</body>
</html>
