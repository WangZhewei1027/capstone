<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        #graph { display: grid; grid-template-columns: repeat(5, 100px); grid-gap: 10px; margin: 20px; }
        .node { width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
        .visited { background-color: #4caf50; color: white; }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS) Visualization</h1>
<div id="graph"></div>
<button id="startDFS">Start DFS</button>

<script>
    // Create a graph as an adjacency list
    const graph = {
        0: [1, 2],
        1: [3, 4],
        2: [5],
        3: [],
        4: [],
        5: []
    };

    let nodes = {};
    const graphContainer = document.getElementById('graph');

    // Create nodes for the graph
    for (let i in graph) {
        const nodeDiv = document.createElement('div');
        nodeDiv.classList.add('node');
        nodeDiv.id = `node${i}`;
        nodeDiv.innerHTML = i;
        nodes[i] = nodeDiv;
        graphContainer.appendChild(nodeDiv);
    }

    // Depth First Search function
    function dfs(node) {
        if (!node || nodes[node].classList.contains('visited')) return;

        // Mark the current node as visited
        nodes[node].classList.add('visited');

        // Go through the neighbors
        graph[node].forEach(neighbor => {
            dfs(neighbor);
        });
    }

    document.getElementById('startDFS').onclick = function() {
        // Reset visited state
        for (let key in nodes) {
            nodes[key].classList.remove('visited');
        }
        // Start DFS from node 0
        dfs(0);
    };
</script>

</body>
</html>
