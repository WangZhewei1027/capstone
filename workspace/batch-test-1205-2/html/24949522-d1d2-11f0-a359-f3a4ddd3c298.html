<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm Visualization</h1>
    <p>
        Click the button below to visualize Dijkstra's algorithm on the graph.
    </p>
    <button class="button" id="start">Start Dijkstra's Algorithm</button>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const nodes = [
            { id: 'A', x: 50, y: 50 },
            { id: 'B', x: 200, y: 50 },
            { id: 'C', x: 350, y: 50 },
            { id: 'D', x: 50, y: 200 },
            { id: 'E', x: 200, y: 200 },
            { id: 'F', x: 350, y: 200 },
        ];

        const edges = [
            { from: 'A', to: 'B', weight: 1 },
            { from: 'A', to: 'D', weight: 4 },
            { from: 'B', to: 'C', weight: 2 },
            { from: 'B', to: 'E', weight: 5 },
            { from: 'C', to: 'F', weight: 3 },
            { from: 'D', to: 'E', weight: 1 },
            { from: 'E', to: 'F', weight: 2 },
        ];

        const startNode = 'A';
        const endNode = 'F';

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = '#ccc';
                ctx.stroke();
                const midX = (fromNode.x + toNode.x) / 2;
                const midY = (fromNode.y + toNode.y) / 2;
                ctx.fillText(edge.weight, midX, midY);
            });

            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.stroke();
                ctx.fillText(node.id, node.x - 5, node.y + 5);
            });
        }

        function dijkstra() {
            const distances = {};
            const previousNodes = {};
            const unvisitedNodes = new Set(nodes.map(node => node.id));

            nodes.forEach(node => {
                distances[node.id] = Infinity;
                previousNodes[node.id] = null;
            });
            distances[startNode] = 0;

            while (unvisitedNodes.size > 0) {
                const closestNode = [...unvisitedNodes].reduce((closest, nodeId) => {
                    return distances[nodeId] < distances[closest] ? nodeId : closest;
                });
                
                if (distances[closestNode] === Infinity) break; // All remaining nodes are inaccessible

                unvisitedNodes.delete(closestNode);

                const neighbors = edges.filter(edge => edge.from === closestNode);
                neighbors.forEach(edge => {
                    const alt = distances[closestNode] + edge.weight;
                    if (alt < distances[edge.to]) {
                        distances[edge.to] = alt;
                        previousNodes[edge.to] = closestNode;
                    }
                });
            }

            return previousNodes;
        }

        function reconstructPath(previousNodes) {
            const path = [];
            let currentNode = endNode;
            while (currentNode) {
                path.unshift(currentNode);
                currentNode = previousNodes[currentNode];
            }
            return path;
        }

        document.getElementById('start').addEventListener('click', () => {
            const previousNodes = dijkstra();
            const path = reconstructPath(previousNodes);

            path.forEach((nodeId, index) => {
                const node = nodes.find(n => n.id === nodeId);
                if (index < path.length - 1) {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = 'lightgreen';
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = 'lightcoral';
                    ctx.fill();
                    ctx.stroke();
                }
            });
            drawGraph();
        });

        drawGraph();
    </script>
</body>
</html>
