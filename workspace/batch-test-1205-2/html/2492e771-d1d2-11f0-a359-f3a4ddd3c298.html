<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #queueContainer {
            margin: 20px;
        }
        #queueDisplay {
            border: 1px solid #000;
            padding: 10px;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100px;
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Queue Demonstration</h1>
<div id="queueContainer">
    <input type="text" id="queueInput" placeholder="Enter item">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="clearQueue()">Clear</button>
    <div id="queueDisplay"></div>
</div>

<script>
    class Queue {
        constructor() {
            this.items = [];
        }

        enqueue(item) {
            this.items.push(item);
        }

        dequeue() {
            if (this.isEmpty()) {
                return "Queue is empty";
            }
            return this.items.shift();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        displayQueue() {
            return this.items.join(", ");
        }

        clearQueue() {
            this.items = [];
        }
    }

    const queue = new Queue();

    function enqueue() {
        const input = document.getElementById("queueInput").value;
        if (input) {
            queue.enqueue(input);
            updateDisplay();
            document.getElementById("queueInput").value = '';
        } else {
            alert("Please enter a value to enqueue.");
        }
    }

    function dequeue() {
        const dequeuedItem = queue.dequeue();
        if (dequeuedItem === "Queue is empty") {
            alert(dequeuedItem);
        } else {
            updateDisplay();
        }
    }

    function clearQueue() {
        queue.clearQueue();
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById("queueDisplay").innerText = "Queue: " + queue.displayQueue();
    }
</script>

</body>
</html>
