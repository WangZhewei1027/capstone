<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Hash Table Demonstration</h1>
<label for="key">Key:</label>
<input type="text" id="key" placeholder="Enter key">
<label for="value">Value:</label>
<input type="text" id="value" placeholder="Enter value">
<button onclick="insert()">Insert</button>
<button onclick="search()">Search</button>
<button onclick="remove()">Remove</button>

<h2>Hash Table Entries</h2>
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="hashTable">
        <!-- Hash table entries will be displayed here -->
    </tbody>
</table>

<script>
    const hashTable = new Array(10).fill(null).map(() => []);
    
    function hash(key) {
        let hashValue = 0;
        for (let char of key) {
            hashValue += char.charCodeAt(0);
        }
        return hashValue % hashTable.length;
    }

    function insert() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;
        const index = hash(key);
        
        const bucket = hashTable[index];
        const existingIndex = bucket.findIndex(([k]) => k === key);
        
        if (existingIndex !== -1) {
            bucket[existingIndex][1] = value; // Update existing value
        } else {
            bucket.push([key, value]); // Add new key-value pair
        }
        displayHashTable();
    }

    function search() {
        const key = document.getElementById('key').value;
        const index = hash(key);
        
        const bucket = hashTable[index];
        const entry = bucket.find(([k]) => k === key);
        
        if (entry) {
            alert(`Found: ${entry[1]}`);
        } else {
            alert('Key not found!');
        }
    }

    function remove() {
        const key = document.getElementById('key').value;
        const index = hash(key);
        
        const bucket = hashTable[index];
        const initialLength = bucket.length;
        hashTable[index] = bucket.filter(([k]) => k !== key);
        
        if (bucket.length < initialLength) {
            alert('Key removed!');
        } else {
            alert('Key not found!');
        }
        displayHashTable();
    }

    function displayHashTable() {
        const tableBody = document.getElementById('hashTable');
        tableBody.innerHTML = '';
        
        for (let i = 0; i < hashTable.length; i++) {
            for (let [key, value] of hashTable[i]) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${i}</td><td>${key}</td><td>${value}</td>`;
                tableBody.appendChild(row);
            }
        }
    }
</script>

</body>
</html>
