<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .bar {
            width: 30px;
            background-color: lightblue;
            margin: 0 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Heap Sort Visualization</h1>
    <div>
        <button onclick="generateRandomArray()">Generate Random Array</button>
        <button onclick="heapSortAnimation()">Sort with Heap Sort</button>
    </div>
    <div id="arrayContainer"></div>
    <script>
        let array = [];

        function generateRandomArray() {
            array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
            displayArray();
        }

        function displayArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 3}px`;
                bar.className = 'bar';
                container.appendChild(bar);
            });
        }

        function heapSortAnimation() {
            let sortedArray = heapSort([...array]);
            animateSort(sortedArray);
        }

        function heapSort(arr) {
            let n = arr.length;

            const heapify = (arr, n, i) => {
                let largest = i;
                let left = 2 * i + 1;
                let right = 2 * i + 2;

                if (left < n && arr[left] > arr[largest]) {
                    largest = left;
                }

                if (right < n && arr[right] > arr[largest]) {
                    largest = right;
                }

                if (largest !== i) {
                    [arr[i], arr[largest]] = [arr[largest], arr[i]];
                    heapify(arr, n, largest);
                }
            };

            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(arr, n, i);
            }

            for (let i = n - 1; i > 0; i--) {
                [arr[0], arr[i]] = [arr[i], arr[0]];
                heapify(arr, i, 0);
            }

            return arr;
        }

        function animateSort(sortedArray) {
            const container = document.getElementById('arrayContainer');
            let index = 0;

            const interval = setInterval(() => {
                if (index < sortedArray.length) {
                    array[index] = sortedArray[index];
                    displayArray();
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
</body>
</html>
