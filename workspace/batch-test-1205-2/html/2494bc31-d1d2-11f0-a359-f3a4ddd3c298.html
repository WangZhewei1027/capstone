<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #inputMatrix {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin-bottom: 20px;
        }
        input {
            width: 50px;
            margin: 2px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm Demonstration</h1>

<div id="inputMatrix"></div>
<button onclick="runFloydWarshall()">Calculate All-Pairs Shortest Path</button>

<h2>Resulting Distance Matrix:</h2>
<table id="resultTable"></table>

<script>
    const size = 4; // number of nodes
    const inf = Infinity;

    // Function to create input matrix for the graph
    function createInputMatrix() {
        const inputMatrix = document.getElementById('inputMatrix');
        inputMatrix.innerHTML = '';

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const inputField = document.createElement('input');
                inputField.type = 'number';
                inputField.placeholder = (i === j) ? '0' : inf; // diagonal as 0, others as infinity
                inputField.value = (i === j) ? '0' : inf;
                inputField.id = `cell-${i}-${j}`;
                inputMatrix.appendChild(inputField);
            }
            inputMatrix.appendChild(document.createElement('br'));
        }
    }

    // Floyd-Warshall Algorithm implementation
    function floydWarshall() {
        let dist = Array.from({length: size}, (_, i) => Array.from({length: size}, (_, j) => {
            const value = document.getElementById(`cell-${i}-${j}`).value;
            return (value === 'inf' || value === '') ? inf : Number(value);
        }));

        for (let k = 0; k < size; k++) {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (dist[i][k] !== inf && dist[k][j] !== inf) {
                        dist[i][j] = Math.min(dist[i][j], dist[i][k] + dist[k][j]);
                    }
                }
            }
        }
        return dist;
    }

    // Function to display the result in a table
    function displayResult(dist) {
        const table = document.getElementById('resultTable');
        table.innerHTML = '';

        for (let i = 0; i < size; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < size; j++) {
                const cell = document.createElement('td');
                cell.innerText = (dist[i][j] === inf) ? 'âˆž' : dist[i][j];
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }

    // Run the Floyd-Warshall algorithm when the button is clicked
    function runFloydWarshall() {
        const dist = floydWarshall();
        displayResult(dist);
    }

    // Create the input matrix on page load
    window.onload = createInputMatrix;
</script>

</body>
</html>
