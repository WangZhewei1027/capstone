<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #000;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="k-value">Select K: </label>
        <input type="number" id="k-value" value="3" min="1" max="10">
        <button id="classify-button">Classify</button>
    </div>
    <canvas id="canvas" width="500" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const points = [
            { x: 100, y: 100, label: 'A' },
            { x: 150, y: 150, label: 'A' },
            { x: 200, y: 200, label: 'B' },
            { x: 250, y: 250, label: 'B' },
            { x: 300, y: 250, label: 'B' },
            { x: 350, y: 150, label: 'A' },
            { x: 400, y: 100, label: 'A' },
        ];

        function drawPoints() {
            points.forEach(point => {
                ctx.fillStyle = point.label === 'A' ? 'red' : 'blue';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function distance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function classify(newPoint, k) {
            const distances = points.map(point => ({
                point: point,
                distance: distance(newPoint, point)
            })).sort((a, b) => a.distance - b.distance);

            const neighbors = distances.slice(0, k);
            const votes = {};

            neighbors.forEach(neighbor => {
                votes[neighbor.point.label] = (votes[neighbor.point.label] || 0) + 1;
            });

            return Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
        }

        function drawNewPoint(x, y, label) {
            ctx.fillStyle = label === 'A' ? 'yellow' : 'green';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.fillText(label, x + 12, y);
        }

        document.getElementById('classify-button').addEventListener('click', () => {
            const k = parseInt(document.getElementById('k-value').value);
            const newPoint = { x: 250, y: 200 }; // Example new data point
            const label = classify(newPoint, k);
            drawNewPoint(newPoint.x, newPoint.y, label);
        });

        drawPoints();
    </script>
</body>
</html>
