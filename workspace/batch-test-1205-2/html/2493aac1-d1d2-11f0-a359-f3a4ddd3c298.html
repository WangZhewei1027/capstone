<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max Heap Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #heap-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heap-node {
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .heap-row {
            display: flex;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Min/Max Heap Visualization</h1>
    <input type="number" id="value" placeholder="Enter a number" />
    <button onclick="insertMinHeap()">Insert to Min Heap</button>
    <button onclick="insertMaxHeap()">Insert to Max Heap</button>
    <button onclick="deleteMinHeap()">Delete Min from Min Heap</button>
    <button onclick="deleteMaxHeap()">Delete Max from Max Heap</button>

    <h2>Min Heap</h2>
    <div id="min-heap-container" class="heap-container"></div>

    <h2>Max Heap</h2>
    <div id="max-heap-container" class="heap-container"></div>

    <script>
        class MinHeap {
            constructor() {
                this.heap = [];
            }

            insert(val) {
                this.heap.push(val);
                this.bubbleUp();
                this.render();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];

                    if (element >= parent) break;

                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            delete() {
                const min = this.heap[0];
                const end = this.heap.pop();
                if (this.heap.length > 0) {
                    this.heap[0] = end;
                    this.sinkDown();
                }
                this.render();
                return min;
            }

            sinkDown() {
                let index = 0;
                const length = this.heap.length;
                const element = this.heap[0];

                while (true) {
                    let leftChildIndex = 2 * index + 1;
                    let rightChildIndex = 2 * index + 2;
                    let leftChild, rightChild;
                    let swap = null;

                    if (leftChildIndex < length) {
                        leftChild = this.heap[leftChildIndex];
                        if (leftChild < element) {
                            swap = leftChildIndex;
                        }
                    }

                    if (rightChildIndex < length) {
                        rightChild = this.heap[rightChildIndex];
                        if ((swap === null && rightChild < element) || (swap !== null && rightChild < leftChild)) {
                            swap = rightChildIndex;
                        }
                    }

                    if (swap === null) break;

                    this.heap[index] = this.heap[swap];
                    this.heap[swap] = element;
                    index = swap;
                }
            }

            render() {
                const container = document.getElementById('min-heap-container');
                container.innerHTML = '';
                this.visualizeHeap(container, this.heap);
            }

            visualizeHeap(container, heap, index = 0, level = 0) {
                if (index < heap.length) {
                    const row = document.createElement('div');
                    row.className = 'heap-row';
                    this.visualizeHeap(container, heap, 2 * index + 1, level + 1);
                    const node = document.createElement('div');
                    node.className = 'heap-node';
                    node.textContent = heap[index];
                    row.appendChild(node);
                    this.visualizeHeap(container, heap, 2 * index + 2, level + 1);
                    container.appendChild(row);
                }
            }
        }

        class MaxHeap {
            constructor() {
                this.heap = [];
            }

            insert(val) {
                this.heap.push(val);
                this.bubbleUp();
                this.render();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];

                    if (element <= parent) break;

                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            delete() {
                const max = this.heap[0];
                const end = this.heap.pop();
                if (this.heap.length > 0) {
                    this.heap[0] = end;
                    this.sinkDown();
                }
                this.render();
                return max;
            }

            sinkDown() {
                let index = 0;
                const length = this.heap.length;
                const element = this.heap[0];

                while (true) {
                    let leftChildIndex = 2 * index + 1;
                    let rightChildIndex = 2 * index + 2;
                    let leftChild, rightChild;
                    let swap = null;

                    if (leftChildIndex < length) {
                        leftChild = this.heap[leftChildIndex];
                        if (leftChild > element) {
                            swap = leftChildIndex;
                        }
                    }

                    if (rightChildIndex < length) {
                        rightChild = this.heap[rightChildIndex];
                        if ((swap === null && rightChild > element) || (swap !== null && rightChild > leftChild)) {
                            swap = rightChildIndex;
                        }
                    }

                    if (swap === null) break;

                    this.heap[index] = this.heap[swap];
                    this.heap[swap] = element;
                    index = swap;
                }
            }

            render() {
                const container = document.getElementById('max-heap-container');
                container.innerHTML = '';
                this.visualizeHeap(container, this.heap);
            }

            visualizeHeap(container, heap, index = 0, level = 0) {
                if (index < heap.length) {
                    const row = document.createElement('div');
                    row.className = 'heap-row';
                    this.visualizeHeap(container, heap, 2 * index + 1, level + 1);
                    const node = document.createElement('div');
                    node.className = 'heap-node';
                    node.textContent = heap[index];
                    row.appendChild(node);
                    this.visualizeHeap(container, heap, 2 * index + 2, level + 1);
                    container.appendChild(row);
                }
            }
        }

        const minHeap = new MinHeap();
        const maxHeap = new MaxHeap();

        function insertMinHeap() {
            const value = parseInt(document.getElementById('value').value);
            if (!isNaN(value)) {
                minHeap.insert(value);
            }
            document.getElementById('value').value = '';
        }

        function insertMaxHeap() {
            const value = parseInt(document.getElementById('value').value);
            if (!isNaN(value)) {
                maxHeap.insert(value);
            }
            document.getElementById('value').value = '';
        }

        function deleteMinHeap() {
            minHeap.delete();
        }

        function deleteMaxHeap() {
            maxHeap.delete();
        }
    </script>

</body>
</html>
