<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            display: inline-block;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1>Counting Sort Visualization</h1>
    <input type="text" id="array-input" placeholder="Enter numbers separated by commas" />
    <button onclick="countingSort()">Sort</button>
    
    <div id="array-container"></div>

    <script>
        function displayArray(arr) {
            const container = document.getElementById('array-container');
            container.innerHTML = ''; // Clear previous bars
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = `${value * 10}px`; // Scale bar height
                bar.className = 'bar';
                container.appendChild(bar);
            });
        }

        function countingSort() {
            const input = document.getElementById('array-input').value;
            let array = input.split(',').map(Number).filter(n => !isNaN(n));
            
            if (array.length === 0) {
                alert("Please enter a valid list of numbers.");
                return;
            }

            const maxValue = Math.max(...array);
            const count = new Array(maxValue + 1).fill(0);
            const output = new Array(array.length);

            // Count occurrences
            for (let i = 0; i < array.length; i++) {
                count[array[i]]++;
            }

            // Update output array
            for (let i = 1; i <= maxValue; i++) {
                count[i] += count[i - 1];
            }
            for (let i = array.length - 1; i >= 0; i--) {
                output[count[array[i]] - 1] = array[i];
                count[array[i]]--;
            }

            // Display the sorted array
            displayArray(output);
        }
    </script>
</body>
</html>
