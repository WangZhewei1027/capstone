<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Deque (Double-ended Queue) Demonstration</h1>
    
    <div id="container">
        <h2>Operations</h2>
        <button onclick="addFront()">Add Front</button>
        <button onclick="addRear()">Add Rear</button>
        <button onclick="removeFront()">Remove Front</button>
        <button onclick="removeRear()">Remove Rear</button>
    </div>

    <div>
        <input type="text" id="inputValue" placeholder="Enter a value" />
    </div>

    <div id="output"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            addFront(element) {
                this.items.unshift(element);
            }

            addRear(element) {
                this.items.push(element);
            }

            removeFront() {
                if (this.isEmpty()) {
                    return "Deque is empty. Nothing to remove.";
                }
                return this.items.shift();
            }

            removeRear() {
                if (this.isEmpty()) {
                    return "Deque is empty. Nothing to remove.";
                }
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            display() {
                return this.items.join(', ');
            }
        }

        const deque = new Deque();

        function addFront() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addFront(value);
                document.getElementById('output').innerText = 'Deque: ' + deque.display();
                document.getElementById('inputValue').value = '';
            }
        }

        function addRear() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addRear(value);
                document.getElementById('output').innerText = 'Deque: ' + deque.display();
                document.getElementById('inputValue').value = '';
            }
        }

        function removeFront() {
            const removed = deque.removeFront();
            document.getElementById('output').innerText = 'Removed: ' + removed + ' | Deque: ' + deque.display();
        }

        function removeRear() {
            const removed = deque.removeRear();
            document.getElementById('output').innerText = 'Removed: ' + removed + ' | Deque: ' + deque.display();
        }
    </script>
</body>
</html>
