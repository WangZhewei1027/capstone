<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #bst-container {
            margin: 20px auto;
            width: 50%;
            position: relative;
        }
        .node {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            position: relative;
            transition: transform 0.3s;
        }
        .node:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .line {
            height: 20px;
            width: 2px;
            background-color: #000;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree Visualization</h1>
    <input type="number" id="valueInput" placeholder="Enter Number">
    <button onclick="insertNode()">Insert Node</button>
    <div id="bst-container"></div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new Node(value);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
                this.displayTree();
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            displayTree() {
                const container = document.getElementById('bst-container');
                container.innerHTML = '';
                this.renderNode(this.root, container, 0, 200, 40);
            }

            renderNode(node, container, x, y, xOffset) {
                if (node) {
                    const div = document.createElement('div');
                    div.className = 'node';
                    div.innerHTML = node.value;
                    div.style.left = `${x}px`;
                    div.style.top = `${y}px`;
                    container.appendChild(div);

                    if (node.left) {
                        const line = document.createElement('div');
                        line.className = 'line';
                        line.style.left = `${x + 15}px`;
                        line.style.top = `${y + 20}px`;
                        line.style.height = `${y - 20}px`;
                        container.appendChild(line);
                        this.renderNode(node.left, container, x - xOffset, y + 50, xOffset / 2);
                    }

                    if (node.right) {
                        const line = document.createElement('div');
                        line.className = 'line';
                        line.style.left = `${x + 15}px`;
                        line.style.top = `${y + 20}px`;
                        line.style.height = `${y - 20}px`;
                        container.appendChild(line);
                        this.renderNode(node.right, container, x + xOffset, y + 50, xOffset / 2);
                    }
                }
            }
        }

        const bst = new BinarySearchTree();
        function insertNode() {
            const value = parseInt(document.getElementById('valueInput').value);
            if (!isNaN(value)) {
                bst.insert(value);
                document.getElementById('valueInput').value = '';
            }
        }
    </script>
</body>
</html>
