<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #arrayInput {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Technique Demo</h1>
    <p>Give an array of numbers, and we will find two numbers that add up to a given target using the Two Pointers technique.</p>

    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 2,7,11,15)">
    <input type="number" id="targetInput" placeholder="Enter target number">
    <button id="findPairButton">Find Pair</button>

    <div id="result"></div>

    <script>
        document.getElementById('findPairButton').addEventListener('click', function() {
            const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
            const target = parseInt(document.getElementById('targetInput').value);
            const resultDiv = document.getElementById('result');

            // Function to find two numbers that add up to the target
            function findTwoSum(nums, target) {
                let left = 0;
                let right = nums.length - 1;
                nums.sort((a, b) => a - b); // Sort the input array

                while (left < right) {
                    const sum = nums[left] + nums[right];
                    if (sum === target) {
                        return `Numbers found: ${nums[left]} and ${nums[right]}`;
                    } else if (sum < target) {
                        left++;
                    } else {
                        right--;
                    }
                }

                return "No suitable pair found.";
            }

            const result = findTwoSum(arrayInput, target);
            resultDiv.textContent = result;
        });
    </script>
</body>
</html>
