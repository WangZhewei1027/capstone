<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Algorithm Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayInput {
            width: 300px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sliding Window Algorithm Demo</h1>
    <p>Enter an array of numbers (comma-separated) and a window size to see the sliding window sum.</p>

    <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5,6">
    <br><br>
    <input type="number" id="windowSize" placeholder="Window Size" min="1"></input>
    <br><br>
    <button onclick="calculateSlidingWindow()">Calculate Sliding Window Sum</button>

    <div id="result"></div>

    <script>
        function calculateSlidingWindow() {
            const input = document.getElementById('arrayInput').value;
            const windowSize = parseInt(document.getElementById('windowSize').value);
            const resultDiv = document.getElementById('result');

            if (!input || isNaN(windowSize) || windowSize < 1) {
                resultDiv.innerHTML = "Please enter valid input and window size.";
                return;
            }

            const arr = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (arr.length < windowSize) {
                resultDiv.innerHTML = "Window size must be less than or equal to the array length.";
                return;
            }

            const sums = [];
            let currentSum = 0;

            // Calculate the sum of the first window
            for (let i = 0; i < windowSize; i++) {
                currentSum += arr[i];
            }
            sums.push(currentSum);

            // Slide the window across the array
            for (let i = windowSize; i < arr.length; i++) {
                currentSum += arr[i] - arr[i - windowSize];
                sums.push(currentSum);
            }

            resultDiv.innerHTML = "Sliding Window Sums: " + sums.join(', ');
        }
    </script>

</body>
</html>
