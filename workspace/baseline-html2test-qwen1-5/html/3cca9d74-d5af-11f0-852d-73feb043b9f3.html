<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Example</title>
    <style>
        #window {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: blue;
        }
        
       .slide {
            display: inline-block;
            width: 50%;
            height: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="window"></div>

    <script src="sliding_window.js"></script>
</body>
</html>
