<!DOCTYPE html>
<html>
<head>
	<title>Adjacency List</title>
</head>
<body>

<h1>Adjacency List</h1>

<p>Welcome to the Adjacency List! This is a list of all possible connections between two nodes.</p>

<p>This list can be thought of as a graph, where each node represents a point on the graph and each edge represents a connection between two nodes.</p>

<ul id="adjacencyList"></ul>

<script>
	var adjacencyList = document.getElementById('adjacencyList');
	var edges = Array.from(adjacencyList.getElementsByTagName('li'));

	for (var i = 0; i < edges.length; i++) {
		var currentEdge = edges[i];
		var neighbor = document.createElement('li');

		neighbor.textContent = currentEdge亲节点;
		neighbor.addEventListener('click', function() {
			var targetNode = this亲节点;
			var targetEdge = currentEdge亲节点;

			if (targetNode!== null && targetEdge!== null) {
				document.body.appendChild(neighbor);
			}
		});

		edges.push(targetEdge);
	}

	document.getElementById('adjacencyList').innerHTML = '';
}
</script>

</body>
</html>
