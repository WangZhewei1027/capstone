<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap</title>
    <style>
        #container {
            max-width: 300px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 50%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e5f6c;
        }
    </style>
</head>
<body>
    <h2>Heap</h2>
    <p id="container"></p>
    
    <button onclick="heapify()">Heapify</button>
    
    <script>
        function heapify() {
            var root = null;
            
            if (root === null) {
                var left = [];
                var right = [];
                
                for (var i = 0; i < 5; i++) {
                    var mid = Math.floor((i + 2) / 2);
                    if (mid < 3) {
                        left.push(mid);
                    } else {
                        right.push(mid);
                    }
                }
                
                root = left.concat(right);
                
                console.log("Heap Size: " + root.length);
            } else {
                var current = root;
                
                while (current!== null && current!== root) {
                    var left = current.left;
                    var right = current.right;
                    
                    if (left < right) {
                        current = current.left;
                    } else {
                        current = current.right;
                    }
                }
                
                current = heapify();
                
                console.log("Heap Size: " + current.length);
            }
        }
    </script>
</body>
</html>
