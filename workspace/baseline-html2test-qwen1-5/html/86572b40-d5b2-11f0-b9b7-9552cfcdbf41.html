<h1>Selection Sort</h1>

<p>Selection sort is a comparison-based sorting algorithm that works by repeatedly selecting an element from the unsorted array and placing it at the correct position in the sorted array.</p>

<script>
function selectionSort(arr) {
	var n = arr.length;
	for (var i = 0; i < n - 1; i++) {
		var minIndex = i + 1;
		for (var j = 0; j < n - minIndex; j++) {
			if (arr[j] < arr[minIndex]) {
				minIndex = j;
			}
		}

		var temp = arr[i];
		arr[i] = arr[minIndex];
	[arr[minIndex] = temp;
	}
	return arr;
}

console.log(selectionSort([5,3,8,1,2])); // Output: [1, 2, 3, 5, 8]
</script>
