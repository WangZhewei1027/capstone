<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red-Black Tree</title>
  <style>
   .red-black-tree {
      height: 300px;
      width: 200px;
      background-color: #f9f9f9;
      border-radius: 50%;
      padding: 1rem;
    }

   .tree-node {
      position: relative;
      width: 40px;
      height: 40px;
      border-left: 1px solid black;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
    }

   .node {
      display: inline-block;
      color: white;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="red-black-tree"></div>

  <script src="tree.js"></script>
</body>
</html>
