<!DOCTYPE html>
<html>
<head>
	<title>Weighted Graph</title>
	<script src="https://cdn.jsdelivr.net/npm/@alpinejs/dist/Alpine.js"></script>
</head>
<body>

	<h1>Weighted Graph</h1>

	<p>Enter the weights of each node in the graph:</p>

	<input type="text" id="node1_weight" placeholder="Node 1 Weight">
	<input type="text" id="node2_weight" placeholder="Node 2 Weight">
	<input type="text" id="node3_weight" placeholder="Node 3 Weight">
	<input type="text" id="node4_weight" placeholder="Node 4 Weight">
	<input type="text" id="node5_weight" placeholder="Node 5 Weight">
	<input type="text" id="node6_weight" placeholder="Node 6 Weight">
	<input type="text" id="node7_weight" placeholder="Node 7 Weight">

	<button onclick="calculate()">Calculate Weighted Graph</button>

	<p>The weighted graph is as follows:</p>

	<img src="weighted_graph.png" alt="Weighted Graph">
	<script>
		var graph = new Alpine({
			nodes: [
				{
					w: [0, 1, 2],
					g: [[0, 1, 2], [2, 3, 4], [4, 5, 6]]
				},
				{
					w: [0, 1, 3],
					g: [[1, 2, 3], [3, 4, 5], [5, 6, 7]]
				},
				{
					w: [0, 1, 4],
					g: [[2, 3, 5], [4, 6, 7], [7, 8, 9]]
				}
			]
		});

		function calculate() {
			var totalWeight = 0;
			for (var i = 0; i < graph.nodes.length; i++) {
				var weight = graph.nodes[i].w;
				if (weight > 0) {
					totalWeight += weight;
				}
			}

			document.getElementById("node1_weight").innerHTML = "Node 1's Weight: " + totalWeight / graph.nodes.length;

			document.getElementById("node2_weight").innerHTML = "Node 2's Weight: " + graph.nodes[0].w * graph.nodes[0].g[0];
			document.getElementById("node3_weight").innerHTML = "Node 3's Weight: " + graph.nodes[1].w * graph.nodes[1].g[1];
			document.getElementById("node4_weight").innerHTML = "Node 4's Weight: " + graph.nodes[2].w * graph.nodes[2].g[2];
			document.getElementById("node5_weight").innerHTML = "Node 5's Weight: " + graph.nodes[3].w * graph.nodes[3].g[3];
			document.getElementById("node6_weight").innerHTML = "Node 6's Weight: " + graph.nodes[4].w * graph.nodes[4].g[4];
			document.getElementById("node7_weight").innerHTML = "Node 7's Weight: " + graph.nodes[5].w * graph.nodes[5].g[5];
		}
	</script>

</body>
</html>
