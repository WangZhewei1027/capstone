<!DOCTYPE html>
<html>
<head>
	<title>Knapsack Problem</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		function knapsack(total, items) {
			var k = 0;
			for (var i = 0; i < total; i++) {
				if (items[i] > 0) {
					k++;
					$(document).append('<h2>' + items[i] + '</h2>');
				}
			}
			return k;
		}

		function displayKnapsack() {
			var items = ["apple", "banana", "cherry", "date"];
			var knapsack = knapsack(5, items);
			var h2 = document.createElement("h2");
			h2.textContent = "Total items: " + knapsack;
			document.body.appendChild(h2);

			var p = document.createElement("p");
			p.textContent = "You have " + knapsack + " items left.";
			document.body.appendChild(p);
		}
	</script>
</head>
<body>
	<h1>Knapsack Problem</h1>
	<div id="knapsack"></div>

	<button onclick="displayKnapsack()">Display Knapsack</button>

	<script>
		$(document).ready(function() {
			displayKnapsack();
		});
	</script>
</body>
</html>
