<!DOCTYPE html>
<html>
<body>

<h1>Bubble Sort</h1>

<p>Bubble sort is an algorithm for sorting an array of elements in ascending or descending order by repeatedly swapping adjacent elements if they are in the wrong order.</p>

<div id="bubbleSort"></div>

<script>
function bubbleSort(arr) {
  var len = arr.length;
  
  // Iterate through all the elements
  for (var i = 0; i < len - 1; i++) {
    // Compare each pair of adjacent elements
    for (var j = 0; j < len - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        // If they are in the wrong order, swap them
        var temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  
  // Return the sorted array
  return arr;
}

// Call the function to sort the array
var arr = [5,3,1,4,2,6];
var sortedArr = bubbleSort(arr);
document.getElementById("bubbleSort").innerHTML = "Sorted array: " + sortedArr;

</script>

</body>
</html>
