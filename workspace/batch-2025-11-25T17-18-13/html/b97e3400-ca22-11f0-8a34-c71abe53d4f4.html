<!DOCTYPE html>
<html>
<head>
	<title>LinkedList</title>
</head>
<body>
	<h1>LinkedList Example</h1>
	<ul id="list"></ul>

	<script>
		function appendNode(element, index) {
			var li = document.createElement("li");
		(li.textContent = element);
			document.getElementById("list").appendChild(li);
		}

		function removeNode(element, index) {
			var li = document.getElementById("list").getElementsByTagName(index)[0];
			if (li!= null) {
				var liIndex = document.indexOf(li);
				if (liIndex!== -1) {
					document.getElementById("list")[liIndex].remove();
				}
			}
		}

		function displayList() {
			var li = document.getElementById("list");
			for (var i = 0; i < li.getElementsByTagName("li").length; i++) {
				var liText = li.getElementsByTagName("li")[i].textContent;
				document.getElementById("list").innerHTML += liText;
			}
		}

		function printList() {
			displayList();
			document.getElementById("list").innerHTML = "";
		}

		function main() {
		 appendingNode("item1", 1);
		 appendingNode("item2", 2);
			displayList();
			printList();
		}

		var list = appendNode("item1", 1);
		list.appendNode("item2", 2);

		fmt.Println(list);
	}
</body>
</html>
