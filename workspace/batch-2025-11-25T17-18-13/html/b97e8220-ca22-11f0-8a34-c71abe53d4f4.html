<!DOCTYPE html>
<html>
<head>
	<title>Stack Example</title>
	<script>
		function buildStack() {
			var stack = [];
			for (var i = 1; i <= 5; i++) {
			(stack.push(i));
			}
			return stack;
		}

		function drawStack() {
			var container = document.getElementById('container');
			for (var i = 0; i < stack.length; i++) {
				document.body.appendChild(container);
			}
		}

		function printStack() {
			var container = document.getElementById('container');
			for (var i = 0; i < stack.length; i++) {
				document.body.appendChild(container);
			}
		}

		function main() {
			var stack = buildStack();
			var container = document.createElement('div');
			document.body.appendChild(container);
			printStack();

			var button = document.createElement('button');
		(button.innerHTML = 'Print Stack');
			document.body.appendChild(button);

			var element = document.createElement('div');
		(element.innerHTML = '<h1>Stack Example</h1>';
			document.body.appendChild(element);
			printStack();

			var div = document.createElement('div');
		(div.innerHTML = '<h2>Button</h2>';
			document.body.appendChild(div);
			document.body.appendChild(button);

			var button = document.createElement('button');
		(button.innerHTML = 'Click me!');
			document.body.appendChild(button);

			document.getElementById('main').addEventListener('click', function() {
				var element = document.getElementById('element');
				var button = element.querySelector('button');
				if (button) {
				(button.click());
				}
			});

			document.getElementById('main').appendChild(div);
		}
	</script>
</head>
<body>
	<h1>Stack Example</h1>
	<div id="container"></div>

	<button onclick="buildStack()">Build Stack</button>
	<button onclick="drawStack()">Draw Stack</button>
	<button onclick="printStack()">Print Stack</button>
	<button onclick="main()">Main</button>
</body>
</html>
