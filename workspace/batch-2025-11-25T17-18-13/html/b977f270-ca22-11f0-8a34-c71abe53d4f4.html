<!DOCTYPE html>
<html>
<head>
	<title>Bubble Sort</title>
</head>
<body>

<h1>Bubble Sort</h1>

<script>
function bubbleSort(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
}

// Example usage
var arr = [5, 3, 8, 2, 9];
bubbleSort(arr);
console.log(arr); // Output: [2, 2, 3, 3, 5]
</script>

</body>
</html>
