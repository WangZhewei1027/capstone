<!DOCTYPE html>
<html>
<head>
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        .tree {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .node {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .node:hover {
            background-color: #f0f0f0;
        }
        .node:hover .left-child {
            display: block;
        }
        .left-child {
            float: left;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .right-child {
            float: right;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Binary Search Tree</h1>
    <p>Insert a node into the tree:</p>
    <input type="text" id="node-value" placeholder="Enter value">
    <button id="insert-btn">Insert</button>
    <p>Search for a value:</p>
    <input type="text" id="search-value" placeholder="Enter value">
    <button id="search-btn">Search</button>
    <p>Display the tree:</p>
    <div class="tree"></div>
    <script>
        let root = null;
        let nodes = [];

        function insert(nodeValue) {
            if (root === null) {
                root = { value: nodeValue, left: null, right: null };
                nodes.push(root);
            } else {
                let currentNode = root;
                while (currentNode !== null) {
                    if (nodeValue < currentNode.value) {
                        currentNode = currentNode.left;
                    } else if (nodeValue > currentNode.value) {
                        currentNode = currentNode.right;
                    } else {
                        console.log(`Value ${nodeValue} already exists in the tree.`);
                        return;
                    }
                }
                if (currentNode === null) {
                    console.log(`Value ${nodeValue} not found in the tree.`);
                    return;
                }
                currentNode.value = nodeValue;
                nodes.push(currentNode);
            }
        }

        function search(nodeValue) {
            let currentNode = root;
            while (currentNode !== null) {
                if (nodeValue === currentNode.value) {
                    return currentNode;
                } else if (nodeValue < currentNode.value) {
                    currentNode = currentNode.left;
                } else {
                    currentNode = currentNode.right;
                }
            }
            return null;
        }

        function displayTree(node) {
            let html = '';
            if (node !== null) {
                html += `<div class="node">${node.value} <button class="left-child">Left Child</button> <button class="right-child">Right Child</button></div>`;
                if (node.left !== null) {
                    html += `<div class="left-child">${node.left.value} <button class="left-child">Left Child</button> <button class="right-child">Right Child</button></div>`;
                }
                if (node.right !== null) {
                    html += `<div class="right-child">${node.right.value} <button class="left-child">Left Child</button> <button class="right-child">Right Child</button></div>`;
                }
            }
            return html;
        }

        function displayTreeRecursive(node) {
            if (node !== null) {
                console.log(displayTree(node));
            }
        }

        document.getElementById('insert-btn').addEventListener('click', () => {
            let nodeValue = parseInt(document.getElementById('node-value').value);
            insert(nodeValue);
            displayTreeRecursive(root);
        });

        document.getElementById('search-btn').addEventListener('click', () => {
            let searchValue = parseInt(document.getElementById('search-value').value);
            let result = search(searchValue);
            if (result !== null) {
                console.log(`Value ${searchValue} found in the tree.`);
                displayTreeRecursive(result);
            } else {
                console.log(`Value ${searchValue} not found in the tree.`);
            }
        });
    </script>
</div>
</body>
</html>
