<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) Example</title>
    <style>
        #heap {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #heap h2 {
            margin-bottom: 10px;
        }
        #heap p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Heap (Min/Max) Example</h2>
    <div id="heap"></div>

    <script>
        let heap = [];

        function heapify(arr, n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && arr[i] < arr[left]) {
                largest = left;
            }

            if (right < n && arr[largest] < arr[right]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        function insert(arr, n, i, val) {
            heap.push(val);
            let largest = i;

            if (i < n && arr[i] > arr[largest]) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                heapify(arr, n, largest);
            }
        }

        function printHeap() {
            console.log("Heap: ");
            for (let i = 0; i < heap.length; i++) {
                console.log(heap[i]);
            }
        }

        function maxHeapify(arr, n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            if (left < n && arr[i] < arr[left]) {
                largest = left;
            }

            if (right < n && arr[largest] < arr[right]) {
                largest = right;
            }

            if (largest !== i) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]];
                maxHeapify(arr, n, largest);
            }
        }

        function buildMaxHeap(arr) {
            for (let i = Math.floor(arr.length / 2) - 1; i >= 0; i--) {
                maxHeapify(arr, arr.length, i);
            }
        }

        let arr = [10, 20, 15, 5, 12, 25, 18, 22, 30, 35];
        let n = arr.length;

        buildMaxHeap(arr);

        console.log("Max Heap:");
        printHeap();

        insert(arr, n, 0, 25);

        console.log("After inserting 25:");
        printHeap();

        insert(arr, n, 0, 20);

        console.log("After inserting 20:");
        printHeap();

        insert(arr, n, 0, 15);

        console.log("After inserting 15:");
        printHeap();
    </script>
</body>
</html>
