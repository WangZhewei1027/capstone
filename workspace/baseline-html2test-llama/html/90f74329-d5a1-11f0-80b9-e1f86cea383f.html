<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 50%;
        }
        button[type="button"] {
            width: 20%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="button"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Divide and Conquer</h2>
        <div class="input-container">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" required>
            <button type="button" id="divide-button">Divide</button>
            <button type="button" id="conquer-button">Conquer</button>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('number');
        const divideButton = document.getElementById('divide-button');
        const conquerButton = document.getElementById('conquer-button');

        divideButton.addEventListener('click', () => {
            const number = parseInt(numberInput.value);
            const result = number / 2;
            console.log(`Result: ${result}`);
            numberInput.value = result;
        });

        conquerButton.addEventListener('click', () => {
            const number = parseInt(numberInput.value);
            if (number % 2 === 0) {
                console.log(`Conquer: ${number}`);
            } else {
                console.log(`Conquer: ${number} (odd)`);
            }
            numberInput.value = '';
        });
    </script>
</body>
</html>
