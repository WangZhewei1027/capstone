<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Concept</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Concept</h1>
    <table>
        <tr>
            <th>Index</th>
            <th>Value</th>
            <th>Sum</th>
        </tr>
        <tr>
            <td>0</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>1</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>15</td>
            <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>25</td>
            <td>25</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td>5</td>
            <td>15</td>
            <td>15</td>
        </tr>
        <tr>
            <td>6</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>7</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>8</td>
            <td>15</td>
            <td>15</td>
        </tr>
        <tr>
            <td>9</td>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>

    <script>
        function twoPointers(arr, targetSum) {
            let result = [];
            let left = 0;
            let right = arr.length - 1;

            while (left < right) {
                let currentSum = arr[left] + arr[right];
                if (currentSum === targetSum) {
                    result.push([left, right]);
                    left++;
                    right--;
                } else if (currentSum < targetSum) {
                    left++;
                } else {
                    right--;
                }
            }

            return result;
        }

        let arr = [10, 20, 15, 25, 5, 15];
        let targetSum = 35;

        let result = twoPointers(arr, targetSum);
        console.log("Pairs of elements that sum up to", targetSum, "are:");
        result.forEach(([left, right]) => {
            console.log(`(${left}, ${right})`);
        });
    </script>
</body>
</html>
