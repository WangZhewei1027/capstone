<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 10px;
        }
        .input-container input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            width: 150px;
            height: 30px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Linear Regression</h2>
        <p>Enter your features and the target variable:</p>
        <div class="input-container">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" value="10">
            <br><br>
            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" value="20">
            <br><br>
            <label for="feature3">Feature 3:</label>
            <input type="number" id="feature3" name="feature3" value="30">
            <br><br>
            <label for="target">Target Variable:</label>
            <input type="number" id="target" name="target" value="50">
            <br><br>
            <button id="predict-button">Predict</button>
        </div>
        <div class="button-container">
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script>
        let x = [];
        let y = [];
        let target;
        let prediction = 0;

        document.getElementById('feature1').addEventListener('input', (e) => {
            x.push(e.target.value);

        });

        document.getElementById('feature2').addEventListener('input', (e) => {
            x.push(e.target.value);
            updateTarget();
        });

        document.getElementById('feature3').addEventListener('input', (e) => {
            x.push(e.target.value);
            updateTarget();
        });

        document.getElementById('target').addEventListener('input', (e) => {
            target = e.target.value;
            updateTarget();
        });

        document.getElementById('predict-button').addEventListener('click', () => {
            let features = x.map(Number);
            let targetValue = Number(target);

            // Linear Regression formula
            let sumX = features.reduce((acc, curr) => acc + curr, 0);
            let sumY = targetValue;
            let sumX2 = features.reduce((acc, curr) => acc + curr * curr, 0);
            let sumXY = features.reduce((acc, curr) => acc + curr * targetValue, 0);

            let slope = (sumXY - (sumX * sumY) / x.length) / (sumX2 - (sumX * sumX) / x.length);
            let intercept = (sumY - slope * sumX) / x.length;

            prediction = slope * x[0] + intercept;

            alert(`Your predicted value is: ${prediction}`);
        });

        document.getElementById('reset-button').addEventListener('click', () => {
            x = [];
            y = [];
            target = '';
            prediction = 0;

            document.getElementById('feature1').value = '';
            document.getElementById('feature2').value = '';
            document.getElementById('feature3').value = '';
            document.getElementById('target').value = '';
            document.getElementById('predict-button').disabled = false;
            document.getElementById('reset-button').disabled = false;
        });
    </script>
</body>
</html>
