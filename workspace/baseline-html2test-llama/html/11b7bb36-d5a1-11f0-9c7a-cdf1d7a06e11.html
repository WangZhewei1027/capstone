<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <p>Enter the number of cities: </p>
    <input type="number" id="cities" value="5">
    <button id="run">Run</button>
    <button id="reset">Reset</button>
    <div id="result"></div>

    <script>
        const input = document.getElementById('cities');
        const runButton = document.getElementById('run');
        const resetButton = document.getElementById('reset');
        const resultDiv = document.getElementById('result');

        let cities = input.value;
        let distanceMatrix = new Array(cities).fill(0).map(() => new Array(cities).fill(0));

        runButton.addEventListener('click', run);
        resetButton.addEventListener('click', reset);

        function run() {
            const matrix = new Array(cities).fill(0).map(() => new Array(cities).fill(0));
            for (let i = 0; i < cities; i++) {
                for (let j = 0; j < cities; j++) {
                    matrix[i][j] = 0;
                }
            }

            for (let k = 0; k < cities; k++) {
                for (let i = 0; i < cities; i++) {
                    for (let j = 0; j < cities; j++) {
                        matrix[i][j] = Math.max(matrix[i][j], matrix[i][k] + matrix[k][j]);
                    }
                }
            }

            resultDiv.innerHTML = '';
            for (let i = 0; i < cities; i++) {
                for (let j = 0; j < cities; j++) {
                    resultDiv.innerHTML += `<td>${matrix[i][j]}</td>`;
                }
            }
        }

        function reset() {
            input.value = '';
            resultDiv.innerHTML = '';
        }
    </script>
</body>
</html>
