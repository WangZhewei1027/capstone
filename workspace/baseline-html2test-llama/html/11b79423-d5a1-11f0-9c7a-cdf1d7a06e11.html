<!DOCTYPE html>
<html>
<head>
    <title>Priority Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Priority Queue</h2>
        <form id="priority-queue-form">
            <label for="priority">Priority:</label>
            <input type="number" id="priority" name="priority" required>
            <br><br>
            <label for="elements">Elements:</label>
            <input type="number" id="elements" name="elements" required>
            <br><br>
            <label for="operation">Operation:</label>
            <select id="operation" name="operation" required>
                <option value="insert">Insert</option>
                <option value="delete">Delete</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="priority-queue"></div>
    </div>

    <script>
        let priorityQueue = new PriorityQueue();
        let form = document.getElementById('priority-queue-form');
        let priorityInput = document.getElementById('priority');
        let elementsInput = document.getElementById('elements');
        let operationSelect = document.getElementById('operation');
        let priorityQueueDiv = document.getElementById('priority-queue');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let priority = parseInt(priorityInput.value);
            let elements = parseInt(elementsInput.value);
            let operation = operationSelect.value;

            if (operation === 'insert') {
                priorityQueue.insert(priority, elements);
                updatePriorityQueueDiv(priorityQueueDiv, priorityQueue);
            } else if (operation === 'delete') {
                priorityQueue.delete(priority, elements);
                updatePriorityQueueDiv(priorityQueueDiv, priorityQueue);
            }
        });

        function updatePriorityQueueDiv(div, queue) {
            let elements = queue.elements;
            let queueText = queue.queueText;
            div.innerHTML = `Elements: ${elements}\nQueue: ${queueText}`;
        }

        class PriorityQueue {
            constructor() {
                this.queue = [];
                this.elements = [];
                this.queueText = '';
            }

            insert(priority, elements) {
                this.queue.push({ priority, elements });
                this.queue.sort((a, b) => a.priority - b.priority);
                this.elements.push(elements);
                this.queueText = this.queue.map((item, index) => `Element ${index + 1}: ${item.elements}`).join('\n');
            }

            delete(priority, elements) {
                for (let i = 0; i < this.queue.length; i++) {
                    if (this.queue[i].priority === priority && this.queue[i].elements === elements) {
                        this.queue.splice(i, 1);
                        this.elements.splice(this.elements.indexOf(elements), 1);
                        this.queueText = this.queue.map((item, index) => `Element ${index + 1}: ${item.elements}`).join('\n');
                        return true;
                    }
                }
                return false;
            }

            getQueueText() {
                return this.queueText;
            }
        }

        priorityQueue.init();
    </script>
</body>
</html>
