<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
        }
        .button {
            width: 200px;
            height: 40px;
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deque Implementation</h2>
        <p>Deque is a data structure that follows the Last-In-First-Out (LIFO) principle.</p>
        <form>
            <label for="deque-size">Enter Deque size:</label>
            <input type="number" id="deque-size" required>
            <button id="create-deque-btn">Create Deque</button>
            <button id="add-element-btn" disabled>Add Element</button>
            <button id="remove-element-btn" disabled>Remove Element</button>
            <button id="display-deque-btn" disabled>Display Deque</button>
        </form>
        <div id="deque"></div>
        <div id="elements"></div>
    </div>

    <script>
        let dequeSize = 0;
        let elements = [];
        let displayDeque = document.getElementById('display-deque-btn');
        let addElement = document.getElementById('add-element-btn');
        let removeElement = document.getElementById('remove-element-btn');
        let createDeque = document.getElementById('create-deque-btn');

        createDeque.addEventListener('click', createDeque);
        addElement.addEventListener('click', addElement);
        removeElement.addEventListener('click', removeElement);
        displayDeque.addEventListener('click', displayDeque);

        function createDeque() {
            const size = parseInt(document.getElementById('deque-size').value);
            if (size <= 0) {
                alert('Deque size should be a positive integer');
                return;
            }
            dequeSize = size;
            document.getElementById('create-deque-btn').disabled = true;
            document.getElementById('add-element-btn').disabled = false;
            document.getElementById('remove-element-btn').disabled = false;
            document.getElementById('display-deque-btn').disabled = false;
            displayDeque.textContent = 'Deque created successfully';
        }

        function addElement() {
            const element = document.getElementById('elements').value;
            if (element) {
                elements.push(element);
                displayDeque.textContent = 'Deque: ' + elements.join(', ');
                document.getElementById('elements').value = '';
            } else {
                alert('Please enter an element');
            }
        }

        function removeElement() {
            const element = document.getElementById('elements').value;
            if (element) {
                const index = elements.indexOf(element);
                if (index > -1) {
                    elements.splice(index, 1);
                    displayDeque.textContent = 'Deque: ' + elements.join(', ');
                    document.getElementById('elements').value = '';
                } else {
                    alert('Element not found in the Deque');
                }
            } else {
                alert('Please enter an element');
            }
        }

        function displayDeque() {
            displayDeque.textContent = 'Deque: ' + elements.join(', ');
        }
    </script>
</body>
</html>
