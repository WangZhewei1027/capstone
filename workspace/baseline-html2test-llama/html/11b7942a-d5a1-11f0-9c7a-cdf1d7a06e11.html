<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #counting-sort-input {
            width: 50%;
            height: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #counting-sort-output {
            width: 50%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <input id="counting-sort-input" type="number" placeholder="Enter numbers separated by space">
    <button id="sort-button">Sort</button>
    <div id="counting-sort-output"></div>

    <script>
        let inputNumbers = document.getElementById('counting-sort-input').value;
        let outputNumbers = document.getElementById('counting-sort-output');

        if (!inputNumbers) return;

        // Convert input string to array
        let numbers = inputNumbers.split(' ').map(Number);

        // Sort the array
        let output = countingSort(numbers);

        // Display the sorted output
        outputNumbers.textContent = output.join(' ');
    </script>
</body>
</html>
