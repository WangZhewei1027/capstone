<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #queue {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        
        #add {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
        }
        
        #remove {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Queue</h1>
    <div id="queue">
        <input id="add" type="text" placeholder="Add item">
        <button id="add-btn">Add</button>
        <p id="queue-items"></p>
    </div>
    <div id="remove">
        <input id="remove-btn" type="text" placeholder="Remove item">
        <button id="remove-btn-btn">Remove</button>
    </div>
    
    <script>
        let queue = [];
        let items = document.getElementById('queue-items');
        
        document.getElementById('add-btn').addEventListener('click', function() {
            let item = document.getElementById('add').value;
            queue.push(item);
            items.innerHTML = '';
            for (let i = 0; i < queue.length; i++) {
                items.innerHTML += `<p>${i + 1}. ${queue[i]}</p>`;
            }
        });
        
        document.getElementById('remove-btn').addEventListener('click', function() {
            let item = document.getElementById('remove').value;
            if (queue.includes(item)) {
                queue.splice(queue.indexOf(item), 1);
                items.innerHTML = '';
                for (let i = 0; i < queue.length; i++) {
                    items.innerHTML += `<p>${i + 1}. ${queue[i]}</p>`;
                }
            } else {
                alert('Item not found in the queue.');
            }
        });
        
        document.getElementById('add-btn-btn').addEventListener('click', function() {
            document.getElementById('add').value = '';
        });
        
        document.getElementById('remove-btn-btn').addEventListener('click', function() {
            document.getElementById('remove').value = '';
        });
    </script>
</body>
</html>
