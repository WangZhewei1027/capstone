<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMap</title>
    <style>
        #hashmap {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>HashMap</h1>
    <input id="input" type="text" placeholder="Enter key">
    <button id="add-btn">Add</button>
    <button id="display-btn">Display</button>
    <div id="hashmap"></div>

    <script>
        let hashmap = new Map();
        let input = document.getElementById('input');
        let addBtn = document.getElementById('add-btn');
        let displayBtn = document.getElementById('display-btn');
        let hashmapDiv = document.getElementById('hashmap');

        addBtn.addEventListener('click', add);
        displayBtn.addEventListener('click', display);

        function add() {
            let key = input.value;
            if (key !== '') {
                hashmap.set(key, null);
                hashmapDiv.innerHTML += `<p>${key}: ${hashmap.get(key)}</p>`;
            } else {
                hashmapDiv.innerHTML += `<p>Key cannot be empty.</p>`;
            }
        }

        function display() {
            hashmap.forEach((value, key) => {
                hashmapDiv.innerHTML += `<p>${key}: ${value}</p>`;
            });
        }
    </script>
</body>
</html>
