<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Sort</h2>
        <input type="number" id="input" placeholder="Enter a number">
        <button id="sort-button">Sort</button>
        <div id="result"></div>
    </div>

    <script>
        function quickSort(arr, low, high) {
            if (low < high) {
                let pivot = partition(arr, low, high);
                quickSort(arr, low, pivot - 1);
                quickSort(arr, pivot + 1, high);
            }
        }

        function partition(arr, low, high) {
            let pivot = arr[high];
            let i = (low - 1);
            for (let j = low; j < high; j++) {
                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            return (i + 1);
        }

        function displayResult(result) {
            document.getElementById("result").innerHTML = "Sorted array: " + result;
        }

        let input = document.getElementById("input");
        let sortButton = document.getElementById("sort-button");
        let resultDiv = document.getElementById("result");

        sortButton.addEventListener("click", () => {
            let inputNumber = parseInt(input.value);
            if (isNaN(inputNumber) || inputNumber < 0) {
                alert("Please enter a non-negative integer.");
                return;
            }
            let arr = new Array(inputNumber).fill(0);
            for (let i = 0; i < inputNumber; i++) {
                arr[i] = parseInt(input.value);
            }
            let sortedArr = quickSort(arr, 0, arr.length - 1);
            displayResult(sortedArr);
        });
    </script>
</body>
</html>
