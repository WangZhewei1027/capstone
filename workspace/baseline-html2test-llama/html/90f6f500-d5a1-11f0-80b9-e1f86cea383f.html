<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quick Sort Algorithm</h1>
    <p>Given an array of numbers, the Quick Sort algorithm will sort the array in ascending order.</p>
    <h2>Example Usage</h2>
    <p>Enter the size of the array:</p>
    <input type="number" id="array-size" value="5">
    <button id="sort-button">Sort</button>
    <div id="output"></div>

    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let pivot = arr[Math.floor(arr.length / 2)];
            let left = [];
            let right = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(pivot, quickSort(right));
        }

        document.getElementById('sort-button').addEventListener('click', function() {
            let arraySize = parseInt(document.getElementById('array-size').value);
            let array = [];
            for (let i = 0; i < arraySize; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
            let sortedArray = quickSort(array);
            document.getElementById('output').innerHTML = 'Sorted Array: ' + sortedArray.join(', ');
        });
    </script>
</body>
</html>
