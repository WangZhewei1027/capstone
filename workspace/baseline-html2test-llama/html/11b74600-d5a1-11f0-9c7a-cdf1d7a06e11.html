<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <style>
        #queue {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Queue</h1>
    <input id="input" type="text" placeholder="Enter a message">
    <button id="add-btn">Add to Queue</button>
    <button id="remove-btn">Remove from Queue</button>
    <button id="clear-btn">Clear Queue</button>
    <div id="queue"></div>

    <script>
        let queue = [];
        const input = document.getElementById('input');
        const addBtn = document.getElementById('add-btn');
        const removeBtn = document.getElementById('remove-btn');
        const clearBtn = document.getElementById('clear-btn');
        const queueElement = document.getElementById('queue');

        addBtn.addEventListener('click', () => {
            const message = input.value.trim();
            if (message !== '') {
                queue.push(message);
                queueElement.innerText = `Queue: ${queue.join(', ')}`;
                input.value = '';
            }
        });

        removeBtn.addEventListener('click', () => {
            if (queue.length > 0) {
                queue.shift();
                queueElement.innerText = `Queue: ${queue.join(', ')}`;
            }
        });

        clearBtn.addEventListener('click', () => {
            queue = [];
            queueElement.innerText = 'Queue: (empty)';
        });
    </script>
</body>
</html>
