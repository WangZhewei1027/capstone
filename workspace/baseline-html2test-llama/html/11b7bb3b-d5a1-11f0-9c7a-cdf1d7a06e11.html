<!DOCTYPE html>
<html>
<head>
    <title>Knapsack Problem</title>
    <style>
        #output {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Knapsack Problem</h1>
    <input id="weight" type="number" placeholder="Enter item weights (in kg)">
    <input id="value" type="number" placeholder="Enter item values (in dollars)">
    <input id="max_weight" type="number" placeholder="Enter maximum weight capacity (in kg)">
    <button id="solve-btn">Solve</button>
    <div id="output"></div>

    <script>
        const weight = document.getElementById('weight');
        const value = document.getElementById('value');
        const maxWeight = document.getElementById('max_weight');
        const solveBtn = document.getElementById('solve-btn');
        const outputDiv = document.getElementById('output');

        solveBtn.addEventListener('click', () => {
            const weightValue = parseFloat(weight.value);
            const maxValue = parseFloat(maxWeight.value);
            const weightList = Array.from({ length: maxValue + 1 }, () => []);
            const valueList = Array.from({ length: maxValue + 1 }, () => 0);

            for (let i = 0; i <= maxValue; i++) {
                for (let j = 0; j <= weightValue; j++) {
                    if (i === 0 || j === 0) {
                        weightList[i][j] = 0;
                    } else if (weightList[i - 1][j] <= j) {
                        weightList[i][j] = weightList[i - 1][j] + valueList[i - 1];
                    } else {
                        weightList[i][j] = valueList[i - 1];
                    }
                    valueList[i] = Math.max(valueList[i], weightList[i][j]);
                }
            }

            outputDiv.innerHTML = `Maximum value: $${valueList[maxValue]}`;
        });
    </script>
</body>
</html>
