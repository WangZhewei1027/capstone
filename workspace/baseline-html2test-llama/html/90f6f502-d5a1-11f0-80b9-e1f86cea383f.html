<!DOCTYPE html>
<html>
<head>
    <title>Counting Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Counting Sort</h1>
    <p>Counting sort is a sorting algorithm that sorts the elements of an array by counting the number of occurrences of each unique element.</p>

    <form id="counting-sort-form">
        <label for="input-array">Enter the array elements:</label>
        <textarea id="input-array" name="input-array"></textarea>
        <br>
        <label for="max-value">Enter the maximum value in the array:</label>
        <input type="number" id="max-value" name="max-value">
        <br>
        <button id="sort-button">Sort</button>
    </form>

    <div id="output"></div>

    <script>
        const inputArray = document.getElementById('input-array').value;
        const maxValue = parseInt(document.getElementById('max-value').value);

        if (!inputArray || !maxValue) {
            alert('Please enter the array and the maximum value');
            return;
        }

        const array = inputArray.split(' ').map(Number);
        let output = '';

        if (array.length < 2) {
            output += 'Array must be of length at least 2';
            document.getElementById('output').innerHTML = output;
            return;
        }

        let count = 0;
        for (let i = 0; i < array.length; i++) {
            count += array[i];
        }

        const min = Math.min(...array);
        const max = Math.max(...array);

        const arrayLength = array.length;
        const bucketCount = Math.pow(10, Math.floor(Math.log10(max - min + 1)));

        const buckets = Array.from({ length: bucketCount }, () => []);

        for (let i = 0; i < array.length; i++) {
            const index = Math.floor((array[i] - min) / (max - min + 1)) * bucketCount;
            buckets[index].push(array[i]);
        }

        for (let i = 0; i < bucketCount; i++) {
            output += `Bucket ${i + 1}: `;
            for (let j = 0; j < buckets[i].length; j++) {
                output += `${buckets[i][j]} `;
            }
            output += '\n';
        }

        document.getElementById('output').innerHTML = output;
    </script>
</body>
</html>
