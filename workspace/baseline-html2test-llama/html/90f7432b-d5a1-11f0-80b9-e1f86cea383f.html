<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers</title>
    <style>
        #twoPointers {
            width: 80%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>Two Pointers</h1>
    <div id="twoPointers"></div>
    <script>
        function createTwoPointers() {
            let numElements = parseInt(prompt("Enter the number of elements for the two pointers:"));
            let elements = [];
            let pointer1 = 0;
            let pointer2 = 0;
            let randomValue;

            while (pointer1 < numElements) {
                randomValue = Math.floor(Math.random() * 100);
                elements.push(randomValue);
                if (pointer1 === pointer2) {
                    pointer2++;
                }
                if (pointer1 === numElements - 1) {
                    break;
                }
            }

            document.getElementById("twoPointers").innerHTML = `<h2>Two Pointers:</h2><table border="1"><tr><th>Element 1</th><th>Element 2</th></tr>`;
            for (let i = 0; i < numElements; i++) {
                document.getElementById("twoPointers").innerHTML += `<tr><td>${elements[i]}</td><td>${elements[i + 1]}</td></tr>`;
            }
            document.getElementById("twoPointers").innerHTML += '</table>';
        }

        createTwoPointers();
    </script>
</body>
</html>
