<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <form id="matrix-form">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" value="3" required>
        <br>
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" name="columns" value="3" required>
        <br>
        <button id="generate-btn">Generate Adjacency Matrix</button>
        <button id="clear-btn">Clear Matrix</button>
    </form>
    <div id="matrix-container"></div>

    <script>
        let matrix = [];

        // Function to generate an adjacency matrix
        function generateMatrix(rows, columns) {
            matrix = new Array(rows).fill(0).map(() => new Array(columns).fill(0));
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    matrix[i][j] = i + j;
                }
            }
        }

        // Function to print the adjacency matrix
        function printMatrix() {
            let matrixHtml = "";
            for (let i = 0; i < matrix.length; i++) {
                matrixHtml += `<tr>`;
                for (let j = 0; j < matrix[i].length; j++) {
                    matrixHtml += `<td>${matrix[i][j]}</td>`;
                }
                matrixHtml += "</tr>";
            }
            document.getElementById("matrix-container").innerHTML = matrixHtml;
        }

        // Event listener for generating matrix
        document.getElementById("generate-btn").addEventListener("click", function() {
            let rows = parseInt(document.getElementById("rows").value);
            let columns = parseInt(document.getElementById("columns").value);
            generateMatrix(rows, columns);
            printMatrix();
        });

        // Event listener for clearing matrix
        document.getElementById("clear-btn").addEventListener("click", function() {
            matrix = [];
            document.getElementById("matrix-container").innerHTML = "";
        });
    </script>
</body>
</html>
