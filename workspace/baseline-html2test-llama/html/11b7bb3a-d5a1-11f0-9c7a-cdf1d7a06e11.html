<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .text {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fibonacci Sequence</h2>
        <form id="fibonacci-form">
            <label for="n">Enter the number of terms:</label>
            <input type="number" id="n" name="n" value="10" required>
            <button type="submit">Calculate Fibonacci</button>
        </form>
        <div id="fibonacci-result"></div>
    </div>

    <script>
        const form = document.getElementById('fibonacci-form');
        const result = document.getElementById('fibonacci-result');
        let n = 0;
        let current = 0;
        let previous = 1;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nValue = parseInt(document.getElementById('n').value);
            if (nValue <= 0) {
                alert('Please enter a positive integer.');
                return;
            }

            if (nValue > 10) {
                alert('The Fibonacci sequence is not defined for more than 10 terms.');
                return;
            }

            result.innerHTML = '';

            for (let i = 0; i < nValue; i++) {
                result.innerHTML += `<p>Fibonacci(${i + 1}) = ${previous}</p>`;
                [current, previous] = [previous, current + previous];
            }
        });
    </script>
</body>
</html>
