<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #tree ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #tree li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #tree li:last-child {
            border-bottom: none;
        }
        #tree li input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #tree li button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #tree li button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree</h1>
    <form id="tree-form">
        <label for="root">Enter the root node's value:</label>
        <input type="text" id="root" name="root" placeholder="Enter the root node's value">
        <br><br>
        <label for="left">Enter the left child's value:</label>
        <input type="text" id="left" name="left" placeholder="Enter the left child's value">
        <br><br>
        <label for="right">Enter the right child's value:</label>
        <input type="text" id="right" name="right" placeholder="Enter the right child's value">
        <br><br>
        <label for="insert">Enter the value to insert:</label>
        <input type="text" id="insert" name="insert" placeholder="Enter the value to insert">
        <br><br>
        <button id="insert-btn">Insert</button>
        <button id="search-btn">Search</button>
    </form>
    <div id="tree"></div>

    <script>
        let tree = {
            root: null,
            left: null,
            right: null
        };

        function insert(root, value) {
            if (root === null) {
                tree.root = new TreeNode(value);
                return;
            }

            if (value < root.value) {
                if (root.left === null) {
                    root.left = new TreeNode(value);
                    return;
                } else {
                    insert(root.left, value);
                }
            } else {
                if (root.right === null) {
                    root.right = new TreeNode(value);
                    return;
                } else {
                    insert(root.right, value);
                }
            }
        }

        function search(root, value) {
            if (root === null) {
                return false;
            }

            if (value < root.value) {
                return search(root.left, value);
            } else if (value > root.value) {
                return search(root.right, value);
            } else {
                return true;
            }
        }

        function printTree(node) {
            if (node !== null) {
                console.log(node.value);
                printTree(node.left);
                printTree(node.right);
            }
        }

        function createTree() {
            tree.root = new TreeNode("Root");
            tree.left = new TreeNode("Left");
            tree.right = new TreeNode("Right");
            insert(tree.root, "Value 1");
            insert(tree.left, "Value 2");
            insert(tree.right, "Value 3");
            printTree(tree.root);
        }

        document.getElementById("tree-form").addEventListener("submit", function(e) {
            e.preventDefault();
            createTree();
        });

        document.getElementById("insert-btn").addEventListener("click", function() {
            let value = document.getElementById("insert").value;
            insert(tree.root, value);
        });

        document.getElementById("search-btn").addEventListener("click", function() {
            let value = document.getElementById("insert").value;
            if (search(tree.root, value)) {
                console.log("Value found in the tree");
            } else {
                console.log("Value not found in the tree");
            }
        });
    </script>
</body>
</html>
