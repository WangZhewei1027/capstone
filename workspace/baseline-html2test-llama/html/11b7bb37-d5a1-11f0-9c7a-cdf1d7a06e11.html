<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm</h1>
    <p>Enter the number of edges in the graph:</p>
    <input type="number" id="num-edges" value="0">
    <button onclick="generateGraph()">Generate Graph</button>
    <button onclick="displayGraph()">Display Graph</button>

    <div id="graph"></div>

    <script>
        function generateGraph() {
            const numEdges = parseInt(document.getElementById("num-edges").value);
            if (numEdges <= 0) {
                alert("Please enter a positive number of edges.");
                return;
            }

            const graph = new Array(numEdges).fill(0).map(() => []);
            for (let i = 0; i < numEdges; i++) {
                const edge = document.createElement("input");
                edge.type = "number";
                edge.value = i + 1;
                edge.placeholder = "Edge " + (i + 1);
                document.getElementById("graph").appendChild(edge);
            }

            const edges = document.querySelectorAll("input[type='number']");
            const sortedEdges = Array.from(edges).sort((a, b) => a.value - b.value);
            const selectedEdges = [];

            for (let i = 0; i < sortedEdges.length; i++) {
                const edge = sortedEdges[i];
                if (i < sortedEdges.length - 1) {
                    const nextEdge = sortedEdges[i + 1];
                    if (edge.value < nextEdge.value) {
                        selectedEdges.push(edge);
                    }
                } else {
                    selectedEdges.push(edge);
                }
            }

            const graphHtml = graph.map((row, index) => {
                return row.map((edge, j) => {
                    if (selectedEdges.includes(edge)) {
                        return `<span style='background-color: red'>Selected</span>`;
                    } else {
                        return `<span style='background-color: lightgray'>${edge}</span>`;
                    }
                }).join("");
            }).join("\n");

            document.getElementById("graph").innerHTML = graphHtml;
        }

        function displayGraph() {
            const graphHtml = document.getElementById("graph").innerHTML;
            document.getElementById("graph").innerHTML = "";
            document.getElementById("graph").innerHTML = graphHtml;
        }
    </script>
</body>
</html>
