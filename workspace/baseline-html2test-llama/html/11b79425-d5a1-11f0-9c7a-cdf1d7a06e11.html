<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Selection Sort</h1>
    <form id="sort-form">
        <label for="numbers">Enter numbers (separated by space):</label>
        <input type="text" id="numbers" required>
        <button type="submit">Sort</button>
    </form>
    <div id="numbers"></div>
    <div id="result"></div>

    <script>
        let numbers = document.getElementById('numbers').value.split(' ').map(Number);
        let result = document.getElementById('result');
        let swap = false;

        function selectionSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let minIndex = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[minIndex] > arr[j]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== i) {
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                    swap = true;
                    console.log(`Swapped ${arr[i]} and ${arr[minIndex]}`);
                    result.innerHTML = '';
                    numbers = arr;
                    for (let j = 0; j < arr.length; j++) {
                        result.innerHTML += `${j + 1}. ${arr[j]}\n`;
                    }
                    if (swap) {
                        swap = false;
                    }
                }
            }
        }

        function sort() {
            selectionSort(numbers);
        }

        document.getElementById('sort-form').addEventListener('submit', sort);
    </script>
</body>
</html>
