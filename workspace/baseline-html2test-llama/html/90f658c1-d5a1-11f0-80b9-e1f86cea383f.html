<!DOCTYPE html>
<html>
<head>
    <title>Stack Implementation</title>
</head>
<body>
    <h1>Stack Implementation</h1>
    <form>
        <label for="stack">Enter elements to stack:</label>
        <input type="text" id="stack" name="stack" value="">
        <button id="add">Add</button>
        <button id="clear">Clear</button>
        <button id="display">Display</button>
    </form>

    <script>
        let stack = [];

        document.getElementById('add').addEventListener('click', () => {
            let element = document.getElementById('stack').value;
            stack.push(element);
            document.getElementById('stack').value = '';
        });

        document.getElementById('clear').addEventListener('click', () => {
            stack = [];
            document.getElementById('stack').value = '';
        });

        document.getElementById('display').addEventListener('click', () => {
            let output = '';
            for (let i = 0; i < stack.length; i++) {
                output += stack[i] + ' ';
            }
            document.getElementById('display').innerHTML = output;
        });
    </script>
</body>
</html>
