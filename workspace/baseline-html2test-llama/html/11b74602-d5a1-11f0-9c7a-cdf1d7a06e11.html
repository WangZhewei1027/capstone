<!DOCTYPE html>
<html>
<head>
    <title>Hash Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hash Table</h1>
    <form id="hash-table-form">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br><br>
        <button id="add-btn">Add</button>
        <button id="clear-btn">Clear</button>
        <button id="search-btn">Search</button>
    </form>
    <div id="hash-table-container"></div>

    <script>
        let hashTable = {};

        document.getElementById("add-btn").addEventListener("click", function() {
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;
            if (key in hashTable) {
                alert("Key already exists.");
            } else {
                hashTable[key] = value;
                document.getElementById("hash-table-container").innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
        });

        document.getElementById("clear-btn").addEventListener("click", function() {
            Object.keys(hashTable).forEach(function(key) {
                delete hashTable[key];
            });
            document.getElementById("hash-table-container").innerHTML = "";
        });

        document.getElementById("search-btn").addEventListener("click", function() {
            let key = document.getElementById("key").value;
            if (key in hashTable) {
                document.getElementById("hash-table-container").innerHTML += `<tr><td>${key}</td><td>${hashTable[key]}</td></tr>`;
            } else {
                alert("Key not found.");
            }
        });
    </script>
</body>
</html>
