<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <style>
        .container {
            width: 800px;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Knapsack Problem</h2>
        <input type="number" id="weight" placeholder="Enter weight of item">
        <input type="number" id="value" placeholder="Enter value of item">
        <button id="solve-btn">Solve</button>
        <div id="result"></div>
    </div>

    <script>
        const knapsack = (weights, values, capacity) => {
            const dp = Array(weights.length + 1).fill(null).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= weights.length; i++) {
                for (let j = 1; j <= capacity; j++) {
                    if (weights[i - 1] > j) {
                        dp[i][j] = dp[i - 1][j];
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i - 1][j - weights[i - 1]] + values[i - 1]);
                    }
                }
            }

            return dp[weights.length][capacity];
        }

        const solve = () => {
            const weights = [];
            const values = [];
            const capacity = 10;

            const inputWeight = parseInt(document.getElementById("weight").value);
            const inputValue = parseInt(document.getElementById("value").value);

            for (let i = 0; i < inputWeight; i++) {
                weights.push(inputWeight - i);
            }

            for (let i = 0; i < inputWeight; i++) {
                values.push(inputValue);
            }

            const result = knapsack(weights, values, capacity);
            document.getElementById("result").innerHTML = `Maximum value: ${result}`;
        }

        document.getElementById("solve-btn").addEventListener("click", solve);
    </script>
</body>
</html>
