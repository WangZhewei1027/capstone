<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #queue {
            display: inline-block;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #queue input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        #queue button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #queue button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Priority Queue</h1>
    <input type="number" id="priority" placeholder="Enter priority">
    <button id="add">Add</button>
    <div id="queue"></div>

    <script>
        class PriorityQueue {
            constructor() {
                this.queue = [];
                this.priority = {};
            }

            add(item, priority) {
                this.queue.push({ item, priority });
                this.priority[item] = priority;
                this.queue.sort((a, b) => b.priority - a.priority);
            }

            peek() {
                return this.queue[0].item;
            }

            size() {
                return this.queue.length;
            }

            isEmpty() {
                return this.queue.length === 0;
            }
        }

        const priorityQueue = new PriorityQueue();

        document.getElementById('priority').addEventListener('input', (e) => {
            const priority = parseInt(e.target.value);
            priorityQueue.add(e.target.value, priority);
            displayQueue();
        });

        document.getElementById('add').addEventListener('click', () => {
            const item = document.getElementById('priority').value;
            const priority = parseInt(document.getElementById('priority').value);
            priorityQueue.add(item, priority);
            displayQueue();
        });

        function displayQueue() {
            const queueHtml = this.queue.map((item, index) => {
                return `<div class="queue-item">${item.item} (${item.priority})</div>`;
            }).join('');
            document.getElementById('queue').innerHTML = queueHtml;
        }
    </script>
</body>
</html>
