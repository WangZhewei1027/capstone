<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #divider {
            border: 1px solid black;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer</h1>
    <div id="divider"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        let div3 = document.getElementById('div3');
        let startButton = document.getElementById('start');
        let resetButton = document.getElementById('reset');

        let result = '';

        function divideAndConquer(n) {
            if (n === 1) {
                result += `The number ${n} is divisible by ${n} and ${n} is not divisible by ${n}\n`;
            } else {
                let mid = Math.floor(n / 2);
                let div1 = divideAndConquer(mid);
                let div2 = divideAndConquer(n - mid);

                let div1Text = div1;
                let div2Text = div2;

                div1Text += `The number ${n} is divisible by ${div1Text.substring(0, div1Text.indexOf(' and ')))} and ${n} is not divisible by ${div1Text.substring(div1Text.indexOf(' and ')+7, div1Text.length)}\n`;
                div2Text += `The number ${n} is divisible by ${div2Text.substring(0, div2Text.indexOf(' and ')))} and ${n} is not divisible by ${div2Text.substring(div2Text.indexOf(' and ')+7, div2Text.length)}\n`;

                return div1Text + div2Text;
            }
        }

        startButton.addEventListener('click', function() {
            let n = parseInt(document.getElementById('n').value);
            result = divideAndConquer(n);
            document.getElementById('result').innerHTML = result;
        });

        resetButton.addEventListener('click', function() {
            result = '';
            document.getElementById('result').innerHTML = result;
            div1 = document.getElementById('div1');
            div2 = document.getElementById('div2');
            div3 = document.getElementById('div3');
        });
    </script>
</body>
</html>
