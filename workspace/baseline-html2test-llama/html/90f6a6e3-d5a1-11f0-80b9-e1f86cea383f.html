<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Weighted Graph</h1>
    <canvas id="graph" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');

        function drawGraph(graph) {
            for (const node in graph) {
                ctx.beginPath();
                ctx.arc(node, graph[node].x, graph[node].y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(node, graph[node].x, graph[node].y, 10, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(node, graph[node].x, graph[node].y, 5, 0, 2 * Math.PI);
                ctx.strokeStyle = 'black';
                ctx.stroke();
            }
        }

        function addEdge(graph, start, end, weight) {
            graph[start] = { x: graph[start].x, y: graph[start].y, weight };
            graph[end] = { x: graph[end].x, y: graph[end].y, weight };
        }

        const graph = {
            'A': { x: 100, y: 100, weight: 5 },
            'B': { x: 150, y: 100, weight: 3 },
            'C': { x: 100, y: 200, weight: 7 },
            'D': { x: 150, y: 200, weight: 2 }
        };

        addEdge(graph, 'A', 'B', 5);
        addEdge(graph, 'A', 'C', 7);
        addEdge(graph, 'B', 'D', 3);

        drawGraph(graph);
    </script>
</body>
</html>
