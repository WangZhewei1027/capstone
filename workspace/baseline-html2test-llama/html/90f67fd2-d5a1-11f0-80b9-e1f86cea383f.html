<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #tree {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #tree h1 {
            margin-bottom: 20px;
        }
        #tree pre {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Binary Tree</h1>
    <pre id="tree"></pre>

    <input type="text" id="input" placeholder="Enter node value">
    <button id="add">Add</button>

    <script>
        let tree = {
            root: null
        };

        function addNode(value) {
            if (tree.root === null) {
                tree.root = { value, left: null, right: null };
            } else {
                let node = tree.root;
                while (true) {
                    if (value < node.value) {
                        if (node.left === null) {
                            node.left = { value, left: null, right: null };
                            break;
                        }
                        node = node.left;
                    } else {
                        if (node.right === null) {
                            node.right = { value, left: null, right: null };
                            break;
                        }
                        node = node.right;
                    }
                }
            }
        }

        function printTree(node, indent = 0) {
            if (node !== null) {
                let str = '  '.repeat(indent) + node.value + '\n';
                str += '  '.repeat(indent + 1) + '<pre>' + str + '</pre>\n';
                printTree(node.left, indent + 1);
                printTree(node.right, indent + 1);
            }
        }

        let inputElement = document.getElementById('input');
        let addButton = document.getElementById('add');
        addButton.addEventListener('click', addNode);

        function printTreeInOrder(node) {
            if (node !== null) {
                printTreeInOrder(node.left);
                console.log(node.value);
                printTreeInOrder(node.right);
            }
        }

        addButton.addEventListener('click', () => {
            let value = inputElement.value;
            addNode(value);
            printTreeInOrder(tree.root);
        });
    </script>
</body>
</html>
