<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 50px auto;
        }
        #graph canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm</h1>
    <form id="graph-form">
        <label for="start">Start:</label>
        <input type="text" id="start" required>
        <br><br>
        <label for="end">End:</label>
        <input type="text" id="end" required>
        <br><br>
        <label for="graph">Graph:</label>
        <textarea id="graph" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="graph-container"></div>

    <script>
        const graph = document.getElementById('graph');
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const graphCanvas = document.getElementById('graph').getContext('2d');
        const graphData = new Graph(graphCanvas, start, end);

        graphData.init();
        graphData.updateGraph();

        document.getElementById('graph-form').addEventListener('submit', (e) => {
            e.preventDefault();
            graphData.updateGraph();
        });
    </script>
</body>
</html>
