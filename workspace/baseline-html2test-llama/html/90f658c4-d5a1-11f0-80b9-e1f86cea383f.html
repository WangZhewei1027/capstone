<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hash Table</h1>
        <p>Hash Table is a data structure that stores key-value pairs using an array of hash tables.</p>
        <form id="hash-table-form">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key"><br><br>
            <label for="value">Value:</label>
            <input type="text" id="value" name="value"><br><br>
            <input type="submit" value="Add to Hash Table">
        </form>
        <div id="hash-table"></div>
    </div>

    <script>
        let hashTable = {};

        document.getElementById('hash-table-form').addEventListener('submit', (e) => {
            e.preventDefault();
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;

            if (key in hashTable) {
                hashTable[key].push(value);
            } else {
                hashTable[key] = [value];
            }

            document.getElementById('hash-table').innerHTML += `<p>${key}: ${hashTable[key].join(', ')}</p>`;
        });
    </script>
</body>
</html>
