<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .button {
            width: 200px;
            height: 40px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heap Sort</h2>
        <p>Heap Sort is a comparison-based sorting algorithm that uses a binary heap data structure.</p>
        <input id="input" type="number" placeholder="Enter number of elements">
        <button id="sort-btn">Heap Sort</button>
        <button id="reset-btn">Reset</button>
        <div id="result"></div>
    </div>

    <script>
        let inputNum = 0;
        let resultDiv = document.getElementById('result');
        let sortBtn = document.getElementById('sort-btn');
        let resetBtn = document.getElementById('reset-btn');

        sortBtn.addEventListener('click', heapSort);
        resetBtn.addEventListener('click', reset);

        function heapSort() {
            inputNum = parseInt(inputNum);
            let arr = new Array(inputNum).fill(0);
            for (let i = 0; i < inputNum; i++) {
                arr[i] = parseInt(inputNum);
            }

            resultDiv.innerHTML = '';

            heapify(arr, 0, inputNum - 1);

            let sortedArr = heapSortArray(arr, 0, inputNum - 1);

            resultDiv.innerHTML = 'Sorted array: ' + sortedArr.join(', ');
        }

        function heapify(arr, start, end) {
            if (start < end) {
                let largest = start;
                let left = 2 * start + 1;
                let right = 2 * start + 2;

                if (left < end && arr[left] > arr[largest]) {
                    largest = left;
                }

                if (right < end && arr[right] > arr[largest]) {
                    largest = right;
                }

                if (largest !== start) {
                    let temp = arr[start];
                    arr[start] = arr[largest];
                    arr[largest] = temp;
                    heapify(arr, start, largest - 1);
                }
            }
        }

        function heapSortArray(arr, start, end) {
            if (start < end) {
                let temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;

                let largest = end;
                let left = 2 * start + 1;
                let right = 2 * start + 2;

                if (left < end && arr[left] > arr[largest]) {
                    largest = left;
                }

                if (right < end && arr[right] > arr[largest]) {
                    largest = right;
                }

                if (largest !== end) {
                    let temp = arr[largest];
                    arr[largest] = arr[end];
                    arr[end] = temp;

                    heapify(arr, start, largest - 1);
                }

                return heapSortArray(arr, start, largest - 1);
            }

            return arr;
        }

        resetBtn.addEventListener('click', reset);
    </script>
</body>
</html>
