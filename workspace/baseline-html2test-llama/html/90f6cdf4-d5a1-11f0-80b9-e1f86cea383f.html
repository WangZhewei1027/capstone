<!DOCTYPE html>
<html>
<head>
    <title>Insertion Sort</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Insertion Sort</h1>
    <table>
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>5</td>
            <td>8</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>7</td>
            <td>4</td>
        </tr>
        <tr>
            <td>8</td>
            <td>3</td>
        </tr>
        <tr>
            <td>9</td>
            <td>2</td>
        </tr>
        <tr>
            <td>10</td>
            <td>10</td>
        </tr>
    </table>
    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && key < arr[j]) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = key;
            }
            return arr;
        }

        let arr = [5, 1, 9, 6, 8, 7, 4, 3, 2, 10];
        console.log("Original Array:");
        console.log(arr);
        arr = insertionSort(arr);
        console.log("\nSorted Array:");
        console.log(arr);
    </script>
</body>
</html>
