<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Recursion Example</h1>
    <p id="result"></p>
    <input id="input" type="number" placeholder="Enter a number">
    <button onclick="calculateRecursion()">Calculate Recursion</button>

    <script>
        function calculateRecursion() {
            let inputNumber = parseInt(document.getElementById("input").value);
            let result = recursion(inputNumber);
            document.getElementById("result").innerText = `The factorial of ${inputNumber} is: ${result}`;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
</html>
