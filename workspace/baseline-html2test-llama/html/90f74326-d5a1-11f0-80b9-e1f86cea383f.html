<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        #result {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <form id="form">
        <label for="seq1">Sequence 1:</label>
        <textarea id="seq1" rows="10" cols="50"></textarea>
        <br>
        <label for="seq2">Sequence 2:</label>
        <textarea id="seq2" rows="10" cols="50"></textarea>
        <br>
        <button id="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const seq1 = document.getElementById('seq1').value;
            const seq2 = document.getElementById('seq2').value;

            if (seq1 === '' || seq2 === '') {
                alert('Please enter both sequences');
                return;
            }

            const dp = Array(seq1.length + 1).fill(null).map(() => Array(seq2.length + 1).fill(null));
            for (let i = 1; i <= seq1.length; i++) {
                for (let j = 1; j <= seq2.length; j++) {
                    if (seq1[i - 1] === seq2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            const lcs = [];
            let i = seq1.length, j = seq2.length;
            while (i > 0 && j > 0) {
                if (seq1[i - 1] === seq2[j - 1]) {
                    lcs.push(seq1[i - 1]);
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            lcs.reverse();
            resultDiv.innerText = `Longest Common Subsequence: ${lcs.join('')}`;
        });
    </script>
</body>
</html>
