<!DOCTYPE html>
<html>
<head>
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Radix Sort</h1>
    <p>Radix sort is a non-comparative sorting algorithm that sorts data with integer keys by grouping keys by the individual digits (or by radix). It works by grouping keys by the individual digits and then sorting each group.</p>
    <p>Here is a simple implementation of radix sort in JavaScript:</p>
    <div id="output"></div>
    <script>
        function radixSort(arr) {
            let max = Math.max(...arr);
            let exp = 1;
            while (max / exp > 0) {
                arr = countDigits(arr, exp);
                exp *= 10;
            }
            return arr;
        }

        function countDigits(arr, exp) {
            let count = {};
            for (let num of arr) {
                let tmp = num.toString();
                let digit = 0;
                while (tmp[digit] !== '0') {
                    digit++;
                    tmp = tmp.substring(0, digit) + tmp.substring(digit + 1);
                }
                if (count[tmp] === undefined) {
                    count[tmp] = 1;
                } else {
                    count[tmp]++;
                }
            }
            return count;
        }

        function printArray(arr) {
            console.log("Sorted array:");
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }

        let arr = [170, 45, 75, 90, 802, 24, 2, 66];
        printArray(radixSort(arr));
    </script>
</body>
</html>
