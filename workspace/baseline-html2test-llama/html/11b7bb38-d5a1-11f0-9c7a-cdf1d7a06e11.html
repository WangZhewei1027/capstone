<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1>Prim's Algorithm</h1>
    <form id="input-form">
        <label for="vertices">Number of Vertices:</label>
        <input type="number" id="vertices" required>
        <br>
        <label for="edges">Number of Edges:</label>
        <input type="number" id="edges" required>
        <br>
        <button id="generate-button">Generate Graph</button>
    </form>
    <div id="graph"></div>

    <script>
        let vertices = parseInt(document.getElementById('vertices').value);
        let edges = parseInt(document.getElementById('edges').value);

        function prim(graph) {
            let visited = new Set();
            let parent = {};
            let stack = [];

            for (let vertex of graph) {
                visited.add(vertex);
                parent[vertex] = null;
            }

            let edgesList = [];
            for (let edge of graph) {
                if (!visited.has(edge.from) && !visited.has(edge.to)) {
                    edgesList.push(edge);
                }
            }

            edgesList.sort((a, b) => a.weight - b.weight);

            for (let edge of edgesList) {
                let from = edge.from;
                let to = edge.to;

                if (!visited.has(to) && !visited.has(from)) {
                    stack.push(from);
                    visited.add(from);
                    parent[from] = to;

                    while (stack.length > 0) {
                        let current = stack.pop();

                        for (let neighbor of graph[current]) {
                            if (!visited.has(neighbor)) {
                                stack.push(neighbor);
                                visited.add(neighbor);
                                parent[neighbor] = current;
                            }
                        }
                    }

                    while (stack.length > 0) {
                        let current = stack.pop();

                        for (let neighbor of graph[current]) {
                            if (parent[current] === neighbor) {
                                let weight = graph[current].length;
                                graph[neighbor].push([current, weight]);
                                break;
                            }
                        }
                    }
                }
            }

            let graphHTML = '';
            for (let vertex of graph) {
                graphHTML += `<div><span>${vertex}</span> -> ${parent[vertex]}</div>`;
            }

            document.getElementById('graph').innerHTML = graphHTML;
        }

        document.getElementById('generate-button').addEventListener('click', function() {
            let graph = [];
            for (let i = 0; i < vertices; i++) {
                graph.push([]);
            }

            for (let i = 0; i < vertices; i++) {
                for (let j = 0; j < vertices; j++) {
                    if (i === j) {
                        graph[i].push([j, 0]);
                    } else {
                        graph[i].push([j, 1]);
                        graph[j].push([i, 1]);
                    }
                }
            }

            prim(graph);
        });
    </script>
</body>
</html>
