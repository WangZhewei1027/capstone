<!DOCTYPE html>
<html>
<head>
    <title>Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        #input-field {
            width: 50%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #graph-button {
            width: 100%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #graph-button:hover {
            background-color: #3e8e41;
        }
        .node {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
        }
        .edge {
            border: 1px solid #ccc;
            padding: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Graph</h1>
    <input id="input-field" type="text" placeholder="Enter nodes">
    <button id="graph-button">Graph</button>
    <div id="graph"></div>

    <script>
        const graph = document.getElementById('graph');
        const inputField = document.getElementById('input-field');
        const graphButton = document.getElementById('graph-button');

        graphButton.addEventListener('click', () => {
            const nodes = inputField.value.trim().split(' ');
            if (nodes.length === 0) return;

            const nodesArray = nodes.map(node => node.trim());

            const edges = [];
            for (let i = 0; i < nodesArray.length; i++) {
                for (let j = i + 1; j < nodesArray.length; j++) {
                    edges.push([nodesArray[i], nodesArray[j]]);
                }
            }

            const nodeContainer = document.createElement('div');
            nodeContainer.className = 'node';
            graph.appendChild(nodeContainer);

            for (const node of nodesArray) {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeContainer.appendChild(nodeElement);
            }

            for (const edge of edges) {
                const edgeElement = document.createElement('div');
                edgeElement.className = 'edge';
                graph.appendChild(edgeElement);
            }
        });
    </script>
</body>
</html>
