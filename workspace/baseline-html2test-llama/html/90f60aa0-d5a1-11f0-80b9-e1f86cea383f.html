<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
    <style>
        #array-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Array Demo</h1>
    <div id="array-container">
        <h2>Array Length: <span id="array-length">0</span></h2>
        <button id="generate-array-button">Generate Array</button>
        <button id="clear-array-button">Clear Array</button>
        <div id="array-list"></div>
    </div>

    <script>
        let arrayLength = 0;

        const generateArrayButton = document.getElementById('generate-array-button');
        const clearArrayButton = document.getElementById('clear-array-button');
        const arrayList = document.getElementById('array-list');

        generateArrayButton.addEventListener('click', () => {
            const arrayLengthInput = document.getElementById('array-length');
            arrayLength = parseInt(arrayLengthInput.value);
            arrayLengthInput.value = '';
            generateArray();
        });

        clearArrayButton.addEventListener('click', () => {
            arrayLength = 0;
            generateArray();
        });

        function generateArray() {
            const array = [];
            for (let i = 0; i < arrayLength; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
            array.sort((a, b) => a - b);
            array.forEach((element) => {
                const listElement = document.createElement('div');
                listElement.textContent = element;
                listElement.style.width = '50px';
                listElement.style.height = '20px';
                listElement.style.background = 'lightgray';
                listElement.style.border = '1px solid black';
                listElement.style.padding = '5px';
                listElement.style.margin = '5px';
                listElement.style.position = 'absolute';
                listElement.style.left = '10px';
                listElement.style.top = '10px';
                listElement.style.zIndex = '1';
                listElement.addEventListener('click', () => {
                    alert(`Element: ${element}`);
                });
                arrayList.appendChild(listElement);
            });
        }
    </script>
</body>
</html>
