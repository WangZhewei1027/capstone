<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort</h1>
    <input type="number" id="number" placeholder="Enter number of elements">
    <button id="sort-btn">Sort</button>
    <button id="clear-btn">Clear</button>
    <div id="output"></div>

    <script>
        let number = parseInt(document.getElementById('number').value);
        let output = document.getElementById('output');
        let array = [];

        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        function sortAndClear() {
            array = bubbleSort(JSON.parse(document.getElementById('number').value));
            output.innerHTML = '';
            array.forEach(element => {
                output.innerHTML += element + '<br>';
            });
        }

        document.getElementById('sort-btn').addEventListener('click', sortAndClear);
        document.getElementById('clear-btn').addEventListener('click', () => {
            array = [];
            output.innerHTML = '';
        });
    </script>
</body>
</html>
