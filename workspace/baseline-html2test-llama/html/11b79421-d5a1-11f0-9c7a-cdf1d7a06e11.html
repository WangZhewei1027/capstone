<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <input id="name" type="text" placeholder="Enter a node name">
    <button id="add-node-btn">Add Node</button>
    <button id="remove-node-btn">Remove Node</button>
    <button id="add-edge-btn">Add Edge</button>
    <button id="remove-edge-btn">Remove Edge</button>
    <button id="print-edge-btn">Print Edges</button>
    <button id="clear-btn">Clear</button>
    <table id="adjacency-list"></table>

    <script>
        let nodes = {};
        let edges = {};

        function addNode(name) {
            if (!nodes[name]) {
                nodes[name] = {};
                edges[name] = [];
            }
            console.log(`Node ${name} added.`);
        }

        function removeNode(name) {
            if (nodes[name]) {
                delete nodes[name];
                edges[name] = [];
                console.log(`Node ${name} removed.`);
            } else {
                console.log(`Node ${name} not found.`);
            }
        }

        function addEdge(from, to) {
            if (nodes[from] && nodes[to]) {
                edges[from].push(to);
                console.log(`Edge ${from} -> ${to} added.`);
            } else {
                console.log(`Either ${from} or ${to} not found.`);
            }
        }

        function removeEdge(from, to) {
            if (nodes[from] && nodes[to]) {
                let index = edges[from].indexOf(to);
                if (index !== -1) {
                    edges[from].splice(index, 1);
                    console.log(`Edge ${from} -> ${to} removed.`);
                } else {
                    console.log(`Either ${from} or ${to} not found.`);
                }
            } else {
                console.log(`Either ${from} or ${to} not found.`);
            }
        }

        function printEdges() {
            console.log("Edges:");
            for (let node in edges) {
                console.log(`${node}: ${edges[node].join(", ")}`);
            }
        }

        document.getElementById("add-node-btn").addEventListener("click", addNode);
        document.getElementById("remove-node-btn").addEventListener("click", removeNode);
        document.getElementById("add-edge-btn").addEventListener("click", addEdge);
        document.getElementById("remove-edge-btn").addEventListener("click", removeEdge);
        document.getElementById("print-edge-btn").addEventListener("click", printEdges);
        document.getElementById("clear-btn").addEventListener("click", () => {
            nodes = {};
            edges = {};
            printEdges();
        });
    </script>
</body>
</html>
