<!DOCTYPE html>
<html>
<head>
    <title>Heap Sort Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heap Sort Algorithm</h1>
        <p>Heap sort is a comparison-based sorting algorithm that uses a binary heap data structure.</p>
        <button id="heap-sort-btn">Heap Sort</button>
        <button id="in-place-btn">In-Place Heap Sort</button>
        <button id="bubble-sort-btn">Bubble Sort</button>
        <button id="selection-sort-btn">Selection Sort</button>
        <button id="insertion-sort-btn">Insertion Sort</button>
        <button id="merge-sort-btn">Merge Sort</button>
        <button id="quick-sort-btn">Quick Sort</button>
        <button id="random-sort-btn">Random Sort</button>
        <button id="custom-sort-btn">Custom Sort</button>

        <div id="output"></div>

        <script>
            let heap = [];
            let inPlace = false;
            let bubbleSort = false;
            let selectionSort = false;
            let insertionSort = false;
            let mergeSort = false;
            let quickSort = false;
            let randomSort = false;
            let customSort = false;

            function heapify(arr, n, i) {
                let largest = i;
                let left = 2 * i + 1;
                let right = 2 * i + 2;

                if (left < n && arr[i] < arr[left]) {
                    largest = left;
                }

                if (right < n && arr[largest] < arr[right]) {
                    largest = right;
                }

                if (largest !== i) {
                    [arr[i], arr[largest]] = [arr[largest], arr[i]];
                    heapify(arr, n, largest);
                }
            }

            function heapSort(arr) {
                if (heap.length > 0) {
                    heapify(arr, heap.length, 0);
                }

                for (let i = heap.length - 1; i > 0; i--) {
                    [arr[i], arr[0]] = [arr[0], arr[i]];
                    heapify(arr, heap.length, 0);
                }
            }

            function inPlaceHeapSort(arr) {
                if (inPlace) {
                    for (let i = 0; i < arr.length; i++) {
                        let temp = arr[i];
                        let j = i + 1;

                        while (j < arr.length && arr[j] < temp) {
                            [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
                            j++;
                        }

                        [arr[i], arr[j - 1]] = [arr[j - 1], arr[i]];
                    }
                }
            }

            function bubbleSort(arr) {
                if (bubbleSort) {
                    for (let i = 0; i < arr.length; i++) {
                        for (let j = 0; j < arr.length - i - 1; j++) {
                            if (arr[j] > arr[j + 1]) {
                                [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                            }
                        }
                    }
                }
            }

            function selectionSort(arr) {
                if (selectionSort) {
                    for (let i = 0; i < arr.length; i++) {
                        let min = i;
                        let j = i + 1;

                        while (j < arr.length && arr[j] < arr[min]) {
                            [arr[j], arr[min]] = [arr[min], arr[j]];
                            min = j;
                            j++;
                        }

                        [arr[i], arr[min]] = [arr[min], arr[i]];
                    }
                }
            }

            function insertionSort(arr) {
                if (insertionSort) {
                    for (let i = 1; i < arr.length; i++) {
                        let key = arr[i];
                        let j = i - 1;

                        while (j >= 0 && arr[j] > key) {
                            arr[j + 1] = arr[j];
                            j--;
                        }

                        arr[j + 1] = key;
                    }
                }
            }

            function mergeSort(arr) {
                if (mergeSort) {
                    let left = [];
                    let right = [];

                    while (left.length < arr.length && arr.length > 0) {
                        if (arr[0] < arr[left.length]) {
                            left.push(arr[0]);
                            arr.splice(0, 1);
                        } else {
                            right.push(arr[0]);
                            arr.splice(0, 1);
                        }
                    }

                    arr = left.concat(right);
                }
            }

            function quickSort(arr) {
                if (quickSort) {
                    function partition(arr, low, high) {
                        let pivot = arr[high];
                        let i = low - 1;

                        for (let j = low; j < high; j++) {
                            if (arr[j] < pivot) {
                                i++;
                                [arr[i], arr[j]] = [arr[j], arr[i]];
                            }
                        }

                        [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
                        return i + 1;
                    }

                    function quickSortHelper(arr, low, high) {
                        if (low < high) {
                            let pivot = partition(arr, low, high);
                            quickSortHelper(arr, low, pivot - 1);
                            quickSortHelper(arr, pivot + 1, high);
                        }
                    }

                    quickSortHelper(arr, 0, arr.length - 1);
                }
            }

            function randomSort(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }

            function customSort(arr) {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        }
                    }
                }
            }

            function renderOutput() {
                let output = document.getElementById('output');

                if (heap.length > 0) {
                    renderArray('Heap', heap);
                }

                if (inPlace) {
                    renderArray('In-Place Heap', arr);
                }

                if (bubbleSort) {
                    renderArray('Bubble Sort', arr);
                }

                if (selectionSort) {
                    renderArray('Selection Sort', arr);
                }

                if (insertionSort) {
                    renderArray('Insertion Sort', arr);
                }

                if (mergeSort) {
                    renderArray('Merge Sort', arr);
                }

                if (quickSort) {
                    renderArray('Quick Sort', arr);
                }

                if (randomSort) {
                    renderArray('Random Sort', arr);
                }

                if (customSort) {
                    renderArray('Custom Sort', arr);
                }

                output.innerText = '';
            }

            let arr = [64, 34, 25, 12, 22, 11, 90];
            renderOutput();

            document.getElementById('heap-sort-btn').addEventListener('click', () => {
                heap = arr.slice();
                heap.sort((a, b) => a - b);
                renderOutput();
            });

            document.getElementById('in-place-btn').addEventListener('click', () => {
                inPlace = true;
                bubbleSort = false;
                selectionSort = false;
                insertionSort = false;
                mergeSort = false;
                quickSort = false;
                randomSort = false;
                customSort = false;
                renderOutput();
            });

            document.getElementById('bubble-sort-btn').addEventListener('click', () => {
                bubbleSort = true;
                arr = arr.slice();
                bubbleSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('selection-sort-btn').addEventListener('click', () => {
                selectionSort = true;
                arr = arr.slice();
                selectionSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('insertion-sort-btn').addEventListener('click', () => {
                insertionSort = true;
                arr = arr.slice();
                insertionSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('merge-sort-btn').addEventListener('click', () => {
                mergeSort = true;
                arr = arr.slice();
                mergeSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('quick-sort-btn').addEventListener('click', () => {
                quickSort = true;
                arr = arr.slice();
                quickSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('random-sort-btn').addEventListener('click', () => {
                randomSort = true;
                arr = arr.slice();
                randomSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            document.getElementById('custom-sort-btn').addEventListener('click', () => {
                customSort = true;
                arr = arr.slice();
                customSortHelper(arr, 0, arr.length - 1);
                renderOutput();
            });

            function heapSortHelper(arr, low, high) {
                if (low < high) {
                    let pivot = arr[high];
                    let i = low - 1;

                    for (let j = low; j < high; j++) {
                        if (arr[j] < pivot) {
                            i++;
                            [arr[i], arr[j]] = [arr[j], arr[i]];
                        }
                    }

                    [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
                    heapify(arr, low, i + 1);
                }
            }

            function selectionSortHelper(arr, low, high) {
                if (low < high) {
                    let min = low;
                    let j = low + 1;

                    for (let i = low; i < high; i++) {
                        if (arr[i] < arr[min]) {
                            min = i;
                            j = i;
                        }
                    }

                    [arr[j], arr[min]] = [arr[min], arr[j]];
                }
            }

            function insertionSortHelper(arr, low, high) {
                if (low < high) {
                    let key = arr[high];
                    let j = high - 1;

                    while (j >= low && arr[j] > key) {
                        j--;
                    }

                    if (j >= low) {
                        arr[j + 1] = key;
                    }
                }
            }

            function mergeSortHelper(arr, low, high) {
                if (low < high) {
                    let left = arr.slice(0, low);
                    let right = arr.slice(low, high + 1);

                    let leftIndex = 0;
                    let rightIndex = 0;

                    while (leftIndex < left.length && rightIndex < right.length) {
                        if (left[leftIndex] <= right[rightIndex]) {
                            left.push(left[leftIndex]);
                            leftIndex++;
                        } else {
                            right.push(right[rightIndex]);
                            rightIndex++;
                        }
                    }

                    arr = left.concat(right);
                }
            }

            function quickSortHelper(arr, low, high) {
                if (low < high) {
                    let pivot = arr[high];
                    let i = low - 1;

                    for (let j = low; j < high; j++) {
                        if (arr[j] < pivot) {
                            i++;
                            [arr[i], arr[j]] = [arr[j], arr[i]];
                        }
                    }

                    [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
                    heapify(arr, low, i + 1);
                }
            }

            function randomSortHelper(arr, low, high) {
                for (let i = arr.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }

            function customSortHelper(arr, low, high) {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        }
                    }
                }
            }

            renderOutput();
        </script>
    </div>
</body>
</html>
