<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bubble Sort Algorithm</h2>
        <p>Enter the number of elements to sort: <input type="number" id="n" required></p>
        <button id="sort-btn">Sort</button>
        <button id="reset-btn" style="display: none;">Reset</button>
        <div class="result"></div>
    </div>

    <script>
        let n = 0;
        const sortBtn = document.getElementById('sort-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultDiv = document.querySelector('.result');

        sortBtn.addEventListener('click', () => {
            n = parseInt(document.getElementById('n').value);
            if (n <= 0) {
                alert('Please enter a positive integer.');
                return;
            }
            resultDiv.textContent = '';
            bubbleSort(n);
        });

        resetBtn.addEventListener('click', () => {
            n = 0;
            resultDiv.textContent = '';
            bubbleSort(n);
        });

        function bubbleSort(n) {
            let arr = new Array(n).fill(0).map((_, i) => i);
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            resultDiv.textContent = 'Sorted array: ';
            for (let i = 0; i < n; i++) {
                resultDiv.textContent += arr[i] + ' ';
            }
            resultDiv.textContent += '\n';
        }
    </script>
</body>
</html>
