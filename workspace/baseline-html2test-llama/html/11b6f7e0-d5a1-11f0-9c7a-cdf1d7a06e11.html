<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Array Demo</h1>
    <input type="text" id="input" placeholder="Enter elements to create an array">
    <button id="add-btn">Add Element</button>
    <button id="clear-btn">Clear Array</button>
    <div id="array"></div>

    <script>
        let array = [];
        const input = document.getElementById('input');
        const addBtn = document.getElementById('add-btn');
        const clearBtn = document.getElementById('clear-btn');
        const arrayDiv = document.getElementById('array');

        addBtn.addEventListener('click', addElement);
        clearBtn.addEventListener('click', clearArray);

        function addElement() {
            const element = input.value;
            array.push(element);
            renderArray();
            input.value = '';
        }

        function clearArray() {
            array = [];
            arrayDiv.innerHTML = '';
            renderArray();
        }

        function renderArray() {
            arrayDiv.innerHTML = '';
            array.forEach((element, index) => {
                const elementDiv = document.createElement('div');
                elementDiv.textContent = `${index + 1}. ${element}`;
                arrayDiv.appendChild(elementDiv);
            });
        }
    </script>
</body>
</html>
