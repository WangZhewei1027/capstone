<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window</title>
    <style>
        #window {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
        #window input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="number" id="start" value="0">
    <input type="number" id="end" value="100">
    <div id="window"></div>
    <script>
        const window = document.getElementById('window');
        const start = document.getElementById('start');
        const end = document.getElementById('end');

        window.addEventListener('input', () => {
            const value = window.value;
            const startValue = parseInt(start.value);
            const endValue = parseInt(end.value);

            const interval = setInterval(() => {
                const current = value;
                const startValueArray = Array.from({ length: startValue }, (_, i) => i + 1);
                const endValueArray = Array.from({ length: endValue }, (_, i) => i + 1);

                const windowStart = startValueArray[0];
                const windowEnd = endValueArray[endValue - 1];

                if (current <= windowStart || current >= windowEnd) {
                    clearInterval(interval);
                } else {
                    window.innerHTML = '';
                    Array.from({ length: windowEnd - windowStart + 1 }).forEach((index, i) => {
                        const element = document.createElement('div');
                        element.className = 'window-element';
                        element.style.left = `${i * 10}px`;
                        element.style.top = `${(current - windowStart) * 10}px`;
                        window.appendChild(element);
                    });
                }
            }, 10);
        });
    </script>
</body>
</html>
