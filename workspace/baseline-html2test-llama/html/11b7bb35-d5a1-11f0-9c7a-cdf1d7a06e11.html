<!DOCTYPE html>
<html>
<head>
    <title>Bellman-Ford Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bellman-Ford Algorithm</h1>
    <p>Given a weighted directed graph, find the shortest path from a source vertex to all other vertices.</p>
    <p>Input:</p>
    <input type="text" id="source" placeholder="Source vertex">
    <input type="text" id="target" placeholder="Target vertex">
    <button id="run">Run</button>
    <div id="graph"></div>

    <script>
        let graph = {};
        let distances = {};
        let predecessor = {};
        let visited = {};

        function addEdge(source, target, weight) {
            if (!graph[source]) graph[source] = {};
            graph[source][target] = weight;
            if (!graph[target]) graph[target] = {};
            graph[target][source] = weight;
        }

        function dijkstra(source) {
            distances[source] = Infinity;
            predecessor[source] = null;
            visited[source] = false;

            for (let vertex in graph[source]) {
                distances[vertex] = Infinity;
                predecessor[vertex] = null;
                visited[vertex] = false;
            }

            distances[source] = 0;

            while (visited[source]) {
                let currentVertex = null;
                for (let vertex in graph[source]) {
                    if (!visited[vertex] && distances[vertex] < distances[source]) {
                        currentVertex = vertex;
                    }
                }

                if (!currentVertex) {
                    break;
                }

                visited[currentVertex] = true;
                for (let neighbor in graph[currentVertex]) {
                    let distance = graph[currentVertex][neighbor];
                    if (distance < distances[neighbor]) {
                        distances[neighbor] = distance;
                        predecessor[neighbor] = currentVertex;
                    }
                }
            }

            return predecessor;
        }

        function run() {
            let source = document.getElementById("source").value;
            let target = document.getElementById("target").value;
            let result = dijkstra(source);

            if (result[target]) {
                let path = [];
                let currentVertex = target;
                while (currentVertex !== null) {
                    path.push(currentVertex);
                    currentVertex = predecessor[currentVertex];
                }
                path.reverse();
                console.log("Shortest path from " + source + " to " + target + ": " + path.join(" -> "));
            } else {
                console.log("No path from " + source + " to " + target + ".");
            }
        }

        document.getElementById("run").addEventListener("click", run);
    </script>
</body>
</html>
