<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
    <style>
        #set-container {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #set-value {
            font-size: 36px;
            font-weight: bold;
            margin: 0 10px;
        }
        
        #clear-set {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="set-container">
        <input id="set-value" type="text" placeholder="Enter a set value">
        <button id="clear-set">Clear Set</button>
    </div>

    <script>
        let setValue = null;

        document.getElementById("set-value").addEventListener("input", function() {
            setValue = this.value;
            document.getElementById("set-container").innerHTML = `<span>${setValue}</span>`;
        });

        document.getElementById("clear-set").addEventListener("click", function() {
            document.getElementById("set-container").innerHTML = "";
            setValue = null;
        });
    </script>
</body>
</html>
