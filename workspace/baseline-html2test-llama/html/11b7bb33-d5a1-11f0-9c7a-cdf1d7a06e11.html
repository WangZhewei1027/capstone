<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Breadth-First Search (BFS)</h1>
    <div id="graph"></div>

    <script>
        // Define the graph structure
        const graph = {
            nodes: ['A', 'B', 'C', 'D', 'E', 'F'],
            edges: [
                ['A', 'B'],
                ['B', 'C'],
                ['C', 'D'],
                ['D', 'E'],
                ['E', 'F'],
                ['F', 'A']
            ]
        };

        // Function to print the BFS traversal
        function printBFS(startNode) {
            const visited = new Set();
            const traversal = [startNode];
            visited.add(startNode);

            while (traversal.length > 0) {
                const currentNode = traversal[traversal.length - 1];
                console.log(`Visited: ${currentNode}`);

                for (const neighbor of graph.edges.find(edge => edge[0] === currentNode).slice(1)) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        traversal.push(neighbor);
                    }
                }
            }
        }

        // Get user input for start node
        const startNode = document.getElementById('startNode').value;

        // Print the BFS traversal
        printBFS(startNode);
    </script>
</body>
</html>
