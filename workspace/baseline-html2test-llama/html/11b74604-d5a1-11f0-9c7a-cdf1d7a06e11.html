<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Set</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .set-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .set-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .set-values {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .set-value {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User-Generated Set</h2>
        <p id="set-name"></p>
        <div class="set-container">
            <div class="set-name">Set Name</div>
            <div class="set-values">
                <span id="set-values-1"></span>
                <span id="set-values-2"></span>
                <span id="set-values-3"></span>
                <span id="set-values-4"></span>
                <span id="set-values-5"></span>
            </div>
        </div>
    </div>

    <script>
        let sets = document.querySelectorAll('.set-values');
        let setValues = document.querySelectorAll('#set-values-1, #set-values-2, #set-values-3, #set-values-4, #set-values-5');

        function generateSet() {
            let name = prompt('Enter the set name:');
            if (name) {
                sets.forEach((set, index) => {
                    set.style.display = 'block';
                    set.style.background = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                    setValues.forEach((value, index) => {
                        setValues[index].textContent = value;
                    });
                });
                document.getElementById('set-name').textContent = name;
                document.getElementById('set-values-1').textContent = Math.floor(Math.random() * 100);
                document.getElementById('set-values-2').textContent = Math.floor(Math.random() * 100);
                document.getElementById('set-values-3').textContent = Math.floor(Math.random() * 100);
                document.getElementById('set-values-4').textContent = Math.floor(Math.random() * 100);
                document.getElementById('set-values-5').textContent = Math.floor(Math.random() * 100);
                document.getElementById('set-name').focus();
            } else {
                alert('Set name is required.');
            }
        }

        document.addEventListener('DOMContentLoaded', generateSet);
    </script>
</body>
</html>
