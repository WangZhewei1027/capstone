<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 200px;
            border-radius: 5px;
        }
        #graph canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Depth-First Search</h1>
    <input id="graph" type="text" placeholder="Enter vertices (space-separated):">
    <button id="dfs-btn">Depth-First Search</button>
    <canvas id="graph-canvas"></canvas>

    <script>
        const graph = document.getElementById('graph');
        const dfsBtn = document.getElementById('dfs-btn');
        const graphCanvas = document.getElementById('graph-canvas');

        let graphData = '';
        let graphVertices = [];

        dfsBtn.addEventListener('click', startDFS);

        function startDFS() {
            const vertices = graphData.trim().split(' ');
            graphVertices = vertices;

            graphData = '';
            graphCanvas.width = 300;
            graphCanvas.height = 200;

            const graphCanvasContext = graphCanvas.getContext('2d');
            graphCanvasContext.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

            const stack = [];
            const visited = new Set();

            stack.push([0, false]); // [vertex, isCurrentVertex]

            while (stack.length > 0) {
                const [currentVertex, isCurrentVertex] = stack.pop();

                if (isCurrentVertex) {
                    graphData += currentVertex + ' ';
                    graphCanvasContext.fillStyle = 'blue';
                    graphCanvasContext.fillRect(0, 0, graphCanvas.width, graphCanvas.height);
                    graphCanvasContext.fillStyle = 'black';
                    graphCanvasContext.font = '14px Arial';
                    graphCanvasContext.textAlign = 'center';
                    graphCanvasContext.textBaseline = 'middle';
                    graphCanvasContext.fillText(currentVertex, graphCanvas.width / 2, graphCanvas.height / 2);

                    for (let i = 0; i < graphVertices.length; i++) {
                        if (!visited.has(i)) {
                            visited.add(i);
                            stack.push([i, true]);
                        }
                    }
                } else {
                    for (let i = 0; i < graphVertices.length; i++) {
                        if (!visited.has(i)) {
                            visited.add(i);
                            stack.push([i, false]);
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
