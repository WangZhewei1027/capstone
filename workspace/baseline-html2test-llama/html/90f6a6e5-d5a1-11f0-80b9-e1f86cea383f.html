<!DOCTYPE html>
<html>
<head>
    <title>Adjacency List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adjacency List</h1>
    <input type="text" id="node" placeholder="Enter a node name">
    <button id="add-node-btn">Add Node</button>
    <button id="add-edges-btn">Add Edges</button>
    <button id="display-adjacency-list-btn">Display Adjacency List</button>
    <button id="clear-adjacency-list-btn">Clear Adjacency List</button>
    
    <table id="adjacency-list-table">
        <tr>
            <th>Node</th>
            <th>Neighbors</th>
        </tr>
    </table>
    
    <script>
        let adjacencyList = {};
        let nodes = [];
        
        function addNode() {
            const nodeName = document.getElementById("node").value;
            if (!nodeName) return;
            
            if (!adjacencyList[nodeName]) {
                adjacencyList[nodeName] = [];
                nodes.push(nodeName);
            }
            
            const tableRow = document.createElement("tr");
            tableRow.innerHTML = `
                <td>${nodeName}</td>
                <td>${adjacencyList[nodeName].join(", ")}</td>
            `;
            document.getElementById("adjacency-list-table").appendChild(tableRow);
        }
        
        function addEdge() {
            const sourceNode = document.getElementById("source-node").value;
            const destinationNode = document.getElementById("destination-node").value;
            if (!sourceNode || !destinationNode) return;
            
            if (!adjacencyList[sourceNode] || !adjacencyList[destinationNode]) return;
            
            const neighbors = adjacencyList[sourceNode].concat(adjacencyList[destinationNode]);
            adjacencyList[destinationNode].push(sourceNode);
            nodes.push(destinationNode);
        }
        
        function displayAdjacencyList() {
            const tableBody = document.getElementById("adjacency-list-table").tbody;
            tableBody.innerHTML = "";
            for (const node of nodes) {
                const tableRow = document.createElement("tr");
                tableRow.innerHTML = `
                    <td>${node}</td>
                    <td>${adjacencyList[node].join(", ")}</td>
                `;
                tableBody.appendChild(tableRow);
            }
        }
        
        function clearAdjacencyList() {
            adjacencyList = {};
            nodes = [];
            displayAdjacencyList();
        }
        
        document.getElementById("add-node-btn").addEventListener("click", addNode);
        document.getElementById("add-edges-btn").addEventListener("click", addEdge);
        document.getElementById("display-adjacency-list-btn").addEventListener("click", displayAdjacencyList);
        document.getElementById("clear-adjacency-list-btn").addEventListener("click", clearAdjacencyList);
    </script>
</body>
</html>
