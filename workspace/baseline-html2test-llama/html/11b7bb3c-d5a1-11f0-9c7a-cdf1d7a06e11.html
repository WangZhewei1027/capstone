<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence</h1>
    <form id="form">
        <label for="seq1">Sequence 1:</label>
        <input type="text" id="seq1" name="seq1"><br><br>
        <label for="seq2">Sequence 2:</label>
        <input type="text" id="seq2" name="seq2"><br><br>
        <button type="submit">Find LCS</button>
    </form>
    <div id="result"></div>

    <script>
        function findLCS(seq1, seq2) {
            const m = seq1.length;
            const n = seq2.length;
            let lcs = new Array(m + 1).fill(0).map(() => new Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (seq1[i - 1] === seq2[j - 1]) {
                        lcs[i][j] = lcs[i - 1][j - 1] + 1;
                    } else {
                        lcs[i][j] = Math.max(lcs[i - 1][j], lcs[i][j - 1]);
                    }
                }
            }

            const result = [];
            let i = m;
            let j = n;
            while (i > 0 && j > 0) {
                if (seq1[i - 1] === seq2[j - 1]) {
                    result.push(seq1[i - 1]);
                    i--;
                    j--;
                } else if (lcs[i - 1][j] > lcs[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return result.reverse();
        }

        const seq1 = document.getElementById("seq1").value;
        const seq2 = document.getElementById("seq2").value;
        const result = findLCS(seq1, seq2);
        document.getElementById("result").innerHTML = result.join(" ");
    </script>
</body>
</html>
