<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #tree {
            width: 800px;
            height: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #tree img {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
        }
        .node {
            width: 200px;
            height: 100px;
            margin: 10px;
            float: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .leaf {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Binary Tree</h1>
    <input type="number" id="value" placeholder="Enter a value">
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="clear">Clear</button>
    <div id="tree"></div>

    <script>
        let tree = document.getElementById('tree');
        let valueInput = document.getElementById('value');
        let addButton = document.getElementById('add');
        let removeButton = document.getElementById('remove');
        let clearButton = document.getElementById('clear');
        let treeNode = document.createElement('div');
        let treeNodeLeft = document.createElement('div');
        let treeNodeRight = document.createElement('div');
        let treeNodeLeaf = document.createElement('div');
        let currentNode = null;

        function addNode(value) {
            if (currentNode) {
                currentNode.appendChild(createNode(value));
            } else {
                treeNodeLeft.appendChild(createNode(value));
                treeNodeRight.appendChild(createNode(value));
                treeNode.appendChild(createNode(value));
            }
        }

        function createNode(value) {
            let node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = value + ' ';
            return node;
        }

        function removeNode(value) {
            if (currentNode) {
                if (currentNode.value === value) {
                    currentNode = null;
                    treeNodeLeft.appendChild(createNode(value));
                    treeNodeRight.appendChild(createNode(value));
                    treeNode.appendChild(createNode(value));
                } else {
                    currentNode = currentNode.parentNode;
                    currentNode.removeChild(currentNode);
                }
            }
        }

        function clearTree() {
            treeNodeLeft.innerHTML = '';
            treeNodeRight.innerHTML = '';
            treeNode.appendChild(createNode(''));
        }

        addButton.addEventListener('click', () => {
            let value = valueInput.value;
            addNode(value);
            valueInput.value = '';
        });

        removeButton.addEventListener('click', () => {
            removeNode(valueInput.value);
            valueInput.value = '';
        });

        clearButton.addEventListener('click', clearTree);

        function printTree(node) {
            if (node) {
                treeNodeLeft.appendChild(createNode(node.value));
                treeNodeRight.appendChild(createNode(node.value));
                treeNode.appendChild(createNode(node.value));
                printTree(node.left);
                printTree(node.right);
            }
        }

        tree.appendChild(createNode(''));
        printTree(currentNode);

        valueInput.addEventListener('input', () => {
            printTree(currentNode);
        });
    </script>
</body>
</html>
