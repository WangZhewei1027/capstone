<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Radix Sort</h2>
        <p>Radix sort is a non-comparative sorting algorithm based on the fact that digits of numbers have a specific order.</p>
        <p>Here's a simple implementation in JavaScript:</p>
        <pre>
            <script>
                function radixSort(arr) {
                    // Find the maximum number to determine the number of digits
                    const max = Math.max(...arr);
                    let exp = 1;

                    // Iterate through each digit position
                    while (max / exp > 0) {
                        // Initialize the buckets for the current digit position
                        const buckets = Array.from({ length: 10 }, () => []);

                        // Distribute the elements into the buckets based on the current digit
                        arr.forEach((num) => {
                            const digit = Math.floor(num / exp);
                            buckets[digit].push(num);
                        });

                        // Collect the elements from the buckets
                        arr = [...buckets.map((bucket) => bucket.reduce((a, b) => a + b, 0))].map((num) => num % 10);

                        // Update the number for the next digit position
                        exp *= 10;
                    }

                    return arr;
                }

                // Example usage
                const arr = [170, 45, 75, 90, 802, 24, 2, 66];
                const sortedArr = radixSort(arr);
                console.log("Sorted array:", sortedArr);
            </script>
        </pre>
    </div>
</body>
</html>
