<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Linked List</h2>
        </div>
        <div class="footer">
            <p>&copy; 2023 Linked List Example</p>
        </div>
        <div class="list-item">
            <input type="text" id="name" placeholder="Enter node name">
            <button id="add">Add</button>
            <ul id="list"></ul>
        </div>
        <script src="script.js"></script>
    </div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            addNode(name) {
                let newNode = new Node(name);
                if (this.head === null) {
                    this.head = newNode;
                    return;
                }
                let current = this.head;
                while (current.next !== null) {
                    current = current.next;
                }
                current.next = newNode;
            }

            printList() {
                let current = this.head;
                let output = "";
                while (current !== null) {
                    output += current.data + " ";
                    current = current.next;
                }
                console.log(output);
            }
        }

        let list = new LinkedList();
        let inputField = document.getElementById("name");
        let addButton = document.getElementById("add");
        let listElement = document.getElementById("list");

        addButton.addEventListener("click", function() {
            let name = inputField.value.trim();
            if (name !== "") {
                list.addNode(name);
                inputField.value = "";
                listElement.innerHTML = "";
                list.printList();
            }
        });

        listElement.addEventListener("click", function(event) {
            if (event.target.tagName === "UL") {
                let ul = event.target;
                let li = ul.children[0];
                li.parentNode.removeChild(li);
            }
        });
    </script>
</body>
</html>
