<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Merge Sort</h1>
    <form id="sort-form">
        <label for="array">Enter numbers separated by spaces:</label>
        <input type="text" id="array" name="array" required>
        <button type="submit">Sort</button>
    </form>
    <div id="output"></div>

    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid));
            const right = mergeSort(arr.slice(mid));
            return merge(left, right);
        }

        function merge(left, right) {
            const merged = [];
            let leftIndex = 0;
            let rightIndex = 0;
            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] <= right[rightIndex]) {
                    merged.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    merged.push(right[rightIndex]);
                    rightIndex++;
                }
            }
            merged.push(...left.slice(leftIndex));
            merged.push(...right.slice(rightIndex));
            return merged;
        }

        document.getElementById('sort-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const array = document.getElementById('array').value.split(' ').map(Number);
            const sortedArray = mergeSort(array);
            const output = document.getElementById('output');
            output.innerHTML = 'Sorted array: ';
            sortedArray.forEach((num) => {
                output.innerHTML += num + ' ';
            });
            output.innerHTML += '\n';
        });
    </script>
</body>
</html>
