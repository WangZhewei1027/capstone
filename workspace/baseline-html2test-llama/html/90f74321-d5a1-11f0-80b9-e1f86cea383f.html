<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm</h1>
    <p>Input: <input type="text" id="vertices" placeholder="Enter number of vertices"></p>
    <p>Input: <input type="number" id="edges" placeholder="Enter number of edges"></p>
    <button id="calculate">Calculate</button>
    <button id="display">Display</button>
    <div id="graph"></div>

    <script>
        const inputVertices = document.getElementById('vertices');
        const inputEdges = document.getElementById('edges');
        const calculateButton = document.getElementById('calculate');
        const displayButton = document.getElementById('display');
        const graph = document.getElementById('graph');

        calculateButton.addEventListener('click', calculateGraph);
        displayButton.addEventListener('click', displayGraph);

        function calculateGraph() {
            const vertices = parseInt(inputVertices.value);
            const edges = parseInt(inputEdges.value);

            if (vertices < 3 || edges < 3) {
                alert('Minimum number of vertices and edges are 3');
                return;
            }

            const graph = new Array(vertices).fill(0).map(() => new Array(vertices).fill(0));
            const edgesArray = Array.from({ length: vertices }, () => []);

            for (let i = 0; i < vertices; i++) {
                for (let j = i + 1; j < vertices; j++) {
                    edgesArray[i].push([j, 1]);
                    edgesArray[j].push([i, 1]);
                }
            }

            edgesArray.forEach((edge, index) => {
                if (edge.length === 2) {
                    const [u, v] = edge;
                    if (u < v) {
                        graph[u][v] = 1;
                        graph[v][u] = 1;
                    }
                }
            });

            const visited = Array(vertices).fill(false);
            const stack = [];
            const result = [];

            function dfs(node) {
                visited[node] = true;
                stack.push(node);
                result.push(node);

                for (const neighbor of graph[node]) {
                    if (!visited[neighbor]) {
                        dfs(neighbor);
                    }
                }
            }

            for (let i = 0; i < vertices; i++) {
                if (!visited[i]) {
                    dfs(i);
                }
            }

            graph.forEach((row, rowIndex) => {
                row.forEach((value, columnIndex) => {
                    if (value === 1) {
                        const node1 = rowIndex + 1;
                        const node2 = columnIndex + 1;
                        const edge = [node1, node2];
                        graph[node1][node2] = 1;
                        graph[node2][node1] = 1;
                        result.push(edge);
                    }
                });
            });

            graph.forEach((row, rowIndex) => {
                row.forEach((value, columnIndex) => {
                    if (value === 0) {
                        const node1 = rowIndex + 1;
                        const node2 = columnIndex + 1;
                        const edge = [node1, node2];
                        graph[node1][node2] = 0;
                        graph[node2][node1] = 0;
                    }
                });
            });

            displayGraph(graph);
        }

        function displayGraph(graph) {
            graph.forEach((row, rowIndex) => {
                row.forEach((value, columnIndex) => {
                    if (value === 1) {
                        const node = rowIndex + 1;
                        const edge = columnIndex + 1;
                        const label = `(${node}, ${edge})`;
                        graph[rowIndex][columnIndex].style.text = label;
                    } else {
                        graph[rowIndex][columnIndex].style.display = 'none';
                    }
                });
            });

            graph.forEach((row, rowIndex) => {
                row.forEach((value, columnIndex) => {
                    if (value === 0) {
                        const node = rowIndex + 1;
                        const edge = columnIndex + 1;
                        const label = `(${node}, ${edge})`;
                        graph[rowIndex][columnIndex].style.text = label;
                    } else {
                        graph[rowIndex][columnIndex].style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
</html>
