<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Huffman Coding</h2>
        <p>Convert text to binary using Huffman Coding</p>
        <form id="huffman-form">
            <label for="text">Enter text:</label>
            <textarea id="text" name="text" placeholder="Enter text here..."></textarea>
            <button id="submit-button">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let text = document.getElementById('text');
        let submitButton = document.getElementById('submit-button');
        let resultDiv = document.getElementById('result');

        submitButton.addEventListener('click', () => {
            let textContent = text.value.trim();
            if (textContent === '') {
                alert('Please enter some text!');
                return;
            }

            let frequency = {};
            let output = '';

            for (let char of textContent) {
                if (char in frequency) {
                    frequency[char] += 1;
                } else {
                    frequency[char] = 1;
                }
            }

            let priority = Object.keys(frequency).map(char => ({ char, priority: frequency[char] }));
            priority.sort((a, b) => b.priority - a.priority);

            let huffmanTree = {};
            let huffmanCodes = {};

            for (let i = 0; i < priority.length; i++) {
                huffmanTree[priority[i].char] = priority[i].priority;
                huffmanCodes[priority[i].char] = i;
            }

            let encodedText = '';
            let decodedText = '';

            function encode(char) {
                if (char in huffmanCodes) {
                    encodedText += huffmanCodes[char];
                } else {
                    encodedText += char;
                }
            }

            function decode(encodedText) {
                let decodedChar = '';
                for (let i = 0; i < encodedText.length; i++) {
                    decodedChar += String.fromCharCode(97 + (i % 2));
                }
                decodedText += decodedChar;
                return decodedText;
            }

            for (let char of textContent) {
                encode(char);
            }

            encodedText = encodedText.split('');

            for (let i = 0; i < encodedText.length; i++) {
                let char = encodedText[i];
                let huffmanCode = huffmanCodes[char];
                decodedText += String.fromCharCode(97 + huffmanCode);
            }

            resultDiv.innerHTML = `Encoded Text: ${encodedText.join('')}\nDecoded Text: ${decodedText}`;
        });
    </script>
</body>
</html>
