<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Algorithm</title>
    <style>
        #graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>BFS Algorithm</h1>
    <input id="graph" type="text" placeholder="Enter vertices separated by space">
    <button id="bfs-button">Find BFS</button>
    <div id="graph-container"></div>

    <script>
        let graph = {};
        let visited = {};
        let queue = [];

        function addEdge(u, v) {
            if (!graph[u]) graph[u] = [];
            graph[u].push(v);
        }

        function bfs(start) {
            visited[start] = true;
            queue.push(start);

            while (queue.length > 0) {
                let vertex = queue.shift();

                console.log(vertex);

                for (let neighbor of graph[vertex]) {
                    if (!visited[neighbor]) {
                        visited[neighbor] = true;
                        queue.push(neighbor);
                    }
                }
            }
        }

        function displayGraph() {
            let graphElement = document.getElementById("graph-container");
            graphElement.innerHTML = "";

            for (let vertex in graph) {
                let row = document.createElement("div");
                row.style.display = "flex";
                row.style.justifyContent = "space-around";
                row.style.padding = "10px";

                for (let neighbor of graph[vertex]) {
                    let cell = document.createElement("div");
                    cell.style.width = "20px";
                    cell.style.height = "20px";
                    cell.style.background = "lightgray";
                    cell.style.border = "1px solid black";
                    cell.style.padding = "2px";
                    cell.style.margin = "2px";

                    cell.textContent = neighbor;

                    row.appendChild(cell);
                }

                graphElement.appendChild(row);
            }
        }

        function main() {
            let input = document.getElementById("graph").value;
            let start = input.split(" ").pop();

            if (!graph[start]) {
                console.log("Graph does not exist.");
            } else {
                addEdge(start, 0);
                addEdge(0, 1);
                addEdge(0, 2);
                addEdge(1, 3);
                addEdge(2, 3);
                addEdge(3, 4);

                bfs(start);
            }
        }

        document.getElementById("bfs-button").addEventListener("click", main);
        displayGraph();
    </script>
</body>
</html>
