<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix</h1>
    <input type="number" id="num1" placeholder="Enter the number of vertices">
    <input type="number" id="num2" placeholder="Enter the number of edges">
    <button id="generate-btn">Generate Adjacency Matrix</button>
    <button id="clear-btn">Clear Matrix</button>
    <table id="adjacency-matrix"></table>

    <script>
        let num1 = 0;
        let num2 = 0;
        let matrix = Array.from({length: 0}, () => Array(0).fill(0));
        let clickedRow = null;
        let clickedCol = null;

        document.getElementById("generate-btn").addEventListener("click", () => {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            generateMatrix(num1, num2);
        });

        document.getElementById("clear-btn").addEventListener("click", () => {
            matrix = Array.from({length: 0}, () => Array(0).fill(0));
            renderMatrix();
        });

        function generateMatrix(num1, num2) {
            for (let i = 0; i < num1; i++) {
                for (let j = 0; j < num2; j++) {
                    let row = i;
                    let col = j;
                    matrix[row][col] = i + j;
                }
            }
        }

        function renderMatrix() {
            let table = document.getElementById("adjacency-matrix");
            table.innerHTML = "";
            for (let i = 0; i < matrix.length; i++) {
                let row = "";
                for (let j = 0; j < matrix[i].length; j++) {
                    row += matrix[i][j] + " | ";
                }
                table.innerHTML += row + "<br>";
            }
        }

        function clickRow(row) {
            clickedRow = row;
        }

        function clickCol(col) {
            clickedCol = col;
        }

        document.getElementById("adjacency-matrix").addEventListener("click", (e) => {
            if (e.target.tagName === "BUTTON") {
                let clickedRow = e.target.parentNode.parentNode.parentNode.parentNode.id;
                let clickedCol = e.target.parentNode.parentNode.parentNode.parentNode.children[clickedRow].id;
                if (clickedRow === clickedCol) return;
                clickRow(clickedRow);
                clickCol(clickedCol);
            }
        });
    </script>
</body>
</html>
