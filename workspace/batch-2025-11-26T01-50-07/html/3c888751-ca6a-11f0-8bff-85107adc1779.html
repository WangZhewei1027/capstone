<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adjacency Matrix Visualization</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  #graphInput {
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-family: monospace;
    font-size: 14px;
  }
  button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 16px;
  }
  table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    max-width: 600px;
  }
  th, td {
    border: 1px solid #333;
    text-align: center;
    padding: 6px;
  }
  th {
    background-color: #eee;
  }
  #graphCanvas {
    border: 1px solid #ccc;
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    background-color: #fafafa;
  }
  .error {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }
  #instructions {
    font-size: 14px;
    margin-bottom: 10px;
    max-width: 600px;
  }
</style>
</head>
<body>
<h1>Adjacency Matrix Demonstration</h1>

<div id="instructions">
  <p>Enter the graph as edge list, one edge per line, nodes separated by spaces or commas. For example:</p>
  <pre>
A B
B C
C A
C D
  </pre>
  <p>This samples a directed graph with edges A→B, B→C, C→A, and C→D.</p>
  <p>Node names should be single words (letters or digits).</p>
</div>

<div id="graphInput">
  <textarea id="edgeInput" placeholder="Enter edges here..."></textarea><br />
  <button id="buildMatrixBtn">Build Adjacency Matrix</button>
  <div id="errorMsg" class="error"></div>
</div>

<div id="matrixContainer"></div>

<canvas id="graphCanvas" width="600" height="400" aria-label="Graph visualization"></canvas>

<script>
(() => {
  const edgeInput = document.getElementById('edgeInput');
  const buildMatrixBtn = document.getElementById('buildMatrixBtn');
  const matrixContainer = document.getElementById('matrixContainer');
  const errorMsg = document.getElementById('errorMsg');
  const canvas = document.getElementById('graphCanvas');
  const ctx = canvas.getContext('2d');

  // Helper: parse edges list string into edge pairs
  // Accepts lines in: "A B" or "A,B"
  function parseEdges(text) {
    const lines = text.trim().split('\n');
    const edges = [];
    for (let line of lines) {
      line = line.trim();
      if (!line) continue;
      // Separate by space or comma
      const parts = line.split(/[ ,]+/);
      if (parts.length !== 2) throw new Error('Each line must contain exactly two nodes');
      const [from, to] = parts;
      if (!from.match(/^\w+$/) || !to.match(/^\w+$/)) {
        throw new Error('Node names must be letters or digits only');
      }
      edges.push([from, to]);
    }
    if(edges.length === 0) throw new Error('No edges provided');
    return edges;
  }

  // Build adjacency matrix: nodes list and matrix (2D array)
  // Returns {nodes: [...], matrix: [][]
  // Directed graph, matrix[i][j] = 1 if edge nodes[i]->nodes[j]
  function buildAdjacencyMatrix(edges) {
    const nodeSet = new Set();
    edges.forEach(([f,t]) => {
      nodeSet.add(f);
      nodeSet.add(t);
    });
    const nodes = Array.from(nodeSet).sort();
    const n = nodes.length;
    // Map node -> index for quick access
    const indexOf = {};
    nodes.forEach((node,i) => indexOf[node] = i);

    // Initialize matrix with 0s
    const matrix = [];
    for(let i=0;i<n;i++) {
      matrix.push(new Array(n).fill(0));
    }

    // Fill matrix
    edges.forEach(([f,t]) => {
      const i = indexOf[f], j = indexOf[t];
      matrix[i][j] = 1;
    });
    return {nodes,matrix};
  }

  // Render matrix as HTML table
  function renderMatrix(nodes, matrix) {
    let html = '<table aria-label="Adjacency matrix">';
    html += '<thead><tr><th></th>';
    for (const n of nodes) {
      html += `<th>${n}</th>`;
    }
    html += '</tr></thead><tbody>';
    for(let i=0; i<nodes.length; i++) {
      html += `<tr><th>${nodes[i]}</th>`;
      for(let j=0; j<nodes.length; j++) {
        html += `<td>${matrix[i][j]}</td>`;
      }
      html += '</tr>';
    }
    html += '</tbody></table>';
    matrixContainer.innerHTML = html;
  }

  // Draw simple directed graph on canvas using nodes and edges
  function drawGraph(nodes, matrix) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const n = nodes.length;
    if(n === 0) return;

    // Calculate positions on a circle
    const centerX = canvas.width/2;
    const centerY = canvas.height/2;
    const radius = Math.min(canvas.width, canvas.height)/2 - 60;
    const nodePos = [];

    for(let i=0; i<n; i++) {
      const angle = (2*Math.PI*i)/n - Math.PI/2;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      nodePos.push({x,y});
    }

    // Draw edges first (arrows)
    ctx.strokeStyle = '#333';
    ctx.fillStyle = '#333';
    ctx.lineWidth = 2;
    for(let i=0; i<n; i++) {
      for(let j=0; j<n; j++) {
        if(matrix[i][j] === 1) {
          drawArrow(nodePos[i], nodePos[j]);
        }
      }
    }

    // Draw nodes
    const nodeRadius = 20;
    ctx.font = '16px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    for(let i=0; i<n; i++) {
      // circle
      ctx.fillStyle = '#4a90e2';
      ctx.beginPath();
      ctx.arc(nodePos[i].x, nodePos[i].y, nodeRadius, 0, 2*Math.PI);
      ctx.fill();
      // label
      ctx.fillStyle = 'white';
      ctx.fillText(nodes[i], nodePos[i].x, nodePos[i].y);
    }

    // Helper to draw arrow between two points (with some offset from centers)
    function drawArrow(from, to) {
      // Calculate vector from->to
      const dx = to.x - from.x;
      const dy = to.y - from.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 1) return;

      // Start at edge of from circle
      const startX = from.x + (dx/dist)*nodeRadius;
      const startY = from.y + (dy/dist)*nodeRadius;
      // End at edge of to circle minus arrow tip
      const endX = to.x - (dx/dist)*nodeRadius;
      const endY = to.y - (dy/dist)*nodeRadius;

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      // Draw arrow head
      const headLen = 10;
      const angle = Math.atan2(dy, dx);
      ctx.beginPath();
      ctx.moveTo(endX, endY);
      ctx.lineTo(endX - headLen * Math.cos(angle - Math.PI/6), endY - headLen * Math.sin(angle - Math.PI/6));
      ctx.lineTo(endX - headLen * Math.cos(angle + Math.PI/6), endY - headLen * Math.sin(angle + Math.PI/6));
      ctx.closePath();
      ctx.fill();
    }
  }

  buildMatrixBtn.addEventListener('click', () => {
    errorMsg.textContent = '';
    matrixContainer.innerHTML = '';
    ctx.clearRect(0,0,canvas.width, canvas.height);
    try {
      const edges = parseEdges(edgeInput.value);
      const {nodes, matrix} = buildAdjacencyMatrix(edges);
      renderMatrix(nodes,matrix);
      drawGraph(nodes,matrix);
    } catch(e) {
      errorMsg.textContent = e.message;
    }
  });

  // Prefill example edges
  edgeInput.value = `A B
B C
C A
C D`;

  // Automatically build matrix on load
  buildMatrixBtn.click();

})();
</script>

</body>
</html>
