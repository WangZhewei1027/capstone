<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Red-Black Tree Visualization & Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #222;
  }
  #controls {
    margin-bottom: 10px;
  }
  input[type=number] {
    width: 80px;
    padding: 5px;
    font-size: 1em;
  }
  button {
    padding: 6px 10px;
    margin-left: 8px;
    font-size: 1em;
    cursor: pointer;
  }
  #messages {
    margin-top: 10px;
    min-height: 18px;
    font-weight: bold;
    color: #444;
  }
  #canvasContainer {
    border: 1px solid #ccc;
    background: white;
    border-radius: 6px;
  }
  canvas {
    display: block;
  }
  footer {
    margin-top: 20px;
    font-size: 0.85em;
    color: #777;
  }
</style>
</head>
<body>
<h1>Red-Black Tree Visualizer & Demo</h1>
<div id="controls">
  <input type="number" id="inputKey" placeholder="Enter key" />
  <button id="insertBtn">Insert</button>
  <button id="deleteBtn">Delete</button>
  <button id="resetBtn" title="Reset the tree">Reset</button>
</div>
<div id="messages"></div>
<div id="canvasContainer">
  <canvas id="treeCanvas" width="900" height="460"></canvas>
</div>

<script>
// Red-Black Tree Implementation + Visualization

// Node colors
const RED = true;
const BLACK = false;

class RBNode {
  constructor(key, color = RED, parent = null) {
    this.key = key;
    this.color = color; // true=red, false=black
    this.left = null;
    this.right = null;
    this.parent = parent;
  }
}

// Red-Black Tree class
class RBTree {
  constructor() {
    this.NIL = new RBNode(null, BLACK); // Sentinel NIL node
    this.root = this.NIL;
  }

  leftRotate(x) {
    const y = x.right;
    x.right = y.left;
    if (y.left !== this.NIL) {
      y.left.parent = x;
    }
    y.parent = x.parent;
    if (x.parent === null) {
      this.root = y;
    } else if (x === x.parent.left) {
      x.parent.left = y;
    } else {
      x.parent.right = y;
    }
    y.left = x;
    x.parent = y;
  }

  rightRotate(y) {
    const x = y.left;
    y.left = x.right;
    if (x.right !== this.NIL) {
      x.right.parent = y;
    }
    x.parent = y.parent;
    if (y.parent === null) {
      this.root = x;
    } else if (y === y.parent.right) {
      y.parent.right = x;
    } else {
      y.parent.left = x;
    }
    x.right = y;
    y.parent = x;
  }

  insert(key) {
    let node = new RBNode(key);
    node.left = this.NIL;
    node.right = this.NIL;

    let y = null;
    let x = this.root;

    while (x !== this.NIL) {
      y = x;
      if (node.key < x.key) {
        x = x.left;
      } else if (node.key > x.key) {
        x = x.right;
      } else {
        // Duplicate keys are not allowed
        return false;
      }
    }

    node.parent = y;
    if (y === null) {
      this.root = node;
    } else if (node.key < y.key) {
      y.left = node;
    } else {
      y.right = node;
    }

    node.color = RED;
    this.insertFixup(node);
    return true;
  }

  insertFixup(z) {
    while (z.parent && z.parent.color === RED) {
      if (z.parent === z.parent.parent.left) {
        let y = z.parent.parent.right;
        if (y.color === RED) {
          // Case 1
          z.parent.color = BLACK;
          y.color = BLACK;
          z.parent.parent.color = RED;
          z = z.parent.parent;
        } else {
          if (z === z.parent.right) {
            // Case 2
            z = z.parent;
            this.leftRotate(z);
          }
          // Case 3
          z.parent.color = BLACK;
          z.parent.parent.color = RED;
          this.rightRotate(z.parent.parent);
        }
      } else {
        let y = z.parent.parent.left;
        if (y.color === RED) {
          // Case 1 mirror
          z.parent.color = BLACK;
          y.color = BLACK;
          z.parent.parent.color = RED;
          z = z.parent.parent;
        } else {
          if (z === z.parent.left) {
            // Case 2 mirror
            z = z.parent;
            this.rightRotate(z);
          }
          // Case 3 mirror
          z.parent.color = BLACK;
          z.parent.parent.color = RED;
          this.leftRotate(z.parent.parent);
        }
      }
    }
    this.root.color = BLACK;
  }

  transplant(u, v) {
    if (u.parent === null) {
      this.root = v;
    } else if (u === u.parent.left) {
      u.parent.left = v;
    } else {
      u.parent.right = v;
    }
    v.parent = u.parent;
  }

  minimum(x) {
    while (x.left !== this.NIL) {
      x = x.left;
    }
    return x;
  }

  delete(key) {
    let z = this.search(this.root, key);
    if (z === this.NIL) {
      return false;
    }
    let y = z;
    let yOriginalColor = y.color;
    let x;

    if (z.left === this.NIL) {
      x = z.right;
      this.transplant(z, z.right);
    } else if (z.right === this.NIL) {
      x = z.left;
      this.transplant(z, z.left);
    } else {
      y = this.minimum(z.right);
      yOriginalColor = y.color;
      x = y.right;
      if (y.parent === z) {
        x.parent = y;
      } else {
        this.transplant(y, y.right);
        y.right = z.right;
        y.right.parent = y;
      }
      this.transplant(z, y);
      y.left = z.left;
      y.left.parent = y;
      y.color = z.color;
    }
    if (yOriginalColor === BLACK) {
      this.deleteFixup(x);
    }
    return true;
  }

  deleteFixup(x) {
    while (x !== this.root && x.color === BLACK) {
      if (x === x.parent.left) {
        let w = x.parent.right;
        if (w.color === RED) {
          w.color = BLACK;
          x.parent.color = RED;
          this.leftRotate(x.parent);
          w = x.parent.right;
        }
        if (w.left.color === BLACK && w.right.color === BLACK) {
          w.color = RED;
          x = x.parent;
        } else {
          if (w.right.color === BLACK) {
            w.left.color = BLACK;
            w.color = RED;
            this.rightRotate(w);
            w = x.parent.right;
          }
          w.color = x.parent.color;
          x.parent.color = BLACK;
          w.right.color = BLACK;
          this.leftRotate(x.parent);
          x = this.root;
        }
      } else {
        let w = x.parent.left;
        if (w.color === RED) {
          w.color = BLACK;
          x.parent.color = RED;
          this.rightRotate(x.parent);
          w = x.parent.left;
        }
        if (w.right.color === BLACK && w.left.color === BLACK) {
          w.color = RED;
          x = x.parent;
        } else {
          if (w.left.color === BLACK) {
            w.right.color = BLACK;
            w.color = RED;
            this.leftRotate(w);
            w = x.parent.left;
          }
          w.color = x.parent.color;
          x.parent.color = BLACK;
          w.left.color = BLACK;
          this.rightRotate(x.parent);
          x = this.root;
        }
      }
    }
    x.color = BLACK;
  }

  search(node, key) {
    while (node !== this.NIL && key !== node.key) {
      if (key < node.key) {
        node = node.left;
      } else {
        node = node.right;
      }
    }
    return node;
  }

  inorderTraversal(node, cb) {
    if (node !== this.NIL) {
      this.inorderTraversal(node.left, cb);
      cb(node);
      this.inorderTraversal(node.right, cb);
    }
  }
}

// Visualization and UI

const canvas = document.getElementById('treeCanvas');
const ctx = canvas.getContext('2d');
const insertBtn = document.getElementById('insertBtn');
const deleteBtn = document.getElementById('deleteBtn');
const resetBtn = document.getElementById('resetBtn');
const inputKey = document.getElementById('inputKey');
const messages = document.getElementById('messages');

const tree = new RBTree();

// Visualization parameters
const NODE_RADIUS = 20;
const LEVEL_HEIGHT = 70;
const FONT_SIZE = 14;
const H_SPACING_MIN = 20;

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function drawNode(node, x, y) {
  // Draw circle
  ctx.beginPath();
  ctx.arc(x, y, NODE_RADIUS, 0, 2 * Math.PI);
  ctx.fillStyle = node.color === RED ? '#d9534f' : '#222'; // red or black
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = '#333';
  ctx.stroke();

  // Draw text
  ctx.fillStyle = node.color === RED ? '#fff' : '#fff';
  ctx.font = `${FONT_SIZE}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(node.key, x, y);
}

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.strokeStyle = '#444';
  ctx.lineWidth = 2;
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

// Compute tree layout to position nodes

function computePositions(root) {
  const positions = new Map();

  // Modified Reingold-Tilford algorithm (simple version) with horizontal position by inorder index
  // Step 1: inorder traversal and assign x by order count
  let count = 0;
  function inorder(node, depth) {
    if (node === tree.NIL) return;
    inorder(node.left, depth + 1);
    positions.set(node, {x: count, depth});
    count++;
    inorder(node.right, depth + 1);
  }
  inorder(root, 0);

  // Spread positions horizontally according to canvas width
  // Calculate max depth for y positioning and max count for x scaling
  let maxDepth = 0;
  positions.forEach(({depth}) => {
    if(depth > maxDepth) maxDepth = depth;
  });

  const nodeCount = count;
  const hSpacing = Math.max(H_SPACING_MIN, canvas.width / (nodeCount + 1));
  const verticalSpacing = LEVEL_HEIGHT;

  // Convert x counts to pixel coordinates
  const coords = new Map();
  positions.forEach(({x, depth}, node) => {
    coords.set(node, {
      x: (x + 1) * hSpacing,
      y: (depth + 1) * verticalSpacing
    });
  });

  return coords;
}

// Draw the tree recursively including lines
function drawTree(root) {
  clearCanvas();
  if (root === tree.NIL) return;
  const coords = computePositions(root);

  // Draw edges first
  coords.forEach((pos, node) => {
    if(node.left !== tree.NIL) {
      let childPos = coords.get(node.left);
      drawLine(pos.x, pos.y, childPos.x, childPos.y);
    }
    if(node.right !== tree.NIL) {
      let childPos = coords.get(node.right);
      drawLine(pos.x, pos.y, childPos.x, childPos.y);
    }
  });
  // Draw nodes on top
  coords.forEach((pos, node) => {
    drawNode(node, pos.x, pos.y);
  });
}

// UI and interaction

function showMessage(msg, isError = false) {
  messages.textContent = msg;
  messages.style.color = isError ? '#d9534f' : '#2a7f62';
}

function clearMessage() {
  messages.textContent = '';
}

function tryInsertKey(keyVal) {
  if (isNaN(keyVal)) {
    showMessage('Please enter a valid integer key.', true);
    return;
  }
  const inserted = tree.insert(keyVal);
  if (inserted) {
    showMessage(`Inserted key ${keyVal}.`);
    drawTree(tree.root);
  } else {
    showMessage(`Duplicate key ${keyVal} not inserted.`, true);
  }
}

function tryDeleteKey(keyVal) {
  if (isNaN(keyVal)) {
    showMessage('Please enter a valid integer key.', true);
    return;
  }
  const deleted = tree.delete(keyVal);
  if (deleted) {
    showMessage(`Deleted key ${keyVal}.`);
    drawTree(tree.root);
  } else {
    showMessage(`Key ${keyVal} not found.`, true);
  }
}

insertBtn.addEventListener('click', () => {
  const val = parseInt(inputKey.value, 10);
  tryInsertKey(val);
  inputKey.value = '';
  inputKey.focus();
});

deleteBtn.addEventListener('click', () => {
  const val = parseInt(inputKey.value, 10);
  tryDeleteKey(val);
  inputKey.value = '';
  inputKey.focus();
});

resetBtn.addEventListener('click', () => {
  tree.root = tree.NIL;
  clearCanvas();
  clearMessage();
  inputKey.value = '';
  inputKey.focus();
});

inputKey.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') {
    insertBtn.click();
  }
});

// Initial draw (empty)
clearCanvas();

</script>
<footer>Red-Black Tree demo & visualization by ChatGPT</footer>
</body>
</html>
