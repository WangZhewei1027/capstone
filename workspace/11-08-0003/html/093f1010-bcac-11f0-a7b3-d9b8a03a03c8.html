<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linear Search Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 24px;
        }

        h1 {
            margin-bottom: 16px;
        }

        #objective {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        #array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .array-element {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 8px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .found {
            background-color: #28A745;
            border-color: #28A745;
            color: white;
        }

        .searching {
            background-color: #FFC107;
            border-color: #FFC107;
            color: white;
        }

        #input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 120px;
            padding: 10px;
            font-size: 1em;
            margin-right: 8px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Interactive Linear Search</h1>
    <div id="objective">Understand how Linear Search works by interacting with the array.</div>

    <div id="array-container"></div>

    <div id="input-container">
        <input type="text" id="search-input" placeholder="Enter a number" />
        <button id="search-button">Search</button>
    </div>

    <div id="result"></div>

    <script>
        const array = [5, 3, 8, 6, 2, 7, 4, 1];
        const arrayContainer = document.getElementById("array-container");
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const resultText = document.getElementById("result");

        function displayArray() {
            arrayContainer.innerHTML = "";
            array.forEach((value, index) => {
                const element = document.createElement("div");
                element.className = "array-element";
                element.textContent = value;
                element.setAttribute("data-index", index);
                arrayContainer.appendChild(element);
            });
        }

        async function linearSearch(target) {
            resultText.textContent = "";
            const elements = document.querySelectorAll(".array-element");
            for (let i = 0; i < array.length; i++) {
                elements[i].classList.add("searching");
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for 500ms
                if (array[i] === target) {
                    elements[i].classList.remove("searching");
                    elements[i].classList.add("found");
                    resultText.textContent = `Found ${target} at index ${i}!`;
                    return;
                }
                elements[i].classList.remove("searching");
            }
            resultText.textContent = `${target} not found.`;
        }

        searchButton.onclick = () => {
            const target = parseInt(searchInput.value);
            if (!isNaN(target)) {
                linearSearch(target);
            } else {
                resultText.textContent = "Please enter a valid number.";
            }
        };

        // Initial display
        displayArray();
    </script>
</body>
</html>
