<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Tree</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }
        h1 {
            margin-bottom: 16px;
        }
        #tree-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 2px dashed #4CAF50;
            background-color: #fff;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        .node:hover {
            transform: scale(1.1);
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Interactive Binary Tree</h1>
    <div id="learning-objective">Learn how to create a Binary Tree by adding nodes dynamically!</div>
    
    <div id="tree-container"></div>

    <div id="controls">
        <input type="number" id="node-value" placeholder="Enter node value" required>
        <button id="add-node">Add Node</button>
    </div>

    <script>
        const treeContainer = document.getElementById('tree-container');
        const addButton = document.getElementById('add-node');
        const nodeValueInput = document.getElementById('node-value');

        let nodes = [];
        const positions = [];

        addButton.addEventListener('click', () => {
            const value = nodeValueInput.value;
            if (!value) return;

            const node = { value: value, left: null, right: null };
            nodes.push(node);
            nodeValueInput.value = '';

            renderTree(nodes);
        });

        function renderTree(treeNodes) {
            treeContainer.innerHTML = ''; // Clear previous nodes
            positions.length = 0; // Reset position tracker

            const height = 50;
            const baseX = treeContainer.offsetWidth / 2;
            const initialY = height;

            treeNodes.forEach((node, index) => {
                const div = document.createElement('div');
                div.classList.add('node');
                div.textContent = node.value;

                const x = baseX + (index - Math.floor(treeNodes.length / 2)) * (treeContainer.offsetWidth / Math.pow(2, Math.ceil(Math.log2(treeNodes.length)))) + 20;
                const y = initialY + height * Math.floor(Math.log2(index + 1));

                div.style.left = `${x}px`;
                div.style.top = `${y}px`;

                treeContainer.appendChild(div);
                positions.push({ x, y }); // Track node positions for future connections
            });

            drawConnections(positions);
        }

        function drawConnections(positions) {
            const svgNS = "http://www.w3.org/2000/svg";  
            const svg = document.createElementNS(svgNS, "svg");
            svg.style.position = 'absolute';
            svg.style.left = '0';
            svg.style.top = '0';
            svg.style.width = '100%';
            svg.style.height = '100%';

            for (let i = 0; i < positions.length; i++) {
                const parentIndex = Math.floor((i - 1) / 2);
                
                if (parentIndex >= 0) {
                    const line = document.createElementNS(svgNS, "line");
                    line.setAttribute('x1', positions[parentIndex].x + 20);
                    line.setAttribute('y1', positions[parentIndex].y + 40);
                    line.setAttribute('x2', positions[i].x + 20);
                    line.setAttribute('y2', positions[i].y);
                    line.setAttribute('stroke', '#4CAF50');
                    line.setAttribute('stroke-width', '2');
                    svg.appendChild(line);
                }
            }

            treeContainer.appendChild(svg);
        }
    </script>
</body>
</html>
