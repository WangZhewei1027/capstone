<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .interactive-area {
            border: 2px solid #007bff;
            border-radius: 4px;
            padding: 16px;
            width: 60%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-input {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="button"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background: #0056b3;
        }
        .array-output {
            margin-top: 16px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .array-output.active {
            background: #d4edda;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Understanding Arrays</h1>
    <p>Learn about arrays by creating and manipulating them!</p>
</header>

<div class="container">
    <div class="interactive-area">
        <h2>Create an Array</h2>
        <p>Add elements to your array by typing into the field below:</p>
        <div class="user-input">
            <input type="text" id="arrayElement" placeholder="Type an element...">
            <input type="button" value="Add Element" onclick="addElement()">
        </div>
        <div class="array-output" id="arrayOutput"></div>
        <p>Click the "Show Array" button to display the complete array.</p>
        <input type="button" value="Show Array" onclick="showArray()">
    </div>
</div>

<footer>
    <p>&copy; 2023 Learn Web Development</p>
</footer>

<script>
    // Initialize an empty array
    const array = [];

    function addElement() {
        const inputField = document.getElementById('arrayElement');
        const element = inputField.value.trim();
        
        if (element) {
            // Add the element to the array
            array.push(element);
            inputField.value = '';
            
            // Provide visual feedback
            const outputDiv = document.getElementById('arrayOutput');
            outputDiv.classList.add('active');
            outputDiv.textContent = `Element "${element}" added!`;
            setTimeout(() => {
                outputDiv.classList.remove('active');
                outputDiv.textContent = '';
            }, 2000);
        }
    }

    function showArray() {
        const outputDiv = document.getElementById('arrayOutput');
        if (array.length > 0) {
            outputDiv.textContent = `Current Array: [${array.join(', ')}]`;
        } else {
            outputDiv.textContent = 'Array is empty.';
        }
    }
</script>

</body>
</html>
