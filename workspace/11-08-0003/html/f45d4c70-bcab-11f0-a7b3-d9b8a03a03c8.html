<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Min/Max Heap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .heap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 24px 0;
        }
        .heap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 500px;
            margin: 0 auto;
        }
        .node {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .node:hover {
            background-color: #2980b9;
        }
        .controls {
            text-align: center;
            margin: 24px 0;
        }
        .input-number {
            padding: 10px;
            width: 60px;
        }
        .button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 16px;
        }
        .button:hover {
            background-color: #27ae60;
        }
        .feedback {
            margin-top: 16px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Explore Min/Max Heap</h1>

<div class="heap-container">
    <div class="heap" id="heapContainer"></div>
</div>

<div class="controls">
    <input type="number" id="inputValue" class="input-number" placeholder="Value" />
    <button class="button" id="addButton">Add to Heap</button>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    const heapContainer = document.getElementById('heapContainer');
    const addButton = document.getElementById('addButton');
    const inputValue = document.getElementById('inputValue');
    const feedback = document.getElementById('feedback');
    
    let minHeap = [];
    let maxHeap = [];
    
    function addToHeap(val, isMaxHeap) {
        if (isMaxHeap) {
            maxHeap.push(val);
            maxHeap.sort((a, b) => b - a);
        } else {
            minHeap.push(val);
            minHeap.sort((a, b) => a - b);
        }
        renderHeap();
    }
    
    function renderHeap() {
        heapContainer.innerHTML = '';
        const combinedHeap = [...minHeap, ...maxHeap];
        combinedHeap.forEach(val => {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerText = val;
            heapContainer.appendChild(node);
        });
        feedback.innerText = `Min Heap: [${minHeap.join(', ')}] | Max Heap: [${maxHeap.join(', ')}]`;
    }
    
    addButton.addEventListener('click', () => {
        const value = parseInt(inputValue.value);
        if (isNaN(value)) {
            feedback.innerText = "Please enter a valid number.";
            return;
        }
        
        const isMax = value >= Math.max(...maxHeap, -Infinity); // Customize heap logic by user preference
        addToHeap(value, isMax);
        inputValue.value = '';
    });
</script>

</body>
</html>
