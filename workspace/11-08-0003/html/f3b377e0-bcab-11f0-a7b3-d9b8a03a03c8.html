<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Interactive Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Understanding Binary Search Trees</h1>
        <p>Learn how Binary Search Trees (BST) work by inserting nodes. Input a number to add to the tree!</p>
        
        <div id="bst-visualization"></div>
        
        <div class="input-area">
            <input type="number" id="number-input" placeholder="Enter a number" />
            <button id="insert-button">Insert</button>
            <button id="clear-button">Clear Tree</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
