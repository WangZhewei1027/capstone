<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Queues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 24px;
        }
        h1 {
            text-align: center;
        }
        .input-area {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 8px;
            width: 200px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .queue {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            padding: 10px;
            border: 2px solid #333;
            background-color: white;
            min-height: 50px;
            overflow: hidden;
        }
        .queue-item {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-right: 8px;
            border-radius: 4px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <h1>Understanding Queues: The First-In-First-Out Structure</h1>
    <div class="input-area">
        <input type="text" id="queueInput" placeholder="Enter item">
        <button onclick="addToQueue()">Add to Queue</button>
        <button onclick="removeFromQueue()">Remove from Queue</button>
    </div>
    <div class="queue" id="queueDisplay"></div>

    <script>
        let queue = [];
        
        function addToQueue() {
            const itemInput = document.getElementById('queueInput');
            const itemValue = itemInput.value.trim();
            if (itemValue) {
                queue.push(itemValue);
                itemInput.value = '';
                updateQueueDisplay();
            }
        }

        function removeFromQueue() {
            if (queue.length > 0) {
                queue.shift();
                updateQueueDisplay();
            }
        }

        function updateQueueDisplay() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = ''; // Clear current display
            queue.forEach(item => {
                const queueItem = document.createElement('div');
                queueItem.classList.add('queue-item');
                queueItem.innerText = item;

                queueDisplay.appendChild(queueItem);
                // Add animation for item addition
                queueItem.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    queueItem.style.transform = 'translateX(0)';
                }, 0);
            });
            // Change color to provide feedback
            queueDisplay.style.backgroundColor = '#cce5ff';
            setTimeout(() => {
                queueDisplay.style.backgroundColor = 'white';
            }, 500);
        }
    </script>
</body>
</html>
