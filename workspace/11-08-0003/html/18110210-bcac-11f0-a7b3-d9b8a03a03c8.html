<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive into Recursion!</title>
    <style>
        body {
            margin: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #visualize {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Dive into Recursion!</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="0" />
    <button id="calculateButton">Calculate Factorial</button>

    <div id="visualize"></div>
    <div id="result"></div>

    <footer>
        <p>Recursion is a programming technique where a function calls itself.</p>
    </footer>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        const numberInput = document.getElementById('numberInput');
        const visualize = document.getElementById('visualize');
        const result = document.getElementById('result');

        calculateButton.addEventListener('click', () => {
            const num = parseInt(numberInput.value);
            visualize.innerHTML = ""; // Clear previous visualization
            result.innerHTML = ""; // Clear previous result
            if (!isNaN(num) && num >= 0) {
                let total = calculateFactorial(num);
                result.innerHTML = `Factorial of ${num} is: ${total}`;
            } else {
                result.innerHTML = "Please enter a valid non-negative number.";
            }
        });

        function calculateFactorial(n) {
            visualizeRecursion(n);
            if (n === 0) return 1;
            return n * calculateFactorial(n - 1);
        }

        function visualizeRecursion(n) {
            if (n < 0) return;
            const box = document.createElement('div');
            box.className = 'box';
            box.innerText = n;
            visualize.appendChild(box);

            // Animate the box
            setTimeout(() => {
                box.style.opacity = 1;
            }, 0);

            // Recursive call visualization
            setTimeout(() => visualizeRecursion(n - 1), 500);
        }
    </script>
</body>
</html>
