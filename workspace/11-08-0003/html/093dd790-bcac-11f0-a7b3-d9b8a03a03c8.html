<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            padding: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }
        h1 {
            text-align: center;
        }
        #graph {
            display: flex;
            justify-content: center;
            height: 300px;
            margin: 16px 0;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        .node {
            width: 40px;
            height: 40px;
            background: #6c757d;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: background 0.3s;
        }
        .visited {
            background: #28a745;
        }
        .thisNode {
            background: #dc3545;
        }
        button {
            margin: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #instructions {
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Depth-First Search (DFS)</h1>
        <div id="instructions">
            <p>Click "Start DFS" to see the algorithm in action!</p>
        </div>
        <div id="graph"></div>
        <button id="startBtn">Start DFS</button>
    </div>

    <script>
        const nodes = [
            { id: 1, x: 100, y: 50, edges: [2, 3] },
            { id: 2, x: 200, y: 150, edges: [1, 4, 5] },
            { id: 3, x: 200, y: 50, edges: [1] },
            { id: 4, x: 300, y: 200, edges: [2] },
            { id: 5, x: 300, y: 100, edges: [2] }
        ];

        const graphDiv = document.getElementById('graph');
        const startBtn = document.getElementById('startBtn');
        let visitedOrder = [];

        nodes.forEach(node => {
            let nodeElem = document.createElement('div');
            nodeElem.classList.add('node');
            nodeElem.id = 'node' + node.id;
            nodeElem.innerText = node.id;
            nodeElem.style.left = node.x + 'px';
            nodeElem.style.top = node.y + 'px';
            graphDiv.appendChild(nodeElem);
        });

        function dfs(nodeId) {
            visitedOrder.push(nodeId);
            let nodeElem = document.getElementById('node' + nodeId);
            nodeElem.classList.add('visited');
            setTimeout(() => {
                let node = nodes.find(n => n.id === nodeId);
                for (let index of node.edges) {
                    if (!visitedOrder.includes(index)) {
                        dfs(index);
                    }
                }
            }, 1000);
        }

        startBtn.addEventListener('click', function() {
            visitedOrder = [];
            nodes.forEach(node => {
                document.getElementById('node' + node.id).classList.remove('visited', 'thisNode');
            });
            dfs(1);
        });
    </script>
</body>
</html>
