<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Linked Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 24px;
        }
        h1 {
            text-align: center;
        }
        #objectives {
            margin: 16px 0;
            font-size: 18px;
            text-align: center;
        }
        #linked-list {
            display: flex;
            align-items: center;
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 16px;
            background-color: #ffffff;
            overflow-x: auto;
        }
        .node {
            margin-right: 24px;
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
            position: relative;
            background-color: #e7f0ff;
        }
        .node:hover {
            background-color: #d1ecf1;
        }
        .remove-btn {
            margin-left: 8px;
            cursor: pointer;
            color: #dc3545;
            border: none;
            background: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Understanding Linked Lists</h1>
    <div id="objectives">
        After this interactive module, you will understand how to add and remove nodes in a Linked List.
    </div>
    <div id="linked-list"></div>
    <button id="add-node">Add Node</button>

    <script>
        let nodeCount = 0;

        document.getElementById('add-node').addEventListener('click', function() {
            nodeCount++;
            const newNode = document.createElement('div');
            newNode.className = 'node';
            newNode.innerHTML = `Node ${nodeCount} <button class="remove-btn">Remove</button>`;
            document.getElementById('linked-list').appendChild(newNode);

            const removeBtn = newNode.querySelector('.remove-btn');
            removeBtn.addEventListener('click', function() {
                newNode.remove();
                updateNodeIndices();
            });
        });

        function updateNodeIndices() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach((node, index) => {
                node.innerHTML = `Node ${index + 1} <button class="remove-btn">Remove</button>`;
                node.querySelector('.remove-btn').addEventListener('click', function() {
                    node.remove();
                    updateNodeIndices();
                });
            });
        }
    </script>
</body>
</html>
