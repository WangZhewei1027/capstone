<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 2em;
        }
        .instruction {
            margin-bottom: 16px;
            font-size: 1.2em;
            color: #555;
        }
        .numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 16px 0;
        }
        .number {
            width: 40px;
            height: 40px;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .number.selected {
            background-color: #28a745;
            transform: scale(1.1);
        }
        .set-display {
            border: 2px solid #007bff;
            padding: 16px;
            margin: 16px auto;
            width: 200px;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .results {
            margin: 16px;
            font-size: 1.1em;
        }
        button {
            margin: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Understanding Sets in Mathematics</h1>
    <p class="instruction">Click numbers to form your own set! Then explore Union and Intersection.</p>
    <div class="numbers">
        <div class="number" data-value="1">1</div>
        <div class="number" data-value="2">2</div>
        <div class="number" data-value="3">3</div>
        <div class="number" data-value="4">4</div>
        <div class="number" data-value="5">5</div>
        <div class="number" data-value="6">6</div>
        <div class="number" data-value="7">7</div>
        <div class="number" data-value="8">8</div>
        <div class="number" data-value="9">9</div>
        <div class="number" data-value="10">10</div>
    </div>

    <div class="set-display">
        <h3>Your Set:</h3>
        <div id="your-set"></div>
    </div>

    <div class="results">
        <h3>Operation Results:</h3>
        <div id="union-result" style="display:none;"></div>
        <div id="intersection-result" style="display:none;"></div>
    </div>

    <button id="union-button">Union with {3, 4, 5, 6}</button>
    <button id="intersection-button">Intersection with {3, 4, 5, 6}</button>

    <script>
        const numbers = document.querySelectorAll('.number');
        const yourSetDiv = document.getElementById('your-set');
        const unionResultDiv = document.getElementById('union-result');
        const intersectionResultDiv = document.getElementById('intersection-result');

        let yourSet = new Set();

        numbers.forEach(number => {
            number.addEventListener('click', () => {
                const value = number.dataset.value;
                if (yourSet.has(value)) {
                    yourSet.delete(value);
                    number.classList.remove('selected');
                } else {
                    yourSet.add(value);
                    number.classList.add('selected');
                }
                updateYourSetDisplay();
            });
        });

        document.getElementById('union-button').addEventListener('click', () => {
            const predefinedSet = new Set(['3', '4', '5', '6']);
            const unionResult = new Set([...yourSet, ...predefinedSet]);
            unionResultDiv.innerHTML = `Union: { ${[...unionResult].join(', ')} }`;
            unionResultDiv.style.display = 'block';
            intersectionResultDiv.style.display = 'none';
        });

        document.getElementById('intersection-button').addEventListener('click', () => {
            const predefinedSet = new Set(['3', '4', '5', '6']);
            const intersectionResult = new Set([...yourSet].filter(x => predefinedSet.has(x)));
            intersectionResultDiv.innerHTML = `Intersection: { ${[...intersectionResult].join(', ')} }`;
            intersectionResultDiv.style.display = 'block';
            unionResultDiv.style.display = 'none';
        });

        function updateYourSetDisplay() {
            yourSetDiv.innerHTML = `Your Set: { ${[...yourSet].join(', ')} }`;
        }
    </script>
</body>
</html>
