<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #item-list {
            margin: 16px 0;
        }
        .item {
            background-color: #ddd;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .selected {
            background-color: #76c7c0;
            color: white;
        }
        #inputs {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 16px 0;
        }
        #results {
            margin-top: 16px;
            padding: 16px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Unlocking the Knapsack Problem</h1>
    <p>Explore the challenges of the Knapsack Problem by selecting items and finding the best combination.</p>

    <div id="item-list">
        <div class="item" data-weight="4" data-value="10">Item 1: (Weight: 4, Value: 10) <input type="checkbox"></div>
        <div class="item" data-weight="2" data-value="4">Item 2: (Weight: 2, Value: 4) <input type="checkbox"></div>
        <div class="item" data-weight="5" data-value="7">Item 3: (Weight: 5, Value: 7) <input type="checkbox"></div>
        <div class="item" data-weight="1" data-value="2">Item 4: (Weight: 1, Value: 2) <input type="checkbox"></div>
    </div>

    <div id="inputs">
        <input type="number" id="weight-limit" placeholder="Enter Weight Limit" min="0">
        <button id="calculate-btn">Calculate</button>
    </div>

    <div id="results">
        <p><strong>Optimal Items:</strong> <span id="optimal-items"></span></p>
        <p><strong>Total Value:</strong> <span id="total-value"></span></p>
        <p><strong>Total Weight:</strong> <span id="total-weight"></span></p>
    </div>

    <script>
        // Calculate optimal items function
        document.getElementById('calculate-btn').addEventListener('click', function () {
            const items = document.querySelectorAll('.item');
            const weightLimit = parseInt(document.getElementById('weight-limit').value);
            let totalWeight = 0, totalValue = 0;
            const optimalItems = [];

            items.forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    const weight = parseInt(item.dataset.weight);
                    const value = parseInt(item.dataset.value);
                    if (totalWeight + weight <= weightLimit) {
                        totalWeight += weight;
                        totalValue += value;
                        optimalItems.push(item.textContent);
                        item.classList.add('selected');
                    }
                }
            });

            document.getElementById('optimal-items').textContent = optimalItems.join(', ') || 'None';
            document.getElementById('total-value').textContent = totalValue;
            document.getElementById('total-weight').textContent = totalWeight;
        });
    </script>
</body>
</html>
