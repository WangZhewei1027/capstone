<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Interactive Module</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .node {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #e9e9e9;
            transition: background 0.3s, color 0.3s;
        }
        .node.start {
            background-color: #4caf50;
            color: white;
        }
        .node.end {
            background-color: #f44336;
            color: white;
        }
        .node.path {
            background-color: #2196f3;
            color: white;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        button {
            margin: 0 8px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dijkstra's Algorithm Visualizer</h1>
        <p>
            Learn about Dijkstra's Algorithm by interactively selecting start and end nodes and visualizing the shortest path between them.
        </p>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="resetBtn">Reset</button>
            <button id="runBtn">Find Shortest Path</button>
        </div>
    </div>
    <script>
        const gridElement = document.getElementById('grid');
        const resetBtn = document.getElementById('resetBtn');
        const runBtn = document.getElementById('runBtn');

        const rows = 5;
        const cols = 5;
        let startNode = null;
        let endNode = null;

        // Initialize the grid
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const node = document.createElement('div');
                node.classList.add('node');
                node.dataset.row = i;
                node.dataset.col = j;
                node.onclick = handleNodeClick;
                gridElement.appendChild(node);
            }
        }

        // Handle node click
        function handleNodeClick(event) {
            const node = event.target;
            if (!startNode) {
                startNode = node;
                node.classList.add('start');
                return;
            }
            if (!endNode && node !== startNode) {
                endNode = node;
                node.classList.add('end');
                return;
            }
            if (node === startNode) {
                startNode.classList.remove('start');
                startNode = null;
            }
            if (node === endNode) {
                endNode.classList.remove('end');
                endNode = null;
            }
        }

        // Reset the grid
        resetBtn.onclick = () => {
            startNode = null;
            endNode = null;
            document.querySelectorAll('.node').forEach(node => {
                node.classList.remove('start', 'end', 'path');
            });
        };

        // Find the shortest path
        runBtn.onclick = () => {
            if (!startNode || !endNode) {
                alert("Please select start and end nodes.");
                return;
            }
            findShortestPath(startNode, endNode);
        };

        function findShortestPath(start, end) {
            // Simple implementation for path visualization
            // Here we would have the actual Dijkstra's Algorithm logic
            
            // For demonstration, let's just simulate a path
            const path = [
                {row: 0, col: 0},
                {row: 1, col: 1},
                {row: 2, col: 2},
                {row: 3, col: 3},
                {row: 4, col: 4}
            ];
            
            path.forEach(coord => {
                const node = document.querySelector(`.node[data-row="${coord.row}"][data-col="${coord.col}"]`);
                if (node) {
                    node.classList.add('path');
                }
            });
        }
    </script>
</body>
</html>
