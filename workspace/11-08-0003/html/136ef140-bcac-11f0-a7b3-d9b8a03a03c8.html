<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #interactionSection {
            margin-top: 24px;
            text-align: center;
        }

        #numberInput {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #generateButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 16px;
        }

        #result {
            margin-top: 24px;
            font-size: 24px;
            color: #333;
        }

        .sequence {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .fibBox {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4px;
            border: 2px solid #5cb85c;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .fibBox:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Explore Fibonacci Sequence</h1>
        <div id="interactionSection">
            <label for="numberInput">Enter a number (n): </label>
            <input type="number" id="numberInput" min="1" max="20" value="5">
            <button id="generateButton">Generate Fibonacci Sequence</button>
        </div>
        <div id="result"></div>
        <div class="sequence" id="sequenceDisplay"></div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            const input = document.getElementById('numberInput').value;
            const n = parseInt(input);
            const resultDisplay = document.getElementById('result');
            const sequenceDisplay = document.getElementById('sequenceDisplay');

            if (n < 1 || n > 20) {
                resultDisplay.textContent = 'Please enter a number between 1 and 20.';
                sequenceDisplay.innerHTML = '';
                return;
            }

            const fibSequence = [0, 1];
            for (let i = 2; i < n; i++) {
                fibSequence[i] = fibSequence[i - 1] + fibSequence[i - 2];
            }

            // Display result
            resultDisplay.textContent = `Fibonacci Sequence up to n=${n}:`;
            sequenceDisplay.innerHTML = '';

            fibSequence.slice(0, n).forEach(num => {
                const box = document.createElement('div');
                box.className = 'fibBox';
                box.textContent = num;
                sequenceDisplay.appendChild(box);
            });
        });
    </script>
</body>

</html>
