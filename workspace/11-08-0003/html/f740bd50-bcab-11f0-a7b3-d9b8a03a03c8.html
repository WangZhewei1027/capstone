<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Set Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
        }
        .instruction {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .set-area {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #007BFF;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            background-color: #f1f1f1;
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #007BFF;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
            margin: 0 8px;
            transition: transform 0.2s;
        }
        .element:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 1em;
            margin: 20px 0;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the Concept of Sets</h1>
        <h2>Learning Objective:</h2>
        <p class="instruction">Understand how sets work by adding, removing, and visualizing elements.</p>
        
        <div class="set-area" id="setArea">
            <!-- Elements will be dynamically created here -->
        </div>
        
        <div>
            <button onclick="addElement()">Add Element</button>
            <button onclick="removeElement()">Remove Element</button>
            <button onclick="clearSet()">Clear Set</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <h2>Your Set:</h2>
        <div id="setList"></div>
    </div>

    <script>
        let globalSet = new Set();
        let setArea = document.getElementById('setArea');
        let message = document.getElementById('message');
        let setList = document.getElementById('setList');

        // Function to add an element randomly to the set
        function addElement() {
            const newElement = Math.floor(Math.random() * 100);
            if (!globalSet.has(newElement)) {
                globalSet.add(newElement);
                updateSetArea();
                updateSetList();
                message.innerHTML = `Added element: ${newElement}`;
                animateFeedback(newElement, "add");
            } else {
                message.innerHTML = `Element ${newElement} already in set.`;
            }
        }

        // Function to remove a random element from the set
        function removeElement() {
            if (globalSet.size > 0) {
                const elementToRemove = Array.from(globalSet)[Math.floor(Math.random() * globalSet.size)];
                globalSet.delete(elementToRemove);
                updateSetArea();
                updateSetList();
                message.innerHTML = `Removed element: ${elementToRemove}`;
                animateFeedback(elementToRemove, "remove");
            } else {
                message.innerHTML = `No elements to remove.`;
            }
        }

        // Function to clear the set
        function clearSet() {
            globalSet.clear();
            updateSetArea();
            updateSetList();
            message.innerHTML = `Set cleared.`;
        }

        // Function to update the visual representation in set area
        function updateSetArea() {
            setArea.innerHTML = '';
            globalSet.forEach(element => {
                const div = document.createElement('div');
                div.className = 'element';
                div.innerText = element;
                setArea.appendChild(div);
            });
        }

        // Function to update the displayed set
        function updateSetList() {
            setList.innerHTML = Array.from(globalSet).join(', ') || 'Set is empty.';
        }

        // Animation for visual feedback
        function animateFeedback(element, action) {
            const elementDiv = document.createElement('div');
            elementDiv.className = 'element';
            elementDiv.innerText = element;
            const actionColor = action === "add" ? "green" : "red";
            elementDiv.style.backgroundColor = actionColor;
            document.body.appendChild(elementDiv);
            setTimeout(() => {
                elementDiv.remove();
            }, 1000);
        }
    </script>
</body>
</html>
