<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }

        #graph {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 16px 0;
        }

        .node {
            width: 50px;
            height: 50px;
            margin: 16px;
            background-color: #86c8f3;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .drop-area {
            border: 2px dashed #ccc;
            width: calc(100% - 32px);
            height: 60px;
            text-align: center;
            line-height: 60px;
            margin: 16px 0;
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 16px;
        }

        .reset {
            margin-top: 16px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .correct {
            background-color: #4CAF50;
        }

        .incorrect {
            background-color: #f44336;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Understanding Topological Sort</h1>
    <div id="graph">
        <div class="node" draggable="true">A</div>
        <div class="node" draggable="true">B</div>
        <div class="node" draggable="true">C</div>
        <div class="node" draggable="true">D</div>
    </div>
    <div class="drop-area" id="drop-area">Drop Here</div>
    <div class="feedback" id="feedback"></div>
    <button class="reset" id="reset">Reset</button>

    <script>
        const nodes = document.querySelectorAll('.node');
        const dropArea = document.getElementById('drop-area');
        const feedback = document.getElementById('feedback');
        const resetButton = document.getElementById('reset');

        nodes.forEach(node => {
            node.addEventListener('dragstart', () => {
                node.classList.add('dragging');
            });
          
            node.addEventListener('dragend', () => {
                node.classList.remove('dragging');
            });
        });

        dropArea.addEventListener('dragover', event => {
            event.preventDefault();
        });

        dropArea.addEventListener('drop', event => {
            const draggedNode = document.querySelector('.dragging');
            dropArea.textContent += draggedNode.textContent + ' ';
            validateSort(dropArea.textContent.trim().split(' '));
        });

        function validateSort(order) {
            const correctOrder = ['A', 'B', 'C', 'D'];
            dropArea.className = 'drop-area';
            feedback.textContent = '';

            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                dropArea.classList.add('correct');
                feedback.textContent = 'Correct! ðŸŽ‰';
            } else {
                dropArea.classList.add('incorrect');
                feedback.textContent = 'Incorrect! Try again. âŒ';
            }
        }

        resetButton.addEventListener('click', () => {
            dropArea.textContent = 'Drop Here';
            feedback.textContent = '';
            dropArea.className = 'drop-area';
        });
    </script>
</body>
</html>
