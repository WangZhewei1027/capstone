<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 16px;
        }
        h2 {
            margin-top: 32px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 32px 0;
        }
        #array {
            display: flex;
            margin: 16px 0;
            justify-content: center;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            transition: height 0.4s ease;
        }
        #controls {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 8px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Sort</h1>
    
    <div class="container">
        <h2>What is Bubble Sort?</h2>
        <p>Bubble Sort is a simple sorting algorithm that repeatedly steps through the list, compares adjacent elements, and swaps them if they are in the wrong order.</p>
        
        <h2>Visual Representation</h2>
        <div id="array"></div>
        
        <div id="controls">
            <button id="generate">Generate Random Array</button>
            <button id="sort">Sort Array</button>
        </div>
        
        <p id="status" style="text-align:center; font-weight:bold;"></p>
    </div>

    <script>
        const arrayContainer = document.getElementById('array');
        const statusText = document.getElementById('status');
        let array = [];

        const createArray = (length = 10) => {
            array = Array.from({ length }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
            statusText.textContent = "Array generated! Click 'Sort Array' to start sorting.";
        };

        const renderArray = () => {
            arrayContainer.innerHTML = '';
            array.forEach(number => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${number}px`;
                bar.textContent = number;
                arrayContainer.appendChild(bar);
            });
        };

        const bubbleSort = async () => {
            const len = array.length;
            statusText.textContent = "Sorting in progress...";
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    const bars = document.querySelectorAll('.bar');
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay for animation

                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]; // Swap
                    }
                    
                    bars[j].style.height = `${array[j]}px`;
                    bars[j + 1].style.height = `${array[j + 1]}px`;
                    bars[j].style.backgroundColor = 'green';
                    bars[j + 1].style.backgroundColor = 'green';
                }
            }
            statusText.textContent = "Sorting complete!";
            renderArray();
        };

        document.getElementById('generate').addEventListener('click', createArray);
        document.getElementById('sort').addEventListener('click', bubbleSort);

        // Initialize the array on page load
        createArray();
    </script>
</body>
</html>
