<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 24px;
        }
        h1 {
            color: #333;
        }
        #tree-container {
            position: relative;
            width: 80vw;
            height: 400px;
            border: 2px dashed #666;
            background-color: #fff;
            margin: 16px 0;
            overflow: hidden;
        }
        .node {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: all 0.3s ease;
        }
        .red {
            background-color: red;
        }
        .black {
            background-color: black;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #666;
            border-radius: 4px;
            margin-right: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<h1>Interactive Red-Black Tree</h1>
<p>Insert values into the Red-Black Tree and see how it maintains its properties!</p>

<div id="tree-container"></div>

<div id="input-container">
    <input type="number" id="valueInput" placeholder="Enter a number" />
    <button id="insertButton">Insert</button>
</div>

<script>
    class Node {

            this.value = value;
            this.color = 'red';
            this.left = null;
            this.right = null;
            this.parent = null;
        }
    }

    const root = {
        value: null,
        left: null,
        right: null,
        color: 'black',
        x: window.innerWidth / 2,
        y: 50,
    };

    const treeContainer = document.getElementById('tree-container');
    const valueInput = document.getElementById('valueInput');
    const insertButton = document.getElementById('insertButton');

    function insert(value) {
        let newNode = new Node(value);
        // TODO: implement regular BST insertion logic here
        // After inserting, fix the red-black properties
        fixTree(newNode);
        drawTree();
    }

    // Add tree balancing logic here...
    function fixTree(node) {
      // Fix red-black tree properties after insertion
      // Implement rotations and recoloring
    }

    function drawTree() {
        const existingNodes = document.querySelectorAll('.node');
        existingNodes.forEach(node => node.remove());
        
        // Recursive function to draw nodes in the tree
        drawNode(root, treeContainer);
    }

    function drawNode(node, container) {
        if (node) {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node', node.color);
            nodeDiv.innerText = node.value;
            const posX = node.x || 0; // assign positions as per tree structure
            const posY = node.y || 0;
            nodeDiv.style.left = `${posX}px`;
            nodeDiv.style.top = `${posY}px`;
            
            container.appendChild(nodeDiv);
            drawNode(node.left, container); // recurse left
            drawNode(node.right, container); // recurse right
        }
    }

    insertButton.addEventListener('click', () => {
        const value = parseInt(valueInput.value);
        if (!isNaN(value)) {
            insert(value);
            valueInput.value = '';
        } else {
            alert("Please enter a valid number.");
        }
    });

    // Initial call to draw the empty tree
    drawTree();
</script>

</body>
</html>
