<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        .set {
            width: 45%;
            padding: 16px;
            border: 2px solid #008080;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .set h2 {
            text-align: center;
        }
        .number {
            display: inline-block;
            padding: 8px;
            margin: 4px;
            background-color: #008080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        button {
            padding: 10px 15px;
            margin: 0 8px;
            cursor: pointer;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 24px;
            padding: 16px;
            border: 2px solid #FF6347;
            background-color: #FFFAFA;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Understanding Sets</h1>
<p id="learning-objective">Explore the operations of Union, Intersection, and Difference in Sets.</p>

<div class="container">
    <div class="set" id="setA">
        <h2>Set A</h2>
        <div class="numbers" draggable="true">
            <div class="number" draggable="true" ondragstart="drag(event)">1</div>
            <div class="number" draggable="true" ondragstart="drag(event)">2</div>
            <div class="number" draggable="true" ondragstart="drag(event)">3</div>
        </div>
    </div>
    <div class="set" id="setB">
        <h2>Set B</h2>
        <div class="numbers" draggable="true">
            <div class="number" draggable="true" ondragstart="drag(event)">3</div>
            <div class="number" draggable="true" ondragstart="drag(event)">4</div>
            <div class="number" draggable="true" ondragstart="drag(event)">5</div>
        </div>
    </div>
</div>

<div>
    <button onclick="performOperation('union')">Union</button>
    <button onclick="performOperation('intersection')">Intersection</button>
    <button onclick="performOperation('difference')">Difference</button>
</div>

<div id="result"></div>

<script>
    function drag(event) {
        event.dataTransfer.setData("text", event.target.innerText);
    }

    document.getElementById("setA").addEventListener("dragover", function(event) {
        event.preventDefault();
    });
    
    document.getElementById("setB").addEventListener("dragover", function(event) {
        event.preventDefault();
    });

    document.getElementById("setA").addEventListener("drop", function(event) {
        const data = event.dataTransfer.getData("text");
        event.target.querySelector(".numbers").innerHTML += `<div class="number">${data}</div>`;
    });

    document.getElementById("setB").addEventListener("drop", function(event) {
        const data = event.dataTransfer.getData("text");
        event.target.querySelector(".numbers").innerHTML += `<div class="number">${data}</div>`;
    });

    function performOperation(operation) {
        const setA = Array.from(document.querySelectorAll('#setA .number')).map(el => parseInt(el.innerText));
        const setB = Array.from(document.querySelectorAll('#setB .number')).map(el => parseInt(el.innerText));
        let result;

        switch (operation) {
            case 'union':
                result = [...new Set([...setA, ...setB])];
                break;
            case 'intersection':
                result = setA.filter(value => setB.includes(value));
                break;
            case 'difference':
                result = setA.filter(value => !setB.includes(value));
                break;
        }

        displayResult(result, operation.charAt(0).toUpperCase() + operation.slice(1));
    }

    function displayResult(result, operation) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<strong>${operation} Result:</strong> { ${result.join(', ')} }`;
    }
</script>
</body>
</html>
