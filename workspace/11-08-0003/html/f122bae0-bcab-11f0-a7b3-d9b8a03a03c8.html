<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Deques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        #inputArea {
            display: flex;
            margin-bottom: 16px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 4px;
        }
        #dequeDisplay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 50px;
            border: 1px solid #ccc;
            margin-top: 16px;
            transition: all 0.5s ease-in-out;
        }
        .item {
            padding: 5px 10px;
            border: 1px solid #007bff;
            margin: 0 4px;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

    <h1>Understanding Deques: A Double-Ended Queue</h1>
    <p>Interact with the Deque by adding or removing elements from either end.</p>

    <div id="inputArea">
        <input type="text" id="inputValue" placeholder="Enter value" />
        <button onclick="addFront()">Add to Front</button>
        <button onclick="addBack()">Add to Back</button>
    </div>

    <div>
        <button onclick="removeFront()">Remove from Front</button>
        <button onclick="removeBack()">Remove from Back</button>
    </div>

    <div id="dequeDisplay"></div>

    <script>
        const deque = [];
        const dequeDisplay = document.getElementById("dequeDisplay");

        function renderDeque() {
            dequeDisplay.innerHTML = '';
            deque.forEach(value => {
                const item = document.createElement("div");
                item.className = "item";
                item.textContent = value;
                dequeDisplay.appendChild(item);
            });
        }

        function addFront() {
            const inputValue = document.getElementById("inputValue").value;
            if (inputValue) {
                deque.unshift(inputValue);
                renderDeque();
                document.getElementById("inputValue").value = '';
            }
        }

        function addBack() {
            const inputValue = document.getElementById("inputValue").value;
            if (inputValue) {
                deque.push(inputValue);
                renderDeque();
                document.getElementById("inputValue").value = '';
            }
        }

        function removeFront() {
            deque.shift();
            renderDeque();
        }

        function removeBack() {
            deque.pop();
            renderDeque();
        }
    </script>
</body>
</html>
