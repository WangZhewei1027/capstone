<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #007bff;
            transition: height 0.4s;
            border: 1px solid #0056b3;
        }
        #controls {
            text-align: center;
        }
        button {
            margin: 0 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Interactive Bubble Sort</h1>
    <p>Understanding the Bubble Sort algorithm through visual interaction.</p>

    <div id="array"></div>

    <div id="controls">
        <button id="generate">Generate Random Array</button>
        <button id="sort">Sort Array</button>
    </div>

    <script>
        const arrayContainer = document.getElementById("array");
        const generateButton = document.getElementById("generate");
        const sortButton = document.getElementById("sort");
        let array = [];

        function generateArray(size = 10) {
            array = [];
            arrayContainer.innerHTML = '';
            for (let i = 0; i < size; i++) {
                const value = Math.floor(Math.random() * 100) + 1;
                array.push(value);
                const bar = document.createElement("div");
                bar.className = "bar";
                bar.style.height = `${value * 2}px`;
                arrayContainer.appendChild(bar);
            }
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            const arr = [...array]; // Keep the original array intact

            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    bars[j].style.backgroundColor = "#ffc107"; // Highlight current pair
                    bars[j + 1].style.backgroundColor = "#ffc107";

                    if (arr[j] > arr[j + 1]) {
                        // Swap values
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        // Update bar heights
                        bars[j].style.height = `${arr[j] * 2}px`;
                        bars[j + 1].style.height = `${arr[j + 1] * 2}px`;
                    }

                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visual effect
                    bars[j].style.backgroundColor = "#007bff"; // Reset color
                    bars[j + 1].style.backgroundColor = "#007bff";
                }
            }
        }

        generateButton.addEventListener("click", () => generateArray(10));
        sortButton.addEventListener("click", () => bubbleSort());

        // Initialize with a random array
        generateArray(10);
    </script>

</body>
</html>
