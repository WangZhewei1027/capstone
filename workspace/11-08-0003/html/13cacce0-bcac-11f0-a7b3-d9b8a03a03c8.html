<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            font-size: 24px;
            margin-bottom: 16px;
        }
        #item-selection, #capacity-input, #calculate-section {
            margin: 16px;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            min-width: 300px;
        }
        .item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .selected {
            background-color: #d0ffd0;
        }
        .btn {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
        }
        .result {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="header">Understanding the Knapsack Problem</div>

<div id="item-selection">
    <div class="item-card" data-value="60" data-weight="10">
        <label><input type="checkbox" /> Item A - Value: 60, Weight: 10</label>
    </div>
    <div class="item-card" data-value="100" data-weight="20">
        <label><input type="checkbox" /> Item B - Value: 100, Weight: 20</label>
    </div>
    <div class="item-card" data-value="120" data-weight="30">
        <label><input type="checkbox" /> Item C - Value: 120, Weight: 30</label>
    </div>
</div>

<div id="capacity-input">
    <label for="capacity">Max Capacity:</label>
    <input type="number" id="capacity" value="50" />
    <button class="btn" id="update">Update Capacity</button>
</div>

<div id="calculate-section">
    <button class="btn" id="calculate">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    const calculateBtn = document.getElementById('calculate');
    const resultDiv = document.getElementById('result');
    const itemCards = document.querySelectorAll('.item-card');

    calculateBtn.addEventListener('click', () => {
        const capacity = parseInt(document.getElementById('capacity').value);
        let totalValue = 0;
        let totalWeight = 0;
        const selectedItems = [];

        itemCards.forEach(card => {
            if (card.querySelector('input').checked) {
                const value = parseInt(card.dataset.value);
                const weight = parseInt(card.dataset.weight);
                if (totalWeight + weight <= capacity) {
                    totalWeight += weight;
                    totalValue += value;
                    selectedItems.push(card);
                }
            }
        });

        resultDiv.innerHTML = `Total Value: ${totalValue}, Total Weight: ${totalWeight}`;
        resetCards(); // Reset styles before highlighting new selections

        selectedItems.forEach(card => {
            card.classList.add('selected'); // Visually show selected items
        });
    });

    function resetCards() {
        itemCards.forEach(card => card.classList.remove('selected')); // Clear previous selections
    }
</script>
</body>
</html>
