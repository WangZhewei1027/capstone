<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 24px; 
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .element {
            width: 30px; 
            height: 50px; 
            margin: 0 4px; 
            background-color: #7BB8ED; 
            display: flex; 
            justify-content: center; 
            align-items: flex-end;
            color: white;
            font-weight: bold;
            transition: all 0.5s;
        }
        .button-container {
            text-align: center;
            margin-top: 16px;
        }
        button {
            padding: 10px 20px; 
            font-size: 16px;
            cursor: pointer; 
            margin: 0 8px; 
            background-color: #5CBBE5; 
            border: none; 
            border-radius: 5px; 
            color: white; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4A9BC8;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Merge Sort Visualization</h1>
    <h2>Learning Objective:</h2>
    <p>Understand how the Merge Sort algorithm works by visualizing the sorting process step-by-step.</p>
    <div id="array"></div>
    <div class="button-container">
        <button id="generate">Generate Array</button>
        <button id="sort">Sort Array</button>
    </div>
</div>

<script>
    let array = [];
    
    function generateArray(size = 10, max = 100) {
        array = Array.from({length: size}, () => Math.floor(Math.random() * max));
        renderArray();
    }

    function renderArray() {
        const arrayContainer = document.getElementById("array");
        arrayContainer.innerHTML = ""; // Clear previous elements
        array.forEach(num => {
            const element = document.createElement("div");
            element.className = "element";
            element.style.height = `${num}px`;
            element.textContent = num;
            arrayContainer.appendChild(element);
        });
    }

    async function mergeSort(arr) {
        if (arr.length <= 1) return arr;

        const mid = Math.floor(arr.length / 2);
        const left = await mergeSort(arr.slice(0, mid));
        const right = await mergeSort(arr.slice(mid));

        return await merge(left, right);
    }

    async function merge(left, right) {
        let result = [];
        let i = 0; 
        let j = 0;
        
        while (i < left.length && j < right.length) {
            updateVisuals(i, j, left[i], right[j]);
            await sleep(500); // Delay for visibility
            
            if (left[i] <= right[j]) {
                result.push(left[i]);
                i++;
            } else {
                result.push(right[j]);
                j++;
            }
        }

        while (i < left.length) {
            result.push(left[i]);
            updateVisuals(i, null, left[i], '');
            await sleep(500);
            i++;
        }
        
        while (j < right.length) {
            result.push(right[j]);
            updateVisuals(null, j, '', right[j]);
            await sleep(500);
            j++;
        }

        return result;
    }

    function updateVisuals(leftIndex, rightIndex, leftValue, rightValue) {
        const elements = document.querySelectorAll('.element');
        if (leftIndex !== null) {
            elements[leftIndex].style.backgroundColor = "#FF8C00"; // highlight left
        }
        if (rightIndex !== null) {
            elements[rightIndex].style.backgroundColor = "#FF4500"; // highlight right
        }
        renderArray(); // Visualize changes
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    document.getElementById("generate").addEventListener("click", () => generateArray());
    document.getElementById("sort").addEventListener("click", async () => {
        const sorted = await mergeSort(array);
        array = sorted;
        renderArray();
    });

    // Initial array generation
    generateArray();
</script>

</body>
</html>
