<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        .controls {
            margin: 16px 0;
        }

        button {
            margin: 0 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
        }

        #graphCanvas {
            border: 1px solid #ccc;
            background-color: white;
            position: relative;
            width: 100%;
            height: 500px;
        }

        .node {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            cursor: pointer;
        }

        .visiting {
            background-color: #28a745;
        }

        .visited {
            background-color: #17a2b8;
        }

        .edge {
            stroke: gray;
            stroke-width: 2;
        }
    </style>
</head>

<body>
    <h1>Visualizing Depth-First Search (DFS)</h1>
    <div class="controls">
        <button id="startDFS">Start DFS</button>
    </div>
    <div id="graphCanvas"></div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const startDFSButton = document.getElementById('startDFS');
        const nodes = [];
        const edges = [];
        let isDrawing = false;
        let selectedNode = null;

        canvas.addEventListener('click', (e) => {
            if (!isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const node = {
                    id: nodes.length,
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };

                nodes.push(node);
                drawNode(node);
            } else {
                const clickedNode = nodes.find(node => Math.hypot(node.x - (e.clientX - rect.left), node.y - (e.clientY - rect.top)) < 15);
                if (clickedNode && selectedNode) {
                    edges.push({ from: selectedNode.id, to: clickedNode.id });
                    drawEdge(selectedNode, clickedNode);
                }
                selectedNode = clickedNode;
                isDrawing = !isDrawing;
            }

            if (!selectedNode) {
                isDrawing = false;
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            isDrawing = !isDrawing;
            selectedNode = null;
        });

        function drawNode(node) {
            const divNode = document.createElement('div');
            divNode.className = 'node';
            divNode.style.left = `${node.x}px`;
            divNode.style.top = `${node.y}px`;
            canvas.appendChild(divNode);
        }

        function drawEdge(n1, n2) {
            const edge = document.createElementNS("http://www.w3.org/2000/svg", "line");
            edge.setAttribute("class", "edge");
            edge.setAttribute("x1", n1.x);
            edge.setAttribute("y1", n1.y);
            edge.setAttribute("x2", n2.x);
            edge.setAttribute("y2", n2.y);
            canvas.appendChild(edge);
        }

        startDFSButton.addEventListener('click', () => {
            const stack = [nodes[0]];
            const visited = new Set();
            let delay = 500;

            function dfs() {
                if (stack.length === 0) {
                    alert('DFS Complete');
                    return;
                }

                const currentNode = stack.pop();

                if (!visited.has(currentNode.id)) {
                    visited.add(currentNode.id);
                    document.querySelectorAll('.node')[currentNode.id].classList.add('visiting');
                }

                const neighbors = edges.filter(edge => edge.from === currentNode.id || edge.to === currentNode.id);
                neighbors.forEach(edge => {
                    const neighborId = edge.from === currentNode.id ? edge.to : edge.from;
                    const neighborNode = nodes[neighborId];
                    if (!visited.has(neighborId)) {
                        stack.push(neighborNode);
                    }
                });

                setTimeout(dfs, delay);
            }

            dfs();
        });
    </script>
</body>

</html>
