<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Exploration</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        #content {
            max-width: 800px;
            margin: auto;
            padding: 16px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .interactive-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 24px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 8px 0;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #hash-table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        .slot {
            width: 60px;
            height: 60px;
            border: 2px solid #007bff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: background-color 0.3s;
        }
        .filled {
            background-color: #b2e0d8;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Interactive Hash Table</h1>
    <h2>Understand Hash Tables through Exploration</h2>
    <div class="interactive-area">
        <input type="text" id="input-value" placeholder="Enter a value (e.g., 'Cat')"/>
        <button id="insert-button">Insert</button>
        <button id="search-button">Search</button>
        <button id="delete-button">Delete</button>
        <div class="error" id="error-message"></div>
    </div>
    
    <div id="hash-table"></div>
</div>

<script>
    // Hash Table implementation
    const hashTable = new Array(5).fill(null);
    const tableDiv = document.getElementById('hash-table');
    const inputField = document.getElementById('input-value');
    const errorMessage = document.getElementById('error-message');

    function hash(value) {
        return value.length % hashTable.length;
    }

    function updateTable() {
        tableDiv.innerHTML = '';
        hashTable.forEach((value, index) => {
            const slot = document.createElement('div');
            slot.classList.add('slot');
            if (value !== null) {
                slot.classList.add('filled');
                slot.innerText = value;
            }
            tableDiv.appendChild(slot);
        });
    }

    document.getElementById('insert-button').addEventListener('click', () => {
        const value = inputField.value.trim();
        errorMessage.innerText = '';
        if (value === '') {
            errorMessage.innerText = 'Please enter a value.';
            return;
        }
        const index = hash(value);
        hashTable[index] = value;
        inputField.value = '';
        updateTable();
    });

    document.getElementById('search-button').addEventListener('click', () => {
        const value = inputField.value.trim();
        errorMessage.innerText = '';
        if (value === '') {
            errorMessage.innerText = 'Please enter a value.';
            return;
        }
        const index = hash(value);
        if (hashTable[index] === value) {
            errorMessage.innerText = `Found: ${value}`;
        } else {
            errorMessage.innerText = `${value} not found.`;
        }
    });

    document.getElementById('delete-button').addEventListener('click', () => {
        const value = inputField.value.trim();
        errorMessage.innerText = '';
        if (value === '') {
            errorMessage.innerText = 'Please enter a value.';
            return;
        }
        const index = hash(value);
        if (hashTable[index] === value) {
            hashTable[index] = null;
            errorMessage.innerText = `${value} deleted.`;
        } else {
            errorMessage.innerText = `${value} not found for deletion.`;
        }
        updateTable();
    });

    // Initial table setup
    updateTable();
</script>

</body>
</html>
