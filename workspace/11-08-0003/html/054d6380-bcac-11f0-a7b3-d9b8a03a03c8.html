<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Depth-First Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        #canvas {
            border: 1px solid #333;
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 400px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }
        button {
            padding: 12px 20px;
            margin: 0 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #info {
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <h1>Depth-First Search (DFS) Visualization</h1>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <button id="start-dfs">Start DFS</button>
        <button id="reset">Reset</button>
    </div>
    
    <div id="info">
        <p><strong>Learning Objective:</strong> Understand how Depth-First Search explores a graph by traversing deeply before backtracking.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-dfs');
        const resetButton = document.getElementById('reset');

        const nodes = {
            A: { x: 100, y: 100, edges: ['B', 'C'] },
            B: { x: 200, y: 100, edges: ['D', 'E'] },
            C: { x: 100, y: 200, edges: ['F'] },
            D: { x: 300, y: 100, edges: [] },
            E: { x: 200, y: 200, edges: [] },
            F: { x: 100, y: 300, edges: [] }
        };

        let visited = new Set();
        let stack = [];
        let currentNode = null;

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const key in nodes) {
                const { x, y } = nodes[key];
                ctx.fillStyle = visited.has(key) ? 'lightgreen' : 'lightblue';
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.fillText(key, x - 5, y + 5);
                
                // Draw edges
                nodes[key].edges.forEach(edge => {
                    const target = nodes[edge];
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(target.x, target.y);
                    ctx.stroke();
                });
            }
        }

        function startDFS(node) {
            if (!node || visited.has(node)) return;
            visited.add(node);
            stack.push(node);
            drawGraph();

            setTimeout(() => {
                for (const neighbor of nodes[node].edges) {
                    startDFS(neighbor);
                }
                stack.pop();
            }, 1000);
        }

        startButton.addEventListener('click', () => {
            visited.clear();
            stack = [];
            currentNode = 'A'; // Start DFS from node A
            drawGraph();
            startDFS(currentNode);
        });

        resetButton.addEventListener('click', () => {
            visited.clear();
            stack = [];
            drawGraph();
        });

        drawGraph(); // Initial draw on load
    </script>
</body>
</html>
