<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stack Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #main-container {
            max-width: 600px;
            margin: auto;
            padding: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
        }
        #stack {
            border: 2px dashed #4a90e2;
            height: 200px;
            margin: 16px 0;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            transition: height 0.3s;
        }
        .item {
            background: #4a90e2;
            color: white;
            padding: 10px;
            margin: 4px 0;
            border-radius: 5px;
            width: 80%;
            transition: transform 0.3s ease;
        }
        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #inputNumber {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
        }
        @media (max-width: 600px) {
            #main-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="main-container">
    <h1>Explore the Stack Data Structure</h1>
    <p>Understanding how a stack works with a visual representation:</p>

    <div id="stack"></div>

    <input type="number" id="inputNumber" placeholder="Enter a number to push" />
    <button id="pushButton">Push</button>
    <button id="popButton">Pop</button>

    <p>Follow the Last In First Out (LIFO) principle!</p>
</div>

<script>
    const stackContainer = document.getElementById("stack");
    const inputNumber = document.getElementById("inputNumber");
    const pushButton = document.getElementById("pushButton");
    const popButton = document.getElementById("popButton");
    const stackItems = [];

    function renderStack() {
        stackContainer.innerHTML = "";
        stackItems.forEach(item => {
            const stackItem = document.createElement("div");
            stackItem.className = "item";
            stackItem.textContent = item;
            stackContainer.appendChild(stackItem);
        });
    }

    function pushStack() {
        const value = inputNumber.value;
        if (value) {
            stackItems.push(value);
            inputNumber.value = ""; // Clear input
            renderStack(); // Re-render stack
        }
    }

    function popStack() {
        stackItems.pop();
        renderStack(); // Re-render stack
    }

    pushButton.addEventListener("click", pushStack);
    popButton.addEventListener("click", popStack);
</script>

</body>
</html>
