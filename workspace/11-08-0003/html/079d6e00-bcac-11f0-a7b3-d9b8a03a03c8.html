<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }
        .array {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .element {
            width: 40px;
            height: 40px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        button {
            margin: 0 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <h1>Insertion Sort Visualization</h1>
    <div class="container">
        <div id="array" class="array"></div>
        <div id="controls">
            <button onclick="startSort()">Start Insertion Sort</button>
            <button onclick="resetArray()">Reset Array</button>
        </div>
        <p id="status">Click "Start Insertion Sort" to see the algorithm in action!</p>
    </div>

    <script>
        let array = [4, 3, 2, 10, 12, 1, 5, 6];
        
        function resetArray() {
            array = [4, 3, 2, 10, 12, 1, 5, 6];
            renderArray();
            document.getElementById('status').innerText = "Click 'Start Insertion Sort' to see the algorithm in action!";
        }

        function renderArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach((value) => {
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.style.backgroundColor = '#007bff'; // default color
                elementDiv.textContent = value;
                arrayDiv.appendChild(elementDiv);
            });
        }

        async function startSort() {
            document.getElementById('status').innerText = "Sorting...";
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                // Visual feedback of selection
                await highlightElement(i, '#28a745'); // Highlight current element (key)

                // Move elements that are greater than key to one position ahead of their current position
                while (j >= 0 && array[j] > key) {
                    await highlightElement(j, '#dc3545'); // Highlight the element being compared
                    array[j + 1] = array[j];
                    await renderUpdatedArray(); // Render each step
                    j--;
                    await clearHighlight(j + 1);
                }
                array[j + 1] = key;
                await renderUpdatedArray(); // Show the updated array after key is placed
            }
            document.getElementById('status').innerText = "Sorting completed!";
        }

        function renderUpdatedArray() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    renderArray();
                    resolve();
                }, 500); // Update delay for visualization
            });
        }

        function highlightElement(index, color) {
            return new Promise((resolve) => {
                const arrayDiv = document.getElementById('array');
                const elements = arrayDiv.children;
                elements[index].style.backgroundColor = color; // Change color
            
                setTimeout(() => {
                    resolve();
                }, 500); // Keep highlighted for a brief moment
            });
        }

        function clearHighlight(index) {
            const arrayDiv = document.getElementById('array');
            const elements = arrayDiv.children;
            if (elements[index]) {
                elements[index].style.backgroundColor = '#007bff'; // Reset color to default
            }
        }

        // Initial render
        window.onload = renderArray;
    </script>
</body>
</html>
