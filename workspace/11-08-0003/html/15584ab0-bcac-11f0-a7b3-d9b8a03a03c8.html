<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Algorithm Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 960px;
            padding: 24px;
            box-sizing: border-box;
        }
        #graph {
            width: 100%;
            height: 400px;
            border: 2px dashed #007BFF;
            position: relative;
            margin-bottom: 24px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        button, input {
            margin: 0 8px;
            padding: 8px;
            font-size: 16px;
        }
        #log {
            margin-top: 16px;
            border-top: 1px solid #ccc;
            padding-top: 8px;
            width: 100%;
            background: #fff;
            overflow-y: auto;
            height: 100px;
        }
        .info {
            background-color: #e9f7fe;
            border: 1px solid #b5e1ff;
            padding: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding the Bellman-Ford Algorithm</h1>
        <div id="graph"></div>
        <div class="controls">
            <button id="addNodeBtn">Add Node</button>
            <button id="addEdgeBtn">Add Edge</button>
            <input type="number" id="edgeWeight" placeholder="Enter Weight" style="display:none;">
            <button id="runAlgorithmBtn">Run Algorithm</button>
        </div>
        <div id="log">Logs will appear here...</div>
    </div>
    <script>
        // JavaScript for interactivity
        let graph = {}; // Store nodes and edges
        let nodes = [];
        let edges = [];
        let logElement = document.getElementById('log');

        function log(message) {
            logElement.innerHTML += message + "<br>";
            logElement.scrollTop = logElement.scrollHeight; // Auto scroll
        }

        // Function to add a node
        document.getElementById('addNodeBtn').addEventListener('click', function() {
            const nodeId = `Node${nodes.length + 1}`;
            nodes.push(nodeId);
            graph[nodeId] = [];
            log(`Added ${nodeId}`);
            renderGraph();
        });

        // Function to add edges
        document.getElementById('addEdgeBtn').addEventListener('click', function() {
            const edgeWeightInput = document.getElementById('edgeWeight');
            edgeWeightInput.style.display = "block";
            edgeWeightInput.value = "";
            edgeWeightInput.focus();
            edgeWeightInput.onkeypress = function (e) {
                if (e.key === 'Enter') {
                    const fromNode = prompt("From Node?");
                    const toNode = prompt("To Node?");
                    const weight = parseInt(edgeWeightInput.value);
                    if (nodes.includes(fromNode) && nodes.includes(toNode) && !isNaN(weight)) {
                        edges.push({ from: fromNode, to: toNode, weight: weight });
                        graph[fromNode].push({ to: toNode, weight });
                        log(`Added edge from ${fromNode} to ${toNode} with weight ${weight}`);
                        renderGraph();
                    } else {
                        alert("Invalid nodes or weight. Please try again.");
                    }
                    edgeWeightInput.style.display = "none";
                }
            };
        });

        // Function to render the graph (simplified)
        function renderGraph() {
            const graphDiv = document.getElementById('graph');
            graphDiv.innerHTML = ""; // Clear previous rendering
            nodes.forEach(node => {
                const nodeElem = document.createElement('div');
                nodeElem.textContent = node;
                nodeElem.style.position = "absolute";
                nodeElem.style.left = `${Math.random() * 90}%`;
                nodeElem.style.top = `${Math.random() * 90}%`;
                nodeElem.style.padding = "10px";
                nodeElem.style.border = "1px solid #007BFF";
                nodeElem.style.borderRadius = "5px";
                nodeElem.style.textAlign = "center";
                graphDiv.appendChild(nodeElem);
            });
            // This should include rendering edges for a complete visualization
        }

        // Bellman-Ford algorithm implementation
        document.getElementById('runAlgorithmBtn').addEventListener('click', function() {
            log("Running the Bellman-Ford Algorithm...");
            // Implementation of Bellman-Ford algorithm here
        });
    </script>
</body>
</html>
