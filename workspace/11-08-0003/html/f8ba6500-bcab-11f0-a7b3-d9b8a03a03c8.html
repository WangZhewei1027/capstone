<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 32px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 16px 0;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .array-display {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .array-item {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 4px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<h1>Understanding Arrays</h1>
<p>Learn how to define and manipulate arrays in JavaScript.</p>

<input type="text" id="inputValue" placeholder="Enter a value" />
<button onclick="addToArray()">Add to Array</button>
<button onclick="removeFromArray()">Remove Last Element</button>
<button onclick="displayArray()">Display Array</button>

<div id="arrayDisplay" class="array-display"></div>

<script>
    let array = [];

    function addToArray() {
        const input = document.getElementById('inputValue');
        const value = input.value.trim();
        if (value) {
            array.push(value);
            input.value = '';
            displayArray();
        }
    }

    function removeFromArray() {
        array.pop();
        displayArray();
    }

    function displayArray() {
        const arrayDisplay = document.getElementById('arrayDisplay');
        arrayDisplay.innerHTML = '';
        array.forEach((item, index) => {
            const div = document.createElement('div');
            div.classList.add('array-item');
            div.textContent = item;
            div.style.opacity = '0';
            arrayDisplay.appendChild(div);
            setTimeout(() => {
                div.style.opacity = '1';
            }, 0);
        });
    }
</script>

</body>
</html>
