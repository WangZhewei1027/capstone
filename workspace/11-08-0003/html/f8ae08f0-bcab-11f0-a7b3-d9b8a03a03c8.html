<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deque Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        #deque {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .box {
            width: 40px;
            height: 40px;
            border: 2px solid #007bff;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: transform 0.5s ease;
        }
        button {
            padding: 8px 16px;
            margin: 0 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Understanding Deque: A Double-Ended Queue</h1>

    <div class="container">
        <input type="number" id="inputValue" placeholder="Enter a number" />
        <div>
            <button onclick="addToFront()">Add to Front</button>
            <button onclick="addToBack()">Add to Back</button>
        </div>
        <div>
            <button onclick="removeFromFront()">Remove from Front</button>
            <button onclick="removeFromBack()">Remove from Back</button>
        </div>
        
        <div id="deque"></div>
        <p>A Deque allows insertion and removal of elements from both the front and back. 
           It is useful in scenarios like history management, undo mechanisms, etc.</p>
    </div>
    
    <script>
        let deque = [];

        function updateDequeVisual() {
            const dequeContainer = document.getElementById("deque");
            dequeContainer.innerHTML = '';
            deque.forEach((item, index) => {
                const box = document.createElement("div");
                box.className = "box";
                box.textContent = item;
                if (index === 0) {
                    box.style.transform = 'scale(1.1)'; // Highlight first item (front)
                }
                dequeContainer.appendChild(box);
            });
        }

        function addToFront() {
            const value = document.getElementById("inputValue").value;
            if (value) {
                deque.unshift(value);
                updateDequeVisual();
                document.getElementById("inputValue").value = '';
            }
        }

        function addToBack() {
            const value = document.getElementById("inputValue").value;
            if (value) {
                deque.push(value);
                updateDequeVisual();
                document.getElementById("inputValue").value = '';
            }
        }

        function removeFromFront() {
            if (deque.length > 0) {
                deque.shift();
                updateDequeVisual();
            }
        }

        function removeFromBack() {
            if (deque.length > 0) {
                deque.pop();
                updateDequeVisual();
            }
        }
    </script>

</body>
</html>
