<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Recursion</title>
    <style>
        body {
            margin: 0;
            padding: 24px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .input-section {
            text-align: center;
            margin: 16px 0;
        }
        #visualization {
            width: 100%;
            height: 300px;
            border: 2px dashed #777;
            position: relative;
            margin-top: 16px;
            background-color: #fff;
            overflow: hidden;
        }
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #72baa8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Understanding Recursion</h1>
        <p>Enter a number to visualize the recursion process.</p>
        <div class="input-section">
            <input type="number" id="depthInput" min="1" />
            <button id="visualizeBtn">Visualize Recursion</button>
        </div>
        <div id="visualization"></div>
    </div>
    
    <script>
        const visualizeBtn = document.getElementById('visualizeBtn');
        const depthInput = document.getElementById('depthInput');
        const visualization = document.getElementById('visualization');

        visualizeBtn.addEventListener('click', () => {
            const depth = parseInt(depthInput.value);
            visualizeRecursion(depth, 0, visualization.offsetWidth / 2, 30);
        });

        function visualizeRecursion(depth, level, x, y) {
            if (depth <= 0) return;

            const node = document.createElement('div');
            node.classList.add('node');
            node.textContent = depth;
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            visualization.appendChild(node);

            setTimeout(() => {
                node.style.backgroundColor = '#f88'; // Change color to indicate level
            }, 100);

            const newY = y + 50; // Move down for next level
            const leftX = x - (depth * 20); // Move left for left child
            const rightX = x + (depth * 20); // Move right for right child

            setTimeout(() => {
                visualizeRecursion(depth - 1, level + 1, leftX, newY);
            }, 300);
            setTimeout(() => {
                visualizeRecursion(depth - 1, level + 1, rightX, newY);
            }, 300);
        }
    </script>
</body>
</html>
