<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 24px;
        }
        #tree {
            border: 1px solid #ccc;
            width: 80%;
            height: 400px;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        .node {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4caf50;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .control-buttons {
            margin-top: 16px;
        }
        button {
            margin-right: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #currentNode {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Understanding Binary Trees: Structure and Traversal</h1>
    <div id="tree"></div>
    <div class="control-buttons">
        <button onclick="addNode()">Add Node</button>
        <button onclick="traverse('pre')">Pre-order Traversal</button>
        <button onclick="traverse('in')">In-order Traversal</button>
        <button onclick="traverse('post')">Post-order Traversal</button>
        <button onclick="resetTree()">Reset Tree</button>
    </div>
    <div id="currentNode"></div>

    <script>
        const treeContainer = document.getElementById("tree");
        const currentNodeDisplay = document.getElementById("currentNode");

        let nodes = [];
        let nodeCount = 1;

        function addNode() {
            const node = { id: nodeCount++, left: null, right: null };
            nodes.push(node);
            drawNode(node);
        }

        function drawNode(node) {
            const nodeElement = document.createElement("div");
            nodeElement.className = "node";
            nodeElement.id = "node-" + node.id;
            nodeElement.innerText = node.id;
            const x = Math.random() * (treeContainer.clientWidth - 30);
            const y = Math.random() * (treeContainer.clientHeight - 30);
            nodeElement.style.left = x + "px";
            nodeElement.style.top = y + "px";
            treeContainer.appendChild(nodeElement);
        }

        function traverse(type) {
            resetTraversalColors();
            const order = getTraversalOrder(type);
            animateTraversal(order);
        }

        function getTraversalOrder(type){
            // In a real implementation, we would consider tree relationships. 
            // For simplicity, we're just using the sequence of nodes.
            switch (type) {
                case 'pre': return nodes.map(n => n.id);
                case 'in': return nodes.slice().reverse().map(n => n.id);
                case 'post': return nodes.slice().reverse().map(n => n.id);
                default: return [];
            }
        }

        function animateTraversal(order) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < order.length) {
                    highlightNode(order[index]);
                    currentNodeDisplay.innerText = "Current Node: " + order[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function highlightNode(id) {
            const nodeElement = document.getElementById("node-" + id);
            nodeElement.style.backgroundColor = "orange";
            setTimeout(() => {
                nodeElement.style.backgroundColor = "#4caf50";
            }, 1000);
        }

        function resetTraversalColors() {
            nodes.forEach(node => {
                const nodeElement = document.getElementById("node-" + node.id);
                if(nodeElement) {
                    nodeElement.style.backgroundColor = "#4caf50";
                }
            });
        }

        function resetTree() {
            nodes = [];
            nodeCount = 1;
            treeContainer.innerHTML = '';
            currentNodeDisplay.innerText = '';
        }
    </script>
</body>
</html>
