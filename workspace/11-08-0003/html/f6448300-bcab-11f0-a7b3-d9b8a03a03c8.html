<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Directed and Undirected Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            margin: 24px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: calc(100% - 48px);
            margin: 24px;
            padding: 24px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }
        .graph-area {
            border: 2px dashed #666;
            width: 400px;
            height: 400px;
            position: relative;
            margin-right: 24px;
        }
        .node {
            width: 30px;
            height: 30px;
            background: #4caf50;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 30px;
            color: white;
            cursor: pointer;
        }
        .edge {
            stroke: #666;
            stroke-width: 2;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 16px;
        }
        .button {
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Understanding Directed and Undirected Graphs</h1>
    <div id="container">
        <div class="graph-area" id="graphArea"></div>
        <div class="input-area">
            <input type="text" id="nodeInput" placeholder="Node name (A, B, C, ...)" />
            <input type="text" id="edgeInput" placeholder="Edge (e.g., A->B for directed, A-B for undirected)" />
            <button class="button" id="addNodeBtn">Add Node</button>
            <button class="button" id="addEdgeBtn">Add Edge</button>
            <div class="info" id="info"></div>
        </div>
    </div>
    <script>
        const graphArea = document.getElementById('graphArea');
        const nodeInput = document.getElementById('nodeInput');
        const edgeInput = document.getElementById('edgeInput');
        const info = document.getElementById('info');

        let nodes = {};
        let edges = [];

        function addNode(nodeId) {
            if (!nodes[nodeId]) {
                const node = document.createElement('div');
                node.classList.add('node');
                node.innerText = nodeId;
                node.style.left = `${Math.random() * 370}px`;
                node.style.top = `${Math.random() * 370}px`;
                node.id = nodeId;
                node.addEventListener('click', () => {
                    node.classList.toggle('selected');
                });
                graphArea.appendChild(node);
                nodes[nodeId] = node;
                info.innerText = `Node ${nodeId} added.`;
            } else {
                info.innerText = `Node ${nodeId} already exists.`;
            }
        }

        function addEdge(edgeStr) {
            const isDirected = edgeStr.includes('->');
            const [start, end] = isDirected ? edgeStr.split('->') : edgeStr.split('-');

            if (nodes[start] && nodes[end]) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', graphArea.clientWidth);
                svg.setAttribute('height', graphArea.clientHeight);
                graphArea.appendChild(svg);

                const startNode = nodes[start].getBoundingClientRect();
                const endNode = nodes[end].getBoundingClientRect();

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', startNode.x + startNode.width / 2 - graphArea.getBoundingClientRect().x);
                line.setAttribute('y1', startNode.y + startNode.height / 2 - graphArea.getBoundingClientRect().y);
                line.setAttribute('x2', endNode.x + endNode.width / 2 - graphArea.getBoundingClientRect().x);
                line.setAttribute('y2', endNode.y + endNode.height / 2 - graphArea.getBoundingClientRect().y);
                line.setAttribute('class', 'edge');

                if (isDirected) {
                    line.setAttribute('marker-end', 'url(#arrow)');
                    const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                    const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                    marker.setAttribute('id', 'arrow');
                    marker.setAttribute('markerWidth', '10');
                    marker.setAttribute('markerHeight', '6');
                    marker.setAttribute('refX', '0');
                    marker.setAttribute('refY', '3');
                    marker.setAttribute('orient', 'auto');
                    const triangle = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    triangle.setAttribute('points', '0,0 10,3 0,6');
                    triangle.setAttribute('fill', '#666');
                    marker.appendChild(triangle);
                    defs.appendChild(marker);
                    svg.appendChild(defs);
                }

                svg.appendChild(line);
                edges.push({ start, end, isDirected });
                info.innerText = `Edge ${edgeStr} added.`;
            } else {
                info.innerText = `Invalid edge: ${edgeStr}. Make sure both nodes exist.`;
            }
        }

        document.getElementById('addNodeBtn').addEventListener('click', () => {
            const nodeName = nodeInput.value.trim();
            if (nodeName) {
                addNode(nodeName);
                nodeInput.value = '';
            } else {
                info.innerText = 'Please enter a valid node name.';
            }
        });

        document.getElementById('addEdgeBtn').addEventListener('click', () => {
            const edgeStr = edgeInput.value.trim();
            if (edgeStr) {
                addEdge(edgeStr);
                edgeInput.value = '';
            } else {
                info.innerText = 'Please enter a valid edge.';
            }
        });
    </script>
</body>
</html>
