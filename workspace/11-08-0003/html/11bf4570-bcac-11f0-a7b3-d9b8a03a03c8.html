<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 24px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #inputSection {
            text-align: center;
            margin: 24px 0;
        }
        #numberInput {
            padding: 8px;
            width: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #generateButton {
            padding: 8px 16px;
            margin-left: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #generateButton:hover {
            background-color: #0056b3;
        }
        #visualization {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 24px 0;
            height: 300px;
            flex-wrap: wrap;
        }
        .bar {
            margin-left: 16px;
            background-color: #ffcc00;
            transition: height 0.5s ease;
            position: relative;
        }
        .bar:hover {
            background-color: #ff9900;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            display: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Exploring the Fibonacci Sequence</h1>
    <div id="inputSection">
        <input type="number" id="numberInput" min="1" max="20" placeholder="Enter n" />
        <button id="generateButton">Generate</button>
    </div>
    <div id="visualization"></div>
    <p style="text-align: center;">The Fibonacci Sequence is a series where each number is the sum of the two preceding ones, usually starting with 0 and 1.</p>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const n = parseInt(document.getElementById('numberInput').value);
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            displayFibonacci(fib);
        });

        function displayFibonacci(fib) {
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';
            fib.forEach((num, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${num * 5}px`; // Scale factor for visualization
                bar.style.width = '30px';
                bar.title = `Fibonacci ${index}: ${num}`;
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerText = num;
                bar.appendChild(tooltip);
                bar.onmouseover = function() {
                    tooltip.style.display = 'block';
                };
                bar.onmouseout = function() {
                    tooltip.style.display = 'none';
                };
                visualization.appendChild(bar);
            });
        }
    </script>
</body>
</html>
