<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            text-align: center;
        }
        #input-area {
            margin-bottom: 24px;
        }
        #visualization {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 16px;
            height: 300px;
            border: 1px solid #000;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4CAF50;
            transition: height 0.3s;
        }
        button {
            margin-left: 8px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Understanding Counting Sort</h1>
    <div id="input-area">
        <label for="numbers">Enter non-negative integers (comma separated):</label>
        <input type="text" id="numbers" placeholder="e.g. 3, 6, 4, 1, 2">
        <button onclick="startSorting()">Sort</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div id="visualization"></div>

    <script>
        function startSorting() {
            const input = document.getElementById("numbers").value;
            const numbers = input.split(',').map(Number);
            visualizeInput(numbers);
            const sorted = countingSort(numbers);
            visualizeOutput(sorted);
        }

        function visualizeInput(arr) {
            const visualization = document.getElementById("visualization");
            visualization.innerHTML = "";
            arr.forEach(num => {
                const bar = document.createElement("div");
                bar.className = "bar";
                bar.style.height = num * 10 + 'px'; // Scale for visibility
                visualization.appendChild(bar);
            });
        }

        function countingSort(arr) {
            let max = Math.max(...arr);
            let count = new Array(max + 1).fill(0);
            arr.forEach(num => count[num]++);
            let index = 0;
            for (let i = 0; i < count.length; i++) {
                while (count[i] > 0) {
                    arr[index++] = i;
                    count[i]--;
                }
            }
            return arr;
        }

        function visualizeOutput(arr) {
            const visualization = document.getElementById("visualization");
            visualization.innerHTML = "";
            arr.forEach(num => {
                const bar = document.createElement("div");
                bar.className = "bar";
                setTimeout(() => {
                    bar.style.height = num * 10 + 'px'; // Scale for visibility
                    visualization.appendChild(bar);
                }, arr.indexOf(num) * 300); // Delaying rendering for effect
            });
        }

        function reset() {
            document.getElementById("numbers").value = "";
            document.getElementById("visualization").innerHTML = "";
        }
    </script>
</body>
</html>
