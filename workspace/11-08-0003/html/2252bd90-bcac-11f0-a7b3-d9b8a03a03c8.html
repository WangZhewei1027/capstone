<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knapsack Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        .item-list, .knapsack {
            margin: 16px;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            cursor: pointer;
        }
        .selected {
            background-color: #90ee90; /* Light Green */
            transition: background-color 0.3s ease;
        }
        .knapsack-item {
            margin-top: 8px;
            padding: 5px;
        }
        .slider-container {
            width: 80%;
        }
    </style>
</head>
<body>

    <h1>Interactive Knapsack Problem Solver</h1>
    <div class="item-list" id="itemList">
        <div class="item" data-weight="10" data-value="60">Item 1 (Weight: 10, Value: 60)</div>
        <div class="item" data-weight="20" data-value="100">Item 2 (Weight: 20, Value: 100)</div>
        <div class="item" data-weight="30" data-value="120">Item 3 (Weight: 30, Value: 120)</div>
    </div>

    <div class="knapsack">
        <strong>Knapsack:</strong>
        <div id="selectedItems"></div>
        <p>Total Weight: <span id="totalWeight">0</span></p>
        <p>Total Value: <span id="totalValue">0</span></p>
    </div>

    <div class="slider-container">
        <label for="weightSlider">Max Weight: <span id="maxWeight">50</span></label>
        <input type="range" id="weightSlider" min="0" max="50" value="50">
    </div>

    <button onclick="resetSelection()">Reset</button>

    <script>
        let totalWeight = 0;
        let totalValue = 0;
        const maxWeightInput = document.getElementById('maxWeight');
        const weightSlider = document.getElementById('weightSlider');
        const selectedItemsDiv = document.getElementById('selectedItems');
        const totalWeightSpan = document.getElementById('totalWeight');
        const totalValueSpan = document.getElementById('totalValue');

        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('click', function() {
                const weight = parseInt(this.getAttribute('data-weight'));
                const value = parseInt(this.getAttribute('data-value'));

                this.classList.toggle('selected');

                if (this.classList.contains('selected')) {
                    totalWeight += weight;
                    totalValue += value;
                    selectedItemsDiv.innerHTML += `<div class="knapsack-item">${this.textContent}</div>`;
                } else {
                    totalWeight -= weight;
                    totalValue -= value;
                    const items = selectedItemsDiv.children;
                    [...items].forEach((el, index) => {
                        if (el.textContent === this.textContent) {
                            selectedItemsDiv.removeChild(items[index]);
                        }
                    });
                }
                updateTotals();
            });
        });

        weightSlider.addEventListener('input', function() {
            maxWeightInput.textContent = this.value;
            if (totalWeight > this.value) {
                alert('Total weight exceeds maximum weight!');
            }
        });

        function updateTotals() {
            totalWeightSpan.textContent = totalWeight;
            totalValueSpan.textContent = totalValue;
        }

        function resetSelection() {
            totalWeight = 0;
            totalValue = 0;
            selectedItemsDiv.innerHTML = '';
            updateTotals();
            document.querySelectorAll('.item').forEach(item => {
                item.classList.remove('selected');
            });
        }
    </script>

</body>
</html>
