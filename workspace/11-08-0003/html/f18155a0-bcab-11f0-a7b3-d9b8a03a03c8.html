<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 32px 0;
        }
        #tree {
            display: flex;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed #333;
            background: #fff;
            border-radius: 8px;
        }
        .node {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #78b9f1;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
            user-select: none;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        input {
            padding: 8px;
            margin: 0 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Interactive Binary Tree</h1>
    <div class="container">
        <h2>Learning Objective</h2>
        <p>Understand what a Binary Tree is, visualize its structure, and interactively create nodes to explore its properties.</p>
        <div id="tree"></div>
        <div id="controls">
            <input type="text" id="nodeValue" placeholder="Enter node value">
            <button id="addNodeButton">Add Node</button>
        </div>
        <p>Click and drag nodes to rearrange the tree and understand binary tree operations.</p>
    </div>
    
    <script>
        const tree = document.getElementById('tree');
        const addNodeButton = document.getElementById('addNodeButton');
        const nodeValueInput = document.getElementById('nodeValue');

        let nodes = [];
        let counter = 0;

        addNodeButton.addEventListener('click', () => {
            const value = nodeValueInput.value;
            if (value) {
                const newNode = createNode(value, counter++);
                tree.appendChild(newNode);
                nodes.push(newNode);
                positionNodes();
                nodeValueInput.value = '';
            }
        });

        function createNode(value, id) {
            const node = document.createElement('div');
            node.className = 'node';
            node.textContent = value;
            node.setAttribute('draggable', true);
            node.style.top = `${Math.random() * 250}px`; // Random initial position
            node.style.left = `${Math.random() * 700}px`;
            
            node.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', id);
            });
            
            node.addEventListener('dragend', e => {
                const targetRect = tree.getBoundingClientRect();
                const x = e.clientX - targetRect.left - 20; // Center node
                const y = e.clientY - targetRect.top - 20;
                node.style.left = `${Math.min(Math.max(x, 0), targetRect.width - 40)}px`;
                node.style.top = `${Math.min(Math.max(y, 0), targetRect.height - 40)}px`;
                positionNodes();
            });

            return node;
        }

        function positionNodes() {
            // Simply positions nodes manually for this demo; optimize as needed.
            let spacing = 80;
            nodes.forEach((node, index) => {
                let posX = (index % 5) * spacing;
                let posY = Math.floor(index / 5) * spacing;
                node.style.left = `${posX}px`;
                node.style.top = `${posY}px`;
            });
        }
    </script>
</body>
</html>
