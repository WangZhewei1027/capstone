<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Stacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .stack {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin: 20px 0;
            height: 200px;
            border: 2px dashed #6c757d;
            background-color: #e9ecef;
        }
        .stack-item {
            width: 80px;
            height: 40px;
            margin: 4px 0;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, opacity 0.3s;
        }
        .input-section {
            display: flex;
            justify-content: center;
        }
        input[type="number"] {
            padding: 8px;
            margin-right: 16px;
            width: 100px;
        }
        button {
            padding: 10px 16px;
            cursor: pointer;
            margin: 0 8px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Understanding Stacks</h1>
    <div class="stack" id="stack"></div>
    <div class="input-section">
        <input type="number" id="inputValue" placeholder="Enter a number">
        <button id="pushButton">Push</button>
        <button id="popButton">Pop</button>
    </div>
    <div class="error" id="errorMessage"></div>

    <script>
        const stack = [];
        const stackEl = document.getElementById('stack');
        const inputValue = document.getElementById('inputValue');
        const errorMessage = document.getElementById('errorMessage');

        document.getElementById('pushButton').addEventListener('click', function () {
            const value = inputValue.value;
            if (!value) {
                errorMessage.textContent = 'Please enter a valid number.';
                return;
            }

            errorMessage.textContent = '';
            stack.push(value);

            const stackItem = document.createElement('div');
            stackItem.className = 'stack-item';
            stackItem.textContent = value;
            stackItem.style.transform = 'translateY(-200%)';
            stackEl.appendChild(stackItem);
            requestAnimationFrame(() => {
                stackItem.style.transform = 'translateY(0)';
            });

            inputValue.value = '';
        });

        document.getElementById('popButton').addEventListener('click', function () {
            if (stack.length === 0) {
                errorMessage.textContent = 'Stack is empty!';
                return;
            }
            errorMessage.textContent = '';
            const itemToRemove = stack.pop();
            const items = document.querySelectorAll('.stack-item');
            if (items.length > 0) {
                const lastItem = items[items.length - 1];
                lastItem.style.opacity = '0';
                setTimeout(() => {
                    stackEl.removeChild(lastItem);
                }, 300);
            }
        });
    </script>

</body>
</html>
