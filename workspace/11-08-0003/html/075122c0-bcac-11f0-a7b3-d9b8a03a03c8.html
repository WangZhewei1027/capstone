<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }
        h1 {
            margin-bottom: 16px;
        }
        #instructions {
            margin-bottom: 16px;
            text-align: center;
        }
        #input-section {
            margin-bottom: 32px;
        }
        input {
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #visualization {
            margin-top: 16px;
            width: 100%;
            height: 300px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Understanding Heap Sort: Visualize the Process</h1>
    <div id="instructions">
        <p>Enter a list of numbers (e.g., 5, 3, 8, 4) and click "Create Heap."<br>
        Then click "Heapify" followed by "Sort" to see the sorting process.</p>
    </div>
    <div id="input-section">
        <input type="text" id="numberInput" placeholder="Enter numbers..." />
        <button id="createHeapBtn">Create Heap</button>
    </div>
    <div id="controls">
        <button id="heapifyBtn">Heapify</button>
        <button id="sortBtn">Sort</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="visualization"></div>

    <script>
        let heap = [];
        let visualizationContainer = document.getElementById("visualization");

        document.getElementById("createHeapBtn").addEventListener("click", createHeap);
        document.getElementById("heapifyBtn").addEventListener("click", heapify);
        document.getElementById("sortBtn").addEventListener("click", heapSort);
        document.getElementById("resetBtn").addEventListener("click", reset);

        function createHeap() {
            const input = document.getElementById("numberInput").value;
            heap = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            drawHeap(heap);
        }

        function drawHeap(heap) {
            visualizationContainer.innerHTML = "";
            // Create a visual representation of the heap (binary tree structure)
            let ul = document.createElement("ul");
            drawNode(0, heap, ul);
            visualizationContainer.appendChild(ul);
        }

        function drawNode(index, heap, ul) {
            if (index < heap.length) {
                let li = document.createElement("li");
                li.textContent = heap[index];
                ul.appendChild(li);
                let childrenUl = document.createElement("ul");
                drawNode(2 * index + 1, heap, childrenUl);
                drawNode(2 * index + 2, heap, childrenUl);
                ul.appendChild(childrenUl);
            }
        }

        function heapify() {
            // Implementation of heapify logic
            // Add animation to highlight nodes being heapified here
            alert('Heapify is a placeholder function now. Implement animation logic based on your design.');
        }

        function heapSort() {
            // Implementation of heap sort logic
            // Add animation to highlight nodes being sorted here
            alert('Sort is a placeholder function now. Implement animation logic based on your design.');
        }

        function reset() {
            heap = [];
            visualizationContainer.innerHTML = "";
            document.getElementById("numberInput").value = '';
        }
    </script>
</body>
</html>
