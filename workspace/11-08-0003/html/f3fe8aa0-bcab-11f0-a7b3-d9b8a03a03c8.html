<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deque Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .deque-container {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 16px;
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 16px;
            position: relative;
            background-color: #fff;
            min-height: 100px;
        }
        .element {
            border: 1px solid #007BFF;
            background-color: #e7f0ff;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 8px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #0056b3;
        }
        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Deque Exploration</h1>
    <div class="container">
        <div class="deque-container" id="dequeContainer">
            <!-- Deque elements will be inserted here -->
        </div>
        <div class="controls">
            <input type="text" id="elementInput" placeholder="Enter value" />
            <button onclick="addFront()">Add to Front</button>
            <button onclick="addBack()">Add to Back</button>
            <button onclick="removeFront()">Remove from Front</button>
            <button onclick="removeBack()">Remove from Back</button>
        </div>
        <div class="spacer"></div>
        <p id="message" style="text-align: center;"></p>
    </div>

    <script>
        const deque = [];
        const dequeContainer = document.getElementById('dequeContainer');
        const messageElement = document.getElementById('message');

        function refreshDequeView() {
            dequeContainer.innerHTML = '';
            deque.forEach(element => {
                const div = document.createElement('div');
                div.className = 'element';
                div.innerText = element;
                dequeContainer.appendChild(div);
            });
            messageElement.innerText = `Current Deque: [${deque.join(', ')}]`;
        }

        function addFront() {
            const value = document.getElementById('elementInput').value;
            if (value) {
                deque.unshift(value);
                document.getElementById('elementInput').value = '';
                refreshDequeView();
            }
        }

        function addBack() {
            const value = document.getElementById('elementInput').value;
            if (value) {
                deque.push(value);
                document.getElementById('elementInput').value = '';
                refreshDequeView();
            }
        }

        function removeFront() {
            if (deque.length > 0) {
                deque.shift();
                refreshDequeView();
            } else {
                messageElement.innerText = 'Deque is empty!';
            }
        }

        function removeBack() {
            if (deque.length > 0) {
                deque.pop();
                refreshDequeView();
            } else {
                messageElement.innerText = 'Deque is empty!';
            }
        }
    </script>
</body>
</html>
