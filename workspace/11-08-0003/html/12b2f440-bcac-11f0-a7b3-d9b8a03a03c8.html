<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstraâ€™s Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        #container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #graph {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            position: relative;
            border: 2px solid #ddd;
            margin: 24px;
            background-color: #eaeaea;
        }
        .node {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4caf50;
            border: 2px solid #3e8e41;
            position: absolute;
            cursor: pointer;
        }
        .edge {
            position: absolute;
            height: 4px;
            background: #000;
            transition: background 0.5s;
        }
        .visited { background: #f44336; }
        .finalized { background: #2196F3; }
        #control-panel {
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="graph"></div>
    <div id="control-panel">
        <h2>Dijkstra's Algorithm Interactive Explorer</h2>
        <p>Click on grid cells to create nodes. Click two nodes to create an edge with weight.</p>
        <button id="run-algorithm">Run Algorithm</button>
        <button id="reset-graph">Reset Graph</button>
    </div>
</div>

<script>
    const graphElement = document.getElementById("graph");
    const nodes = [];
    const edges = [];
    
    const gridColumns = 10;
    const gridSize = 40; // Each node size
    const nodePositions = {};

    graphElement.addEventListener('click', (e) => {
        const rect = graphElement.getBoundingClientRect();
        const xIndex = Math.floor((e.clientX - rect.left) / gridSize);
        const yIndex = Math.floor((e.clientY - rect.top) / gridSize);
        const key = `${xIndex},${yIndex}`;

        // Add node or remove it
        if (nodePositions[key]) {
            delete nodePositions[key];
            e.target.querySelector(`.node[data-key="${key}"]`).remove();
        } else {
            const node = document.createElement("div");
            node.classList.add("node");
            node.style.left = `${xIndex * gridSize}px`;
            node.style.top = `${yIndex * gridSize}px`;
            node.dataset.key = key;
            graphElement.appendChild(node);
            nodePositions[key] = {x: xIndex, y: yIndex};
            nodes.push(key);
        }
    });

    document.getElementById("run-algorithm").addEventListener('click', () => {
        // Implement Dijkstra's algorithm visualization here
        console.log("Running the algorithm...");
        // You can create a function to visualize the steps of Dijkstra's algorithm here
    });

    document.getElementById("reset-graph").addEventListener('click', () => {
        // Clear all nodes and edges
        nodes.length = 0;
        edges.length = 0;
        nodePositions = {};
        graphElement.innerHTML = '';
    });
</script>

</body>
</html>
