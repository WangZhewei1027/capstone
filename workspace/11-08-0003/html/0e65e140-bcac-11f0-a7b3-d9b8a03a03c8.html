<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        .objective {
            margin-bottom: 24px;
            max-width: 600px;
            text-align: center;
        }
        #graph {
            width: 100%;
            height: 400px;
            display: flex;
            position: relative;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .button {
            padding: 12px 20px;
            margin: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .edge {
            position: absolute;
            transition: all 0.5s;
        }
        .selected {
            stroke: green;
            stroke-width: 3;
        }
        .examined {
            stroke: gray;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Visualizing Kruskalâ€™s Algorithm</h1>
    <div class="objective">
        <p>Understand how Kruskal's Algorithm finds a Minimum Spanning Tree by visualizing the addition of edges.</p>
    </div>
    <div id="graph"></div>
    <button class="button" id="addEdgeBtn">Add Edge</button>
    <button class="button" id="runKruskalBtn">Run Kruskal's Algorithm</button>

    <script>
        const graphContainer = document.getElementById('graph');
        const addEdgeBtn = document.getElementById('addEdgeBtn');
        const runKruskalBtn = document.getElementById('runKruskalBtn');

        let edges = [];
        let selectedEdges = [];

        // Function to add a visual edge in the graph
        function addEdge() {
            const edgeId = edges.length;
            const edgeWeight = Math.floor(Math.random() * 10 + 1); // Random weight
            const edge = createEdge(edgeId, edgeWeight);
            edges.push(edge);
            graphContainer.appendChild(edge);
        }

        // Create an edge DOM element
        function createEdge(id, weight) {
            const edge = document.createElement('div');
            edge.className = 'edge';
            edge.style.width = '2px';
            edge.style.height = '100px';
            edge.style.backgroundColor = 'black';
            edge.style.transform = `translate(${Math.random() * 80}%, ${Math.random() * 80}%)`;
            edge.dataset.weight = weight;
            edge.style.cursor = 'pointer';
            edge.addEventListener('mouseover', () => {
                edge.style.backgroundColor = 'blue';
                edge.innerText = weight;
            });
            edge.addEventListener('mouseout', () => {
                edge.style.backgroundColor = 'black';
                edge.innerText = '';
            });
            return edge;
        }

        // Visualize Kruskal's algorithm
        function runKruskal() {
            selectedEdges = selectMinEdges();
            animateEdges(selectedEdges);
        }

        // Simulated logic to select minimum edges (mock)
        function selectMinEdges() {
            return edges.slice(0, Math.floor(edges.length / 2)); // Select half for demo
        }

        // Animate selected edges
        function animateEdges(edges) {
            edges.forEach(edge => {
               edge.classList.add('selected'); // Highlight selected
               setTimeout(() => edge.classList.add('examined'), 500); // Mark as examined after 0.5s
            });
        }

        addEdgeBtn.addEventListener('click', addEdge);
        runKruskalBtn.addEventListener('click', runKruskal);
    </script>
</body>
</html>
