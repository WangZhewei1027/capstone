<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Longest Common Subsequence Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 16px 0;
        }
        .form-control {
            width: calc(100% - 32px);
            padding: 12px;
            margin-left: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 16px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .lcs-visual {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        .lcs-item {
            margin: 0 4px;
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 4px;
        }
        .highlight {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Longest Common Subsequence (LCS)</h1>
        <div class="form-group">
            <label for="seq1">Enter First Sequence:</label>
            <input type="text" id="seq1" class="form-control" placeholder="e.g., ABCDGH">
        </div>
        <div class="form-group">
            <label for="seq2">Enter Second Sequence:</label>
            <input type="text" id="seq2" class="form-control" placeholder="e.g., AEDFH">
        </div>
        <button class="button" onclick="computeLCS()">Compute LCS</button>
        <div id="output" class="output"></div>
        <div id="lcs-visual" class="lcs-visual"></div>
    </div>

    <script>
        function computeLCS() {
            const seq1 = document.getElementById('seq1').value;
            const seq2 = document.getElementById('seq2').value;
            const lcsResult = findLCS(seq1, seq2);
            displayOutput(lcsResult);
            visualizeLCS(seq1, seq2, lcsResult);
        }

        function findLCS(seq1, seq2) {
            const m = seq1.length, n = seq2.length;
            const dp = Array.from(Array(m + 1), () => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (seq1[i - 1] === seq2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }
            return reconstructLCS(dp, seq1, seq2);
        }

        function reconstructLCS(dp, seq1, seq2) {
            let i = seq1.length, j = seq2.length;
            let lcs = [];

            while (i > 0 && j > 0) {
                if (seq1[i - 1] === seq2[j - 1]) {
                    lcs.push(seq1[i - 1]);
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }
            return lcs.reverse().join('');
        }

        function displayOutput(lcs) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = lcs.length > 0 ? `Longest Common Subsequence: ${lcs}` : "There is no common subsequence.";
        }

        function visualizeLCS(seq1, seq2, lcs) {
            const lcsVisualDiv = document.getElementById('lcs-visual');
            lcsVisualDiv.innerHTML = '';  // Clear previous visual

            seq1.split('').forEach(char => {
                const item = document.createElement('div');
                item.className = 'lcs-item';
                item.textContent = char;
                if (lcs.includes(char)) {
                    item.classList.add('highlight');
                }
                lcsVisualDiv.appendChild(item);
            });

            const separator = document.createElement('div');
            separator.textContent = 'â†’';
            separator.style.margin = '0 8px';
            lcsVisualDiv.appendChild(separator);

            seq2.split('').forEach(char => {
                const item = document.createElement('div');
                item.className = 'lcs-item';
                item.textContent = char;
                if (lcs.includes(char)) {
                    item.classList.add('highlight');
                }
                lcsVisualDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
