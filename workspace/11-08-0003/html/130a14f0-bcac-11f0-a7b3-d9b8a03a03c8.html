<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 16px;
        }
        p {
            text-align: center;
            margin-bottom: 24px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        input[type="number"] {
            width: 200px;
            margin-right: 16px;
            padding: 8px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .fibonacci-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 16px;
        }
        .fibonacci-square {
            background-color: #76c7c0;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Discovering the Fibonacci Sequence</h1>
    <p>Learn and visualize how the Fibonacci Sequence unfolds in nature and art. Enter a number to generate Fibonacci squares!</p>
    
    <div class="controls">
        <input type="number" id="numFibonacci" min="1" max="20" placeholder="Enter a number (1-20)">
        <button id="generateBtn">Generate</button>
        <button id="resetBtn">Reset</button>
    </div>
    
    <div class="fibonacci-grid" id="fibonacciGrid"></div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fibonacciGrid = document.getElementById('fibonacciGrid');

        function generateFibonacci(n) {
            let fibNumbers = [0, 1];
            for (let i = 2; i < n; i++) {
                fibNumbers[i] = fibNumbers[i - 1] + fibNumbers[i - 2];
            }
            return fibNumbers.slice(0, n);
        }

        generateBtn.onclick = () => {
            const num = parseInt(document.getElementById('numFibonacci').value);
            if (isNaN(num) || num < 1 || num > 20) {
                alert('Please enter a valid number between 1 and 20.');
                return;
            }
            fibonacciGrid.innerHTML = '';
            const fibonacciNumbers = generateFibonacci(num);
            fibonacciNumbers.forEach(num => {
                const square = document.createElement('div');
                square.className = 'fibonacci-square';
                square.style.width = `${num * 5}px`;
                square.style.height = `${num * 5}px`;
                square.textContent = num;
                fibonacciGrid.appendChild(square);
            });
        };

        resetBtn.onclick = () => {
            fibonacciGrid.innerHTML = '';
            document.getElementById('numFibonacci').value = '';
        };
    </script>
</body>
</html>
