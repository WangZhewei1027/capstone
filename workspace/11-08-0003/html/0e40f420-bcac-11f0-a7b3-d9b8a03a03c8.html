<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #inputSection {
            text-align: center;
            margin-bottom: 24px;
        }
        input {
            padding: 8px;
            width: 300px;
            margin-right: 8px;
        }
        button {
            padding: 8px 12px;
            margin: 0 8px;
            cursor: pointer;
        }
        #visualization {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 16px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .bar {
            width: 30px;
            margin: 0 4px;
            background-color: #4caf50;
            transition: height 0.5s, background-color 0.2s;
        }
        #output {
            text-align: center;
            font-size: 1.2em;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <h1>Understanding Radix Sort</h1>
    <div id="inputSection">
        <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" />
        <button id="sortButton">Sort</button>
        <button id="stepButton" disabled>Step By Step</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="visualization"></div>
    <div id="output"></div>

    <script>
        let steps = [];
        let currentStep = 0;

        function createBars(numbers) {
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';
            numbers.forEach(num => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = num * 2 + 'px'; // scale the height
                visualization.appendChild(bar);
            });
        }

        function radixSort(numbers) {
            const maxLength = Math.max(...numbers).toString().length;

            for (let digitPosition = 0; digitPosition < maxLength; digitPosition++) {
                const buckets = Array.from({ length: 10 }, () => []);
                
                numbers.forEach(num => {
                    const digit = Math.floor(num / Math.pow(10, digitPosition)) % 10;
                    buckets[digit].push(num);
                });
                
                // Flatten the buckets back into numbers
                numbers = [].concat(...buckets);
                steps.push([...numbers]); // Save the current step
            }

            return numbers;
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const input = document.getElementById('numbersInput').value;
            const numbers = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (numbers.length == 0) return alert('Please enter valid numbers.');
            
            steps = [];
            currentStep = 0;
            createBars(numbers);
            const sortedNumbers = radixSort(numbers);
            createBars(sortedNumbers);
            document.getElementById('output').innerText = `Sorted Output: ${sortedNumbers.join(', ')}`;
            document.getElementById('stepButton').disabled = false;
        });

        document.getElementById('stepButton').addEventListener('click', () => {
            if (currentStep < steps.length) {
                createBars(steps[currentStep]);
                currentStep++;
            } else {
                alert('Sorting completed!');
                document.getElementById('stepButton').disabled = true;
            }
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('numbersInput').value = '';
            document.getElementById('output').innerText = '';
            createBars([]);
            steps = [];
            currentStep = 0;
            document.getElementById('stepButton').disabled = true;
        });
    </script>

</body>
</html>
