<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adjacency Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #2c3e50;
        }

        .objective {
            margin-bottom: 24px;
            font-size: 18px;
            font-style: italic;
        }

        .matrix-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 2px solid #3498db;
            margin: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell.active {
            background-color: #3498db;
            color: white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            width: 80px;
            margin: 8px;
            padding: 6px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }

        button {
            margin-top: 8px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 24px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>Exploring Adjacency Matrix</h1>
    <div class="objective">Discover how graphs can be represented using adjacency matrices!</div>

    <div class="matrix-container">
        <div class="row">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
    </div>

    <div class="controls">
        <label for="new-value">Enter Value (0 or 1):</label>
        <input type="number" id="new-value" min="0" max="1" />
        <button id="apply-button">Apply Value</button>
    </div>

    <div class="result" id="result-display"></div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const applyButton = document.getElementById('apply-button');
        const newValueInput = document.getElementById('new-value');
        const resultDisplay = document.getElementById('result-display');

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('active');
                updateResult();
            });
        });

        applyButton.addEventListener('click', () => {
            const value = parseInt(newValueInput.value);
            if (value !== 0 && value !== 1) {
                alert('Please enter 0 or 1.');
                return;
            }
            const activeCells = document.querySelectorAll('.cell.active');
            activeCells.forEach(cell => {
                cell.textContent = value;
            });
            newValueInput.value = ''; // clear input
            updateResult();
        });

        function updateResult() {
            const matrix = Array.from({ length: 3 }, () => Array(3).fill(0));
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                if (cell.classList.contains('active')) {
                    matrix[row][col] = cell.textContent ? parseInt(cell.textContent) : 1; // default to 1
                }
            });
            resultDisplay.textContent = 'Adjacency Matrix: ' + JSON.stringify(matrix);
        }
    </script>

</body>

</html>
