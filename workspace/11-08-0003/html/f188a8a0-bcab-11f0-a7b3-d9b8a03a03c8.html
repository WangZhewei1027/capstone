<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap (Min/Max) - Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 24px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 16px;
        }
        #heap-container {
            margin-top: 24px;
            border: 1px solid #ccc;
            padding: 16px;
            width: 100%;
            max-width: 600px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 8px;
            margin: 8px 0;
            width: 80%;
        }
        button {
            padding: 8px 16px;
            margin: 8px 16px 8px 0;
            cursor: pointer;
        }
        #feedback {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Understanding Min/Max Heaps</h1>
    <p>Explore the structure and operations of Min and Max Heaps with hands-on interaction.</p>
    <div id="heap-container">
        <input type="number" id="heapInput" placeholder="Enter a number">
        <button id="insertMin">Insert Into Min Heap</button>
        <button id="insertMax">Insert Into Max Heap</button>
        <button id="extractMin">Extract Min</button>
        <button id="extractMax">Extract Max</button>
        <div id="heapVisualization"></div>
        <div id="feedback"></div>
    </div>

    <script>
        let minHeap = [];
        let maxHeap = [];

        function visualizeHeap() {
            // Code to visualize current state of minHeap and maxHeap
            // This could be implemented with a basic text representation or a more complex tree visual
        }

        document.getElementById('insertMin').onclick = () => {
            const value = parseInt(document.getElementById('heapInput').value);
            minHeap.push(value);
            // Code to maintain Min Heap properties, e.g., heapify up
            visualizeHeap();
            document.getElementById('feedback').textContent = `Inserted ${value} into Min Heap`;
        };

        document.getElementById('insertMax').onclick = () => {
            const value = parseInt(document.getElementById('heapInput').value);
            maxHeap.push(value);
            // Code to maintain Max Heap properties, e.g., heapify up
            visualizeHeap();
            document.getElementById('feedback').textContent = `Inserted ${value} into Max Heap`;
        };

        document.getElementById('extractMin').onclick = () => {
            // Code to extract min and visualize change
            visualizeHeap();
            document.getElementById('feedback').textContent = `Extracted Min from Min Heap`;
        };

        document.getElementById('extractMax').onclick = () => {
            // Code to extract max and visualize change
            visualizeHeap();
            document.getElementById('feedback').textContent = `Extracted Max from Max Heap`;
        };
    </script>
</body>
</html>
