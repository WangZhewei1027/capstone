<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Weighted Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        #canvas {
            width: calc(100% - 48px);
            height: 500px;
            border: 1px solid #ddd;
            position: relative;
            background-color: white;
            margin: 0 auto;
        }
        .node {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.2s;
        }
        .edge {
            position: absolute;
            background-color: #555;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .clear-btn {
            display: block;
            margin: 16px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Understanding Weighted Graphs</h1>
<div id="canvas"></div>
<button class="clear-btn" id="clear-btn">Clear Graph</button>

<script>
    const canvas = document.getElementById('canvas');
    const clearBtn = document.getElementById('clear-btn');
    let nodes = [];
    let edges = [];

    canvas.addEventListener('click', (e) => {
        const X = e.clientX - canvas.offsetLeft;
        const Y = e.clientY - canvas.offsetTop;
        createNode(X, Y);
    });

    function createNode(x, y) {
        const node = document.createElement('div');
        node.className = 'node';
        node.style.left = x + 'px';
        node.style.top = y + 'px';
        node.style.transform = 'scale(1.2)';
        setTimeout(() => node.style.transform = 'scale(1)', 200);
        nodes.push(node);
        canvas.appendChild(node);
        node.addEventListener('click', (event) => {
            event.stopPropagation();
            if (nodes.length < 2) return;
            createEdge(node, event.target);
        });
    }

    function createEdge(startNode, endNode) {
        const weight = prompt("Enter weight for the edge:");
        if (!weight) return; // exit if no weight is provided

        const edge = document.createElement('div');
        edge.className = 'edge';
        const x1 = startNode.offsetLeft + 10;
        const y1 = startNode.offsetTop + 10;
        const x2 = endNode.offsetLeft + 10;
        const y2 = endNode.offsetTop + 10;

        const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        const rotation = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

        edge.style.width = length + 'px';
        edge.style.height = '4px';
        edge.style.left = x1 + 'px';
        edge.style.top = y1 + 'px';
        edge.style.transform = `rotate(${rotation}deg)`;
        edge.style.opacity = 1;

        const weightLabel = document.createElement('span');
        weightLabel.textContent = weight;
        weightLabel.style.position = 'absolute';
        weightLabel.style.transform = 'translate(-50%, -50%)';
        weightLabel.style.left = (x1 + x2) / 2 + 'px';
        weightLabel.style.top = (y1 + y2) / 2 + 'px';
        weightLabel.style.color = 'white';

        edge.appendChild(weightLabel);
        edges.push(edge);
        canvas.appendChild(edge);
    }

    clearBtn.addEventListener('click', () => {
        nodes.forEach(node => canvas.removeChild(node));
        edges.forEach(edge => canvas.removeChild(edge));
        nodes = [];
        edges = [];
    });
</script>

</body>
</html>
