<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Divide and Conquer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .array {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .element {
            width: 40px;
            height: 40px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding Divide and Conquer</h1>
        <p>Learn how Divide and Conquer works through interactive sorting!</p>
        <div id="arrayContainer" class="array"></div>
        <button id="startButton">Start Visualization</button>
    </div>
    
    <script>
        const arrayContainer = document.getElementById("arrayContainer");
        const startButton = document.getElementById("startButton");

        let numbers = [5, 2, 9, 1, 5, 6];

        function renderArray(arr) {
            arrayContainer.innerHTML = "";
            arr.forEach(num => {
                const element = document.createElement("div");
                element.classList.add("element");
                element.innerText = num;
                arrayContainer.appendChild(element);
            });
        }

        async function mergeSort(arr) {
            if (arr.length <= 1) return arr;
            const middle = Math.floor(arr.length / 2);
            const left = await mergeSort(arr.slice(0, middle));
            const right = await mergeSort(arr.slice(middle));
            return merge(left, right);
        }

        function merge(left, right) {
            let result = [];
            let i = 0, j = 0;
            const arrayElements = document.querySelectorAll('.element');
            
            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    result.push(left[i++]);
                } else {
                    result.push(right[j++]);
                }
                // Visual feedback
                arrayElements[i + j].style.backgroundColor = '#ffc107'; // Change color
                arrayElements[i + j].style.transform = 'scale(1.2)';
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        startButton.addEventListener("click", async () => {
            startButton.disabled = true;
            await mergeSort(numbers);
            renderArray(numbers);  // Final render
            startButton.disabled = false; 
            alert("Sorting Complete!");
        });

        renderArray(numbers);  // Initial render
    </script>
</body>
</html>
