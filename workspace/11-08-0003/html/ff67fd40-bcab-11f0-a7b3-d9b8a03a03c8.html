<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #queue {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            margin-top: 20px;
        }
        .element {
            background-color: lightblue;
            margin: 4px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s, opacity 0.3s;
        }
        #controls {
            margin-top: 16px;
        }
        input {
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <h1>Understanding Priority Queues</h1>
    <p>Learn how elements are added and removed based on priority.</p>
    <div id="controls">
        <input id="valueInput" type="number" placeholder="Value" />
        <input id="priorityInput" type="number" placeholder="Priority" min="1" />
        <button id="addButton">Add Element</button>
        <button id="removeButton">Remove Highest Priority</button>
    </div>
    <div id="queue"></div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(value, priority) {
                this.items.push({ value, priority });
                this.items.sort((a, b) => b.priority - a.priority);
            }

            dequeue() {
                return this.items.shift();
            }
        }

        const queue = new PriorityQueue();
        const queueDiv = document.getElementById('queue');

        document.getElementById('addButton').addEventListener('click', () => {
            const value = document.getElementById('valueInput').value;
            const priority = document.getElementById('priorityInput').value;

            if (value && priority) {
                queue.enqueue(value, priority);
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.textContent = `Value: ${value}, Priority: ${priority}`;
                elementDiv.style.backgroundColor = priority <= 10 ? `rgba(0, 150, 0, ${1 - priority / 10})` : 'lightcoral';
                queueDiv.appendChild(elementDiv);
                
                document.getElementById('valueInput').value = '';
                document.getElementById('priorityInput').value = '';
            }
        });

        document.getElementById('removeButton').addEventListener('click', () => {
            const removedElement = queue.dequeue();
            if (removedElement) {
                const elements = document.querySelectorAll('.element');
                const firstElement = elements[0];
                if (firstElement) {
                    firstElement.style.transform = 'translateX(-100%)';
                    firstElement.style.opacity = 0;
                    setTimeout(() => {
                        queueDiv.removeChild(firstElement);
                    }, 300);
                }
            }
        });
    </script>
</body>
</html>
