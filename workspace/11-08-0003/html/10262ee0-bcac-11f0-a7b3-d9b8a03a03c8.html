<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            background-color: #f4f4f4;
        }
        #graph {
            border: 2px solid #555;
            width: 70%;
            height: 400px;
            background-color: #fff;
            position: relative;
            margin-right: 16px;
        }
        #controls {
            width: 30%;
            display: flex;
            flex-direction: column;
        }
        button {
            margin: 8px 0;
            padding: 10px;
            cursor: pointer;
        }
        #info {
            margin-top: 16px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Explore Topological Sort</h1>
    <div style="display: flex; width: 100%; justify-content: space-between;">
        <div id="graph"></div>
        <div id="controls">
            <button id="addNode">Add Node</button>
            <button id="sort">Sort</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="info">
        <p>Click "Add Node" to create nodes in the graph. Drag from one node to another to create edges. Press "Sort" to see the topological sort in action!</p>
    </div>

    <script>
        let graphContainer = document.getElementById('graph');
        let nodes = [];
        let edges = [];
        
        // Function to create and add nodes and edges
        document.getElementById('addNode').onclick = function() {
            let node = document.createElement('div');
            node.className = 'node';
            node.style.position = 'absolute';
            node.style.width = '50px';
            node.style.height = '50px';
            node.style.borderRadius = '50%';
            node.style.backgroundColor = '#007bff';
            node.style.color = '#fff';
            node.style.textAlign = 'center';
            node.style.lineHeight = '50px';
            node.textContent = String(nodes.length + 1);
            node.style.left = Math.random() * (graphContainer.clientWidth - 50) + 'px';
            node.style.top = Math.random() * (graphContainer.clientHeight - 50) + 'px';
            graphContainer.appendChild(node);
            nodes.push(node);
            makeDraggable(node);
        }

        function makeDraggable(element) {
            let offsetX, offsetY;
            element.onmousedown = function(event) {
                offsetX = event.clientX - element.getBoundingClientRect().left;
                offsetY = event.clientY - element.getBoundingClientRect().top;
                document.onmousemove = function(event) {
                    let x = event.clientX - offsetX;
                    let y = event.clientY - offsetY;
                    element.style.left = x + 'px';
                    element.style.top = y + 'px';
                }
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }

        document.getElementById('sort').onclick = function() {
            alert("Topological sort visualized here. Currently, additional logic for sorting and arrangement visualization is needed.");
        }

        document.getElementById('reset').onclick = function() {
            nodes = [];
            edges = [];
            graphContainer.innerHTML = '';
        }
    </script>

</body>
</html>
