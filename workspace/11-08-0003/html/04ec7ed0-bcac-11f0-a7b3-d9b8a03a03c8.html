<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #inputArea {
            margin-bottom: 16px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 8px;
        }
        button {
            padding: 10px 15px;
            margin: 0 8px;
            cursor: pointer;
        }
        #visualization {
            display: flex;
            align-items: flex-end;
            margin-top: 16px;
            height: 200px;
            width: 100%;
            border: 1px solid #333;
        }
        .bar {
            margin: 0 4px;
            width: 30px;
            background-color: #4CAF50;
            display: inline-block;
            transition: height 0.5s, background-color 0.3s;
        }
        .sorted {
            background-color: #2196F3;
        }
    </style>
</head>
<body>

    <h1>Interactive Radix Sort Visualization</h1>
    <div id="inputArea">
        <input type="text" id="numberInput" placeholder="Enter numbers separated by commas (e.g. 170,45,75)">
        <button id="visualizeButton">Visualize</button>
    </div>
    <div>
        <button id="nextButton" disabled>Next Step</button>
        <button id="resetButton" disabled>Reset</button>
    </div>
    <div id="visualization"></div>

    <script>
        const visualizeButton = document.getElementById('visualizeButton');
        const nextButton = document.getElementById('nextButton');
        const resetButton = document.getElementById('resetButton');
        const visualizationDiv = document.getElementById('visualization');
        let array = [];
        let steps = [];
        let currentStep = 0;

        function createBars(array) {
            visualizationDiv.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 2}px`; // Scale height for better visibility
                visualizationDiv.appendChild(bar);
            });
        }

        function getDigit(num, place) {
            return Math.floor(Math.abs(num) / Math.pow(10, place)) % 10;
        }

        function radixSort(arr) {
            const maxNumber = Math.max(...arr);
            const maxDigits = String(maxNumber).length;
            let output = arr.slice();

            for (let currentDigit = 0; currentDigit < maxDigits; currentDigit++) {
                let buckets = Array.from({ length: 10 }, () => []);
                output.forEach(num => {
                    let digit = getDigit(num, currentDigit);
                    buckets[digit].push(num);
                });
                output = [].concat(...buckets);
                steps.push(output.slice());
            }
            return steps;
        }

        visualizeButton.addEventListener('click', () => {
            const inputValue = document.getElementById('numberInput').value;
            array = inputValue.split(',').map(Number);
            steps = [];
            currentStep = 0;
            steps = radixSort(array);
            createBars(array);
            nextButton.disabled = false;
            resetButton.disabled = false;
        });

        nextButton.addEventListener('click', () => {
            if (currentStep < steps.length) {
                createBars(steps[currentStep]);
                currentStep++;
            }
            if (currentStep === steps.length) {
                nextButton.disabled = true;
            }
        });

        resetButton.addEventListener('click', () => {
            createBars(array);
            currentStep = 0;
            nextButton.disabled = false;
            resetButton.disabled = true;
            document.getElementById('numberInput').value = '';
        });
    </script>

</body>
</html>
