<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Queue Exploration</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f7f9fc;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #queue-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border: 2px solid #007bff;
            padding: 16px;
            margin: 24px 0;
            height: 300px;
            width: 80%;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .queue-item {
            width: 50px;
            height: 50px;
            margin: 0 8px;
            background-color: #007bff;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.5s;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }
        button {
            padding: 10px 16px;
            margin: 0 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Understanding Queues</h1>
    <div id="queue-container"></div>
    <div class="controls">
        <button id="enqueue-button">Enqueue</button>
        <button id="dequeue-button">Dequeue</button>
    </div>
    <div id="feedback"></div>

    <script>
        const queue = [];
        const queueContainer = document.getElementById('queue-container');
        const feedback = document.getElementById('feedback');

        document.getElementById('enqueue-button').addEventListener('click', function () {
            if (queue.length < 5) { // Limit queue size for demo
                const newItem = Math.floor(Math.random() * 100);
                queue.push(newItem);
                const itemDiv = document.createElement('div');
                itemDiv.className = 'queue-item';
                itemDiv.textContent = newItem;
                itemDiv.style.transform = `translateY(${100}px)`;
                queueContainer.appendChild(itemDiv);
                setTimeout(() => {
                    itemDiv.style.transform = `translateY(0)`;
                    feedback.textContent = `Enqueued: ${newItem}`;
                }, 50);
            } else {
                feedback.textContent = 'Queue is full!';
            }
        });

        document.getElementById('dequeue-button').addEventListener('click', function () {
            if (queue.length > 0) {
                const dequeuedItem = queue.shift();
                queueContainer.firstChild.style.transform = 'translateY(-100px)';
                setTimeout(() => {
                    queueContainer.removeChild(queueContainer.firstChild);
                    feedback.textContent = `Dequeued: ${dequeuedItem}`;
                }, 500);
            } else {
                feedback.textContent = 'Queue is empty!';
            }
        });
    </script>
</body>

</html>
