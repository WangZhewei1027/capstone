<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            color: #333;
        }

        #sort-area {
            display: flex;
            align-items: flex-end;
            margin-bottom: 24px;
        }

        .block {
            width: 50px;
            margin: 0 8px;
            background-color: #3498db;
            text-align: center;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .highlight {
            background-color: #e74c3c;
        }

        .sorted {
            background-color: #2ecc71;
        }

        button {
            padding: 12px 24px;
            margin: 0 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b6693;
        }
    </style>
</head>

<body>

    <header>
        <h1>Understanding Insertion Sort</h1>
        <p>Click "Sort" to visualize the Insertion Sort algorithm.</p>
    </header>

    <div id="sort-area"></div>

    <div>
        <button id="sortBtn">Sort</button>
        <button id="shuffleBtn">Shuffle</button>
    </div>

    <script>
        const sortArea = document.getElementById("sort-area");
        const sortBtn = document.getElementById("sortBtn");
        const shuffleBtn = document.getElementById("shuffleBtn");

        let array = [5, 2, 9, 1, 5, 6];
        const drawArray = () => {
            sortArea.innerHTML = "";
            array.forEach((num) => {
                const block = document.createElement("div");
                block.className = "block";
                block.style.height = `${num * 20}px`;
                block.innerText = num;
                sortArea.appendChild(block);
            });
        };

        const insertionSort = async () => {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    drawArray();
                    sortArea.children[j].classList.add("highlight");
                    await new Promise((resolve) => setTimeout(resolve, 500));
                    sortArea.children[j].classList.remove("highlight");
                    j--;
                }
                array[j + 1] = key;
                drawArray();
                sortArea.children[j + 1].classList.add("sorted");
            }
        };

        sortBtn.addEventListener("click", insertionSort);
        shuffleBtn.addEventListener("click", () => {
            array = Array.from({ length: 6 }, () => Math.floor(Math.random() * 10) + 1);
            drawArray();
        });

        // Initial draw
        drawArray();
    </script>
</body>

</html>
