<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Linked Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #inputSection {
            text-align: center;
            margin-bottom: 24px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 16px;
            margin-left: 16px;
            cursor: pointer;
        }
        #listContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .node {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            margin: 0 8px;
            display: flex;
            align-items: center;
        }
        .removeNode {
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .arrow {
            margin: 0 8px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Understanding Linked Lists</h1>
    <div id="inputSection">
        <input type="text" id="nodeValue" placeholder="Enter node value" />
        <button id="addNode">Add Node</button>
    </div>
    <div id="listContainer"></div>

    <script>
        const addNodeButton = document.getElementById('addNode');
        const nodeValueInput = document.getElementById('nodeValue');
        const listContainer = document.getElementById('listContainer');

        addNodeButton.addEventListener('click', function() {
            const nodeValue = nodeValueInput.value.trim();
            if (nodeValue) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerHTML = `${nodeValue} <button class="removeNode">Remove</button>`;

                // Append new node
                const arrow = document.createElement('span');
                arrow.className = 'arrow';
                arrow.innerHTML = '➡️';
                
                listContainer.appendChild(nodeDiv);
                listContainer.appendChild(arrow);

                // Add event listener for removing node
                nodeDiv.querySelector('.removeNode').addEventListener('click', function() {
                    nodeDiv.style.transition = "opacity 0.5s";
                    arrow.style.transition = "opacity 0.5s";
                    nodeDiv.style.opacity = "0"; 
                    arrow.style.opacity = "0"; 
                    setTimeout(() => {
                        nodeDiv.remove();
                        arrow.remove();
                    }, 500);
                });

                // Reset input
                nodeValueInput.value = '';
            } else {
                alert("Please enter a value for the node.");
            }
        });
    </script>
</body>
</html>
