<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Interactive Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        .array {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .array-item {
            width: 30px;
            height: 30px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        button {
            margin: 0 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Understanding Bubble Sort</h1>
    <p>Click 'Generate Array' to create a random array, then click 'Start Sorting' to visualize the Bubble Sort algorithm in action.</p>
    
    <div id="array" class="array"></div>
    
    <button id="generate">Generate Array</button>
    <button id="start">Start Sorting</button>
    <button id="reset">Reset</button>

    <script>
        const arrayElement = document.getElementById('array');

        function generateArray() {
            const array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
            arrayElement.innerHTML = array.map(num => `<div class="array-item">${num}</div>`).join('');
        }

        async function bubbleSort() {
            const items = document.querySelectorAll('.array-item');
            const length = items.length;

            for (let i = 0; i < length - 1; i++) {
                for (let j = 0; j < length - i - 1; j++) {
                    items[j].style.backgroundColor = 'red';
                    items[j + 1].style.backgroundColor = 'red';

                    if (parseInt(items[j].innerText) > parseInt(items[j + 1].innerText)) {
                        // Swap numbers
                        const temp = items[j].innerText;
                        items[j].innerText = items[j + 1].innerText;
                        items[j + 1].innerText = temp;
                    }

                    await new Promise(resolve => setTimeout(resolve, 500));
                    items[j].style.backgroundColor = '#4CAF50';
                    items[j + 1].style.backgroundColor = '#4CAF50';
                }
            }
        }

        document.getElementById('generate').addEventListener('click', generateArray);
        document.getElementById('start').addEventListener('click', bubbleSort);
        document.getElementById('reset').addEventListener('click', () => {
            arrayElement.innerHTML = '';
        });
    </script>
</body>
</html>
