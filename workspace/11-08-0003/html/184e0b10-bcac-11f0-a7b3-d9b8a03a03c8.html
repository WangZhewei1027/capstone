<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .input-container {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            margin-right: 16px;
        }
        #result {
            margin-top: 24px;
            background-color: #e0f7fa;
            padding: 16px;
            border: 1px solid #00796b;
            display: none;
        }
        .highlight {
            background-color: #ffe0b2;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Longest Common Subsequence (LCS)</h1>
    <div class="input-container">
        <label for="stringA">String A:</label>
        <input type="text" id="stringA" placeholder="Enter first string">
        <label for="stringB">String B:</label>
        <input type="text" id="stringB" placeholder="Enter second string">
    </div>
    <button onclick="calculateLCS()">Calculate LCS</button>
    <button onclick="reset()">Reset</button>
    <div id="result"></div>

    <script>
        function calculateLCS() {
            const strA = document.getElementById('stringA').value;
            const strB = document.getElementById('stringB').value;
            const lcs = lcsCalculator(strA, strB);
            displayResult(lcs);
        }

        function lcsCalculator(X, Y) {
            const m = X.length, n = Y.length;
            const L = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (X[i - 1] === Y[j - 1]) {
                        L[i][j] = L[i - 1][j - 1] + 1;
                    } else {
                        L[i][j] = Math.max(L[i - 1][j], L[i][j - 1]);
                    }
                }
            }

            let index = L[m][n], lcs = '';
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (X[i - 1] === Y[j - 1]) {
                    lcs = X[i - 1] + lcs;
                    i--;
                    j--;
                    index--;
                } else if (L[i - 1][j] > L[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }

        function displayResult(lcs) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<strong>Longest Common Subsequence:</strong> ' + lcs;
            resultDiv.style.display = 'block';
        }

        function reset() {
            document.getElementById('stringA').value = '';
            document.getElementById('stringB').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
