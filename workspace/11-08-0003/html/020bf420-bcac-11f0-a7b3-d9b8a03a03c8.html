<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Selection Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            text-align: center;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 4px;
            background-color: teal;
            transition: height 0.5s, background-color 0.5s;
        }
    </style>
</head>
<body>
    <h1>Understanding Selection Sort</h1>
    <div>
        <input id="arrayInput" type="text" placeholder="Enter numbers separated by commas" />
        <button id="sortBtn">Sort</button>
        <button id="startBtn" style="margin-left: 16px;">Start Sorting</button>
        <button id="nextBtn" style="margin-left: 16px; display:none;">Next Step</button>
        <button id="resetBtn" style="margin-left: 16px;">Reset</button>
    </div>
    
    <div id="arrayContainer"></div>
    
    <script>
        let array = [];
        let currentIndex = 0;
        let sorting = false;

        document.getElementById("sortBtn").onclick = function() {
            const input = document.getElementById("arrayInput").value;
            array = input.split(',').map(num => +num.trim());
            displayBars();
        };

        document.getElementById("startBtn").onclick = function() {
            if (array.length > 0) {
                sorting = true;
                currentIndex = 0;
                selectionSort();
            }
        };

        document.getElementById("nextBtn").onclick = function() {
            if (currentIndex < array.length) {
                selectionSortStep();
            }
        };

        document.getElementById("resetBtn").onclick = function() {
            array = [];
            currentIndex = 0;
            sorting = false;
            displayBars(true);
        };

        function displayBars(reset = false) {
            const container = document.getElementById("arrayContainer");
            container.innerHTML = "";
            array.forEach(num => {
                const bar = document.createElement("div");
                bar.className = "bar";
                bar.style.height = `${num * 10}px`;
                container.appendChild(bar);
            });
            if (reset) {
                document.getElementById("arrayInput").value = "";
            }
        }

        function selectionSort() {
            if (currentIndex >= array.length - 1) {
                sorting = false;
                return;
            }
            let minIndex = currentIndex;
            for (let j = currentIndex + 1; j < array.length; j++) {
                if (array[j] < array[minIndex]) {
                    minIndex = j;
                }
            }
            if (minIndex !== currentIndex) {
                [array[currentIndex], array[minIndex]] = [array[minIndex], array[currentIndex]];
            }
            displayBars();
            currentIndex++;
            if (sorting) {
                setTimeout(selectionSort, 1000);
            }
        }

        function selectionSortStep() {
            if (currentIndex < array.length) {
                let minIndex = currentIndex;
                for (let j = currentIndex + 1; j < array.length; j++) {
                    if (array[j] < array[minIndex]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== currentIndex) {
                    [array[currentIndex], array[minIndex]] = [array[minIndex], array[currentIndex]];
                }
                displayBars();
                currentIndex++;
            }
        }
    </script>
</body>
</html>
