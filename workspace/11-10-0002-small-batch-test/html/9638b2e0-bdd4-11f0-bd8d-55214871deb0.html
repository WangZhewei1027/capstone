<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binary Search Tree Interactive Module</title>
  <style>
    :root{
      --safe-margin:24px;
      --gap:16px;
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#4f46e5;
      --muted:#94a3b8;
      --node-fill:#0ea5a4;
      --node-highlight:#f97316;
      --node-text:#061826;
      --edge:#94a3b8;
      --success:#10b981;
      --danger:#ef4444;
    }

    /* Safe area */
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#071023 0%, #071726 60%);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body{
      padding:var(--safe-margin);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      min-height:100vh;
    }

    .module{
      display:grid;
      grid-template-columns:320px 1fr;
      gap:var(--gap);
      align-items:start;
      width:100%;
      min-height:480px;
    }

    @media (max-width:880px){
      .module{
        grid-template-columns:1fr;
      }
    }

    /* Controls card */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    h1{
      font-size:18px;
      margin:0 0 8px 0;
      color:#e6eef8;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 12px 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
    }

    .controls{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      margin-top:8px;
    }

    .row{
      display:flex;
      gap:var(--gap);
      align-items:center;
    }
    .row.wrap{
      flex-wrap:wrap;
    }

    input[type="number"]{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      min-width:0;
      flex:1;
      font-size:14px;
    }

    button{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:inherit;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      transition:transform .12s ease, box-shadow .12s ease;
      min-width:86px;
    }
    button:hover{ transform:translateY(-2px); box-shadow:0 6px 18px rgba(2,6,23,0.5); }
    button.primary{
      background:linear-gradient(90deg,var(--accent), #06b6d4 120%);
      border:0;
      color:white;
    }
    button.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
    }
    .small{
      padding:8px 10px;
      font-size:13px;
    }

    label{
      font-size:13px;
      color:var(--muted);
    }

    .toggles{
      display:flex;
      gap:var(--gap);
      align-items:center;
    }
    .switch{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
    }
    input[type="range"]{
      width:140px;
    }

    /* Visual area */
    .visual{
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:360px;
    }

    .vis-header{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
    }
    .legend{
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .legend .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      display:inline-block;
      margin-right:6px;
    }

    .canvas{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:12px;
      min-height:420px;
      position:relative;
      overflow:auto;
    }

    /* SVG nodes and transitions */
    svg{ width:100%; height:100%; display:block; }
    .edge{
      stroke:var(--edge);
      stroke-width:2;
      stroke-linecap:round;
      transition:opacity .25s ease;
      opacity:0.95;
    }

    .node-group{
      transition:transform .35s cubic-bezier(.2,.8,.2,1);
      transform-origin:center center;
      cursor:default;
    }
    .node-circle{
      fill:var(--node-fill);
      stroke:#06323a;
      stroke-width:2;
      transition:transform .18s ease, fill .18s ease, opacity .18s ease;
    }
    .node-label{
      font-size:12px;
      fill:var(--node-text);
      font-weight:700;
      pointer-events:none;
      text-anchor:middle;
      dominant-baseline:middle;
    }

    .node-visited .node-circle{
      fill:var(--node-highlight);
      transform:scale(1.15);
    }
    .node-inserted .node-circle{
      transform:scale(0);
      animation:grow .28s forwards;
    }
    @keyframes grow{
      from{ transform:scale(0); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .status{
      font-size:13px;
      color:var(--muted);
    }
    .status strong{ color:#e6eef8; }

    .inorder{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      min-height:20px;
      padding:8px;
      border-radius:8px;
      background:rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      background:rgba(0,0,0,0.25);
      padding:6px 8px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
      color:#e6eef8;
      display:inline-flex;
      align-items:center;
      gap:8px;
      min-height:28px;
    }

    /* Small helper */
    .muted{
      color:var(--muted);
      font-size:13px;
    }

    /* Ensure spacing >=16px inside control groups */
    .controls > * { margin:0; }
    .controls > .row { gap:var(--gap); }
    .controls .row > * { min-width:0; }
  </style>
</head>
<body>
  <div class="module" role="application" aria-labelledby="module-title">
    <div class="card" aria-hidden="false">
      <h1 id="module-title">Binary Search Tree Explorer</h1>
      <p class="lead">Insert, search, and delete integer nodes. Watch each comparison and see how the tree reshapes.</p>

      <div class="controls" role="region" aria-label="BST controls">
        <div class="row">
          <input id="value-input" type="number" aria-label="Value" placeholder="Enter integer (e.g. 42)" />
          <button id="insert-btn" class="primary" title="Insert">Insert</button>
        </div>

        <div class="row wrap">
          <button id="search-btn" class="small">Search</button>
          <button id="delete-btn" class="small">Delete</button>
          <button id="random-btn" class="small ghost">Random Tree</button>
          <button id="clear-btn" class="small ghost">Clear</button>
        </div>

        <div class="row">
          <label for="speed">Speed</label>
          <input id="speed" type="range" min="100" max="1200" value="500" aria-label="Animation speed" />
          <span class="muted" id="speed-label">500 ms</span>
        </div>

        <div class="row toggles">
          <label class="switch"><input id="step-toggle" type="checkbox" aria-label="Step by step" /> Step-by-step</label>
          <label class="switch"><input id="show-values" type="checkbox" checked aria-label="Show node values" /> Show values</label>
        </div>

        <div class="row">
          <div class="status" id="status" aria-live="polite"><strong>Ready.</strong> Insert a number to begin.</div>
        </div>

        <div>
          <label class="muted">Tip</label>
          <p class="muted" style="margin:6px 0 0 0; font-size:13px;">Press Enter in the input to Insert. Use Random to add several nodes quickly.</p>
        </div>
      </div>
    </div>

    <div class="visual">
      <div class="vis-header">
        <div class="legend" aria-hidden="true">
          <span class="dot" style="background:var(--node-fill)"></span><span class="muted">Node</span>
          <span class="dot" style="background:var(--node-highlight)"></span><span class="muted">Visited</span>
        </div>
        <div class="muted">BST property: left &lt; node &lt; right</div>
      </div>

      <div class="canvas card" id="canvas" role="img" aria-label="BST visualisation">
        <svg id="svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet" aria-hidden="false"></svg>
      </div>

      <div>
        <label class="muted">In-order (sorted):</label>
        <div class="inorder" id="inorder" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
  </div>

  <script>
    /***********************
     * Binary Search Tree
     * Interactive visualization
     * Self-contained: no libraries
     ***********************/

    (function(){
      // DOM references
      const svg = document.getElementById('svg');
      const input = document.getElementById('value-input');
      const insertBtn = document.getElementById('insert-btn');
      const searchBtn = document.getElementById('search-btn');
      const deleteBtn = document.getElementById('delete-btn');
      const randomBtn = document.getElementById('random-btn');
      const clearBtn = document.getElementById('clear-btn');
      const statusEl = document.getElementById('status');
      const inorderEl = document.getElementById('inorder');
      const stepToggle = document.getElementById('step-toggle');
      const speedRange = document.getElementById('speed');
      const speedLabel = document.getElementById('speed-label');
      const showValues = document.getElementById('show-values');

      speedLabel.textContent = speedRange.value + ' ms';

      // BST model
      function Node(value){
        this.value = value;
        this.left = null;
        this.right = null;
        this.id = 'n' + Math.random().toString(36).slice(2,9);
        // layout properties
        this.x = 0;
        this.y = 0;
      }
      let root = null;

      // Animation and layout configuration
      let animDelay = Number(speedRange.value) || 500;
      let nodeRadius = 22;
      let levelGap = 80;
      let baseXSpacing = 70;

      function setStatus(text, strongText){
        statusEl.innerHTML = (strongText ? ('<strong>' + strongText + '.</strong> ') : '') + text;
      }

      function inOrderList(){
        const out = [];
        (function dfs(n){ if(!n) return; dfs(n.left); out.push(n.value); dfs(n.right); })(root);
        return out;
      }

      function updateInorderDisplay(){
        const arr = inOrderList();
        inorderEl.innerHTML = '';
        if(arr.length === 0){
          inorderEl.textContent = '— empty —';
          return;
        }
        arr.forEach(v=>{
          const span = document.createElement('div');
          span.className = 'chip';
          span.textContent = v;
          inorderEl.appendChild(span);
        });
      }

      // SVG helpers
      function clearSVG(){
        while(svg.firstChild) svg.removeChild(svg.firstChild);
      }

      function computePositions(){
        // assign xIndex by in-order traversal
        let counter = 0;
        function assignX(n, depth){
          if(!n) return;
          assignX(n.left, depth+1);
          n._index = counter++;
          n._depth = depth;
          assignX(n.right, depth+1);
        }
        assignX(root, 0);

        const total = counter;
        // compute width and spacing adaptively
        const width = Math.max(800, svg.clientWidth || 1200);
        const spacing = Math.max(baseXSpacing, Math.floor(width / Math.max(6, total+1)));
        // compute positions
        function setCoords(n){
          if(!n) return;
          n.x = (n._index + 1) * spacing;
          n.y = (n._depth + 1) * levelGap;
          setCoords(n.left);
          setCoords(n.right);
        }
        setCoords(root);
      }

      // Render tree
      function renderTree(highlightedIds = [], insertedId = null){
        computePositions();
        clearSVG();
        if(!root){
          // draw a placeholder message
          const txt = document.createElementNS('http://www.w3.org/2000/svg','text');
          txt.setAttribute('x','50%');
          txt.setAttribute('y','50%');
          txt.setAttribute('text-anchor','middle');
          txt.setAttribute('fill','#94a3b8');
          txt.setAttribute('font-size','18');
          txt.textContent = 'Tree is empty — insert a node.';
          svg.appendChild(txt);
          updateInorderDisplay();
          return;
        }

        // draw edges first
        (function drawEdges(n){
          if(!n) return;
          if(n.left){
            const line = document.createElementNS('http://www.w3.org/2000/svg','line');
            line.setAttribute('class','edge');
            line.setAttribute('x1', n.x);
            line.setAttribute('y1', n.y);
            line.setAttribute('x2', n.left.x);
            line.setAttribute('y2', n.left.y);
            svg.appendChild(line);
          }
          if(n.right){
            const line = document.createElementNS('http://www.w3.org/2000/svg','line');
            line.setAttribute('class','edge');
            line.setAttribute('x1', n.x);
            line.setAttribute('y1', n.y);
            line.setAttribute('x2', n.right.x);
            line.setAttribute('y2', n.right.y);
            svg.appendChild(line);
          }
          drawEdges(n.left);
          drawEdges(n.right);
        })(root);

        // draw nodes
        (function drawNodes(n){
          if(!n) return;
          const g = document.createElementNS('http://www.w3.org/2000/svg','g');
          g.setAttribute('class','node-group');
          g.setAttribute('transform', `translate(${n.x}, ${n.y})`);
          g.setAttribute('data-id', n.id);
          // allow aria on group
          // circle
          const circle = document.createElementNS('http://www.w3.org/2000/svg','circle');
          circle.setAttribute('r', nodeRadius);
          circle.setAttribute('class','node-circle');
          circle.setAttribute('cx', 0);
          circle.setAttribute('cy', 0);
          // label
          const label = document.createElementNS('http://www.w3.org/2000/svg','text');
          label.setAttribute('class','node-label');
          label.setAttribute('x', 0);
          label.setAttribute('y', 0);
          label.textContent = showValues.checked ? n.value : '';
          g.appendChild(circle);
          g.appendChild(label);

          if(highlightedIds.includes(n.id)) g.classList.add('node-visited');
          if(n.id === insertedId) g.classList.add('node-inserted');

          // add tooltip behavior for accessibility
          g.setAttribute('role','img');
          g.setAttribute('aria-label','Node ' + n.value);

          svg.appendChild(g);

          drawNodes(n.left);
          drawNodes(n.right);
        })(root);

        updateInorderDisplay();
      }

      // BST operations (non-animated core)
      function bstInsert(value){
        if(root === null){
          root = new Node(value);
          return { inserted: root, path: [root] };
        }
        const path = [];
        let cur = root;
        while(true){
          path.push(cur);
          if(value === cur.value){
            // duplicates: do nothing
            return { inserted: null, path, message: 'Value already exists' };
          } else if(value < cur.value){
            if(!cur.left){
              cur.left = new Node(value);
              path.push(cur.left);
              return { inserted: cur.left, path };
            }
            cur = cur.left;
          } else {
            if(!cur.right){
              cur.right = new Node(value);
              path.push(cur.right);
              return { inserted: cur.right, path };
            }
            cur = cur.right;
          }
        }
      }

      function bstSearch(value){
        const path = [];
        let cur = root;
        while(cur){
          path.push(cur);
          if(value === cur.value) return { found: cur, path };
          if(value < cur.value) cur = cur.left;
          else cur = cur.right;
        }
        return { found: null, path };
      }

      function bstDelete(value){
        const path = [];
        let parent = null;
        let cur = root;
        while(cur && cur.value !== value){
          path.push(cur);
          parent = cur;
          if(value < cur.value) cur = cur.left;
          else cur = cur.right;
        }
        if(!cur) return { deleted: null, path, message: 'Not found' };
        path.push(cur);

        // helper to replace child of parent
        function replaceParentChild(par, oldNode, newNode){
          if(!par){
            root = newNode;
          } else {
            if(par.left === oldNode) par.left = newNode;
            else par.right = newNode;
          }
        }

        // if node has no left child, replace with right
        if(!cur.left){
          replaceParentChild(parent, cur, cur.right);
          return { deleted: cur, path };
        }
        // if no right child, replace with left
        if(!cur.right){
          replaceParentChild(parent, cur, cur.left);
          return { deleted: cur, path };
        }
        // two children: find in-order successor (smallest in right subtree)
        let succParent = cur;
        let succ = cur.right;
        while(succ.left){
          succParent = succ;
          succ = succ.left;
        }
        // copy successor's value into cur
        const successorValue = succ.value;
        // delete successor
        if(succParent.left === succ) succParent.left = succ.right;
        else succParent.right = succ.right;
        cur.value = successorValue;
        // include the nodes involved
        return { deleted: cur, replacedWith: succ, path };
      }

      // Animation helpers
      function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

      async function animatePath(pathNodes, reason){
        // highlight nodes along the path sequentially
        for(let i=0;i<pathNodes.length;i++){
          const n = pathNodes[i];
          renderTree([n.id], null);
          setStatus(reason ? reason(n, i) : '', 'Comparing with ' + n.value);
          if(stepToggle.checked){
            await sleep(animDelay);
          } else {
            // small pause to show highlight even when not stepping
            await sleep(Math.min(animDelay, 250));
          }
        }
      }

      // High level operations with animations and status
      async function doInsert(value){
        if(Number.isNaN(value)) {
          setStatus('Enter a valid integer.', 'Invalid');
          return;
        }
        setStatus('Starting insert for ' + value, 'Insert');
        // run a dry-path to show comparisons
        const result = bstInsert(value);
        // if duplicate, remove the actual inserted node (we shouldn't have inserted)
        if(result.inserted === null){
          await animatePath(result.path, (n,i)=> {
            if(n.value === value) return 'Value already exists';
            return (value < n.value) ? 'Go left' : 'Go right';
          });
          setStatus('Value already exists — no change', 'Duplicate');
          renderTree([], null);
          return;
        }
        // animate comparisons then insertion
        await animatePath(result.path.slice(0, result.path.length-1), (n,i)=> (value < n.value) ? 'Go left' : 'Go right');
        // highlight parent, then show insertion
        const parent = result.path[result.path.length-2] || null;
        const inserted = result.inserted;
        setStatus('Insert ' + value + (parent ? ' as child of ' + parent.value : ' as root'), 'Inserting');
        // re-render to include new node with special insertedId for grow animation
        renderTree([], inserted.id);
        // small pause so animation runs
        await sleep(animDelay);
        renderTree([], null);
      }

      async function doSearch(value){
        if(Number.isNaN(value)) {
          setStatus('Enter a valid integer.', 'Invalid');
          return;
        }
        setStatus('Searching for ' + value, 'Search');
        const result = bstSearch(value);
        // animate full path
        await animatePath(result.path, (n,i) => {
          if(n.value === value) return 'Found node';
          return (value < n.value) ? 'Go left' : 'Go right';
        });
        if(result.found) {
          setStatus('Value ' + value + ' found.', 'Found');
          // final highlight
          renderTree([result.found.id]);
        } else {
          setStatus('Value ' + value + ' not found.', 'Not found');
          renderTree([], null);
        }
      }

      async function doDelete(value){
        if(Number.isNaN(value)) {
          setStatus('Enter a valid integer.', 'Invalid');
          return;
        }
        setStatus('Deleting ' + value, 'Delete');
        const result = bstDelete(value);
        await animatePath(result.path, (n,i)=>(value < n.value)?'Go left':'Go right');
        if(!result.deleted){
          setStatus('Value not found — no change', 'Not found');
          renderTree([], null);
          return;
        }
        // deletion may have replaced value (two-child case); show structure change
        setStatus('Deleted ' + value, 'Deleted');
        // briefly highlight deletion
        renderTree([], result.deleted.id);
        await sleep(animDelay);
        renderTree([], null);
      }

      // UI wiring
      insertBtn.addEventListener('click', async ()=>{
        const val = parseInt(input.value,10);
        await doInsert(val);
        input.value = '';
      });
      input.addEventListener('keydown', async (e)=>{
        if(e.key === 'Enter'){
          e.preventDefault();
          insertBtn.click();
        }
      });

      searchBtn.addEventListener('click', async ()=>{
        const val = parseInt(input.value,10);
        await doSearch(val);
      });

      deleteBtn.addEventListener('click', async ()=>{
        const val = parseInt(input.value,10);
        await doDelete(val);
      });

      randomBtn.addEventListener('click', ()=>{
        // insert 6 random values between 1 and 99
        const arr = [];
        for(let i=0;i<6;i++){
          arr.push(Math.floor(Math.random()*99)+1);
        }
        // add them one by one with delay
        (async ()=>{
          for(const v of arr){
            await doInsert(v);
            await sleep(180);
          }
        })();
      });

      clearBtn.addEventListener('click', ()=>{
        root = null;
        setStatus('Cleared the tree', 'Cleared');
        renderTree();
      });

      speedRange.addEventListener('input', ()=>{
        animDelay = Number(speedRange.value);
        speedLabel.textContent = animDelay + ' ms';
      });

      stepToggle.addEventListener('change', ()=>{
        // no-op, behavior is checked at runtime
      });

      showValues.addEventListener('change', ()=>{
        renderTree();
      });

      // Initial render
      renderTree();

      // Accessibility: announce focus on svg region
      svg.setAttribute('tabindex','0');

      // expose functions for debugging (not required)
      window._bst_debug = {
        rootRef: () => root,
        insert: (v) => doInsert(Number(v)),
        search: (v) => doSearch(Number(v)),
        del: (v) => doDelete(Number(v)),
        render: renderTree
      };
    })();
  </script>
</body>
</html>
