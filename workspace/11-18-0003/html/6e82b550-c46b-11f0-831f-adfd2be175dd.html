<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Playground â€” Queue</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --muted:#9aa7bf;
    --accent:#61dafb;
    --accent-2:#7dd3fc;
    --good:#22c55e;
    --bad:#ef4444;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    --radius:10px;
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, #081025 0%, #07121b 100%);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.4;
  }
  header{
    display:flex;
    gap:1rem;
    align-items:center;
    padding:18px 28px;
    border-bottom:1px solid rgba(255,255,255,0.03);
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    position:sticky;
    top:0;
    z-index:40;
  }
  .brand{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .logo{
    width:48px;height:48px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#002233;font-family:var(--mono);
    box-shadow:0 6px 20px rgba(96,165,250,0.12), inset 0 -3px 8px rgba(255,255,255,0.1);
  }
  h1{font-size:18px;margin:0;}
  p.subtitle{margin:0;font-size:12px;color:var(--muted);}
  main{
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:20px;
    padding:22px;
  }
  nav.sidebar{
    position:sticky;top:84px;height:calc(100vh - 120px);
    background:linear-gradient(180deg,var(--glass),var(--glass-2));
    border-radius:var(--radius);padding:14px;overflow:auto;border:1px solid rgba(255,255,255,0.03);
  }
  nav h3{margin:0 0 8px 0;font-size:13px;color:var(--muted);}
  .nav-list{display:flex;flex-direction:column;gap:8px;}
  .nav-list a{
    text-decoration:none;color:var(--muted);font-size:14px;padding:8px;border-radius:8px;
  }
  .nav-list a:hover{background:rgba(255,255,255,0.02);color:#fff;}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }
  .content{
    padding:0 6px 40px 6px;
  }
  .section{
    margin-bottom:18px;
  }
  .section h2{margin:6px 0 12px 0;}
  .muted{color:var(--muted);font-size:13px;margin-top:6px;}
  /* Simulator layout */
  .sim-row{display:flex;gap:12px;align-items:flex-start;}
  .controls{
    width:360px;min-width:260px;
    display:flex;flex-direction:column;gap:8px;
  }
  .controls .row{display:flex;gap:8px;align-items:center;}
  label{font-size:13px;color:var(--muted);min-width:92px;}
  select,input[type="text"],input[type="number"]{
    background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:8px;color:#e6eef8;
    outline:none;font-size:13px;
  }
  input[type="range"]{width:120px;}
  button.btn{
    background:linear-gradient(90deg, rgba(97,218,251,0.12), rgba(125,211,252,0.08));border:none;padding:8px 12px;border-radius:8px;color:var(--accent);
    cursor:pointer;font-weight:600;
  }
  button.ghost{
    background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer;
  }
  .big-actions{display:flex;gap:8px;margin-top:6px;}
  .visual{
    flex:1;min-height:240px;display:flex;flex-direction:column;gap:10px;
  }
  .canvas{
    background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    border-radius:10px;padding:12px;min-height:220px;border:1px solid rgba(255,255,255,0.03);
    display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;
  }
  .queue-array{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap;}
  .slot{
    width:72px;height:42px;border-radius
