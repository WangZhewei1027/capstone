<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Heap Explorer (Min / Max)</title>
<style>
  :root{
    --bg: #0f1724;
    --card: #0b1220;
    --muted: #94a3b8;
    --accent: #7c3aed;
    --accent-2: #06b6d4;
    --glass: rgba(255,255,255,0.02);
    --success: #16a34a;
    --danger: #ef4444;
    --white: #e6eef8;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%; margin:0; background:linear-gradient(180deg,#071021,#07121e 40%); color:var(--white); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  .app{
    max-width:1200px;
    margin:28px auto;
    padding:20px;
    display:grid;
    grid-template-columns: 360px 1fr;
    gap:20px;
  }
  .panel{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    box-shadow: 0 4px 30px rgba(2,6,23,0.6);
    padding:18px;
    border: 1px solid rgba(255,255,255,0.03);
  }
  h1{font-size:18px; margin:0 0 8px 0}
  p.lead{color:var(--muted); margin:8px 0 16px 0; font-size:13px}
  .controls{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px}
  .btn{
    background:var(--glass);
    color:var(--white);
    border:1px solid rgba(255,255,255,0.03);
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:13px;
  }
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); box-shadow:0 6px 18px rgba(124,58,237,0.14); color:white; border:0;}
  .btn.warn{background:linear-gradient(90deg,#f59e0b,#f97316); color:white; border:0;}
  .btn.ghost{background:transparent; border:1px solid rgba(255,255,255,0.06);}
  .muted{color:var(--muted); font-size:13px;}
  .row{display:flex; gap:8px; align-items:center;}
  input[type="text"], input[type="number"], select{
    padding:8px 10px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background:transparent;
    color:var(--white);
    outline:none;
    font-size:13px;
  }
  .left-col .panel + .panel{margin-top:14px}
  .small{font-size:12px}
  /* visualization area */
  .vis-header{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:10px}
