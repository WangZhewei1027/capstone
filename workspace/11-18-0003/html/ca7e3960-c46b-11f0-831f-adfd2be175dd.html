<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Linked List Explorer</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#6ee7b7;
    --muted:#9aa6b2;
    --danger:#ff6b6b;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,#071021 0%, #071823 60%); color:#e6eef6;}
  .container{max-width:1200px;margin:22px auto;padding:20px;display:grid;grid-template-columns:1fr 410px;gap:18px;}
  header{grid-column:1 / -1;display:flex;align-items:center;gap:14px}
  h1{margin:0;font-size:20px;color:var(--accent)}
  .subtitle{color:var(--muted);font-size:13px;margin-top:4px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03);box-shadow: 0 6px 30px rgba(2,6,23,0.6);}
  /* Left: visual canvas */
  .canvas-wrap{min-height:540px;padding:12px;display:flex;flex-direction:column;gap:12px}
  .visual-area{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(4,8,14,0.02));border-radius:10px;padding:12px;min-height:360px;position:relative;overflow:auto}
  .node{
    position:absolute; width:92px; height:46px; border-radius:8px; background:linear-gradient(180deg,#0f1728,#071022);
    display:flex;align-items:center;justify-content:space-between;padding:6px;border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    transition: transform 400ms ease, opacity 200ms ease;
  }
  .node .val{width:46px;height:34px;border-radius:6px;background:linear-gradient(180deg,#0b2540,#08324a);display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--accent);border:1px solid rgba(255,255,255,0.04)}
  .node .ptr{font-size:12px;color:var(--muted);margin-left:10px}
  .node.highlight{box-shadow:0 10px 28px rgba(110,231,183,0.12);transform:scale(1.05);}
  .node.found .val{background:linear-gradient(180deg,#164f2e,#0a4026); color:#dff6e9; box-shadow: inset 0 -6px 12px rgba(0,0,0,0.25)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .controls > *{background:var(--glass);border-radius:8px;padding:8px;border:1px solid rgba(255,255,255,0.02)}
  input[type="text"], input[type="number"], select{background:transparent;border:1px dashed rgba(255,255,255,0.03);padding:6px 8px;color:var(--accent);outline:none;border-radius:6px;min-width:80px}
  button{background:linear-gradient(180deg,#062033,#0a2e3b);border:1px solid rgba(255,255,255,0.04);color:#dff6f0;padding:8px 12px;border-radius:8px;cursor:pointer}
  button.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.04)}
  button.danger{background:linear-gradient(180deg,#4b1e24,#6b2228);color:#ffd6d6}
  .playback{display:flex;gap:8px;align-items:center}
  .slider{width:140px}
  .legend{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px;margin-top:8px}
  .legend div{display:flex;align-items:center;gap:8px}
  .badge{width:16px;height:16px;border-radius:4px}
  .badge.slow{background:#ffd166}
  .badge.fast{background:#6ee7b7}
  .right-col{display:flex;flex-direction:column;gap:12px}
  .info{font-size:13px;color:var(--muted);line-height:1.4}
  .pseudocode{background:#04111b;padding:10px;border-radius:8px;color:#bfe9df; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:13px; max-height:220px; overflow:auto}
  .pseudocode pre{margin:0;white-space:pre;}
  .code-line{padding:2px 6px;border-radius:6px}
  .code-line.active{background:linear-gradient(90deg, rgba(110,231,183,0.08), rgba(110,231,183,0.02));color:var(--accent);box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
  .console{background:#021018;padding:10px;border-radius:8px;color:#cfece0;min-height:80px;max-height:140px;overflow:auto;font-size:13px}
  .statgrid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .stat{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));padding:10px;border-radius:8px;font-size:13px;color:var(--muted)}
  .exercises{font-size:13px}
  .exercise{background:linear-gradient(180deg,#051b25,#03151a);padding:10px;border-radius:8px;margin-bottom:8px}
  .small{font-size:12px;color:var(--muted
