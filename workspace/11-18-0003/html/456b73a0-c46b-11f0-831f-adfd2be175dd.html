<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-Nearest Neighbors (KNN) — Interactive Explorer</title>
<style>
  :root{
    --bg:#0f1724;
    --panel:#0b1220;
    --card:#0f1728;
    --accent:#60a5fa;
    --muted:#94a3b8;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --success:#34d399;
    --danger:#fb7185;
    --font-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;font-family:var(--font-sans);background:linear-gradient(180deg,#071126 0%, #071019 100%);color:#e6eef8}
  .app{display:grid;grid-template-columns:360px 1fr 360px;gap:18px;padding:18px;height:100vh;box-sizing:border-box}
  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:14px;border-radius:12px;overflow:auto}
  header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  header h1{font-size:18px;margin:0}
  .sub{font-size:12px;color:var(--muted)}
  label{display:block;font-size:13px;margin-bottom:8px;color:#cfe6ff}
  .row{display:flex;gap:8px;align-items:center}
  input[type=range]{width:100%}
  .small{font-size:12px;color:var(--muted)}
  .controls .group{margin-bottom:12px;padding:10px;border-radius:10px;background:var(--glass)}
  .controls .group h3{margin:0 0 8px 0;font-size:13px;color:#dff2ff}
  .btn{background:linear-gradient(180deg,var(--accent),#3b82f6);border:none;color:white;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
  .muted{color:var(--muted);font-size:13px}
  .canvas-wrap{position:relative;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015))}
  #plot{display:block;width:100%;height:calc(100vh - 120px);background:transparent;cursor:crosshair}
  #overlay{position:absolute;left:0;top:0;pointer-events:auto}
  .legend{position:absolute;right:8px;top:8px;background:rgba(3,7,18,0.6);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);font-size:13px}
  .legend .swatch{display:inline-block;width:14px;height:14px;border-radius:3px;margin-right:6px;vertical-align:middle}
  .info{font-size:13px;color:var(--muted);line-height:1.4}
  .metrics{display:flex;gap:8px;flex-wrap:wrap}
  .metric{background:var(--glass-2);padding:8px;border-radius:8px;min-width:120px}
  .smallbtn{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03);padding:6px;border-radius:6px;cursor:pointer}
  .file-input{display:flex;gap:8px;align-items:center}
  .footer{font-size:12px;color:var(--muted);margin-top:10px}
  .stepper{display:flex;gap:6px;align-items:center}
  .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px}
  .code{background:rgba(0,0,0,0.15);padding:8px;border-radius:8px;font-family:monospace;font-size:12px;color:#dbeafe}
  canvas{display:block}
  table{width:100%;border-collapse:collapse}
  td,th{padding:6px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.02);font-size:13px}
  .confusion{display:flex;gap:8px;flex-wrap:wrap}
  .cv-plot{width:100%;height:120px;border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
  .controls .row-between{display:flex;justify-content:space-between;align-items:center}
  .toggle{display:inline-flex;align-items:center;gap:8px}
  input[type=number], select, input[type=text]{
    background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e6eef8;padding:6px;border-radius:6px;
  }
  .kbd{background:rgba(255,255,255,0.03);padding:4px 6px;border-radius:6px;font-family:monospace;font-size:12px;color:var(--muted)}
  .hint{font-size:12px;color:var(--muted);margin-top:6px}
  .toggle-switch{width:42px;height:24px;background:rgba(255,255,255,0.04);border-radius:999px;position:relative;cursor:pointer}
  .toggle-knob{width:18px;height:18px;border-radius:50%;background:white;position:absolute;left:3px;top:3px;transition:all 0.18s}
  .toggle.on{background:linear-gradient(90deg,#16a34a,#34d399)}
  .toggle.on .toggle-knob{left:21px}
  .control-row{display:flex;gap:8px;align-items:center}
  .muted-2{color:#9fb2d9}
  footer{font-size:12px;color:var(--muted);padding-top:12px}
  .notice{background:linear-gradient(90deg,rgba(96,165,250,0.08),rgba(99,102,241,0.03));padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.02);font-size:13px}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  /* responsive */
  @media (max-width:1000px){
    .app{grid-template-columns:1fr;grid-template-rows:auto 1fr auto;gap:12px;padding:10px}
    .canvas-wrap{height:60vh}
    #plot{height:60vh}
  }
</style>
</head>
<body>
<div class="app" role="application" aria-label="KNN interactive explorer">
  <div class="panel controls" aria-label="Controls panel">
    <header>
      <div>
        <h1>K-Nearest Neighbors — Interactive</h1>
        <div class="sub">Explore classification & regression with KNN, interactively</div>
      </div>
    </header>

    <div class="group">
      <h3>Task</h3>
      <div class="row">
        <label><input type="radio" name="task" value="classification" checked> Classification</label>
        <label style="margin-left:6px"><input type="radio" name="task" value="regression"> Regression</label>
      </div>
      <div class="hint">Classification predicts class labels; regression predicts continuous values.</div>
    </div>
