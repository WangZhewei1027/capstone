<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Stack Playground</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa7bd;
      --accent:#6ee7b7;
      --accent-2:#60a5fa;
      --danger:#fb7185;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 400px at 10% 10%, rgba(96,165,250,0.06), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(110,231,183,0.04), transparent 8%),
        var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      box-sizing:border-box;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 430px 1fr;
      gap:20px;
    }
    header{
      grid-column:1/-1;
      display:flex;
      gap:18px;
      align-items:center;
      margin-bottom:6px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#022;box-shadow:0 6px 18px rgba(16,24,40,0.6);
      font-family:var(--mono);font-size:20px;
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    /* Left column: controls & docs */
    .panel{
      background:linear-gradient(180deg,var(--card), #07101a);
      border-radius:12px;
      padding:16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      overflow:auto;
      min-height:540px;
    }
    .controls{display:flex;flex-direction:column;gap:12px}
    label.small{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    .row{display:flex;gap:8px}
    input[type="text"], input[type="number"], select{
      background:var(--glass);border:1px solid rgba(255,255,255,0.03);
      color:inherit;padding:10px;border-radius:8px;outline:none;font-size:14px;
      flex:1;
    }
    button{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--accent);padding:10px 12px;border-radius:10px;
      cursor:pointer;font-weight:600;
    }
    button.ghost{background:transparent;color:var(--muted);border:1px dashed rgba(255,255,255,0.03)}
    button.danger{background:linear-gradient(180deg,#ff6b82,#fb7185);color:#14121c;border:none}
    .muted{color:var(--muted);font-size:13px}
    .small-muted{font-size:12px;color:var(--muted)}
    .vis-wrap{
      position:relative;height:560px;border-radius:12px;background:linear-gradient(180deg,#041826,#061022);
      padding:22px;overflow:hidden;
    }
    .stack-canvas{
      position:absolute;left:24px;top:24px;bottom:24px;width:230px;
      border-radius:8px;background:var(--glass-2);padding:14px;display:flex;flex-direction:column-reverse;
      align-items:center;justify-content:flex-start;overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .node{
      width:180px;height:46px;border-radius:10px;margin-top:10px;
      display:flex;align-items:center;justify-content:space-between;padding:8px 12px;
      font-family:var(--mono);font-weight:700;font-size:15px;
      color: #07101a;background:linear-gradient(180deg,#ecfeee,#bbf7d0);
      transform-origin:center center;box-shadow:0 10px 30px rgba(2,6,23,0.45);
      transition:transform 280ms cubic-bezier(.2,.9,.3,1),opacity 180ms, box-shadow 220ms;
      position:relative;
    }
    .node .label{color:#043; font-size:13px;font-weight:700}
    .node .idx{background: rgba(255,255,255,0.07); padding:4px 8px;border-radius:6px;color:var(--muted); font-size:12px}
    .top-badge{
      position:absolute;right:-8px;top:-10px;background:var(--accent-2);color:#022;padding:6px 8px;border-radius:10px;font-weight:700;font-size:12px;
      transform:rotate(8deg);box-shadow:0 6px 20px rgba(96,165,250,0.06);
    }
    .canvas-right{
      margin-left:280px;padding:12px;color:var(--muted);height:100%;
      display:flex;flex-direction:column;gap:12px;
    }
    .panel-title{font-weight:700;margin-bottom:6px}
    .grid{
      display:grid;grid-template-columns:repeat(2, 1fr);gap:8px;
    }
    pre.code{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:8px;padding:12px;font-family:var(--mono);font-size:13px;color:#cbe7ff;margin:0;overflow:auto;
      max-height:180px;border:1px solid rgba(255,255,255,0.02)
    }
    .log{
      background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;font-size:13px;color:var(--muted);height:120px;overflow:auto;
    }
    footer.small{color:var(--muted);font-size:12px;text-align:center;margin-top:14px}
    .controls .actions{display:flex;gap:8px;align-items:center}
    .slider{width:100%;accent-color:var(--accent-2)}
    .info-block{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}
    .badge{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;font-weight:700;color:var(--accent-2);font-size:12px}
    /* Quiz */
    .quiz-item{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:10px;border-radius:8px}
    .choice{padding:8px;border-radius:8px;margin-top:8px;border:1px solid rgba(255,255,255,0.02);cursor:pointer}
    .choice.correct{background:rgba(34,197,94,0.12);border-color:rgba(34,197,94,0.18);color:#9fffd9}
    .choice.wrong{background:rgba(239,68,68,0.08);border-color:rgba(239,68,68,0.14);color:#ffd6db}
    /* responsive */
    @media (max-width:980px){
      .wrap{grid-template-columns:1fr; padding:20px}
      .canvas-right{margin-left:0}
      .stack-canvas{position:relative;width:auto;height:340px;flex-direction:column-reverse;align-items:center;justify-content:flex-start}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="logo" aria-hidden>STK</div>
      <div>
        <h1>Stack Playground â€” Explore push, pop, peek & algorithms</h1>
        <p class="lead">Interactive, step-by-step visualization of the stack data structure with runnable examples and quizzes.</p>
      </div>
    </header>

    <!-- Controls & Docs -->
    <aside class="panel" aria-labelledby="controls-title">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="panel-title" id="controls-title">Controls</div>
          <div class="small-muted">Experiment with operations, animation speed, and storage style.</div>
        </div>
        <div class="badge" id="size-badge">Size: 0</div>
      </div>

      <div class="controls" style="margin-top:12px;">
        <div>
          <label class="small" for="mode">Stack Implementation</label>
          <select id="mode" aria-label="Select stack implementation">
            <option value="array">Array-backed (contiguous)</option>
            <option value="linked">Linked-list nodes</option>
          </select>
        </div>

        <div>
          <label class="small" for="maxSize">Max capacity (0 = infinite)</label>
          <input id="maxSize" type="number" min="0" value="0" />
        </div>

        <div>
          <label class="small" for="value">Value to push</label>
          <div class="row">
            <input id="value" type="text" placeholder="e.g. 42 or 'A'" aria-label="Value to push" />
            <button id="pushBtn" title="Push">Push</button>
