<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --muted:#98a0b3;
    --accent:#6ee7b7;
    --accent-2:#60a5fa;
    --danger:#fb7185;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --panel-radius:12px;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", "Noto Mono", monospace;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color-scheme: dark;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071028 0%, #071028 40%, #041024 100%); color:#e6eef8;}
  .wrap{max-width:1200px;margin:28px auto;padding:20px;display:grid;grid-template-columns:1fr 380px;gap:20px;}
  header{display:flex;align-items:center;gap:16px;margin-bottom:6px}
  h1{font-size:20px;margin:0}
  .subtitle{color:var(--muted);font-size:13px}
  .panel{background:linear-gradient(180deg,var(--card),#071224);border-radius:var(--panel-radius);padding:16px;box-shadow:0 4px 30px rgba(3,7,18,0.6);border:1px solid rgba(255,255,255,0.03)}
  .vis{height:420px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);display:flex;align-items:flex-end;padding:18px;border-radius:10px;position:relative;overflow:hidden}
  .bars{display:flex;gap:6px;align-items:end;flex:1;height:100%}
  .bar{
    background:linear-gradient(180deg,var(--accent-2),#1e293b);
    width:28px;border-radius:6px 6px 4px 4px;display:flex;align-items:flex-end;justify-content:center;position:relative;transition:height 300ms cubic-bezier(.2,.95,.2,1), transform 300ms;
    box-shadow:0 4px 18px rgba(2,6,23,0.6), inset 0 -6px 20px rgba(0,0,0,0.25);
    cursor:pointer;
  }
  .bar .val{position:absolute;bottom:6px;font-weight:600;font-size:12px;color:rgba(255,255,255,0.98);text-shadow:0 2px 6px rgba(0,0,0,0.5)}
  .bar.compare{outline:4px solid rgba(96,165,250,0.14);box-shadow:0 6px 24px rgba(96,165,250,0.06);}
  .bar.swap{outline:4px solid rgba(107,255,189,0.12);transform:translateY(-6px)}
  .bar.sorted{background:linear-gradient(180deg,#064e3b,#08332a);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  .bar.neutral{background:linear-gradient(180deg,#334155,#0b1218)}
  .top-overlay{position:absolute;left:18px;top:18px;color:var(--muted);font-size:13px}
  .controls{display:flex;flex-direction:column;gap:12px}
  .row{display:flex;gap:8px;align-items:center}
  .btn{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    color:#e6eef8;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;
    display:inline-flex;align-items:center;gap:8px;
  }
  .btn.primary{background:linear-gradient(180deg,var(--accent),#21a37f);color:#04211a;border:none}
  .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.03);color:var(--muted)}
  .btn:active{transform:translateY(1px)}
  .controls .group{display:flex;gap:8px;flex-wrap:wrap}
  label{font-size:12px;color:var(--muted);display:flex;flex-direction:column;gap:6px}
  input[type="range"]{-webkit-appearance:none;height:8px;background:linear-gradient(90deg,#164e6b,#1d3b6b);border-radius:999px;outline:none}
  input[type="number"]{width:80px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
  textarea{width:100%;min-height:64px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;resize:vertical}
  .meta{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .stat{background:var(--glass);padding:8px 12px;border-radius:10px;font-weight:700;color:var(--accent-2)}
