<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer: Find Maximum Number</h1>
    <p>Enter a list of numbers separated by commas:</p>
    <input type="text" id="numberList" placeholder="e.g. 3, 5, 1, 8, 2">
    <button onclick="findMax()">Find Maximum</button>
    <div id="result"></div>

    <script>
        function findMax() {
            const input = document.getElementById("numberList").value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (numbers.length === 0) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            const maxNumber = divideAndConquerMax(numbers, 0, numbers.length - 1);
            document.getElementById("result").innerText = `Maximum Number: ${maxNumber}`;
        }

        function divideAndConquerMax(arr, left, right) {
            // Base case: if the array has 1 element
            if (left === right) {
                return arr[left];
            }
            // Divide
            const mid = Math.floor((left + right) / 2);
            // Conquer
            const leftMax = divideAndConquerMax(arr, left, mid);
            const rightMax = divideAndConquerMax(arr, mid + 1, right);
            // Combine
            return Math.max(leftMax, rightMax);
        }
    </script>
</body>
</html>
