<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
        }
        .highlight {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Selection Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <button id="sortButton">Sort Array</button>

    <script>
        const arrayContainer = document.getElementById('arrayContainer');
        const sortButton = document.getElementById('sortButton');

        // Generate a random array
        let array = Array.from({length: 10}, () => Math.floor(Math.random() * 100) + 1);
        renderArray(array);

        sortButton.addEventListener('click', () => {
            selectionSort(array);
        });

        function renderArray(arr) {
            arrayContainer.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.style.height = value * 3 + 'px'; // Scale the height for visibility
                bar.classList.add('bar');
                arrayContainer.appendChild(bar);
            });
        }

        async function selectionSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                // Highlight the current iteration
                highlightBars(i, minIndex);

                for (let j = i + 1; j < n; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                    // Highlight current comparison
                    highlightBars(i, minIndex, j);
                    await sleep(300); // Delay for visualization
                }
                // Swap the found minimum element with the first element
                if (minIndex !== i) {
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
                    renderArray(arr);
                    await sleep(300); // Delay to show the swap
                }

                // Reset highlighted bars
                resetHighlightBars(i);
            }
        }

        function highlightBars(baseIndex, minIndex, currentIndex = null) {
            const bars = document.querySelectorAll('.bar');
            bars[baseIndex].classList.add('highlight');
            bars[minIndex].classList.add('highlight');
            if (currentIndex !== null) {
                bars[currentIndex].classList.add('highlight');
            }
        }

        function resetHighlightBars(index) {
            const bars = document.querySelectorAll('.bar');
            bars[index].classList.remove('highlight');
            // Remove minIndex highlight only if it's not the current baseIndex
            if (index + 1 < bars.length) {
                bars[index + 1].classList.remove('highlight');
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
