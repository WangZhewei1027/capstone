<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        canvas {
            border: 1px solid #ccc;
            background: #fff;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Weighted Graph Visualization</h1>
<div class="controls">
    <label for="startNode">Start Node (0 - 4): </label>
    <input type="number" id="startNode" min="0" max="4" value="0"><br><br>
    <button onclick="drawGraph()">Draw Graph</button>
</div>
<canvas id="graphCanvas" width="600" height="400"></canvas>

<script>
    const graph = {
        0: { 1: 2, 3: 1 },
        1: { 0: 2, 2: 3 },
        2: { 1: 3, 4: 1 },
        3: { 0: 1, 4: 5 },
        4: { 2: 1, 3: 5 }
    };

    const nodes = {
        0: { x: 100, y: 200 },
        1: { x: 200, y: 100 },
        2: { x: 300, y: 200 },
        3: { x: 100, y: 300 },
        4: { x: 300, y: 300 }
    };

    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    function drawGraph() {
        const startNode = parseInt(document.getElementById('startNode').value);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw edges
        for (const [node, edges] of Object.entries(graph)) {
            for (const [neighbor, weight] of Object.entries(edges)) {
                const start = nodes[node];
                const end = nodes[neighbor];
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.strokeStyle = 'gray';
                ctx.stroke();
                ctx.fillStyle = 'black';
                const midX = (start.x + end.x) / 2;
                const midY = (start.y + end.y) / 2;
                ctx.fillText(weight, midX, midY);
            }
        }

        // Draw nodes
        for (const [node, pos] of Object.entries(nodes)) {
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = node == startNode ? 'red' : 'lightblue';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.fillStyle = 'black';
            ctx.fillText(node, pos.x - 5, pos.y + 5);
        }
    }

    // Initial draw
    drawGraph();
</script>
</body>
</html>
