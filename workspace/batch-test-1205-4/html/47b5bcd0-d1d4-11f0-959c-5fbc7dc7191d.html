<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #tree {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            display: inline-block;
            position: relative;
        }
        .node {
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .red {
            background-color: red;
            color: white;
        }
        .black {
            background-color: black;
            color: white;
        }
        .line {
            position: absolute;
            background-color: black;
            height: 2px;
        }
        #buttonContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Red-Black Tree Visualization</h1>
    <div id="tree"></div>
    <div id="buttonContainer">
        <input type="number" id="nodeValue" placeholder="Enter node value" />
        <button onclick="insertNode()">Insert Node</button>
    </div>

    <script>
        class Node {
            constructor(data, color) {
                this.data = data;
                this.color = color; // 'red' or 'black'
                this.parent = null;
                this.left = null;
                this.right = null;
            }
        }

        class RedBlackTree {
            constructor() {
                this.root = null;
            }

            insert(data) {
                const newNode = new Node(data, 'red');
                if (!this.root) {
                    newNode.color = 'black';
                    this.root = newNode;
                } else {
                    this.root = this._insert(this.root, newNode);
                    this.fixViolation(newNode);
                }
                this.displayTree();
            }

            _insert(root, newNode) {
                if (!root) return newNode;
                if (newNode.data < root.data) {
                    root.left = this._insert(root.left, newNode);
                    root.left.parent = root;
                } else if (newNode.data > root.data) {
                    root.right = this._insert(root.right, newNode);
                    root.right.parent = root;
                }
                return root;
            }

            fixViolation(node) {
                while (node !== this.root && node.parent.color === 'red') {
                    let parent = node.parent;
                    let grandparent = parent.parent;

                    if (parent === grandparent.left) {
                        let uncle = grandparent.right;
                        if (uncle && uncle.color === 'red') {
                            parent.color = 'black';
                            uncle.color = 'black';
                            grandparent.color = 'red';
                            node = grandparent;
                        } else {
                            if (node === parent.right) {
                                this.rotateLeft(parent);
                                node = parent;
                                parent = node.parent;
                            }
                            this.rotateRight(grandparent);
                            let temp = parent.color;
                            parent.color = grandparent.color;
                            grandparent.color = temp;
                            node = parent;
                        }
                    } else {
                        let uncle = grandparent.left;
                        if (uncle && uncle.color === 'red') {
                            parent.color = 'black';
                            uncle.color = 'black';
                            grandparent.color = 'red';
                            node = grandparent;
                        } else {
                            if (node === parent.left) {
                                this.rotateRight(parent);
                                node = parent;
                                parent = node.parent;
                            }
                            this.rotateLeft(grandparent);
                            let temp = parent.color;
                            parent.color = grandparent.color;
                            grandparent.color = temp;
                            node = parent;
                        }
                    }
                }
                this.root.color = 'black';
            }

            rotateLeft(node) {
                let rightChild = node.right;
                node.right = rightChild.left;

                if (rightChild.left) rightChild.left.parent = node;

                rightChild.parent = node.parent;

                if (!node.parent) {
                    this.root = rightChild;
                } else if (node === node.parent.left) {
                    node.parent.left = rightChild;
                } else {
                    node.parent.right = rightChild;
                }
                rightChild.left = node;
                node.parent = rightChild;
            }

            rotateRight(node) {
                let leftChild = node.left;
                node.left = leftChild.right;

                if (leftChild.right) leftChild.right.parent = node;

                leftChild.parent = node.parent;

                if (!node.parent) {
                    this.root = leftChild;
                } else if (node === node.parent.right) {
                    node.parent.right = leftChild;
                } else {
                    node.parent.left = leftChild;
                }
                leftChild.right = node;
                node.parent = leftChild;
            }

            displayTree() {
                const treeDiv = document.getElementById('tree');
                treeDiv.innerHTML = '';
                this.drawNode(this.root, treeDiv);
            }

            drawNode(node, parentDiv) {
                if (!node) return;

                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node ' + node.color;
                nodeDiv.innerText = node.data;

                parentDiv.appendChild(nodeDiv);

                if (node.left) {
                    const leftDiv = document.createElement('div');
                    leftDiv.className = 'line';
                    leftDiv.style.width = '50%';
                    leftDiv.style.top = '15px';
                    leftDiv.style.left = '50%';
                    parentDiv.appendChild(leftDiv);
                    this.drawNode(node.left, parentDiv);
                }

                if (node.right) {
                    const rightDiv = document.createElement('div');
                    rightDiv.className = 'line';
                    rightDiv.style.width = '50%';
                    rightDiv.style.top = '15px';
                    rightDiv.style.right = '50%';
                    parentDiv.appendChild(rightDiv);
                    this.drawNode(node.right, parentDiv);
                }
            }
        }

        const rbTree = new RedBlackTree();

        function insertNode() {
            const value = parseInt(document.getElementById('nodeValue').value);
            if (!isNaN(value)) {
                rbTree.insert(value);
                document.getElementById('nodeValue').value = '';
            }
        }
    </script>
</body>
</html>
