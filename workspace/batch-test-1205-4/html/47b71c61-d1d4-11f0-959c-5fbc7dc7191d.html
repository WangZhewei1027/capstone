<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <label for="count">Enter the number of Fibonacci terms to generate:</label>
        <input type="number" id="count" value="10" min="1">
        <button id="generateBtn">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateFibonacci(n) {
            const fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib.slice(0, n);
        }

        document.getElementById('generateBtn').addEventListener('click', function() {
            const count = parseInt(document.getElementById('count').value);
            if (count <= 0) {
                document.getElementById('result').textContent = "Please enter a positive number.";
                return;
            }
            const fibonacciSequence = generateFibonacci(count);
            document.getElementById('result').textContent = "Fibonacci Sequence: " + fibonacciSequence.join(", ");
        });
    </script>
</body>
</html>
