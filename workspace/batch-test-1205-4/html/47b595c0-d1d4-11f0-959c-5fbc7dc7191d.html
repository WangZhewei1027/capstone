<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: center;
            background-color: #f4f4f4;
        }
        #bst {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            background: #fff;
            position: relative;
        }
        .edge {
            position: absolute;
            width: 2px;
            background: #333;
        }
        #inputForm {
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Binary Search Tree Visualization</h1>

<div id="inputForm">
    <input type="number" id="nodeValue" placeholder="Enter a number" />
    <button onclick="insertNode()">Insert Node</button>
</div>

<div id="bst"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinarySearchTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            this.insertNode(this.root, newNode);
        }

        insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        }

        display() {
            const bstContainer = document.getElementById('bst');
            bstContainer.innerHTML = '';
            this.renderTree(this.root, bstContainer, 0, 200);
        }

        renderTree(node, container, depth, offset) {
            if (!node) return;
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.innerText = node.value;
            container.appendChild(nodeDiv);

            if (node.left || node.right) {
                const edgeLeft = document.createElement('div');
                const edgeRight = document.createElement('div');
                edgeLeft.className = 'edge';
                edgeRight.className = 'edge';
                edgeLeft.style.height = `${50}px`;
                edgeRight.style.height = `${50}px`;
                edgeLeft.style.left = `${-offset}px`;
                edgeRight.style.left = `${offset}px`;
                edgeLeft.style.top = `${70}px`;
                edgeRight.style.top = `${70}px`;
                container.appendChild(edgeLeft);
                container.appendChild(edgeRight);

                this.renderTree(node.left, container, depth + 1, offset / 2);
                this.renderTree(node.right, container, depth + 1, offset / 2);
            }
        }
    }

    const bst = new BinarySearchTree();

    function insertNode() {
        const value = parseInt(document.getElementById('nodeValue').value);
        if (!isNaN(value)) {
            bst.insert(value);
            bst.display();
            document.getElementById('nodeValue').value = '';
        } else {
            alert('Please enter a valid number.');
        }
    }
</script>

</body>
</html>
