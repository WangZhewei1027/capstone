<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #array-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Array Demo</h1>
    <p>Enter comma-separated numbers to create an array:</p>
    <input type="text" id="number-input" placeholder="e.g., 1, 2, 3, 4">
    <button id="create-array-button">Create Array</button>

    <div id="array-output"></div>

    <script>
        document.getElementById('create-array-button').addEventListener('click', function () {
            const input = document.getElementById('number-input').value;
            const numberArray = input.split(',').map(Number);
            displayArrayInfo(numberArray);
        });

        function displayArrayInfo(array) {
            const outputDiv = document.getElementById('array-output');
            outputDiv.innerHTML = ''; // Clear previous output

            if (array.length === 0 || array.some(isNaN)) {
                outputDiv.innerHTML = '<p style="color: red;">Please enter valid numbers separated by commas.</p>';
                return;
            }

            const sum = array.reduce((acc, num) => acc + num, 0);
            const average = sum / array.length;
            const min = Math.min(...array);
            const max = Math.max(...array);

            outputDiv.innerHTML = `
                <h2>Array Information</h2>
                <p><strong>Array:</strong> [${array.join(', ')}]</p>
                <p><strong>Sum:</strong> ${sum}</p>
                <p><strong>Average:</strong> ${average.toFixed(2)}</p>
                <p><strong>Minimum:</strong> ${min}</p>
                <p><strong>Maximum:</strong> ${max}</p>
            `;
        }
    </script>
</body>
</html>
