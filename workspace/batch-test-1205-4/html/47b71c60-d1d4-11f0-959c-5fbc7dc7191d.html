<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #graph-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }
        .node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #eee;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Topological Sort Visualization</h1>
    <div id="graph-container">
        <h3>Input Graph</h3>
        <div id="nodes"></div>
        <h3>Add Edge</h3>
        <input type="text" id="from-node" placeholder="From Node">
        <input type="text" id="to-node" placeholder="To Node">
        <button onclick="addEdge()">Add Edge</button>
        <button onclick="performTopologicalSort()">Perform Topological Sort</button>
    </div>
    <div id="result"></div>

    <script>
        const edges = [];
        const nodes = new Set();

        function addEdge() {
            const fromNode = document.getElementById('from-node').value.trim();
            const toNode = document.getElementById('to-node').value.trim();
            
            if (fromNode && toNode) {
                edges.push([fromNode, toNode]);
                nodes.add(fromNode);
                nodes.add(toNode);
                document.getElementById('from-node').value = '';
                document.getElementById('to-node').value = '';
                drawGraph();
            } else {
                alert('Both nodes are required');
            }
        }

        function drawGraph() {
            const nodesDiv = document.getElementById('nodes');
            nodesDiv.innerHTML = '';
            nodes.forEach(node => {
                const nodeDiv = document.createElement('span');
                nodeDiv.className = 'node';
                nodeDiv.textContent = node;
                nodesDiv.appendChild(nodeDiv);
            });
        }

        function performTopologicalSort() {
            const adjList = {};
            edges.forEach(([from, to]) => {
                if (!adjList[from]) adjList[from] = [];
                adjList[from].push(to);
            });

            const inDegree = {};
            nodes.forEach(node => {
                inDegree[node] = 0;
            });
            edges.forEach(([from, to]) => {
                inDegree[to]++;
            });

            const queue = [];
            for (const node in inDegree) {
                if (inDegree[node] === 0) {
                    queue.push(node);
                }
            }

            const sortedList = [];
            while (queue.length) {
                const node = queue.shift();
                sortedList.push(node);
                (adjList[node] || []).forEach(neighbor => {
                    inDegree[neighbor]--;
                    if (inDegree[neighbor] === 0) {
                        queue.push(neighbor);
                    }
                });
            }

            if (sortedList.length === nodes.size) {
                document.getElementById('result').textContent = 'Topological Sort: ' + sortedList.join(' -> ');
            } else {
                document.getElementById('result').textContent = 'Graph has a cycle, topological sort not possible.';
            }
        }
    </script>
</body>
</html>
