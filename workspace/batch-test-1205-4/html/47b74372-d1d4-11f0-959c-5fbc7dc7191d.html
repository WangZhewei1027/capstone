<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Recursion Demo</h1>
    <p>This demo calculates the factorial of a number using recursion.</p>
    <label for="number">Enter a non-negative integer:</label>
    <input type="number" id="number" min="0">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    
    <div id="result"></div>

    <script>
        function factorial(n) {
            // Base case: if n is 0, return 1
            if (n === 0) {
                return 1;
            }
            // Recursive case: n * factorial(n - 1)
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            const numberInput = document.getElementById('number');
            const resultDiv = document.getElementById('result');
            const number = parseInt(numberInput.value);

            if (isNaN(number) || number < 0) {
                resultDiv.innerHTML = 'Please enter a valid non-negative integer.';
                return;
            }

            const result = factorial(number);
            resultDiv.innerHTML = `Factorial of ${number} is ${result}.`;
        }
    </script>
</body>
</html>
