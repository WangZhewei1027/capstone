<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f0f0f0;
            position: relative;
        }
        .arrow {
            display: inline-block;
            margin-left: -1px;
            margin-right: -1px;
            height: 20px;
            width: 20px;
            background-color: transparent;
        }
        .arrow:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            border-left: 2px solid #000;
            border-top: 2px solid #000;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<h1>Linked List Visualization</h1>

<div id="linkedList"></div>

<input type="text" id="nodeValue" placeholder="Enter a value" />
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Node</button>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) {
                return; // List is empty
            }
            if (this.head === this.tail) {
                this.head = null;
                this.tail = null;
            } else {
                let current = this.head;
                while (current.next !== this.tail) {
                    current = current.next;
                }
                current.next = null;
                this.tail = current;
            }
            this.render();
        }

        render() {
            const linkedListDiv = document.getElementById('linkedList');
            linkedListDiv.innerHTML = '';
            let current = this.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = current.value;
                linkedListDiv.appendChild(nodeDiv);
                if (current.next) {
                    const arrowDiv = document.createElement('div');
                    arrowDiv.className = 'arrow';
                    linkedListDiv.appendChild(arrowDiv);
                }
                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();

    function addNode() {
        const nodeValue = document.getElementById('nodeValue').value;
        if (nodeValue) {
            linkedList.add(nodeValue);
            document.getElementById('nodeValue').value = '';
        }
    }

    function removeNode() {
        linkedList.remove();
    }
</script>
</body>
</html>
