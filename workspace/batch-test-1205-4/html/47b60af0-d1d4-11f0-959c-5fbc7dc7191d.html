<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #graph-container { margin-top: 20px; }
        #vertex-input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Graph Representation using Adjacency List</h1>
    <div>
        <input type="text" id="vertex-input" placeholder="Enter vertex (e.g., A)" />
        <input type="text" id="adjacent-input" placeholder="Enter adjacent vertices (e.g., B,C)" />
        <button id="add-edge">Add Edge</button>
    </div>
    <div id="graph-container">
        <h2>Adjacency List:</h2>
        <pre id="adjacency-list"></pre>
    </div>

    <script>
        const adjacencyList = {};

        document.getElementById('add-edge').addEventListener('click', function() {
            const vertex = document.getElementById('vertex-input').value.trim();
            const adjacentVertices = document.getElementById('adjacent-input').value.trim().split(',').map(v => v.trim());

            if (vertex && adjacentVertices.length > 0) {
                if (!adjacencyList[vertex]) {
                    adjacencyList[vertex] = [];
                }
                
                adjacencyList[vertex] = [...new Set([...adjacencyList[vertex], ...adjacentVertices])];

                // Display the updated adjacency list
                displayAdjacencyList();
            }

            // Clear input fields
            document.getElementById('vertex-input').value = '';
            document.getElementById('adjacent-input').value = '';
        });

        function displayAdjacencyList() {
            const listContainer = document.getElementById('adjacency-list');
            listContainer.textContent = JSON.stringify(adjacencyList, null, 2);
        }
    </script>
</body>
</html>
