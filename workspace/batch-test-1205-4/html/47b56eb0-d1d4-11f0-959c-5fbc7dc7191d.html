<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Set Demonstration</h1>
<p>Enter numbers below and see how a set automatically handles duplicates:</p>

<input type="number" id="numberInput" placeholder="Enter a number" />
<button id="addButton">Add to Set</button>
<button id="clearButton">Clear Set</button>

<h2>Set Contents:</h2>
<pre id="setContents">[]</pre>

<script>
    const numberInput = document.getElementById('numberInput');
    const addButton = document.getElementById('addButton');
    const clearButton = document.getElementById('clearButton');
    const setContents = document.getElementById('setContents');

    // Create a new Set
    const numberSet = new Set();

    // Function to update the displayed contents of the set
    function updateSetDisplay() {
        setContents.textContent = JSON.stringify(Array.from(numberSet));
    }

    // Add number to Set
    addButton.addEventListener('click', () => {
        const number = parseInt(numberInput.value);
        if (!isNaN(number)) {
            numberSet.add(number);
            numberInput.value = ''; // Clear input field
            updateSetDisplay(); // Update display
        } else {
            alert('Please enter a valid number');
        }
    });

    // Clear the Set
    clearButton.addEventListener('click', () => {
        numberSet.clear();
        updateSetDisplay(); // Update display
    });
</script>

</body>
</html>
