<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Two Pointers Algorithm Demonstration</h1>
    <p>Enter a sorted array of numbers (comma-separated):</p>
    <input type="text" id="inputArray" placeholder="e.g. 1,2,3,4,5">
    <p>Target Sum:</p>
    <input type="number" id="targetSum" placeholder="e.g. 6">
    <button onclick="findPairs()">Find Pairs</button>

    <div id="output"></div>

    <script>
        function findPairs() {
            const input = document.getElementById('inputArray').value.trim();
            const target = parseInt(document.getElementById('targetSum').value);
            const outputDiv = document.getElementById('output');

            if (!input || isNaN(target)) {
                outputDiv.innerHTML = "Please enter valid input!";
                return;
            }

            const nums = input.split(',').map(num => parseInt(num.trim())).sort((a, b) => a - b);
            const pairs = [];
            let left = 0;
            let right = nums.length - 1;

            while (left < right) {
                const sum = nums[left] + nums[right];
                if (sum === target) {
                    pairs.push(`(${nums[left]}, ${nums[right]})`);
                    left++;
                    right--;
                } else if (sum < target) {
                    left++;
                } else {
                    right--;
                }
            }

            if (pairs.length > 0) {
                outputDiv.innerHTML = "Pairs with the target sum: " + pairs.join(', ');
            } else {
                outputDiv.innerHTML = "No pairs found with the target sum.";
            }
        }
    </script>
</body>
</html>
