<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
            border-left: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.5s;
        }
        .bar.sorted {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<h1>Radix Sort Visualization</h1>
<button id="sortButton">Sort Random Numbers</button>
<div id="array"></div>

<script>
    const arr = [170, 45, 75, 90, 802, 24, 2, 66];
    const arrayDiv = document.getElementById('array');

    function displayArray(array) {
        arrayDiv.innerHTML = '';
        array.forEach(num => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${num * 2}px`; // Scale the height for visualization
            bar.innerText = num;
            arrayDiv.appendChild(bar);
        });
    }

    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function countingSort(arr, exp) {
        const n = arr.length;
        const output = new Array(n);
        const count = new Array(10).fill(0);
        
        // Count occurrences
        for (let i = 0; i < n; i++) {
            count[Math.floor(arr[i] / exp) % 10]++;
        }
        for (let i = 1; i < 10; i++) {
            count[i] += count[i - 1];
        }

        for (let i = n - 1; i >= 0; i--) {
            output[count[Math.floor(arr[i] / exp) % 10] - 1] = arr[i];
            count[Math.floor(arr[i] / exp) % 10]--;
        }

        for (let i = 0; i < n; i++) {
            arr[i] = output[i];
            // Visual update
            displayArray(arr);
            await sleep(500);
        }
    }

    async function radixSort(arr) {
        const max = Math.max(...arr);
        for (let exp = 1; Math.floor(max / exp) > 0; exp *= 10) {
            await countingSort(arr, exp);
        }
    }

    document.getElementById('sortButton').addEventListener('click', async () => {
        await radixSort(arr);
        // Mark sorted bars
        const bars = document.querySelectorAll('.bar');
        bars.forEach(bar => bar.classList.add('sorted'));
    });

    // Initial display
    displayArray(arr);
</script>

</body>
</html>
