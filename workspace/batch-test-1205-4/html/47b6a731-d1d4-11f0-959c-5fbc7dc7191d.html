<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="number"] {
            width: 50px;
            margin: 5px;
        }
        #arrayContainer {
            margin: 20px;
        }
        .number {
            display: inline-block;
            padding: 10px;
            margin: 2px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: yellow;
        }
        .found {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Binary Search Visualization</h1>
    <p>Enter a sorted array of numbers (comma-separated):</p>
    <input type="text" id="arrayInput" placeholder="e.g., 1, 3, 5, 7, 9">
    <p>Enter the number to search for:</p>
    <input type="number" id="targetInput" placeholder="Number">
    <button onclick="performBinarySearch()">Search</button>
    <div id="arrayContainer"></div>

    <script>
        function performBinarySearch() {
            const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
            const target = parseInt(document.getElementById('targetInput').value);
            const container = document.getElementById('arrayContainer');

            // Clear previous results
            container.innerHTML = '';
            let left = 0, right = arrayInput.length - 1;
            let found = false;

            // Create initial array display
            arrayInput.forEach((num, index) => {
                const numDiv = document.createElement('div');
                numDiv.className = 'number';
                numDiv.id = 'num-' + index;
                numDiv.textContent = num;
                container.appendChild(numDiv);
            });

            // Binary Search Visualization
            const highlightElements = () => {
                if (left <= right) {
                    const mid = Math.floor((left + right) / 2);
                    const midElem = document.getElementById('num-' + mid);

                    // Reset all highlights
                    document.querySelectorAll('.number').forEach(el => el.classList.remove('highlight'));

                    // Highlight current binary search bounds and mid element
                    midElem.classList.add('highlight');
                    if (arrayInput[mid] === target) {
                        midElem.classList.add('found');
                        found = true;
                        return;
                    } else if (arrayInput[mid] < target) {
                        left = mid + 1;
                    } else {
                        right = mid - 1;
                    }

                    setTimeout(highlightElements, 1000); // Recursive call with delay for visualization
                } else if (!found) {
                    alert('Number not found in the array.');
                }
            };

            highlightElements(); // Start the highlighting process
        }
    </script>
</body>
</html>
