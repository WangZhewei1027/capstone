<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        .item {
            padding: 5px;
            margin: 3px;
            border-radius: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Priority Queue Demo</h1>
    <input type="text" id="inputValue" placeholder="Enter a value">
    <input type="number" id="inputPriority" placeholder="Enter priority (lower is higher)">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>

    <h3>Priority Queue:</h3>
    <div id="queue"></div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;

                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority < this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }

                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            printQueue() {
                const queueDiv = document.getElementById("queue");
                queueDiv.innerHTML = "";
                this.items.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                    div.innerText = `Value: ${item.element}, Priority: ${item.priority}`;
                    queueDiv.appendChild(div);
                });
            }
        }

        const priorityQueue = new PriorityQueue();

        function enqueue() {
            const value = document.getElementById("inputValue").value;
            const priority = parseInt(document.getElementById("inputPriority").value);
            if (value && !isNaN(priority)) {
                priorityQueue.enqueue(value, priority);
                priorityQueue.printQueue();
                document.getElementById("inputValue").value = "";
                document.getElementById("inputPriority").value = "";
            } else {
                alert("Please enter valid value and priority.");
            }
        }

        function dequeue() {
            if (!priorityQueue.isEmpty()) {
                const dequeued = priorityQueue.dequeue();
                alert(`Dequeued: ${dequeued.element} with priority ${dequeued.priority}`);
                priorityQueue.printQueue();
            } else {
                alert("Queue is empty!");
            }
        }
    </script>
</body>
</html>
