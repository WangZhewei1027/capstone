<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadth-First Search (BFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #graph {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .node {
            border: 2px solid #3498db;
            border-radius: 50%;
            padding: 10px;
            margin: 5px;
            text-align: center;
            background-color: #ecf0f1;
            transition: background-color 0.5s;
        }
        .visited {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<h1>Breadth-First Search (BFS) Visualization</h1>
<div id="graph">
    <div class="node" data-value="A">A</div>
    <div>
        <div class="node" data-value="B">B</div>
        <div class="node" data-value="C">C</div>
    </div>
    <div>
        <div class="node" data-value="D">D</div>
        <div class="node" data-value="E">E</div>
        <div class="node" data-value="F">F</div>
    </div>
</div>
<button id="start">Start BFS</button>

<script>
    const graph = {
        'A': ['B', 'C'],
        'B': ['D', 'E'],
        'C': ['F'],
        'D': [],
        'E': [],
        'F': []
    };

    const nodes = document.querySelectorAll('.node');

    document.getElementById('start').addEventListener('click', () => {
        bfs('A');
    });

    function bfs(start) {
        const queue = [start];
        const visited = new Set();

        while (queue.length > 0) {
            const nodeValue = queue.shift();
            const node = document.querySelector(`.node[data-value="${nodeValue}"]`);

            if (!visited.has(nodeValue)) {
                visited.add(nodeValue);
                node.classList.add('visited');
                queue.push(...graph[nodeValue]);
            }
        }
    }
</script>

</body>
</html>
