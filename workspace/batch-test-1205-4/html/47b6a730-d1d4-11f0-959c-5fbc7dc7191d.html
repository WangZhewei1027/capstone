<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arrayContainer {
            display: flex;
        }
        .element {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            font-size: 20px;
            background-color: lightgray;
        }
        .highlight {
            background-color: yellow;
        }
        .found {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

<h1>Linear Search Visualization</h1>
<div id="arrayContainer"></div>
<input type="number" id="searchValue" placeholder="Enter value to search">
<button onclick="performLinearSearch()">Search</button>
<p id="resultMessage"></p>

<script>
    const array = [4, 2, 7, 1, 3, 10, 5, 8, 6, 9];
    const arrayContainer = document.getElementById('arrayContainer');
    const resultMessage = document.getElementById('resultMessage');

    function displayArray() {
        arrayContainer.innerHTML = '';
        array.forEach((value) => {
            const element = document.createElement('div');
            element.className = 'element';
            element.textContent = value;
            arrayContainer.appendChild(element);
        });
    }

    function performLinearSearch() {
        // Clear previous results
        resultMessage.textContent = '';
        const searchValue = parseInt(document.getElementById('searchValue').value);
        let foundIndex = -1;

        // Reset the array visual
        const elements = document.querySelectorAll('.element');
        elements.forEach(element => {
            element.classList.remove('highlight', 'found');
        });

        // Perform linear search
        for (let i = 0; i < array.length; i++) {
            elements[i].classList.add('highlight');

            if (array[i] === searchValue) {
                foundIndex = i;
                elements[i].classList.add('found');
                break;
            }

            // Simulate a short delay for visualization
            const delay = 500; // delay in milliseconds
            const highlightNext = () => {
                elements[i].classList.remove('highlight');
                if (i + 1 < array.length) {
                    elements[i + 1].classList.add('highlight');
                }
            };
            setTimeout(highlightNext, delay);
        }

        // Display result message
        if (foundIndex !== -1) {
            setTimeout(() => {
                resultMessage.textContent = `Value ${searchValue} found at index ${foundIndex}.`;
            }, elements.length * 500);
        } else {
            setTimeout(() => {
                resultMessage.textContent = `Value ${searchValue} not found in the array.`;
            }, elements.length * 500);
        }
    }

    displayArray();
</script>

</body>
</html>
