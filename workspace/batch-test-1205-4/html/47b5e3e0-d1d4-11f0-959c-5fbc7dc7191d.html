<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Graph Visualization</h1>
<p>Select Graph Type:</p>
<button onclick="drawGraph('undirected')">Undirected Graph</button>
<button onclick="drawGraph('directed')">Directed Graph</button>

<canvas id="graphCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    
    const nodes = [
        { id: 1, x: 100, y: 200 },
        { id: 2, x: 300, y: 100 },
        { id: 3, x: 300, y: 300 },
        { id: 4, x: 500, y: 200 }
    ];
    
    const edges = [
        { from: 1, to: 2 },
        { from: 1, to: 3 },
        { from: 2, to: 4 },
        { from: 3, to: 4 }
    ];
    
    function drawGraph(graphType) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw nodes
        nodes.forEach(node => {
            ctx.beginPath();
            ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#f00';
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.fillText(node.id, node.x-5, node.y+5);
            ctx.closePath();
        });

        // Draw edges
        edges.forEach(edge => {
            const fromNode = nodes.find(n => n.id === edge.from);
            const toNode = nodes.find(n => n.id === edge.to);

            if (graphType === 'undirected') {
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = '#000';
                ctx.stroke();
            } else if (graphType === 'directed') {
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = '#000';
                ctx.stroke();
                
                // Draw arrowhead
                const headLength = 10; // Length of the arrowhead
                const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                ctx.beginPath();
                ctx.moveTo(toNode.x, toNode.y);
                ctx.lineTo(toNode.x - headLength * Math.cos(angle - Math.PI / 6), toNode.y - headLength * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(toNode.x - headLength * Math.cos(angle + Math.PI / 6), toNode.y - headLength * Math.sin(angle + Math.PI / 6));
                ctx.lineTo(toNode.x, toNode.y);
                ctx.fillStyle = '#000';
                ctx.fill();
                ctx.closePath();
            }
        });
    }
</script>

</body>
</html>
