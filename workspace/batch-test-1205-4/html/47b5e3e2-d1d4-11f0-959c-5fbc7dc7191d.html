<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #matrixContainer {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .row {
            display: flex;
        }
        .cell {
            border: 1px solid #000;
            padding: 10px;
            width: 30px;
            text-align: center;
        }
        input[type="number"] {
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Adjacency Matrix</h1>
<label for="nodes">Number of Nodes:</label>
<input type="number" id="nodes" value="3" min="1" onchange="generateMatrix()">
<button onclick="generateMatrix()">Generate Matrix</button>

<div id="matrixContainer"></div>

<script>
    function generateMatrix() {
        const numNodes = parseInt(document.getElementById('nodes').value);
        const matrixContainer = document.getElementById('matrixContainer');
        matrixContainer.innerHTML = ''; // Clear previous matrix
        
        // Create matrix
        for (let i = 0; i < numNodes; i++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            for (let j = 0; j < numNodes; j++) {
                const cellInput = document.createElement('input');
                cellInput.type = 'number';
                cellInput.value = '0';
                cellInput.id = `cell-${i}-${j}`;
                cellInput.onchange = function() {
                    if (this.value != '0' && this.value != '1') {
                        this.value = '1'; // Only allow 0 or 1
                    }
                };
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.appendChild(cellInput);
                rowDiv.appendChild(cellDiv);
            }
            matrixContainer.appendChild(rowDiv);
        }
    }
</script>

</body>
</html>
