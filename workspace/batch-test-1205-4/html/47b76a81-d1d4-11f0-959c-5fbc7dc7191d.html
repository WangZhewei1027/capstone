<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #F0F8FF;
        }
    </style>
</head>
<body>
    <h1>Sliding Window Concept</h1>
    <p>Enter array elements (comma-separated):</p>
    <input type="text" id="inputArray" placeholder="e.g. 1,2,3,4,5">
    <p>Enter window size:</p>
    <input type="number" id="windowSize" min="1">
    <button id="computeButton">Compute Sliding Window Sum</button>

    <div id="output"></div>

    <script>
        document.getElementById('computeButton').addEventListener('click', function() {
            const arrayInput = document.getElementById('inputArray').value;
            const windowSize = parseInt(document.getElementById('windowSize').value);
            const outputDiv = document.getElementById('output');
            
            // Validate inputs
            if (!arrayInput || isNaN(windowSize) || windowSize <= 0) {
                outputDiv.innerHTML = "Please enter valid input values.";
                return;
            }
            
            const array = arrayInput.split(',').map(Number);
            const n = array.length;
            if (windowSize > n) {
                outputDiv.innerHTML = "Window size must be less than or equal to the array length.";
                return;
            }

            let result = [];
            let windowSum = 0;

            // Calculate sum for the first window
            for (let i = 0; i < windowSize; i++) {
                windowSum += array[i];
            }
            result.push(windowSum);

            // Slide the window from start to finish of the array
            for (let i = windowSize; i < n; i++) {
                windowSum += array[i] - array[i - windowSize];
                result.push(windowSum);
            }

            outputDiv.innerHTML = `<strong>Sliding window sums:</strong> ${result.join(', ')}`;
        });
    </script>
</body>
</html>
