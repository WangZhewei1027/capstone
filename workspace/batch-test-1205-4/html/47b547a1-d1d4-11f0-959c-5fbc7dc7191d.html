<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #888;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Simple Hash Map Example</h2>
<p>This example demonstrates a simple hash map implementation using JavaScript.</p>
<input type="text" id="key" placeholder="Enter a key">
<input type="text" id="value" placeholder="Enter a value">
<button onclick="addToHashMap()">Add to HashMap</button>
<button onclick="getValueFromHashMap()">Get Value</button>
<button onclick="removeFromHashMap()">Remove from HashMap</button>
<button onclick="showHashMap()">Show HashMap</button>

<div id="output"></div>

<script>
    // Simple Hash Map Implementation
    class HashMap {
        constructor() {
            this.map = {};
        }

        // Add a key-value pair
        set(key, value) {
            this.map[key] = value;
        }

        // Get a value by key
        get(key) {
            return this.map[key] !== undefined ? this.map[key] : 'Key not found';
        }

        // Remove a key-value pair
        remove(key) {
            if (this.map[key]) {
                delete this.map[key];
                return `${key} has been removed.`;
            }
            return 'Key not found';
        }

        // Show all key-value pairs
        show() {
            return Object.entries(this.map).map(([key, value]) => `${key}: ${value}`).join(', ') || 'HashMap is empty';
        }
    }

    const myHashMap = new HashMap();

    function addToHashMap() {
        const key = document.getElementById('key').value;
        const value = document.getElementById('value').value;
        myHashMap.set(key, value);
        document.getElementById('output').innerText = `Added: {${key}: ${value}} to HashMap`;
        document.getElementById('key').value = '';
        document.getElementById('value').value = '';
    }

    function getValueFromHashMap() {
        const key = document.getElementById('key').value;
        const value = myHashMap.get(key);
        document.getElementById('output').innerText = `Value: ${value}`;
        document.getElementById('key').value = '';
    }

    function removeFromHashMap() {
        const key = document.getElementById('key').value;
        const message = myHashMap.remove(key);
        document.getElementById('output').innerText = message;
        document.getElementById('key').value = '';
    }

    function showHashMap() {
        const output = myHashMap.show();
        document.getElementById('output').innerText = output;
    }
</script>

</body>
</html>
