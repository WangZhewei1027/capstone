<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #tree {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            border: 1px solid #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .line {
            position: absolute;
            width: 2px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
        }
        .vertical-line {
            height: 30px; /* Adjust this value for more or less space between nodes */
            top: 25px; /* Adjust this value to change the start of the line vertically */
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="tree"></div>

<script>
    // Node class for binary tree
    class Node {
        constructor(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }
    }

    // Binary Tree class
    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(data) {
            const newNode = new Node(data);
            if (!this.root) {
                this.root = newNode;
            } else {
                this._insertNode(this.root, newNode);
            }
        }

        _insertNode(node, newNode) {
            if (newNode.data < node.data) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        draw() {
            const container = document.getElementById('tree');
            container.innerHTML = ''; // Clear previous tree
            this._drawNode(this.root, container, 0, 0);
        }

        _drawNode(node, parentContainer, level, position) {
            if (node) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.innerText = node.data;
                parentContainer.appendChild(nodeDiv);

                if (position > 0) {
                    const line = document.createElement('div');
                    line.className = 'line vertical-line';
                    line.style.height = `${level * 30}px`;
                    line.style.left = '50%';
                    nodeDiv.appendChild(line);
                }

                const leftContainer = document.createElement('div');
                const rightContainer = document.createElement('div');
                leftContainer.style.display = 'flex';
                rightContainer.style.display = 'flex';
                leftContainer.style.justifyContent = 'center';
                rightContainer.style.justifyContent = 'center';
                leftContainer.style.marginTop = '10px';
                rightContainer.style.marginTop = '10px';

                parentContainer.appendChild(leftContainer);
                parentContainer.appendChild(rightContainer);
                
                this._drawNode(node.left, leftContainer, level + 1, 1);
                this._drawNode(node.right, rightContainer, level + 1, 2);
            }
        }
    }

    const bt = new BinaryTree();
    const values = [5, 3, 8, 1, 4, 7, 9];
    values.forEach(value => bt.insert(value));
    bt.draw();
</script>

</body>
</html>
