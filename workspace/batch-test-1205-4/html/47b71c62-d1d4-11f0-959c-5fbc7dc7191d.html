<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #inputArea { margin-bottom: 20px; }
        input, button { margin: 5px; }
        table { margin-top: 20px; border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Knapsack Problem Solver</h1>
    <div id="inputArea">
        <label for="weights">Weights (comma-separated):</label>
        <input type="text" id="weights" value="1,2,3,2">
        <br>
        <label for="values">Values (comma-separated):</label>
        <input type="text" id="values" value="20,30,50,10">
        <br>
        <label for="capacity">Knapsack Capacity:</label>
        <input type="number" id="capacity" value="5">
        <br>
        <button id="solveButton">Solve Knapsack Problem</button>
    </div>
    <div id="resultArea"></div>

    <script>
        document.getElementById('solveButton').onclick = function() {
            const weights = document.getElementById('weights').value.split(',').map(Number);
            const values = document.getElementById('values').value.split(',').map(Number);
            const capacity = Number(document.getElementById('capacity').value);
            const n = weights.length;

            const result = knapsack(weights, values, capacity, n);
            displayResult(result);
        };

        function knapsack(weights, values, capacity, n) {
            let dp = Array(n + 1).fill(0).map(() => Array(capacity + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let w = 1; w <= capacity; w++) {
                    if (weights[i - 1] <= w) {
                        dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                    } else {
                        dp[i][w] = dp[i - 1][w];
                    }
                }
            }

            return dp[n][capacity];
        }

        function displayResult(result) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `<h2>Maximum Value in Knapsack = ${result}</h2>`;
        }
    </script>
</body>
</html>
