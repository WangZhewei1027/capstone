<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hashTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        #hashTable td, #hashTable th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #hashTable th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Hash Table Demonstration</h1>
<p>Enter a key-value pair to add to the hash table:</p>
<input type="text" id="keyInput" placeholder="Key" />
<input type="text" id="valueInput" placeholder="Value" />
<button onclick="addToHashTable()">Add to Hash Table</button>

<h2>Hash Table</h2>
<table id="hashTable">
    <thead>
        <tr>
            <th>Hash Index</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
    const hashTable = new Array(10); // Simple hash table of size 10

    function hashFunction(key) {
        let hash = 0;
        for (let i = 0; i < key.length; i++) {
            hash += key.charCodeAt(i);
        }
        return hash % hashTable.length;
    }

    function addToHashTable() {
        const key = document.getElementById('keyInput').value;
        const value = document.getElementById('valueInput').value;

        if (key === "" || value === "") {
            alert("Both key and value must be provided.");
            return;
        }

        const index = hashFunction(key);
        if (!hashTable[index]) {
            hashTable[index] = [];
        }

        // Avoid duplicates for the same key
        const existingEntryIndex = hashTable[index].findIndex(entry => entry.key === key);
        if (existingEntryIndex !== -1) {
            hashTable[index][existingEntryIndex].value = value; // Update value
        } else {
            hashTable[index].push({ key, value });
        }

        document.getElementById('keyInput').value = '';
        document.getElementById('valueInput').value = '';

        renderHashTable();
    }

    function renderHashTable() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';

        for (let i = 0; i < hashTable.length; i++) {
            if (hashTable[i]) {
                hashTable[i].forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${i}</td><td>${entry.key}</td><td>${entry.value}</td>`;
                    tableBody.appendChild(row);
                });
            }
        }
    }
</script>

</body>
</html>
