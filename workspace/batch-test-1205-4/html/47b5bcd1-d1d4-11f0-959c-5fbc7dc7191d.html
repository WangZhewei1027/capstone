<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #heapContainer { display: flex; flex-direction: column; align-items: center; }
        .heap-node { border: 1px solid #333; border-radius: 5px; padding: 10px; margin: 5px; }
        .min-heap { color: blue; }
        .max-heap { color: red; }
        #inputValue { width: 100px; }
    </style>
</head>
<body>
    <h1>Min/Max Heap Visualization</h1>
    <div id="heapContainer"></div>
    <input type="number" id="inputValue" placeholder="Enter value" />
    <button onclick="insertMinHeap()">Insert in Min-Heap</button>
    <button onclick="insertMaxHeap()">Insert in Max-Heap</button>
    <hr />
    <div>
        <h2>Min Heap:</h2>
        <div id="minHeap"></div>
        <h2>Max Heap:</h2>
        <div id="maxHeap"></div>
    </div>

    <script>
        class MinHeap {
            constructor() {
                this.heap = [];
            }

            insert(val) {
                this.heap.push(val);
                this.bubbleUp();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];
                    if (element >= parent) break;
                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            getHeap() {
                return this.heap;
            }
        }

        class MaxHeap {
            constructor() {
                this.heap = [];
            }

            insert(val) {
                this.heap.push(val);
                this.bubbleUp();
            }

            bubbleUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const element = this.heap[index];
                    const parentIndex = Math.floor((index - 1) / 2);
                    const parent = this.heap[parentIndex];
                    if (element <= parent) break;
                    this.heap[index] = parent;
                    this.heap[parentIndex] = element;
                    index = parentIndex;
                }
            }

            getHeap() {
                return this.heap;
            }
        }

        const minHeap = new MinHeap();
        const maxHeap = new MaxHeap();

        function insertMinHeap() {
            const value = parseInt(document.getElementById('inputValue').value);
            if (!isNaN(value)) {
                minHeap.insert(value);
                updateMinHeapDisplay();
            }
            document.getElementById('inputValue').value = '';
        }

        function insertMaxHeap() {
            const value = parseInt(document.getElementById('inputValue').value);
            if (!isNaN(value)) {
                maxHeap.insert(value);
                updateMaxHeapDisplay();
            }
            document.getElementById('inputValue').value = '';
        }

        function updateMinHeapDisplay() {
            const minHeapDiv = document.getElementById('minHeap');
            minHeapDiv.innerHTML = '';
            minHeap.getHeap().forEach(val => {
                const div = document.createElement('div');
                div.className = 'heap-node min-heap';
                div.textContent = val;
                minHeapDiv.appendChild(div);
            });
        }

        function updateMaxHeapDisplay() {
            const maxHeapDiv = document.getElementById('maxHeap');
            maxHeapDiv.innerHTML = '';
            maxHeap.getHeap().forEach(val => {
                const div = document.createElement('div');
                div.className = 'heap-node max-heap';
                div.textContent = val;
                maxHeapDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
