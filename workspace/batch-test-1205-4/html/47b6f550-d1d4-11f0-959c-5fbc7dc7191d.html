<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th, td {
            min-width: 50px;
        }
        #matrix {
            display: none;
        }
    </style>
</head>
<body>

<h1>Floyd-Warshall Algorithm Visualization</h1>
<p>Enter the adjacency matrix (use -1 for no connection):</p>
<textarea id="inputMatrix" rows="5" cols="40" placeholder="0 3 -1 7\n-1 0 2 -1\n-1 -1 0 1\n-1 -1 -1 0"></textarea><br><br>
<button onclick="runFloydWarshall()">Run Floyd-Warshall</button>

<h2>Resulting Shortest Path Matrix:</h2>
<table id="resultMatrix"></table>
<div id="matrix"></div>

<script>
function runFloydWarshall() {
    const inputMatrix = document.getElementById('inputMatrix').value.trim().split('\n');
    const n = inputMatrix.length;
    let dist = [];

    // Convert input to a distance matrix
    for (let i = 0; i < n; i++) {
        dist[i] = inputMatrix[i].trim().split(' ').map(x => parseInt(x, 10));
        for (let j = 0; j < n; j++) {
            if (dist[i][j] === -1 && i !== j) {
                dist[i][j] = Infinity; // No connection
            }
        }
    }

    // Floyd-Warshall Algorithm
    for (let k = 0; k < n; k++) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (dist[i][k] !== Infinity && dist[k][j] !== Infinity) {
                    dist[i][j] = Math.min(dist[i][j], dist[i][k] + dist[k][j]);
                }
            }
        }
    }

    // Display the resulting matrix
    displayMatrix(dist);
}

function displayMatrix(matrix) {
    const resultMatrix = document.getElementById('resultMatrix');
    resultMatrix.innerHTML = ''; // Clear previous results
    
    for (let i = 0; i < matrix.length; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < matrix[i].length; j++) {
            const cell = document.createElement('td');
            cell.innerText = matrix[i][j] === Infinity ? 'âˆž' : matrix[i][j];
            row.appendChild(cell);
        }
        resultMatrix.appendChild(row);
    }

    document.getElementById('matrix').style.display = 'block';
}
</script>

</body>
</html>
