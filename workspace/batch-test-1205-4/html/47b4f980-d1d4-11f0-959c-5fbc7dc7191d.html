<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #queueDisplay {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            width: 200px;
        }
        .queue-item {
            padding: 5px;
            border: 1px solid #000;
            margin: 2px;
            text-align: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Queue Demonstration</h1>
    <input type="text" id="elementInput" placeholder="Enter element" />
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    
    <h3>Queue:</h3>
    <div id="queueDisplay"></div>

    <script>
        // Queue implementation
        class Queue {
            constructor() {
                this.items = [];
            }

            enqueue(element) {
                this.items.push(element);
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            size() {
                return this.items.length;
            }

            front() {
                return this.isEmpty() ? "Queue is empty" : this.items[0];
            }

            display() {
                return this.items.map(item => `<div class="queue-item">${item}</div>`).join('');
            }
        }

        const queue = new Queue();

        function enqueue() {
            const element = document.getElementById('elementInput').value;
            if (element) {
                queue.enqueue(element);
                document.getElementById('elementInput').value = ''; // Clear input
                updateQueueDisplay();
            } else {
                alert("Please enter an element to enqueue.");
            }
        }

        function dequeue() {
            const dequeuedElement = queue.dequeue();
            if (dequeuedElement !== "Queue is empty") {
                alert(`Dequeued: ${dequeuedElement}`);
            } else {
                alert(dequeuedElement);
            }
            updateQueueDisplay();
        }

        function updateQueueDisplay() {
            document.getElementById('queueDisplay').innerHTML = queue.display();
        }
    </script>

</body>
</html>
