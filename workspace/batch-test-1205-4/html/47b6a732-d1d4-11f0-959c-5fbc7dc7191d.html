<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #graph {
            display: inline-block;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #eaeaea;
            border: 1px solid #666;
            cursor: pointer;
        }
        .visited {
            background-color: #d4edda;
        }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS) Visualization</h1>
<div id="graph">
    <div class="node" data-value="A">A</div>
    <div class="node" data-value="B">B</div>
    <div class="node" data-value="C">C</div>
    <div class="node" data-value="D">D</div>
    <div class="node" data-value="E">E</div>
    <div class="node" data-value="F">F</div>
    <div class="node" data-value="G">G</div>
</div>

<button onclick="runDFS()">Run DFS</button>

<script>
    const graph = {
        'A': ['B', 'C'],
        'B': ['D', 'E'],
        'C': ['F', 'G'],
        'D': [],
        'E': [],
        'F': [],
        'G': []
    };

    function runDFS() {
        const startNode = 'A';
        const visited = new Set();
        dfs(startNode, visited);
    }

    function dfs(node, visited) {
        if (visited.has(node)) return;

        visited.add(node);
        document.querySelector(`.node[data-value="${node}"]`).classList.add('visited');

        // Simulate delay for visualization
        setTimeout(() => {
            const neighbors = graph[node];
            for (const neighbor of neighbors) {
                dfs(neighbor, visited);
            }
        }, 500);
    }
</script>

</body>
</html>
