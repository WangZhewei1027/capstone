<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            transition: height 0.5s;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="arrayContainer"></div>
<button id="sortButton">Sort Array</button>

<script>
    const arrayContainer = document.getElementById('arrayContainer');
    const sortButton = document.getElementById('sortButton');

    // Generate a random array of numbers
    let array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
    
    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 3}px`; // Scale for visualization
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                // Change color for visualization
                const bars = document.querySelectorAll('.bar');
                bars[j].style.backgroundColor = 'red';
                bars[j + 1].style.backgroundColor = 'red';
                
                await new Promise(resolve => setTimeout(resolve, 400)); // Delay for animation

                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                }

                // Reset color after comparison
                bars[j].style.backgroundColor = 'teal';
                bars[j + 1].style.backgroundColor = 'teal';
                renderArray();
            }
        }
    }

    sortButton.addEventListener('click', async () => {
        await bubbleSort();
    });

    // Initial render
    renderArray();
</script>
</body>
</html>
