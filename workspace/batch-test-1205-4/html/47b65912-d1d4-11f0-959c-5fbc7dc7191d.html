<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .array {
            display: flex;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #4CAF50;
            transition: height 0.3s ease;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Heap Sort Visualization</h1>
<button onclick="generateArray()">Generate Random Array</button>
<button onclick="heapSort()">Sort Array</button>
<div class="array" id="arrayContainer"></div>

<script>
    let array = [];

    function generateArray() {
        array = Array.from({length: 20}, () => Math.floor(Math.random() * 100) + 1);
        renderArray();
    }

    function renderArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${value * 4}px`; // Scale the height for better visibility
            container.appendChild(bar);
        });
    }

    async function heapSort() {
        const n = array.length;

        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
            await heapify(n, i);
        }
        for (let i = n - 1; i > 0; i--) {
            [array[0], array[i]] = [array[i], array[0]];
            renderArray();
            await sleep(100);
            await heapify(i, 0);
        }
        renderArray(); // Final render after sorting
    }

    async function heapify(n, i) {
        let largest = i;
        const left = 2 * i + 1;
        const right = 2 * i + 2;

        if (left < n && array[left] > array[largest]) {
            largest = left;
        }

        if (right < n && array[right] > array[largest]) {
            largest = right;
        }

        if (largest !== i) {
            [array[i], array[largest]] = [array[largest], array[i]];
            renderArray();
            await sleep(100);
            await heapify(n, largest);
        }
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</body>
</html>
