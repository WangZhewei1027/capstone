<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #stack-container {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #stack {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }
        #stack li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Stack Implementation</h1>
    <div id="stack-container">
        <h2>Stack Elements:</h2>
        <ul id="stack"></ul>
    </div>
    <input type="text" id="inputElement" placeholder="Enter a value">
    <button onclick="pushElement()">Push</button>
    <button onclick="popElement()">Pop</button>

    <script>
        // Stack class implementation
        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }

            peek() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items[this.items.length - 1];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            clear() {
                this.items = [];
            }

            getItems() {
                return this.items;
            }
        }

        const stack = new Stack();

        function updateStackUI() {
            const stackList = document.getElementById('stack');
            stackList.innerHTML = '';
            stack.getItems().forEach((item) => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                stackList.appendChild(listItem);
            });
        }

        function pushElement() {
            const inputElement = document.getElementById('inputElement');
            const value = inputElement.value.trim();
            if (value) {
                stack.push(value);
                inputElement.value = '';
                updateStackUI();
            } else {
                alert('Please enter a value to push!');
            }
        }

        function popElement() {
            const poppedValue = stack.pop();
            if (poppedValue === "Stack is empty") {
                alert(poppedValue);
            } else {
                alert(`Popped value: ${poppedValue}`);
            }
            updateStackUI();
        }
    </script>

</body>
</html>
