<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #arrayInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #sortButton {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .bar {
            display: inline-block;
            margin: 0 1px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>

<h1>Counting Sort Visualization</h1>
<p>Enter numbers separated by commas (e.g., 5, 3, 8, 6, 2)</p>
<input type="text" id="arrayInput" placeholder="Enter your array here">
<button id="sortButton">Sort</button>

<div id="result"></div>
<div id="barContainer"></div>

<script>
    document.getElementById('sortButton').addEventListener('click', function() {
        const input = document.getElementById('arrayInput').value;
        const array = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
        const sortedArray = countingSort(array);
        
        displayResult(sortedArray);
    });

    function countingSort(array) {
        const max = Math.max(...array);
        const min = Math.min(...array);
        const range = max - min + 1;
        const count = new Array(range).fill(0);
        const output = new Array(array.length);

        // Count each number
        for (let num of array) {
            count[num - min]++;
        }

        // Update count[i] so that it contains the position of this number in output array
        for (let i = 1; i < count.length; i++) {
            count[i] += count[i - 1];
        }

        // Build the output array
        for (let i = array.length - 1; i >= 0; i--) {
            output[count[array[i] - min] - 1] = array[i];
            count[array[i] - min]--;
        }

        return output;
    }

    function displayResult(sortedArray) {
        const resultDiv = document.getElementById('result');
        const barContainer = document.getElementById('barContainer');
        barContainer.innerHTML = '';

        resultDiv.innerHTML = 'Sorted Array: ' + sortedArray.join(', ');

        // Visualize the sorting
        sortedArray.forEach(num => {
            const bar = document.createElement('div');
            bar.style.height = num * 10 + 'px';  // Scale bar height
            bar.style.width = '20px';
            bar.style.backgroundColor = 'skyblue';
            bar.classList.add('bar');
            barContainer.appendChild(bar);
        });
    }
</script>

</body>
</html>
