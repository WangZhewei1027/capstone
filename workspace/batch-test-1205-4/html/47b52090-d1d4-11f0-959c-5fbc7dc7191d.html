<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #deque-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #deque {
            border: 2px solid #007BFF;
            padding: 10px;
            margin-right: 20px;
            min-width: 200px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .deque-item {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Deque Implementation in JavaScript</h1>
    <div id="deque-container">
        <div id="deque"></div>
        <div>
            <input type="text" id="inputValue" placeholder="Enter value" />
            <button onclick="addFront()">Add Front</button>
            <button onclick="addBack()">Add Back</button>
            <button onclick="removeFront()">Remove Front</button>
            <button onclick="removeBack()">Remove Back</button>
        </div>
    </div>
    <div id="message"></div>

    <script>
        class Deque {
            constructor() {
                this.items = [];
            }

            addFront(element) {
                this.items.unshift(element);
                this.render();
            }

            addBack(element) {
                this.items.push(element);
                this.render();
            }

            removeFront() {
                if (this.isEmpty()) {
                    return "Deque is empty";
                }
                const removedItem = this.items.shift();
                this.render();
                return removedItem;
            }

            removeBack() {
                if (this.isEmpty()) {
                    return "Deque is empty";
                }
                const removedItem = this.items.pop();
                this.render();
                return removedItem;
            }

            isEmpty() {
                return this.items.length === 0;
            }

            render() {
                const dequeElement = document.getElementById('deque');
                dequeElement.innerHTML = '';
                this.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'deque-item';
                    itemElement.textContent = item;
                    dequeElement.appendChild(itemElement);
                });
            }
        }

        const deque = new Deque();

        function addFront() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addFront(value);
                document.getElementById('inputValue').value = '';
            }
        }

        function addBack() {
            const value = document.getElementById('inputValue').value;
            if (value) {
                deque.addBack(value);
                document.getElementById('inputValue').value = '';
            }
        }

        function removeFront() {
            const removedItem = deque.removeFront();
            document.getElementById('message').textContent = removedItem !== undefined ? `Removed: ${removedItem}` : '';
        }

        function removeBack() {
            const removedItem = deque.removeBack();
            document.getElementById('message').textContent = removedItem !== undefined ? `Removed: ${removedItem}` : '';
        }
    </script>
</body>
</html>
