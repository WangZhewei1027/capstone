<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 50px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" />
    <button onclick="generateFibonacci()">Generate</button>
    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const num = parseInt(document.getElementById('number').value);
            let result = '';

            if (isNaN(num) || num < 1) {
                result = 'Please enter a positive integer.';
            } else {
                let fib = [0, 1];
                for (let i = 2; i < num; i++) {
                    fib[i] = fib[i - 1] + fib[i - 2];
                }
                result = 'Fibonacci Sequence: ' + fib.slice(0, num).join(', ');
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
