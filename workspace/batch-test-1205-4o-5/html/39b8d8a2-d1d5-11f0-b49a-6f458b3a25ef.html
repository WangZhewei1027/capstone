<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Demo</h1>
    <p>Click to add data points. The linear regression line will be drawn automatically.</p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <p>Regression Line Equation: <span id="equation"></span></p>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const points = [];

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = canvas.height - (event.clientY - rect.top); // Invert y axis
            points.push({x, y});
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPoints();
            if (points.length >= 2) {
                const { slope, intercept } = calculateRegression(points);
                drawRegressionLine(slope, intercept);
                document.getElementById('equation').innerText = `y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`;
            }
        }

        function drawPoints() {
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, canvas.height - point.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            });
        }

        function drawRegressionLine(slope, intercept) {
            const x1 = 0;
            const y1 = slope * x1 + intercept;
            const x2 = canvas.width;
            const y2 = slope * x2 + intercept;

            ctx.beginPath();
            ctx.moveTo(x1, canvas.height - y1);
            ctx.lineTo(x2, canvas.height - y2);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function calculateRegression(points) {
            const n = points.length;
            const sumX = points.reduce((sum, point) => sum + point.x, 0);
            const sumY = points.reduce((sum, point) => sum + point.y, 0);
            const sumXY = points.reduce((sum, point) => sum + point.x * point.y, 0);
            const sumXX = points.reduce((sum, point) => sum + point.x * point.x, 0);

            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            return { slope, intercept };
        }
    </script>
</body>
</html>
