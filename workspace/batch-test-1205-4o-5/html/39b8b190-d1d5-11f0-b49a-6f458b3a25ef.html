<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 12px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Longest Common Subsequence Finder</h1>
<p>Enter two strings to find their longest common subsequence.</p>

<input type="text" id="string1" placeholder="Enter first string">
<input type="text" id="string2" placeholder="Enter second string">
<button onclick="findLCS()">Find LCS</button>

<div class="result" id="result"></div>

<script>
function findLCS() {
    const str1 = document.getElementById('string1').value;
    const str2 = document.getElementById('string2').value;
    const lcs = longestCommonSubsequence(str1, str2);
    document.getElementById('result').innerText = 'Longest Common Subsequence: ' + lcs;
}

function longestCommonSubsequence(str1, str2) {
    const m = str1.length;
    const n = str2.length;
    const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

    // Build the DP table
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (str1[i - 1] === str2[j - 1]) {
                dp[i][j] = dp[i - 1][j - 1] + 1;
            } else {
                dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
            }
        }
    }

    // Now construct the LCS from the DP table
    let lcs = '';
    let i = m, j = n;
    while (i > 0 && j > 0) {
        if (str1[i - 1] === str2[j - 1]) {
            lcs = str1[i - 1] + lcs;
            i--;
            j--;
        } else if (dp[i - 1][j] > dp[i][j - 1]) {
            i--;
        } else {
            j--;
        }
    }

    return lcs;
}
</script>

</body>
</html>
