<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            padding: 5px;
        }
        input[type="button"] {
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Adjacency List Demonstration</h1>
    <p>Use this tool to create a graph represented as an adjacency list.</p>
    
    <label for="node">Node:</label>
    <input type="text" id="node" placeholder="Enter node (e.g., A, B, C)">
    
    <label for="edges">Edges:</label>
    <input type="text" id="edges" placeholder="Enter edges (e.g., B,C; C,D)">
    
    <input type="button" value="Add Node and Edges" onclick="addNode()">
    
    <h2>Graph Representation:</h2>
    <pre id="output"></pre>

    <script>
        let adjacencyList = {};

        function addNode() {
            const node = document.getElementById('node').value.trim();
            const edges = document.getElementById('edges').value.trim();

            if (node !== '' && edges !== '') {
                const edgeList = edges.split(';');

                // Ensure the node exists in the adjacency list
                if (!adjacencyList[node]) {
                    adjacencyList[node] = [];
                }

                edgeList.forEach(edge => {
                    const connectedNodes = edge.split(',').map(n => n.trim());
                    connectedNodes.forEach(connectedNode => {
                        // Add connected node to the adjacency list
                        if (!adjacencyList[node].includes(connectedNode)) {
                            adjacencyList[node].push(connectedNode);
                        }
                        // Ensure the connected node exists in the adjacency list
                        if (!adjacencyList[connectedNode]) {
                            adjacencyList[connectedNode] = [];
                        }
                        // Add the reverse connection for undirected graph representation
                        if (!adjacencyList[connectedNode].includes(node)) {
                            adjacencyList[connectedNode].push(node);
                        }
                    });
                });

                // Display the updated adjacency list
                displayAdjacencyList();
            }
            document.getElementById('node').value = '';
            document.getElementById('edges').value = '';
        }

        function displayAdjacencyList() {
            document.getElementById('output').textContent = JSON.stringify(adjacencyList, null, 2);
        }
    </script>
</body>
</html>
