<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            transition: height 0.3s;
        }
        #inputArray {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Counting Sort Visualization</h1>
    <p>Enter an array of non-negative integers (e.g., "4,2,2,8,3,3,1"):</p>
    <input type="text" id="inputArray" placeholder="e.g., 4,2,2,8,3,3,1">
    <button id="sortButton">Sort</button>
    
    <h2>Sorted Output:</h2>
    <div id="array-container"></div>

    <script>
        document.getElementById('sortButton').addEventListener('click', function() {
            const input = document.getElementById('inputArray').value;
            const array = input.split(',').map(Number);
            visualizeSort(array);
        });

        function visualizeSort(arr) {
            const maxElement = Math.max(...arr);
            const countArray = new Array(maxElement + 1).fill(0);

            // Count occurrences of each number
            arr.forEach(num => countArray[num]++);

            // Create output array
            const output = [];
            for (let i = 0; i < countArray.length; i++) {
                while (countArray[i] > 0) {
                    output.push(i);
                    countArray[i]--;
                }
            }

            // Render bars
            renderBars(output);
        }

        function renderBars(arr) {
            const container = document.getElementById('array-container');
            container.innerHTML = ''; // Clear previous bars
            arr.forEach(num => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${num * 10}px`;
                container.appendChild(bar);
            });
        }
    </script>
</body>
</html>
