<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adjacency Matrix Demonstration</h1>
    <h2>Enter Edges</h2>
    <input type="text" id="edgeInput" placeholder="Enter edge (format: u,v)">
    <button id="addEdge">Add Edge</button>
    <button id="generateMatrix">Generate Adjacency Matrix</button>

    <h2>Adjacency Matrix</h2>
    <div id="matrixContainer"></div>

    <script>
        const edges = [];
        const verticesSet = new Set();

        document.getElementById('addEdge').addEventListener('click', function() {
            const edgeInput = document.getElementById('edgeInput').value;
            const parts = edgeInput.split(',').map(part => part.trim());
            if (parts.length === 2) {
                const u = parts[0];
                const v = parts[1];
                edges.push([u, v]);
                verticesSet.add(u);
                verticesSet.add(v);
                document.getElementById('edgeInput').value = '';
                alert(`Edge added: ${u} -- ${v}`);
            } else {
                alert('Please enter the edge in the format: u,v');
            }
        });

        document.getElementById('generateMatrix').addEventListener('click', function() {
            const vertices = Array.from(verticesSet);
            const matrix = Array.from({ length: vertices.length }, () => Array(vertices.length).fill(0));

            edges.forEach(([u, v]) => {
                const row = vertices.indexOf(u);
                const col = vertices.indexOf(v);
                if (row >= 0 && col >= 0) {
                    matrix[row][col] = 1; // Directed graph
                    matrix[col][row] = 1; // For undirected graph uncomment this line
                }
            });

            displayMatrix(vertices, matrix);
        });

        function displayMatrix(vertices, matrix) {
            const container = document.getElementById('matrixContainer');
            container.innerHTML = '';

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            const headerCell = document.createElement('th');
            headerCell.innerText = '';
            headerRow.appendChild(headerCell);

            vertices.forEach(vertex => {
                const headerCell = document.createElement('th');
                headerCell.innerText = vertex;
                headerRow.appendChild(headerCell);
            });
            table.appendChild(headerRow);

            matrix.forEach((row, rowIndex) => {
                const tableRow = document.createElement('tr');
                const rowHeader = document.createElement('th');
                rowHeader.innerText = vertices[rowIndex];
                tableRow.appendChild(rowHeader);
                
                row.forEach(cell => {
                    const tableCell = document.createElement('td');
                    tableCell.innerText = cell;
                    tableRow.appendChild(tableCell);
                });
                table.appendChild(tableRow);
            });

            container.appendChild(table);
        }
    </script>
</body>
</html>
