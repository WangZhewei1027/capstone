<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Queue Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #queue {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        #queue th, #queue td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #queue th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Priority Queue Demo</h1>
<input type="text" id="taskInput" placeholder="Enter task" />
<input type="number" id="priorityInput" placeholder="Enter priority" min="1" />
<button id="addTaskBtn">Add Task</button>
<button id="processTaskBtn">Process Task</button>

<h2>Priority Queue</h2>
<table id="queue">
    <thead>
        <tr>
            <th>Task</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody id="queueBody">
        <!-- Tasks will be added here -->
    </tbody>
</table>

<script>
    class PriorityQueue {
        constructor() {
            this.tasks = [];
        }

        enqueue(task, priority) {
            const newTask = { task, priority };
            this.tasks.push(newTask);
            this.tasks.sort((a, b) => a.priority - b.priority);
        }

        dequeue() {
            return this.tasks.shift();
        }

        isEmpty() {
            return this.tasks.length === 0;
        }

        display() {
            const queueBody = document.getElementById('queueBody');
            queueBody.innerHTML = ''; // Clear previous tasks
            this.tasks.forEach(item => {
                const row = queueBody.insertRow();
                const cellTask = row.insertCell(0);
                const cellPriority = row.insertCell(1);
                cellTask.textContent = item.task;
                cellPriority.textContent = item.priority;
            });
        }
    }

    const priorityQueue = new PriorityQueue();

    document.getElementById('addTaskBtn').onclick = function() {
        const taskInput = document.getElementById('taskInput').value;
        const priorityInput = parseInt(document.getElementById('priorityInput').value);

        if (taskInput && !isNaN(priorityInput)) {
            priorityQueue.enqueue(taskInput, priorityInput);
            priorityQueue.display();
            document.getElementById('taskInput').value = '';
            document.getElementById('priorityInput').value = '';
        } else {
            alert('Please enter a valid task and priority.');
        }
    };

    document.getElementById('processTaskBtn').onclick = function() {
        if (!priorityQueue.isEmpty()) {
            priorityQueue.dequeue();
            priorityQueue.display();
        } else {
            alert('No tasks to process.');
        }
    };
</script>

</body>
</html>
