<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deque Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #deque-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        #deque {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
            max-width: 300px;
        }
    </style>
</head>
<body>

<h1>Deque (Double Ended Queue) Demonstration</h1>

<input type="text" id="inputValue" placeholder="Enter a value" />
<div>
    <button class="button" id="addFrontBtn">Add to Front</button>
    <button class="button" id="addBackBtn">Add to Back</button>
    <button class="button" id="removeFrontBtn">Remove from Front</button>
    <button class="button" id="removeBackBtn">Remove from Back</button>
</div>

<div id="deque-container">
    <h3>Current Deque:</h3>
    <div id="deque"></div>
</div>

<script>
    class Deque {
        constructor() {
            this.items = [];
        }

        addFront(element) {
            this.items.unshift(element);
            this.display();
        }

        addBack(element) {
            this.items.push(element);
            this.display();
        }

        removeFront() {
            if (this.items.length === 0) {
                alert("Deque is empty!");
                return;
            }
            this.items.shift();
            this.display();
        }

        removeBack() {
            if (this.items.length === 0) {
                alert("Deque is empty!");
                return;
            }
            this.items.pop();
            this.display();
        }

        display() {
            const dequeElement = document.getElementById("deque");
            dequeElement.innerHTML = this.items.join(", ") || "Deque is empty";
        }
    }

    const deque = new Deque();

    document.getElementById("addFrontBtn").onclick = function() {
        const inputValue = document.getElementById("inputValue").value;
        if (inputValue) {
            deque.addFront(inputValue);
            document.getElementById("inputValue").value = '';
        } else {
            alert("Please enter a value");
        }
    };

    document.getElementById("addBackBtn").onclick = function() {
        const inputValue = document.getElementById("inputValue").value;
        if (inputValue) {
            deque.addBack(inputValue);
            document.getElementById("inputValue").value = '';
        } else {
            alert("Please enter a value");
        }
    };

    document.getElementById("removeFrontBtn").onclick = function() {
        deque.removeFront();
    };

    document.getElementById("removeBackBtn").onclick = function() {
        deque.removeBack();
    };
</script>

</body>
</html>
