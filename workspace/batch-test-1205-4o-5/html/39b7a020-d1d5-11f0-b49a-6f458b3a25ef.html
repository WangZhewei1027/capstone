<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s;
        }
        .highlight {
            background-color: orange;
        }
    </style>
</head>
<body>

    <h1>Selection Sort Visualization</h1>
    <div id="arrayContainer"></div>
    <button onclick="selectionSort()">Sort Array</button>
    <button onclick="resetArray()">Reset Array</button>

    <script>
        let array = [64, 25, 12, 22, 11];
        const arrayContainer = document.getElementById('arrayContainer');

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = value * 5 + 'px';
                bar.style.backgroundColor = 'teal';
                arrayContainer.appendChild(bar);
            });
        }

        async function selectionSort() {
            for (let i = 0; i < array.length - 1; i++) {
                let minIndex = i;
                highlightBar(i);

                for (let j = i + 1; j < array.length; j++) {
                    highlightBar(j);
                    await new Promise(resolve => setTimeout(resolve, 500));

                    if (array[j] < array[minIndex]) {
                        if (minIndex !== i) {
                            unhighlightBar(minIndex);
                        }
                        minIndex = j;
                    }
                }
                
                if (minIndex !== i) {
                    [array[i], array[minIndex]] = [array[minIndex], array[i]];
                }

                await new Promise(resolve => setTimeout(resolve, 500));
                renderArray();
            }
        }

        function highlightBar(index) {
            const bars = arrayContainer.childNodes;
            if (bars[index]) {
                bars[index].classList.add('highlight');
            }
        }

        function unhighlightBar(index) {
            const bars = arrayContainer.childNodes;
            if (bars[index]) {
                bars[index].classList.remove('highlight');
            }
        }

        function resetArray() {
            array = [64, 25, 12, 22, 11];
            renderArray();
        }

        window.onload = () => {
            renderArray();
        };
    </script>

</body>
</html>
