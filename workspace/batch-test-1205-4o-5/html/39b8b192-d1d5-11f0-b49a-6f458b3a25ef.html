<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Factorial Calculator Using Recursion</h1>
<p>Enter a number to calculate its factorial:</p>
<input type="number" id="number" min="0" />
<button onclick="calculateFactorial()">Calculate Factorial</button>

<div id="result"></div>

<script>
    function factorial(n) {
        // Base case
        if (n === 0 || n === 1) {
            return 1;
        }

        // Recursive case
        return n * factorial(n - 1);
    }

    function calculateFactorial() {
        const number = parseInt(document.getElementById("number").value);
        if (isNaN(number) || number < 0) {
            document.getElementById("result").innerText = "Please enter a non-negative integer.";
            return;
        }

        const result = factorial(number);
        document.getElementById("result").innerText = `Factorial of ${number} is ${result}.`;
    }
</script>

</body>
</html>
