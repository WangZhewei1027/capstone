<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Operations Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Set Operations Demo</h1>
    
    <label for="setA">Enter elements for Set A (comma separated):</label><br>
    <input type="text" id="setA" placeholder="e.g., 1, 2, 3, 4"><br>

    <label for="setB">Enter elements for Set B (comma separated):</label><br>
    <input type="text" id="setB" placeholder="e.g., 3, 4, 5, 6"><br>

    <button onclick="performSetOperations()">Perform Set Operations</button>

    <div class="result" id="result"></div>

    <script>
        function performSetOperations() {
            const setAInput = document.getElementById('setA').value;
            const setBInput = document.getElementById('setB').value;

            const setA = new Set(setAInput.split(',').map(num => num.trim()));
            const setB = new Set(setBInput.split(',').map(num => num.trim()));

            const union = new Set([...setA, ...setB]);
            const intersection = new Set([...setA].filter(x => setB.has(x)));
            const difference = new Set([...setA].filter(x => !setB.has(x)));

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Union:</strong> ${Array.from(union).join(', ')}</p>
                <p><strong>Intersection:</strong> ${Array.from(intersection).join(', ')}</p>
                <p><strong>Difference (A - B):</strong> ${Array.from(difference).join(', ')}</p>
            `;
        }
    </script>

</body>
</html>
