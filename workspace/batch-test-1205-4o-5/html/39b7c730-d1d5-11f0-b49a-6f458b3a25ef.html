<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        #arrayInput {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #sortedArray {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Quick Sort Demo</h2>
    <label for="arrayInput">Enter numbers separated by commas:</label>
    <input type="text" id="arrayInput" placeholder="e.g. 34,7,23,32,5,62">
    <button onclick="performQuickSort()">Sort</button>
    
    <div id="sortedArray"></div>

    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            const pivot = arr[arr.length - 1];
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        function performQuickSort() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);
            const sortedArray = quickSort(array);
            document.getElementById('sortedArray').innerText = `Sorted Array: ${sortedArray.join(', ')}`;
        }
    </script>
</body>
</html>
