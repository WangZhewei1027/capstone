<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        #queueContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #queueDisplay {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #aaa;
            min-height: 50px;
            background-color: #eaeaea;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Queue Demonstration</h1>
<p>A queue is a data structure that follows the First In First Out (FIFO) principle.</p>

<div>
    <input type="text" id="queueInput" placeholder="Enter a value" />
    <button id="enqueueBtn">Enqueue</button>
    <button id="dequeueBtn">Dequeue</button>
</div>

<div id="queueContainer">
    <h3>Current Queue:</h3>
    <div id="queueDisplay"></div>
</div>

<script>
    class Queue {
        constructor() {
            this.items = [];
        }

        enqueue(element) {
            this.items.push(element);
        }

        dequeue() {
            if (this.isEmpty()) {
                return "Queue is empty";
            }
            return this.items.shift();
        }

        isEmpty() {
            return this.items.length === 0;
        }

        display() {
            return this.items.join(", ");
        }
    }

    const queue = new Queue();

    document.getElementById('enqueueBtn').addEventListener('click', function() {
        const inputValue = document.getElementById('queueInput').value;
        if (inputValue) {
            queue.enqueue(inputValue);
            document.getElementById('queueInput').value = '';
            updateQueueDisplay();
        } else {
            alert("Please enter a value to enqueue.");
        }
    });

    document.getElementById('dequeueBtn').addEventListener('click', function() {
        const dequeuedValue = queue.dequeue();
        if (dequeuedValue !== "Queue is empty") {
            alert("Dequeued: " + dequeuedValue);
        } else {
            alert(dequeuedValue);
        }
        updateQueueDisplay();
    });

    function updateQueueDisplay() {
        document.getElementById('queueDisplay').innerText = queue.display();
    }
</script>

</body>
</html>
