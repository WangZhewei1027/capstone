<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            height: 200px;
            width: 80%;
            border: 1px solid #000;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            transition: height 0.5s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="array-container"></div>
<button onclick="startBubbleSort()">Sort Array</button>

<script>
    // Generate an array of random heights
    const array = [];
    const arrayContainer = document.getElementById('array-container');

    function generateArray() {
        array.length = 0; // Clear the existing array
        for (let i = 0; i < 20; i++) {
            const randomHeight = Math.floor(Math.random() * 150) + 10;
            array.push(randomHeight);
        }
        renderArray();
    }

    function renderArray() {
        arrayContainer.innerHTML = '';
        array.forEach(height => {
            const bar = document.createElement('div');
            bar.style.height = height + 'px';
            bar.classList.add('bar');
            arrayContainer.appendChild(bar);
        });
    }

    async function bubbleSort() {
        const bars = document.querySelectorAll('.bar');
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    // Swap the elements
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    renderArray();

                    // Change colors for a visual effect
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';
                    await new Promise(resolve => setTimeout(resolve, 500)); // Wait for half a second
                    bars[j].style.backgroundColor = '#3498db';
                    bars[j + 1].style.backgroundColor = '#3498db';
                }
            }
        }
    }

    function startBubbleSort() {
        generateArray();
        bubbleSort();
    }

    // Generate the initial array
    generateArray();
</script>

</body>
</html>
