<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Knapsack Problem Demonstration</h1>

<label for="weights">Enter weights (comma separated):</label><br>
<input type="text" id="weights" placeholder="e.g. 2,3,4,5"><br><br>

<label for="values">Enter values (comma separated):</label><br>
<input type="text" id="values" placeholder="e.g. 3,4,5,6"><br><br>

<label for="capacity">Enter capacity of knapsack:</label><br>
<input type="number" id="capacity" placeholder="e.g. 5"><br><br>

<button onclick="calculateKnapsack()">Calculate Maximum Value</button>

<div id="result"></div>

<script>
    function calculateKnapsack() {
        const weightsInput = document.getElementById('weights').value;
        const valuesInput = document.getElementById('values').value;
        const capacity = parseInt(document.getElementById('capacity').value);
        
        const weights = weightsInput.split(',').map(Number);
        const values = valuesInput.split(',').map(Number);
        
        if (weights.length !== values.length || weights.length === 0) {
            document.getElementById('result').innerText = "Please enter valid weights and values.";
            return;
        }

        const numberOfItems = weights.length;
        const dp = Array.from({ length: numberOfItems + 1 }, () => Array(capacity + 1).fill(0));

        for (let i = 1; i <= numberOfItems; i++) {
            for (let w = 0; w <= capacity; w++) {
                if (weights[i - 1] <= w) {
                    dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
                } else {
                    dp[i][w] = dp[i - 1][w];
                }
            }
        }

        const maxValue = dp[numberOfItems][capacity];
        document.getElementById('result').innerText = "Maximum value in the knapsack: " + maxValue;
    }
</script>

</body>
</html>
