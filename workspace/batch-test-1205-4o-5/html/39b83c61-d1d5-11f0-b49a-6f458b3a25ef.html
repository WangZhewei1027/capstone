<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
        }
        .node {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: #f9f9f9;
        }
        .visited {
            background-color: #90ee90;
        }
        .path {
            background-color: #ffa07a;
        }
    </style>
</head>
<body>
    <h1>Dijkstra's Algorithm Visualization</h1>
    <p>Click on the start node (A) and the end node (E) to visualize the shortest path.</p>
    <div id="graph-container">
        <div class="node" id="A">A</div>
        <div class="node" id="B">B</div>
        <div class="node" id="C">C</div>
        <div class="node" id="D">D</div>
        <div class="node" id="E">E</div>
        <div class="node" id="F">F</div>
        <div class="node" id="G">G</div>
        <div class="node" id="H">H</div>
        <div class="node" id="I">I</div>
    </div>
    <button id="start-btn">Find Shortest Path</button>
    <script>
        const graph = {
            A: { B: 1, C: 4 },
            B: { A: 1, D: 2, C: 2 },
            C: { A: 4, B: 2, D: 5, E: 1 },
            D: { B: 2, C: 5, E: 3, F: 1 },
            E: { C: 1, D: 3, F: 2 },
            F: { D: 1, E: 2, G: 5 },
            G: { F: 5, H: 2 },
            H: { G: 2, I: 3 },
            I: { H: 3 }
        };

        const startNode = 'A';
        const targetNode = 'E';

        const startBtn = document.getElementById('start-btn');
        const nodes = document.querySelectorAll('.node');

        const dijkstra = (graph, start, end) => {
            let distances = {};
            let visited = {};
            let prev = {};
            let nodes = Object.keys(graph);
            
            nodes.forEach(node => {
                distances[node] = Infinity;
                visited[node] = false;
                prev[node] = null;
            });
            distances[start] = 0;

            while (true) {
                let closestNode = null;

                nodes.forEach(node => {
                    if (!visited[node] && (closestNode === null || distances[node] < distances[closestNode])) {
                        closestNode = node;
                    }
                });
                
                if (closestNode === null || distances[closestNode] === Infinity) break;

                Object.keys(graph[closestNode]).forEach(neighbor => {
                    const alt = distances[closestNode] + graph[closestNode][neighbor];
                    if (alt < distances[neighbor]) {
                        distances[neighbor] = alt;
                        prev[neighbor] = closestNode;
                    }
                });

                visited[closestNode] = true;
                document.getElementById(closestNode).classList.add('visited');
            }

            const path = [];
            let currentNode = end;
            while (currentNode) {
                path.unshift(currentNode);
                currentNode = prev[currentNode];
            }
            return path.length > 1 ? path : null;
        };

        startBtn.addEventListener('click', () => {
            nodes.forEach(node => node.classList.remove('path'));
            const shortestPath = dijkstra(graph, startNode, targetNode);
            if (shortestPath) {
                shortestPath.forEach(node => {
                    document.getElementById(node).classList.add('path');
                });
            }
        });
    </script>
</body>
</html>
