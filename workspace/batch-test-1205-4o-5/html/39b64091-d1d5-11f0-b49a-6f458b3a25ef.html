<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #stackContainer {
            margin-top: 20px;
        }

        .stackItem {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
        }

        #stackInput {
            width: 200px;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Stack Implementation</h1>
<input type="text" id="stackInput" placeholder="Enter a value"/>
<button onclick="pushToStack()">Push</button>
<button onclick="popFromStack()">Pop</button>
<button onclick="peekStack()">Peek</button>

<div id="error"></div>

<div id="stackContainer"></div>

<script>
    let stack = [];

    function pushToStack() {
        const input = document.getElementById('stackInput').value;
        if (input === '') {
            document.getElementById('error').innerText = 'Please enter a value to push.';
            return;
        }
        stack.push(input);
        document.getElementById('error').innerText = '';
        document.getElementById('stackInput').value = '';
        displayStack();
    }

    function popFromStack() {
        if (stack.length === 0) {
            document.getElementById('error').innerText = 'Stack is empty, nothing to pop.';
            return;
        }
        stack.pop();
        document.getElementById('error').innerText = '';
        displayStack();
    }

    function peekStack() {
        if (stack.length === 0) {
            document.getElementById('error').innerText = 'Stack is empty.';
            return;
        }
        const topItem = stack[stack.length - 1];
        document.getElementById('error').innerText = `Top item: ${topItem}`;
    }

    function displayStack() {
        const stackContainer = document.getElementById('stackContainer');
        stackContainer.innerHTML = '';
        stack.forEach(item => {
            const div = document.createElement('div');
            div.className = 'stackItem';
            div.innerText = item;
            stackContainer.appendChild(div);
        });
    }
</script>

</body>
</html>
