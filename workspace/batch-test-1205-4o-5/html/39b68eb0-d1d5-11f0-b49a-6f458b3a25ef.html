<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 200px;
        }
        button {
            margin-left: 10px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Hash Table Demonstration</h1>

<label for="keyInput">Enter Key:</label>
<input type="text" id="keyInput" placeholder="Key">
<label for="valueInput">Enter Value:</label>
<input type="text" id="valueInput" placeholder="Value">
<button onclick="addToHashTable()">Add to Hash Table</button>

<h2>Hash Table</h2>
<table id="hashTable">
    <tr>
        <th>Index</th>
        <th>Key</th>
        <th>Value</th>
    </tr>
</table>

<script>
    class HashTable {
        constructor(size) {
            this.size = size;
            this.table = new Array(size);
        }

        hash(key) {
            let hashValue = 0;
            for (let char of key) {
                hashValue += char.charCodeAt(0);
            }
            return hashValue % this.size;
        }

        set(key, value) {
            const index = this.hash(key);
            if (!this.table[index]) {
                this.table[index] = [];
            }
            this.table[index].push({ key, value });
        }

        get(key) {
            const index = this.hash(key);
            const bucket = this.table[index];
            if (bucket) {
                for (let pair of bucket) {
                    if (pair.key === key) {
                        return pair.value;
                    }
                }
            }
            return undefined;
        }

        display() {
            const hashTableElement = document.getElementById('hashTable');
            for (let i = 0; i < this.size; i++) {
                const bucket = this.table[i];
                if (bucket) {
                    for (let pair of bucket) {
                        const row = hashTableElement.insertRow();
                        row.insertCell(0).innerText = i;
                        row.insertCell(1).innerText = pair.key;
                        row.insertCell(2).innerText = pair.value;
                    }
                }
            }
        }
    }

    const hashTable = new HashTable(10);

    function addToHashTable() {
        const key = document.getElementById('keyInput').value;
        const value = document.getElementById('valueInput').value;

        if (key && value) {
            hashTable.set(key, value);
            document.getElementById('hashTable').innerHTML = `
                <tr>
                    <th>Index</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            `;
            hashTable.display();
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
        } else {
            alert('Please enter both key and value');
        }
    }
</script>

</body>
</html>
