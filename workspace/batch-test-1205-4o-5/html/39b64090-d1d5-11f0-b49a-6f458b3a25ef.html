<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #list {
            margin-top: 20px;
        }
        .node {
            margin: 5px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            display: inline-block;
            position: relative;
        }
        .arrow {
            position: absolute;
            top: 20px;
            left: 100%;
            margin-left: 10px;
            height: 1px;
            background-color: #007BFF;
            width: 20px;
        }
    </style>
</head>
<body>

<h1>Linked List Demonstration</h1>
<input type="text" id="nodeValue" placeholder="Enter a value" />
<button onclick="addNode()">Add Node</button>
<button onclick="removeNode()">Remove Last Node</button>
<div id="list"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
            this.render();
        }

        remove() {
            if (!this.head) return;
            if (!this.head.next) {
                this.head = null;
            } else {
                let current = this.head;
                while (current.next && current.next.next) {
                    current = current.next;
                }
                current.next = null;
            }
            this.render();
        }

        render() {
            const listContainer = document.getElementById('list');
            listContainer.innerHTML = '';
            let current = this.head;
            while (current) {
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.textContent = current.value;

                if (current.next) {
                    const arrowDiv = document.createElement('div');
                    arrowDiv.className = 'arrow';
                    nodeDiv.appendChild(arrowDiv);
                }
                
                listContainer.appendChild(nodeDiv);
                current = current.next;
            }
        }
    }

    const linkedList = new LinkedList();

    function addNode() {
        const value = document.getElementById('nodeValue').value;
        if (value) {
            linkedList.add(value);
            document.getElementById('nodeValue').value = '';
        } else {
            alert('Please enter a value!');
        }
    }
    
    function removeNode() {
        linkedList.remove();
    }
</script>

</body>
</html>
