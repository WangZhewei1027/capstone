<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Topological Sort Visualization</h1>
    <p>In a directed acyclic graph (DAG), a topological sort of vertices is a linear ordering of its vertices such that for every directed edge UV from vertex U to vertex V, U comes before V in the ordering.</p>
    <input type="text" id="edgesInput" placeholder="Enter edges (e.g., A> B, B> C, A> C)">
    <button onclick="performTopologicalSort()">Sort</button>

    <h2>Sorted Order:</h2>
    <ul id="output"></ul>

    <script>
        function performTopologicalSort() {
            const input = document.getElementById('edgesInput').value;
            const edges = input.split(',').map(edge => edge.trim());
            const graph = {};
            const inDegree = {};

            edges.forEach(edge => {
                const [u, v] = edge.split('>').map(node => node.trim());
                if (!graph[u]) graph[u] = [];
                graph[u].push(v);
                inDegree[v] = (inDegree[v] || 0) + 1;
                if (!inDegree[u]) inDegree[u] = 0; // For nodes that have no incoming edges
            });

            const zeroInDegreeQueue = [];
            for (const node in inDegree) {
                if (inDegree[node] === 0) {
                    zeroInDegreeQueue.push(node);
                }
            }

            const sortedOrder = [];
            while (zeroInDegreeQueue.length > 0) {
                const node = zeroInDegreeQueue.shift();
                sortedOrder.push(node);

                if (graph[node]) {
                    for (const neighbor of graph[node]) {
                        inDegree[neighbor]--;
                        if (inDegree[neighbor] === 0) {
                            zeroInDegreeQueue.push(neighbor);
                        }
                    }
                }
            }

            // Check if topological sort is possible (i.e., check for cycles)
            if (sortedOrder.length !== Object.keys(inDegree).length) {
                document.getElementById('output').innerHTML = '<li>Graph is cyclic, topological sort not possible.</li>';
            } else {
                document.getElementById('output').innerHTML = sortedOrder.map(node => `<li>${node}</li>`).join('');
            }
        }
    </script>
</body>
</html>
