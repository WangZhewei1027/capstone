<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) Visualization</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="controls">
        <label for="kValue">Choose K: </label>
        <input type="number" id="kValue" value="3" min="1" max="10">
        <button id="runKNN">Run KNN</button>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const dataPoints = [
            { x: 100, y: 300, label: 'A' },
            { x: 150, y: 200, label: 'A' },
            { x: 200, y: 250, label: 'B' },
            { x: 300, y: 150, label: 'B' },
            { x: 250, y: 400, label: 'A' },
            { x: 350, y: 350, label: 'B' }
        ];

        let userPoint = null;

        const drawDataPoints = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dataPoints.forEach(point => {
                ctx.fillStyle = point.label === 'A' ? 'blue' : 'red';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            if (userPoint) {
                ctx.fillStyle = 'green';
                ctx.beginPath();
                ctx.arc(userPoint.x, userPoint.y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();

                const neighbors = getNeighbors(userPoint.x, userPoint.y, Number(document.getElementById('kValue').value));
                
                neighbors.forEach(neighbor => {
                    ctx.strokeStyle = 'yellow';
                    ctx.beginPath();
                    ctx.moveTo(userPoint.x, userPoint.y);
                    ctx.lineTo(neighbor.x, neighbor.y);
                    ctx.stroke();
                    ctx.closePath();
                });
            }
        };

        const getNeighbors = (x, y, k) => {
            return dataPoints.map(point => ({
                point,
                distance: Math.hypot(point.x - x, point.y - y)
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, k)
            .map(item => item.point);
        };

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            userPoint = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
            drawDataPoints();
        });

        document.getElementById('runKNN').addEventListener('click', drawDataPoints);

        drawDataPoints();
    </script>
</body>
</html>
