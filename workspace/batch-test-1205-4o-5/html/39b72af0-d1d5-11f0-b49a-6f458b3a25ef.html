<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max Heap Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #heapDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .node {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            width: 50px;
            text-align: center;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Min/Max Heap Visualization</h1>
<div id="controls">
    <input type="number" id="valueInput" placeholder="Enter a value" />
    <select id="heapType">
        <option value="min">Min Heap</option>
        <option value="max">Max Heap</option>
    </select>
    <button onclick="insertValue()">Insert</button>
</div>
<div id="heapDisplay"></div>

<script>
    class Heap {
        constructor(type) {
            this.type = type;
            this.values = [];
        }

        insert(value) {
            this.values.push(value);
            this.bubbleUp();
            this.display();
        }

        bubbleUp() {
            let index = this.values.length - 1;
            const parentIndex = this.getParentIndex(index);
            while (index > 0 && this.compare(this.values[index], this.values[parentIndex])) {
                [this.values[index], this.values[parentIndex]] = [this.values[parentIndex], this.values[index]];
                index = parentIndex;
            }
        }

        getParentIndex(index) {
            return Math.floor((index - 1) / 2);
        }

        compare(a, b) {
            return this.type === 'min' ? a < b : a > b;
        }

        display() {
            const displayDiv = document.getElementById('heapDisplay');
            displayDiv.innerHTML = '';
            this.values.forEach(value => {
                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = value;
                displayDiv.appendChild(node);
            });
        }
    }

    const heap = new Heap('min');

    function insertValue() {
        const valueInput = document.getElementById('valueInput');
        const value = parseInt(valueInput.value);
        if (!isNaN(value)) {
            heap.insert(value);
            valueInput.value = '';
        } else {
            alert('Please enter a valid number');
        }
    }

    const heapTypeSelect = document.getElementById('heapType');
    heapTypeSelect.addEventListener('change', function() {
        const newType = this.value;
        heap.type = newType;
        heap.values = [];
        heap.display();
    });
</script>

</body>
</html>
