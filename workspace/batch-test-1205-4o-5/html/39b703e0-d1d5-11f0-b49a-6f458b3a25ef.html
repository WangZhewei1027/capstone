<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #bst-container {
            margin-top: 20px;
        }
        .node {
            display: inline-block;
            background-color: lightblue;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 5px;
            padding: 10px;
            width: 40px;
        }
        .line {
            position: relative;
            height: 20px;
            border-left: 1px solid #333;
        }
        .line:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            border-right: 1px solid #333;
            height: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <h1>Binary Search Tree Visualization</h1>
    <input type="number" id="value" placeholder="Enter a number" />
    <button onclick="insertNode()">Insert Node</button>
    <div id="bst-container"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(data) {
                const newNode = new Node(data);
                if (!this.root) {
                    this.root = newNode;
                    return;
                }
                this.insertNode(this.root, newNode);
            }

            insertNode(node, newNode) {
                if (newNode.data < node.data) {
                    if (!node.left) {
                        node.left = newNode;
                    } else {
                        this.insertNode(node.left, newNode);
                    }
                } else {
                    if (!node.right) {
                        node.right = newNode;
                    } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            }

            display() {
                const container = document.getElementById('bst-container');
                container.innerHTML = '';
                this.draw(this.root, container, 0, 100, 80);
            }

            draw(node, container, x, y, spacing) {
                if (node !== null) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = 'node';
                    nodeDiv.innerHTML = node.data;
                    container.appendChild(nodeDiv);

                    if (node.left || node.right) {
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'line';
                        lineDiv.style.width = `${spacing}px`;
                        container.appendChild(lineDiv);
                    }

                    if (node.left) {
                        this.draw(node.left, container, x - spacing / 2, y + 50, spacing / 2);
                    }

                    if (node.right) {
                        this.draw(node.right, container, x + spacing / 2, y + 50, spacing / 2);
                    }
                }
            }
        }

        const bst = new BinarySearchTree();

        function insertNode() {
            const value = parseInt(document.getElementById('value').value);
            if (!isNaN(value)) {
                bst.insert(value);
                bst.display();
                document.getElementById('value').value = '';
            } else {
                alert('Please enter a valid number.');
            }
        }
    </script>
</body>
</html>
