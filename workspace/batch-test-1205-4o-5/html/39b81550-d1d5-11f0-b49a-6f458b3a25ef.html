<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #arrayList {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Binary Search Algorithm Visualization</h1>
<p>Enter a sorted array of numbers and a target number to search for:</p>

<input type="text" id="arrayInput" placeholder="Enter sorted array (e.g. 1,2,3,4,5)">
<input type="number" id="targetInput" placeholder="Enter target number">
<button onclick="binarySearch()">Search</button>

<div class="result" id="result"></div>
<div id="arrayList"></div>

<script>
    function binarySearch() {
        let arrayInput = document.getElementById('arrayInput').value;
        let target = parseInt(document.getElementById('targetInput').value);
        let array = arrayInput.split(',').map(Number).sort((a, b) => a - b);
        
        displayArray(array); // Display the sorted array
        
        let result = search(array, target);
        
        if (result !== -1) {
            document.getElementById('result').innerText = `${target} found at index ${result}.`;
        } else {
            document.getElementById('result').innerText = `${target} not found in the array.`;
        }
    }

    function search(arr, target) {
        let left = 0;
        let right = arr.length - 1;

        while (left <= right) {
            let mid = Math.floor((left + right) / 2);
            if (arr[mid] === target) {
                return mid;
            } else if (arr[mid] < target) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }
        }
        return -1;
    }
    
    function displayArray(array) {
        document.getElementById('arrayList').innerText = 'Sorted Array: [' + array.join(', ') + ']';
    }
</script>

</body>
</html>
