<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tree-node {
            display: inline-block;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            margin: 5px;
            position: relative;
        }
        .connection {
            position: absolute;
            height: 50px;
            width: 1px;
            background: black;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }
        .left-connection {
            position: absolute;
            top: 50px; /* Adjust as needed */
            left: 0;
        }
        .right-connection {
            position: absolute;
            top: 50px; /* Adjust as needed */
            right: 0;
        }
        .tree-container {
            position: relative;
            margin: auto;
            width: fit-content;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<h1>Binary Tree Visualization</h1>
<div id="treeContainer" class="tree-container"></div>

<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        insert(value) {
            const newNode = new TreeNode(value);
            if (!this.root) {
                this.root = newNode;
            } else {
                this._insertNode(this.root, newNode);
            }
        }

        _insertNode(node, newNode) {
            if (newNode.value < node.value) {
                if (!node.left) {
                    node.left = newNode;
                } else {
                    this._insertNode(node.left, newNode);
                }
            } else {
                if (!node.right) {
                    node.right = newNode;
                } else {
                    this._insertNode(node.right, newNode);
                }
            }
        }

        display(container) {
            container.innerHTML = '';
            this._displayNode(container, this.root, 0, 200);
        }

        _displayNode(container, node, level, offset) {
            if (!node) return;

            const nodeElement = document.createElement('div');
            nodeElement.className = 'tree-node';
            nodeElement.innerText = node.value;

            const connectionLeft = document.createElement('div');
            connectionLeft.className = 'connection left-connection';
            const connectionRight = document.createElement('div');
            connectionRight.className = 'connection right-connection';

            // Place the node into the container
            const positionLeft = offset - 25 + (level * 20);
            const positionRight = offset + 25 + (level * 20);

            if (node.left) {
                connectionLeft.style.height = '50px'; // Length of the left connection
                nodeElement.appendChild(connectionLeft);
                container.appendChild(nodeElement);
                connectionLeft.style.transform = `translateX(${-positionLeft}px)`;
                this._displayNode(container, node.left, level + 1, positionLeft);
            } else {
                container.appendChild(nodeElement);
            }

            if (node.right) {
                connectionRight.style.height = '50px'; // Length of the right connection
                nodeElement.appendChild(connectionRight);
                connectionRight.style.transform = `translateX(${positionRight}px)`;
                this._displayNode(container, node.right, level + 1, positionRight);
            }
        }
    }

    const tree = new BinaryTree();
    [7, 5, 10, 3, 6, 9, 12].forEach(num => tree.insert(num));

    const treeContainer = document.getElementById('treeContainer');
    tree.display(treeContainer);
</script>

</body>
</html>
