<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Demo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Linear Search Demonstration</h1>
    <p>Enter a list of numbers separated by commas:</p>
    <input type="text" id="arrayInput" placeholder="e.g. 4, 2, 7, 1, 3">
    
    <p>Enter the number to search for:</p>
    <input type="number" id="searchInput" placeholder="e.g. 3">
    
    <button onclick="performLinearSearch()">Search</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function performLinearSearch() {
        // Get input values
        const arrayInput = document.getElementById('arrayInput').value;
        const searchInput = parseInt(document.getElementById('searchInput').value);
        
        // Convert string input into an array of numbers
        const array = arrayInput.split(',').map(num => parseInt(num.trim()));
        
        // Linear search implementation
        let foundIndex = -1; // -1 will indicate that the number was not found
        
        for (let i = 0; i < array.length; i++) {
            if (array[i] === searchInput) {
                foundIndex = i; // store the index where the number is found
                break; // exit the loop once the number is found
            }
        }
        
        // Display the result
        const resultDiv = document.getElementById('result');
        if (foundIndex !== -1) {
            resultDiv.innerHTML = `Number <strong>${searchInput}</strong> found at index <strong>${foundIndex}</strong>.`;
        } else {
            resultDiv.innerHTML = `Number <strong>${searchInput}</strong> not found in the array.`;
        }
    }
</script>

</body>
</html>
