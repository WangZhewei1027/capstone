<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button, div {
            margin: 5px 0;
            padding: 10px;
        }
        #hashMap {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Hash Map Demonstration</h1>
<p>Enter a key-value pair to store in the hash map:</p>
<input type="text" id="keyInput" placeholder="Key" />
<input type="text" id="valueInput" placeholder="Value" />
<button id="addButton">Add to Hash Map</button>
<button id="displayButton">Display Hash Map</button>
<button id="clearButton">Clear Hash Map</button>

<div id="hashMap"></div>

<script>
    class HashMap {
        constructor() {
            this.map = {};
        }

        // Method to add a key-value pair
        set(key, value) {
            this.map[key] = value;
        }

        // Method to get a value by key
        get(key) {
            return this.map[key];
        }

        // Method to display the hash map
        display() {
            return JSON.stringify(this.map, null, 2);
        }

        // Method to clear the hash map
        clear() {
            this.map = {};
        }
    }

    const hashMap = new HashMap();

    document.getElementById('addButton').addEventListener('click', () => {
        const key = document.getElementById('keyInput').value;
        const value = document.getElementById('valueInput').value;
        if (key && value) {
            hashMap.set(key, value);
            document.getElementById('keyInput').value = '';
            document.getElementById('valueInput').value = '';
            alert(`Added: ${key} -> ${value}`);
        } else {
            alert('Please enter both key and value.');
        }
    });

    document.getElementById('displayButton').addEventListener('click', () => {
        const hashMapContent = hashMap.display();
        document.getElementById('hashMap').textContent = hashMapContent;
    });

    document.getElementById('clearButton').addEventListener('click', () => {
        hashMap.clear();
        document.getElementById('hashMap').textContent = '';
        alert('Hash Map cleared');
    });
</script>

</body>
</html>
