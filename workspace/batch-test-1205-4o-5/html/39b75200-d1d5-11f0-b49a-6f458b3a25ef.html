<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Graph Visualization</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Weighted Graph Visualization</h1>
<canvas id="graphCanvas" width="800" height="600"></canvas>

<script>
    // Weighted Graph Representation
    // Using an adjacency matrix
    const graph = {
        A: { A: 0, B: 2, C: 4 },
        B: { A: 2, B: 0, C: 1, D: 7 },
        C: { A: 4, B: 1, C: 0, D: 3 },
        D: { B: 7, C: 3, D: 0 }
    };

    const nodes = Object.keys(graph);
    const edges = [];
    for (const node in graph) {
        for (const neighbor in graph[node]) {
            if (node !== neighbor) {
                edges.push({ from: node, to: neighbor, weight: graph[node][neighbor] });
            }
        }
    }

    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    const nodePositions = {
        A: { x: 100, y: 300 },
        B: { x: 300, y: 100 },
        C: { x: 300, y: 500 },
        D: { x: 600, y: 300 }
    };

    function drawGraph() {
        // Draw edges
        edges.forEach(edge => {
            const start = nodePositions[edge.from];
            const end = nodePositions[edge.to];
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.strokeStyle = 'gray';
            ctx.stroke();
            ctx.closePath();

            // Draw edge weights
            const weightX = (start.x + end.x) / 2;
            const weightY = (start.y + end.y) / 2;
            ctx.fillStyle = 'black';
            ctx.fillText(edge.weight, weightX, weightY);
        });

        // Draw nodes
        nodes.forEach(node => {
            const pos = nodePositions[node];
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#ffcc00';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = 'black';
            ctx.fillText(node, pos.x - 5, pos.y + 5);
        });
    }

    drawGraph();
</script>

</body>
</html>
