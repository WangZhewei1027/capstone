<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide and Conquer Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #array {
            display: flex;
            margin: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #3498db;
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <h1>Divide and Conquer: Merge Sort Visualization</h1>
    <button onclick="startSort()">Start Merge Sort</button>
    <div id="array"></div>

    <script>
        const array = [38, 27, 43, 3, 9, 82, 10];
        const arrayDiv = document.getElementById('array');

        function drawArray(arr) {
            arrayDiv.innerHTML = '';
            arr.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 5 + 'px'; // Scale the height for visualization
                arrayDiv.appendChild(bar);
            });
        }

        function mergeSort(arr) {
            if (arr.length <= 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid));
            const right = mergeSort(arr.slice(mid));

            return merge(left, right);
        }

        function merge(left, right) {
            const result = [];
            let i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        async function startSort() {
            await sortVisualized(array);
        }

        async function sortVisualized(arr) {
            const sortedArray = await mergeSortWithAnimation(arr);
            drawArray(sortedArray);
        }

        function mergeSortWithAnimation(arr) {
            return new Promise((resolve) => {
                const sorted = mergeSort(arr);
                let currentStep = 0;

                const interval = setInterval(() => {
                    if (currentStep < arr.length) {
                        drawArray([...sorted.slice(0, currentStep), ...arr.slice(currentStep)]);
                        currentStep++;
                    } else {
                        clearInterval(interval);
                        resolve(sorted);
                    }
                }, 1000 / arr.length);
            });
        }

        drawArray(array);
    </script>
</body>
</html>
