<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Demo</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>K-Means Clustering Visualization</h1>
    <canvas id="canvas" width="500" height="400"></canvas>
    <div id="controls">
        <button id="generateData">Generate Random Data</button>
        <button id="kMeans">Run K-Means</button>
        <label for="kInput">Number of Clusters (k):</label>
        <input type="number" id="kInput" value="3" min="1" max="10">
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const clusters = [];
        const kMeansIterations = 10;

        function generateRandomData() {
            points = [];
            for(let i = 0; i < 100; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
            drawPoints();
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lightgray';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function kMeans(k) {
            // Randomly initialize centroids
            clusters.length = 0; // Clear existing clusters
            for (let i = 0; i < k; i++) {
                let centroid = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                clusters.push({
                    centroid,
                    points: []
                });
            }

            for (let iteration = 0; iteration < kMeansIterations; iteration++) {
                // Clear points in clusters
                clusters.forEach(cluster => cluster.points = []);

                // Assign points to nearest centroid
                points.forEach(point => {
                    const nearestCluster = clusters.reduce((prev, curr) => {
                        const prevDist = distance(point, prev.centroid);
                        const currDist = distance(point, curr.centroid);
                        return (prevDist < currDist) ? prev : curr;
                    });

                    nearestCluster.points.push(point);
                });

                // Update centroids
                clusters.forEach(cluster => {
                    if (cluster.points.length > 0) {
                        const newCentroid = calculateCentroid(cluster.points);
                        cluster.centroid.x = newCentroid.x;
                        cluster.centroid.y = newCentroid.y;
                    }
                });
            }

            drawClusters();
        }

        function distance(pointA, pointB) {
            return Math.sqrt((pointA.x - pointB.x) ** 2 + (pointA.y - pointB.y) ** 2);
        }

        function calculateCentroid(points) {
            const sum = points.reduce((acc, point) => {
                acc.x += point.x;
                acc.y += point.y;
                return acc;
            }, { x: 0, y: 0 });
            return {
                x: sum.x / points.length,
                y: sum.y / points.length
            };
        }

        function drawClusters() {
            // Clear canvas and redraw points
            drawPoints();
            ctx.fillStyle = 'red';
            clusters.forEach(cluster => {
                ctx.fillStyle = 'blue';
                cluster.points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.beginPath();
                ctx.arc(cluster.centroid.x, cluster.centroid.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
            });
        }

        document.getElementById('generateData').addEventListener('click', generateRandomData);
        document.getElementById('kMeans').addEventListener('click', () => {
            const k = parseInt(document.getElementById('kInput').value);
            kMeans(k);
        });

        // Generate initial random data
        generateRandomData();
    </script>
</body>
</html>
