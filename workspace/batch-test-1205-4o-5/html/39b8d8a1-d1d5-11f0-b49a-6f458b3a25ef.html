<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointers Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Two Pointers Technique</h2>
<p>Enter a sorted array of numbers (comma separated) and a target sum. The goal is to find two numbers that sum up to the target sum using the two pointers technique.</p>

<input type="text" id="arrayInput" placeholder="Enter sorted numbers (e.g., 1,2,3,4,6)">
<input type="number" id="targetInput" placeholder="Enter target sum">
<button id="findPairButton">Find Pair</button>

<div id="result"></div>

<script>
    document.getElementById('findPairButton').addEventListener('click', function() {
        const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
        const targetSum = Number(document.getElementById('targetInput').value);
        const resultDiv = document.getElementById('result');

        let left = 0;
        let right = arrayInput.length - 1;
        let found = false;

        while (left < right) {
            const currentSum = arrayInput[left] + arrayInput[right];

            if (currentSum === targetSum) {
                resultDiv.textContent = `Pair found: ${arrayInput[left]} + ${arrayInput[right]} = ${targetSum}`;
                found = true;
                break;
            } 
            if (currentSum < targetSum) {
                left++;
            } else {
                right--;
            }
        }

        if (!found) {
            resultDiv.textContent = `No pair found that sums up to ${targetSum}`;
        }
    });
</script>

</body>
</html>
