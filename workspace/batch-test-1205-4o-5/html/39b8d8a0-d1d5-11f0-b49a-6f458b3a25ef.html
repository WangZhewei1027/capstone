<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Technique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #arrayInput {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #windowSizeInput {
            width: 60px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #calculateButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Sliding Window Technique Demonstration</h2>
<p>Enter an array of numbers (comma-separated) and a window size to calculate the maximum sum of that window size.</p>
<input type="text" id="arrayInput" placeholder="Enter numbers, e.g., 1,2,3,4,5">
<br>
<input type="number" id="windowSizeInput" placeholder="Window Size">
<br>
<button id="calculateButton">Calculate Maximum Sum</button>
<p id="result"></p>

<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        const arrayInput = document.getElementById('arrayInput').value;
        const windowSize = parseInt(document.getElementById('windowSizeInput').value);
        
        if (!arrayInput || isNaN(windowSize) || windowSize <= 0) {
            document.getElementById('result').textContent = 'Please enter valid inputs.';
            return;
        }

        const numbers = arrayInput.split(',').map(Number);
        const maxSum = slidingWindowMaxSum(numbers, windowSize);
        document.getElementById('result').textContent = 'Maximum sum of the sliding window is: ' + maxSum;
    });

    function slidingWindowMaxSum(arr, windowSize) {
        let maxSum = 0;
        let windowSum = 0;

        // Calculate the sum of the first window
        for (let i = 0; i < windowSize; i++) {
            windowSum += arr[i];
        }
        maxSum = windowSum;

        // Slide the window over the array
        for (let i = windowSize; i < arr.length; i++) {
            windowSum += arr[i] - arr[i - windowSize];
            maxSum = Math.max(maxSum, windowSum);
        }

        return maxSum;
    }
</script>

</body>
</html>
