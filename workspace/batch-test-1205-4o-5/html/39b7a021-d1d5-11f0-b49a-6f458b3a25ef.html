<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: teal;
            display: inline-block;
            transition: height 0.3s ease;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Insertion Sort Visualization</h1>
<div id="array"></div>
<div id="controls">
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas"/>
    <button onclick="startSorting()">Sort</button>
</div>

<script>
    function createArray() {
        const input = document.getElementById("arrayInput").value;
        const arr = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
        return arr;
    }

    function displayArray(arr) {
        const arrayDiv = document.getElementById("array");
        arrayDiv.innerHTML = '';
        arr.forEach(num => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = `${num * 5}px`; // Scale the height for better visibility
            arrayDiv.appendChild(bar);
        });
    }

    async function insertionSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let key = arr[i];
            let j = i - 1;
            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;
                displayArray(arr);
                await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
            }
            arr[j + 1] = key;
            displayArray(arr);
            await new Promise(resolve => setTimeout(resolve, 300)); // Delay for visualization
        }
    }

    async function startSorting() {
        const arr = createArray();
        displayArray(arr);
        await insertionSort(arr);
    }
</script>

</body>
</html>
