<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        #arrayOutput {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Array Demonstration</h1>
    <p>Click the button below to see how JavaScript arrays work:</p>
    <button onclick="demonstrateArray()">Show Array Elements</button>

    <div id="arrayOutput"></div>

    <script>
        function demonstrateArray() {
            // Create an array with some sample elements
            const sampleArray = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];

            // Create an output string that will hold the array elements
            let output = '<strong>Array Elements:</strong><br>';

            // Loop through the array and add each element to the output string
            for (let i = 0; i < sampleArray.length; i++) {
                output += `Element ${i}: ${sampleArray[i]}<br>`;
            }

            // Display the output string in the HTML
            document.getElementById('arrayOutput').innerHTML = output;
        }
    </script>
</body>
</html>
