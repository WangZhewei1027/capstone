<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search (DFS) Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .visited {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<h1>Depth-First Search (DFS) Visualization</h1>
<p>Click on a node to start the DFS traversal from that node.</p>
<div id="graph">
    <div class="node" data-id="A">A</div>
    <div class="node" data-id="B">B</div>
    <div class="node" data-id="C">C</div>
    <div class="node" data-id="D">D</div>
    <div class="node" data-id="E">E</div>
    <div class="node" data-id="F">F</div>
    <div class="node" data-id="G">G</div>
</div>

<script>
    const graph = {
        A: ['B', 'C'],
        B: ['A', 'D', 'E'],
        C: ['A', 'F'],
        D: ['B'],
        E: ['B', 'G'],
        F: ['C'],
        G: ['E']
    };

    function dfs(node, visited = new Set()) {
        if (!node || visited.has(node)) return;
        visited.add(node);
        document.querySelector(`[data-id="${node}"]`).classList.add('visited');
        
        console.log(node);
        graph[node].forEach(neighbor => {
            dfs(neighbor, visited);
        });
    }

    document.querySelectorAll('.node').forEach(node => {
        node.addEventListener('click', function() {
            const startNode = this.getAttribute('data-id');
            document.querySelectorAll('.node').forEach(n => n.classList.remove('visited'));
            dfs(startNode);
        });
    });
</script>

</body>
</html>
