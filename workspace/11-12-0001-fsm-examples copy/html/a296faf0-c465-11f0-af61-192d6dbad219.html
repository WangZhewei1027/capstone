<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linked List Exploration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #list {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .node {
            width: 60px;
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
        .next {
            position: absolute;
            right: -20px;
            top: 20px;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Interactive Linked List Explorer</h1>
<div id="list"></div>

<div id="controls">
    <input type="text" id="nodeValue" placeholder="Node Value">
    <button id="addNode">Add Node</button>
    <button id="removeNode">Remove Tail Node</button>
</div>

<div id="output"></div>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }

        add(value) {
            const newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }
        }

        remove() {
            if (!this.head) return;
            if (!this.head.next) {
                this.head = null;
                return;
            }
            let current = this.head;
            while (current.next.next) {
                current = current.next;
            }
            current.next = null;
        }

        display() {
            const nodes = [];
            let current = this.head;
            while (current) {
                nodes.push(current);
                current = current.next;
            }
            return nodes;
        }
    }

    const linkedList = new LinkedList();
    
    const renderList = () => {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        const nodes = linkedList.display();
        nodes.forEach(node => {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.innerHTML = `${node.value} <span class="next">â†’</span>`;
            listDiv.appendChild(nodeDiv);
        });
    };

    const addNode = () => {
        const nodeValue = document.getElementById('nodeValue').value;
        if (nodeValue) {
            linkedList.add(nodeValue);
            renderList();
            document.getElementById('nodeValue').value = '';
        }
    };

    const removeNode = () => {
        linkedList.remove();
        renderList();
    };

    document.getElementById('addNode').addEventListener('click', addNode);
    document.getElementById('removeNode').addEventListener('click', removeNode);
</script>

</body>
</html>
