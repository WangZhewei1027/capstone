<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Queue Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #queue-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .queue {
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
            width: 300px;
            overflow: hidden;
            position: relative;
        }
        .queue-item {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #e0f7fa;
            transition: all 0.3s;
        }
        .queue-item.removing {
            background-color: #ffebee;
            opacity: 0.5;
        }
        #queue-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Explore the Queue Data Structure</h1>
    <div id="queue-container">
        <div class="queue" id="queue">
            <h2>Queue</h2>
        </div>
    </div>
    
    <div id="queue-controls">
        <input type="text" id="inputValue" placeholder="Enter a value" />
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
    </div>

    <div id="output"></div>

    <script>
        const queue = [];
        const queueElement = document.getElementById("queue");
        const outputElement = document.getElementById("output");
        const inputValue = document.getElementById("inputValue");

        function updateQueueDisplay() {
            queueElement.innerHTML = "<h2>Queue</h2>";
            queue.forEach((item) => {
                const div = document.createElement("div");
                div.className = "queue-item";
                div.textContent = item;
                queueElement.appendChild(div);
            });
        }

        function enqueue() {
            const value = inputValue.value;
            if (value) {
                queue.push(value);
                inputValue.value = '';
                updateQueueDisplay();
                outputElement.textContent = `Enqueued: ${value}`;
            } else {
                alert("Please enter a value to enqueue.");
            }
        }

        function dequeue() {
            if (queue.length > 0) {
                const removed = queue.shift();
                updateQueueDisplay();
                outputElement.textContent = `Dequeued: ${removed}`;
            } else {
                alert("Queue is empty. Nothing to dequeue.");
            }
        }
    </script>

</body>
</html>
