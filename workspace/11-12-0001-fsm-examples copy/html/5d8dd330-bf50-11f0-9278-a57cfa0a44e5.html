<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree (BST)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 8px;
        }

        .input {
            display: block;
            margin-bottom: 16px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Binary Search Tree (BST)</h1>
        <p>A Binary Search Tree (BST) is a data structure that allows for fast searching, insertion, and deletion of items.</p>

        <p>Interactive Demonstration:</p>
        <input type="text" class="input" placeholder="Enter nodes (e.g., 10, 5, 15)">
        <button onclick="buildBST()">Build BST</button>
        <div id="bst"></div>

        <script>
            function Node(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }

            function insert(root, value) {
                if (root === null) return new Node(value);
                if (value < root.value) root.left = insert(root.left, value);
                else root.right = insert(root.right, value);
                return root;
            }

            function drawBST(root, level = 0) {
                if (root !== null) {
                    const bstDiv = document.getElementById("bst");
                    const nodeDiv = document.createElement("div");
                    nodeDiv.style.marginLeft = `${level * 40}px`;
                    nodeDiv.textContent = root.value;
                    bstDiv.appendChild(nodeDiv);
                    drawBST(root.left, level + 1);
                    drawBST(root.right, level + 1);
                }
            }

            function buildBST() {
                const nodesInput = document.querySelector(".input").value;
                const nodesArray = nodesInput.split(",").map(el => parseInt(el.trim()));
                let root = null;
                nodesArray.forEach(node => {
                    root = insert(root, node);
                });

                document.getElementById("bst").innerHTML = "";
                drawBST(root);
            }
        </script>
    </div>
</body>

</html>
