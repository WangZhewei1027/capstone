<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #arrayContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: inline-block;
            transition: height 0.3s, background-color 0.3s;
        }
        .pivot {
            background-color: #e74c3c;
        }
        .sorted {
            background-color: #2ecc71;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Quick Sort Visualization</h2>
<div id="arrayContainer"></div>
<button onclick="initArray()">Generate Random Array</button>
<button onclick="quickSort()">Sort Array</button>

<script>
    let array = [];

    function initArray() {
        array = Array.from({length: 20}, () => Math.floor(Math.random() * 100) + 1);
        drawArray();
    }

    function drawArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = value * 3 + 'px';
            container.appendChild(bar);
        });
    }

    async function quickSort(start = 0, end = array.length - 1) {
        if (start < end) {
            const pivotIndex = await partition(start, end);
            await Promise.all([
                quickSort(start, pivotIndex - 1),
                quickSort(pivotIndex + 1, end)
            ]);
        } else {
            // Mark sorted elements
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length; i++) {
                bars[i].classList.add('sorted');
            }
        }
    }

    async function partition(start, end) {
        const pivValue = array[end];
        let pivotIndex = start;
        const bars = document.querySelectorAll('.bar');

        for (let i = start; i < end; i++) {
            bars[i].classList.add('pivot');
            if (array[i] < pivValue) {
                [array[i], array[pivotIndex]] = [array[pivotIndex], array[i]];
                pivotIndex++;
                drawArray();
                await sleep(300);
            }
            bars[i].classList.remove('pivot');
        }

        [array[pivotIndex], array[end]] = [array[end], array[pivotIndex]];
        drawArray();
        await sleep(300);
        return pivotIndex;
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialize with a random array on load
    window.onload = initArray;
</script>

</body>
</html>
