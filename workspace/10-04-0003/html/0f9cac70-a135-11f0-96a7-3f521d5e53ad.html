<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #list {
            list-style-type: none;
            padding: 0;
        }
        #list li {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Linked List Demo</h1>
    <div>
        <input type="text" id="nodeValue" placeholder="Enter node value" />
        <button id="addButton">Add Node</button>
        <button id="removeButton">Remove Last Node</button>
    </div>
    <ul id="list"></ul>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            add(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }

            removeLast() {
                if (!this.head) return;
                if (!this.head.next) {
                    this.head = null;
                } else {
                    let current = this.head;
                    while (current.next && current.next.next) {
                        current = current.next;
                    }
                    current.next = null;
                }
                this.render();
            }

            render() {
                const listElement = document.getElementById('list');
                listElement.innerHTML = '';
                let current = this.head;
                while (current) {
                    const li = document.createElement('li');
                    li.textContent = current.value;
                    listElement.appendChild(li);
                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        document.getElementById('addButton').addEventListener('click', () => {
            const nodeValue = document.getElementById('nodeValue').value;
            if (nodeValue) {
                linkedList.add(nodeValue);
                document.getElementById('nodeValue').value = '';
            } else {
                alert('Please enter a value');
            }
        });

        document.getElementById('removeButton').addEventListener('click', () => {
            linkedList.removeLast();
        });
    </script>
</body>
</html>
