<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .hash-map {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Hash Map Example</h1>
    <div class="hash-map">
        <h2>Key-Value Pairs</h2>
        <ul>
            <li>Key: Name - Value: John Doe</li>
            <li>Key: Age - Value: 30</li>
            <li>Key: City - Value: New York</li>
            <li>Key: Occupation - Value: Developer</li>
        </ul>
    </div>
</body>
</html>
