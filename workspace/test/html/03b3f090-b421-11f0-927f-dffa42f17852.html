<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin: 1px;
            background-color: #4CAF50;
        }
        #array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Bubble Sort Visualization</h1>
<div id="array-container"></div>
<button onclick="startBubbleSort()">Start Bubble Sort</button>

<script>
    const arraySize = 20;
    let array = [];

    function generateArray() {
        array = [];
        for (let i = 0; i < arraySize; i++) {
            array.push(Math.floor(Math.random() * 100) + 1);
        }
        renderArray();
    }

    function renderArray() {
        const container = document.getElementById('array-container');
        container.innerHTML = '';
        array.forEach(value => {
            const bar = document.createElement('div');
            bar.style.height = value + 'px';
            bar.className = 'bar';
            container.appendChild(bar);
        });
    }

    async function startBubbleSort() {
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    // Swap
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                    renderArray();
                    await new Promise(resolve => setTimeout(resolve, 100));  // Wait for 100ms
                }
            }
        }
    }

    // Initialize and generate a random array
    generateArray();
</script>



  <script id="fsm" type="application/json">
    {
  "topic": "Interactive Application",
  "description": "Finite State Machine for Bubble Sort Visualization",
  "states": [
    {
      "name": "idle",
      "onEnter": "generateArray",
      "onExit": null,
      "on": {
        "START_BUBBLE_SORT": "sorting"
      }
    },
    {
      "name": "sorting",
      "onEnter": null,
      "onExit": null,
      "on": {
        "SORT_COMPLETE": "done"
      }
    },
    {
      "name": "done",
      "onEnter": null,
      "onExit": "generateArray",
      "on": {
        "RESTART": "idle"
      }
    }
  ],
  "events": [
    "START_BUBBLE_SORT",
    "SORT_COMPLETE",
    "RESTART"
  ],
  "notes": "The FSM captures the states of the bubble sort visualization, including idle state for generating the array, sorting state during the sort process, and done state after sorting is complete."
}
  </script>
</body>
</html>
